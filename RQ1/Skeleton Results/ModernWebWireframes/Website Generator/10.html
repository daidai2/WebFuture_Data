<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header, .footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 20px 0;
        }
        .main {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .main > div {
            background-color: #e1e1e1;
            padding: 20px;
            box-sizing: border-box;
        }
        .pic {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ccc;
            color: #fff;
            font-size: 20px;
            height: 150px;
        }
        .text {
            margin-top: 10px;
        }
        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .links a {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .labels {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Header
        </div>
        
        <div class="main">
            <div style="flex: 1 1 100%;">
                <div class="pic">PIC1-1</div>
                <div class="text">Text1-1</div>
            </div>
            <div style="flex: 1 1 calc(25% - 20px);">
                <div class="pic">PIC1-2</div>
                <div class="text">Text1-2</div>
            </div>
            <div style="flex: 1 1 calc(25% - 20px);">
                <div class="pic">PIC1-3</div>
                <div class="text">Text1-3</div>
            </div>
            <div style="flex: 1 1 calc(25% - 20px);">
                <div class="pic">PIC1-4</div>
                <div class="text">Text1-4</div>
            </div>
            <div style="flex: 1 1 calc(25% - 20px);">
                <div class="pic">PIC1-5</div>
                <div class="text">Text1-5</div>
            </div>
            <div style="flex: 1 1 calc(25% - 20px);">
                <div class="pic">PIC1-6</div>
                <div class="text">Text1-6</div>
            </div>
            <div style="flex: 1 1 calc(50% - 20px);">
                <div class="pic">PIC1-7</div>
                <div class="text">Text1-7</div>
            </div>
            <div style="flex: 1 1 calc(25% - 20px);">
                <div class="pic">PIC1-8</div>
                <div class="text">Text1-8</div>
            </div>
        </div>

        <div class="footer">
            <div class="links">
                <a href="#">Link1</a>
                <a href="#">Link2</a>
                <a href="#">Link3</a>
                <a href="#">Link4</a>
                <a href="#">Link5</a>
            </div>
            <div class="labels">
                <div>Label1-1</div>
                <div>Label1-2</div>
            </div>
        </div>
    </div>
</body>
</html>
