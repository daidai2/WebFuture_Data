<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
        }
        .header a {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
        }
        .main-content {
            background-color: #fff;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .main-content h1 {
            margin-bottom: 10px;
            font-size: 28px;
        }
        .main-content p {
            font-size: 16px;
            color: #666;
        }
        .links {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .links a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            background-color: #eaeaea;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .links a:hover {
            background-color: #ddd;
        }
        .footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="#">Link1</a>
        </div>
        <div class="main-content">
            <h1>Title1</h1>
            <p>Text1</p>
            <div class="links">
                <a href="#">Link1-1</a>
                <a href="#">Link1-2</a>
                <a href="#">Link1-3</a>
                <a href="#">Link1-4</a>
            </div>
        </div>
        <div class="footer">
            <p>Text1-1</p>
        </div>
    </div>
</body>
</html>
