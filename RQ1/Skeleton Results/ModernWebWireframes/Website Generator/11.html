<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 20%;
            background-color: #333;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar img {
            width: 100%;
            height: auto;
        }
        .sidebar h1, .sidebar h2, .sidebar h3 {
            margin: 10px 0;
        }
        .main {
            width: 80%;
            padding: 20px;
            box-sizing: border-box;
        }
        .main .section {
            margin-bottom: 40px;
        }
        .main h2, .main h3, .main h4, .main h5 {
            margin: 10px 0;
        }
        .main img {
            width: 100%;
            height: auto;
        }
        .main .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            text-align: center;
            background-color: #333;
            color: white;
            text-decoration: none;
            border: none;
        }
        .main input[type="text"], .main textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        .main .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .main .grid > div {
            flex: 1;
            min-width: 200px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="path/to/your/image1.png" alt="PIC1">
        <h1>Title1</h1>
        <h1>Title1</h1>
        <nav>
            <ul>
                <li>MENU1</li>
                <li>MENU2</li>
                <li>MENU3</li>
                <li>MENU4</li>
                <li>MENU5</li>
            </ul>
        </nav>
        <div>
            <a href="#">Link1</a>
            <a href="#">Link2</a>
            <a href="#">Link3</a>
            <a href="#">Link4</a>
        </div>
    </div>
    <div class="main">
        <div class="section">
            <h2>Title2</h2>
            <h3>Title2-1</h3>
            <button class="button">Button2</button>
        </div>
        <div class="section">
            <h3>Title3</h3>
            <p>Text3</p>
            <div class="grid">
                <div>
                    <img src="path/to/your/image2.png" alt="PIC3-1">
                    <p>Label3-1</p>
                </div>
                <div>
                    <img src="path/to/your/image3.png" alt="PIC3-2">
                    <p>Label3-2</p>
                </div>
                <div>
                    <img src="path/to/your/image4.png" alt="PIC3-3">
                    <p>Label3-3</p>
                </div>
                <div>
                    <img src="path/to/your/image5.png" alt="PIC3-4">
                    <p>Label3-4</p>
                </div>
                <div>
                    <img src="path/to/your/image6.png" alt="PIC3-5">
                    <p>Label3-5</p>
                </div>
                <div>
                    <img src="path/to/your/image7.png" alt="PIC3-6">
                    <p>Label3-6</p>
                </div>
            </div>
        </div>
        <div class="section">
            <h4>Title4</h4>
            <img src="path/to/your/image8.png" alt="PIC4">
            <p>Text4</p>
        </div>
        <div class="section">
            <h5>Title5</h5>
            <p>Text5</p>
            <input type="text" placeholder="TextInput1">
            <input type="text" placeholder="TextInput2">
            <input type="text" placeholder="TextInput3">
            <textarea placeholder="TextArea"></textarea>
            <button class="button">Button5</button>
        </div>
        <div>
            <span>Label6-1</span>
            <span>Label6-2</span>
        </div>
    </div>
</body>
</html>
