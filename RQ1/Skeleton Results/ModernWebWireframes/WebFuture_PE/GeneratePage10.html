<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Wireframe Layout</title>
</head>
<body class="bg-gray-100 p-5">
  <!-- Header Section -->
  <header class="bg-gray-300 p-4 mb-4">
    <div class="text-center text-xl font-bold">Header</div>
  </header>

  <!-- Main Section -->
  <main class="grid grid-cols-1 gap-4">
    <!-- Row 1 -->
    <div class="grid grid-cols-4 gap-4">
      <div class="bg-white p-4 shadow-md">
        <img src="https://placehold.co/260x150" alt="PIC1-1" class="mb-2">
        <div class="text-center">PIC1-1</div>
      </div>
      <div class="bg-white p-4 shadow-md">
        <img src="https://placehold.co/260x150" alt="PIC1-2" class="mb-2">
        <div class="text-center">PIC1-2</div>
        <div class="text-center">Text1-2</div>
      </div>
      <div class="bg-white p-4 shadow-md">
        <img src="https://placehold.co/260x150" alt="PIC1-3" class="mb-2">
        <div class="text-center">PIC1-3</div>
        <div class="text-center">Text1-3</div>
      </div>
      <div class="bg-white p-4 shadow-md">
        <img src="https://placehold.co/260x150" alt="PIC1-4" class="mb-2">
        <div class="text-center">PIC1-4</div>
        <div class="text-center">Text1-4</div>
      </div>
    </div>
    <!-- Row 2 -->
    <div class="grid grid-cols-3 gap-4">
      <div class="bg-white p-4 shadow-md">
        <img src="https://placehold.co/400x150" alt="PIC1-5" class="mb-2">
        <div class="text-center">PIC1-5</div>
        <div class="text-center">Text1-5</div>
      </div>
      <div class="bg-white p-4 shadow-md">
        <img src="https://placehold.co/200x150" alt="PIC1-6" class="mb-2">
        <div class="text-center">PIC1-6</div>
        <div class="text-center">Text1-6</div>
      </div>
      <div class="bg-white p-4 shadow-md">
        <img src="https://placehold.co/400x150" alt="PIC1-7" class="mb-2">
        <div class="text-center">PIC1-7</div>
        <div class="text-center">Text1-7</div>
      </div>
      <div class="bg-white p-4 shadow-md">
        <img src="https://placehold.co/200x150" alt="PIC1-8" class="mb-2">
        <div class="text-center">PIC1-8</div>
        <div class="text-center">Text1-8</div>
      </div>
    </div>
    <!-- Row 3 -->
    <div class="bg-white p-4 shadow-md mt-4">
      <div class="text-center text-lg mb-2">Text1-1</div>
    </div>
  </main>

  <!-- Footer Section -->
  <footer class="bg-gray-300 p-4 mt-4">
    <div class="flex justify-between">
      <div>
        <div class="text-center">Text1-9</div>
      </div>
      <div class="flex space-x-4">
        <div class="bg-white p-2 shadow-md">
          <div class="text-center">IMG1-1</div>
          <div class="text-center">Label1-1</div>
        </div>
        <div class="bg-white p-2 shadow-md">
          <div class="text-center">IMG1-2</div>
          <div class="text-center">Label1-2</div>
        </div>
        <div class="bg-white p-2 shadow-md">
          <div class="text-center">IMG1-3</div>
          <div class="text-center">Label1-3</div>
        </div>
        <div class="bg-white p-2 shadow-md">
          <div class="text-center">IMG1-4</div>
          <div class="text-center">Label1-4</div>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
