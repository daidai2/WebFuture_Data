<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-gray-800 p-4 text-white flex justify-between items-center">
    <div class="text-lg"><strong>Logo</strong></div>
    <nav class="space-x-4">
      <button class="bg-gray-600 p-2">Icon1</button>
      <button class="bg-gray-600 p-2">Icon2</button>
      <button class="bg-gray-600 p-2">Icon3</button>
      <button class="bg-gray-600 p-2">Icon4</button>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="p-4">
    <!-- Section 1 -->
    <section class="mb-8">
      <h1 class="text-3xl mb-4"><strong>Title1</strong></h1>
    </section>

    <!-- Section 2 -->
    <section class="mb-8 flex">
      <div class="flex-1">
        <h2 class="text-2xl mb-2"><strong>Title2</strong></h2>
        <h3 class="text-xl mb-2">Title2-1</h3>
        <p class="mb-4">Text2</p>
        <button class="bg-blue-500 text-white px-4 py-2">Button2</button>
      </div>
      <div class="flex-1 ml-4">
        <img src="https://placehold.co/200x200" alt="PIC2" class="w-full h-auto">
      </div>
    </section>

    <!-- Section 3 -->
    <section class="mb-8">
      <h2 class="text-2xl mb-4"><strong>Title3</strong></h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <div class="text-center border p-4">
          <a href="#" class="block mb-2">Link3-1</a>
          <h3 class="text-xl mb-2"><strong>Title3-1</strong></h3>
          <p>Text3-1</p>
        </div>
        <div class="text-center border p-4">
          <a href="#" class="block mb-2">Link3-2</a>
          <h3 class="text-xl mb-2"><strong>Title3-2</strong></h3>
          <p>Text3-2</p>
        </div>
        <div class="text-center border p-4">
          <a href="#" class="block mb-2">Link3-3</a>
          <h3 class="text-xl mb-2"><strong>Title3-3</strong></h3>
          <p>Text3-3</p>
        </div>
        <div class="text-center border p-4">
          <a href="#" class="block mb-2">Link3-4</a>
          <h3 class="text-xl mb-2"><strong>Title3-4</strong></h3>
          <p>Text3-4</p>
        </div>
      </div>
    </section>

    <!-- Section 4 -->
    <section class="mb-8">
      <h2 class="text-2xl mb-4"><strong>Title4</strong></h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="border p-4">
          <img src="https://placehold.co/200x100" alt="PIC4-1" class="w-full h-auto mb-4">
          <h3 class="text-xl mb-2"><strong>Title4-1</strong></h3>
          <p>Text4-1</p>
          <button class="bg-blue-500 text-white px-4 py-2 mt-2">Button4-1</button>
        </div>
        <div class="border p-4">
          <img src="https://placehold.co/200x100" alt="PIC4-2" class="w-full h-auto mb-4">
          <h3 class="text-xl mb-2"><strong>Title4-2</strong></h3>
          <p>Text4-2</p>
          <button class="bg-blue-500 text-white px-4 py-2 mt-2">Button4-2</button>
        </div>
        <div class="border p-4">
          <img src="https://placehold.co/200x100" alt="PIC4-3" class="w-full h-auto mb-4">
          <h3 class="text-xl mb-2"><strong>Title4-3</strong></h3>
          <p>Text4-3</p>
          <button class="bg-blue-500 text-white px-4 py-2 mt-2">Button4-3</button>
        </div>
        <div class="border p-4">
          <img src="https://placehold.co/200x100" alt="PIC4-4" class="w-full h-auto mb-4">
          <h3 class="text-xl mb-2"><strong>Title4-4</strong></h3>
          <p>Text4-4</p>
          <button class="bg-blue-500 text-white px-4 py-2 mt-2">Button4-4</button>
        </div>
        <div class="border p-4">
          <img src="https://placehold.co/200x100" alt="PIC4-5" class="w-full h-auto mb-4">
          <h3 class="text-xl mb-2"><strong>Title4-5</strong></h3>
          <p>Text4-5</p>
          <button class="bg-blue-500 text-white px-4 py-2 mt-2">Button4-5</button>
        </div>
        <div class="border p-4">
          <img src="https://placehold.co/200x100" alt="PIC4-6" class="w-full h-auto mb-4">
          <h3 class="text-xl mb-2"><strong>Title4-6</strong></h3>
          <p>Text4-6</p>
          <button class="bg-blue-500 text-white px-4 py-2 mt-2">Button4-6</button>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
