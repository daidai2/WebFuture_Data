<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Wireframe Page</title>
</head>
<body class="bg-gray-100 text-gray-900">

  <header class="bg-white shadow">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-xl font-bold">Title1</h1>
      <nav class="space-x-4">
        <a href="#" class="text-gray-600 hover:text-gray-900">Menu1</a>
        <a href="#" class="text-gray-600 hover:text-gray-900">Menu2</a>
        <a href="#" class="text-gray-600 hover:text-gray-900">Menu3</a>
        <a href="#" class="text-gray-600 hover:text-gray-900">Menu4</a>
        <a href="#" class="text-gray-600 hover:text-gray-900">Menu5</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto py-8">
    <!-- Section 1 -->
    <section class="bg-white p-6 rounded shadow">
      <h2 class="text-2xl font-bold">Title2</h2>
      <p class="mt-2">Text2</p>
      <div class="mt-4">
        <img src="https://placehold.co/600x400" alt="IMG1" class="w-full h-auto">
      </div>
    </section>

    <!-- Section 2 -->
    <section class="bg-white p-6 rounded shadow mt-8">
      <h2 class="text-2xl font-bold">Title3</h2>
      <p class="mt-2">Text3</p>
      <div class="mt-4">
        <img src="https://placehold.co/600x400" alt="IMG2" class="w-full h-auto">
      </div>
    </section>

    <!-- Section 3 -->
    <section class="bg-white p-6 rounded shadow mt-8">
      <h2 class="text-2xl font-bold">Title4</h2>
      <p class="mt-2">Text4</p>
    </section>

    <!-- Section 4 -->
    <section class="bg-white p-6 rounded shadow mt-8">
      <h2 class="text-2xl font-bold">Title5</h2>
      <div class="grid grid-cols-3 gap-4 mt-4">
        <img src="https://placehold.co/300x200" alt="IMG3-1" class="w-full h-auto">
        <img src="https://placehold.co/300x200" alt="IMG3-2" class="w-full h-auto">
        <img src="https://placehold.co/300x200" alt="IMG3-3" class="w-full h-auto">
        <img src="https://placehold.co/300x200" alt="IMG3-4" class="w-full h-auto">
        <img src="https://placehold.co/300x200" alt="IMG3-5" class="w-full h-auto">
        <img src="https://placehold.co/300x200" alt="IMG3-6" class="w-full h-auto">
      </div>
    </section>

    <!-- Section 5 -->
    <section class="bg-white p-6 rounded shadow mt-8">
      <h2 class="text-2xl font-bold">Title6</h2>
      <form class="mt-4">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="input1" class="block text-sm font-medium text-gray-700">Textbox1</label>
            <input type="text" id="input1" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
          </div>
          <div>
            <label for="input2" class="block text-sm font-medium text-gray-700">Textbox2</label>
            <input type="text" id="input2" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
          </div>
        </div>
        <div class="mt-4">
          <label for="textarea" class="block text-sm font-medium text-gray-700">Textarea</label>
          <textarea id="textarea" rows="4" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
        </div>
        <div class="mt-4">
          <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Button</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="bg-white shadow mt-8">
    <div class="container mx-auto p-4 flex justify-between">
      <div class="space-x-4">
        <a href="#" class="text-gray-600 hover:text-gray-900">About</a>
        <a href="#" class="text-gray-600 hover:text-gray-900">Contact</a>
        <a href="#" class="text-gray-600 hover:text-gray-900">Privacy</a>
        <a href="#" class="text-gray-600 hover:text-gray-900">Terms</a>
        <a href="#" class="text-gray-600 hover:text-gray-900">Help</a>
      </div>
      <div class="text-gray-600">Title4 &copy; Title5</div>
    </div>
  </footer>

</body>
</html>
