<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Low-Fidelity Wireframe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Header Section -->
  <header class="bg-white text-center py-6 shadow-md">
    <div>
      <h1 class="text-3xl font-bold">Title1</h1>
      <p class="text-lg text-gray-600">Subtitle1</p>
    </div>
    <div class="my-4">
      <img src="https://placehold.co/100x100" alt="Logo" class="mx-auto">
    </div>
    <nav class="flex justify-center space-x-4">
      <a href="#" class="text-gray-600 hover:text-gray-800">Home</a>
      <a href="#" class="text-gray-600 hover:text-gray-800">About</a>
      <a href="#" class="text-gray-600 hover:text-gray-800">Services</a>
      <a href="#" class="text-gray-600 hover:text-gray-800">Contact</a>
    </nav>
  </header>

  <!-- Main Section -->
  <main class="container mx-auto p-6">
    <section class="text-center mb-12">
      <h2 class="text-2xl font-bold mb-2">Title2</h2>
      <p class="text-gray-600 mb-4">Text2</p>
      <img src="https://placehold.co/600x400" alt="Main Image" class="mx-auto mb-4">
      <button class="bg-blue-500 text-white px-8 py-2 rounded">Button1</button>
    </section>

    <!-- Content Grid Section -->
    <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 mb-12">
      <article class="text-center">
        <h3 class="text-xl font-bold mb-2">Title3-1</h3>
        <img src="https://placehold.co/200x150" alt="Image 3-1" class="mx-auto mb-2">
        <button class="bg-blue-500 text-white px-4 py-2 rounded">Button3-1</button>
      </article>
      <article class="text-center">
        <h3 class="text-xl font-bold mb-2">Title3-2</h3>
        <img src="https://placehold.co/200x150" alt="Image 3-2" class="mx-auto mb-2">
        <button class="bg-blue-500 text-white px-4 py-2 rounded">Button3-2</button>
      </article>
      <article class="text-center">
        <h3 class="text-xl font-bold mb-2">Title4-1</h3>
        <img src="https://placehold.co/200x150" alt="Image 4-1" class="mx-auto mb-2">
        <button class="bg-blue-500 text-white px-4 py-2 rounded">Button4-1</button>
      </article>
      <article class="text-center">
        <h3 class="text-xl font-bold mb-2">Title4-2</h3>
        <img src="https://placehold.co/200x150" alt="Image 4-2" class="mx-auto mb-2">
        <button class="bg-blue-500 text-white px-4 py-2 rounded">Button4-2</button>
      </article>
      <article class="text-center">
        <h3 class="text-xl font-bold mb-2">Title5-1</h3>
        <img src="https://placehold.co/200x150" alt="Image 5-1" class="mx-auto mb-2">
        <button class="bg-blue-500 text-white px-4 py-2 rounded">Button5-1</button>
      </article>
      <article class="text-center">
        <h3 class="text-xl font-bold mb-2">Title5-2</h3>
        <img src="https://placehold.co/200x150" alt="Image 5-2" class="mx-auto mb-2">
        <button class="bg-blue-500 text-white px-4 py-2 rounded">Button5-2</button>
      </article>
      <article class="text-center">
        <h3 class="text-xl font-bold mb-2">Title6-1</h3>
        <img src="https://placehold.co/200x150" alt="Image 6-1" class="mx-auto mb-2">
        <button class="bg-blue-500 text-white px-4 py-2 rounded">Button6-1</button>
      </article>
      <article class="text-center">
        <h3 class="text-xl font-bold mb-2">Title6-2</h3>
        <img src="https://placehold.co/200x150" alt="Image 6-2" class="mx-auto mb-2">
        <button class="bg-blue-500 text-white px-4 py-2 rounded">Button6-2</button>
      </article>
    </section>

    <!-- Contact Section -->
    <section class="bg-white p-6 shadow-md mb-12">
      <h2 class="text-2xl font-bold mb-6 text-center">Contact Us</h2>
      <form class="grid grid-cols-1 gap-6">
        <div>
          <label class="block mb-2">Name</label>
          <input type="text" class="w-full border-gray-300 border px-4 py-2">
        </div>
        <div>
          <label class="block mb-2">Email</label>
          <input type="email" class="w-full border-gray-300 border px-4 py-2">
        </div>
        <div>
          <label class="block mb-2">Subject</label>
          <input type="text" class="w-full border-gray-300 border px-4 py-2">
        </div>
        <div>
          <label class="block mb-2">Message</label>
          <textarea class="w-full border-gray-300 border px-4 py-2"></textarea>
        </div>
        <div>
          <button class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer Section -->
  <footer class="bg-gray-800 text-white text-center py-6">
    <p class="mb-2">FooterLinks</p>
    <div class="flex justify-center space-x-4">
      <span>Icon1</span>
      <span>Icon2</span>
      <span>Icon3</span>
      <span>Icon4</span>
    </div>
  </footer>

</body>
</html>
