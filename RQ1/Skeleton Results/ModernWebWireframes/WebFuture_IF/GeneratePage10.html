<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen">
  <!-- Header -->
  <header class="bg-gray-800 text-white py-4 text-center">
    <h1 class="text-2xl">Header</h1>
  </header>

  <!-- Main Content -->
  <main class="flex-grow">
    <!-- Section 1: Image Grid -->
    <section class="py-8 px-4">
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <div class="bg-gray-200 text-center p-4">
          <img src="https://placehold.co/150" alt="PIC1-1" class="mx-auto">
          <p>PIC1-1</p>
        </div>
        <div class="bg-gray-200 text-center p-4">
          <img src="https://placehold.co/150" alt="PIC1-2" class="mx-auto">
          <p>PIC1-2</p>
          <p>Text1-2</p>
        </div>
        <div class="bg-gray-200 text-center p-4">
          <img src="https://placehold.co/150" alt="PIC1-3" class="mx-auto">
          <p>PIC1-3</p>
          <p>Text1-3</p>
        </div>
        <div class="bg-gray-200 text-center p-4">
          <img src="https://placehold.co/150" alt="PIC1-4" class="mx-auto">
          <p>PIC1-4</p>
          <p>Text1-4</p>
        </div>
        <div class="bg-gray-200 text-center p-4">
          <img src="https://placehold.co/150" alt="PIC1-5" class="mx-auto">
          <p>PIC1-5</p>
          <p>Text1-5</p>
        </div>
        <div class="bg-gray-200 text-center p-4">
          <img src="https://placehold.co/150" alt="PIC1-6" class="mx-auto">
          <p>PIC1-6</p>
          <p>Text1-6</p>
        </div>
        <div class="bg-gray-200 text-center p-4">
          <img src="https://placehold.co/150" alt="PIC1-7" class="mx-auto">
          <p>PIC1-7</p>
          <p>Text1-7</p>
        </div>
        <div class="bg-gray-200 text-center p-4">
          <img src="https://placehold.co/150" alt="PIC1-8" class="mx-auto">
          <p>PIC1-8</p>
          <p>Text1-8</p>
        </div>
      </div>
    </section>

    <!-- Section 2: Additional Content -->
    <section class="py-8 px-4">
      <div class="bg-gray-100 p-4">
        <p>Text1-1</p>
      </div>
      <div class="flex justify-center space-x-4 mt-4">
        <button class="bg-blue-500 text-white py-2 px-4 rounded">Button1-1</button>
        <button class="bg-blue-500 text-white py-2 px-4 rounded">Button1-2</button>
        <button class="bg-blue-500 text-white py-2 px-4 rounded">Button1-3</button>
        <button class="bg-blue-500 text-white py-2 px-4 rounded">Button1-4</button>
      </div>
      <div class="flex justify-center space-x-4 mt-2">
        <p>Label1-1</p>
        <p>Label1-2</p>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-4 text-center">
    <p>Footer Content Here</p>
  </footer>
</body>
</html>
