<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Low Fidelity Wireframe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200 font-sans leading-normal tracking-normal">

  <!-- Header -->
  <header class="bg-gray-800 p-4 text-white">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl">Title1</h1>
      <nav class="flex space-x-4">
        <a href="#" class="hover:text-gray-400">Home</a>
        <a href="#" class="hover:text-gray-400">About</a>
        <a href="#" class="hover:text-gray-400">Services</a>
        <a href="#" class="hover:text-gray-400">Portfolio</a>
        <a href="#" class="hover:text-gray-400">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Section 1 -->
  <section class="bg-white p-8">
    <div class="container mx-auto text-center">
      <h2 class="text-3xl font-bold mb-4">Title2</h2>
      <p class="mb-4">Text2</p>
      <button class="bg-blue-500 text-white px-4 py-2 rounded">IMG1</button>
    </div>
  </section>

  <!-- Section 2 -->
  <section class="bg-gray-100 p-8">
    <div class="container mx-auto">
      <h2 class="text-3xl font-bold mb-4">Title3</h2>
      <p class="mb-4">Text3</p>
      <button class="bg-blue-500 text-white px-4 py-2 rounded">IMG2</button>
    </div>
  </section>

  <!-- Section 3 -->
  <section class="bg-white p-8">
    <div class="container mx-auto">
      <h2 class="text-3xl font-bold mb-4">Title4</h2>
      <p class="mb-4">Text4</p>
      <button class="bg-blue-500 text-white px-4 py-2 rounded">IMG3</button>
    </div>
  </section>

  <!-- Section 4 -->
  <section class="bg-gray-100 p-8">
    <div class="container mx-auto text-center">
      <h2 class="text-3xl font-bold mb-4">Title5</h2>
      <h2 class="text-xl mb-4">Title5-1</h2>
      <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
        <div><img src="https://placehold.co/150x150" alt="FIGS1" class="w-full"></div>
        <div><img src="https://placehold.co/150x150" alt="FIGS2" class="w-full"></div>
        <div><img src="https://placehold.co/150x150" alt="FIGS3" class="w-full"></div>
        <div><img src="https://placehold.co/150x150" alt="FIGS4" class="w-full"></div>
        <div><img src="https://placehold.co/150x150" alt="FIGS5" class="w-full"></div>
        <div><img src="https://placehold.co/150x150" alt="FIGS6" class="w-full"></div>
      </div>
    </div>
  </section>

  <!-- Section 5 -->
  <section class="bg-white p-8">
    <div class="container mx-auto">
      <h2 class="text-3xl font-bold mb-4">Title6</h2>
      <h2 class="text-xl mb-4">Title6-1</h2>
      <form class="space-y-4">
        <input type="text" placeholder="Textbox1" class="w-full p-2 border border-gray-300 rounded">
        <input type="text" placeholder="Textbox2" class="w-full p-2 border border-gray-300 rounded">
        <textarea placeholder="Textarea" class="w-full p-2 border border-gray-300 rounded"></textarea>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Button1</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 p-4 text-white">
    <div class="container mx-auto">
      <nav class="flex justify-center space-x-4 mb-4">
        <a href="#" class="hover:text-gray-400">Home</a>
        <a href="#" class="hover:text-gray-400">About</a>
        <a href="#" class="hover:text-gray-400">Services</a>
        <a href="#" class="hover:text-gray-400">Portfolio</a>
        <a href="#" class="hover:text-gray-400">Contact</a>
      </nav>
      <div class="flex justify-between">
        <div>Text8-1</div>
        <div>Text8-2</div>
      </div>
    </div>
  </footer>

</body>

</html>
