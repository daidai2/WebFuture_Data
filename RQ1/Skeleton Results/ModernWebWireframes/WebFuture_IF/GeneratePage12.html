<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">

  <!-- Header -->
  <header class="bg-white text-gray-900 shadow-md">
    <div class="container mx-auto flex p-5 justify-between items-center">
      <div class="text-lg font-bold">
        Logo
      </div>
      <nav class="flex space-x-4">
        <a href="#" class="hover:text-blue-600">Home</a>
        <a href="#" class="hover:text-blue-600">About</a>
        <a href="#" class="hover:text-blue-600">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Section1 -->
  <section class="bg-white py-8 shadow-md mt-4">
    <div class="container mx-auto">
      <h1 class="text-3xl font-bold">Title1</h1>
      <p class="mt-4">Text1</p>
      <button class="mt-4 bg-blue-600 text-white px-4 py-2">Button</button>
      <div class="mt-4">
        <img src="https://placehold.co/600x400" alt="Media" class="w-full h-auto">
      </div>
    </div>
  </section>

  <!-- Section2 -->
  <section class="bg-white py-8 shadow-md mt-4">
    <div class="container mx-auto">
      <h2 class="text-2xl font-bold">Title2</h2>
      <p class="mt-4">Text2</p>
      <div class="grid grid-cols-3 gap-4 mt-4">
        <img src="https://placehold.co/300x200" alt="Image1" class="w-full h-auto">
        <img src="https://placehold.co/300x200" alt="Image2" class="w-full h-auto">
        <img src="https://placehold.co/300x200" alt="Image3" class="w-full h-auto">
      </div>
    </div>
  </section>

  <!-- Section3 -->
  <section class="bg-white py-8 shadow-md mt-4">
    <div class="container mx-auto">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <img src="https://placehold.co/300x200" alt="Image4-1" class="w-full h-auto">
        </div>
        <div>
          <h2 class="text-2xl font-bold">Title3-1</h2>
          <p class="mt-4">Text3-1</p>
        </div>
        <div>
          <h2 class="text-2xl font-bold">Title3-2</h2>
          <p class="mt-4">Text3-2</p>
        </div>
        <div>
          <img src="https://placehold.co/300x200" alt="Image4-2" class="w-full h-auto">
        </div>
        <div>
          <img src="https://placehold.co/300x200" alt="Image4-3" class="w-full h-auto">
        </div>
        <div>
          <h2 class="text-2xl font-bold">Title3-3</h2>
          <p class="mt-4">Text3-3</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Section4 -->
  <section class="bg-white py-8 shadow-md mt-4">
    <div class="container mx-auto">
      <h2 class="text-2xl font-bold">Title4</h2>
      <p class="mt-4">Text4</p>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-4">
        <div>
          <img src="https://placehold.co/300x200" alt="Image5" class="w-full h-auto">
          <h3 class="mt-2 text-lg font-semibold">Title4-1</h3>
          <p class="mt-2">Text4-1</p>
        </div>
        <div>
          <img src="https://placehold.co/300x200" alt="Image6" class="w-full h-auto">
          <h3 class="mt-2 text-lg font-semibold">Title4-2</h3>
          <p class="mt-2">Text4-2</p>
        </div>
        <div>
          <img src="https://placehold.co/300x200" alt="Image7" class="w-full h-auto">
          <h3 class="mt-2 text-lg font-semibold">Title4-3</h3>
          <p class="mt-2">Text4-3</p>
        </div>
        <div>
          <img src="https://placehold.co/300x200" alt="Image8" class="w-full h-auto">
          <h3 class="mt-2 text-lg font-semibold">Title4-4</h3>
          <p class="mt-2">Text4-4</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Section5 -->
  <section class="bg-white py-8 shadow-md mt-4">
    <div class="container mx-auto text-center">
      <h2 class="text-2xl font-bold">Title5</h2>
      <p class="mt-4">Text5</p>
      <div class="flex justify-center space-x-4 mt-4">
        <button class="bg-blue-600 text-white px-4 py-2">Button5-1</button>
        <button class="bg-blue-600 text-white px-4 py-2">Button5-2</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white text-gray-900 shadow-md mt-4">
    <div class="container mx-auto p-5 flex justify-center">
      <nav class="flex space-x-4">
        <a href="#" class="hover:text-blue-600">Link4</a>
        <a href="#" class="hover:text-blue-600">Link5</a>
        <a href="#" class="hover:text-blue-600">Link6</a>
        <a href="#" class="hover:text-blue-600">Link7</a>
      </nav>
    </div>
  </footer>

</body>

</html>
