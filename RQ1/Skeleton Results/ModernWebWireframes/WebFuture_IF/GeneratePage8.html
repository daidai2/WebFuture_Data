<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Low-Fidelity Wireframe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-white shadow p-4">
    <div class="container mx-auto">
      <!-- Placeholder for header content -->
    </div>
  </header>

  <!-- Main container -->
  <div class="container mx-auto flex">

    <!-- Navigation -->
    <nav class="w-1/4 bg-gray-200 p-4">
      <ul>
        <li><a href="#" class="block p-2">Link1</a></li>
        <li><a href="#" class="block p-2">Link2</a></li>
        <li><a href="#" class="block p-2">Link3</a></li>
        <li><a href="#" class="block p-2">Link4</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="w-3/4 p-4">

      <!-- Section 1 -->
      <section class="mb-8">
        <article class="bg-white p-4 shadow mb-4">
          <h2 class="text-xl font-bold mb-2">Title2</h2>
          <p class="mb-4">Text2</p>
          <button class="bg-blue-500 text-white py-2 px-4 rounded">Button2</button>
        </article>
      </section>

      <!-- Section 2 -->
      <section class="mb-8 grid grid-cols-2 gap-4">
        <article class="bg-white p-4 shadow">
          <h2 class="text-xl font-bold mb-2">Title3-1</h2>
          <p class="mb-4">Text3-1</p>
          <button class="bg-blue-500 text-white py-2 px-4 rounded">Button3-1</button>
        </article>

        <article class="bg-white p-4 shadow">
          <h2 class="text-xl font-bold mb-2">Title3-2</h2>
          <p class="mb-4">Text3-2</p>
          <button class="bg-blue-500 text-white py-2 px-4 rounded">Button3-2</button>
        </article>

        <article class="bg-white p-4 shadow col-span-2">
          <h2 class="text-xl font-bold mb-2">Title3-3</h2>
          <p class="mb-4">Text3-3</p>
          <button class="bg-blue-500 text-white py-2 px-4 rounded">Button3-3</button>
        </article>
      </section>

      <!-- Section 3 -->
      <section class="mb-8">
        <article class="bg-white p-4 shadow mb-4">
          <h2 class="text-xl font-bold mb-2">Title4</h2>
          <p class="mb-4">Text4</p>
        </article>

        <div class="grid grid-cols-2 gap-4">
          <div class="bg-white p-4 shadow">
            <img src="https://placehold.co/100x100" alt="Placeholder" class="w-full mb-2">
            <h3 class="text-lg font-bold">Title4-1</h3>
            <p>Text4-1</p>
          </div>

          <div class="bg-white p-4 shadow">
            <img src="https://placehold.co/100x100" alt="Placeholder" class="w-full mb-2">
            <h3 class="text-lg font-bold">Title4-2</h3>
            <p>Text4-2</p>
          </div>

          <div class="bg-white p-4 shadow">
            <img src="https://placehold.co/100x100" alt="Placeholder" class="w-full mb-2">
            <h3 class="text-lg font-bold">Title4-3</h3>
            <p>Text4-3</p>
          </div>

          <div class="bg-white p-4 shadow">
            <img src="https://placehold.co/100x100" alt="Placeholder" class="w-full mb-2">
            <h3 class="text-lg font-bold">Title4-4</h3>
            <p>Text4-4</p>
          </div>

          <div class="bg-white p-4 shadow">
            <img src="https://placehold.co/100x100" alt="Placeholder" class="w-full mb-2">
            <h3 class="text-lg font-bold">Title4-5</h3>
            <p>Text4-5</p>
          </div>

          <div class="bg-white p-4 shadow">
            <img src="https://placehold.co/100x100" alt="Placeholder" class="w-full mb-2">
            <h3 class="text-lg font-bold">Title4-6</h3>
            <p>Text4-6</p>
          </div>
        </div>
      </section>

      <!-- Section 4 -->
      <section class="mb-8">
        <article class="bg-white p-4 shadow mb-4">
          <h2 class="text-xl font-bold mb-2">Title5</h2>
          <p class="mb-4">Text5</p>
        </article>
        <div class="bg-white p-4 shadow mb-4">
          <label for="textInput1" class="block mb-2">Label5-1</label>
          <input type="text" id="textInput1" class="w-full border p-2 mb-4">

          <label for="textInput2" class="block mb-2">Label5-2</label>
          <input type="text" id="textInput2" class="w-full border p-2 mb-4">

          <label for="textarea1" class="block mb-2">Label5-3</label>
          <textarea id="textarea1" class="w-full border p-2 mb-4"></textarea>

          <button class="bg-blue-500 text-white py-2 px-4 rounded">Button3</button>
        </div>
      </section>
    </main>
  </div>

  <!-- Footer -->
  <footer class="bg-white shadow p-4 mt-8">
    <div class="container mx-auto text-center">
      <a href="#" class="p-2">LinkA</a>
      <a href="#" class="p-2">LinkB</a>
    </div>
  </footer>

</body>
</html>
