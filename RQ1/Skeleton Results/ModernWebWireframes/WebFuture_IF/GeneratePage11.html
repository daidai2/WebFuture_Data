<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex">

  <!-- Sidebar -->
  <aside class="w-1/4 bg-gray-800 text-white min-h-screen p-4">
    <div class="mb-8">
      <img src="https://placehold.co/100x50" alt="Logo" class="mb-4">
      <nav>
        <ul class="space-y-2">
          <li><a href="#" class="block px-2 py-1">Link1</a></li>
          <li><a href="#" class="block px-2 py-1">Link2</a></li>
          <li><a href="#" class="block px-2 py-1">Link3</a></li>
          <li><a href="#" class="block px-2 py-1">Link4</a></li>
          <li><a href="#" class="block px-2 py-1">Link5</a></li>
        </ul>
      </nav>
    </div>
  </aside>

  <!-- Main Content Area -->
  <div class="w-3/4 bg-gray-100 p-8">
    <!-- Section 1 -->
    <section class="mb-8">
      <header class="mb-4">
        <h2 class="text-2xl">Title2</h2>
        <h3 class="text-xl">Title2.1</h3>
      </header>
      <div>
        <button class="bg-blue-500 text-white px-4 py-2">Button</button>
      </div>
    </section>

    <!-- Section 2 -->
    <section class="mb-8">
      <header class="mb-4">
        <h2 class="text-2xl">Title3</h2>
        <p>Text3</p>
      </header>
      <div class="grid grid-cols-3 gap-4">
        <div class="text-center">
          <img src="https://placehold.co/100x100" alt="IMG3.1" class="mb-2">
          <p>Label3.1</p>
        </div>
        <div class="text-center">
          <img src="https://placehold.co/100x100" alt="IMG3.2" class="mb-2">
          <p>Label3.2</p>
        </div>
        <div class="text-center">
          <img src="https://placehold.co/100x100" alt="IMG3.3" class="mb-2">
          <p>Label3.3</p>
        </div>
        <div class="text-center">
          <img src="https://placehold.co/100x100" alt="IMG3.4" class="mb-2">
          <p>Label3.4</p>
        </div>
        <div class="text-center">
          <img src="https://placehold.co/100x100" alt="IMG3.5" class="mb-2">
          <p>Label3.5</p>
        </div>
        <div class="text-center">
          <img src="https://placehold.co/100x100" alt="IMG3.6" class="mb-2">
          <p>Label3.6</p>
        </div>
      </div>
    </section>

    <!-- Section 3 -->
    <section class="mb-8">
      <header class="mb-4">
        <h2 class="text-2xl">Title4</h2>
      </header>
      <div class="mb-4">
        <img src="https://placehold.co/600x300" alt="IMG4" class="mb-2">
        <p>Text4</p>
      </div>
    </section>

    <!-- Section 4 -->
    <section>
      <header class="mb-4">
        <h2 class="text-2xl">Title5</h2>
        <p>Text5</p>
      </header>
      <div class="mb-4">
        <input type="text" placeholder="TextInput" class="border px-2 py-1 mr-2">
        <input type="text" placeholder="TextInput" class="border px-2 py-1">
      </div>
      <div class="mb-4">
        <textarea placeholder="TextArea" class="w-full border px-2 py-1 h-24"></textarea>
      </div>
      <div>
        <button class="bg-blue-500 text-white px-4 py-2">Button5</button>
      </div>
    </section>
  </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-200 p-4 text-center">
    <span class="mr-4">Label6.1</span>
    <span>Label6.2</span>
  </footer>

</body>
</html>
