<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }
        .header, .footer {
            width: 100%;
            padding: 20px;
            background-color: #f2f2f2;
            text-align: center;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
        }
        .pic, .text {
            padding: 10px;
            margin: 10px;
            background-color: #e0e0e0;
            text-align: center;
        }
        .pic {
            flex: 1 1 22%;
        }
        .text {
            flex: 1 1 48%;
        }
        .links {
            display: flex;
            justify-content: center;
            padding: 10px;
            margin: 10px;
        }
        .links a {
            margin: 0 5px;
            padding: 10px;
            background-color: #c0c0c0;
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <div class="header">Text1-1</div>
    <div class="container">
        <div class="content">
            <div class="pic">PIC1-1</div>
            <div class="pic">PIC1-2</div>
            <div class="pic">PIC1-3</div>
            <div class="pic">PIC1-4</div>
            <div class="text">Text1-2</div>
            <div class="text">Text1-3</div>
            <div class="text">Text1-4</div>
            <div class="pic">PIC1-5</div>
            <div class="text">Text1-5</div>
            <div class="pic">PIC1-6</div>
            <div class="text">Text1-6</div>
            <div class="text">Text1-7</div>
            <div class="pic">PIC1-7</div>
            <div class="pic">PIC1-8</div>
            <div class="text">Text1-8</div>
        </div>
    </div>
    <div class="footer">
        <div class="links">
            <a href="#">Link1-1</a>
            <a href="#">Link1-2</a>
            <a href="#">Link1-3</a>
            <a href="#">Link1-4</a>
            <a href="#">Link1-5</a>
        </div>
        <div>Label1-1 Label1-2</div>
    </div>
</body>
</html>
