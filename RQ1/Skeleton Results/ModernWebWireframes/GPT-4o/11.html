<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Example</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 20%;
            background-color: #f4f4f4;
            padding: 10px;
        }
        .sidebar img {
            width: 100%;
        }
        .sidebar h1 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 5px 0;
        }
        .main {
            width: 80%;
            padding: 10px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            font-size: 2em;
            margin: 10px 0;
        }
        .section p {
            margin: 10px 0;
        }
        .section img {
            width: 100%;
        }
        .images-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .images-grid div {
            width: calc(33.333% - 10px);
            background-color: #e4e4e4;
            padding: 10px;
            box-sizing: border-box;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .input-group textarea {
            height: 100px;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="pic1.png" alt="PIC1">
        <h1>Title1</h1>
        <h1>Title1</h1>
        <ul>
            <li>Item1</li>
            <li>Item2</li>
            <li>Item3</li>
            <li>Item4</li>
            <li>Item5</li>
        </ul>
    </div>
    <div class="main">
        <div class="section">
            <h2>Title2</h2>
            <h3>Title2-1</h3>
            <button>Button2</button>
        </div>
        <div class="section">
            <h2>Title3</h2>
            <p>Text3</p>
            <div class="images-grid">
                <div>
                    <img src="pic3-1.png" alt="PIC3-1">
                    <p>Label3-1</p>
                </div>
                <div>
                    <img src="pic3-2.png" alt="PIC3-2">
                    <p>Label3-2</p>
                </div>
                <div>
                    <img src="pic3-3.png" alt="PIC3-3">
                    <p>Label3-3</p>
                </div>
                <div>
                    <img src="pic3-4.png" alt="PIC3-4">
                    <p>Label3-4</p>
                </div>
                <div>
                    <img src="pic3-5.png" alt="PIC3-5">
                    <p>Label3-5</p>
                </div>
                <div>
                    <img src="pic3-6.png" alt="PIC3-6">
                    <p>Label3-6</p>
                </div>
            </div>
        </div>
        <div class="section">
            <h2>Title4</h2>
            <img src="pic4.png" alt="PIC4">
            <p>Text4</p>
        </div>
        <div class="section">
            <h2>Title5</h2>
            <p>Text5</p>
            <div class="input-group">
                <input type="text" placeholder="TextInput">
                <input type="text" placeholder="TextInput">
                <input type="text" placeholder="TextInput">
            </div>
            <textarea placeholder="TextArea"></textarea>
            <button>Button5</button>
        </div>
    </div>
    <div class="footer">
        <span>Label6-1</span>
        <span>Label6-2</span>
    </div>
</body>
</html>
