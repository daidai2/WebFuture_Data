<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Implementation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        header, .video, .content-cards, .banner, .form-elements, .product-catalog {
            margin-bottom: 20px;
        }
        header h1 {
            text-align: center;
        }
        .video iframe {
            width: 100%;
            height: 315px;
        }
        .content-cards {
            display: flex;
            justify-content: space-between;
        }
        .card {
            border: 1px solid #ccc;
            padding: 10px;
            width: 30%;
            box-sizing: border-box;
        }
        .banner img {
            width: 100%;
        }
        .form-elements input, .form-elements button {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .form-elements .checkbox-group, .form-elements .radio-group {
            display: flex;
            flex-direction: column;
        }
        .product-catalog {
            text-align: center;
        }
        .product-catalog h2 {
            margin-bottom: 20px;
        }
        .products {
            display: flex;
            justify-content: space-around;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            width: 30%;
        }
        .product img {
            width: 100%;
        }
        .product button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Title Page</h1>
        </header>

        <div class="video">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="content-cards">
            <div class="card">
                <h3>Title</h3>
                <img src="https://via.placeholder.com/150" alt="Image">
                <p>Title Text</p>
            </div>
            <div class="card">
                <h3>Title</h3>
                <img src="https://via.placeholder.com/150" alt="Image">
                <p>Title Text</p>
            </div>
            <div class="card">
                <h3>Title</h3>
                <img src="https://via.placeholder.com/150" alt="Image">
                <p>Title Text</p>
            </div>
        </div>

        <div class="banner">
            <img src="https://via.placeholder.com/1356x624" alt="Banner Image">
        </div>

        <div class="form-elements">
            <input type="text" placeholder="Text Input">
            <input type="password" placeholder="Password Input">
            <button type="submit">Submit</button>

            <div class="checkbox-group">
                <label><input type="checkbox"> Option 1</label>
                <label><input type="checkbox" checked> Option 2</label>
            </div>

            <div class="radio-group">
                <label><input type="radio" name="radio"> Option 1</label>
                <label><input type="radio" name="radio"> Option 2</label>
                <label><input type="radio" name="radio" checked> Option 3</label>
            </div>
        </div>

        <div class="product-catalog">
            <h2>Product Catalog</h2>
            <div class="products">
                <div class="product">
                    <img src="https://via.placeholder.com/150" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$10.00</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/150" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$10.00</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/150" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$40.00</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
