<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 1356px;
            margin: 0 auto;
        }
        .dropdown, .checkbox-group, .textfield-group, .radiobutton-group, .button-group, .image, .text-box {
            margin-bottom: 20px;
        }
        .checkbox-group, .radiobutton-group {
            display: flex;
            gap: 10px;
        }
        .image {
            width: 100%;
            height: 300px;
            background-color: #ccc;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Dropdown -->
        <div class="dropdown">
            <label for="language">C Sharp:</label>
            <select id="language">
                <option value="csharp">C#</option>
                <option value="java">Java</option>
                <option value="php">PHP</option>
                <option value="vb">Visual Basic</option>
            </select>
        </div>
        <div class="button-group">
            <button>Get Drop Down Menu</button>
        </div>

        <!-- Checkboxes -->
        <div class="checkbox-group">
            <label><input type="checkbox" value="csharp"> C#</label>
            <label><input type="checkbox" value="java"> Java</label>
            <label><input type="checkbox" value="php"> PHP</label>
            <label><input type="checkbox" value="vb"> Visual Basic</label>
        </div>

        <!-- Image Placeholder -->
        <div class="image"></div>

        <!-- Text Fields -->
        <div class="textfield-group">
            <input type="text" placeholder="Text Field 1">
            <input type="text" placeholder="Text Field 2">
            <input type="text" placeholder="Text Field 3">
        </div>

        <!-- Button -->
        <div class="button-group">
            <button>Button</button>
        </div>

        <!-- Radio Buttons -->
        <div class="radiobutton-group">
            <label><input type="radio" name="radio" value="option1"> Option 1</label>
            <label><input type="radio" name="radio" value="option2"> Option 2</label>
        </div>

        <!-- Additional Content -->
        <div class="text-box">
            <label>Label:</label>
            <p>Some text lines...</p>
            <p>Some text lines...</p>
            <p>Some text lines...</p>
        </div>
    </div>
</body>
</html>
