<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobility Solutions & Daily Living Aids</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header, .section, .team-member, .form-section {
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 24px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .flex-item {
            flex: 1;
            min-width: 200px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
        .image-placeholder {
            width: 100%;
            height: 150px;
            background-color: #ddd;
            margin-bottom: 10px;
        }
        .team-member {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .team-member .image-placeholder {
            width: 100px;
            height: 100px;
        }
        .form-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .form-section input[type="checkbox"],
        .form-section input[type="radio"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Mobility Solutions & Daily Living Aids</h1>
            <p>Making life easier</p>
            <a href="#" class="button">Find out more</a>
        </header>
        <div class="flex-container section">
            <div class="flex-item">
                <h2>Wheelchair Repair</h2>
                <div class="image-placeholder"></div>
                <a href="#" class="button">Find out more</a>
            </div>
            <div class="flex-item">
                <h2>Community Contracts</h2>
                <div class="image-placeholder"></div>
                <a href="#" class="button">Find out more</a>
            </div>
        </div>
        <div class="section">
            <h2>Meet Our Team</h2>
            <div class="team-member">
                <div class="image-placeholder"></div>
                <div>
                    <h3>Mate One</h3>
                    <p>Job Title</p>
                </div>
            </div>
            <div class="team-member">
                <div class="image-placeholder"></div>
                <div>
                    <h3>Mate Two</h3>
                    <p>Job Title</p>
                </div>
            </div>
            <div class="team-member">
                <div class="image-placeholder"></div>
                <div>
                    <h3>Mate Three</h3>
                    <p>Job Title</p>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="image-placeholder"></div>
            <a href="#" class="button">Find out more</a>
        </div>
        <div class="form-section section">
            <input type="checkbox" id="option1" name="option1">
            <label for="option1">Option 1</label>
            <input type="checkbox" id="option2" name="option2">
            <label for="option2">Option 2</label>
        </div>
        <div class="form-section section">
            <input type="radio" id="optionA" name="options">
            <label for="optionA">Option A</label>
            <input type="radio" id="optionB" name="options">
            <label for="optionB">Option B</label>
        </div>
        <div class="section">
            <a href="#" class="button">Back</a>
            <a href="#" class="button">Button</a>
        </div>
    </div>
</body>
</html>
