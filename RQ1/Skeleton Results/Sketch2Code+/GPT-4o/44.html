<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 60%;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        .section {
            margin-bottom: 20px;
        }
        .section label {
            display: block;
            margin-bottom: 5px;
        }
        .section input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .section input[type="radio"] {
            margin-right: 10px;
        }
        .checkbox-group, .radio-group {
            margin-bottom: 10px;
        }
        .button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>
        <div class="section">
            <h2>Shipping Address</h2>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName">
            <label for="company">Company</label>
            <input type="text" id="company" name="company">
        </div>
        <div class="section">
            <h2>Shipping Service</h2>
            <div class="radio-group">
                <input type="radio" id="standard" name="shipping" value="standard" checked>
                <label for="standard">Standard (14 days - $6.59)</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="expedited" name="shipping" value="expedited">
                <label for="expedited">Expedited (7 days - $1.97)</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="express" name="shipping" value="express">
                <label for="express">Express (3 days - $19.97)</label>
            </div>
        </div>
        <div class="section">
            <button class="button">C#</button>
            <button class="button">Get Drop Down Item</button>
        </div>
        <div class="section">
            <div class="checkbox-group">
                <input type="checkbox" id="csharp" name="language" value="csharp">
                <label for="csharp">C#</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="java" name="language" value="java">
                <label for="java">Java</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="php" name="language" value="php">
                <label for="php">PHP</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="vb" name="language" value="vb">
                <label for="vb">Visual Basic</label>
            </div>
        </div>
        <div class="section">
            <label>Label</label>
            <input type="text">
            <label>Label</label>
            <input type="text">
            <div class="checkbox-group">
                <input type="checkbox" id="checkbox1" name="checkbox1">
                <label for="checkbox1">Checkbox</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="checkbox2" name="checkbox2">
                <label for="checkbox2">Checkbox</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="radio1" name="radio" checked>
                <label for="radio1">Radio button</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="radio2" name="radio">
                <label for="radio2">Radio button</label>
            </div>
            <button class="button">Button</button>
        </div>
    </div>
</body>
</html>
