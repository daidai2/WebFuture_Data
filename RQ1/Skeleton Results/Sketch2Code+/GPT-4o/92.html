<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Prototype</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
        .profile div {
            flex-grow: 1;
        }
        .profile div h3, .profile div p {
            margin: 5px 0;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            margin-bottom: 10px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .shipping-options {
            margin-bottom: 10px;
        }
        .shipping-options label {
            display: block;
            margin-bottom: 5px;
        }
        .shipping-options input {
            margin-right: 10px;
        }
        .checkbox-group, .radio-group {
            margin-bottom: 10px;
        }
        .checkbox-group input, .radio-group input {
            margin-right: 5px;
        }
        .button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="profile">
        <img src="placeholder.png" alt="Profile Picture">
        <div>
            <h3>Mate One</h3>
            <p>Job Title</p>
        </div>
    </div>

    <div class="profile">
        <img src="placeholder.png" alt="Profile Picture">
        <div>
            <h3>Mate Two</h3>
            <p>Job Title</p>
        </div>
    </div>

    <div class="profile">
        <img src="placeholder.png" alt="Profile Picture">
        <div>
            <h3>Mate Three</h3>
            <p>Job Title</p>
        </div>
    </div>

    <div class="section">
        <h2>Checkout</h2>
        <div class="input-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name">
        </div>
        <div class="input-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name">
        </div>
        <div class="input-group">
            <label for="company">Company</label>
            <input type="text" id="company" name="company">
        </div>
    </div>

    <div class="section">
        <h2>Shipping Service</h2>
        <div class="shipping-options">
            <label>
                <input type="radio" name="shipping" value="standard" checked>
                Standard - 14 days - $6.59
            </label>
            <label>
                <input type="radio" name="shipping" value="expedited">
                Expedited - 7 days - $12.99
            </label>
            <label>
                <input type="radio" name="shipping" value="express">
                Express - 3 days - $19.99
            </label>
        </div>
    </div>

    <div class="section">
        <div class="checkbox-group">
            <label>
                <input type="checkbox" name="checkbox1" checked>
                Checkbox 1
            </label>
            <label>
                <input type="checkbox" name="checkbox2">
                Checkbox 2
            </label>
        </div>
        <div class="radio-group">
            <label>
                <input type="radio" name="radio1" checked>
                Radio button 1
            </label>
            <label>
                <input type="radio" name="radio1">
                Radio button 2
            </label>
        </div>
        <button class="button">Button</button>
    </div>

</body>
</html>
