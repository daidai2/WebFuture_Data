<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            margin: 20px;
        }
        .product-image {
            flex: 1;
        }
        .product-details {
            flex: 1;
            margin-left: 20px;
        }
        .thumbnails {
            display: flex;
            margin-top: 10px;
        }
        .thumbnail {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            background-color: #ccc;
        }
        .team-section {
            margin-top: 20px;
        }
        .team-member {
            display: flex;
            margin-bottom: 10px;
        }
        .team-member img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-image">
            <img src="product-main.jpg" alt="Product Image" style="width: 100%; height: auto;">
            <div class="thumbnails">
                <div class="thumbnail"></div>
                <div class="thumbnail"></div>
                <div class="thumbnail"></div>
                <div class="thumbnail"></div>
            </div>
        </div>
        <div class="product-details">
            <h1>Product Name</h1>
            <p>Manufacturer</p>
            <div>
                <p>Color</p>
                <input type="radio" id="red" name="color" value="red">
                <label for="red">Red</label><br>
                <input type="radio" id="blue" name="color" value="blue">
                <label for="blue">Blue</label><br>
                <input type="radio" id="white" name="color" value="white">
                <label for="white">White</label>
            </div>
            <div>
                <p>Price: $100</p>
                <p>Old Price: $200</p>
            </div>
            <button>Add to Cart</button>
        </div>
    </div>
    <div class="team-section">
        <div class="team-member">
            <img src="mate1.jpg" alt="Mate One">
            <div>
                <p>Mate One</p>
                <p>Job Title</p>
            </div>
        </div>
        <div class="team-member">
            <img src="mate2.jpg" alt="Mate Two">
            <div>
                <p>Mate Two</p>
                <p>Job Title</p>
            </div>
        </div>
        <div class="team-member">
            <img src="mate3.jpg" alt="Mate Three">
            <div>
                <p>Mate Three</p>
                <p>Job Title</p>
            </div>
        </div>
    </div>
</body>
</html>
