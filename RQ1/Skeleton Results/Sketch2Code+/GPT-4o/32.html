<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .product-review, .product-details, .form-section {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
        }
        .product-review img, .product-details img, .form-section img {
            max-width: 100%;
        }
        .stars {
            color: gold;
        }
        .rating {
            display: flex;
            align-items: center;
        }
        .rating span {
            margin-right: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"], .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .form-group input[type="checkbox"], .form-group input[type="radio"] {
            margin-right: 10px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-review">
            <h2>Write Review</h2>
            <div class="product-info">
                <img src="product-image-placeholder.jpg" alt="Product Image">
                <div>
                    <h3>Product Name</h3>
                    <p>$Price</p>
                    <div class="rating">
                        <span class="stars">★★★★☆</span>
                        <span>45 reviews</span>
                    </div>
                </div>
            </div>
            <form>
                <div class="form-group">
                    <label>Rate Product</label>
                    <div class="rating">
                        <span class="stars">★☆☆☆☆</span>
                        <span>Bad :(</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="headline">Headline</label>
                    <input type="text" id="headline" name="headline">
                </div>
                <div class="form-group">
                    <label for="review">Review</label>
                    <textarea id="review" name="review" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>

        <div class="product-details">
            <h3>$24.99</h3>
            <h2>Product Title</h2>
            <img src="product-image-placeholder.jpg" alt="Product Image">
            <ul>
                <li>Check item 1</li>
                <li>Check item 2</li>
                <li>Check item 3</li>
            </ul>
            <button type="button">Buy Now</button>
        </div>

        <div class="form-section">
            <div class="form-group">
                <label for="input1">Label</label>
                <input type="text" id="input1" name="input1">
            </div>
            <div class="form-group">
                <label for="input2">Label</label>
                <input type="text" id="input2" name="input2">
            </div>
            <div class="form-group">
                <button type="button">Button</button>
            </div>
            <div class="form-group">
                <label><input type="radio" name="radio" value="1"> Radio 1</label>
                <label><input type="radio" name="radio" value="2"> Radio 2</label>
                <label><input type="radio" name="radio" value="3"> Radio 3</label>
                <label><input type="radio" name="radio" value="4"> Radio 4</label>
            </div>
            <div class="form-group">
                <img src="image-placeholder.jpg" alt="Image">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc maximus, nulla ut commodo sagittis, sapien dui mattis dui, non pulvinar lorem felis nec erat.</p>
            </div>
            <div class="form-group">
                <label><input type="checkbox" name="checkbox1" checked> Checkbox 1</label>
                <label><input type="checkbox" name="checkbox2"> Checkbox 2</label>
                <label><input type="checkbox" name="checkbox3" checked> Checkbox 3</label>
                <label><input type="checkbox" name="checkbox4"> Checkbox 4</label>
            </div>
        </div>
    </div>
</body>
</html>
