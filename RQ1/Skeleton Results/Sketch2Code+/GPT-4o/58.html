<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group-checkbox {
            display: flex;
            align-items: center;
        }
        .form-group-checkbox input {
            margin-right: 10px;
        }
        .button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:disabled {
            background-color: #CCCCCC;
        }
        .product {
            border: 1px solid #CCCCCC;
            padding: 20px;
            margin-top: 20px;
        }
        .product-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .product-price {
            font-size: 1.2em;
            color: #28a745;
        }
        .checkbox-group, .radio-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Sign Up</h1>
    <form>
        <div class="form-group">
            <label for="first-name">Name</label>
            <input type="text" id="first-name" name="first-name">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone">
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password">
        </div>
        <div class="form-group-checkbox">
            <input type="checkbox" id="terms" name="terms">
            <label for="terms">I agree to Terms and Conditions</label>
        </div>
        <button type="submit" class="button">Sign Up</button>
    </form>

    <div class="product">
        <img src="product-placeholder.png" alt="Product Image" style="width:100%; height: auto;">
        <div class="product-title">Product Title</div>
        <div class="product-price">$24.9</div>
        <div class="checkbox-group">
            <div class="form-group-checkbox">
                <input type="checkbox" id="item1" name="item1">
                <label for="item1">Check item 1</label>
            </div>
            <div class="form-group-checkbox">
                <input type="checkbox" id="item2" name="item2">
                <label for="item2">Check item 2</label>
            </div>
            <div class="form-group-checkbox">
                <input type="checkbox" id="item3" name="item3">
                <label for="item3">Check item 3</label>
            </div>
        </div>
        <button class="button">Buy Now</button>
    </div>

    <h1>Shipping and Payment</h1>
    <form>
        <div class="radio-group">
            <label>Forma de envío</label>
            <div class="form-group-radio">
                <input type="radio" id="terrestre" name="transporte" value="terrestre">
                <label for="terrestre">Terrestre</label>
            </div>
            <div class="form-group-radio">
                <input type="radio" id="aereo" name="transporte" value="aereo">
                <label for="aereo">Aereo</label>
            </div>
            <div class="form-group-radio">
                <input type="radio" id="maritimo" name="transporte" value="maritimo">
                <label for="maritimo">Marítimo</label>
            </div>
        </div>
        <div class="radio-group">
            <label>Forma de pago</label>
            <div class="form-group-radio">
                <input type="radio" id="tarjeta" name="pago" value="tarjeta">
                <label for="tarjeta">Tarjeta (Crédito/débito)</label>
            </div>
            <div class="form-group-radio">
                <input type="radio" id="transferencia" name="pago" value="transferencia">
                <label for="transferencia">Transferencia bancaria</label>
            </div>
            <div class="form-group-radio">
                <input type="radio" id="metalico" name="pago" value="metalico">
                <label for="metalico">Metálico</label>
            </div>
        </div>
        <div class="form-group">
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion">
        </div>
        <div class="form-group">
            <label for="pais">País</label>
            <input type="text" id="pais" name="pais">
        </div>
        <button type="submit" class="button">Aceptar</button>
    </form>
</div>

</body>
</html>
