<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe to HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin: 5px 0;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .button:hover {
            opacity: 0.8;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
        }
        .col {
            flex: 50%;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="section">
        <h2>Select your payment method</h2>
        <label>
            <input type="radio" name="payment_method" value="credit_card" checked> Credit Card
        </label>
        <label>
            <input type="radio" name="payment_method" value="paypal"> Paypal
        </label>
        <label>
            <input type="radio" name="payment_method" value="bank_transfer"> Bank Transfer
        </label>
    </div>

    <div class="section">
        <h2>Enter your data</h2>
        <label for="card_number">Card Number</label>
        <input type="text" id="card_number" name="card_number">

        <label for="expiration_date">Expiration Date</label>
        <div class="row">
            <div class="col">
                <select id="exp_month" name="exp_month">
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <!-- Add other months -->
                </select>
            </div>
            <div class="col">
                <select id="exp_year" name="exp_year">
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <!-- Add other years -->
                </select>
            </div>
        </div>

        <label for="ccv">CCV</label>
        <input type="text" id="ccv" name="ccv">

        <button class="button">Complete</button>
    </div>

    <div class="section">
        <h2>Sign Up / Login</h2>
        <label for="name">Name</label>
        <input type="text" id="name" name="name">

        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name">

        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone">

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email">

        <label for="password">Password</label>
        <input type="password" id="password" name="password">

        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password">

        <label>
            <input type="checkbox" name="terms"> I agree to Terms and Conditions
        </label>

        <button class="button">Sign Up</button>
    </div>

    <div class="section">
        <label for="title">Title</label>
        <input type="text" id="title" name="title">

        <div class="row">
            <div class="col">
                <h3>Radio Buttons</h3>
                <label>
                    <input type="radio" name="relevance" value="not_relevant" checked> Not relevant
                </label>
                <label>
                    <input type="radio" name="relevance" value="low"> Low
                </label>
                <label>
                    <input type="radio" name="relevance" value="medium"> Medium
                </label>
                <label>
                    <input type="radio" name="relevance" value="high"> High
                </label>
            </div>

            <div class="col">
                <h3>Check Boxes</h3>
                <label>
                    <input type="checkbox" name="choices" value="choice1"> Choice 1
                </label>
                <label>
                    <input type="checkbox" name="choices" value="choice2" checked> Choice 2
                </label>
                <label>
                    <input type="checkbox" name="choices" value="choice3"> Choice 3
                </label>
                <label>
                    <input type="checkbox" name="choices" value="choice4"> Choice 4
                </label>
                <label>
                    <input type="checkbox" name="choices" value="choice5" checked> Choice 5
                </label>
                <label>
                    <input type="checkbox" name="choices" value="choice6"> Choice 6
                </label>
                <label>
                    <input type="checkbox" name="choices" value="choice7"> Choice 7
                </label>
                <label>
                    <input type="checkbox" name="choices" value="choice8" checked> Choice 8
                </label>
            </div>
        </div>

        <button class="button">OK</button>
        <button class="button" style="background-color: red;">Cancel</button>
    </div>
</div>

</body>
</html>
