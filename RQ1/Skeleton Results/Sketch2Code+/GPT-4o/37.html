<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .shipping-service input {
            margin-right: 10px;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Checkout</h2>
        <form>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">
            </div>
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" id="company" name="company">
            </div>

            <h3>Shipping Service</h3>
            <div class="form-group shipping-service">
                <input type="radio" id="standard" name="shipping" value="standard">
                <label for="standard">Standard 14 days - $6.59</label><br>
                <input type="radio" id="expedited" name="shipping" value="expedited">
                <label for="expedited">Expedited 7 days - $1.97</label><br>
                <input type="radio" id="express" name="shipping" value="express">
                <label for="express">Express 3 days - $19.99</label>
            </div>

            <div class="form-group">
                <label for="language">Programming Language</label>
                <select id="language" name="language">
                    <option value="csharp">C#</option>
                    <option value="java">Java</option>
                    <option value="php">PHP</option>
                    <option value="visual-basic">Visual Basic</option>
                </select>
            </div>

            <h3>Languages</h3>
            <div class="form-group">
                <input type="checkbox" id="csharp" name="csharp">
                <label for="csharp">C#</label><br>
                <input type="checkbox" id="java" name="java">
                <label for="java">Java</label><br>
                <input type="checkbox" id="php" name="php">
                <label for="php">PHP</label><br>
                <input type="checkbox" id="visual-basic" name="visual-basic">
                <label for="visual-basic">Visual Basic</label>
            </div>

            <div class="buttons">
                <button type="button">Back</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
