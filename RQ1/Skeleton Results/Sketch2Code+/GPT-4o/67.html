<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .header, .product-page {
            border: 1px solid #000;
            padding: 20px;
            margin-bottom: 20px;
        }
        .product-image {
            width: 100%;
            height: 300px;
            background-color: #e0e0e0;
            text-align: center;
            line-height: 300px;
        }
        .back-button, .add-to-cart, .ok-button, .cancel-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            border: 1px solid #000;
            cursor: pointer;
        }
        .checkbox, .radio-button, .text-input {
            margin: 10px 0;
        }
        .small-images {
            display: flex;
            gap: 10px;
        }
        .small-image {
            width: 100px;
            height: 100px;
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <div class="product-image">Product Image</div>
            <div class="description">
                <p>Product Description Line 1</p>
                <p>Product Description Line 2</p>
                <p>Product Description Line 3</p>
            </div>
            <div class="back-button">Back</div>
            <div class="checkbox">
                <input type="checkbox" id="checkbox1" name="checkbox1">
                <label for="checkbox1">Checkbox</label>
            </div>
        </div>
        
        <!-- Product Page Section -->
        <div class="product-page">
            <div class="product-image">Main Product Image</div>
            <div class="small-images">
                <div class="small-image">Image 1</div>
                <div class="small-image">Image 2</div>
                <div class="small-image">Image 3</div>
                <div class="small-image">Image 4</div>
            </div>
            <div class="product-details">
                <p>Product Name</p>
                <p>Manufacturer</p>
                <p>Color:</p>
                <div class="radio-button">
                    <input type="radio" id="colorRed" name="color" value="red">
                    <label for="colorRed">Red</label>
                </div>
                <div class="radio-button">
                    <input type="radio" id="colorBlue" name="color" value="blue">
                    <label for="colorBlue">Blue</label>
                </div>
                <div class="radio-button">
                    <input type="radio" id="colorWhite" name="color" value="white">
                    <label for="colorWhite">White</label>
                </div>
                <p>Price: $100</p>
                <p>Old Price: $200</p>
                <div class="add-to-cart">Add to Cart</div>
            </div>
        </div>
        
        <!-- Additional Section -->
        <div class="additional-section">
            <div class="text-input">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
            </div>
            <div class="radio-buttons">
                <p>Relevance:</p>
                <div class="radio-button">
                    <input type="radio" id="relevance1" name="relevance" value="not-relevant">
                    <label for="relevance1">Not Relevant</label>
                </div>
                <div class="radio-button">
                    <input type="radio" id="relevance2" name="relevance" value="low">
                    <label for="relevance2">Low</label>
                </div>
                <div class="radio-button">
                    <input type="radio" id="relevance3" name="relevance" value="medium">
                    <label for="relevance3">Medium</label>
                </div>
                <div class="radio-button">
                    <input type="radio" id="relevance4" name="relevance" value="high">
                    <label for="relevance4">High</label>
                </div>
            </div>
            <div class="checkboxes">
                <p>Choices:</p>
                <div class="checkbox">
                    <input type="checkbox" id="choice1" name="choice1">
                    <label for="choice1">Choice 1</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="choice2" name="choice2" checked>
                    <label for="choice2">Choice 2</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="choice3" name="choice3">
                    <label for="choice3">Choice 3</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="choice4" name="choice4">
                    <label for="choice4">Choice 4</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="choice5" name="choice5" checked>
                    <label for="choice5">Choice 5</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="choice6" name="choice6">
                    <label for="choice6">Choice 6</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="choice7" name="choice7">
                    <label for="choice7">Choice 7</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="choice8" name="choice8" checked>
                    <label for="choice8">Choice 8</label>
                </div>
            </div>
            <div class="buttons">
                <div class="ok-button">OK</div>
                <div class="cancel-button">Cancel</div>
            </div>
        </div>
    </div>
</body>
</html>
