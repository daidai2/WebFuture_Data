<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .dropdown, .checkboxes, .main-content, .form, .product-catalog {
            margin-bottom: 20px;
        }
        .dropdown select, .form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .checkboxes input, .product-catalog .product {
            margin-right: 10px;
        }
        .main-content img {
            width: 100%;
            height: auto;
        }
        .product-catalog .product {
            display: inline-block;
            width: 30%;
            text-align: center;
            margin-right: 3.3%;
        }
        .product-catalog .product img {
            width: 100%;
            height: auto;
        }
        .product-catalog .product:last-child {
            margin-right: 0;
        }
        .product-catalog .product button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dropdown">
            <label for="languages">Languages:</label>
            <select id="languages">
                <option value="csharp">C#</option>
                <option value="java">Java</option>
                <option value="php">PHP</option>
                <option value="vb">Visual Basic</option>
            </select>
            <button>Get Drop Down Here</button>
        </div>
        
        <div class="checkboxes">
            <label><input type="checkbox" name="lang" value="csharp"> C#</label>
            <label><input type="checkbox" name="lang" value="java"> Java</label>
            <label><input type="checkbox" name="lang" value="php"> PHP</label>
            <label><input type="checkbox" name="lang" value="vb"> Visual Basic</label>
        </div>
        
        <div class="main-content">
            <img src="https://via.placeholder.com/1356x624" alt="Main content">
        </div>
        
        <div class="form">
            <input type="text" placeholder="Input 1">
            <input type="text" placeholder="Input 2">
            <button>Submit</button>
        </div>
        
        <div class="product-catalog">
            <h2>Product Catalog</h2>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <p>Product 1</p>
                <p>$20.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <p>Product 2</p>
                <p>$10.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 3">
                <p>Product 3</p>
                <p>$40.00</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
