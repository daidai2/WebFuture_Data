<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .login-container, .content-container, .form-container {
            border: 1px solid #000;
            padding: 20px;
            margin-bottom: 20px;
        }
        .login-container input[type="text"], .login-container input[type="password"] {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
        }
        .login-container input[type="checkbox"] {
            margin-right: 5px;
        }
        .login-container input[type="submit"] {
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .content-container .item {
            border: 1px solid #000;
            padding: 10px;
            margin-bottom: 10px;
        }
        .content-container .item img, .content-container .item .video {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            height: 150px;
            background-color: #ddd;
        }
        .form-container .checkbox-group, .form-container .radio-group {
            margin-bottom: 10px;
        }
        .form-container .checkbox-group label, .form-container .radio-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-container input[type="checkbox"], .form-container input[type="radio"] {
            margin-right: 5px;
        }
        .form-container input[type="button"] {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <label>
        <input type="checkbox"> Remember me
    </label>
    <a href="#">Forgot Password</a>
    <input type="submit" value="Login">
</div>

<div class="content-container">
    <h2>Title Page</h2>
    <div class="item">
        <h3>Title</h3>
        <p>Title Post</p>
    </div>
    <div class="item">
        <div class="video">Video Placeholder</div>
    </div>
    <div class="item">
        <img src="#" alt="Image Placeholder">
        <h3>Title</h3>
        <p>Title Post</p>
    </div>
    <div class="item">
        <img src="#" alt="Image Placeholder">
        <h3>Title</h3>
        <p>Title Post</p>
    </div>
</div>

<div class="form-container">
    <h2>Form</h2>
    <div class="checkbox-group">
        <label>
            <input type="checkbox"> Option 1
        </label>
        <label>
            <input type="checkbox"> Option 2
        </label>
    </div>
    <div class="radio-group">
        <label>
            <input type="radio" name="options"> Option 1
        </label>
        <label>
            <input type="radio" name="options"> Option 2
        </label>
    </div>
    <input type="button" value="Back">
    <input type="button" value="Button">
</div>

</body>
</html>
