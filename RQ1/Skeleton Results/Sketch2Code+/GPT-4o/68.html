<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low Fidelity Wireframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            font-size: 1.5em;
        }
        .payment-methods,
        .services,
        .form-section {
            border: 1px solid #000;
            padding: 10px;
        }
        .services .service-item {
            display: inline-block;
            width: 48%;
            margin-right: 2%;
        }
        .services .service-item:last-child {
            margin-right: 0;
        }
        .checkbox-group,
        .radio-group {
            display: flex;
            flex-wrap: wrap;
        }
        .checkbox-group label,
        .radio-group label {
            flex: 1 0 25%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section payment-methods">
            <h2>Select your payment method</h2>
            <label><input type="radio" name="payment" value="credit-card" checked> Credit Card</label><br>
            <label><input type="radio" name="payment" value="paypal"> Paypal</label><br>
            <label><input type="radio" name="payment" value="bank-transfer"> Bank Transfer</label>
        </div>
        <div class="section card-details">
            <h2>Enter your data</h2>
            <label>Card Number</label><br>
            <input type="text" name="card-number"><br>
            <label>Expiration Date</label><br>
            <input type="text" name="expiry-month" placeholder="MM" size="2"> / 
            <input type="text" name="expiry-year" placeholder="YY" size="2"><br>
            <label>CCV</label><br>
            <input type="text" name="ccv" size="4"><br>
            <button>Complete</button>
        </div>
        <div class="section services">
            <h2>Mobility Solutions & Daily Living Aids</h2>
            <button>Find out More</button>
            <div class="service-item">
                <h3>Wheelchair Repair</h3>
                <button>Find out More</button>
            </div>
            <div class="service-item">
                <h3>Community Contracts</h3>
                <button>Find out More</button>
            </div>
        </div>
        <div class="section form-section">
            <h2>Form Section</h2>
            <label>Title</label><br>
            <input type="text" name="title"><br>
            <div class="radio-group">
                <label><input type="radio" name="relevance" value="not-relevant"> Not relevant</label>
                <label><input type="radio" name="relevance" value="low"> Low</label>
                <label><input type="radio" name="relevance" value="medium"> Medium</label>
                <label><input type="radio" name="relevance" value="high"> High</label>
            </div>
            <div class="checkbox-group">
                <label><input type="checkbox" name="choice1"> Choice 1</label>
                <label><input type="checkbox" name="choice2" checked> Choice 2</label>
                <label><input type="checkbox" name="choice3"> Choice 3</label>
                <label><input type="checkbox" name="choice4"> Choice 4</label>
                <label><input type="checkbox" name="choice5" checked> Choice 5</label>
                <label><input type="checkbox" name="choice6"> Choice 6</label>
                <label><input type="checkbox" name="choice7"> Choice 7</label>
                <label><input type="checkbox" name="choice8" checked> Choice 8</label>
            </div>
            <button>OK</button>
            <button>Cancel</button>
        </div>
    </div>
</body>
</html>
