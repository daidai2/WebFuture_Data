<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            border-bottom: 1px solid #000;
            padding-bottom: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .radio-group {
            margin-bottom: 20px;
        }
        .radio-group label {
            display: block;
            margin-bottom: 5px;
        }
        .radio-group input {
            margin-right: 10px;
        }
        .review-section {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        .review-section img {
            max-width: 100px;
            display: block;
            margin-bottom: 10px;
        }
        .review-section .stars {
            font-size: 20px;
            color: gold;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Checkout</h2>
        </div>
        <div class="section">
            <h2>Shipping Address</h2>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName">
            <label for="company">Company</label>
            <input type="text" id="company" name="company">
        </div>
        <div class="section">
            <h2>Shipping Service</h2>
            <div class="radio-group">
                <label><input type="radio" name="shipping" value="standard"> Standard - 14 days - $6.59</label>
                <label><input type="radio" name="shipping" value="expedited"> Expedited - 7 days - $11.97</label>
                <label><input type="radio" name="shipping" value="express"> Express - 3 days - $19.99</label>
            </div>
        </div>
        <div class="section">
            <h2>Write Review</h2>
            <div class="review-section">
                <img src="placeholder.png" alt="Product Image">
                <div>Product Name - $Price</div>
                <div class="stars">⭐⭐⭐⭐☆ 45 reviews</div>
                <label for="rating">Rate Product</label>
                <div class="stars">⭐☆☆☆☆ Bad :(</div>
                <label for="headline">Headline</label>
                <input type="text" id="headline" name="headline">
                <label for="review">Review</label>
                <input type="text" id="review" name="review">
                <button type="submit">Submit</button>
            </div>
        </div>
        <div class="section">
            <h2>Shipping Info</h2>
            <label for="firstName2">First Name</label>
            <input type="text" id="firstName2" name="firstName2">
            <label for="lastName2">Last Name</label>
            <input type="text" id="lastName2" name="lastName2">
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <label for="country">Country</label>
            <input type="text" id="country" name="country">
            <label for="state">State</label>
            <input type="text" id="state" name="state">
            <label for="city">City</label>
            <input type="text" id="city" name="city">
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip">
            <button type="button">Back</button>
            <button type="button">Next Step</button>
        </div>
    </div>
</body>
</html>
