<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Implementation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 600px;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 40px;
        }
        h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .radio-group, .checkbox-group {
            margin: 10px 0;
        }
        .radio-group input, .checkbox-group input {
            margin-right: 10px;
        }
        .button-group {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button.secondary {
            background-color: #6c757d;
        }
        .signup-form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .signup-form > div {
            flex: 1 1 48%;
        }
        .signup-form > div.full-width {
            flex: 1 1 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Select your payment method</h2>
            <div class="radio-group">
                <label><input type="radio" name="payment" value="credit-card" checked> Credit Card</label>
                <label><input type="radio" name="payment" value="paypal"> Paypal</label>
                <label><input type="radio" name="payment" value="bank-transfer"> Bank Transfer</label>
            </div>
            <div>
                <h2>Enter your data</h2>
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number">
                <div class="signup-form">
                    <div>
                        <label for="expiration-date">Expiration Date</label>
                        <input type="text" id="expiration-date" name="expiration-date">
                    </div>
                    <div>
                        <label for="ccv">CCV</label>
                        <input type="text" id="ccv" name="ccv">
                    </div>
                </div>
                <button>Complete</button>
            </div>
        </div>

        <div class="section">
            <h2>Sign Up / Login</h2>
            <div class="button-group">
                <button class="secondary">Sign Up</button>
                <button class="secondary">Login</button>
            </div>
            <form class="signup-form">
                <div>
                    <label for="first-name">Name</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div>
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                </div>
                <div class="full-width">
                    <label><input type="checkbox" name="terms"> I agree to Terms and Conditions</label>
                </div>
                <div class="full-width">
                    <button type="submit">Sign Up</button>
                </div>
            </form>
        </div>
        
        <div class="section">
            <h2>Other Sections</h2>
            <div class="checkbox-group">
                <label><input type="checkbox" name="option1"> Option 1</label>
                <label><input type="checkbox" name="option2"> Option 2</label>
            </div>
            <div class="radio-group">
                <label><input type="radio" name="group1"> Radio 1</label>
                <label><input type="radio" name="group1"> Radio 2</label>
            </div>
            <div class="button-group">
                <button class="secondary">Back</button>
                <button>Button</button>
            </div>
        </div>
    </div>
</body>
</html>
