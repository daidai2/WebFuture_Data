<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
        }
        .product {
            display: flex;
            justify-content: space-between;
        }
        .product-image {
            flex: 1;
            padding: 10px;
        }
        .product-details {
            flex: 1;
            padding: 10px;
        }
        .product-thumbnails {
            display: flex;
            justify-content: space-between;
        }
        .thumbnail {
            width: 50px;
            height: 50px;
            background-color: #ccc;
        }
        .team-member {
            display: flex;
            margin-top: 20px;
        }
        .member-image {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            margin-right: 10px;
        }
        .shipping-info {
            margin-top: 20px;
        }
        .shipping-info input, .shipping-info select {
            width: calc(50% - 10px);
            padding: 10px;
            margin: 5px;
        }
        .shipping-info button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="product-image">
                <img src="#" alt="Product Image" style="width: 100%;">
                <div class="product-thumbnails">
                    <div class="thumbnail"></div>
                    <div class="thumbnail"></div>
                    <div class="thumbnail"></div>
                    <div class="thumbnail"></div>
                </div>
            </div>
            <div class="product-details">
                <h2>Product NAME</h2>
                <p>Manufacturer</p>
                <p>Color</p>
                <input type="radio" name="color" value="red"> Red<br>
                <input type="radio" name="color" value="blue"> Blue<br>
                <input type="radio" name="color" value="white"> White<br>
                <p>Price: $100</p>
                <p>Old Price: $200</p>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="team">
            <div class="team-member">
                <div class="member-image"></div>
                <div>
                    <p>Mate One</p>
                    <p>Job Title</p>
                </div>
            </div>
            <div class="team-member">
                <div class="member-image"></div>
                <div>
                    <p>Mate Two</p>
                    <p>Job Title</p>
                </div>
            </div>
            <div class="team-member">
                <div class="member-image"></div>
                <div>
                    <p>Mate Three</p>
                    <p>Job Title</p>
                </div>
            </div>
        </div>
        <div class="shipping-info">
            <h2>Shipping Info</h2>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name"><br>
            <input type="text" placeholder="Phone">
            <input type="email" placeholder="Email"><br>
            <select>
                <option>Country</option>
                <option>United States</option>
            </select>
            <select>
                <option>State</option>
                <option>Choose</option>
            </select><br>
            <input type="text" placeholder="City">
            <input type="text" placeholder="Zip Code"><br>
            <button>Back</button>
            <button>Next Step</button>
        </div>
    </div>
</body>
</html>
