<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            background-color: #ddd;
            margin: 20px 0;
        }
        .posts-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }
        .post {
            width: 30%;
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            background-color: #fff;
        }
        .post img {
            width: 100%;
            height: auto;
        }
        .product-catalog {
            margin: 20px;
        }
        .product-catalog header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .product-catalog .products {
            display: flex;
            justify-content: space-around;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            width: 30%;
        }
        .product img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<header>
    <h1>Title</h1>
    <p>Title Page</p>
</header>

<div class="video-container">
    <span>Video Placeholder</span>
</div>

<div class="posts-container">
    <div class="post">
        <h2>Title</h2>
        <img src="image1.jpg" alt="Image 1">
        <p>Title Post</p>
    </div>
    <div class="post">
        <h2>Title</h2>
        <img src="image2.jpg" alt="Image 2">
        <p>Title Post</p>
    </div>
    <div class="post">
        <h2>Title</h2>
        <img src="image3.jpg" alt="Image 3">
        <p>Title Post</p>
    </div>
</div>

<section class="product-catalog">
    <header>
        <h2>Product Catalog</h2>
        <input type="text" placeholder="Search">
    </header>
    <div class="products">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>$10.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>$40.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>$40.00</p>
            <button>Add to Cart</button>
        </div>
    </div>
</section>

</body>
</html>
