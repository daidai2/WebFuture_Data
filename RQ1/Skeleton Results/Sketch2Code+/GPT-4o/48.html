<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>低保真线框图网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .header, .product-page, .footer {
            padding: 20px 0;
        }
        .header img, .content img, .product-page img, .footer img {
            width: 100%;
            height: auto;
        }
        .content {
            display: flex;
            justify-content: space-between;
            padding: 20px 0;
        }
        .content .column {
            width: 48%;
        }
        .product-page {
            display: flex;
            justify-content: space-between;
        }
        .product-page .details {
            width: 48%;
        }
        .product-page .details input[type="radio"] {
            margin-right: 10px;
        }
        .footer {
            display: flex;
            justify-content: space-between;
        }
        .footer .left, .footer .right {
            width: 48%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <img src="header-image.jpg" alt="Header Image">
            <h1>大标题</h1>
        </div>

        <!-- Content -->
        <div class="content">
            <div class="column">
                <img src="image1.jpg" alt="Image 1">
                <p>一些描述文本</p>
            </div>
            <div class="column">
                <img src="image2.jpg" alt="Image 2">
                <p>一些描述文本</p>
                <input type="checkbox"> 选项
                <button>按钮</button>
            </div>
        </div>

        <!-- Product Page -->
        <div class="product-page">
            <div class="image">
                <img src="product-image.jpg" alt="Product Image">
            </div>
            <div class="details">
                <h2>产品名称</h2>
                <p>制造商</p>
                <p>颜色：</p>
                <input type="radio" name="color" value="red"> 红色
                <input type="radio" name="color" value="blue"> 蓝色
                <input type="radio" name="color" value="white"> 白色
                <p>价格：$100</p>
                <p>旧价格：$200</p>
                <button>添加到购物车</button>
                <div class="related-products">
                    <img src="related1.jpg" alt="Related Product 1">
                    <img src="related2.jpg" alt="Related Product 2">
                    <img src="related3.jpg" alt="Related Product 3">
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="left">
                <img src="footer-image.jpg" alt="Footer Image">
            </div>
            <div class="right">
                <p>一些标签文本</p>
                <input type="checkbox"> 复选框
                <input type="checkbox"> 复选框
                <p>单选按钮</p>
                <input type="radio" name="footer-radio" value="option1"> 选项1
                <input type="radio" name="footer-radio" value="option2"> 选项2
                <button>按钮</button>
            </div>
        </div>
    </div>
</body>
</html>
