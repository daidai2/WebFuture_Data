<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            border-bottom: 1px solid #000;
            padding-bottom: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .radio-group {
            margin-bottom: 10px;
        }
        .radio-group input {
            margin-right: 10px;
        }
        .review {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .review img {
            width: 50px;
            height: 50px;
            background-color: #ddd;
            margin-right: 10px;
        }
        .rating input {
            margin-right: 5px;
        }
        .button-group button {
            padding: 10px 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="section">
        <h2>Checkout</h2>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name">
        </div>
        <div class="form-group">
            <label for="company">Company</label>
            <input type="text" id="company" name="company">
        </div>
    </div>

    <div class="section">
        <h2>Shipping Service</h2>
        <div class="radio-group">
            <input type="radio" id="standard" name="shipping" value="standard" checked>
            <label for="standard">Standard (14 days - $6.59)</label>
        </div>
        <div class="radio-group">
            <input type="radio" id="expected" name="shipping" value="expected">
            <label for="expected">Expected (7 days - $7.99)</label>
        </div>
        <div class="radio-group">
            <input type="radio" id="express" name="shipping" value="express">
            <label for="express">Express (3 days - $19.99)</label>
        </div>
    </div>

    <div class="section">
        <h2>Write Review</h2>
        <div class="review">
            <img src="#" alt="Product Image">
            <div>
                <p>Product Name</p>
                <p>$Price</p>
                <p>★★★☆☆ 45 reviews</p>
            </div>
        </div>
        <div class="rating">
            <label>Rate Product:</label>
            <input type="radio" name="rating" value="1">★
            <input type="radio" name="rating" value="2">★★
            <input type="radio" name="rating" value="3">★★★
            <input type="radio" name="rating" value="4">★★★★
            <input type="radio" name="rating" value="5">★★★★★
            <span>Bad :(</span>
        </div>
        <div class="form-group">
            <label for="headline">Headline</label>
            <input type="text" id="headline" name="headline">
        </div>
        <div class="form-group">
            <label for="review">Review</label>
            <input type="text" id="review" name="review">
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </div>
</div>

</body>
</html>
