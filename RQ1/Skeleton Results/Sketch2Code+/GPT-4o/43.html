<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up and Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 5px;
        }
        .form-group.inline {
            display: flex;
            justify-content: space-between;
        }
        .form-group.inline > div {
            width: 48%;
        }
        .button-group {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        .checkbox-group label {
            margin: 0;
        }
        .image-placeholder {
            width: 100%;
            height: 150px;
            background-color: #ccc;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <div class="form-group inline">
            <div>
                <label for="first-name">Name</label>
                <input type="text" id="first-name" name="first-name">
            </div>
            <div>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">
            </div>
        </div>
        <div class="form-group inline">
            <div>
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
        </div>
        <div class="form-group inline">
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <div>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password">
            </div>
        </div>
        <div class="checkbox-group form-group">
            <input type="checkbox" id="terms" name="terms">
            <label for="terms">I agree to Terms and Conditions</label>
        </div>
        <div class="button-group">
            <button type="button">Sign Up</button>
        </div>

        <h1>Login</h1>
        <div class="image-placeholder"></div>
        <div class="form-group">
            <label for="login-username">Username</label>
            <input type="text" id="login-username" name="login-username">
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="login-password">
        </div>
        <div class="button-group">
            <button type="button">Back</button>
        </div>

        <div class="form-group">
            <input type="checkbox" id="checkbox1" name="checkbox1">
            <label for="checkbox1">Checkbox</label>
        </div>

        <div class="form-group">
            <label for="label1">Label</label>
            <input type="text" id="label1" name="label1">
        </div>

        <div class="form-group">
            <input type="checkbox" id="checkbox2" name="checkbox2">
            <label for="checkbox2">Checkbox</label>
        </div>

        <div class="form-group">
            <input type="radio" id="radio1" name="radio-group">
            <label for="radio1">Radio button</label>
        </div>

        <div class="form-group">
            <input type="radio" id="radio2" name="radio-group">
            <label for="radio2">Radio button</label>
        </div>

        <div class="button-group">
            <button type="button">Button</button>
        </div>

        <div class="image-placeholder"></div>
    </div>
</body>
</html>
