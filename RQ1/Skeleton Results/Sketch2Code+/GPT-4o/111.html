<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h3 {
            margin-bottom: 10px;
        }
        .section label {
            display: block;
            margin-bottom: 5px;
        }
        .section input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .section input[type="radio"] {
            margin-right: 10px;
        }
        .actions {
            text-align: center;
        }
        .actions button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .actions button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forma de envío</h2>
        <div class="section">
            <h3>Medio transporte</h3>
            <label><input type="radio" name="transporte" value="terrestre"> Terrestre</label>
            <label><input type="radio" name="transporte" value="aereo"> Aéreo</label>
            <label><input type="radio" name="transporte" value="maritimo"> Marítimo</label>
        </div>
        <div class="section">
            <h3>Forma de pago</h3>
            <label><input type="radio" name="pago" value="tarjeta"> Tarjeta (Crédito/débito)</label>
            <label><input type="radio" name="pago" value="transferencia"> Transferencia bancaria</label>
            <label><input type="radio" name="pago" value="metalico"> Metálico</label>
        </div>
        <div class="section">
            <label>Dirección</label>
            <input type="text">
        </div>
        <div class="section">
            <label>País</label>
            <input type="text">
        </div>
        <div class="actions">
            <button type="submit">Aceptar</button>
        </div>
    </div>
</body>
</html>
