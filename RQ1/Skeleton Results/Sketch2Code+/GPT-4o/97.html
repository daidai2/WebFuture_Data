<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>线框图实现</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        header {
            text-align: center;
            padding: 20px 0;
        }
        .video-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .posts {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .post {
            width: 48%;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        .post img {
            width: 100%;
            height: auto;
        }
        .banner {
            width: 100%;
            height: 200px;
            background-color: #ccc;
            margin: 20px 0;
        }
        .form-section {
            margin: 20px 0;
        }
        .form-section label,
        .form-section input,
        .form-section button {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        .checkboxes,
        .radio-buttons {
            margin: 20px 0;
        }
        .checkboxes label,
        .radio-buttons label {
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Title Page</h1>
            <p>这里是页面标题的描述部分。</p>
        </header>
        <div class="video-section">
            <div class="video-placeholder" style="width: 100%; height: 300px; background-color: #ccc;">
                <p>视频占位符</p>
            </div>
        </div>
        <div class="posts">
            <div class="post">
                <h2>Title Post</h2>
                <img src="https://via.placeholder.com/150" alt="post image">
                <p>文章内容简介。</p>
            </div>
            <div class="post">
                <h2>Title Post</h2>
                <img src="https://via.placeholder.com/150" alt="post image">
                <p>文章内容简介。</p>
            </div>
            <div class="post">
                <h2>Title Post</h2>
                <img src="https://via.placeholder.com/150" alt="post image">
                <p>文章内容简介。</p>
            </div>
            <div class="post">
                <h2>Title Post</h2>
                <img src="https://via.placeholder.com/150" alt="post image">
                <p>文章内容简介。</p>
            </div>
        </div>
        <div class="banner"></div>
        <div class="form-section">
            <form>
                <label for="input1">Label</label>
                <input type="text" id="input1" name="input1">
                
                <label for="input2">Label</label>
                <input type="text" id="input2" name="input2">
                
                <button type="submit">Submit</button>
                
                <div class="checkboxes">
                    <label><input type="checkbox" name="checkbox1"> Checkbox 1</label>
                    <label><input type="checkbox" name="checkbox2"> Checkbox 2</label>
                </div>
                
                <div class="radio-buttons">
                    <label><input type="radio" name="radio" value="1"> Radio Button 1</label>
                    <label><input type="radio" name="radio" value="2"> Radio Button 2</label>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
