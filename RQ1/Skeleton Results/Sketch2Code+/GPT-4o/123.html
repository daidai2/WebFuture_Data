<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobility Solutions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .header, .section, .product, .catalog {
            margin: 20px 0;
        }
        .header h1 {
            font-size: 24px;
            text-align: center;
        }
        .button {
            display: block;
            width: 150px;
            padding: 10px;
            margin: 10px auto;
            text-align: center;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .section h2, .product h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .checkbox {
            display: flex;
            align-items: center;
        }
        .checkbox input {
            margin-right: 10px;
        }
        .catalog {
            display: flex;
            justify-content: space-between;
        }
        .catalog .product {
            width: 30%;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .search-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 200px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mobility Solutions & Daily Living Aids</h1>
            <a href="#" class="button">Find out More</a>
        </div>

        <div class="section">
            <h2>Wheelchair Repair</h2>
            <a href="#" class="button">Find out More</a>
        </div>

        <div class="section">
            <h2>Community Contracts</h2>
            <a href="#" class="button">Find out More</a>
        </div>

        <div class="product">
            <h3>Product Title</h3>
            <img src="placeholder.png" alt="Product Image">
            <p>$24.99</p>
            <a href="#" class="button">Buy Now</a>
        </div>

        <div class="section">
            <h2>Check items:</h2>
            <div class="checkbox">
                <input type="checkbox" id="item1">
                <label for="item1">Check item 1</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="item2">
                <label for="item2">Check item 2</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="item3">
                <label for="item3">Check item 3</label>
            </div>
        </div>

        <div class="catalog">
            <div class="search-bar">
                <input type="text" placeholder="Search">
            </div>
            <div class="product">
                <img src="placeholder.png" alt="Product 1">
                <p>Product 1</p>
                <p>$20.00</p>
                <a href="#" class="button">Add to Cart</a>
            </div>
            <div class="product">
                <img src="placeholder.png" alt="Product 2">
                <p>Product 2</p>
                <p>$10.00</p>
                <a href="#" class="button">Add to Cart</a>
            </div>
            <div class="product">
                <img src="placeholder.png" alt="Product 3">
                <p>Product 3</p>
                <p>$40.00</p>
                <a href="#" class="button">Add to Cart</a>
            </div>
        </div>
    </div>
</body>
</html>
