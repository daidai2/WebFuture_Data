<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment and Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h2 {
            margin-top: 40px;
        }
        .payment-section, .services-section {
            margin-bottom: 40px;
        }
        .payment-section input[type="radio"], .payment-section input[type="checkbox"] {
            margin-right: 10px;
        }
        .payment-section input[type="text"], .payment-section input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        .services-section .service-item {
            margin-bottom: 20px;
        }
        .service-item .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="payment-section">
            <h2>Select your payment method</h2>
            <label>
                <input type="radio" name="payment-method" value="credit-card" checked>
                Credit Card
            </label>
            <label>
                <input type="radio" name="payment-method" value="paypal">
                Paypal
            </label>
            <label>
                <input type="radio" name="payment-method" value="bank-transfer">
                Bank Transfer
            </label>

            <h2>Enter your data</h2>
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number">

            <label for="expiration-date">Expiration date</label>
            <input type="number" id="expiration-month" name="expiration-month" placeholder="MM" style="width: 60px; display: inline-block;">
            /
            <input type="number" id="expiration-year" name="expiration-year" placeholder="YY" style="width: 60px; display: inline-block;">
            <input type="number" id="ccv" name="ccv" placeholder="CCV" style="width: 100px; display: inline-block; margin-left: 10px;">

            <button type="button" style="display: block; margin-top: 20px;">Complete</button>
        </div>

        <div class="services-section">
            <h2>Mobility Solutions & Daily Living Aids</h2>
            <p>Making Life Easier</p>
            <a href="#" class="button">Find out More</a>

            <div class="service-item">
                <h3>Wheelchair Repair</h3>
                <a href="#" class="button">Find out More</a>
            </div>
            <div class="service-item">
                <h3>Community Contracts</h3>
                <a href="#" class="button">Find out More</a>
            </div>
        </div>
    </div>
</body>
</html>
