<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobility Solutions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section img {
            max-width: 100%;
        }
        .products {
            display: flex;
            justify-content: space-between;
        }
        .product {
            width: 30%;
            text-align: center;
        }
        .checklist {
            list-style: none;
            padding: 0;
        }
        .checklist li {
            margin-bottom: 10px;
        }
        .checklist input {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Mobility Solutions & Daily Living Aids</h1>
        <p>Making Life Easier</p>
        <a href="#" class="button">Find out More</a>
    </div>

    <div class="section products">
        <div class="product">
            <h2>Wheelchair Repair</h2>
            <hr>
            <a href="#" class="button">Find out More</a>
        </div>
        <div class="product">
            <h2>Community Contracts</h2>
            <hr>
            <a href="#" class="button">Find out More</a>
        </div>
    </div>

    <div class="section">
        <img src="image-placeholder.png" alt="Product Image">
        <a href="#" class="button">Find out More</a>
    </div>

    <div class="section">
        <img src="image-placeholder.png" alt="Product Image">
        <p>$24.99</p>
        <h2>Product Title</h2>
        <hr>
        <ul class="checklist">
            <li><input type="checkbox" checked> Check item 1</li>
            <li><input type="checkbox"> Check item 2</li>
            <li><input type="checkbox"> Check item 3</li>
        </ul>
        <a href="#" class="button">Buy Now</a>
    </div>

    <div class="section">
        <img src="image-placeholder.png" alt="Product Image">
        <form>
            <div>
                <input type="checkbox"> Option 1
            </div>
            <div>
                <input type="checkbox"> Option 2
            </div>
            <div>
                <input type="radio" name="radio"> Option 3
            </div>
            <div>
                <input type="radio" name="radio"> Option 4
            </div>
            <div>
                <a href="#" class="button">Back</a>
                <a href="#" class="button">Button</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
