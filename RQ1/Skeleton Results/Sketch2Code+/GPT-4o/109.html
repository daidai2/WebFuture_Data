<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobility Solutions & Daily Living Aids</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .section div {
            width: 48%;
            text-align: center;
        }
        .section div button {
            margin-top: 10px;
            padding: 10px 20px;
        }
        .product {
            text-align: center;
            margin-bottom: 20px;
        }
        .product img {
            width: 100%;
            max-width: 300px;
            height: auto;
        }
        .product-info {
            margin-bottom: 20px;
        }
        .checkbox-section, .form-section {
            margin-bottom: 20px;
        }
        .form-section label {
            display: block;
            margin: 10px 0 5px;
        }
        .form-section input[type="text"], .form-section select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        .form-section button {
            padding: 10px 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mobility Solutions & Daily Living Aids</h1>
            <p>Making Life Easier</p>
            <button>Find out More</button>
        </div>
        <div class="section">
            <div>
                <h2>Wheelchair Repair</h2>
                <p>Details about wheelchair repair services.</p>
                <button>Find out More</button>
            </div>
            <div>
                <h2>Community Contracts</h2>
                <p>Details about community contracts.</p>
                <button>Find out More</button>
            </div>
        </div>
        <div class="product">
            <img src="placeholder.jpg" alt="Product Image">
            <div class="product-info">
                <p>$24.9</p>
                <h3>Product Title</h3>
            </div>
        </div>
        <div class="checkbox-section">
            <h3>Check items:</h3>
            <div>
                <input type="checkbox" id="item1" name="item1" checked>
                <label for="item1">Check item 1</label>
            </div>
            <div>
                <input type="checkbox" id="item2" name="item2">
                <label for="item2">Check item 2</label>
            </div>
            <div>
                <input type="checkbox" id="item3" name="item3">
                <label for="item3">Check item 3</label>
            </div>
            <button>Buy Now</button>
        </div>
        <div class="form-section">
            <h3>Forma de envío</h3>
            <div>
                <input type="radio" id="terrestre" name="medio_transporte">
                <label for="terrestre">Terrestre</label>
            </div>
            <div>
                <input type="radio" id="aereo" name="medio_transporte">
                <label for="aereo">Aereo</label>
            </div>
            <div>
                <input type="radio" id="maritimo" name="medio_transporte">
                <label for="maritimo">Marítimo</label>
            </div>
            <h3>Forma de pago</h3>
            <div>
                <input type="radio" id="tarjeta" name="forma_pago">
                <label for="tarjeta">Tarjeta (Crédito/débito)</label>
            </div>
            <div>
                <input type="radio" id="transferencia" name="forma_pago">
                <label for="transferencia">Transferencia bancaria</label>
            </div>
            <div>
                <input type="radio" id="metalico" name="forma_pago">
                <label for="metalico">Metálico</label>
            </div>
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion">
            <label for="pais">País</label>
            <select id="pais" name="pais">
                <option value="pais1">País 1</option>
                <option value="pais2">País 2</option>
                <option value="pais3">País 3</option>
            </select>
            <button>Aceptar</button>
        </div>
    </div>
</body>
</html>
