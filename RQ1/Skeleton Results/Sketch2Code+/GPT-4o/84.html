<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low Fidelity Wireframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 60%;
            margin: auto;
        }
        .login-section, .dropdown-section, .form-section {
            margin-bottom: 40px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="password"], button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        .checkboxes, .radios {
            display: flex;
            flex-direction: column;
        }
        .checkboxes label, .radios label {
            display: flex;
            align-items: center;
        }
        .checkboxes input, .radios input {
            margin-right: 10px;
        }
        .large-box {
            width: 100%;
            height: 200px;
            border: 1px solid #000;
            margin-top: 10px;
        }
        .text-content {
            margin-top: 20px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div class="login-section">
            <h2>Login</h2>
            <form>
                <label for="login">Login</label>
                <input type="text" id="login" name="login">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <label>
                    <input type="checkbox" name="remember">
                    Remember me
                </label>
                <a href="#">Forgot Password</a>
                <button type="submit">Login</button>
            </form>
        </div>
        
        <!-- Dropdown Section -->
        <div class="dropdown-section">
            <label for="language">C Sharp</label>
            <select id="language">
                <option value="csharp">C Sharp</option>
                <option value="java">Java</option>
                <option value="php">PHP</option>
                <option value="vb">Visual Basic</option>
            </select>
            <button type="button">Get Drop Down Here</button>
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <label for="label1">Label</label>
            <input type="text" id="label1" name="label1">
            <label for="label2">Label</label>
            <input type="text" id="label2" name="label2">
            <button type="button">Button</button>
            
            <!-- Checkboxes -->
            <div class="checkboxes">
                <label>
                    <input type="checkbox" name="checkbox1">
                    Checkbox 1
                </label>
                <label>
                    <input type="checkbox" name="checkbox2">
                    Checkbox 2
                </label>
                <label>
                    <input type="checkbox" name="checkbox3">
                    Checkbox 3
                </label>
                <label>
                    <input type="checkbox" name="checkbox4">
                    Checkbox 4
                </label>
            </div>

            <!-- Radios -->
            <div class="radios">
                <label>
                    <input type="radio" name="radio" value="1">
                    Radio 1
                </label>
                <label>
                    <input type="radio" name="radio" value="2">
                    Radio 2
                </label>
                <label>
                    <input type="radio" name="radio" value="3">
                    Radio 3
                </label>
                <label>
                    <input type="radio" name="radio" value="4">
                    Radio 4
                </label>
            </div>
            
            <!-- Large Box -->
            <div class="large-box"></div>

            <!-- Text Content -->
            <div class="text-content">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc maximus, nulla ut commodo sagittis, sapien dui mattis dui, non pulvinar lorem felis nec erat.
            </div>
        </div>
    </div>
</body>
</html>
