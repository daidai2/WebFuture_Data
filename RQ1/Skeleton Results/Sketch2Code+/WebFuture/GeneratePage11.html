<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Write Review</title>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-white shadow p-4">
    <h1 class="text-2xl font-bold text-center">Write Review</h1>
  </header>

  <main class="p-6">
    <!-- Main Review Section -->
    <section class="bg-white p-4 rounded shadow mb-6">
      <div class="flex items-center mb-4">
        <img src="https://placehold.co/100" alt="Product Image" class="w-20 h-20 mr-4">
        <div>
          <h2 class="text-xl font-semibold">Product Name</h2>
          <p class="text-gray-600">$Price</p>
          <p class="text-yellow-500">★★★★★ xx reviews</p>
        </div>
      </div>
      <div>
        <p class="font-medium mb-2">Rate Product</p>
        <div class="flex items-center mb-4">
          <span class="text-yellow-500">★★★★★</span>
          <span class="text-gray-600 ml-2">Bad :(</span>
        </div>
        <div>
          <label class="block text-gray-700 mb-2" for="headline">Headline</label>
          <input class="w-full p-2 mb-4 border rounded" type="text" id="headline" name="headline">
        </div>
        <div>
          <label class="block text-gray-700 mb-2" for="review">Review</label>
          <textarea class="w-full p-2 mb-4 border rounded" id="review" name="review" rows="4"></textarea>
        </div>
        <button class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
      </div>
    </section>

    <!-- Product Display Section -->
    <section class="bg-white p-4 rounded shadow mb-6">
      <img src="https://placehold.co/400x300" alt="Large Product Image" class="w-full mb-4">
      <p class="text-2xl font-bold">$24.9</p>
      <h3 class="text-xl font-semibold">PRODUCT TITLE</h3>
    </section>

    <!-- Check Items Section -->
    <section class="bg-white p-4 rounded shadow mb-6">
      <h2 class="text-xl font-semibold mb-4">Check items:</h2>
      <div class="mb-2">
        <input type="checkbox" id="item1" name="item1" class="mr-2">
        <label for="item1">Check item 1</label>
      </div>
      <div class="mb-2">
        <input type="checkbox" id="item2" name="item2" class="mr-2">
        <label for="item2">Check item 2</label>
      </div>
      <div class="mb-2">
        <input type="checkbox" id="item3" name="item3" class="mr-2">
        <label for="item3">Check item 3</label>
      </div>
    </section>

    <!-- Call to Action Button -->
    <div class="text-center mb-6">
      <button class="bg-green-500 text-white px-6 py-2 rounded">Buy Now</button>
    </div>

    <!-- Shipping and Payment Form -->
    <form class="bg-white p-4 rounded shadow">
      <fieldset class="mb-4">
        <legend class="text-xl font-semibold mb-2">Formas de envio</legend>
        <div class="mb-2">
          <input type="radio" id="terrestre" name="shipping" class="mr-2">
          <label for="terrestre">Terrestre</label>
        </div>
        <div class="mb-2">
          <input type="radio" id="aereo" name="shipping" class="mr-2">
          <label for="aereo">Aereo</label>
        </div>
        <div class="mb-2">
          <input type="radio" id="maritimo" name="shipping" class="mr-2">
          <label for="maritimo">Maritimo</label>
        </div>
      </fieldset>

      <fieldset class="mb-4">
        <legend class="text-xl font-semibold mb-2">Forma de pago</legend>
        <div class="mb-2">
          <input type="radio" id="tarjeta" name="payment" class="mr-2">
          <label for="tarjeta">Tarjeta (Credito/Debito)</label>
        </div>
        <div class="mb-2">
          <input type="radio" id="transferencia" name="payment" class="mr-2">
          <label for="transferencia">Transferencia bancaria</label>
        </div>
        <div class="mb-2">
          <input type="radio" id="metalico" name="payment" class="mr-2">
          <label for="metalico">Metálico</label>
        </div>
      </fieldset>

      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="address">Dirección</label>
        <input class="w-full p-2 border rounded" type="text" id="address" name="address">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="country">País</label>
        <select class="w-full p-2 border rounded" id="country" name="country">
          <option value="">Select country</option>
          <option value="USA">USA</option>
          <option value="Canada">Canada</option>
          <option value="Mexico">Mexico</option>
        </select>
      </div>
      <button class="bg-blue-500 text-white px-4 py-2 rounded">Aceptar</button>
    </form>
  </main>
</body>
</html>
