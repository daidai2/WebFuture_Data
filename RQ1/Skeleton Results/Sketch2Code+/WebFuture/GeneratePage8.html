<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <!-- Header -->
  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Sign Up</h1>
    <nav>
      <a href="#" class="text-blue-500 mr-4">Sign Up</a>
      <a href="#" class="text-blue-500">Login</a>
    </nav>
  </header>

  <!-- Main Section -->
  <section class="mt-8 mx-auto max-w-3xl p-4 bg-white shadow-md">
    <!-- Sign-Up Form -->
    <div class="mb-8">
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label for="firstName" class="block text-gray-700">First Name</label>
          <input type="text" id="firstName" class="w-full mt-1 p-2 border rounded">
        </div>
        <div>
          <label for="lastName" class="block text-gray-700">Last Name</label>
          <input type="text" id="lastName" class="w-full mt-1 p-2 border rounded">
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label for="phone" class="block text-gray-700">Phone</label>
          <input type="text" id="phone" class="w-full mt-1 p-2 border rounded">
        </div>
        <div>
          <label for="email" class="block text-gray-700">Email</label>
          <input type="email" id="email" class="w-full mt-1 p-2 border rounded">
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label for="password" class="block text-gray-700">Password</label>
          <input type="password" id="password" class="w-full mt-1 p-2 border rounded">
        </div>
        <div>
          <label for="confirmPassword" class="block text-gray-700">Confirm Password</label>
          <input type="password" id="confirmPassword" class="w-full mt-1 p-2 border rounded">
        </div>
      </div>
      <div class="flex items-center mb-4">
        <input type="checkbox" id="terms" class="mr-2">
        <label for="terms" class="text-gray-700">I agree to Terms and Conditions</label>
      </div>
      <button class="w-full bg-blue-500 text-white p-2 rounded">Sign Up</button>
    </div>

    <!-- Additional Section -->
    <div class="mb-8">
      <div class="flex items-center mb-4">
        <div class="w-32 h-32 border border-gray-300 flex items-center justify-center">
          <img src="https://placehold.co/128x128" alt="Placeholder Image">
        </div>
        <div class="ml-4 flex-1">
          <p class="mb-2 text-gray-700">Additional text input fields here.</p>
          <button class="bg-gray-400 text-white p-2 rounded">Back</button>
        </div>
      </div>
      <div class="flex items-center">
        <input type="checkbox" id="additionalCheckbox" class="mr-2">
        <label for="additionalCheckbox" class="text-gray-700">Check box</label>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="mt-8 mx-auto max-w-3xl p-4 bg-white shadow-md">
    <h2 class="text-xl font-bold mb-4">Forma de envío</h2>
    <div class="mb-4">
      <div class="flex items-center mb-2">
        <input type="radio" id="parcel" name="shipping" class="mr-2">
        <label for="parcel" class="text-gray-700">Parcel Transport</label>
      </div>
      <div class="flex items-center mb-2">
        <input type="radio" id="plane" name="shipping" class="mr-2">
        <label for="plane" class="text-gray-700">Plane</label>
      </div>
      <div class="flex items-center mb-2">
        <input type="radio" id="maritime" name="shipping" class="mr-2">
        <label for="maritime" class="text-gray-700">Maritime</label>
      </div>
    </div>

    <h2 class="text-xl font-bold mb-4">Forma de pago</h2>
    <div class="mb-4">
      <div class="flex items-center mb-2">
        <input type="radio" id="card" name="payment" class="mr-2">
        <label for="card" class="text-gray-700">Credit/Debit Card</label>
      </div>
      <div class="flex items-center mb-2">
        <input type="radio" id="bank" name="payment" class="mr-2">
        <label for="bank" class="text-gray-700">Bank Transfer</label>
      </div>
      <div class="flex items-center mb-2">
        <input type="radio" id="cash" name="payment" class="mr-2">
        <label for="cash" class="text-gray-700">Cash</label>
      </div>
    </div>

    <div class="mb-4">
      <label for="address" class="block text-gray-700">Address</label>
      <input type="text" id="address" class="w-full mt-1 p-2 border rounded">
    </div>

    <div class="mb-4">
      <label for="country" class="block text-gray-700">País (Country)</label>
      <select id="country" class="w-full mt-1 p-2 border rounded">
        <option value="">Select a Country</option>
        <!-- Add other options as needed -->
      </select>
    </div>

    <button class="w-full bg-green-500 text-white p-2 rounded">Aceptar (Accept)</button>
  </footer>

</body>
</html>
