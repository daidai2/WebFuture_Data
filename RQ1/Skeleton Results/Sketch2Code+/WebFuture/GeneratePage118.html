<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <!-- First Section (Login) -->
    <section class="bg-white p-6 shadow-md rounded-lg mb-8">
      <header class="mb-4">
        <nav class="flex justify-between text-blue-500">
          <a href="#" class="hover:underline">Login</a>
          <a href="#" class="hover:underline">Sign Up</a>
        </nav>
      </header>
      <div>
        <label for="loginInput" class="block text-gray-700 mb-2">Login</label>
        <input type="text" id="loginInput" class="w-full p-2 border rounded mb-4">
      </div>
      <div>
        <label for="passwordInput" class="block text-gray-700 mb-2">Password</label>
        <input type="password" id="passwordInput" class="w-full p-2 border rounded mb-4">
      </div>
      <div class="flex items-center mb-4">
        <input type="checkbox" id="rememberMeCheckbox" class="mr-2">
        <label for="rememberMeCheckbox" class="text-gray-700">Remember me</label>
      </div>
      <div>
        <a href="#" class="block text-blue-500 hover:underline mb-4">Forgot Password</a>
      </div>
      <button class="w-full bg-blue-500 text-white py-2 rounded">LOGIN</button>
    </section>

    <!-- Second Section (Content Area) -->
    <section class="bg-white p-6 shadow-md rounded-lg mb-8">
      <img src="https://placehold.co/100x100" alt="Image" class="mb-4">
      <div class="mb-4">
        <p class="text-gray-700">Some text goes here.</p>
        <p class="text-gray-700">Some text goes here.</p>
        <p class="text-gray-700">Some text goes here.</p>
      </div>
      <button class="bg-blue-500 text-white py-2 px-4 rounded mb-4">BACK</button>
      <div class="flex items-center">
        <input type="checkbox" id="singleCheckbox" class="mr-2">
        <label for="singleCheckbox" class="text-gray-700">Check box</label>
      </div>
    </section>

    <!-- Third Section (Form) -->
    <section class="bg-white p-6 shadow-md rounded-lg mb-8">
      <div class="mb-4">
        <label for="titleInput" class="block text-gray-700">title</label>
        <input type="text" id="titleInput" class="w-full p-2 border rounded">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Radio Buttons</label>
        <div class="flex">
          <label class="mr-4">
            <input type="radio" name="relevance" value="not_relevant" class="mr-2">
            Not relevant
          </label>
          <label class="mr-4">
            <input type="radio" name="relevance" value="low" class="mr-2">
            Low
          </label>
          <label class="mr-4">
            <input type="radio" name="relevance" value="medium" class="mr-2">
            Medium
          </label>
          <label class="mr-4">
            <input type="radio" name="relevance" value="high" class="mr-2">
            High
          </label>
        </div>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Check Boxes</label>
        <div class="flex flex-wrap">
          <label class="mr-4 mb-2">
            <input type="checkbox" value="choice1" class="mr-2">
            choice 1
          </label>
          <label class="mr-4 mb-2">
            <input type="checkbox" value="choice2" class="mr-2">
            choice 2
          </label>
          <label class="mr-4 mb-2">
            <input type="checkbox" value="choice3" class="mr-2">
            choice 3
          </label>
          <label class="mr-4 mb-2">
            <input type="checkbox" value="choice4" class="mr-2">
            choice 4
          </label>
          <label class="mr-4 mb-2">
            <input type="checkbox" value="choice5" class="mr-2">
            choice 5
          </label>
          <label class="mr-4 mb-2">
            <input type="checkbox" value="choice6" class="mr-2">
            choice 6
          </label>
          <label class="mr-4 mb-2">
            <input type="checkbox" value="choice7" class="mr-2">
            choice 7
          </label>
          <label class="mr-4 mb-2">
            <input type="checkbox" value="choice8" class="mr-2">
            choice 8
          </label>
        </div>
      </div>
      <div class="flex justify-end">
        <button class="bg-blue-500 text-white py-2 px-4 rounded mr-2">OK</button>
        <button class="bg-gray-300 text-gray-700 py-2 px-4 rounded">Cancel</button>
      </div>
    </section>
  </div>
</body>
</html>
