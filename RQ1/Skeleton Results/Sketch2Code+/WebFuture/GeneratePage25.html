<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review and Catalog Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <div class="container mx-auto p-4">
    <!-- Header Section -->
    <header class="bg-white p-4 rounded shadow mb-4">
      <h1 class="text-xl font-bold mb-2">Write Review</h1>
      <div class="flex items-center space-x-4">
        <div class="w-20 h-20 bg-gray-200 flex items-center justify-center">
          <img src="https://placehold.co/80x80" alt="Product Image">
        </div>
        <div class="flex flex-col">
          <span class="text-lg font-bold">Product Name</span>
          <span class="text-gray-600">$ Price</span>
        </div>
        <div class="ml-auto text-right">
          <div class="flex items-center space-x-2">
            <span>⭐⭐⭐⭐⭐</span>
            <span class="text-gray-600">45 reviews</span>
          </div>
        </div>
      </div>
    </header>

    <!-- Review Form Section -->
    <section class="bg-white p-4 rounded shadow mb-4">
      <div class="mb-4">
        <h2 class="font-bold text-lg">Rate Product</h2>
        <div class="flex items-center space-x-2">
          <span>⭐⭐⭐⭐⭐</span>
          <span class="text-gray-600">Bad :(</span>
        </div>
      </div>
      <div class="mb-4">
        <label for="headline" class="block mb-2">Headline</label>
        <input type="text" id="headline" class="w-full p-2 border rounded" placeholder="Write your headline">
      </div>
      <div class="mb-4">
        <label for="review" class="block mb-2">Review</label>
        <textarea id="review" class="w-full p-2 border rounded" rows="4" placeholder="Write your review"></textarea>
      </div>
      <div class="text-right">
        <input type="submit" value="Submit" class="px-4 py-2 bg-blue-500 text-white rounded cursor-pointer">
      </div>
    </section>

    <!-- Product Information Section -->
    <article class="bg-white p-4 rounded shadow mb-4 text-center">
      <div class="w-full flex justify-center">
        <img src="https://placehold.co/420x240" alt="Main Product Image" class="w-96 h-auto bg-gray-200">
      </div>
      <div class="my-4">
        <span class="text-2xl font-bold">$24.99</span>
        <h1 class="text-2xl font-semibold mt-2">Product Title</h1>
      </div>
      <hr class="border-gray-300">
    </article>

    <!-- Checklist Section -->
    <aside class="bg-white p-4 rounded shadow mb-4">
      <h2 class="font-bold text-lg mb-2">Check Items:</h2>
      <div class="flex items-center space-x-2 mb-2">
        <input type="checkbox" id="item1">
        <label for="item1">Check item 1</label>
      </div>
      <div class="flex items-center space-x-2 mb-2">
        <input type="checkbox" id="item2">
        <label for="item2">Check item 2</label>
      </div>
      <div class="flex items-center space-x-2 mb-4">
        <input type="checkbox" id="item3">
        <label for="item3">Check item 3</label>
      </div>
      <div class="text-center">
        <button class="px-4 py-2 bg-green-500 text-white rounded">Buy Now</button>
      </div>
    </aside>

    <!-- Product Catalog Section -->
    <section class="bg-white p-4 rounded shadow">
      <header class="flex items-center justify-between mb-4">
        <h2 class="font-bold text-lg">Product Catalog</h2>
        <div class="flex items-center space-x-2">
          <input type="text" class="p-2 border rounded" placeholder="search">
          <button class="px-4 py-2 bg-blue-500 text-white rounded">Search</button>
        </div>
      </header>
      <div class="grid grid-cols-3 gap-4">
        <!-- Product 1 -->
        <div class="bg-gray-200 p-4 rounded shadow text-center">
          <div class="h-32 bg-white mb-2 flex items-center justify-center">
            <img src="https://placehold.co/120x120" alt="Product 1 Image">
          </div>
          <h3 class="font-semibold mb-2">Product 1</h3>
          <span class="block text-lg mb-2">$20.00</span>
          <button class="px-4 py-2 bg-blue-500 text-white rounded">Add to Cart</button>
        </div>
        <!-- Product 2 -->
        <div class="bg-gray-200 p-4 rounded shadow text-center">
          <div class="h-32 bg-white mb-2 flex items-center justify-center">
            <img src="https://placehold.co/120x120" alt="Product 2 Image">
          </div>
          <h3 class="font-semibold mb-2">Product 2</h3>
          <span class="block text-lg mb-2">$10.00</span>
          <button class="px-4 py-2 bg-blue-500 text-white rounded">Add to Cart</button>
        </div>
        <!-- Product 3 -->
        <div class="bg-gray-200 p-4 rounded shadow text-center">
          <div class="h-32 bg-white mb-2 flex items-center justify-center">
            <img src="https://placehold.co/120x120" alt="Product 3 Image">
          </div>
          <h3 class="font-semibold mb-2">Product 3</h3>
          <span class="block text-lg mb-2">$40.00</span>
          <button class="px-4 py-2 bg-blue-500 text-white rounded">Add to Cart</button>
        </div>
      </div>
    </section>
  </div>

</body>

</html>
