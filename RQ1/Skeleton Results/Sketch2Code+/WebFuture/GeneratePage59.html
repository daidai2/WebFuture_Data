<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Write Review</title>
</head>

<body class="bg-gray-100 p-4">
  <section class="max-w-4xl mx-auto bg-white shadow-md rounded-lg overflow-hidden">
    <!-- Review Header -->
    <header class="p-4 border-b">
      <div class="flex items-center">
        <img src="https://placehold.co/100x100" alt="Product Image" class="w-24 h-24 object-cover">
        <div class="ml-4">
          <span class="block text-lg font-bold">Product Name</span>
          <span class="block text-gray-500">$Price</span>
          <div class="flex items-center mt-2">
            <span class="text-yellow-400">★★★★★</span>
            <span class="ml-2 text-gray-600">(45 reviews)</span>
          </div>
        </div>
      </div>
    </header>

    <!-- Review Form -->
    <form class="p-4">
      <div>
        <label class="block text-gray-700 font-bold" for="rating">Rate Product</label>
        <div class="flex items-center mt-2">
          <input type="radio" name="rating" id="star1" class="mx-1"><label for="star1" class="mx-1">★</label>
          <input type="radio" name="rating" id="star2" class="mx-1"><label for="star2" class="mx-1">★</label>
          <input type="radio" name="rating" id="star3" class="mx-1"><label for="star3" class="mx-1">★</label>
          <input type="radio" name="rating" id="star4" class="mx-1"><label for="star4" class="mx-1">★</label>
          <input type="radio" name="rating" id="star5" class="mx-1"><label for="star5" class="mx-1">★</label>
          <span class="ml-2 text-red-500">Bad :(</span>
        </div>
      </div>
      <div class="mt-4">
        <label class="block text-gray-700 font-bold" for="headline">Headline</label>
        <input type="text" id="headline" class="w-full border rounded-lg p-2 mt-1" placeholder="Enter review headline">
      </div>
      <div class="mt-4">
        <label class="block text-gray-700 font-bold" for="review">Review</label>
        <textarea id="review" class="w-full border rounded-lg p-2 mt-1" rows="4" placeholder="Write your review"></textarea>
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg mt-4">Submit</button>
    </form>

    <!-- Content Section -->
    <section class="p-4 grid grid-cols-2 gap-4 border-t">
      <div>
        <img src="https://placehold.co/200x200" alt="Image 1" class="w-full h-full object-cover">
      </div>
      <div>
        <img src="https://placehold.co/200x200" alt="Image 2" class="w-full h-full object-cover">
      </div>
      <div class="col-span-2">
        <p class="text-gray-700">Additional content or description goes here.</p>
        <img src="https://placehold.co/200x200" alt="Image 3" class="w-full h-full object-cover mt-4">
      </div>
      <div class="flex items-center">
        <input type="checkbox" id="option1" class="mr-2">
        <label for="option1" class="text-gray-700">Option</label>
      </div>
      <button class="bg-green-500 text-white px-4 py-2 rounded-lg">Button</button>
    </section>

    <!-- Additional Options -->
    <aside class="p-4 border-t">
      <h3 class="text-lg font-bold">Forma de envío</h3>
      <div class="mt-2">
        <input type="radio" name="transport" id="trans1" class="mr-2"><label for="trans1" class="text-gray-700">Terrestre</label><br>
        <input type="radio" name="transport" id="trans2" class="mr-2"><label for="trans2" class="text-gray-700">Aéreo</label><br>
        <input type="radio" name="transport" id="trans3" class="mr-2"><label for="trans3" class="text-gray-700">Marítimo</label>
      </div>

      <h3 class="text-lg font-bold mt-4">Forma de pago</h3>
      <div class="mt-2">
        <input type="radio" name="payment" id="pay1" class="mr-2"><label for="pay1" class="text-gray-700">Tarjeta (Crédito/Débito)</label><br>
        <input type="radio" name="payment" id="pay2" class="mr-2"><label for="pay2" class="text-gray-700">Transferencia bancaria</label><br>
        <input type="radio" name="payment" id="pay3" class="mr-2"><label for="pay3" class="text-gray-700">Metálico</label>
      </div>

      <div class="mt-4">
        <label for="address" class="text-gray-700 font-bold">Dirección</label>
        <input type="text" id="address" class="w-full border rounded-lg p-2 mt-1">
      </div>

      <div class="mt-4">
        <label for="country" class="text-gray-700 font-bold">País</label>
        <select id="country" class="w-full border rounded-lg p-2 mt-1">
          <option>Seleccione un país</option>
          <option>País 1</option>
          <option>País 2</option>
        </select>
      </div>

      <button class="bg-blue-500 text-white px-4 py-2 rounded-lg mt-4">Aceptar</button>
    </aside>
  </section>
</body>

</html>
