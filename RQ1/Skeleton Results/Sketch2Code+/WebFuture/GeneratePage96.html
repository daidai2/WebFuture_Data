<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Low Fidelity Wireframe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">

  <!-- Payment Form Section -->
  <section class="bg-white p-6 shadow-md mb-6">
    <form>

      <fieldset class="mb-4">
        <legend class="text-xl font-semibold mb-2">Select your payment method</legend>
        <label class="block mb-2">
          <input type="radio" name="payment_method" value="credit_card" class="mr-2"> Credit Card
        </label>
        <label class="block mb-2">
          <input type="radio" name="payment_method" value="paypal" class="mr-2"> Paypal
        </label>
        <label class="block mb-4">
          <input type="radio" name="payment_method" value="bank_transfer" class="mr-2"> Bank Transfer
        </label>
      </fieldset>

      <fieldset>
        <legend class="text-xl font-semibold mb-2">Enter your data</legend>
        <label class="block mb-2">Card Number</label>
        <input type="text" placeholder="Card Number" class="w-full p-2 mb-4 border rounded">

        <div class="flex items-end mb-4">
          <div class="mr-4">
            <label class="block mb-2">Expiration Date</label>
            <input type="text" placeholder="MM" class="w-16 p-2 border rounded mr-2">
            <input type="text" placeholder="YY" class="w-16 p-2 border rounded">
          </div>
          <div>
            <label class="block mb-2">CVV</label>
            <input type="text" placeholder="CVV" class="w-16 p-2 border rounded">
          </div>
        </div>

        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Complete</button>
      </fieldset>

    </form>
  </section>

  <!-- Promotional Section -->
  <section class="bg-white p-6 shadow-md mb-6">
    <h2 class="text-2xl font-bold mb-2">Mobility Solutions & Daily Living Aids</h2>
    <h3 class="text-lg font-semibold mb-4">Making Life Easier</h3>
    <button class="bg-blue-500 text-white px-4 py-2 rounded">Find Out More</button>
  </section>

  <!-- Services Section -->
  <section class="bg-white p-6 shadow-md mb-6">
    <div class="flex justify-between">

      <div class="mr-6">
        <h3 class="text-xl font-semibold mb-2">Wheelchair Repair</h3>
        <button class="bg-blue-500 text-white px-4 py-2 rounded">Find Out More</button>
      </div>

      <div>
        <h3 class="text-xl font-semibold mb-2">Community Contracts</h3>
        <button class="bg-blue-500 text-white px-4 py-2 rounded">Find Out More</button>
      </div>

    </div>
  </section>

  <!-- Featured Image and CTA Section -->
  <section class="bg-white p-6 shadow-md mb-6 flex">
    <img src="https://placehold.co/100x100" alt="Featured Image" class="mr-6">
    <div>
      <p class="mb-4">Descriptive text about the feature</p>
      <button class="bg-blue-500 text-white px-4 py-2 rounded">Find Out More</button>
    </div>
  </section>

  <!-- Mixed Content Section -->
  <section class="bg-white p-6 shadow-md">
    <img src="https://placehold.co/100x100" alt="Placeholder Image" class="mb-4">

    <div class="mb-4">
      <label class="block mb-2">Label</label>
      <input type="text" class="w-full p-2 border rounded" placeholder="Input Field">
    </div>

    <div class="mb-4 flex items-center">
      <label class="flex-1">Label</label>
      <input type="checkbox" class="ml-4"> Checkbox Option
    </div>

    <div class="mb-4 flex items-center">
      <input type="checkbox" class="mr-2"> Checkbox
    </div>

    <div class="mb-4 flex items-center">
      <input type="radio" class="mr-2"> Radio Button Option
    </div>

    <div class="mb-4 flex items-center">
      <input type="radio" class="mr-2"> Radio Button
    </div>

    <button class="bg-blue-500 text-white px-4 py-2 rounded">Button</button>

    <div class="mt-4">
      <img src="https://placehold.co/100x100" alt="Additional Image">
    </div>
  </section>

</body>

</html>
