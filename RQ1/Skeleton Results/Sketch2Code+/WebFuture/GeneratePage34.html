<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-4">
  <header class="flex justify-between items-center mb-8">
    <img src="https://via.placeholder.com/100" alt="Logo Left" class="w-1/4">
    <nav class="flex space-x-4">
      <span class="block w-24 h-2 bg-gray-400"></span>
      <span class="block w-24 h-2 bg-gray-400"></span>
      <span class="block w-24 h-2 bg-gray-400"></span>
    </nav>
    <img src="https://via.placeholder.com/100" alt="Logo Right" class="w-1/4">
  </header>

  <section class="flex justify-between items-start mb-8">
    <img src="https://via.placeholder.com/200" alt="Main Image" class="w-1/2">
    <div class="w-1/2">
      <div class="mb-4">
        <span class="block mb-2 w-full h-2 bg-gray-400"></span>
        <span class="block mb-2 w-full h-2 bg-gray-400"></span>
        <span class="block mb-2 w-full h-2 bg-gray-400"></span>
      </div>
      <div class="mb-4">
        <label class="flex items-center space-x-2">
          <input type="checkbox" />
          <span class="block mb-2 w-full h-2 bg-gray-400"></span>
        </label>
      </div>
      <button class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Button
      </button>
    </div>
  </section>

  <section class="mb-8">
    <h2 class="text-xl font-bold mb-4">Product Page</h2>
    <div class="flex justify-between items-start">
      <div class="w-1/2">
        <img src="https://via.placeholder.com/200" alt="Product Main Image" class="mb-2 w-full">
        <div class="flex space-x-2">
          <img src="https://via.placeholder.com/50" alt="Thumbnail 1" class="w-1/4">
          <img src="https://via.placeholder.com/50" alt="Thumbnail 2" class="w-1/4">
          <img src="https://via.placeholder.com/50" alt="Thumbnail 3" class="w-1/4">
          <img src="https://via.placeholder.com/50" alt="Thumbnail 4" class="w-1/4">
        </div>
      </div>
      <div class="w-1/2">
        <div class="mb-4">
          <p class="block mb-2 w-full h-6 bg-gray-400"></p>
          <p class="block mb-2 w-full h-6 bg-gray-400"></p>
        </div>
        <div class="mb-4">
          <p class="block mb-2 w-full h-6 bg-gray-400"></p>
          <p class="block mb-2 w-1/3 h-6 bg-gray-400"></p>
          <p class="block mb-2 w-1/6 h-6 bg-gray-400"></p>
        </div>
        <div class="mb-4">
          <label class="flex items-center space-x-2">
            <input type="radio" name="color" />
            <span class="block w-6 h-6 bg-red-400"></span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="radio" name="color" />
            <span class="block w-6 h-6 bg-blue-400"></span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="radio" name="color" />
            <span class="block w-6 h-6 bg-white"></span>
          </label>
        </div>
        <div class="mb-4">
          <p class="block w-full h-6 bg-gray-400"></p>
          <p class="block w-1/2 h-6 bg-gray-400"></p>
        </div>
        <button class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
          Add to Cart
        </button>
        <label class="flex items-center space-x-2 mt-2">
          <input type="checkbox" />
          <span class="block mb-2 w-full h-2 bg-gray-400"></span>
        </label>
      </div>
    </div>
  </section>

  <section class="mb-8">
    <img src="https://via.placeholder.com/400x100" alt="Wide Image" class="w-full mb-4">
    <div class="flex justify-between">
      <p class="block w-1/3 h-16 bg-gray-400"></p>
      <p class="block w-1/3 h-16 bg-gray-400"></p>
      <p class="block w-1/3 h-16 bg-gray-400"></p>
    </div>
  </section>

  <section class="mb-8">
    <form class="space-y-4">
      <div class="flex space-x-4 items-center">
        <label for="input1" class="w-1/6">Label</label>
        <input type="text" id="input1" class="w-5/6 p-2 border border-gray-300 rounded">
      </div>
      <div class="flex space-x-4 items-center">
        <label for="input2" class="w-1/6">Label</label>
        <input type="text" id="input2" class="w-5/6 p-2 border border-gray-300 rounded">
      </div>
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Button
      </button>
      <div class="flex space-x-4">
        <label class="flex items-center space-x-2">
          <input type="checkbox" />
          <span>Checkbox 1</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="checkbox" />
          <span>Checkbox 2</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="checkbox" />
          <span>Checkbox 3</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="checkbox" />
          <span>Checkbox 4</span>
        </label>
      </div>
    </form>
  </section>

  <footer class="mt-8">
    <div class="flex space-x-4 mb-4">
      <label class="flex items-center space-x-2">
        <input type="radio" name="group1" />
        <span>Radio 1</span>
      </label>
      <label class="flex items-center space-x-2">
        <input type="radio" name="group1" />
        <span>Radio 2</span>
      </label>
      <label class="flex items-center space-x-2">
        <input type="radio" name="group1" />
        <span>Radio 3</span>
      </label>
      <label class="flex items-center space-x-2">
        <input type="radio" name="group1" />
        <span>Radio 4</span>
      </label>
    </div>
    <div class="flex space-x-4">
      <img src="https://via.placeholder.com/80x80" alt="Small Image" class="w-1/4">
      <p class="block w-3/4 h-16 bg-gray-400"></p>
    </div>
  </footer>
</body>

</html>
