<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Low Fidelity Wireframe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <section class="max-w-4xl mx-auto bg-white p-6 shadow-md">
    <!-- Payment Method Section -->
    <div class="payment-method mb-8">
      <h2 class="text-2xl font-bold mb-4">Select your payment method</h2>
      <form>
        <fieldset class="border p-4">
          <legend class="font-semibold mb-2">Enter your data</legend>

          <div class="mb-2">
            <label class="mr-4">
              <input type="radio" name="payment" value="credit-card" class="mr-1"> Credit Card
            </label>
            <label class="mr-4">
              <input type="radio" name="payment" value="paypal" class="mr-1"> PayPal
            </label>
            <label>
              <input type="radio" name="payment" value="bank-transfer" class="mr-1"> Bank Transfer
            </label>
          </div>

          <div class="mb-4">
            <label class="block mb-1">Card Number</label>
            <input type="text" class="border w-full p-2">
          </div>

          <div class="flex mb-4">
            <div class="mr-4">
              <label class="block mb-1">Expiration date</label>
              <input type="text" placeholder="MM" class="border p-2 mr-1 w-16">
              <input type="text" placeholder="YYYY" class="border p-2 w-24">
            </div>
            <div>
              <label class="block mb-1">CVV</label>
              <input type="text" class="border p-2 w-16">
            </div>
          </div>

          <button type="button" class="bg-blue-500 text-white py-2 px-4 rounded">Complete</button>
        </fieldset>
      </form>
    </div>

    <!-- Sign Up/Login Form -->
    <div class="auth mb-8">
      <nav class="mb-4">
        <a href="#" class="text-blue-500 mr-4">Sign Up</a>
        <a href="#" class="text-blue-500">Login</a>
      </nav>
      <form>
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block mb-1">Name</label>
            <input type="text" class="border w-full p-2">
          </div>
          <div>
            <label class="block mb-1">Last Name</label>
            <input type="text" class="border w-full p-2">
          </div>
        </div>
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block mb-1">Phone</label>
            <input type="text" class="border w-full p-2">
          </div>
          <div>
            <label class="block mb-1">E-mail</label>
            <input type="email" class="border w-full p-2">
          </div>
        </div>
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block mb-1">Password</label>
            <input type="password" class="border w-full p-2">
          </div>
          <div>
            <label class="block mb-1">Confirm Password</label>
            <input type="password" class="border w-full p-2">
          </div>
        </div>
        <div class="mb-4">
          <label>
            <input type="checkbox" class="mr-2"> I agree to Terms and Conditions
          </label>
        </div>
        <button type="button" class="bg-blue-500 text-white py-2 px-4 rounded">Sign Up</button>
      </form>
    </div>

    <!-- Additional Content Section -->
    <div class="additional-content">
      <div class="image-text mb-4 flex items-center">
        <img src="https://placehold.co/100x100" alt="Placeholder image" class="mr-4">
        <p>Placeholder for text description</p>
      </div>
      <div class="options mb-4">
        <div class="mb-2">
          <label class="mr-4">
            <input type="checkbox" class="mr-1"> Checkbox
          </label>
          <label>
            <input type="checkbox" class="mr-1"> Checkbox
          </label>
        </div>
        <div>
          <label class="block mb-1">Label</label>
          <input type="text" class="border w-full p-2 mb-2">
          <label class="block mb-1">Label</label>
          <input type="text" class="border w-full p-2">
        </div>
      </div>
      <div class="radio-buttons mb-4">
        <div class="mb-2">
          <label class="mr-4">
            <input type="radio" name="options" class="mr-1"> Radio button
          </label>
          <label>
            <input type="radio" name="options" class="mr-1"> Radio button
          </label>
        </div>
        <p>Placeholder for additional text</p>
      </div>
      <button type="button" class="bg-blue-500 text-white py-2 px-4 rounded">Button</button>
    </div>
  </section>
</body>
</html>
