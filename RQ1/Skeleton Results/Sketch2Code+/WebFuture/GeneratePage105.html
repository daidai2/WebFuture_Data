<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Main Wrapper -->
  <div class="container mx-auto p-4">
    <!-- Header Section -->
    <header class="flex items-center justify-between mb-4">
      <div class="flex items-center">
        <label for="language" class="mr-2">C Sharp</label>
        <select id="language" class="border rounded p-2">
          <option>C Sharp</option>
        </select>
      </div>
      <button class="bg-blue-500 text-white py-2 px-4 rounded">
        Get Drop Down Here
      </button>
    </header>

    <!-- Body Section -->
    <section class="mb-8">
      <div class="mb-4">
        <label class="block mb-2">Select Programming Languages:</label>
        <div class="space-x-4">
          <label><input type="checkbox" class="mr-2">C#</label>
          <label><input type="checkbox" class="mr-2">Java</label>
          <label><input type="checkbox" class="mr-2">PHP</label>
          <label><input type="checkbox" class="mr-2">Visual Basic</label>
        </div>
      </div>

      <div class="mb-8">
        <img src="https://placehold.co/600x300" alt="Placeholder" class="mx-auto border border-gray-300">
      </div>

      <div class="mb-4">
        <p class="border-b border-gray-300 mb-2"></p>
        <p class="border-b border-gray-300 mb-2"></p>
        <p class="border-b border-gray-300 mb-2"></p>
        <p class="border-b border-gray-300 mb-2"></p>
      </div>

      <div class="mb-8">
        <input type="text" placeholder="Input 1" class="block border rounded p-2 mb-2 w-full">
        <input type="text" placeholder="Input 2" class="block border rounded p-2 mb-2 w-full">
        <button class="bg-green-500 text-white py-2 px-4 rounded mt-2">
          Go
        </button>
      </div>

      <div class="mb-4">
        <label><input type="checkbox" class="mr-2">Option 1</label><br>
        <label><input type="checkbox" class="mr-2">Option 2</label><br>
        <label><input type="radio" name="radio-btn" class="mr-2">Option A</label><br>
        <label><input type="radio" name="radio-btn" class="mr-2">Option B</label>
      </div>

      <div class="text-center text-gray-500 mt-4">1356 x 624</div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-white p-4 rounded shadow">
      <h2 class="text-lg font-bold mb-4">Shipping Info</h2>
      <form class="grid grid-cols-2 gap-4">
        <input type="text" placeholder="First Name" class="border rounded p-2 w-full">
        <input type="text" placeholder="Last Name" class="border rounded p-2 w-full">
        <input type="text" placeholder="Phone" class="border rounded p-2 w-full">
        <input type="text" placeholder="E-mail" class="border rounded p-2 w-full">
        <select class="border rounded p-2 w-full">
          <option>United States</option>
        </select>
        <select class="border rounded p-2 w-full">
          <option>Choose</option>
        </select>
        <select class="border rounded p-2 w-full">
          <option>Palo Alto</option>
        </select>
        <input type="text" placeholder="Zip Code" class="border rounded p-2 w-full">
        <div class="col-span-2 flex justify-between mt-4">
          <button type="button" class="bg-gray-500 text-white py-2 px-4 rounded">
            BACK
          </button>
          <button type="button" class="bg-blue-500 text-white py-2 px-4 rounded">
            NEXT STEP
          </button>
        </div>
      </form>
    </footer>
  </div>
</body>
</html>
