<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobility Solutions & Daily Living Aids</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans antialiased text-gray-900">
  <!-- Header Section -->
  <header class="bg-blue-500 text-white text-center py-8">
    <h1 class="text-3xl font-bold">Mobility Solutions & Daily Living Aids</h1>
    <h2 class="text-xl">Making Life Easier</h2>
    <button class="mt-4 px-4 py-2 bg-white text-blue-500 font-semibold rounded-full">Find out More &gt;</button>
  </header>

  <!-- Navigation Section -->
  <nav class="flex justify-around py-8 bg-gray-100">
    <div class="text-center">
      <h3 class="text-xl font-semibold">Wheelchair Repair</h3>
      <button class="mt-4 px-4 py-2 bg-blue-500 text-white font-semibold rounded-full">Find out More &gt;</button>
    </div>
    <div class="text-center">
      <h3 class="text-xl font-semibold">Community Contacts</h3>
      <button class="mt-4 px-4 py-2 bg-blue-500 text-white font-semibold rounded-full">Find out More &gt;</button>
    </div>
  </nav>

  <!-- Section 1: Featured Image -->
  <section class="text-center py-8">
    <img src="https://placehold.co/400x300" alt="Featured Image" class="mx-auto mb-4">
    <button class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-full">Find out More &gt;</button>
  </section>

  <!-- Section 2: Product Information -->
  <section class="py-8 bg-gray-100">
    <div class="text-center">
      <figure>
        <img src="https://placehold.co/600x400" alt="Product Image" class="mx-auto mb-4">
        <figcaption>
          <p class="text-2xl font-semibold">$24.99</p>
          <p class="text-xl">Product Title</p>
        </figcaption>
      </figure>
    </div>
    <div class="text-center mt-4">
      <p class="font-bold">Check items:</p>
      <div class="flex justify-center items-center gap-4 mt-2">
        <label class="flex items-center">
          <input type="checkbox" checked class="mr-2"> Check item 1
        </label>
        <label class="flex items-center">
          <input type="checkbox" class="mr-2"> Check item 2
        </label>
        <label class="flex items-center">
          <input type="checkbox" class="mr-2"> Check item 3
        </label>
      </div>
      <button class="mt-4 px-6 py-2 bg-green-500 text-white font-semibold rounded-full">Buy Now</button>
    </div>
  </section>

  <!-- Section 3: Shipping Information Form -->
  <section class="py-8">
    <h2 class="text-2xl font-bold text-center mb-4">Shipping Info</h2>
    <form class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label for="firstName" class="block">First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="First Name" class="w-full p-2 border">
      </div>
      <div>
        <label for="lastName" class="block">Last Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Last Name" class="w-full p-2 border">
      </div>
      <div>
        <label for="phone" class="block">Phone:</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number" class="w-full p-2 border">
      </div>
      <div>
        <label for="email" class="block">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Email Address" class="w-full p-2 border">
      </div>
      <div>
        <label for="country" class="block">Country:</label>
        <select id="country" name="country" class="w-full p-2 border">
          <option>United States</option>
        </select>
      </div>
      <div>
        <label for="state" class="block">State:</label>
        <input type="text" id="state" name="state" placeholder="State" class="w-full p-2 border">
      </div>
      <div>
        <label for="city" class="block">City:</label>
        <input type="text" id="city" name="city" placeholder="City" class="w-full p-2 border">
      </div>
      <div>
        <label for="zipCode" class="block">Zip Code:</label>
        <input type="text" id="zipCode" name="zipCode" placeholder="Zip Code" class="w-full p-2 border">
      </div>
      <div class="md:col-span-2 flex justify-between mt-4">
        <button type="button" class="px-6 py-2 bg-gray-200 font-semibold rounded-full">Back</button>
        <button type="submit" class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-full">Next Step</button>
      </div>
    </form>
  </section>
</body>
</html>
