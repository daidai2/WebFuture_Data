<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe to Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <div class="font-bold text-xl">Logo / Site Title</div>
    <nav>
      <a href="#" class="mx-2 text-blue-500">Login</a>
      <a href="#" class="mx-2 text-blue-500">Sign Up</a>
    </nav>
  </header>

  <!-- Main Section -->
  <section class="container mx-auto p-6">
    <!-- Login Section -->
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <h2 class="text-lg font-bold mb-4">Login / Sign-Up</h2>
      <form>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="login">Login</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="login" type="text" placeholder="Enter your username or email">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="password" type="password" placeholder="Enter your password">
        </div>
        <div class="mb-4">
          <input class="mr-2 leading-tight" type="checkbox" id="rememberMe">
          <label class="text-gray-700 text-sm" for="rememberMe">Remember me</label>
          <a href="#" class="text-blue-500 text-sm float-right">Forgot Password</a>
        </div>
        <div class="flex items-center justify-between">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="button">LOGIN</button>
        </div>
      </form>
    </div>
    <!-- Content Section -->
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="flex mb-4">
        <figure class="flex-shrink-0 mr-4">
          <img src="https://placehold.co/100x100" alt="Placeholder Image" class="w-24 h-24 object-cover">
        </figure>
        <div>
          <p class="text-gray-700">Placeholder text line 1</p>
          <p class="text-gray-700">Placeholder text line 2</p>
          <p class="text-gray-700">Placeholder text line 3</p>
        </div>
      </div>
      <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded mb-4" type="button">BACK</button>
      <div>
        <input class="mr-2 leading-tight" type="checkbox" id="checkbox">
        <label class="text-gray-700 text-sm" for="checkbox">Checkbox</label>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white shadow p-4">
    <form class="max-w-lg mx-auto">
      <div class="mb-4">
        <h3 class="text-lg font-bold mb-2">Forma de envío</h3>
        <label class="block text-gray-700">
          <input class="mr-2 leading-tight" type="radio" name="shipping" value="transit"> Transit
        </label>
        <label class="block text-gray-700">
          <input class="mr-2 leading-tight" type="radio" name="shipping" value="plane"> Avion
        </label>
        <label class="block text-gray-700">
          <input class="mr-2 leading-tight" type="radio" name="shipping" value="motorbike"> Marítimo
        </label>
      </div>
      <div class="mb-4">
        <h3 class="text-lg font-bold mb-2">Forma de pago</h3>
        <label class="block text-gray-700">
          <input class="mr-2 leading-tight" type="radio" name="payment" value="card"> Tarjeta (Crédito/Débito)
        </label>
        <label class="block text-gray-700">
          <input class="mr-2 leading-tight" type="radio" name="payment" value="banktransfer"> Transferencia bancaria
        </label>
        <label class="block text-gray-700">
          <input class="mr-2 leading-tight" type="radio" name="payment" value="cash"> Metálico
        </label>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="address">Dirección</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3" id="address" type="text" placeholder="Enter your address">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="country">País</label>
        <select id="country" class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
          <option>Seleccione su país</option>
        </select>
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" type="button">Aceptar</button>
      </div>
    </form>
  </footer>
</body>
</html>
