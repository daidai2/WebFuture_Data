<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <section class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-8">
    <!-- Team Members Section -->
    <article class="mb-8">
      <div class="flex items-center mb-6">
        <img src="https://placehold.co/100x100" alt="Mate One" class="w-20 h-20 mr-4">
        <div>
          <h2 class="text-xl font-semibold">Mate One</h2>
          <p class="text-gray-600">Job Title</p>
          <p class="text-gray-600">Description line 1</p>
          <p class="text-gray-600">Description line 2</p>
        </div>
      </div>
      <div class="flex items-center mb-6">
        <div class="mr-4 flex-grow">
          <h2 class="text-xl font-semibold">Mate Two</h2>
          <p class="text-gray-600">Job Title</p>
          <p class="text-gray-600">Description line 1</p>
          <p class="text-gray-600">Description line 2</p>
        </div>
        <img src="https://placehold.co/100x100" alt="Mate Two" class="w-20 h-20">
      </div>
      <div class="flex items-center">
        <img src="https://placehold.co/100x100" alt="Mate Three" class="w-20 h-20 mr-4">
        <div>
          <h2 class="text-xl font-semibold">Mate Three</h2>
          <p class="text-gray-600">Job Title</p>
          <p class="text-gray-600">Description line 1</p>
          <p class="text-gray-600">Description line 2</p>
        </div>
      </div>
    </article>

    <!-- Checkout Section -->
    <article class="mb-8">
      <h2 class="text-2xl font-bold mb-4">Checkout</h2>
      <div class="mb-4">
        <h3 class="text-xl font-semibold mb-2">Shipping Address</h3>
        <form class="space-y-4">
          <div>
            <label for="first-name" class="block text-gray-700">First Name</label>
            <input type="text" id="first-name" class="w-full border rounded p-2">
          </div>
          <div>
            <label for="last-name" class="block text-gray-700">Last Name</label>
            <input type="text" id="last-name" class="w-full border rounded p-2">
          </div>
          <div>
            <label for="company" class="block text-gray-700">Company</label>
            <input type="text" id="company" class="w-full border rounded p-2">
          </div>
        </form>
      </div>
      <div>
        <h3 class="text-xl font-semibold mb-2">Shipping Service</h3>
        <div class="space-y-2">
          <div>
            <label class="inline-flex items-center">
              <input type="radio" name="shipping-service" class="form-radio" checked>
              <span class="ml-2">Standard (14 days - $6.59)</span>
            </label>
          </div>
          <div>
            <label class="inline-flex items-center">
              <input type="radio" name="shipping-service" class="form-radio">
              <span class="ml-2">Expedited (7 days - $12.97)</span>
            </label>
          </div>
          <div>
            <label class="inline-flex items-center">
              <input type="radio" name="shipping-service" class="form-radio">
              <span class="ml-2">Express (3 days - $19.99)</span>
            </label>
          </div>
        </div>
      </div>
    </article>

    <!-- Spanish Form Section -->
    <article>
      <h2 class="text-2xl font-bold mb-4">Forma de envio</h2>
      <form class="space-y-4">
        <div>
          <h3 class="text-xl font-semibold mb-2">Método transporte</h3>
          <div class="space-y-2">
            <div>
              <label class="inline-flex items-center">
                <input type="radio" name="transport-method" class="form-radio">
                <span class="ml-2">Terrestre</span>
              </label>
            </div>
            <div>
              <label class="inline-flex items-center">
                <input type="radio" name="transport-method" class="form-radio">
                <span class="ml-2">Aereo</span>
              </label>
            </div>
            <div>
              <label class="inline-flex items-center">
                <input type="radio" name="transport-method" class="form-radio">
                <span class="ml-2">Marítimo</span>
              </label>
            </div>
          </div>
        </div>
        <div>
          <h3 class="text-xl font-semibold mb-2">Forma de pago</h3>
          <div class="space-y-2">
            <div>
              <label class="inline-flex items-center">
                <input type="radio" name="payment-method" class="form-radio">
                <span class="ml-2">Tarjeta (Crédito/Débito)</span>
              </label>
            </div>
            <div>
              <label class="inline-flex items-center">
                <input type="radio" name="payment-method" class="form-radio">
                <span class="ml-2">Transferencia bancaria</span>
              </label>
            </div>
            <div>
              <label class="inline-flex items-center">
                <input type="radio" name="payment-method" class="form-radio">
                <span class="ml-2">Metálico</span>
              </label>
            </div>
          </div>
        </div>
        <div>
          <label for="direccion" class="block text-gray-700">Direccion</label>
          <input type="text" id="direccion" class="w-full border rounded p-2">
        </div>
        <div>
          <label for="pais" class="block text-gray-700">País</label>
          <select id="pais" class="w-full border rounded p-2">
            <option value="">Seleccione un país</option>
            <option value="es">España</option>
            <option value="mx">México</option>
            <option value="ar">Argentina</option>
          </select>
        </div>
        <div>
          <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Aceptar</button>
        </div>
      </form>
    </article>
  </section>
</body>
</html>
