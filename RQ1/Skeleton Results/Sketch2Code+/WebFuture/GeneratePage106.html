<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <section class="max-w-2xl mx-auto p-8 bg-white shadow-lg rounded-lg mt-8">
    <!-- Payment Method Selection -->
    <form>
      <fieldset class="mb-6">
        <legend class="text-xl font-semibold mb-2">Select your payment method</legend>

        <label class="block mb-2">
          <input type="radio" name="paymentMethod" value="creditCard"> Credit Card
        </label>
        <label class="block mb-2">
          <input type="radio" name="paymentMethod" value="paypal"> PayPal
        </label>
        <label class="block mb-2">
          <input type="radio" name="paymentMethod" value="bankTransfer"> Bank Transfer
        </label>
      </fieldset>

      <!-- Card Data Input -->
      <div class="mb-6">
        <label class="block text-lg font-semibold mb-2">Enter your data</label>

        <label class="block mb-2">Card Number</label>
        <input type="text" class="w-full px-3 py-2 border rounded mb-4">

        <div class="grid grid-cols-3 gap-4">
          <div>
            <label class="block mb-2">Expiration date</label>
            <select class="w-full px-3 py-2 border rounded mb-2">
              <option>MM</option>
              <option>01</option>
              <option>02</option>
              <option>03</option>
              <!-- Add more options as needed -->
            </select>
            <select class="w-full px-3 py-2 border rounded">
              <option>YY</option>
              <option>23</option>
              <option>24</option>
              <option>25</option>
              <!-- Add more options as needed -->
            </select>
          </div>
          <div class="col-span-2">
            <label class="block mb-2">CVV</label>
            <input type="text" class="w-full px-3 py-2 border rounded">
          </div>
        </div>
      </div>

      <!-- Control Button -->
      <div class="mb-6">
        <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded">Continue</button>
      </div>
    </form>
  </section>

  <section class="max-w-2xl mx-auto p-8 bg-white shadow-lg rounded-lg mt-10">
    <!-- User Account Section -->
    <nav class="flex justify-between mb-6">
      <button class="text-lg font-semibold">Sign Up</button>
      <button class="text-lg font-semibold">Login</button>
    </nav>

    <!-- Sign Up Form -->
    <form>
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label class="block mb-2">Name</label>
          <input type="text" class="w-full px-3 py-2 border rounded">
        </div>
        <div>
          <label class="block mb-2">Last Name</label>
          <input type="text" class="w-full px-3 py-2 border rounded">
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label class="block mb-2">Phone</label>
          <input type="text" class="w-full px-3 py-2 border rounded">
        </div>
        <div>
          <label class="block mb-2">E-mail</label>
          <input type="email" class="w-full px-3 py-2 border rounded">
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label class="block mb-2">Password</label>
          <input type="password" class="w-full px-3 py-2 border rounded">
        </div>
        <div>
          <label class="block mb-2">Confirm Password</label>
          <input type="password" class="w-full px-3 py-2 border rounded">
        </div>
      </div>

      <div class="mb-4">
        <label class="block mb-2">
          <input type="checkbox"> I agree to Terms and Conditions
        </label>
      </div>

      <div>
        <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded">Sign Up</button>
      </div>
    </form>
  </section>

  <section class="max-w-2xl mx-auto p-8 bg-white shadow-lg rounded-lg mt-10">
    <!-- Shipping Form -->
    <form>
      <fieldset class="mb-6">
        <legend class="text-xl font-semibold mb-2">Forma de envío</legend>

        <div class="mb-4">
          <p class="font-semibold">Método Transporte</p>
          <label class="block mb-2">
            <input type="radio" name="transportMethod" value="terrestre"> Terrestre
          </label>
          <label class="block mb-2">
            <input type="radio" name="transportMethod" value="aereo"> Aéreo
          </label>
          <label class="block mb-2">
            <input type="radio" name="transportMethod" value="maritimo"> Marítimo
          </label>
        </div>

        <div class="mb-4">
          <p class="font-semibold">Forma de pago</p>
          <label class="block mb-2">
            <input type="radio" name="paymentForm" value="tarjeta"> Tarjeta (Credito/Debito)
          </label>
          <label class="block mb-2">
            <input type="radio" name="paymentForm" value="transferencia"> Transferencia bancaria
          </label>
          <label class="block mb-2">
            <input type="radio" name="paymentForm" value="metalico"> Metálico
          </label>
        </div>

        <div class="mb-4">
          <label class="block mb-2">Dirección</label>
          <input type="text" class="w-full px-3 py-2 border rounded">
        </div>

        <div class="mb-6">
          <label class="block mb-2">País</label>
          <select class="w-full px-3 py-2 border rounded">
            <option>Seleccione un país</option>
            <option>País 1</option>
            <option>País 2</option>
            <!-- Add more options as needed -->
          </select>
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded">Aceptar</button>
      </fieldset>
    </form>
  </section>

</body>
</html>
