<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Header Section -->
  <header class="bg-white p-4 shadow">
    <div class="container mx-auto flex justify-between items-center">
      <nav class="flex space-x-4">
        <a href="#" class="text-blue-500 hover:underline">Login</a>
        <a href="#" class="text-blue-500 hover:underline">Sign Up</a>
      </nav>
      <form class="flex items-center space-x-2">
        <input type="text" placeholder="Login" class="p-2 border border-gray-300 rounded">
        <input type="password" placeholder="Password" class="p-2 border border-gray-300 rounded">
        <div class="flex items-center space-x-1">
          <input type="checkbox" id="remember-me">
          <label for="remember-me" class="text-sm">Remember me</label>
        </div>
        <a href="#" class="text-blue-500 hover:underline text-sm">Forgot Password</a>
        <button type="button" class="bg-blue-500 text-white px-4 py-2 rounded">Login</button>
      </form>
    </div>
  </header>

  <!-- Main Section -->
  <section class="container mx-auto p-4 mt-4">
    <div class="grid grid-cols-3 gap-8">
      <!-- Title and Video -->
      <article class="col-span-2">
        <h1 class="text-2xl font-bold">Title Page</h1>
        <p class="mt-2 text-gray-600">Some description about the page.</p>
      </article>
      <div class="flex justify-center items-center">
        <button class="bg-gray-200 h-32 w-32 rounded-full flex justify-center items-center">
          <span class="text-2xl">▶️</span>
        </button>
      </div>
    </div>

    <!-- Image Text Pair -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-6">
      <div class="bg-white p-4 rounded shadow">
        <img src="https://placehold.co/150x150" alt="Placeholder Image" class="mb-2">
        <h2 class="font-bold">Title</h2>
        <p>Text here.</p>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <img src="https://placehold.co/150x150" alt="Placeholder Image" class="mb-2">
        <h2 class="font-bold">Title</h2>
        <p>Text here.</p>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <img src="https://placehold.co/150x150" alt="Placeholder Image" class="mb-2">
        <h2 class="font-bold">Title</h2>
        <p>Text here.</p>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <img src="https://placehold.co/150x150" alt="Placeholder Image" class="mb-2">
        <h2 class="font-bold">Title</h2>
        <p>Text here.</p>
      </div>
    </div>
  </section>

  <!-- Additional Content Section -->
  <section class="container mx-auto p-4 mt-4">
    <div class="grid grid-cols-3 gap-8">
      <!-- Large Content Block -->
      <div class="col-span-2">
        <img src="https://placehold.co/600x400" alt="Large Placeholder Image" class="w-full mb-4">
      </div>

      <!-- Smaller Content Block -->
      <div class="bg-white p-4 rounded shadow">
        <p>Additional Content Here.</p>
      </div>
    </div>
  </section>

  <!-- Extended Content List -->
  <section class="container mx-auto p-4 mt-4">
    <p class="text-gray-600">Extended Content Here.</p>
  </section>

  <!-- Form Section -->
  <section class="container mx-auto p-4 mt-4 bg-white shadow rounded">
    <form class="space-y-4">
      <div class="flex items-center space-x-2">
        <input type="checkbox" id="option1">
        <label for="option1">Option 1</label>
      </div>
      <div class="flex items-center space-x-2">
        <input type="checkbox" id="option2">
        <label for="option2">Option 2</label>
      </div>
      <div class="flex items-center space-x-2">
        <input type="radio" id="option3" name="radioOption">
        <label for="option3">Option 3</label>
      </div>
      <div class="flex space-x-4">
        <button type="button" class="bg-gray-300 text-gray-700 px-4 py-2 rounded">Back</button>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
      </div>
    </form>
  </section>

  <!-- Footer Section -->
  <footer class="bg-gray-800 text-white p-4 mt-8">
    <div class="container mx-auto text-center">
      Footer Content Here
    </div>
  </footer>

</body>
</html>
