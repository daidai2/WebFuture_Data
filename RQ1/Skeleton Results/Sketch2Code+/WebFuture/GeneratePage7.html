<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Implementation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Login/Sign-Up Page -->
  <header class="bg-white p-6 shadow-md mb-8">
    <nav class="flex justify-between">
      <a href="#login" class="text-blue-500">Login</a>
      <a href="#signup" class="text-blue-500">Sign Up</a>
    </nav>
  </header>
  <section class="max-w-md mx-auto bg-white p-8 shadow-md mb-8">
    <h1 class="text-2xl mb-4">Login</h1>
    <form>
      <div class="mb-4">
        <label for="username" class="block text-gray-700">Login</label>
        <input type="text" id="username" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="Username">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Password</label>
        <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="Password">
      </div>
      <div class="flex items-center mb-4">
        <input type="checkbox" id="remember-me" class="mr-2">
        <label for="remember-me" class="text-gray-700">Remember me</label>
      </div>
      <div class="mb-4">
        <a href="#" class="text-blue-500">Forgot Password</a>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Login</button>
    </form>
  </section>

  <!-- Main Content Page -->
  <header class="bg-white p-6 shadow-md mb-8">
    <h1 class="text-3xl mb-2">Title</h1>
    <p class="text-gray-700">Title Page</p>
  </header>
  <section class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-8 bg-white p-8 shadow-md mb-8">
    <div class="lg:col-span-2 flex justify-center mb-8">
      <img src="https://placehold.co/600x300" alt="Video Thumbnail" class="w-full lg:w-1/2">
    </div>
    <article class="bg-gray-100 p-4">
      <h2 class="text-xl mb-2">Title</h2>
      <img src="https://placehold.co/150x150" alt="Placeholder Image" class="mb-2">
      <p class="text-gray-700">Title Post</p>
    </article>
    <article class="bg-gray-100 p-4">
      <h2 class="text-xl mb-2">Title</h2>
      <img src="https://placehold.co/150x150" alt="Placeholder Image" class="mb-2">
      <p class="text-gray-700">Title Post</p>
    </article>
    <article class="bg-gray-100 p-4">
      <h2 class="text-xl mb-2">Title</h2>
      <img src="https://placehold.co/150x150" alt="Placeholder Image" class="mb-2">
      <p class="text-gray-700">Title Post</p>
    </article>
    <article class="bg-gray-100 p-4">
      <h2 class="text-xl mb-2">Title</h2>
      <img src="https://placehold.co/150x150" alt="Placeholder Image" class="mb-2">
      <p class="text-gray-700">Title Post</p>
    </article>
  </section>

  <!-- Shipping Information Page -->
  <header class="bg-white p-6 shadow-md mb-8">
    <h1 class="text-3xl mb-2 text-center">Shipping Info</h1>
  </header>
  <section class="max-w-xl mx-auto bg-white p-8 shadow-md mb-8">
    <form>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <div>
          <label for="first-name" class="block text-gray-700">First Name</label>
          <input type="text" id="first-name" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="First Name">
        </div>
        <div>
          <label for="last-name" class="block text-gray-700">Last Name</label>
          <input type="text" id="last-name" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="Last Name">
        </div>
        <div>
          <label for="phone" class="block text-gray-700">Phone</label>
          <input type="text" id="phone" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="Phone">
        </div>
        <div>
          <label for="email" class="block text-gray-700">E-mail</label>
          <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="E-mail">
        </div>
        <div>
          <label for="country" class="block text-gray-700">Country</label>
          <select id="country" class="w-full p-2 border border-gray-300 rounded mt-1">
            <option>United States</option>
          </select>
        </div>
        <div>
          <label for="state" class="block text-gray-700">State</label>
          <select id="state" class="w-full p-2 border border-gray-300 rounded mt-1">
            <option>Choose</option>
          </select>
        </div>
        <div>
          <label for="city" class="block text-gray-700">City</label>
          <select id="city" class="w-full p-2 border border-gray-300 rounded mt-1">
            <option>Palo Alto</option>
          </select>
        </div>
        <div>
          <label for="zip-code" class="block text-gray-700">Zip Code</label>
          <input type="text" id="zip-code" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="Zip Code">
        </div>
      </div>
      <div class="flex justify-between">
        <button type="button" class="bg-gray-400 text-white p-2 rounded">Back</button>
        <button type="submit" class="bg-blue-500 text-white p-2 rounded">Next Step</button>
      </div>
    </form>
  </section>
</body>
</html>
