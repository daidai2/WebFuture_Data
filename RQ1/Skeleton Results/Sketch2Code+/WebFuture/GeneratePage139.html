<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">
  <header class="bg-white p-4 shadow">
    <nav class="flex justify-end space-x-4">
      <a href="#" class="text-blue-500">Login</a>
      <a href="#" class="text-blue-500">Sign Up</a>
    </nav>
  </header>

  <section class="p-4">
    <!-- Login Form Subsection -->
    <div class="bg-white shadow p-6 mb-6">
      <h2 class="text-xl font-bold mb-4">Login</h2>
      <form>
        <div class="mb-4">
          <label class="block text-gray-700">Login</label>
          <input type="text" class="w-full border rounded p-2">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Password</label>
          <input type="password" class="w-full border rounded p-2">
        </div>
        <div class="mb-4 flex items-center justify-between">
          <label class="inline-flex items-center">
            <input type="checkbox" class="form-checkbox">
            <span class="ml-2">Remember me</span>
          </label>
          <a href="#" class="text-blue-500">Forgot Password</a>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Login</button>
      </form>
    </div>

    <!-- Form Submission Subsection -->
    <div class="bg-white shadow p-6 mb-6 flex">
      <img src="https://placehold.co/100x100" alt="Placeholder" class="mr-4">
      <div class="flex-1">
        <div class="mb-4">
          <p class="h-4 bg-gray-200 mb-2"></p>
          <p class="h-4 bg-gray-200 mb-2"></p>
          <p class="h-4 bg-gray-200"></p>
        </div>
        <button class="bg-gray-300 text-gray-700 p-2 rounded mb-4">Back</button>
        <label class="inline-flex items-center">
          <input type="checkbox" class="form-checkbox">
          <span class="ml-2">Checkbox</span>
        </label>
      </div>
    </div>

    <!-- Content Submission Subsection -->
    <div class="bg-white shadow p-6 mb-6 flex">
      <img src="https://placehold.co/100x100" alt="Placeholder" class="mr-4">
      <div class="flex-1">
        <div class="mb-4">
          <p class="h-4 bg-gray-200 mb-2 mt-8"></p>
        </div>
        <button class="bg-blue-500 text-white p-2 rounded mb-4">Button</button>
        <div>
          <p class="h-4 bg-gray-200 mb-2"></p>
          <p class="h-4 bg-gray-200 mb-2"></p>
          <p class="h-4 bg-gray-200 mb-2"></p>
        </div>
        <label class="inline-flex items-center mr-4 mt-8">
          <input type="checkbox" class="form-checkbox">
          <span class="ml-2">Option 1</span>
        </label>
        <label class="inline-flex items-center mr-4">
          <input type="checkbox" class="form-checkbox">
          <span class="ml-2">Option 2</span>
        </label>
        <label class="inline-flex items-center">
          <input type="radio" class="form-radio">
          <span class="ml-2">Radio</span>
        </label>
        <div class="mt-4">
          <button class="bg-gray-300 text-gray-700 p-2 rounded mr-2">Back</button>
          <button class="bg-blue-500 text-white p-2 rounded">Button</button>
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-white p-4 shadow mt-6">
    <p class="text-center text-gray-600">Footer content</p>
  </footer>
</body>

</html>
