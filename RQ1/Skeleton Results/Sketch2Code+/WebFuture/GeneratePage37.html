<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="container" class="max-w-3xl mx-auto p-4 space-y-4">
    <!-- Header -->
    <header class="text-center text-2xl font-bold">
      Checkout
    </header>

    <!-- Shipping Address Section -->
    <section id="shipping-address" class="space-y-2">
      <h2 class="text-xl font-semibold">Shipping Address</h2>
      <div class="space-y-2">
        <div>
          <label for="first-name" class="block">First Name</label>
          <input type="text" id="first-name" class="w-full p-2 border border-gray-300 rounded">
        </div>
        <div>
          <label for="last-name" class="block">Last Name</label>
          <input type="text" id="last-name" class="w-full p-2 border border-gray-300 rounded">
        </div>
        <div>
          <label for="company" class="block">Company</label>
          <input type="text" id="company" class="w-full p-2 border border-gray-300 rounded">
        </div>
      </div>
    </section>

    <!-- Shipping Service Section -->
    <section id="shipping-service" class="space-y-2">
      <h2 class="text-xl font-semibold">Shipping Service</h2>
      <div class="space-y-2">
        <div class="flex items-center">
          <input type="radio" id="standard" name="shipping" class="mr-2">
          <label for="standard">Standard <br /> 14 days - $6.99</label>
        </div>
        <div class="flex items-center">
          <input type="radio" id="expedited" name="shipping" class="mr-2">
          <label for="expedited">Expedited <br /> 7 days - $12.99</label>
        </div>
        <div class="flex items-center">
          <input type="radio" id="express" name="shipping" class="mr-2">
          <label for="express">Express <br /> 3 days - $19.99</label>
        </div>
      </div>
    </section>

    <!-- Dropdown Container -->
    <div id="dropdown-container" class="flex space-x-4">
      <select class="p-2 border border-gray-300 rounded">
        <option>C Sharp</option>
      </select>
      <button class="p-2 bg-blue-500 text-white rounded">Get Drop Down Here</button>
    </div>

    <!-- Checkbox Options -->
    <div id="checkbox-options" class="flex space-x-4">
      <div>
        <input type="checkbox" id="csharp" class="mr-2">
        <label for="csharp">C#</label>
      </div>
      <div>
        <input type="checkbox" id="java" class="mr-2">
        <label for="java">Java</label>
      </div>
      <div>
        <input type="checkbox" id="php" class="mr-2">
        <label for="php">PHP</label>
      </div>
      <div>
        <input type="checkbox" id="vb" class="mr-2">
        <label for="vb">Visual Basic</label>
      </div>
    </div>

    <!-- Image Placeholder -->
    <div id="image-placeholder" class="my-4">
      <img src="https://placehold.co/300x200" alt="Placeholder Image" class="mx-auto">
    </div>

    <!-- Additional Text Input -->
    <div id="additional-text" class="my-4">
      <input type="text" class="w-full p-2 border border-gray-300 rounded">
    </div>

    <!-- List Container -->
    <div id="list-container" class="my-4">
      <p class="border-b border-gray-300"></p>
      <p class="border-b border-gray-300"></p>
      <p class="border-b border-gray-300"></p>
    </div>

    <!-- Checkbox and Radio Options -->
    <div id="additional-options" class="my-4 space-y-2">
      <div>
        <input type="checkbox" id="option1" class="mr-2">
        <label for="option1">Option 1</label>
      </div>
      <div>
        <input type="checkbox" id="option2" class="mr-2">
        <label for="option2">Option 2</label>
      </div>
      <div>
        <input type="radio" id="radio1" name="radio-options" class="mr-2">
        <label for="radio1">Option 1</label>
      </div>
      <div>
        <input type="radio" id="radio2" name="radio-options" class="mr-2">
        <label for="radio2">Option 2</label>
      </div>
      <div>
        <input type="radio" id="radio3" name="radio-options" class="mr-2">
        <label for="radio3">Option 3</label>
      </div>
    </div>

    <!-- Navigation Buttons -->
    <nav id="navigation-buttons" class="flex justify-between mt-6">
      <button class="p-2 bg-gray-300 rounded">Back</button>
      <div class="flex space-x-4">
        <button class="p-2 bg-gray-300 rounded">Back</button>
        <button class="p-2 bg-blue-500 text-white rounded">Button</button>
      </div>
    </nav>

    <!-- Footer (if needed) -->
    <footer class="mt-6 text-center">
      <!-- Footer content if required -->
    </footer>
  </div>
</body>
</html>
