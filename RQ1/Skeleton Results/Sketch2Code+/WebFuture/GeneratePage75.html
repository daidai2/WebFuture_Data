<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Header Section -->
  <header class="bg-white p-4 shadow-md">
    <h1 class="text-lg font-bold mb-4">Select your payment method</h1>
    <form class="space-y-4">
      <div>
        <input type="radio" id="creditCard" name="paymentMethod" value="creditCard">
        <label for="creditCard">Credit Card</label>
      </div>
      <div>
        <input type="radio" id="paypal" name="paymentMethod" value="paypal">
        <label for="paypal">Paypal</label>
      </div>
      <div>
        <input type="radio" id="bankTransfer" name="paymentMethod" value="bankTransfer">
        <label for "bankTransfer">Bank Transfer</label>
      </div>

      <div>
        <label for="cardNumber" class="block">Card Number</label>
        <input type="text" id="cardNumber" class="border p-2 w-full">
      </div>

      <div class="flex space-x-4">
        <div>
          <label for="expirationMonth" class="block">Expiration Date</label>
          <select id="expirationMonth" class="border p-2">
            <option>Month</option>
            <!-- Add more months here -->
          </select>
        </div>
        <div>
          <label for="expirationYear" class="block"> </label>
          <select id="expirationYear" class="border p-2">
            <option>Year</option>
            <!-- Add more years here -->
          </select>
        </div>
        <div>
          <label for="cvv" class="block">CVV</label>
          <input type="text" id="cvv" class="border p-2">
        </div>
      </div>

      <button type="submit" class="bg-blue-500 text-white p-2 rounded">Complete</button>
    </form>
  </header>

  <!-- Main Section -->
  <section class="p-4">
    <!-- Mobility Solutions & Daily Living Aids -->
    <article class="mb-8">
      <h2 class="text-xl font-bold">Mobility Solutions & Daily Living Aids</h2>
      <h3 class="text-lg mb-2">Making Life Easier</h3>
      <img src="https://placehold.co/300x200" alt="Mobility Solutions" class="mb-4">
      <button class="bg-blue-500 text-white p-2 rounded">Find out More</button>
    </article>

    <!-- Wheelchair Repair -->
    <article class="mb-8">
      <h2 class="text-xl font-bold">Wheelchair Repair</h2>
      <img src="https://placehold.co/300x200" alt="Wheelchair Repair" class="mb-4">
      <button class="bg-blue-500 text-white p-2 rounded">Find out More</button>
    </article>

    <!-- Community Contracts -->
    <article class="mb-8">
      <h2 class="text-xl font-bold">Community Contracts</h2>
      <img src="https://placehold.co/300x200" alt="Community Contracts" class="mb-4">
      <button class="bg-blue-500 text-white p-2 rounded">Find out More</button>
    </article>
  </section>

  <!-- Footer Section / Product Catalog -->
  <footer class="bg-white p-4 shadow-md">
    <h2 class="text-xl font-bold mb-4">Product Catalog</h2>
    <div class="mb-4">
      <input type="text" placeholder="Search" class="border p-2 w-full md:w-auto">
      <button class="bg-blue-500 text-white p-2 rounded">Search</button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <!-- Product 1 -->
      <div class="bg-gray-200 p-4 rounded">
        <img src="https://placehold.co/150x100" alt="Product 1" class="mx-auto mb-4">
        <h3 class="text-center mb-2">Product 1</h3>
        <p class="text-center mb-2">$30.00</p>
        <button class="bg-blue-500 text-white p-2 rounded w-full">Add to Cart</button>
      </div>
      <!-- Product 2 -->
      <div class="bg-gray-200 p-4 rounded">
        <img src="https://placehold.co/150x100" alt="Product 2" class="mx-auto mb-4">
        <h3 class="text-center mb-2">Product 2</h3>
        <p class="text-center mb-2">$10.00</p>
        <button class="bg-blue-500 text-white p-2 rounded w-full">Add to Cart</button>
      </div>
      <!-- Product 3 -->
      <div class="bg-gray-200 p-4 rounded">
        <img src="https://placehold.co/150x100" alt="Product 3" class="mx-auto mb-4">
        <h3 class="text-center mb-2">Product 3</h3>
        <p class="text-center mb-2">$40.00</p>
        <button class="bg-blue-500 text-white p-2 rounded w-full">Add to Cart</button>
      </div>
    </div>
  </footer>
</body>
</html>
