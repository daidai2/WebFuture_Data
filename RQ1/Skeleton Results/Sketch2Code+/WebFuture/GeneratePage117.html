<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="container mx-auto p-4">
    <!-- Header -->
    <header class="text-center mb-4">
      <h1 class="text-3xl font-bold">Product Page</h1>
    </header>

    <!-- Main Product Section -->
    <section class="flex mb-8">
      <!-- Product Image Container -->
      <div class="w-1/2">
        <img class="w-full mb-4" src="https://placehold.co/500x500" alt="Main Product Image">
        <div class="flex space-x-2">
          <img class="w-1/4" src="https://placehold.co/100x100" alt="Thumbnail Image 1">
          <img class="w-1/4" src="https://placehold.co/100x100" alt="Thumbnail Image 2">
          <img class="w-1/4" src="https://placehold.co/100x100" alt="Thumbnail Image 3">
          <img class="w-1/4" src="https://placehold.co/100x100" alt="Thumbnail Image 4">
        </div>
      </div>

      <!-- Product Details Container -->
      <div class="w-1/2 pl-8">
        <h2 class="text-xl font-semibold mb-2">Product Name</h2>
        <h3 class="text-lg font-medium mb-2">Manufacturer</h3>
        <div class="mb-4">
          <span class="font-medium">Color:</span>
          <div>
            <input type="radio" id="red" name="color" value="red" class="mr-2">
            <label for="red">Red</label><br>
            <input type="radio" id="blue" name="color" value="blue" class="mr-2">
            <label for="blue">Blue</label><br>
            <input type="radio" id="white" name="color" value="white" class="mr-2">
            <label for="white">White</label>
          </div>
        </div>
        <div class="mb-4 flex items-center">
          <span class="text-xl font-bold">$100</span>
          <span class="text-gray-500 line-through ml-4">$200</span>
        </div>
        <button class="bg-blue-500 text-white px-4 py-2">Add to Cart</button>
      </div>
    </section>

    <!-- Team Members Section -->
    <section class="mb-8">
      <div class="flex mb-4">
        <img class="w-24 h-24" src="https://placehold.co/150x150" alt="Mate One Image">
        <div class="pl-4">
          <h4 class="text-lg font-medium">Mate One</h4>
          <p class="text-gray-600">Job Title</p>
        </div>
      </div>
      <div class="flex mb-4">
        <div class="pl-4">
          <h4 class="text-lg font-medium">Mate Two</h4>
          <p class="text-gray-600">Job Title</p>
        </div>
        <img class="w-24 h-24" src="https://placehold.co/150x150" alt="Mate Two Image">
      </div>
      <div class="flex mb-4">
        <img class="w-24 h-24" src="https://placehold.co/150x150" alt="Mate Three Image">
        <div class="pl-4">
          <h4 class="text-lg font-medium">Mate Three</h4>
          <p class="text-gray-600">Job Title</p>
        </div>
      </div>
    </section>

    <!-- User Input Section -->
    <section>
      <form class="space-y-4">
        <div>
          <label for="title" class="block text-lg font-medium">Title</label>
          <input type="text" id="title" name="title" class="border border-gray-300 p-2 w-full">
        </div>
        <fieldset>
          <legend class="text-lg font-medium">Radio Buttons</legend>
          <div class="flex space-x-4">
            <label>
              <input type="radio" name="relevance" value="not_relevant" class="mr-2"> Not relevant
            </label>
            <label>
              <input type="radio" name="relevance" value="low" class="mr-2"> Low
            </label>
            <label>
              <input type="radio" name="relevance" value="medium" class="mr-2"> Medium
            </label>
            <label>
              <input type="radio" name="relevance" value="high" class="mr-2"> High
            </label>
          </div>
        </fieldset>
        <fieldset>
          <legend class="text-lg font-medium">Check Boxes</legend>
          <div class="grid grid-cols-2 gap-2">
            <label>
              <input type="checkbox" name="choice1" class="mr-2"> Choice 1
            </label>
            <label>
              <input type="checkbox" name="choice2" class="mr-2" checked> Choice 2
            </label>
            <label>
              <input type="checkbox" name="choice3" class="mr-2"> Choice 3
            </label>
            <label>
              <input type="checkbox" name="choice4" class="mr-2"> Choice 4
            </label>
            <label>
              <input type="checkbox" name="choice5" class="mr-2" checked> Choice 5
            </label>
            <label>
              <input type="checkbox" name="choice6" class="mr-2"> Choice 6
            </label>
            <label>
              <input type="checkbox" name="choice7" class="mr-2"> Choice 7
            </label>
            <label>
              <input type="checkbox" name="choice8" class="mr-2" checked> Choice 8
            </label>
          </div>
        </fieldset>
        <div class="flex space-x-4">
          <button type="submit" class="bg-green-500 text-white px-4 py-2">OK</button>
          <button type="reset" class="bg-red-500 text-white px-4 py-2">Cancel</button>
        </div>
      </form>
    </section>
  </div>
</body>

</html>
