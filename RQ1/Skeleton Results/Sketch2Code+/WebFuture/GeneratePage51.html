<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Layout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
  <section class="w-full max-w-5xl mx-auto p-8 bg-white shadow-md">
    <!-- Navigation -->
    <nav class="flex justify-between mb-8">
      <a href="#" class="text-blue-500">Sign Up</a>
      <a href="#" class="text-blue-500">Login</a>
    </nav>

    <!-- Sign-Up Form -->
    <form class="space-y-4 mb-8">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="name" class="block">Name</label>
          <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded">
        </div>
        <div>
          <label for="lastname" class="block">Last Name</label>
          <input type="text" id="lastname" class="w-full p-2 border border-gray-300 rounded">
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="phone" class="block">Phone</label>
          <input type="text" id="phone" class="w-full p-2 border border-gray-300 rounded">
        </div>
        <div>
          <label for="email" class="block">E-mail</label>
          <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded">
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="password" class="block">Password</label>
          <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded">
        </div>
        <div>
          <label for="confirmpassword" class="block">Confirm Password</label>
          <input type="password" id="confirmpassword" class="w-full p-2 border border-gray-300 rounded">
        </div>
      </div>
      <div class="flex items-center">
        <input type="checkbox" id="terms" class="mr-2">
        <label for="terms" class="block">I agree to Terms and Conditions</label>
      </div>
      <div class="text-right">
        <input type="button" value="Sign Up" class="bg-blue-500 text-white px-4 py-2 rounded cursor-pointer">
      </div>
    </form>

    <!-- Product Section -->
    <div class="mb-8">
      <img src="https://placehold.co/300x200" alt="Placeholder Image" class="w-full h-auto mb-4">
      <p class="text-lg mb-2">$24.9</p>
      <h2 class="text-2xl font-semibold mb-4">Product Title</h2>
      <hr class="mb-4">
      <div class="space-y-2">
        <label class="block">Check items:</label>
        <div class="flex items-center">
          <input type="checkbox" id="item1" class="mr-2">
          <label for="item1" class="block">Check item 1</label>
        </div>
        <div class="flex items-center">
          <input type="checkbox" id="item2" class="mr-2">
          <label for="item2" class="block">Check item 2</label>
        </div>
        <div class="flex items-center">
          <input type="checkbox" id="item3" class="mr-2">
          <label for="item3" class="block">Check item 3</label>
        </div>
      </div>
      <div class="text-center mt-4">
        <input type="button" value="Buy Now" class="bg-green-500 text-white px-4 py-2 rounded cursor-pointer">
      </div>
    </div>

    <!-- Shipping Info Section -->
    <section>
      <h3 class="text-xl font-semibold mb-4">Shipping Info</h3>
      <form class="space-y-4">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="firstname" class="block">First Name</label>
            <input type="text" id="firstname" class="w-full p-2 border border-gray-300 rounded">
          </div>
          <div>
            <label for="lastname" class="block">Last Name</label>
            <input type="text" id="lastname" class="w-full p-2 border border-gray-300 rounded">
          </div>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="phone" class="block">Phone</label>
            <input type="text" id="phone" class="w-full p-2 border border-gray-300 rounded">
          </div>
          <div>
            <label for="email" class="block">E-mail</label>
            <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded">
          </div>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="country" class="block">Country</label>
            <select id="country" class="w-full p-2 border border-gray-300 rounded">
              <option>United States</option>
            </select>
          </div>
          <div>
            <label for="state" class="block">State</label>
            <select id="state" class="w-full p-2 border border-gray-300 rounded">
              <option>Choose</option>
            </select>
          </div>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="city" class="block">City</label>
            <input type="text" id="city" class="w-full p-2 border border-gray-300 rounded">
          </div>
          <div>
            <label for="zipcode" class="block">Zip Code</label>
            <input type="text" id="zipcode" class="w-full p-2 border border-gray-300 rounded">
          </div>
        </div>
        <div class="flex justify-between">
          <input type="button" value="Back" class="bg-gray-500 text-white px-4 py-2 rounded cursor-pointer">
          <input type="button" value="Next Step" class="bg-blue-500 text-white px-4 py-2 rounded cursor-pointer">
        </div>
      </form>
    </section>
  </section>
</body>

</html>
