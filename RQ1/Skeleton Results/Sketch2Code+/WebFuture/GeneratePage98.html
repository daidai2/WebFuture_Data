<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Wireframe Page</title>
</head>

<body class="bg-gray-100 p-4">
  <div class="max-w-md mx-auto bg-white p-6 mt-6 rounded shadow">
    <nav class="flex justify-between mb-4">
      <a href="#" class="text-blue-500">Login</a>
      <a href="#" class="text-blue-500">Sign Up</a>
    </nav>
    <form>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="login">Login</label>
        <input class="w-full p-2 border rounded" type="text" id="login">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="password">Password</label>
        <input class="w-full p-2 border rounded" type="password" id="password">
      </div>
      <div class="mb-4 flex items-center">
        <input type="checkbox" id="remember" class="mr-2">
        <label for="remember" class="text-gray-700">Remember me</label>
      </div>
      <div class="mb-4">
        <a href="#" class="text-blue-500">Forgot Password</a>
      </div>
      <button class="w-full bg-blue-500 text-white p-2 rounded">LOGIN</button>
    </form>
  </div>

  <div class="max-w-md mx-auto bg-white p-6 mt-6 rounded shadow">
    <div class="mb-4 flex justify-between">
      <div class="w-1/2 pr-2">
        <label class="block text-gray-700 mb-2" for="dropdown">C Sharp</label>
        <select class="w-full p-2 border rounded">
          <option>C#</option>
          <option>Java</option>
          <option>PHP</option>
          <option>Visual Basic</option>
        </select>
      </div>
      <div class="w-1/2 pl-2">
        <button class="w-full bg-blue-500 text-white p-2 rounded">Get Drop Down Here</button>
      </div>
    </div>
    <form>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="checkboxes">Programming Languages</label>
        <div class="flex flex-wrap gap-4">
          <div>
            <input type="checkbox" id="csharp" class="mr-2">
            <label for="csharp">C#</label>
          </div>
          <div>
            <input type="checkbox" id="java" class="mr-2">
            <label for="java">Java</label>
          </div>
          <div>
            <input type="checkbox" id="php" class="mr-2">
            <label for="php">PHP</label>
          </div>
          <div>
            <input type="checkbox" id="vb" class="mr-2">
            <label for="vb">Visual Basic</label>
          </div>
        </div>
      </div>
      <div class="mb-4">
        <img src="https://placehold.co/250x250" alt="Image Placeholder" class="w-full rounded">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="text1">Label 1</label>
        <input class="w-full p-2 border rounded" type="text" id="text1">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="text2">Label 2</label>
        <input class="w-full p-2 border rounded" type="text" id="text2">
      </div>
      <div class="mb-4">
        <div>
          <input type="checkbox" id="checkbox1" class="mr-2">
          <label for="checkbox1">Checkbox 1</label>
        </div>
        <div>
          <input type="checkbox" id="checkbox2" class="mr-2">
          <label for="checkbox2">Checkbox 2</label>
        </div>
      </div>
      <div class="mb-4">
        <div>
          <input type="radio" id="radio1" name="radio" class="mr-2">
          <label for="radio1">RadioButton 1</label>
        </div>
        <div>
          <input type="radio" id="radio2" name="radio" class="mr-2">
          <label for="radio2">RadioButton 2</label>
        </div>
      </div>
      <button class="w-full bg-blue-500 text-white p-2 rounded">Button</button>
      <div class="mt-4">
        <img src="https://placehold.co/250x250" alt="Image Placeholder" class="w-full rounded">
      </div>
    </form>
  </div>
</body>

</html>
