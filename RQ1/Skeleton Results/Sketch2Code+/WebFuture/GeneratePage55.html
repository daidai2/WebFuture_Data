<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <header class="mb-8">
    <h1 class="text-3xl font-bold text-center">Title Page</h1>
  </header>

  <main>
    <section id="main-content" class="container mx-auto">
      <div id="top-container" class="flex justify-between mb-8">
        <div id="title">
          <h2 class="text-2xl font-semibold">Title Page</h2>
        </div>
        <div id="video-thumbnail">
          <img src="https://placehold.co/200x150?text=Video" alt="Video Thumbnail" class="rounded">
        </div>
      </div>

      <section id="articles" class="grid lg:grid-cols-2 gap-8 mb-8">
        <article id="article1" class="bg-white p-4 rounded shadow">
          <div class="article-title text-xl font-semibold">Title</div>
          <div class="article-thumbnail my-2">
            <img src="https://placehold.co/150x100?text=Title+Post" alt="Title Post" class="rounded">
          </div>
          <div class="article-description">Short description text for the article.</div>
        </article>

        <article id="article2" class="bg-white p-4 rounded shadow">
          <div class="article-title text-xl font-semibold">Title</div>
          <div class="article-thumbnail my-2">
            <img src="https://placehold.co/150x100?text=Title+Post" alt="Title Post" class="rounded">
          </div>
          <div class="article-description">Short description text for the article.</div>
        </article>

        <article id="article3" class="bg-white p-4 rounded shadow">
          <div class="article-title text-xl font-semibold">Title</div>
          <div class="article-thumbnail my-2">
            <img src="https://placehold.co/150x100?text=Title+Post" alt="Title Post" class="rounded">
          </div>
          <div class="article-description">Short description text for the article.</div>
        </article>

        <article id="article4" class="bg-white p-4 rounded shadow">
          <div class="article-title text-xl font-semibold">Title</div>
          <div class="article-thumbnail my-2">
            <img src="https://placehold.co/150x100?text=Title+Post" alt="Title Post" class="rounded">
          </div>
          <div class="article-description">Short description text for the article.</div>
        </article>
      </section>

      <section id="featured" class="mb-8">
        <div id="featured-image">
          <img src="https://placehold.co/1200x400?text=Feature+Image" alt="Featured Image" class="rounded shadow">
        </div>
      </section>

      <section id="form-section" class="mb-16">
        <div id="form-elements" class="space-y-4">
          <div class="text-field">
            <input type="text" class="border p-2 w-full rounded" placeholder="Text field">
          </div>
          <div class="checkbox flex items-center">
            <input type="checkbox" class="mr-2">
            <label>Checkbox 1</label>
          </div>
          <div class="checkbox flex items-center">
            <input type="checkbox" class="mr-2">
            <label>Checkbox 2</label>
          </div>
          <div class="radio-buttons flex items-center">
            <input type="radio" name="radio" class="mr-2">
            <label>Radio 1</label>
          </div>
          <div class="radio-buttons flex items-center">
            <input type="radio" name="radio" class="mr-2">
            <label>Radio 2</label>
          </div>
        </div>
      </section>
    </section>
  </main>

  <footer class="bg-white p-8 mt-16">
    <section id="shipping-info" class="container mx-auto">
      <h2 class="text-2xl font-semibold mb-4">Shipping Info</h2>
      <form id="shipping-form" class="space-y-4">
        <div class="input-group flex space-x-4">
          <input type="text" class="border p-2 w-full rounded" placeholder="First Name">
          <input type="text" class="border p-2 w-full rounded" placeholder="Last Name">
        </div>
        <div class="input-group flex space-x-4">
          <input type="text" class="border p-2 w-full rounded" placeholder="Phone">
          <input type="email" class="border p-2 w-full rounded" placeholder="Email">
        </div>
        <div class="input-group flex space-x-4">
          <select class="border p-2 w-full rounded">
            <option>Country</option>
          </select>
          <select class="border p-2 w-full rounded">
            <option>State</option>
          </select>
        </div>
        <div class="input-group flex space-x-4">
          <input type="text" class="border p-2 w-full rounded" placeholder="City">
          <input type="text" class="border p-2 w-full rounded" placeholder="Zip Code">
        </div>
        <div id="form-buttons" class="flex justify-between">
          <button type="button" class="bg-gray-400 text-white py-2 px-4 rounded">BACK</button>
          <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">NEXT STEP</button>
        </div>
      </form>
    </section>
  </footer>
</body>
</html>
