<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">
  <header class="mb-6">
    <nav class="pb-6 border-b">
      <ul class="flex justify-end space-x-4">
        <li><a href="#" class="text-blue-500">Home</a></li>
        <li><a href="#" class="text-blue-500">About</a></li>
        <li><a href="#" class="text-blue-500">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="bg-white p-6 rounded shadow-md mb-6">
    <h2 class="text-xl font-bold mb-4">Select your payment method</h2>
    <form>
      <div class="mb-4">
        <label class="block mb-2">
          <input type="radio" name="payment-method" value="credit-card" class="mr-2">
          Credit Card
        </label>
        <label class="block mb-2">
          <input type="radio" name="payment-method" value="paypal" class="mr-2">
          PayPal
        </label>
        <label class="block mb-4">
          <input type="radio" name="payment-method" value="bank-transfer" class="mr-2">
          Bank Transfer
        </label>
      </div>
      <h2 class="text-xl font-bold mb-4">Enter your data</h2>
      <div class="mb-4">
        <label class="block mb-2">Card Number</label>
        <input type="text" class="w-full p-2 border rounded">
      </div>
      <div class="flex mb-4 space-x-2">
        <div>
          <label class="block mb-2">Expiration Date</label>
          <input type="text" class="w-20 p-2 border rounded mr-2" placeholder="MM">
          <input type="text" class="w-20 p-2 border rounded" placeholder="YYYY">
        </div>
        <div>
          <label class="block mb-2">CCV</label>
          <input type="text" class="w-20 p-2 border rounded">
        </div>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Complete Payment</button>
    </form>
  </section>

  <section class="bg-white p-6 rounded shadow-md mb-6">
    <nav class="mb-6">
      <ul class="flex space-x-4">
        <li class="cursor-pointer font-bold">Sign Up</li>
        <li class="cursor-pointer">Login</li>
      </ul>
    </nav>
    <form>
      <div class="flex space-x-2 mb-4">
        <div class="w-1/2">
          <label class="block mb-2">Name</label>
          <input type="text" class="w-full p-2 border rounded">
        </div>
        <div class="w-1/2">
          <label class="block mb-2">Last Name</label>
          <input type="text" class="w-full p-2 border rounded">
        </div>
      </div>
      <div class="flex space-x-2 mb-4">
        <div class="w-1/2">
          <label class="block mb-2">Phone</label>
          <input type="text" class="w-full p-2 border rounded">
        </div>
        <div class="w-1/2">
          <label class="block mb-2">Email</label>
          <input type="email" class="w-full p-2 border rounded">
        </div>
      </div>
      <div class="flex space-x-2 mb-4">
        <div class="w-1/2">
          <label class="block mb-2">Password</label>
          <input type="password" class="w-full p-2 border rounded">
        </div>
        <div class="w-1/2">
          <label class="block mb-2">Confirm Password</label>
          <input type="password" class="w-full p-2 border rounded">
        </div>
      </div>
      <div class="mb-4">
        <label class="inline-flex items-center">
          <input type="checkbox" class="mr-2">
          I agree to Terms and Conditions
        </label>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Sign Up</button>
    </form>
  </section>

  <section class="bg-white p-6 rounded shadow-md">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold">Product Catalog</h2>
      <input type="text" class="p-2 border rounded mr-2 w-1/4" placeholder="Search">
      <button class="bg-blue-500 text-white p-2 rounded">Search</button>
    </div>
    <div class="grid grid-cols-3 gap-4">
      <div class="text-center">
        <img src="https://placehold.co/100x100" alt="Product 1" class="mx-auto mb-2">
        <p class="font-bold">Product 1</p>
        <p>$20.00</p>
        <button class="bg-blue-500 text-white p-2 rounded mt-2">Add to Cart</button>
      </div>
      <div class="text-center">
        <img src="https://placehold.co/100x100" alt="Product 2" class="mx-auto mb-2">
        <p class="font-bold">Product 2</p>
        <p>$10.00</p>
        <button class="bg-blue-500 text-white p-2 rounded mt-2">Add to Cart</button>
      </div>
      <div class="text-center">
        <img src="https://placehold.co/100x100" alt="Product 3" class="mx-auto mb-2">
        <p class="font-bold">Product 3</p>
        <p>$40.00</p>
        <button class="bg-blue-500 text-white p-2 rounded mt-2">Add to Cart</button>
      </div>
    </div>
  </section>

  <footer class="mt-6 text-center">
    &copy; 2023 Your Company Name
  </footer>
</body>

</html>
