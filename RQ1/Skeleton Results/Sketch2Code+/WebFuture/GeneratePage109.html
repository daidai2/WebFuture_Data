<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobility Solutions</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <header class="bg-blue-600 text-white p-4 text-center">
    <h1 class="text-3xl">Mobility Solutions & Daily Living Aids</h1>
    <h2 class="text-xl mt-2">Making Life Easier</h2>
    <button class="bg-white text-blue-600 px-4 py-2 mt-4 rounded-lg">Find out More</button>
  </header>

  <nav class="bg-white p-4 shadow-md mt-2 flex justify-evenly">
    <div>
      <h3 class="text-lg font-semibold">Wheelchair Repair</h3>
      <button class="bg-blue-600 text-white px-4 py-2 mt-2 rounded-lg">Find out More</button>
    </div>
    <div>
      <h3 class="text-lg font-semibold">Community Contacts</h3>
      <button class="bg-blue-600 text-white px-4 py-2 mt-2 rounded-lg">Find out More</button>
    </div>
  </nav>

  <section class="bg-white p-6 mt-6 flex items-center">
    <div class="w-1/2">
      <img src="https://placehold.co/300x200" alt="Featured Image" class="rounded-lg">
    </div>
    <div class="w-1/2 ml-4">
      <button class="bg-blue-600 text-white px-4 py-2 rounded-lg">Find out More</button>
    </div>
  </section>

  <article class="bg-white p-6 mt-6">
    <div class="flex justify-center">
      <img src="https://placehold.co/200x150" alt="Product Image" class="rounded-lg">
    </div>
    <p class="text-center text-lg mt-4">$24.99</p>
    <h4 class="text-center text-xl font-semibold mt-2">Product Title</h4>
    <hr class="mt-4">
    <ul class="mt-4">
      <li><input type="checkbox" checked> Check item 1</li>
      <li><input type="checkbox"> Check item 2</li>
      <li><input type="checkbox"> Check item 3</li>
    </ul>
    <div class="text-center mt-4">
      <button class="bg-blue-600 text-white px-6 py-2 rounded-lg">Buy Now</button>
    </div>
  </article>

  <aside class="bg-white p-6 mt-6">
    <h3 class="text-lg font-semibold">Forma de envío</h3>
    <div>
      <label><input type="radio" name="shipping" value="correos"> Correos</label>
      <label class="ml-4"><input type="radio" name="shipping" value="asendia"> Asendia</label>
      <label class="ml-4"><input type="radio" name="shipping" value="iterlog"> Iterlog</label>
    </div>
    <h3 class="text-lg font-semibold mt-4">Forma de pago</h3>
    <div>
      <label><input type="radio" name="payment" value="tarjeta"> Tarjeta (crédito/débito)</label>
      <label class="ml-4"><input type="radio" name="payment" value="transferencia"> Transferencia bancaria</label>
      <label class="ml-4"><input type="radio" name="payment" value="metalico"> Metálico</label>
    </div>
    <div class="mt-4">
      <input type="text" placeholder="Dirección" class="border px-2 py-1 w-full">
    </div>
    <div class="mt-4">
      <select class="w-full border px-2 py-1">
        <option>Option</option>
      </select>
    </div>
    <div class="text-center mt-4">
      <button class="bg-blue-600 text-white px-6 py-2 rounded-lg">Aceptar</button>
    </div>
  </aside>

  <footer class="bg-blue-600 text-white p-4 text-center mt-6">
    <p>&copy; 2023 Mobility Solutions. All rights reserved.</p>
  </footer>
</body>
</html>
