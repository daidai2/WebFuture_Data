<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Header Section -->
  <header class="bg-white p-4 shadow">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-lg font-bold">Logo</div>
      <div class="text-2xl">Title Page</div>
      <div>
        <a href="#">
          <img src="https://placehold.co/50x50" alt="Play Button">
        </a>
      </div>
    </div>
  </header>

  <!-- Main Content Section -->

  <main class="container mx-auto py-8">

    <!-- First Subsection: Articles -->
    <section class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <article class="bg-white p-4 shadow">
        <h2 class="text-xl font-bold mb-2">Title</h2>
        <img src="https://placehold.co/300x200" alt="Placeholder" class="mb-2">
        <p>Text here</p>
      </article>
      <article class="bg-white p-4 shadow">
        <h2 class="text-xl font-bold mb-2">Title</h2>
        <img src="https://placehold.co/300x200" alt="Placeholder" class="mb-2">
        <p>Text here</p>
      </article>
      <article class="bg-white p-4 shadow">
        <h2 class="text-xl font-bold mb-2">Title</h2>
        <img src="https://placehold.co/300x200" alt="Placeholder" class="mb-2">
        <p>Text here</p>
      </article>
      <article class="bg-white p-4 shadow">
        <h2 class="text-xl font-bold mb-2">Title</h2>
        <img src="https://placehold.co/300x200" alt="Placeholder" class="mb-2">
        <p>Text here</p>
      </article>
    </section>

    <!-- Second Subsection: Featured Banner and Text -->
    <section class="my-8">
      <img src="https://placehold.co/1386x284" alt="Featured Banner" class="w-full mb-4">
      <p class="mb-2">Info text paragraph 1</p>
      <p class="mb-2">Info text paragraph 2</p>
      <p class="mb-2">Info text paragraph 3</p>
    </section>

    <!-- Form Section -->
    <section class="my-8">
      <form class="bg-white p-4 shadow">
        <div class="mb-4">
          <input type="text" placeholder="Input 1" class="w-full p-2 border">
        </div>
        <div class="mb-4">
          <input type="text" placeholder="Input 2" class="w-full p-2 border">
        </div>
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white">Submit</button>
      </form>
    </section>

    <!-- Checklist Section -->
    <section class="my-8">
      <h3 class="text-xl font-bold mb-4">Checklist</h3>
      <div class="space-y-2">
        <div class="flex items-center">
          <input type="checkbox" id="checkbox1" class="mr-2">
          <label for="checkbox1">Option 1</label>
        </div>
        <div class="flex items-center">
          <input type="checkbox" id="checkbox2" class="mr-2">
          <label for="checkbox2">Option 2</label>
        </div>
        <div class="flex items-center">
          <input type="checkbox" id="checkbox3" class="mr-2">
          <label for="checkbox3">Option 3</label>
        </div>
      </div>
    </section>

    <!-- Banner Section -->
    <section class="my-8">
      <div class="w-full h-64 bg-blue-200 flex items-center justify-center">
        <span class="text-xl">1386 x 284 Banner</span>
      </div>
    </section>

    <!-- Additional Content Section -->
    <section class="my-8 flex">
      <div class="w-1/2">
        <img src="https://placehold.co/300x300" alt="Placeholder">
      </div>
      <div class="w-1/2 flex flex-col justify-between pl-8">
        <input type="text" placeholder="Textbox or input field" class="p-2 border">
        <div class="space-x-4 mt-4">
          <button class="px-4 py-2 bg-blue-500 text-white">Back</button>
          <button class="px-4 py-2 bg-blue-500 text-white">Back</button>
          <button class="px-4 py-2 bg-blue-500 text-white">Button</button>
        </div>
      </div>
    </section>

  </main>

  <!-- Footer Section -->
  <footer class="bg-white p-4 shadow">
    <div class="container mx-auto space-y-4">
      <section>
        <h3 class="text-xl font-bold mb-2">Footer Checklist</h3>
        <ul class="space-y-2">
          <li class="flex items-center">
            <input type="checkbox" id="footerCheckbox1" class="mr-2">
            <label for="footerCheckbox1">Footer Option 1</label>
          </li>
          <li class="flex items-center">
            <input type="checkbox" id="footerCheckbox2" class="mr-2">
            <label for="footerCheckbox2">Footer Option 2</label>
          </li>
          <li class="flex items-center">
            <input type="checkbox" id="footerCheckbox3" class="mr-2">
            <label for="footerCheckbox3">Footer Option 3</label>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="text-xl font-bold mb-2">Footer Radio Buttons</h3>
        <ul class="space-y-2">
          <li class="flex items-center">
            <input type="radio" name="footerRadio" id="footerRadio1" class="mr-2">
            <label for="footerRadio1">Footer Radio Option 1</label>
          </li>
          <li class="flex items-center">
            <input type="radio" name="footerRadio" id="footerRadio2" class="mr-2">
            <label for="footerRadio2">Footer Radio Option 2</label>
          </li>
        </ul>
      </section>
      <section class="flex">
        <div class="w-1/2">
          <img src="https://placehold.co/150x150" alt="Square Image">
        </div>
        <div class="w-1/2">
          <img src="https://placehold.co/300x150" alt="Wide Image">
        </div>
      </section>
      <section>
        <h3 class="text-xl font-bold mb-2">Footer Links</h3>
        <ul class="space-y-2">
          <li>Text Link 1</li>
          <li>Text Link 2</li>
          <li>Text Link 3</li>
        </ul>
      </section>
      <section class="space-x-4">
        <button class="px-4 py-2 bg-blue-500 text-white">Back</button>
        <button class="px-4 py-2 bg-blue-500 text-white">Back</button>
        <button class="px-4 py-2 bg-blue-500 text-white">Button</button>
      </section>
    </div>
  </footer>

</body>
</html>
