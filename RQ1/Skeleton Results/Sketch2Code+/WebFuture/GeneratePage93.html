<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="container mx-auto p-4">
    <!-- Header -->
    <header class="flex justify-between mb-4">
      <nav>
        <a href="#" class="text-blue-500 mr-4">Sign Up</a>
        <a href="#" class="text-blue-500">Login</a>
      </nav>
    </header>

    <!-- Signup Form -->
    <form class="mb-4">
      <div class="flex mb-2">
        <div class="w-1/2 mr-2">
          <label for="name" class="block text-sm font-medium">Name</label>
          <input type="text" id="name" name="name" class="border border-gray-300 p-2 w-full">
        </div>
        <div class="w-1/2">
          <label for="lastName" class="block text-sm font-medium">Last Name</label>
          <input type="text" id="lastName" name="lastName" class="border border-gray-300 p-2 w-full">
        </div>
      </div>
      <div class="flex mb-2">
        <div class="w-1/2 mr-2">
          <label for="phone" class="block text-sm font-medium">Phone</label>
          <input type="text" id="phone" name="phone" class="border border-gray-300 p-2 w-full">
        </div>
        <div class="w-1/2">
          <label for="email" class="block text-sm font-medium">E-mail</label>
          <input type="email" id="email" name="email" class="border border-gray-300 p-2 w-full">
        </div>
      </div>
      <div class="flex mb-2">
        <div class="w-1/2 mr-2">
          <label for="password" class="block text-sm font-medium">Password</label>
          <input type="password" id="password" name="password" class="border border-gray-300 p-2 w-full">
        </div>
        <div class="w-1/2">
          <label for="confirm-password" class="block text-sm font-medium">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" class="border border-gray-300 p-2 w-full">
        </div>
      </div>
      <div class="mb-4">
        <input type="checkbox" id="terms" name="terms">
        <label for="terms" class="ml-2">I agree to Terms and Conditions</label>
      </div>
      <div>
        <button type="submit" class="bg-blue-500 text-white p-2 rounded">Sign Up</button>
      </div>
    </form>

    <!-- Product Section -->
    <section class="mb-4">
      <img src="https://placehold.co/600x400" alt="Product Image" class="w-full h-auto mb-4">
      <div class="text-center mb-4">
        <span class="text-2xl font-bold">$24.99</span>
        <h1 class="text-xl font-semibold">Product Title</h1>
      </div>
    </section>

    <!-- Check items section -->
    <section class="mb-4">
      <h2 class="text-lg font-semibold">Check items:</h2>
      <ul>
        <li>
          <input type="checkbox" id="item1" name="item1" checked>
          <label for="item1" class="ml-2">Check item 1</label>
        </li>
        <li>
          <input type="checkbox" id="item2" name="item2">
          <label for="item2" class="ml-2">Check item 2</label>
        </li>
        <li>
          <input type="checkbox" id="item3" name="item3">
          <label for="item3" class="ml-2">Check item 3</label>
        </li>
      </ul>
    </section>

    <!-- Buy Now Button -->
    <section class="mb-4">
      <button class="bg-green-500 text-white p-2 rounded">Buy Now</button>
    </section>

    <!-- Additional Information Section -->
    <section class="mb-4">
      <div class="flex mb-4">
        <img src="https://placehold.co/300x200" alt="Additional Image" class="w-1/3 h-auto mr-4">
        <div class="w-2/3">
          <p>Placeholder text for additional information. This text can span multiple lines and provides more details about the product.</p>
        </div>
      </div>
      <div class="flex mb-4">
        <div class="w-1/2 mr-2">
          <label for="label1" class="block text-sm font-medium">Label 1</label>
          <input type="text" id="label1" name="label1" class="border border-gray-300 p-2 w-full mb-2">
        </div>
        <div class="w-1/2">
          <label for="label2" class="block text-sm font-medium">Label 2</label>
          <input type="text" id="label2" name="label2" class="border border-gray-300 p-2 w-full mb-2">
        </div>
      </div>
      <div class="mb-4">
        <input type="checkbox" id="checkbox1" name="checkbox1">
        <label for="checkbox1" class="ml-2">Checkbox 1</label>
        <input type="checkbox" id="checkbox2" name="checkbox2" class="ml-4">
        <label for="checkbox2" class="ml-2">Checkbox 2</label>
      </div>
      <div class="mb-4">
        <input type="radio" id="radio1" name="radio-group">
        <label for="radio1" class="ml-2">Radio 1</label>
        <input type="radio" id="radio2" name="radio-group" class="ml-4">
        <label for="radio2" class="ml-2">Radio 2</label>
      </div>
      <div class="mb-4">
        <button class="bg-yellow-500 text-white p-2 rounded">Button</button>
      </div>
      <div>
        <img src="https://placehold.co/600x400" alt="Another Image" class="w-full h-auto">
      </div>
    </section>
  </div>
</body>
</html>
