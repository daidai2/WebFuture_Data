<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

  <div class="container mx-auto p-4">
    <!-- Header Section -->
    <header class="bg-white rounded shadow-lg p-6 mb-10">
      <img src="https://placehold.co/1366x624" alt="Banner Image" class="w-full rounded mb-6">
      <h1 class="text-2xl font-bold mb-4">Lorem Ipsum Dolor</h1>
      <p class="mb-2">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <p class="mb-2">Vestibulum vehicula justo et augue pulvinar sollicitudin.</p>
      <p>Morbi non urna sed arcu ultricies facilisis.</p>
    </header>

    <!-- Form Section -->
    <section class="bg-white rounded shadow-lg p-6 mb-10">
      <h2 class="text-xl font-semibold mb-4">Select your payment method</h2>
      <form>
        <!-- Payment Method Options -->
        <div class="mb-6">
          <label class="block mb-2">
            <input type="radio" name="payment-method" value="credit-card">
            Credit Card
          </label>
          <label class="block mb-2">
            <input type="radio" name="payment-method" value="paypal">
            Paypal
          </label>
          <label class="block mb-2">
            <input type="radio" name="payment-method" value="bank-transfer">
            Bank Transfer
          </label>
        </div>

        <!-- Card Details -->
        <h2 class="text-xl font-semibold mb-4">Enter your data</h2>
        <div class="mb-4">
          <label for="card-number" class="block mb-2">Card Number</label>
          <input type="text" id="card-number" name="card-number" class="w-full p-2 border rounded">
        </div>
        <div class="flex mb-4">
          <div class="w-1/2 mr-2">
            <label for="expiration-date" class="block mb-2">Expiration Date</label>
            <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YY" class="w-full p-2 border rounded">
          </div>
          <div class="w-1/2 ml-2">
            <label for="cvv" class="block mb-2">CVV</label>
            <input type="text" id="cvv" name="cvv" class="w-full p-2 border rounded">
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Complete</button>
      </form>
    </section>

    <!-- Shipping Section -->
    <section class="bg-white rounded shadow-lg p-6">
      <h2 class="text-xl font-semibold mb-4">Forma de envio</h2>
      <!-- Shipping Method Options -->
      <div class="mb-6">
        <label class="block mb-2">
          <input type="radio" name="shipping-method" value="transport">
          Transporte
        </label>
        <label class="block mb-2">
          <input type="radio" name="shipping-method" value="aereo">
          Aéreo
        </label>
        <label class="block mb-2">
          <input type="radio" name="shipping-method" value="maritimo">
          Marítimo
        </label>
      </div>

      <h2 class="text-xl font-semibold mb-4">Forma de pago</h2>
      <!-- Payment Method Options -->
      <div class="mb-6">
        <label class="block mb-2">
          <input type="radio" name="payment-method-shipping" value="credit-card">
          Tarjeta (Crédito/Débito)
        </label>
        <label class="block mb-2">
          <input type="radio" name="payment-method-shipping" value="bank-transfer">
          Transferencia bancaria
        </label>
        <label class="block mb-2">
          <input type="radio" name="payment-method-shipping" value="cash">
          Metálico
        </label>
      </div>

      <!-- Address Details -->
      <div class="mb-4">
        <label for="address" class="block mb-2">Dirección</label>
        <input type="text" id="address" name="address" class="w-full p-2 border rounded">
      </div>
      <div class="mb-4">
        <label for="country" class="block mb-2">País</label>
        <select id="country" name="country" class="w-full p-2 border rounded">
          <option value="">Seleccione un país</option>
          <option value="us">United States</option>
          <option value="mx">Mexico</option>
          <!-- Add more countries as needed -->
        </select>
      </div>

      <!-- Accept Button -->
      <button type="submit" class="w-full bg-green-500 text-white p-2 rounded">Aceptar</button>
    </section>
  </div>

</body>
</html>
