<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

  <!-- Header -->
  <header class="bg-blue-500 text-white p-4 text-center">
    <h1 class="text-2xl">Mobility Solutions & Daily Living Aids</h1>
    <h2 class="text-xl">Making Life Easier</h2>
    <button class="mt-4 bg-white text-blue-500 py-2 px-4 rounded">Find Out More</button>
  </header>

  <!-- Navigation -->
  <nav class="flex justify-center space-x-4 p-4 bg-white shadow-md">
    <div>
      <h3 class="text-lg">Wheelchair Repair</h3>
      <button class="mt-2 bg-blue-500 text-white py-1 px-3 rounded">Find Out More</button>
    </div>
    <div>
      <h3 class="text-lg">Community Contracts</h3>
      <button class="mt-2 bg-blue-500 text-white py-1 px-3 rounded">Find Out More</button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="p-4">
    <!-- Product Section -->
    <section class="text-center mb-8">
      <img src="https://placehold.co/300x200" alt="Product Image" class="mx-auto mb-4">
      <p class="text-xl">$24.99</p>
      <h3 class="text-2xl font-bold">Product Title</h3>
      <hr class="my-4">

      <!-- Checklist Section -->
      <div class="text-left max-w-md mx-auto">
        <h4 class="text-lg mb-2">Check items:</h4>
        <div class="flex items-center mb-2">
          <input type="checkbox" checked class="mr-2">
          <label for="checkbox1">Check item 1</label>
        </div>
        <div class="flex items-center mb-2">
          <input type="checkbox" class="mr-2">
          <label for="checkbox2">Check item 2</label>
        </div>
        <div class="flex items-center mb-4">
          <input type="checkbox" class="mr-2">
          <label for="checkbox3">Check item 3</label>
        </div>
        <button class="bg-green-500 text-white py-2 px-4 rounded">Buy Now</button>
      </div>
    </section>

    <!-- Additional Content Section -->
    <section class="mb-8">
      <img src="https://placehold.co/100x100" alt="Placeholder Image" class="mx-auto mb-4">
      <hr class="my-4">
    </section>

    <!-- Form Section -->
    <section class="mb-8 max-w-md mx-auto">
      <input type="text" placeholder="Enter text" class="block w-full mb-4 p-2 border border-gray-300 rounded">
      <textarea placeholder="Enter more text" class="block w-full mb-4 p-2 border border-gray-300 rounded"></textarea>
      <div class="flex items-center mb-2">
        <input type="radio" name="radio" class="mr-2">
        <label for="radio1">Option 1</label>
      </div>
      <div class="flex items-center mb-2">
        <input type="radio" name="radio" class="mr-2">
        <label for="radio2">Option 2</label>
      </div>
      <div class="flex space-x-4">
        <button class="bg-gray-500 text-white py-2 px-4 rounded">Back</button>
        <button class="bg-blue-500 text-white py-2 px-4 rounded">Button</button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white p-4 text-center">
    <img src="https://placehold.co/50x50" alt="Footer Image" class="mx-auto mb-4">
  </footer>

</body>
</html>
