<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Wireframe Page</title>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white shadow-md p-6 rounded-lg">
    <!-- Payment Method Selection -->
    <section class="mb-8">
      <h2 class="text-xl font-bold mb-4">Select your payment method</h2>
      <form class="space-y-4">
        <div>
          <input type="radio" id="credit-card" name="payment-method" value="credit-card">
          <label for="credit-card" class="ml-2">Credit Card</label>
        </div>
        <div>
          <input type="radio" id="paypal" name="payment-method" value="paypal">
          <label for="paypal" class="ml-2">PayPal</label>
        </div>
        <div>
          <input type="radio" id="bank-transfer" name="payment-method" value="bank-transfer">
          <label for="bank-transfer" class="ml-2">Bank Transfer</label>
        </div>
        <h2 class="text-xl font-bold mt-8 mb-4">Enter your data</h2>
        <div>
          <label for="card-number" class="block mb-2">Card Number</label>
          <input type="text" id="card-number" class="w-full p-2 border border-gray-300 rounded">
        </div>
        <div class="flex space-x-4">
          <div class="flex-1">
            <label for="expiry-date" class="block mb-2">Expiration Date</label>
            <input type="text" id="expiry-date" class="w-full p-2 border border-gray-300 rounded">
          </div>
          <div class="flex-1">
            <label for="cvv" class="block mb-2">CVV</label>
            <input type="text" id="cvv" class="w-full p-2 border border-gray-300 rounded">
          </div>
        </div>
        <button type="submit" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">Complete</button>
      </form>
    </section>

    <!-- Sign Up/Login -->
    <nav class="flex space-x-8 mb-8">
      <button class="px-4 py-2 bg-blue-500 text-white rounded">Sign Up</button>
      <button class="px-4 py-2 bg-gray-200 text-gray-600 rounded">Login</button>
    </nav>
    <section class="mb-8">
      <form class="space-y-4">
        <div class="flex space-x-4">
          <div>
            <label for="first-name" class="block mb-2">Name</label>
            <input type="text" id="first-name" class="w-full p-2 border border-gray-300 rounded">
          </div>
          <div>
            <label for="last-name" class="block mb-2">Last Name</label>
            <input type="text" id="last-name" class="w-full p-2 border border-gray-300 rounded">
          </div>
        </div>
        <div class="flex space-x-4">
          <div>
            <label for="phone" class="block mb-2">Phone</label>
            <input type="text" id="phone" class="w-full p-2 border border-gray-300 rounded">
          </div>
          <div>
            <label for="email" class="block mb-2">E-mail</label>
            <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded">
          </div>
        </div>
        <div class="flex space-x-4">
          <div>
            <label for="password" class="block mb-2">Password</label>
            <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded">
          </div>
          <div>
            <label for="confirm-password" class="block mb-2">Confirm Password</label>
            <input type="password" id="confirm-password" class="w-full p-2 border border-gray-300 rounded">
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <div>
            <input type="checkbox" id="terms">
            <label for="terms" class="ml-2">I agree to Terms and Conditions</label>
          </div>
          <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">Sign Up</button>
        </div>
      </form>
    </section>

    <!-- Miscellaneous Section -->
    <section>
      <img src="https://placehold.co/600x400" alt="placeholder" class="block mb-4">
      <h3 class="text-lg font-bold mb-2">Title</h3>
      <p class="mb-4">Lorem ipsum text</p>
      <div class="mb-4">
        <div>
          <input type="checkbox" id="checkbox1">
          <label for="checkbox1" class="ml-2">Checkbox 1</label>
        </div>
        <div>
          <input type="checkbox" id="checkbox2">
          <label for="checkbox2" class="ml-2">Checkbox 2</label>
        </div>
      </div>
      <div class="mb-4">
        <input type="radio" id="radio1" name="generic-radio">
        <label for="radio1" class="ml-2">Radio 1</label>
      </div>
      <div class="flex space-x-4">
        <button class="px-4 py-2 bg-gray-300 rounded">Back</button>
        <button class="px-4 py-2 bg-blue-500 text-white rounded">Next</button>
      </div>
    </section>
  </div>
</body>
</html>
