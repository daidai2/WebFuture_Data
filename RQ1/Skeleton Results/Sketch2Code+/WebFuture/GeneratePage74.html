<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-white p-4 flex items-center space-x-4">
    <div>
      <img src="https://placehold.co/100x100" alt="Logo" class="w-16 h-16">
    </div>
    <nav class="flex-1">
      <ul class="flex space-x-4">
        <li><a href="#" class="block w-12 h-6 bg-gray-300"></a></li>
        <li><a href="#" class="block w-12 h-6 bg-gray-300"></a></li>
        <li><a href="#" class="block w-12 h-6 bg-gray-300"></a></li>
      </ul>
    </nav>
    <div class="flex flex-col">
      <button class="bg-gray-300 p-2 mb-2">Back</button>
      <div class="flex items-center space-x-2">
        <input type="checkbox" id="checkbox" class="form-checkbox">
        <label for="checkbox">Checkbox</label>
      </div>
    </div>
  </header>

  <!-- Product Page -->
  <section class="p-4 bg-white mt-4">
    <h1 class="text-xl font-bold">Product Page</h1>
    <div class="flex mt-4">
      <div class="mr-4">
        <img src="https://placehold.co/200x200" alt="Product Image" class="mb-4 w-48 h-48">
        <div class="flex space-x-2">
          <img src="https://placehold.co/50x50" alt="Thumbnail" class="w-12 h-12">
          <img src="https://placehold.co/50x50" alt="Thumbnail" class="w-12 h-12">
          <img src="https://placehold.co/50x50" alt="Thumbnail" class="w-12 h-12">
          <img src="https://placehold.co/50x50" alt="Thumbnail" class="w-12 h-12">
        </div>
      </div>
      <article>
        <h2 class="text-2xl font-bold">Product Name</h2>
        <p>Manufacturer</p>
        <div class="mt-4">
          <p class="font-bold">Color</p>
          <div class="flex items-center space-x-2">
            <input type="radio" id="color-red" name="color" value="red" class="form-radio">
            <label for="color-red">Red</label>
          </div>
          <div class="flex items-center space-x-2">
            <input type="radio" id="color-blue" name="color" value="blue" class="form-radio">
            <label for="color-blue">Blue</label>
          </div>
          <div class="flex items-center space-x-2">
            <input type="radio" id="color-white" name="color" value="white" class="form-radio">
            <label for="color-white">White</label>
          </div>
        </div>
        <div class="mt-4">
          <p class="text-xl font-bold">$400</p>
          <p class="text-gray-500 line-through">$500</p>
        </div>
        <button class="mt-4 bg-blue-500 text-white py-2 px-4">Add to Cart</button>
      </article>
    </div>
  </section>

  <!-- Product Catalog -->
  <section class="p-4 bg-white mt-4">
    <header class="flex items-center">
      <h2 class="text-2xl font-bold flex-1">Product Catalog</h2>
      <div class="flex items-center space-x-2">
        <input type="text" class="border p-2" placeholder="Search">
        <button class="bg-gray-300 p-2">Search</button>
      </div>
    </header>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
      <div class="border p-4">
        <img src="https://placehold.co/150x150" alt="Product Image" class="w-full h-32 mb-2">
        <h3 class="text-lg font-bold">Product 1</h3>
        <p class="text-xl font-bold">$30.00</p>
        <button class="w-full mt-2 bg-blue-500 text-white py-2">Add to Cart</button>
      </div>
      <div class="border p-4">
        <img src="https://placehold.co/150x150" alt="Product Image" class="w-full h-32 mb-2">
        <h3 class="text-lg font-bold">Product 2</h3>
        <p class="text-xl font-bold">$10.00</p>
        <button class="w-full mt-2 bg-blue-500 text-white py-2">Add to Cart</button>
      </div>
      <div class="border p-4">
        <img src="https://placehold.co/150x150" alt="Product Image" class="w-full h-32 mb-2">
        <h3 class="text-lg font-bold">Product 3</h3>
        <p class="text-xl font-bold">$40.00</p>
        <button class="w-full mt-2 bg-blue-500 text-white py-2">Add to Cart</button>
      </div>
    </div>
  </section>

</body>

</html>
