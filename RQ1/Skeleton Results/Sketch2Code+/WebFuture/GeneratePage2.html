<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <header class="text-center mb-8">
    <h1 class="text-2xl font-bold">Checkout</h1>
  </header>

  <main class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <section id="shippingAddress" class="mb-8">
      <h2 class="text-xl font-semibold mb-4">Shipping Address</h2>
      <div class="mb-4">
        <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
        <input type="text" id="firstName" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" />
      </div>
      <div class="mb-4">
        <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
        <input type="text" id="lastName" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" />
      </div>
      <div>
        <label for="company" class="block text-sm font-medium text-gray-700">Company</label>
        <input type="text" id="company" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" />
      </div>
    </section>

    <section id="shippingService" class="mb-8">
      <h2 class="text-xl font-semibold mb-4">Shipping Service</h2>
      <div class="flex items-center mb-4">
        <input type="radio" id="standard" name="shippingOption" class="mr-2" />
        <label for="standard" class="text-sm font-medium">Standard</label>
        <span class="ml-auto text-sm">14 days - $6.59</span>
      </div>
      <div class="flex items-center mb-4">
        <input type="radio" id="expedited" name="shippingOption" class="mr-2" />
        <label for="expedited" class="text-sm font-medium">Expedited</label>
        <span class="ml-auto text-sm">7 days - $1.77</span>
      </div>
      <div class="flex items-center">
        <input type="radio" id="express" name="shippingOption" class="mr-2" />
        <label for="express" class="text-sm font-medium">Express</label>
        <span class="ml-auto text-sm">3 days - $19.99</span>
      </div>
    </section>

    <div id="dropdowns" class="flex items-center mb-8">
      <select name="language" id="languageDropdown" class="mr-4 p-2 border border-gray-300 rounded-md">
        <option>C Sharp</option>
      </select>
      <button id="getDropdown" class="px-4 py-2 bg-blue-500 text-white rounded-md">Get Drop Down Here</button>
    </div>

    <form id="checkboxes" class="mb-8">
      <div class="flex items-center mb-2">
        <input type="checkbox" id="csharp" class="mr-2" />
        <label for="csharp" class="text-sm font-medium">C#</label>
      </div>
      <div class="flex items-center mb-2">
        <input type="checkbox" id="java" class="mr-2" />
        <label for="java" class="text-sm font-medium">Java</label>
      </div>
      <div class="flex items-center mb-2">
        <input type="checkbox" id="php" class="mr-2" />
        <label for="php" class="text-sm font-medium">PHP</label>
      </div>
      <div class="flex items-center mb-2">
        <input type="checkbox" id="vb" class="mr-2" />
        <label for="vb" class="text-sm font-medium">Visual Basic</label>
      </div>
    </form>

    <section id="shippingInfo" class="mb-8">
      <h2 class="text-xl font-semibold mb-4">Shipping Info</h2>
      <div class="mb-4 grid grid-cols-2 gap-x-4">
        <div>
          <label for="firstNameShipping" class="block text-sm font-medium text-gray-700">First Name</label>
          <input type="text" id="firstNameShipping" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" />
        </div>
        <div>
          <label for="lastNameShipping" class="block text-sm font-medium text-gray-700">Last Name</label>
          <input type="text" id="lastNameShipping" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" />
        </div>
      </div>
      <div class="mb-4">
        <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
        <input type="text" id="phone" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
        <input type="text" id="email" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" />
      </div>
      <div class="mb-4">
        <label for="country" class="block text-sm font-medium text-gray-700">Country</label>
        <select id="country" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
          <option>United States</option>
        </select>
      </div>
      <div class="mb-4 grid grid-cols-2 gap-x-4">
        <div>
          <label for="state" class="block text-sm font-medium text-gray-700">State</label>
          <select id="state" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            <option>Choose</option>
          </select>
        </div>
        <div>
          <label for="city" class="block text-sm font-medium text-gray-700">City</label>
          <select id="city" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
            <option>Palo Alto</option>
          </select>
        </div>
      </div>
      <div class="mb-4">
        <label for="zipCode" class="block text-sm font-medium text-gray-700">Zip Code</label>
        <input type="text" id="zipCode" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" />
      </div>
      <div class="grid grid-cols-2 gap-x-4">
        <button class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md">BACK</button>
        <button class="px-4 py-2 bg-blue-500 text-white rounded-md">NEXT STEP</button>
      </div>
    </section>
  </main>
</body>
</html>
