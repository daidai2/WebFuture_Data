<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-4">
  <header class="flex justify-between items-center p-4 bg-white shadow-md">
    <nav>
      <a href="#" class="text-blue-500 mr-4">Sign Up</a>
      <a href="#" class="text-blue-500">Login</a>
    </nav>
  </header>

  <section class="bg-white shadow-md p-4 mt-4 rounded">
    <h1 class="text-center text-2xl mb-4">Sign Up</h1>
    <form class="space-y-4">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="name" class="block">Name</label>
          <input type="text" id="name" name="name" class="w-full p-2 border rounded">
        </div>
        <div>
          <label for="last-name" class="block">Last Name</label>
          <input type="text" id="last-name" name="last-name" class="w-full p-2 border rounded">
        </div>
        <div>
          <label for="phone" class="block">Phone</label>
          <input type="tel" id="phone" name="phone" class="w-full p-2 border rounded">
        </div>
        <div>
          <label for="email" class="block">E-mail</label>
          <input type="email" id="email" name="email" class="w-full p-2 border rounded">
        </div>
        <div>
          <label for="password" class="block">Password</label>
          <input type="password" id="password" name="password" class="w-full p-2 border rounded">
        </div>
        <div>
          <label for="confirm-password" class="block">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" class="w-full p-2 border rounded">
        </div>
      </div>
      <div class="flex items-center">
        <input type="checkbox" id="terms" name="terms" class="mr-2">
        <label for="terms">I agree to Terms and Conditions</label>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Sign Up</button>
    </form>
  </section>

  <aside class="bg-white shadow-md p-4 mt-4 rounded">
    <div class="flex items-center mb-4">
      <img src="https://placehold.co/100x100" alt="Placeholder Image" class="w-24 h-24 border rounded mr-4">
      <div class="flex-1">
        <div class="bg-gray-200 h-4 mb-2"></div>
        <div class="bg-gray-200 h-4 mb-2"></div>
        <div class="bg-gray-200 h-4"></div>
      </div>
    </div>
    <button class="bg-blue-500 text-white p-2 rounded mb-4">Back</button>
    <div class="flex items-center">
      <input type="checkbox" id="additional-checkbox" class="mr-2">
      <label for="additional-checkbox">Checkbox</label>
    </div>
  </aside>

  <footer class="bg-white shadow-md p-4 mt-4 rounded">
    <div>
      <label for="title" class="block mb-2">Title</label>
      <input type="text" id="title" name="title" class="w-full p-2 border rounded mb-4">
    </div>
    <div class="mb-4">
      <span class="block mb-2">Radio Buttons</span>
      <label class="mr-4"><input type="radio" name="relevance" value="not-relevant"> Not relevant</label>
      <label class="mr-4"><input type="radio" name="relevance" value="low"> Low</label>
      <label class="mr-4"><input type="radio" name="relevance" value="medium"> Medium</label>
      <label class="mr-4"><input type="radio" name="relevance" value="high"> High</label>
    </div>
    <div class="mb-4">
      <span class="block mb-2">Checkboxes</span>
      <label class="mr-4"><input type="checkbox" name="choice" value="choice1"> Choice 1</label>
      <label class="mr-4"><input type="checkbox" name="choice" value="choice2" checked> Choice 2</label>
      <label class="mr-4"><input type="checkbox" name="choice" value="choice3"> Choice 3</label>
      <label class="mr-4"><input type="checkbox" name="choice" value="choice4" checked> Choice 4</label>
      <label class="mr-4"><input type="checkbox" name="choice" value="choice5"> Choice 5</label>
      <label class="mr-4"><input type="checkbox" name="choice" value="choice6"> Choice 6</label>
      <label class="mr-4"><input type="checkbox" name="choice" value="choice7" checked> Choice 7</label>
      <label class="mr-4"><input type="checkbox" name="choice" value="choice8"> Choice 8</label>
    </div>
    <div class="flex justify-end">
      <button class="bg-blue-500 text-white p-2 rounded mr-4">OK</button>
      <button class="bg-red-500 text-white p-2 rounded">Cancel</button>
    </div>
  </footer>
</body>

</html>
