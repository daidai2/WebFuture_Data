<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
  <!-- Header -->
  <header class="bg-blue-600 p-4 text-white text-center">
    <h1 class="text-2xl">Product Page</h1>
  </header>

  <!-- Main Content -->
  <main class="p-4">
    <!-- Top Banner Section -->
    <section class="flex justify-between my-4">
      <img src="https://placehold.co/150x100" alt="Main banner image" class="w-1/3">
      <img src="https://placehold.co/150x100" alt="Secondary banner image" class="w-1/3">
      <img src="https://placehold.co/150x100" alt="Another secondary banner image" class="w-1/3">
    </section>

    <!-- Product Section -->
    <section id="product-section" class="my-4">
      <div class="flex flex-wrap">
        <!-- Product Images -->
        <div class="product-images p-4 w-full md:w-1/2">
          <img src="https://placehold.co/300x300" alt="Main Product Image" class="mb-4">
          <div class="flex justify-between">
            <img src="https://placehold.co/60x60" alt="Thumbnail Image" class="w-1/5">
            <img src="https://placehold.co/60x60" alt="Thumbnail Image" class="w-1/5">
            <img src="https://placehold.co/60x60" alt="Thumbnail Image" class="w-1/5">
            <img src="https://placehold.co/60x60" alt="Thumbnail Image" class="w-1/5">
          </div>
        </div>

        <!-- Product Details -->
        <article class="product-details p-4 w-full md:w-1/2 bg-white shadow">
          <h2 class="text-xl font-semibold mb-4">Product NAME</h2>
          <h3 class="text-lg mb-2">Manufacturer</h3>
          <div class="mb-4">
            <label class="block mb-1">Color:</label>
            <input type="radio" id="color1" name="color" value="red"> <label for="color1">Red</label><br>
            <input type="radio" id="color2" name="color" value="blue"> <label for="color2">Blue</label><br>
            <input type="radio" id="color3" name="color" value="white"> <label for="color3">White</label>
          </div>
          <div class="price-details mb-4">
            <p>Price: $100</p>
            <p>Old Price: $200</p>
          </div>
          <button class="bg-blue-600 text-white p-2 rounded">Add to Cart</button>
        </article>
      </div>
    </section>

    <!-- Form Sections -->
    <section id="form-sections" class="my-4">
      <!-- Shipping Method -->
      <div class="shipping-method mb-4 p-4 bg-white shadow">
        <h3 class="text-lg mb-2">Forma de envío</h3>
        <input type="radio" id="method1" name="shipping-method" value="tierra"> <label for="method1">Tierra</label><br>
        <input type="radio" id="method2" name="shipping-method" value="aereo"> <label for="method2">Aéreo</label><br>
        <input type="radio" id="method3" name="shipping-method" value="maritimo"> <label for="method3">Marítimo</label>
      </div>

      <!-- Payment Method -->
      <div class="payment-method mb-4 p-4 bg-white shadow">
        <h3 class="text-lg mb-2">Forma de pago</h3>
        <input type="radio" id="payment1" name="payment-method" value="tarjeta"> <label for="payment1">Tarjeta (Crédito/Débito)</label><br>
        <input type="radio" id="payment2" name="payment-method" value="transferencia"> <label for="payment2">Transferencia bancaria</label><br>
        <input type="radio" id="payment3" name="payment-method" value="metalico"> <label for="payment3">Metálico</label>
      </div>

      <!-- Address Input -->
      <div class="address-input mb-4 p-4 bg-white shadow">
        <label class="block mb-1">Dirección</label>
        <input type="text" class="w-full p-2 border border-gray-300 rounded">
      </div>

      <!-- Country Selection -->
      <div class="country-selection mb-4 p-4 bg-white shadow">
        <label class="block mb-1">País</label>
        <input type="checkbox" id="country" name="country"> <label for="country">Incluir país</label>
      </div>

      <!-- Submit Button -->
      <div class="submit-button p-4 bg-white shadow">
        <button class="bg-green-600 text-white p-2 rounded">Aceptar</button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 p-4 text-white text-center">
    <p>&copy; 2023 Your Company</p>
  </footer>
</body>

</html>
