<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout and Product Catalog</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-100">
  <section class="mb-8">
    <header class="mb-6">
      <h1 class="text-3xl font-bold">Checkout</h1>
    </header>

    <div class="mb-6">
      <h2 class="text-2xl font-semibold mb-4">Shipping Address</h2>
      <div class="mb-4">
        <label class="block text-lg">First Name</label>
        <input type="text" class="border p-2 w-full">
      </div>
      <div class="mb-4">
        <label class="block text-lg">Last Name</label>
        <input type="text" class="border p-2 w-full">
      </div>
      <div class="mb-4">
        <label class="block text-lg">Company</label>
        <input type="text" class="border p-2 w-full">
      </div>
    </div>

    <div class="mb-6">
      <h2 class="text-2xl font-semibold mb-4">Shipping Service</h2>
      <div class="mb-4">
        <input type="radio" name="shipping" id="standard" class="mr-2">
        <label for="standard" class="text-lg">Standard - 14 days - $6.59</label>
      </div>
      <div class="mb-4">
        <input type="radio" name="shipping" id="expedited" class="mr-2">
        <label for="expedited" class="text-lg">Expedited - 7 days - $14.97</label>
      </div>
      <div class="mb-4">
        <input type="radio" name="shipping" id="express" class="mr-2">
        <label for="express" class="text-lg">Express - 3 days - $19.97</label>
      </div>
    </div>

    <div class="mb-6 flex items-center">
      <input type="checkbox" class="mr-2" checked>
      <label class="text-lg mr-4">C#</label>
      <button class="p-2 border bg-gray-200">Get Drop Down Here</button>
    </div>

    <div class="mb-6">
      <div class="flex items-center mb-2">
        <input type="checkbox" class="mr-2">
        <label class="text-lg">C#</label>
      </div>
      <div class="flex items-center mb-2">
        <input type="checkbox" class="mr-2">
        <label class="text-lg">Java</label>
      </div>
      <div class="flex items-center mb-2">
        <input type="checkbox" class="mr-2">
        <label class="text-lg">PHP</label>
      </div>
      <div class="flex items-center mb-2">
        <input type="checkbox" class="mr-2">
        <label class="text-lg">Visual Basic</label>
      </div>
    </div>
  </section>

  <section>
    <header class="mb-6">
      <h1 class="text-3xl font-bold">Product Catalog</h1>
    </header>

    <div class="mb-6 flex justify-end">
      <input type="text" placeholder="Search" class="border p-2">
      <button class="ml-2 p-2 border bg-blue-500 text-white">Search</button>
    </div>

    <div class="grid grid-cols-3 gap-4">
      <article class="p-4 border bg-white">
        <img src="https://placehold.co/200" alt="Product 1" class="w-full mb-4">
        <h3 class="text-xl font-semibold mb-2">PRODUCT 1</h3>
        <p class="text-lg mb-2">$20.00</p>
        <button class="p-2 border bg-blue-500 text-white w-full">ADD TO CART</button>
      </article>
      <article class="p-4 border bg-white">
        <img src="https://placehold.co/200" alt="Product 2" class="w-full mb-4">
        <h3 class="text-xl font-semibold mb-2">PRODUCT 2</h3>
        <p class="text-lg mb-2">$10.00</p>
        <button class="p-2 border bg-blue-500 text-white w-full">ADD TO CART</button>
      </article>
      <article class="p-4 border bg-white">
        <img src="https://placehold.co/200" alt="Product 3" class="w-full mb-4">
        <h3 class="text-xl font-semibold mb-2">PRODUCT 3</h3>
        <p class="text-lg mb-2">$40.00</p>
        <button class="p-2 border bg-blue-500 text-white w-full">ADD TO CART</button>
      </article>
    </div>
  </section>
</body>
</html>
