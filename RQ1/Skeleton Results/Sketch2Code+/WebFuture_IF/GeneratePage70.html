<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Wireframe Page</title>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="bg-white p-8 shadow-md rounded-md max-w-lg w-full">
    <header class="mb-6 flex justify-between">
      <nav>
        <a href="#" class="text-blue-600 hover:underline">Login</a>
        <a href="#" class="ml-4 text-blue-600 hover:underline">Sign Up</a>
      </nav>
    </header>

    <section class="mb-8">
      <h2 class="text-lg font-semibold mb-4">Login</h2>
      <form>
        <div class="mb-4">
          <label for="login" class="block text-sm font-medium text-gray-700">Login</label>
          <input type="text" id="login" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div class="flex items-center justify-between mb-4">
          <div class="flex items-center">
            <input id="remember_me" name="remember_me" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded">
            <label for="remember_me" class="ml-2 block text-sm text-gray-900">Remember me</label>
          </div>
          <div>
            <a href="#" class="text-sm text-blue-600 hover:underline">Forgot Password</a>
          </div>
        </div>
        <div>
          <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded-md shadow-sm hover:bg-blue-700">LOG IN</button>
        </div>
      </form>
    </section>

    <section class="mb-8">
      <div class="flex justify-between items-center mb-4">
        <div>
          <label class="inline-flex items-center">
            <input type="checkbox" class="form-checkbox text-blue-600 h-5 w-5">
            <span class="ml-2">C Sharp</span>
          </label>
        </div>
        <button class="py-1 px-4 bg-gray-300 text-gray-700 rounded-md shadow-sm hover:bg-gray-400">Get Drop Down Here</button>
      </div>
      <div class="flex items-center flex-wrap mb-4">
        <label class="inline-flex items-center mr-4">
          <input type="checkbox" class="form-checkbox text-blue-600 h-5 w-5">
          <span class="ml-2">C#</span>
        </label>
        <label class="inline-flex items-center mr-4">
          <input type="checkbox" class="form-checkbox text-blue-600 h-5 w-5">
          <span class="ml-2">Java</span>
        </label>
        <label class="inline-flex items-center mr-4">
          <input type="checkbox" class="form-checkbox text-blue-600 h-5 w-5">
          <span class="ml-2">PHP</span>
        </label>
        <label class="inline-flex items-center">
          <input type="checkbox" class="form-checkbox text-blue-600 h-5 w-5">
          <span class="ml-2">Visual Basic</span>
        </label>
      </div>
      <div class="mb-4">
        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
        <input type="text" id="title" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
      </div>
      <div>
        <span class="block text-sm font-medium text-gray-700 mb-2">Radio Buttons</span>
        <div class="flex items-center mb-4">
          <label class="inline-flex items-center mr-4">
            <input type="radio" name="relevance" class="form-radio text-blue-600 h-5 w-5">
            <span class="ml-2">Not relevant</span>
          </label>
          <label class="inline-flex items-center mr-4">
            <input type="radio" name="relevance" class="form-radio text-blue-600 h-5 w-5">
            <span class="ml-2">Low</span>
          </label>
          <label class="inline-flex items-center mr-4">
            <input type="radio" name="relevance" class="form-radio text-blue-600 h-5 w-5">
            <span class="ml-2">Medium</span>
          </label>
          <label class="inline-flex items-center">
            <input type="radio" name="relevance" class="form-radio text-blue-600 h-5 w-5">
            <span class="ml-2">High</span>
          </label>
        </div>
      </div>
      <div>
        <span class="block text-sm font-medium text-gray-700 mb-2">Check Boxes</span>
        <div class="grid grid-cols-4 gap-4">
          <label class="inline-flex items-center">
            <input type="checkbox" class="form-checkbox text-blue-600 h-5 w-5">
            <span class="ml-2">choice1</span>
          </label>
          <label class="inline-flex items-center">
            <input type="checkbox" class="form-checkbox text-blue-600 h-5 w-5">
            <span class="ml-2">choice2</span>
          </label>
          <label class="inline-flex items-center">
            <input type="checkbox" class="form-checkbox text-blue-600 h-5 w-5">
            <span class="ml-2">choice3</span>
          </label>
          <label class="inline-flex items-center">
            <input type="checkbox" class="form-checkbox text-blue-600 h-5 w-5">
            <span class="ml-2">choice4</span>
          </label>
          <label class="inline-flex items-center">
            <input type="checkbox" class="form-checkbox text-blue-600 h-5 w-5">
            <span class="ml-2">choice5</span>
          </label>
          <label class="inline-flex items-center">
            <input type="checkbox" class="form-checkbox text-blue-600 h-5 w-5">
            <span class="ml-2">choice6</span>
          </label>
          <label class="inline-flex items-center">
            <input type="checkbox" class="form-checkbox text-blue-600 h-5 w-5">
            <span class="ml-2">choice7</span>
          </label>
          <label class="inline-flex items-center">
            <input type="checkbox" class="form-checkbox text-blue-600 h-5 w-5">
            <span class="ml-2">choice8</span>
          </label>
        </div>
      </div>
    </section>

    <div class="flex justify-end">
      <button class="py-2 px-4 bg-green-600 text-white rounded-md shadow-sm hover:bg-green-700">OK</button>
      <button class="py-2 px-4 bg-red-600 text-white rounded-md shadow-sm hover:bg-red-700 ml-4">Cancel</button>
    </div>
  </div>
</body>
</html>
