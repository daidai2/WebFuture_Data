<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Implementation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Header -->
  <header class="bg-white p-4 shadow">
    <div class="container mx-auto flex justify-between">
      <a href="#" class="text-blue-500">Login</a>
      <a href="#" class="text-blue-500">Sign Up</a>
    </div>
  </header>

  <!-- Main Section -->
  <section class="container mx-auto mt-10">
    <!-- Login Form -->
    <div class="bg-white p-6 shadow rounded mb-6">
      <h2 class="text-2xl font-bold mb-4">Login</h2>
      <form>
        <div class="mb-4">
          <label class="block text-gray-700">Username</label>
          <input type="text" class="mt-1 block w-full border border-gray-300 rounded py-2 px-3" placeholder="Enter your username">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Password</label>
          <input type="password" class="mt-1 block w-full border border-gray-300 rounded py-2 px-3" placeholder="Enter your password">
        </div>
        <div class="flex items-center mb-4">
          <input type="checkbox" class="mr-2">
          <label class="text-gray-700">Remember me</label>
        </div>
        <div class="flex justify-between items-center mb-6">
          <a href="#" class="text-blue-500">Forgot Password</a>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">LOG IN</button>
      </form>
    </div>

    <!-- Programming Language Section -->
    <div class="bg-white p-6 shadow rounded mb-6">
      <h2 class="text-2xl font-bold mb-4">Programming Language Preferences</h2>
      <div class="mb-4">
        <input type="checkbox" class="mr-2">
        <label>C#</label>
      </div>
      <div class="mb-4">
        <button class="bg-blue-500 text-white px-4 py-2 rounded">Get Drop Down Here</button>
      </div>
      <div class="grid grid-cols-4 gap-4">
        <div>
          <input type="checkbox" class="mr-2" id="csharp">
          <label for="csharp">C#</label>
        </div>
        <div>
          <input type="checkbox" class="mr-2" id="java">
          <label for="java">Java</label>
        </div>
        <div>
          <input type="checkbox" class="mr-2" id="php">
          <label for="php">PHP</label>
        </div>
        <div>
          <input type="checkbox" class="mr-2" id="vb">
          <label for="vb">Visual Basic</label>
        </div>
      </div>
    </div>

    <!-- Shipping and Payment Methods -->
    <section class="bg-white p-6 shadow rounded mb-6">
      <h2 class="text-2xl font-bold mb-4">Forma de envío</h2>
      <div class="mb-4">
        <fieldset>
          <legend>Medio transporte</legend>
          <div>
            <input type="radio" name="transporte" class="mr-2">
            <label>Terrestre</label>
          </div>
          <div>
            <input type="radio" name="transporte" class="mr-2">
            <label>Aereo</label>
          </div>
          <div>
            <input type="radio" name="transporte" class="mr-2">
            <label>Maritimo</label>
          </div>
        </fieldset>
      </div>
      <h2 class="text-2xl font-bold mb-4">Forma de pago</h2>
      <div class="mb-4">
        <fieldset>
          <div>
            <input type="radio" name="pago" class="mr-2">
            <label>Tarjeta (Crédito/Débito)</label>
          </div>
          <div>
            <input type="radio" name="pago" class="mr-2">
            <label>Transferencia bancaria</label>
          </div>
          <div>
            <input type="radio" name="pago" class="mr-2">
            <label>Metálico</label>
          </div>
        </fieldset>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Direccion</label>
        <input type="text" class="mt-1 block w-full border border-gray-300 rounded py-2 px-3" placeholder="Enter your address">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">País</label>
        <select class="mt-1 block w-full border border-gray-300 rounded py-2 px-3">
          <option value="us">United States</option>
          <option value="ca">Canada</option>
          <option value="uk">United Kingdom</option>
        </select>
      </div>
      <button class="bg-blue-500 text-white px-4 py-2 rounded">Aceptar</button>
    </section>
  </section>
</body>
</html>
