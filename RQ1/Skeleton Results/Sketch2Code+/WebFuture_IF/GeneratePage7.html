<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Page Low-Fidelity Wireframe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-5">

  <!-- Login Section -->
  <section class="mb-10">
    <header class="flex justify-between mb-5">
      <a href="#" class="text-blue-500">Login</a>
      <a href="#" class="text-blue-500">Sign Up</a>
    </header>
    <div class="bg-white p-8 rounded shadow-md max-w-md mx-auto">
      <div class="mb-4">
        <label for="login" class="block text-sm font-medium text-gray-700">Login</label>
        <input type="text" id="login" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div class="flex items-center justify-between mb-6">
        <div>
          <input type="checkbox" id="remember-me" class="mr-2 h-4 w-4 text-blue-600">
          <label for="remember-me" class="text-sm text-gray-700">Remember me</label>
        </div>
        <a href="#" class="text-sm text-blue-500">Forgot Password?</a>
      </div>
      <button class="w-full py-2 px-4 bg-blue-500 text-white rounded-md">Login</button>
    </div>
  </section>

  <!-- Main Content Section -->
  <section class="mb-10">
    <header class="mb-5">
      <h1 class="text-2xl font-bold">Title</h1>
    </header>
    <div class="flex justify-between mb-8">
      <article class="w-2/3">
        <h2 class="text-xl font-semibold">Title Page</h2>
        <p class="mt-2 text-gray-700">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio.</p>
      </article>
      <aside class="w-1/3 flex justify-center items-center">
        <img src="https://placehold.co/200x150" alt="Video Thumbnail">
      </aside>
    </div>
    <div class="grid grid-cols-2 gap-6">
      <article class="bg-white p-5 rounded shadow-md">
        <h3 class="text-lg font-semibold mb-2">Title</h3>
        <img src="https://placehold.co/200x150" alt="Thumbnail" class="mb-2">
        <p class="text-gray-700">Title Post</p>
      </article>
      <article class="bg-white p-5 rounded shadow-md">
        <h3 class="text-lg font-semibold mb-2">Title</h3>
        <img src="https://placehold.co/200x150" alt="Thumbnail" class="mb-2">
        <p class="text-gray-700">Title Post</p>
      </article>
      <article class="bg-white p-5 rounded shadow-md">
        <h3 class="text-lg font-semibold mb-2">Title</h3>
        <img src="https://placehold.co/200x150" alt="Thumbnail" class="mb-2">
        <p class="text-gray-700">Title Post</p>
      </article>
      <article class="bg-white p-5 rounded shadow-md">
        <h3 class="text-lg font-semibold mb-2">Title</h3>
        <img src="https://placehold.co/200x150" alt="Thumbnail" class="mb-2">
        <p class="text-gray-700">Title Post</p>
      </article>
    </div>
  </section>

  <!-- Shipping Information Section -->
  <section>
    <header class="mb-5">
      <h1 class="text-2xl font-bold">Shipping Info</h1>
    </header>
    <div class="bg-white p-8 rounded shadow-md max-w-xl mx-auto">
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
          <input type="text" id="first-name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
          <input type="text" id="last-name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
          <input type="text" id="phone" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
          <input type="email" id="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label for="country" class="block text-sm font-medium text-gray-700">Country</label>
          <select id="country" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            <option>United States</option>
          </select>
        </div>
        <div>
          <label for="state" class="block text-sm font-medium text-gray-700">State</label>
          <select id="state" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            <option>Choose</option>
          </select>
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label for="city" class="block text-sm font-medium text-gray-700">City</label>
          <select id="city" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            <option>Palo Alto</option>
          </select>
        </div>
        <div>
          <label for="zip-code" class="block text-sm font-medium text-gray-700">Zip Code</label>
          <input type="text" id="zip-code" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
      </div>
      <div class="flex justify-between">
        <button class="py-2 px-4 bg-gray-500 text-white rounded-md">Back</button>
        <button class="py-2 px-4 bg-blue-500 text-white rounded-md">Next Step</button>
      </div>
    </div>
  </section>

</body>
</html>
