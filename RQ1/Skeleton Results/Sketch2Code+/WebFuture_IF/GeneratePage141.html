<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Low-Fidelity Wireframe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <!-- Payment Method Section -->
    <section class="bg-white p-6 rounded shadow-md mb-6">
      <h2 class="text-xl font-semibold mb-4">Select your payment method</h2>
      <div class="mb-6">
        <label class="block mb-2">
          <input type="radio" name="payment" value="credit_card" class="mr-2">
          Credit Card
        </label>
        <label class="block mb-2">
          <input type="radio" name="payment" value="paypal" class="mr-2">
          Paypal
        </label>
        <label class="block mb-2">
          <input type="radio" name="payment" value="bank_transfer" class="mr-2">
          Bank Transfer
        </label>
      </div>
      <div class="mb-4">
        <label for="card_number" class="block mb-2">Card Number</label>
        <input type="text" id="card_number" name="card_number" class="w-full px-3 py-2 border rounded">
      </div>
      <div class="flex mb-4">
        <div class="mr-4">
          <label for="exp_month" class="block mb-2">Expiration Date</label>
          <div class="flex">
            <input type="text" id="exp_month" placeholder="MM" class="w-16 px-3 py-2 border rounded mr-2">
            <input type="text" id="exp_year" placeholder="YY" class="w-16 px-3 py-2 border rounded">
          </div>
        </div>
        <div>
          <label for="cvc" class="block mb-2">CVC</label>
          <input type="text" id="cvc" name="cvc" class="w-20 px-3 py-2 border rounded">
        </div>
      </div>
      <button type="button" class="px-4 py-2 bg-blue-500 text-white rounded">Complete</button>
    </section>

    <!-- Sign Up Login Section -->
    <section class="bg-white p-6 rounded shadow-md mb-6">
      <nav class="flex justify-center mb-4">
        <a href="#sign-up" class="px-4 py-2 text-blue-500 border-b-2 border-blue-500">Sign Up</a>
        <a href="#login" class="px-4 py-2 text-gray-500">Login</a>
      </nav>
      <form id="sign-up" class="grid grid-cols-2 gap-4 mb-6">
        <div>
          <label for="first_name" class="block mb-2">Name</label>
          <input type="text" id="first_name" name="first_name" class="w-full px-3 py-2 border rounded">
        </div>
        <div>
          <label for="last_name" class="block mb-2">Last Name</label>
          <input type="text" id="last_name" name="last_name" class="w-full px-3 py-2 border rounded">
        </div>
        <div>
          <label for="phone" class="block mb-2">Phone</label>
          <input type="text" id="phone" name="phone" class="w-full px-3 py-2 border rounded">
        </div>
        <div>
          <label for="email" class="block mb-2">e-mail</label>
          <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded">
        </div>
        <div>
          <label for="password" class="block mb-2">Password</label>
          <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded">
        </div>
        <div>
          <label for="confirm_password" class="block mb-2">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" class="w-full px-3 py-2 border rounded">
        </div>
      </form>
      <div class="flex items-center mb-4">
        <input type="checkbox" id="terms" name="terms" class="mr-2">
        <label for="terms">I agree to Terms and Conditions</label>
      </div>
      <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">Sign Up</button>
    </section>

    <!-- Additional Content Section -->
    <section class="bg-white p-6 rounded shadow-md">
      <div class="flex mb-6">
        <div class="w-64 h-32 bg-gray-200"></div>
        <div class="ml-4 space-y-2">
          <p class="text-gray-700">Sample Text Line 1</p>
          <p class="text-gray-700">Sample Text Line 2</p>
          <p class="text-gray-700">Sample Text Line 3</p>
        </div>
      </div>

      <div class="flex items-center mb-4">
        <label for="input1" class="block w-24">Label</label>
        <input type="text" id="input1" name="input1" class="flex-1 px-3 py-2 border rounded mr-4">
        <input type="checkbox" id="checkbox1" name="checkbox1" class="mr-2">
        <label for="checkbox1">Checkbox1</label>
      </div>

      <div class="flex items-center mb-4">
        <label for="input2" class="block w-24">Label</label>
        <input type="text" id="input2" name="input2" class="flex-1 px-3 py-2 border rounded mr-4">
        <input type="checkbox" id="checkbox2" name="checkbox2" class="mr-2">
        <label for="checkbox2">Checkbox2</label>
      </div>

      <div class="mb-4">
        <label class="block mb-2">
          <input type="radio" id="radio1" name="radio" value="option1" class="mr-2">
          Radio Button 1
        </label>
        <label class="block mb-2">
          <input type="radio" id="radio2" name="radio" value="option2" class="mr-2">
          Radio Button 2
        </label>
      </div>

      <button type="button" class="px-4 py-2 bg-blue-500 text-white rounded mb-6">Button</button>

      <div class="flex mb-6">
        <div class="w-32 h-32 bg-gray-200"></div>
        <div class="ml-4 space-y-2">
          <p class="text-gray-700">Additional Text Line 1</p>
          <p class="text-gray-700">Additional Text Line 2</p>
          <p class="text-gray-700">Additional Text Line 3</p>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
