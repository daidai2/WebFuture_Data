<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Low-Fidelity Wireframe</title>
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-white p-4 shadow-md">
    <nav class="flex items-center justify-between">
      <div>
        <label for="languageDropdown" class="mr-2">C Sharp</label>
        <select id="languageDropdown" class="border p-1">
          <option value="csharp">C#</option>
        </select>
      </div>
      <button class="bg-blue-500 text-white px-4 py-2 rounded">Get Drop Down Here</button>
    </nav>
    <div class="flex items-center space-x-4 mt-4">
      <div>
        <input type="checkbox" id="csharpCheckbox" />
        <label for="csharpCheckbox">C#</label>
      </div>
      <div>
        <input type="checkbox" id="javaCheckbox" />
        <label for="javaCheckbox">Java</label>
      </div>
      <div>
        <input type="checkbox" id="phpCheckbox" />
        <label for="phpCheckbox">PHP</label>
      </div>
      <div>
        <input type="checkbox" id="vbCheckbox" />
        <label for="vbCheckbox">Visual Basic</label>
      </div>
    </div>
  </header>

  <main class="p-6">
    <section>
      <div class="my-4">
        <img src="https://placehold.co/1356x624" alt="Banner Image" class="w-full h-auto">
      </div>
      <div class="my-4 space-y-2">
        <p>Line of text 1</p>
        <p>Line of text 2</p>
        <p>Line of text 3</p>
        <p>Line of text 4</p>
      </div>
      <form class="space-y-4">
        <input type="text" placeholder="Input 1" class="w-full p-2 border rounded">
        <input type="text" placeholder="Input 2" class="w-full p-2 border rounded">
        <input type="text" placeholder="Input 3" class="w-full p-2 border rounded">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Go</button>
      </form>
      <div class="my-4">
        <div>
          <input type="checkbox" id="option1" />
          <label for="option1">Option 1</label>
        </div>
        <div>
          <input type="checkbox" id="option2" />
          <label for="option2">Option 2</label>
        </div>
        <div>
          <input type="radio" name="options" id="optionA" />
          <label for="optionA">Option A</label>
        </div>
        <div>
          <input type="radio" name="options" id="optionB" />
          <label for="optionB">Option B</label>
        </div>
      </div>
    </section>

    <section class="mt-8">
      <h2 class="text-2xl mb-4">Product Catalog</h2>
      <div class="flex items-center justify-between mb-4">
        <input type="text" placeholder="Search" class="w-1/3 p-2 border rounded">
        <button class="bg-blue-500 text-white px-4 py-2 rounded">Search</button>
      </div>
      <div class="grid grid-cols-3 gap-4">
        <article class="bg-white p-4 border rounded shadow">
          <figure>
            <img src="https://placehold.co/200x200" alt="Product 1 Image" class="w-full h-48 object-cover">
            <figcaption class="mt-2">Product 1</figcaption>
          </figure>
          <div class="mt-2">$20.00</div>
          <button class="bg-green-500 text-white px-4 py-2 rounded mt-2">ADD TO CART</button>
        </article>
        <article class="bg-white p-4 border rounded shadow">
          <figure>
            <img src="https://placehold.co/200x200" alt="Product 2 Image" class="w-full h-48 object-cover">
            <figcaption class="mt-2">Product 2</figcaption>
          </figure>
          <div class="mt-2">$10.00</div>
          <button class="bg-green-500 text-white px-4 py-2 rounded mt-2">ADD TO CART</button>
        </article>
        <article class="bg-white p-4 border rounded shadow">
          <figure>
            <img src="https://placehold.co/200x200" alt="Product 3 Image" class="w-full h-48 object-cover">
            <figcaption class="mt-2">Product 3</figcaption>
          </figure>
          <div class="mt-2">$40.00</div>
          <button class="bg-green-500 text-white px-4 py-2 rounded mt-2">ADD TO CART</button>
        </article>
      </div>
    </section>
  </main>
</body>
</html>
