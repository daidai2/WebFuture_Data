<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Top Section: Header and Login Form -->
  <header class="bg-white p-4 shadow-md flex justify-between items-center">
    <div class="flex space-x-4">
      <a href="#" class="text-blue-500">Login</a>
      <a href="#" class="text-blue-500">Sign Up</a>
    </div>
  </header>

  <section class="mt-8 px-4">
    <div class="bg-white p-6 rounded shadow-md max-w-md mx-auto">
      <h1 class="text-xl font-bold mb-4">Login / Sign Up</h1>
      <label class="block text-gray-700">Login</label>
      <input type="text" class="border border-gray-300 p-2 rounded w-full mb-4">

      <label class="block text-gray-700">Password</label>
      <input type="password" class="border border-gray-300 p-2 rounded w-full mb-4">

      <div class="flex justify-between items-center mb-4">
        <div>
          <input type="checkbox" id="remember-me" class="mr-2">
          <label for="remember-me" class="text-gray-700">Remember me</label>
        </div>
        <a href="#" class="text-blue-500">Forgot Password</a>
      </div>

      <button class="bg-blue-500 text-white p-2 rounded w-full">Login</button>
    </div>
  </section>

  <!-- Middle Section: Image placeholder, navigation, and other content -->
  <section class="mt-8 px-4">
    <div class="flex">
      <img src="https://placehold.co/150" alt="Placeholder Image" class="w-1/3 mr-4">
      <nav class="w-2/3">
        <ul class="space-y-2">
          <li class="h-4 bg-gray-300 w-full"></li>
          <li class="h-4 bg-gray-300 w-full"></li>
          <li class="h-4 bg-gray-300 w-full"></li>
        </ul>
      </nav>
    </div>
    <div class="mt-4">
      <button class="bg-blue-500 text-white p-2 rounded">Back</button>
      <div class="mt-2">
        <input type="checkbox" id="sample-checkbox" class="mr-2">
        <label for="sample-checkbox" class="text-gray-700">Checkbox</label>
      </div>
    </div>
  </section>

  <!-- Bottom Section: Shipping and payment method form -->
  <section class="mt-8 px-4">
    <div class="bg-white p-6 rounded shadow-md max-w-md mx-auto">
      <h2 class="text-xl font-bold mb-4">Forma de envío</h2>
      <fieldset class="mb-4">
        <legend class="text-gray-700">Forma de envío</legend>
        <div class="flex flex-col space-y-2">
          <label>
            <input type="radio" name="shipping-method" value="retire" class="mr-2"> Retiro
          </label>
          <label>
            <input type="radio" name="shipping-method" value="transport" class="mr-2"> Transporte
          </label>
          <label>
            <input type="radio" name="shipping-method" value="air" class="mr-2"> Aereo
          </label>
          <label>
            <input type="radio" name="shipping-method" value="maritime" class="mr-2"> Marítimo
          </label>
        </div>
      </fieldset>

      <h2 class="text-xl font-bold mb-4">Forma de pago</h2>
      <fieldset class="mb-4">
        <legend class="text-gray-700">Forma de pago</legend>
        <div class="flex flex-col space-y-2">
          <label>
            <input type="radio" name="payment-method" value="card" class="mr-2"> Tarjeta (Crédito/Débito)
          </label>
          <label>
            <input type="radio" name="payment-method" value="bank-transfer" class="mr-2"> Transferencia bancaria
          </label>
          <label>
            <input type="radio" name="payment-method" value="cash" class="mr-2"> Metálico
          </label>
        </div>
      </fieldset>

      <label class="block text-gray-700">Dirección</label>
      <input type="text" class="border border-gray-300 p-2 rounded w-full mb-4">

      <label class="block text-gray-700">País</label>
      <select class="border border-gray-300 p-2 rounded w-full mb-4">
        <option value=""></option>
      </select>

      <button class="bg-blue-500 text-white p-2 rounded w-full">Aceptar</button>
    </div>
  </section>

</body>
</html>
