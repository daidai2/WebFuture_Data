<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment and Shipping Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Header Section -->
  <header class="bg-white p-4 shadow">
    <div class="max-w-7xl mx-auto">
      <img src="https://placehold.co/1356x224" alt="Banner image" class="w-full h-52 object-cover">
    </div>
  </header>

  <!-- Main Content Section -->
  <section class="bg-white p-8 shadow mt-6">
    <div class="max-w-4xl mx-auto">
      <h1 class="text-2xl font-bold text-center mb-4">Select your payment method</h1>
      <div class="flex justify-center space-x-4 mb-6">
        <label class="inline-flex items-center">
          <input type="radio" name="payment" class="form-radio" value="Credit Card">
          <span class="ml-2">Credit Card</span>
        </label>
        <label class="inline-flex items-center">
          <input type="radio" name="payment" class="form-radio" value="Paypal">
          <span class="ml-2">Paypal</span>
        </label>
        <label class="inline-flex items-center">
          <input type="radio" name="payment" class="form-radio" value="Bank Transfer">
          <span class="ml-2">Bank Transfer</span>
        </label>
      </div>

      <h2 class="text-xl font-semibold text-center mb-4">Enter your data</h2>
      <form class="space-y-4 mb-8">
        <div>
          <label class="block text-gray-700">Card Number</label>
          <input type="text" class="w-full p-2 border border-gray-300 rounded">
        </div>
        <div class="flex space-x-4">
          <div class="flex-1">
            <label class="block text-gray-700">Expiration date</label>
            <select class="w-full p-2 border border-gray-300 rounded">
              <option>Month</option>
            </select>
          </div>
          <div class="flex-1">
            <label class="block text-gray-700">Year</label>
            <select class="w-full p-2 border border-gray-300 rounded">
              <option>Year</option>
            </select>
          </div>
          <div>
            <label class="block text-gray-700">CVC</label>
            <input type="text" class="w-full p-2 border border-gray-300 rounded">
          </div>
        </div>
        <div class="text-center">
          <button class="bg-blue-500 text-white p-2 rounded">Continue</button>
        </div>
      </form>

      <h2 class="text-xl font-semibold text-center mb-4">Shipping Info</h2>
      <form class="space-y-4">
        <div class="flex space-x-4">
          <div class="flex-1">
            <label class="block text-gray-700">First Name</label>
            <input type="text" class="w-full p-2 border border-gray-300 rounded">
          </div>
          <div class="flex-1">
            <label class="block text-gray-700">Last Name</label>
            <input type="text" class="w-full p-2 border border-gray-300 rounded">
          </div>
        </div>
        <div class="flex space-x-4">
          <div class="flex-1">
            <label class="block text-gray-700">Phone</label>
            <input type="text" class="w-full p-2 border border-gray-300 rounded">
          </div>
          <div class="flex-1">
            <label class="block text-gray-700">E-mail</label>
            <input type="text" class="w-full p-2 border border-gray-300 rounded">
          </div>
        </div>
        <div class="flex space-x-4">
          <div class="flex-1">
            <label class="block text-gray-700">Country</label>
            <select class="w-full p-2 border border-gray-300 rounded">
              <option>United States</option>
            </select>
          </div>
          <div class="flex-1">
            <label class="block text-gray-700">State</label>
            <select class="w-full p-2 border border-gray-300 rounded">
              <option>Choose</option>
            </select>
          </div>
        </div>
        <div class="flex space-x-4">
          <div class="flex-1">
            <label class="block text-gray-700">City</label>
            <input type="text" class="w-full p-2 border border-gray-300 rounded">
          </div>
          <div class="flex-1">
            <label class="block text-gray-700">Zip Code</label>
            <input type="text" class="w-full p-2 border border-gray-300 rounded">
          </div>
        </div>
        <div class="flex justify-between items-center">
          <button class="bg-gray-500 text-white p-2 rounded">Back</button>
          <button class="bg-blue-500 text-white p-2 rounded">Next Step</button>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
