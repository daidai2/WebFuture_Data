<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Header -->
  <header class="bg-white p-4 shadow-md">
    <h1 class="text-2xl font-bold">Product Page</h1>
  </header>

  <!-- Main Content -->
  <section id="main-content" class="p-8">
    <!-- Product Details -->
    <div class="flex gap-8">
      <!-- Product Image and Thumbnails -->
      <div id="product-details" class="w-1/2">
        <img src="https://placehold.co/300x300" alt="Main Product Image" class="w-full mb-4">
        <div id="product-thumbnails" class="flex space-x-2">
          <img src="https://placehold.co/75x75" alt="Thumbnail 1" class="w-1/4">
          <img src="https://placehold.co/75x75" alt="Thumbnail 2" class="w-1/4">
          <img src="https://placehold.co/75x75" alt="Thumbnail 3" class="w-1/4">
          <img src="https://placehold.co/75x75" alt="Thumbnail 4" class="w-1/4">
        </div>
      </div>

      <!-- Product Info -->
      <aside id="product-info" class="w-1/2">
        <h1 class="text-3xl font-bold mb-2">Product Name</h1>
        <p class="mb-4">Manufacturer</p>

        <div id="color-options" class="mb-4">
          <label class="block mb-1">Color</label>
          <label class="block">
            <input type="radio" name="color" value="red" class="mr-2"> Red
          </label>
          <label class="block">
            <input type="radio" name="color" value="blue" class="mr-2"> Blue
          </label>
          <label class="block">
            <input type="radio" name="color" value="white" class="mr-2"> White
          </label>
        </div>

        <div id="pricing" class="mb-4">
          <span class="text-xl font-bold mr-4">$100</span>
          <span class="text-sm line-through">$200</span>
        </div>

        <button class="bg-blue-500 text-white px-4 py-2 rounded">Add to Cart</button>
      </aside>
    </div>

    <!-- Team Members -->
    <section id="team-members" class="mt-8">
      <div id="mate-one" class="flex mb-4">
        <img src="https://placehold.co/100x100" alt="Mate One Image" class="mr-4">
        <div>
          <h2 class="text-xl font-bold">Mate One</h2>
          <p>Job Title</p>
        </div>
      </div>
      <div id="mate-two" class="flex mb-4">
        <div>
          <h2 class="text-xl font-bold">Mate Two</h2>
          <p>Job Title</p>
        </div>
        <img src="https://placehold.co/100x100" alt="Mate Two Image" class="ml-4">
      </div>
      <div id="mate-three" class="flex">
        <img src="https://placehold.co/100x100" alt="Mate Three Image" class="mr-4">
        <div>
          <h2 class="text-xl font-bold">Mate Three</h2>
          <p>Job Title</p>
        </div>
      </div>
    </section>
  </section>

  <!-- Shipping and Payment -->
  <section id="shipping-and-payment" class="p-8 bg-white shadow-md mt-8">
    <form>
      <h3 class="text-2xl font-bold mb-4">Forma de envio</h3>

      <div id="transport-method" class="mb-4">
        <p class="font-semibold mb-2">Medio transporte</p>
        <label class="block">
          <input type="radio" name="transport" value="terrestre" class="mr-2"> Terrestre
        </label>
        <label class="block">
          <input type="radio" name="transport" value="aereo" class="mr-2"> Aereo
        </label>
        <label class="block">
          <input type="radio" name="transport" value="maritimo" class="mr-2"> Maritimo
        </label>
      </div>

      <div id="payment-method" class="mb-4">
        <p class="font-semibold mb-2">Forma de pago</p>
        <label class="block">
          <input type="radio" name="payment" value="tarjeta" class="mr-2"> Tarjeta (Credito/débito)
        </label>
        <label class="block">
          <input type="radio" name="payment" value="transferencia" class="mr-2"> Transferencia bancaria
        </label>
        <label class="block">
          <input type="radio" name="payment" value="metalico" class="mr-2"> Metalico
        </label>
      </div>

      <label class="block mb-2">Direccion</label>
      <input type="text" class="border w-full p-2 mb-4">

      <label class="block mb-2">País</label>
      <select class="border w-full p-2 mb-4">
        <option value="country1">Country 1</option>
        <option value="country2">Country 2</option>
        <option value="country3">Country 3</option>
      </select>

      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Aceptar</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 p-4 mt-8 text-white text-center">
    &copy; 2023 Your Company
  </footer>
</body>
</html>
