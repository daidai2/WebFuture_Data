<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Wireframe</title>
</head>
<body class="bg-gray-100">

  <div class="container mx-auto p-4">

    <!-- Header Section -->
    <header class="bg-white p-4 shadow-md flex justify-end">
      <a href="#" class="mr-4 text-blue-500">Login</a>
      <a href="#" class="text-blue-500">Sign Up</a>
    </header>

    <!-- Main Content Section -->
    <main class="mt-4">

      <!-- Login Form Section -->
      <section class="bg-white p-6 rounded-lg shadow-md mb-8">
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        <div class="mb-4">
          <label for="login" class="block text-gray-700">Login</label>
          <input type="text" id="login" class="w-full p-2 border rounded-md">
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700">Password</label>
          <input type="password" id="password" class="w-full p-2 border rounded-md">
        </div>
        <div class="flex items-center mb-4">
          <input type="checkbox" id="remember-me" class="mr-2">
          <label for="remember-me" class="text-gray-700">Remember me</label>
          <a href="#" class="ml-auto text-blue-500">Forgot Password</a>
        </div>
        <button class="w-full bg-blue-500 text-white p-2 rounded-md">LOG IN</button>
      </section>

      <!-- Content Section 1 -->
      <section class="bg-white p-6 rounded-lg shadow-md mb-8">
        <div class="flex">
          <div class="w-1/3">
            <img src="https://placehold.co/150x150" alt="Placeholder image" class="w-full rounded-md">
          </div>
          <div class="w-2/3 ml-4">
            <p class="bg-gray-200 h-4 mb-2"></p>
            <p class="bg-gray-200 h-4 mb-2"></p>
            <p class="bg-gray-200 h-4 mb-2"></p>
          </div>
        </div>
        <button class="mt-4 bg-gray-500 text-white p-2 rounded-md">BACK</button>
      </section>

      <!-- Content Section 2 -->
      <section class="bg-white p-6 rounded-lg shadow-md">
        <div class="flex mb-4">
          <div class="w-1/3">
            <img src="https://placehold.co/150x150" alt="Placeholder image" class="w-full rounded-md">
          </div>
          <div class="w-2/3 ml-4">
            <p class="bg-gray-200 h-4 mb-2"></p>
            <p class="bg-gray-200 h-4 mb-2"></p>
            <p class="bg-gray-200 h-4 mb-2"></p>
          </div>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Label</label>
          <input type="text" class="w-full p-2 border rounded-md">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Label</label>
          <input type="text" class="w-full p-2 border rounded-md">
        </div>
        <div class="flex items-center mb-4">
          <input type="checkbox" id="checkbox1" class="mr-2">
          <label for="checkbox1" class="text-gray-700 mr-4">Checkbox</label>
          <input type="checkbox" id="checkbox2" class="mr-2">
          <label for="checkbox2" class="text-gray-700">Checkbox</label>
        </div>
        <div class="flex items-center mb-4">
          <input type="radio" id="radio1" name="radios" class="mr-2">
          <label for="radio1" class="text-gray-700 mr-4">Radiobox</label>
          <input type="radio" id="radio2" name="radios" class="mr-2">
          <label for="radio2" class="text-gray-700">Radiobox</label>
        </div>
        <button class="bg-blue-500 text-white p-2 rounded-md">Button</button>
        <div class="mt-4">
          <img src="https://placehold.co/150x150" alt="Placeholder image" class="w-full rounded-md">
        </div>
      </section>
    </main>

    <!-- Footer Section -->
    <footer class="bg-white p-4 shadow-md text-center mt-8">
      <p class="text-gray-700">Footer Content</p>
    </footer>
  </div>

</body>
</html>
