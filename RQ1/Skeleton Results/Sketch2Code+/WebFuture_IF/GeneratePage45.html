<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- Header Section -->
  <header class="bg-white p-4 shadow-md">
    <div class="container mx-auto">
      <img src="https://placehold.co/1366x200" alt="Header Image" class="w-full h-48 object-cover">
      <div class="py-4">
        <p class="text-lg">Welcome to the payment page. Please follow the instructions below to complete your payment.</p>
      </div>
    </div>
  </header>

  <main class="container mx-auto mt-8 p-4 bg-white shadow-md">
    <!-- Payment Method Section -->
    <section id="payment-methods" class="mb-8">
      <h2 class="text-xl font-semibold mb-4">Select your payment method</h2>
      <div class="flex flex-col">
        <label class="mb-2">
          <input type="radio" name="payment" class="mr-2"> Credit Card
        </label>
        <label class="mb-2">
          <input type="radio" name="payment" class="mr-2"> Paypal
        </label>
        <label class="mb-4">
          <input type="radio" name="payment" class="mr-2"> Bank Transfer
        </label>
      </div>
    </section>

    <!-- Card Details Section -->
    <section id="card-details" class="mb-8">
      <h2 class="text-xl font-semibold mb-4">Enter your data</h2>
      <form>
        <div class="mb-4">
          <label for="card-number" class="block mb-2">Card Number</label>
          <input type="text" id="card-number" class="w-full p-2 border rounded-md">
        </div>
        <div class="mb-4 flex">
          <div class="mr-4">
            <label for="expiration-month" class="block mb-2">Expiration Date</label>
            <input type="text" id="expiration-month" placeholder="MM" class="w-16 p-2 border rounded-md">
          </div>
          <div class="mr-4">
            <label for="expiration-year" class="block mb-2 invisible">Year</label>
            <input type="text" id="expiration-year" placeholder="YY" class="w-16 p-2 border rounded-md">
          </div>
          <div>
            <label for="cvv" class="block mb-2 invisible">CVV</label>
            <input type="text" id="cvv" placeholder="CVV" class="w-16 p-2 border rounded-md">
          </div>
        </div>
        <div>
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Complete</button>
        </div>
      </form>
    </section>

    <!-- Additional Info Section -->
    <section id="additional-info">
      <h2 class="text-xl font-semibold mb-4">Additional Information</h2>
      <div class="mb-8">
        <img src="https://placehold.co/150x150" alt="Secondary thumbnail" class="float-left mr-4">
        <p>Additional details or instructions can be placed here. Please read carefully before proceeding.</p>
      </div>
      <div class="flex flex-col mb-4">
        <label class="mb-2">
          <input type="checkbox" class="mr-2"> Option 1
        </label>
        <label class="mb-2">
          <input type="checkbox" class="mr-2"> Option 2
        </label>
        <label class="mb-2">
          <input type="radio" name="example" class="mr-2"> Example Radio 1
        </label>
        <label class="mb-2">
          <input type="radio" name="example" class="mr-2"> Example Radio 2
        </label>
      </div>
      <div class="mb-4">
        <button type="button" class="bg-green-500 text-white px-4 py-2 rounded">Additional Action</button>
      </div>
      <div>
        <img src="https://placehold.co/150x150" alt="Secondary thumbnail" class="float-right ml-4">
      </div>
    </section>
  </main>

  <!-- Footer Section -->
  <footer class="bg-white p-4 shadow-md mt-8">
    <div class="container mx-auto text-center">
      <p>&copy; 2023. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
