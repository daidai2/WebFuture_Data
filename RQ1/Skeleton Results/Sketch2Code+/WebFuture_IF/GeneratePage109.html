<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobility Solutions & Daily Living Aids</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900">
  <!-- Header Section -->
  <header class="text-center py-6 bg-blue-600 text-white">
    <h1 class="text-3xl font-bold">Mobility Solutions & Daily Living Aids</h1>
    <p class="text-xl mt-2">Making Life Easier</p>
    <button class="mt-4 px-4 py-2 bg-blue-700 text-white hover:bg-blue-800 rounded">Find out More ></button>
  </header>

  <div class="container mx-auto mt-8">
    <!-- Navigation Section -->
    <nav class="flex justify-around py-4 bg-gray-200">
      <div class="text-center">
        <h2 class="text-xl font-semibold">Wheelchair Repair</h2>
        <button class="mt-2 px-4 py-2 bg-blue-600 text-white hover:bg-blue-700 rounded">Find out More ></button>
      </div>
      <div class="text-center">
        <h2 class="text-xl font-semibold">Community Contacts</h2>
        <button class="mt-2 px-4 py-2 bg-blue-600 text-white hover:bg-blue-700 rounded">Find out More ></button>
      </div>
    </nav>

    <!-- Key Content Highlights Section -->
    <section class="flex justify-around items-center py-8">
      <img src="https://placehold.co/150x150" alt="Placeholder" class="w-40 h-40 bg-gray-300">
      <button class="px-4 py-2 bg-blue-600 text-white hover:bg-blue-700 rounded">Find out More ></button>
    </section>

    <!-- Featured Product Section -->
    <section class="text-center py-8 bg-gray-200">
      <img src="https://placehold.co/600x300" alt="Product Image" class="mx-auto bg-gray-300">
      <p class="text-xl font-semibold mt-4">$24.9</p>
      <p class="text-lg mt-2">PRODUCT TITLE</p>

      <!-- Checklist Section -->
      <div class="mt-6">
        <p class="text-xl font-bold">Check items:</p>
        <div class="flex flex-col items-center mt-4">
          <label class="inline-flex items-center mt-2">
            <input type="checkbox" class="form-checkbox" checked>
            <span class="ml-2">Check item 1</span>
          </label>
          <label class="inline-flex items-center mt-2">
            <input type="checkbox" class="form-checkbox">
            <span class="ml-2">Check item 2</span>
          </label>
          <label class="inline-flex items-center mt-2">
            <input type="checkbox" class="form-checkbox">
            <span class="ml-2">Check item 3</span>
          </label>
        </div>
        <button class="mt-6 px-4 py-2 bg-green-600 text-white hover:bg-green-700 rounded">Buy Now</button>
      </div>
    </section>

    <!-- Form Section -->
    <section class="py-8">
      <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h2 class="text-2xl font-bold mb-6">Forma de envío</h2>

        <!-- Shipping Methods -->
        <div class="mb-4">
          <p class="font-semibold">Método de Transporte</p>
          <label class="block mt-2">
            <input type="radio" name="shipping" class="mr-2"> Servicio
          </label>
          <label class="block mt-2">
            <input type="radio" name="shipping" class="mr-2"> Aereo
          </label>
          <label class="block mt-2">
            <input type="radio" name="shipping" class="mr-2"> Maritimo
          </label>
        </div>

        <!-- Payment Methods -->
        <div class="mb-4">
          <p class="font-semibold">Forma de pago</p>
          <label class="block mt-2">
            <input type="radio" name="payment" class="mr-2"> Tarjeta (Credito/Debito)
          </label>
          <label class="block mt-2">
            <input type="radio" name="payment" class="mr-2"> Transferencia bancaria
          </label>
          <label class="block mt-2">
            <input type="radio" name="payment" class="mr-2"> Metálico
          </label>
        </div>

        <!-- Input Fields -->
        <div class="mb-4">
          <label class="block mb-2">
            <span>Direccion</span>
            <input type="text" class="form-input mt-1 block w-full">
          </label>
          <label class="block mb-2">
            <span>Pais</span>
            <select class="form-select mt-1 block w-full">
              <option>Seleccione su pais</option>
            </select>
          </label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white hover:bg-blue-700 rounded">Aceptar</button>
      </form>
    </section>
  </div>
</body>

</html>
