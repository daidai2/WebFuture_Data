<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout and Product Catalog</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <!-- Checkout Section -->
  <section class="bg-white p-4 rounded shadow-md mb-8">
    <header class="border-b pb-2 mb-4">
      <h1 class="text-2xl font-bold">Checkout</h1>
    </header>

    <!-- Shipping Address -->
    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Shipping Address</h2>
      <div class="mb-4">
        <label class="block mb-1" for="firstName">First Name</label>
        <input class="w-full p-2 border border-gray-300 rounded" type="text" id="firstName" name="firstName">
      </div>
      <div class="mb-4">
        <label class="block mb-1" for="lastName">Last Name</label>
        <input class="w-full p-2 border border-gray-300 rounded" type="text" id="lastName" name="lastName">
      </div>
      <div>
        <label class="block mb-1" for="company">Company</label>
        <input class="w-full p-2 border border-gray-300 rounded" type="text" id="company" name="company">
      </div>
    </div>

    <!-- Shipping Service -->
    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Shipping Service</h2>
      <div class="mb-4">
        <input type="radio" id="standard" name="shipping" class="mr-2" checked>
        <label for="standard" class="inline-flex items-center">
          <span>Standard</span> <span class="ml-4">14 days - $6.59</span>
        </label>
      </div>
      <div class="mb-4">
        <input type="radio" id="expedited" name="shipping" class="mr-2">
        <label for="expedited" class="inline-flex items-center">
          <span>Expedited</span> <span class="ml-4">7 days - $11.99</span>
        </label>
      </div>
      <div>
        <input type="radio" id="express" name="shipping" class="mr-2">
        <label for="express" class="inline-flex items-center">
          <span>Express</span> <span class="ml-4">3 days - $19.99</span>
        </label>
      </div>
    </div>

    <!-- Programming Languages & Dropdown -->
    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Programming Languages</h2>
      <div class="mb-4">
        <label for="dropdown" class="block mb-1">Get Drop Down Here</label>
        <select class="w-full p-2 border border-gray-300 rounded" id="dropdown" name="dropdown">
          <option value="">Choose an option</option>
        </select>
      </div>
      <div class="flex flex-wrap gap-4">
        <div>
          <input type="checkbox" id="csharp" name="language" class="mr-2">
          <label for="csharp">C#</label>
        </div>
        <div>
          <input type="checkbox" id="java" name="language" class="mr-2">
          <label for="java">Java</label>
        </div>
        <div>
          <input type="checkbox" id="php" name="language" class="mr-2">
          <label for="php">PHP</label>
        </div>
        <div>
          <input type="checkbox" id="visualbasic" name="language" class="mr-2">
          <label for="visualbasic">Visual Basic</label>
        </div>
      </div>
    </div>
  </section>

  <!-- Product Catalog Section -->
  <section class="bg-white p-4 rounded shadow-md">
    <header class="border-b pb-2 mb-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Product Catalog</h1>
      <input type="text" placeholder="Search" class="p-2 border border-gray-300 rounded w-1/4">
    </header>

    <div class="flex gap-6">
      <!-- Product 1 -->
      <article class="bg-gray-100 p-4 rounded shadow-md w-1/3">
        <img src="https://placehold.co/200" alt="Product 1" class="mb-4">
        <h2 class="text-xl mb-2">Product 1</h2>
        <p class="text-lg font-semibold mb-4">$20.00</p>
        <button class="w-full p-2 bg-blue-500 text-white rounded">Add to Cart</button>
      </article>

      <!-- Product 2 -->
      <article class="bg-gray-100 p-4 rounded shadow-md w-1/3">
        <img src="https://placehold.co/200" alt="Product 2" class="mb-4">
        <h2 class="text-xl mb-2">Product 2</h2>
        <p class="text-lg font-semibold mb-4">$10.00</p>
        <button class="w-full p-2 bg-blue-500 text-white rounded">Add to Cart</button>
      </article>

      <!-- Product 3 -->
      <article class="bg-gray-100 p-4 rounded shadow-md w-1/3">
        <img src="https://placehold.co/200" alt="Product 3" class="mb-4">
        <h2 class="text-xl mb-2">Product 3</h2>
        <p class="text-lg font-semibold mb-4">$40.00</p>
        <button class="w-full p-2 bg-blue-500 text-white rounded">Add to Cart</button>
      </article>
    </div>
  </section>
</body>
</html>
