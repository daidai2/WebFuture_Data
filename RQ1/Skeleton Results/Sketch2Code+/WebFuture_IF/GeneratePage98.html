<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
  <!-- Header -->
  <header class="flex justify-between p-4 bg-white shadow-md mb-8">
    <nav class="flex space-x-4">
      <a href="#" class="text-blue-500 hover:underline">Login</a>
      <a href="#" class="text-blue-500 hover:underline">Sign Up</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="space-y-8">

    <!-- Section 1: Login Form -->
    <section id="login-form" class="bg-white p-6 rounded shadow-md">
      <form>
        <div class="mb-4">
          <label for="login" class="block text-gray-700">Login</label>
          <input type="text" id="login" class="w-full p-2 border border-gray-300 rounded mt-1">
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700">Password</label>
          <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded mt-1">
        </div>
        <div class="flex items-center mb-4">
          <input type="checkbox" id="remember-me" class="mr-2">
          <label for="remember-me" class="text-gray-700">Remember me</label>
        </div>
        <div class="mb-4">
          <a href="#" class="text-blue-500 hover:underline">Forgot Password</a>
        </div>
        <button class="w-full bg-blue-500 text-white p-2 rounded mt-2">Login</button>
      </form>
    </section>

    <!-- Section 2: Dropdown and Checkboxes -->
    <section id="language-selection" class="bg-white p-6 rounded shadow-md">
      <div class="flex items-center space-x-4 mb-4">
        <label class="text-gray-700">C Sharp</label>
        <select class="p-2 border border-gray-300 rounded">
          <option>C Sharp</option>
        </select>
        <a href="#" class="text-blue-500 hover:underline">Get Drop Down Here</a>
      </div>
      <div class="flex space-x-4">
        <div class="flex items-center">
          <input type="checkbox" id="csharp" class="mr-2">
          <label for="csharp" class="text-gray-700">C#</label>
        </div>
        <div class="flex items-center">
          <input type="checkbox" id="java" class="mr-2">
          <label for="java" class="text-gray-700">Java</label>
        </div>
        <div class="flex items-center">
          <input type="checkbox" id="php" class="mr-2">
          <label for="php" class="text-gray-700">PHP</label>
        </div>
        <div class="flex items-center">
          <input type="checkbox" id="visual-basic" class="mr-2">
          <label for="visual-basic" class="text-gray-700">Visual Basic</label>
        </div>
      </div>
    </section>

    <!-- Section 3: Multiple Inputs and Checkboxes -->
    <section id="additional-inputs" class="bg-white p-6 rounded shadow-md">
      <div class="mb-4">
        <img src="https://placehold.co/100x100" alt="Placeholder" class="block mx-auto mb-4">
        <textarea class="w-full p-2 border border-gray-300 rounded" rows="4"></textarea>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-1">Label</label>
        <input type="text" class="w-full p-2 border border-gray-300 rounded">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-1">Label</label>
        <input type="text" class="w-full p-2 border border-gray-300 rounded">
      </div>
      <div class="flex items-center mb-4">
        <input type="checkbox" id="checkbox1" class="mr-2">
        <label for="checkbox1" class="text-gray-700">Checkbox</label>
      </div>
      <div class="flex items-center mb-4">
        <input type="checkbox" id="checkbox2" class="mr-2">
        <label for="checkbox2" class="text-gray-700">Checkbox</label>
      </div>
      <div class="flex items-center mb-4">
        <input type="radio" name="radiobtn" class="mr-2">
        <label class="text-gray-700">Radio button</label>
      </div>
      <div class="flex items-center mb-4">
        <input type="radio" name="radiobtn" class="mr-2">
        <label class="text-gray-700">Radio button</label>
      </div>
      <button class="w-full bg-blue-500 text-white p-2 rounded mt-2">Button</button>
      <div class="mt-4">
        <img src="https://placehold.co/100x100" alt="Placeholder" class="block mx-auto">
      </div>
    </section>
  </main>
</body>
</html>
