<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Low-Fidelity Wireframe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900">
  <header class="bg-white p-6 shadow-md flex justify-between items-center">
    <div>
      <h1 class="text-3xl font-bold">Title</h1>
      <h2 class="text-xl">Title Page</h2>
    </div>
    <div class="w-1/3">
      <video class="w-full h-auto" controls>
        <source src="video-placeholder.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </header>

  <main class="p-6">
    <section class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <article class="bg-white p-4 shadow-lg flex flex-col">
        <h3 class="text-2xl font-bold">Title</h3>
        <h4 class="text-xl">Title Post</h4>
        <img src="https://placehold.co/600x400" alt="Placeholder Image" class="w-full h-auto mt-4">
      </article>
      <article class="bg-white p-4 shadow-lg flex flex-col">
        <h3 class="text-2xl font-bold">Title</h3>
        <img src="https://placehold.co/600x400" alt="Placeholder Image" class="w-full h-auto mt-4">
        <h4 class="text-xl mt-4">Title Post</h4>
      </article>
      <article class="bg-white p-4 shadow-lg flex flex-col">
        <h3 class="text-2xl font-bold">Title</h3>
        <h4 class="text-xl">Title Post</h4>
        <img src="https://placehold.co/600x400" alt="Placeholder Image" class="w-full h-auto mt-4">
      </article>
      <article class="bg-white p-4 shadow-lg flex flex-col">
        <h3 class="text-2xl font-bold">Title</h3>
        <img src="https://placehold.co/600x400" alt="Placeholder Image" class="w-full h-auto mt-4">
        <h4 class="text-xl mt-4">Title Post</h4>
      </article>
    </section>

    <section class="mt-6">
      <img src="https://placehold.co/800x600" alt="Additional Content Image" class="w-full h-auto mt-6">
      <img src="https://placehold.co/800x600" alt="Additional Content Image" class="w-full h-auto mt-6">
      <p class="p-4">Some additional content text here, describing something important. Continua...</p>
      <img src="https://placehold.co/600x400" alt="Additional Content Image" class="w-full h-auto mt-6">
      <p class="p-4">Additional text describing more content. Lorem ipsum...</p>
    </section>

    <section class="mt-6 bg-white p-6 shadow-lg">
      <form>
        <label for="title" class="block text-lg font-medium">Title</label>
        <input type="text" id="title" name="title" class="block w-full mt-2 p-2 border border-gray-300 rounded-md">

        <div class="mt-4">
          <label class="text-lg font-medium block">Radio Buttons</label>
          <div class="mt-2">
            <label class="mr-4"><input type="radio" name="relevance" value="not_relevant"> Not Relevant</label>
            <label class="mr-4"><input type="radio" name="relevance" value="low"> Low</label>
            <label class="mr-4"><input type="radio" name="relevance" value="medium"> Medium</label>
            <label class="mr-4"><input type="radio" name="relevance" value="high"> High</label>
          </div>
        </div>

        <div class="mt-4">
          <label class="text-lg font-medium block">CheckBoxes</label>
          <div class="mt-2">
            <label class="block"><input type="checkbox" name="choice1"> Choice 1</label>
            <label class="block"><input type="checkbox" name="choice2"> Choice 2</label>
            <label class="block"><input type="checkbox" name="choice3"> Choice 3</label>
            <label class="block"><input type="checkbox" name="choice4"> Choice 4</label>
            <label class="block"><input type="checkbox" name="choice5"> Choice 5</label>
            <label class="block"><input type="checkbox" name="choice6"> Choice 6</label>
            <label class="block"><input type="checkbox" name="choice7"> Choice 7</label>
            <label class="block"><input type="checkbox" name="choice8"> Choice 8</label>
          </div>
        </div>

        <div class="mt-4 flex justify-between">
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg">OK</button>
          <button type="reset" class="bg-red-500 text-white px-4 py-2 rounded-lg">Cancel</button>
        </div>
      </form>
    </section>
  </main>
</body>

</html>
