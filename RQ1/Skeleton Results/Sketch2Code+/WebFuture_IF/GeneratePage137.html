<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <header class="bg-blue-500 text-white text-center py-4">
    <h1 class="text-2xl">Mobility Solutions & Daily Living Aids</h1>
    <p class="text-lg">Making Life Easier</p>
    <button class="mt-2 bg-white text-blue-500 py-2 px-4 rounded">Find Out More</button>
  </header>

  <nav class="flex justify-around bg-gray-200 py-4">
    <div class="text-center">
      <p>Wheelchair Repair</p>
      <button class="mt-2 bg-blue-500 text-white py-2 px-4 rounded">Find Out More</button>
    </div>
    <div class="text-center">
      <p>Community Contracts</p>
      <button class="mt-2 bg-blue-500 text-white py-2 px-4 rounded">Find Out More</button>
    </div>
  </nav>

  <section class="flex justify-center items-center py-8">
    <article class="flex items-center">
      <img src="https://placehold.co/150x150" alt="Feature Image" class="w-48 h-48 mr-4">
      <div>
        <button class="bg-blue-500 text-white py-2 px-4 rounded">Find Out More</button>
      </div>
    </article>
  </section>

  <section class="bg-white py-8 px-4 text-center max-w-lg mx-auto">
    <img src="https://placehold.co/250x150" alt="Product Image" class="mx-auto">
    <div class="my-4">
      <p class="text-2xl">$24.99</p>
      <p class="text-xl">Product Title</p>
    </div>
    <div class="border-t border-gray-300 my-4"></div>
    <div class="text-left">
      <p>Check items:</p>
      <ul class="list-none">
        <li><input type="checkbox" id="item1"> <label for="item1">Check item 1</label></li>
        <li><input type="checkbox" id="item2"> <label for="item2">Check item 2</label></li>
        <li><input type="checkbox" id="item3"> <label for="item3">Check item 3</label></li>
      </ul>
    </div>
    <div class="mt-4">
      <button class="bg-green-500 text-white py-2 px-4 rounded">Buy Now</button>
    </div>
  </section>

  <section class="flex justify-center items-center py-8">
    <img src="https://placehold.co/150x150" alt="Additional Image" class="w-48 h-48 mr-4">
    <div class="flex flex-col">
      <div>
        <button class="bg-blue-500 text-white py-2 px-4 rounded">Placeholder Button</button>
      </div>
      <div class="mt-4">
        <p>Placeholder text</p>
        <p>Placeholder text</p>
        <p>Placeholder text</p>
      </div>
      <div class="mt-4">
        <input type="radio" id="radio1" name="radio"><label for="radio1"> Placeholder radio button option</label><br>
        <input type="checkbox" id="additionalItem1"><label for="additionalItem1"> Placeholder checkbox item 1</label>
      </div>
    </div>
  </section>

  <footer class="bg-gray-200 text-center py-4">
    <button class="bg-red-500 text-white py-2 px-4 rounded mx-2">Back</button>
    <button class="bg-blue-500 text-white py-2 px-4 rounded mx-2">Button</button>
  </footer>
</body>
</html>
