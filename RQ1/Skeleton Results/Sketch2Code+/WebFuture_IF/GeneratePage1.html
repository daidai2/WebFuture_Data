<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up and Shipping Information</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- Header Section -->
  <header class="bg-gray-200 p-4 flex justify-between items-center">
    <a href="#" class="text-blue-500">Sign Up</a>
    <a href="#" class="text-blue-500">Login</a>
  </header>

  <!-- Main Section -->
  <section class="p-8">
    <!-- Sign Up Form -->
    <div class="mb-8">
      <h2 class="text-2xl mb-4">Sign Up</h2>
      <div class="grid grid-cols-2 gap-4">
        <input type="text" placeholder="Name" class="border p-2">
        <input type="text" placeholder="Last Name" class="border p-2">
        <input type="text" placeholder="Phone" class="border p-2">
        <input type="email" placeholder="E-mail" class="border p-2">
        <input type="password" placeholder="Password" class="border p-2">
        <input type="password" placeholder="Confirm Password" class="border p-2">
      </div>
      <div class="mt-4">
        <label>
          <input type="checkbox">
          I agree to Terms and Conditions
        </label>
      </div>
      <button class="mt-4 bg-blue-500 text-white p-2">Sign Up</button>
    </div>

    <!-- Optional Info Section -->
    <aside class="mb-8">
      <h2 class="text-2xl mb-4">Additional Information</h2>
      <div class="flex">
        <div class="w-1/3">
          <img src="https://placehold.co/100x100" alt="Placeholder Image">
        </div>
        <div class="w-2/3 p-2">
          <p>Additional Information or Actions</p>
          <button class="mt-4 bg-gray-500 text-white p-2">Back</button>
          <div class="mt-4">
            <label>
              <input type="checkbox"> Checkbox
            </label>
          </div>
        </div>
      </div>
    </aside>
  </section>

  <!-- Shipping Section -->
  <footer class="bg-gray-100 p-8">
    <h2 class="text-2xl mb-4">Shipping Information</h2>
    <div class="grid grid-cols-2 gap-4 mb-4">
      <input type="text" placeholder="First Name" class="border p-2">
      <input type="text" placeholder="Last Name" class="border p-2">
      <input type="text" placeholder="Phone" class="border p-2">
      <input type="email" placeholder="E-mail" class="border p-2">
      <select class="border p-2">
        <option>United States</option>
      </select>
      <select class="border p-2">
        <option>Choose</option>
      </select>
      <input type="text" placeholder="City" class="border p-2 col-span-2">
      <input type="text" placeholder="Zip Code" class="border p-2 col-span-2">
    </div>
    <div class="flex justify-between">
      <button class="bg-gray-500 text-white p-2">Back</button>
      <button class="bg-blue-500 text-white p-2">Next Step</button>
    </div>
  </footer>
</body>
</html>
