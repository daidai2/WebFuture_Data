<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-lg">

    <!-- Payment Method Section -->
    <section class="mb-6">
      <header class="text-lg font-semibold mb-4">Select your payment method</header>
      <div class="mb-4">
        <label class="block mb-2"><input type="radio" name="payment_method" value="credit_card" class="mr-2">Credit Card</label>
        <label class="block mb-2"><input type="radio" name="payment_method" value="paypal" class="mr-2">Paypal</label>
        <label class="block mb-4"><input type="radio" name="payment_method" value="bank_transfer" class="mr-2">Bank transfer</label>
      </div>
      <header class="text-lg font-semibold mb-4">Enter your data</header>
      <div class="mb-4">
        <label class="block mb-2">Card Number</label>
        <input type="text" class="w-full px-3 py-2 border rounded-lg mb-4" placeholder="Card Number">
        <div class="grid grid-cols-3 gap-4">
          <div>
            <label class="block mb-2">Expiration date</label>
            <select class="w-full px-3 py-2 border rounded-lg">
              <option>Month</option>
            </select>
          </div>
          <div class="mt-5">
            <select class="w-full px-3 py-2 border rounded-lg">
              <option>Year</option>
            </select>
          </div>
          <div>
            <label class="block mb-2">CCV</label>
            <input type="text" class="w-full px-3 py-2 border rounded-lg" placeholder="CCV">
          </div>
        </div>
      </div>
      <button class="bg-blue-500 text-white px-6 py-2 rounded-lg">Complete</button>
    </section>

    <!-- User Authentication Section -->
    <section class="mb-6">
      <nav class="flex mb-4">
        <button class="flex-1 text-center py-2 border-b-2 border-blue-500">Sign Up</button>
        <button class="flex-1 text-center py-2 border-b-2">Login</button>
      </nav>

      <!-- Sign Up Section -->
      <div>
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block mb-2">Name</label>
            <input type="text" class="w-full px-3 py-2 border rounded-lg" placeholder="Name">
          </div>
          <div>
            <label class="block mb-2">Last Name</label>
            <input type="text" class="w-full px-3 py-2 border rounded-lg" placeholder="Last Name">
          </div>
        </div>
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block mb-2">Phone</label>
            <input type="text" class="w-full px-3 py-2 border rounded-lg" placeholder="Phone">
          </div>
          <div>
            <label class="block mb-2">Email</label>
            <input type="email" class="w-full px-3 py-2 border rounded-lg" placeholder="Email">
          </div>
        </div>
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block mb-2">Password</label>
            <input type="password" class="w-full px-3 py-2 border rounded-lg" placeholder="Password">
          </div>
          <div>
            <label class="block mb-2">Confirm Password</label>
            <input type="password" class="w-full px-3 py-2 border rounded-lg" placeholder="Confirm Password">
          </div>
        </div>
        <div class="flex items-center mb-4">
          <input type="checkbox" class="mr-2">
          <label>I agree to Terms and Conditions</label>
        </div>
        <button class="bg-blue-500 text-white px-6 py-2 rounded-lg">Sign Up</button>
      </div>
    </section>

    <!-- Shipping Information Section -->
    <section>
      <header class="text-lg font-semibold mb-4">Shipping Info</header>
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label class="block mb-2">First Name</label>
          <input type="text" class="w-full px-3 py-2 border rounded-lg" placeholder="First Name">
        </div>
        <div>
          <label class="block mb-2">Last Name</label>
          <input type="text" class="w-full px-3 py-2 border rounded-lg" placeholder="Last Name">
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label class="block mb-2">Phone</label>
          <input type="text" class="w-full px-3 py-2 border rounded-lg" placeholder="Phone">
        </div>
        <div>
          <label class="block mb-2">Email</label>
          <input type="email" class="w-full px-3 py-2 border rounded-lg" placeholder="Email">
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label class="block mb-2">Country</label>
          <select class="w-full px-3 py-2 border rounded-lg">
            <option>United States</option>
          </select>
        </div>
        <div>
          <label class="block mb-2">State</label>
          <select class="w-full px-3 py-2 border rounded-lg">
            <option>Choose</option>
          </select>
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label class="block mb-2">City</label>
          <select class="w-full px-3 py-2 border rounded-lg">
            <option>Palo Alto</option>
          </select>
        </div>
        <div>
          <label class="block mb-2">Zip Code</label>
          <input type="text" class="w-full px-3 py-2 border rounded-lg" placeholder="Zip Code">
        </div>
      </div>
      <div class="flex justify-between items-center">
        <button class="bg-gray-500 text-white px-6 py-2 rounded-lg">Back</button>
        <button class="bg-blue-500 text-white px-6 py-2 rounded-lg">Next Step</button>
      </div>
    </section>

  </div>
</body>
</html>
