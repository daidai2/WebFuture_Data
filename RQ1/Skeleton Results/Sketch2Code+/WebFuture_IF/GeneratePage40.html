<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Implementation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans">
  <header class="p-8 bg-gray-200 text-center">
    <h1 class="text-4xl mb-2">Mobility Solutions & Daily Living Aids</h1>
    <h2 class="text-2xl mb-6">Making Life Easier</h2>
    <button class="bg-blue-500 text-white px-4 py-2 rounded">Find out More</button>
  </header>

  <main class="p-8 space-y-12">

    <section class="promotional space-y-12">
      <div class="flex justify-between items-center">
        <div class="text-center space-y-4">
          <h3 class="text-xl">Wheelchair Repair</h3>
          <button class="bg-blue-500 text-white px-4 py-2 rounded">Find out More</button>
        </div>
        <div class="text-center space-y-4">
          <h3 class="text-xl">Community Contracts</h3>
          <button class="bg-blue-500 text-white px-4 py-2 rounded">Find out More</button>
        </div>
      </div>
    </section>

    <section class="staff-highlights space-y-12">
      <div class="flex items-center space-x-4">
        <img src="https://placehold.co/100x100" alt="Profile 1" class="w-24 h-24 bg-gray-300">
        <div>
          <h4 class="text-lg">Name One</h4>
          <p>Job Title</p>
          <p>Details</p>
        </div>
      </div>

      <div class="flex items-center space-x-4">
        <div>
          <h4 class="text-lg">Name Two</h4>
          <p>Job Title</p>
          <p>Details</p>
        </div>
        <img src="https://placehold.co/100x100" alt="Profile 2" class="w-24 h-24 bg-gray-300">
      </div>

      <div class="flex items-center space-x-4">
        <img src="https://placehold.co/100x100" alt="Profile 3" class="w-24 h-24 bg-gray-300">
        <div>
          <h4 class="text-lg">Name Three</h4>
          <p>Job Title</p>
          <p>Details</p>
        </div>
      </div>
    </section>

    <section class="newsletter space-y-6">
      <img src="https://placehold.co/600x200" alt="Newsletter Image" class="w-full h-48 bg-gray-300">

      <div class="space-y-2">
        <input type="text" placeholder="Your Email" class="p-2 w-full border border-gray-300 rounded">
        <p>Subscribe to our newsletter for the latest updates</p>
      </div>

      <form class="space-y-4">
        <div>
          <input type="checkbox" id="option1">
          <label for="option1">Option 1</label>
        </div>
        <div>
          <input type="checkbox" id="option2">
          <label for="option2">Option 2</label>
        </div>
        <div>
          <input type="radio" id="radio1" name="radio">
          <label for="radio1">Radio Option 1</label>
        </div>
      </form>

      <div class="flex justify-between">
        <button class="bg-gray-500 text-white px-4 py-2 rounded">BACK</button>
        <button class="bg-blue-500 text-white px-4 py-2 rounded">SUBSCRIBE</button>
      </div>
    </section>

  </main>
</body>
</html>
