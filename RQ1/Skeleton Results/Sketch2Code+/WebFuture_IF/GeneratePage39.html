<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-5">

  <div class="container mx-auto bg-white p-5 shadow-md">
    <!-- Header Section -->
    <header class="mb-5">
      <h1 class="text-2xl font-bold mb-3">Write Review</h1>
      <div class="flex items-center mb-3">
        <img src="https://placehold.co/50x50" alt="Product Image" class="mr-3">
        <div>
          <p class="text-lg font-semibold">Product Name</p>
          <p class="text-lg text-gray-600">$Price</p>
        </div>
        <div class="ml-auto text-right">
          <div class="text-yellow-500">★★★★★</div>
          <p class="text-gray-600">45 reviews</p>
        </div>
      </div>
    </header>

    <!-- Rate Product Form -->
    <section class="mb-5">
      <h2 class="text-xl font-bold mb-2">Rate Product</h2>
      <div class="flex items-center mb-3">
        <div class="text-yellow-500">★★★★★</div>
        <p class="ml-2 text-gray-600">Bad!</p>
      </div>
      <div class="space-y-3">
        <div>
          <h3 class="text-lg font-bold">Headline</h3>
          <input type="text" class="w-full p-2 border border-gray-300 rounded">
        </div>
        <div>
          <p class="text-lg font-bold">Review</p>
          <textarea class="w-full p-2 border border-gray-300 rounded" rows="4"></textarea>
        </div>
        <div class="text-right">
          <button class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
        </div>
      </div>
    </section>

    <!-- Product Display Section -->
    <section class="mb-5 text-center">
      <img src="https://placehold.co/300x300" alt="Product Image" class="mx-auto mb-3">
      <p class="text-2xl font-bold mb-1">$24.99</p>
      <h3 class="text-xl font-semibold mb-5">Product Title</h3>
    </section>

    <!-- Check Items List -->
    <section class="mb-5">
      <h3 class="text-lg font-bold mb-3">Check items:</h3>
      <ul class="space-y-2">
        <li class="flex items-center">
          <input type="checkbox" id="item1" class="mr-2">
          <label for="item1">Check item 1</label>
        </li>
        <li class="flex items-center">
          <input type="checkbox" id="item2" class="mr-2">
          <label for="item2">Check item 2</label>
        </li>
        <li class="flex items-center">
          <input type="checkbox" id="item3" class="mr-2">
          <label for="item3">Check item 3</label>
        </li>
      </ul>
    </section>

    <!-- Purchase Button -->
    <div class="text-center mb-5">
      <button class="bg-green-500 text-white px-4 py-2 rounded">Buy Now</button>
    </div>

    <!-- Additional Content Section -->
    <section class="border-t pt-5">
      <div class="mb-5">
        <img src="https://placehold.co/300x300" alt="Additional Product Image" class="mx-auto">
      </div>
      <div class="text-center mb-5">
        <p>... (Additional content)</p>
      </div>
      <ul class="space-y-3">
        <li class="flex items-center">
          <input type="checkbox" id="unchecked1" class="mr-2">
          <label for="unchecked1">...</label>
        </li>
        <li class="flex items-center">
          <input type="checkbox" id="unchecked2" class="mr-2">
          <label for="unchecked2">...</label>
        </li>
        <li class="flex items-center">
          <input type="checkbox" id="unchecked3" class="mr-2">
          <label for="unchecked3">...</label>
        </li>
      </ul>
      <div class="flex justify-around mt-5">
        <button class="bg-gray-500 text-white px-4 py-2 rounded">Back</button>
        <button class="bg-blue-500 text-white px-4 py-2 rounded">Face</button>
        <button class="bg-red-500 text-white px-4 py-2 rounded">Button</button>
      </div>
    </section>
  </div>
</body>
</html>
