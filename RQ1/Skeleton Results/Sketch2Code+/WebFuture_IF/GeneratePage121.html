<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Layout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-white p-6 shadow-md">
    <div class="container mx-auto">
      <h1 class="text-3xl font-bold">Title</h1>
      <h2 class="text-xl text-gray-700">Subtitle</h2>
      <hr class="mt-4">
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto mt-6 p-4 grid grid-cols-1 gap-6">

    <!-- Featured Media Section -->
    <section class="flex justify-center">
      <iframe class="w-full md:w-1/2 h-64" src="https://placehold.co/640x480" frameborder="0" allowfullscreen></iframe>
    </section>

    <!-- Article Summaries Section -->
    <section class="mt-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <article class="bg-white p-4 shadow-md">
        <h3 class="text-lg font-bold mb-2">Article 1 Title</h3>
        <img class="w-full h-32 object-cover mb-2" src="https://placehold.co/300x200" alt="Article 1 Image">
        <p>Article 1 Description</p>
      </article>
      <article class="bg-white p-4 shadow-md">
        <h3 class="text-lg font-bold mb-2">Article 2 Title</h3>
        <img class="w-full h-32 object-cover mb-2" src="https://placehold.co/300x200" alt="Article 2 Image">
        <p>Article 2 Description</p>
      </article>
      <article class="bg-white p-4 shadow-md">
        <h3 class="text-lg font-bold mb-2">Article 3 Title</h3>
        <img class="w-full h-32 object-cover mb-2" src="https://placehold.co/300x200" alt="Article 3 Image">
        <p>Article 3 Description</p>
      </article>
    </section>

    <!-- Form Elements Section -->
    <section class="bg-white p-4 shadow-md mt-6">
      <h3 class="text-xl font-bold mb-4">Form Section</h3>
      <div class="mb-4">
        <label for="form-input" class="block text-lg mb-2">Input Field:</label>
        <input id="form-input" type="text" class="w-full p-2 border border-gray-300 rounded">
      </div>
      <div class="flex items-center mb-4">
        <input id="form-checkbox" type="checkbox" class="mr-2">
        <label for="form-checkbox">Checkbox Element</label>
      </div>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
    </section>

    <!-- Product Catalog Section -->
    <section class="bg-white p-4 shadow-md mt-6">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold">Product Catalog</h3>
        <div class="flex items-center">
          <input type="search" class="p-2 border border-gray-300 rounded" placeholder="Search">
          <button class="bg-gray-500 text-white py-2 px-4 rounded ml-2">Search</button>
        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <!-- Product 1 -->
        <article class="bg-white p-4 shadow-md text-center">
          <img class="w-full h-40 object-cover mb-2" src="https://placehold.co/300x200" alt="Product 1">
          <h4 class="text-lg font-bold">Product 1</h4>
          <p class="text-gray-700">$10.00</p>
          <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-2">Add to Cart</button>
        </article>
        <!-- Product 2 -->
        <article class="bg-white p-4 shadow-md text-center">
          <img class="w-full h-40 object-cover mb-2" src="https://placehold.co/300x200" alt="Product 2">
          <h4 class="text-lg font-bold">Product 2</h4>
          <p class="text-gray-700">$20.00</p>
          <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-2">Add to Cart</button>
        </article>
        <!-- Product 3 -->
        <article class="bg-white p-4 shadow-md text-center">
          <img class="w-full h-40 object-cover mb-2" src="https://placehold.co/300x200" alt="Product 3">
          <h4 class="text-lg font-bold">Product 3</h4>
          <p class="text-gray-700">$30.00</p>
          <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-2">Add to Cart</button>
        </article>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white p-4 mt-6">
    <div class="container mx-auto text-center">
      <p>&copy; 2023 Company Name. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
