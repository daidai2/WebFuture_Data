<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="w-full max-w-4xl bg-white p-8 rounded shadow-md">
    <!-- Navigation Bar -->
    <nav class="flex justify-end space-x-4 mb-8">
      <a href="#" class="text-blue-500">Sign Up</a>
      <a href="#" class="text-blue-500">Login</a>
    </nav>
    <!-- Form Section -->
    <section class="mb-8">
      <h1 class="text-2xl font-bold mb-4">Main Form</h1>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="firstName" class="block text-gray-600">Name</label>
          <input type="text" id="firstName" class="w-full border-gray-300 rounded p-2">
        </div>
        <div>
          <label for="lastName" class="block text-gray-600">Last Name</label>
          <input type="text" id="lastName" class="w-full border-gray-300 rounded p-2">
        </div>
        <div>
          <label for="phone" class="block text-gray-600">Phone</label>
          <input type="text" id="phone" class="w-full border-gray-300 rounded p-2">
        </div>
        <div>
          <label for="email" class="block text-gray-600">E-mail</label>
          <input type="email" id="email" class="w-full border-gray-300 rounded p-2">
        </div>
        <div>
          <label for="password" class="block text-gray-600">Password</label>
          <input type="password" id="password" class="w-full border-gray-300 rounded p-2">
        </div>
        <div>
          <label for="confirmPassword" class="block text-gray-600">Confirm Password</label>
          <input type="password" id="confirmPassword" class="w-full border-gray-300 rounded p-2">
        </div>
      </div>
      <div class="flex items-center mt-6">
        <input type="checkbox" id="terms" class="mr-2">
        <label for="terms" class="text-gray-600">I agree to Terms and Conditions</label>
      </div>
      <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Sign Up</button>
    </section>
    <!-- Image Section 1 -->
    <section class="mb-8">
      <div class="flex space-x-4 mb-4">
        <div class="w-48 h-48 bg-gray-200 border border-gray-300 flex items-center justify-center">
          <img src="https://placehold.co/200x200" alt="Placeholder">
        </div>
        <div class="flex-1 bg-gray-100 border border-gray-300 p-4"></div>
      </div>
      <button class="bg-gray-500 text-white px-4 py-2 rounded">Back</button>
    </section>
    <!-- Image Section 2 -->
    <section class="mb-8">
      <div class="flex space-x-4">
        <div class="w-48 h-48 bg-gray-200 border border-gray-300 flex items-center justify-center">
          <img src="https://placehold.co/200x200" alt="Placeholder">
        </div>
        <div class="flex-1 bg-gray-100 border border-gray-300 p-4"></div>
      </div>
    </section>
    <!-- Miscellaneous Section -->
    <section>
      <div class="mb-4 space-y-2">
        <div class="h-4 bg-gray-300"></div>
        <div class="h-4 bg-gray-300"></div>
        <div class="h-4 bg-gray-300"></div>
      </div>
      <div class="mb-4">
        <input type="checkbox" id="checkbox1" class="mr-2">
        <label for="checkbox1">Checkbox 1</label>
      </div>
      <div class="mb-4">
        <input type="checkbox" id="checkbox2" class="mr-2">
        <label for="checkbox2">Checkbox 2</label>
      </div>
      <div class="mb-4">
        <input type="radio" id="radioOption" class="mr-2" name="radioGroup">
        <label for="radioOption">Radio Option</label>
      </div>
      <div class="flex space-x-4">
        <button class="bg-gray-500 text-white px-4 py-2 rounded">Back</button>
        <button class="bg-gray-500 text-white px-4 py-2 rounded">Button</button>
      </div>
    </section>
  </div>
</body>
</html>
