<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Low-Fidelity Wireframe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="container mx-auto p-4">
    <!-- Header Section -->
    <header class="mb-4">
      <h1 class="text-4xl font-bold">Title</h1>
      <h2 class="text-xl">Title Page</h2>
    </header>

    <!-- Hero Section -->
    <section class="flex mb-4">
      <div class="w-2/3 bg-gray-300 h-64 flex items-center justify-center">
        <img src="https://placehold.co/100x100?text=Play+Button" alt="Play Button">
      </div>
    </section>

    <!-- Featured Articles -->
    <section class="grid grid-cols-2 gap-4 mb-4">
      <article class="bg-white p-4 shadow-lg">
        <h3 class="text-2xl font-bold">Title</h3>
        <h4 class="text-lg">Subtitle</h4>
        <img src="https://placehold.co/300x200?text=Image+Placeholder" alt="Image Placeholder" class="my-2">
        <p>Description</p>
      </article>
      <article class="bg-white p-4 shadow-lg">
        <h3 class="text-2xl font-bold">Title</h3>
        <h4 class="text-lg">Subtitle</h4>
        <img src="https://placehold.co/300x200?text=Image+Placeholder" alt="Image Placeholder" class="my-2">
        <p>Description</p>
      </article>
      <article class="bg-white p-4 shadow-lg">
        <h3 class="text-2xl font-bold">Title</h3>
        <h4 class="text-lg">Subtitle</h4>
        <img src="https://placehold.co/300x200?text=Image+Placeholder" alt="Image Placeholder" class="my-2">
        <p>Description</p>
      </article>
      <article class="bg-white p-4 shadow-lg">
        <h3 class="text-2xl font-bold">Title</h3>
        <h4 class="text-lg">Subtitle</h4>
        <img src="https://placehold.co/300x200?text=Image+Placeholder" alt="Image Placeholder" class="my-2">
        <p>Description</p>
      </article>
    </section>

    <!-- Large Banner Image -->
    <div class="bg-gray-300 h-64 mb-4"></div>

    <!-- Form Section -->
    <form class="mb-4">
      <input type="text" placeholder="Input Field 1" class="block w-full p-2 border mb-2">
      <input type="text" placeholder="Input Field 2" class="block w-full p-2 border mb-2">
      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Go</button>
    </form>

    <!-- Additional Form Elements -->
    <div class="mb-4">
      <div class="flex items-center mb-2">
        <input type="checkbox" id="checkbox1">
        <label for="checkbox1" class="ml-2">Checkbox 1</label>
      </div>
      <div class="flex items-center mb-2">
        <input type="checkbox" id="checkbox2">
        <label for="checkbox2" class="ml-2">Checkbox 2</label>
      </div>
      <div class="flex items-center mb-2">
        <input type="radio" id="radio1" name="radio">
        <label for="radio1" class="ml-2">Radio Button</label>
      </div>
    </div>

    <!-- Footer Section -->
    <footer class="text-center p-4 bg-gray-800 text-white">
      <p>Size Indicator: 1356 x 624</p>
    </footer>

    <!-- Product Catalog Section -->
    <section class="mt-4">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">Product Catalog</h2>
        <form class="flex">
          <input type="text" placeholder="Search" class="p-2 border mr-2">
          <button class="bg-blue-500 text-white py-2 px-4 rounded">Search</button>
        </form>
      </div>
      <div class="grid grid-cols-3 gap-4">
        <article class="bg-white p-4 shadow-lg text-center">
          <img src="https://placehold.co/200x200?text=Product+1" alt="Product 1" class="mb-2">
          <h3 class="text-xl font-bold">Product 1</h3>
          <p class="text-lg">$30.00</p>
          <button class="bg-green-500 text-white py-2 px-4 rounded">Add to Cart</button>
        </article>
        <article class="bg-white p-4 shadow-lg text-center">
          <img src="https://placehold.co/200x200?text=Product+2" alt="Product 2" class="mb-2">
          <h3 class="text-xl font-bold">Product 2</h3>
          <p class="text-lg">$10.00</p>
          <button class="bg-green-500 text-white py-2 px-4 rounded">Add to Cart</button>
        </article>
        <article class="bg-white p-4 shadow-lg text-center">
          <img src="https://placehold.co/200x200?text=Product+3" alt="Product 3" class="mb-2">
          <h3 class="text-xl font-bold">Product 3</h3>
          <p class="text-lg">$40.00</p>
          <button class="bg-green-500 text-white py-2 px-4 rounded">Add to Cart</button>
        </article>
      </div>
    </section>
  </div>

</body>
</html>
