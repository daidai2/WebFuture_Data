<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <header class="flex justify-between items-center py-4 bg-blue-500 text-white px-6">
    <div>
      <h1 class="text-2xl font-bold">Title</h1>
      <p>Title Page</p>
    </div>
    <div>
      <iframe class="w-32 h-20 bg-gray-300 flex justify-center items-center" src="https://www.placehold.co/150x100?text=Video" frameborder="0">
      </iframe>
    </div>
  </header>

  <main class="mt-6">
    <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
      <article class="bg-white p-4 shadow rounded">
        <h3 class="font-bold">Title</h3>
        <img src="https://www.placehold.co/150x100" alt="Placeholder" class="w-full my-2">
        <p>Title Text</p>
      </article>
      <article class="bg-white p-4 shadow rounded">
        <h3 class="font-bold">Title</h3>
        <img src="https://www.placehold.co/150x100" alt="Placeholder" class="w-full my-2">
        <p>Title Text</p>
      </article>
      <article class="bg-white p-4 shadow rounded">
        <h3 class="font-bold">Title</h3>
        <img src="https://www.placehold.co/150x100" alt="Placeholder" class="w-full my-2">
        <p>Title Text</p>
      </article>
      <article class="bg-white p-4 shadow rounded">
        <h3 class="font-bold">Title</h3>
        <img src="https://www.placehold.co/150x100" alt="Placeholder" class="w-full my-2">
        <p>Title Text</p>
      </article>
    </section>

    <section class="flex flex-wrap gap-4 mb-8">
      <div class="w-full md:w-1/2 lg:w-1/4">
        <img src="https://www.placehold.co/250x250" alt="Large Placeholder" class="w-full">
      </div>
      <div class="w-full md:w-1/2 lg:w-1/4">
        <img src="https://www.placehold.co/250x250" alt="Large Placeholder" class="w-full">
      </div>
      <div class="w-full md:w-1/2 lg:w-1/4">
        <img src="https://www.placehold.co/150x150" alt="Medium Placeholder" class="w-full">
      </div>
      <div class="w-full lg:w-1/2">
        <p class="p-4 w-full">Placeholder for text</p>
      </div>
      <div class="w-full md:w-1/2 lg:w-1/4">
        <img src="https://www.placehold.co/100x100" alt="Small Placeholder" class="w-full">
      </div>
      <div class="w-full lg:w-1/2">
        <p class="p-4">Placeholder for text</p>
      </div>
    </section>

    <section class="bg-white p-6 rounded shadow">
      <h2 class="font-semibold mb-4">Forma de envío</h2>
      <form class="space-y-4">
        <fieldset>
          <legend class="font-semibold">Método transporte</legend>
          <label class="block">
            <input type="radio" name="transport" value="terrestre">
            Terrestre
          </label>
          <label class="block">
            <input type="radio" name="transport" value="aereo">
            Aéreo
          </label>
          <label class="block">
            <input type="radio" name="transport" value="maritimo">
            Marítimo
          </label>
        </fieldset>

        <fieldset>
          <legend class="font-semibold">Forma de pago</legend>
          <label class="block">
            <input type="radio" name="payment" value="tarjeta">
            Tarjeta (Crédito/Débito)
          </label>
          <label class="block">
            <input type="radio" name="payment" value="transferencia">
            Transferencia bancaria
          </label>
          <label class="block">
            <input type="radio" name="payment" value="metalico">
            Metálico
          </label>
        </fieldset>

        <div>
          <label class="block font-semibold">Dirección</label>
          <input type="text" class="border p-2 w-full" name="direccion">
        </div>
        <div>
          <label class="block font-semibold">País</label>
          <div class="flex items-center">
            <input type="text" class="border p-2 w-full" name="pais">
            <input type="checkbox" class="ml-2">
          </div>
        </div>

        <div class="text-right">
          <button type="submit" class="bg-blue-500 text-white p-2 rounded">Aceptar</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="py-4 mt-8 text-center bg-blue-500 text-white">
    Footer content here
  </footer>
</body>
</html>
