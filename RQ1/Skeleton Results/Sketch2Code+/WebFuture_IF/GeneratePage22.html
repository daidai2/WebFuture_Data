<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <header class="bg-blue-500 text-white p-4">
    <nav class="flex justify-between">
      <div class="flex space-x-4">
        <h1 class="text-xl font-bold cursor-pointer">Sign Up</h1>
        <h1 class="text-xl font-bold cursor-pointer">Login</h1>
      </div>
    </nav>
  </header>
  <main class="container mx-auto p-4">
    <article class="bg-white p-6 rounded shadow-md mb-6">
      <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
      <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block mb-1 font-bold" for="first-name">Name</label>
          <input class="border border-gray-300 p-2 w-full" type="text" id="first-name">
        </div>
        <div>
          <label class="block mb-1 font-bold" for="last-name">Last Name</label>
          <input class="border border-gray-300 p-2 w-full" type="text" id="last-name">
        </div>
        <div>
          <label class="block mb-1 font-bold" for="phone">Phone</label>
          <input class="border border-gray-300 p-2 w-full" type="text" id="phone">
        </div>
        <div>
          <label class="block mb-1 font-bold" for="email">Email</label>
          <input class="border border-gray-300 p-2 w-full" type="email" id="email">
        </div>
        <div>
          <label class="block mb-1 font-bold" for="password">Password</label>
          <input class="border border-gray-300 p-2 w-full" type="password" id="password">
        </div>
        <div>
          <label class="block mb-1 font-bold" for="confirm-password">Confirm Password</label>
          <input class="border border-gray-300 p-2 w-full" type="password" id="confirm-password">
        </div>
        <div class="col-span-2 flex items-center">
          <input type="checkbox" id="terms" class="mr-2">
          <label for="terms">I agree to Terms and Conditions</label>
        </div>
        <div class="col-span-2 flex justify-center">
          <button type="submit" class="bg-blue-500 text-white p-2 rounded">SIGN UP</button>
        </div>
      </form>
    </article>

    <article class="bg-white p-6 rounded shadow-md mb-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">Product Catalog</h2>
        <div>
          <input type="text" class="border border-gray-300 p-2" placeholder="Search...">
          <button class="bg-blue-500 text-white p-2 rounded">Search</button>
        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="bg-gray-200 p-4 rounded flex flex-col items-center">
          <img src="https://placehold.co/100x100" alt="Product 1">
          <h3 class="mt-2 font-bold">PRODUCT 1</h3>
          <p class="text-gray-700">$20.00</p>
          <button class="bg-blue-500 text-white mt-2 p-2 rounded">ADD TO CART</button>
        </div>
        <div class="bg-gray-200 p-4 rounded flex flex-col items-center">
          <img src="https://placehold.co/100x100" alt="Product 2">
          <h3 class="mt-2 font-bold">PRODUCT 2</h3>
          <p class="text-gray-700">$10.00</p>
          <button class="bg-blue-500 text-white mt-2 p-2 rounded">ADD TO CART</button>
        </div>
        <div class="bg-gray-200 p-4 rounded flex flex-col items-center">
          <img src="https://placehold.co/100x100" alt="Product 3">
          <h3 class="mt-2 font-bold">PRODUCT 3</h3>
          <p class="text-gray-700">$40.00</p>
          <button class="bg-blue-500 text-white mt-2 p-2 rounded">ADD TO CART</button>
        </div>
      </div>
    </article>
  </main>
  <footer class="bg-blue-500 text-white p-4 text-center">
    Footer content
  </footer>
</body>
</html>
