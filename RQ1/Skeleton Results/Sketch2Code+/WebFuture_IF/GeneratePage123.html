<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Mobility Solutions & Daily Living Aids</title>
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-white text-center py-8 shadow-md">
    <h1 class="text-2xl font-bold">Mobility Solutions & Daily Living Aids</h1>
    <p class="text-lg">Making Life Easier</p>
    <button class="mt-4 px-6 py-2 bg-blue-500 text-white rounded-full">Find out More</button>
  </header>

  <section class="p-8">
    <!-- Services Section -->
    <div class="mb-8">
      <div class="grid grid-cols-2 gap-4">
        <!-- Wheelchair Repair -->
        <div class="bg-white p-4 shadow-md rounded-lg text-center">
          <h2 class="text-xl font-medium">Wheelchair Repair</h2>
          <button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">Find out More</button>
        </div>

        <!-- Community Contacts -->
        <div class="bg-white p-4 shadow-md rounded-lg text-center">
          <h2 class="text-xl font-medium">Community Contacts</h2>
          <button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">Find out More</button>
        </div>
      </div>

      <!-- Promotional Section -->
      <div class="bg-white mt-6 p-4 shadow-md rounded-lg text-center">
        <img class="w-full h-48 object-cover my-4" src="https://placehold.co/400x200" alt="Promotion">
        <button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">Find out More</button>
      </div>
    </div>

    <!-- Product Overview Section -->
    <div class="bg-white p-8 shadow-md rounded-lg text-center mb-8">
      <img class="w-full h-48 object-cover mb-4" src="https://placehold.co/400x200" alt="Product Image">
      <h4 class="text-xl font-semibold">$24.9</h4>
      <h5 class="text-lg mb-4">Product Title</h5>
      <ul class="text-left mb-4">
        <li><input type="checkbox" checked> Check item 1</li>
        <li><input type="checkbox"> Check item 2</li>
        <li><input type="checkbox"> Check item 3</li>
      </ul>
      <button class="mt-4 px-6 py-2 bg-blue-500 text-white rounded-full">Buy Now</button>
    </div>

    <!-- Product Catalog Section -->
    <div class="bg-white p-8 shadow-md rounded-lg">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-medium">Product Catalog</h2>
        <input type="search" placeholder="Search" class="px-4 py-2 border rounded">
      </div>
      <div class="grid grid-cols-3 gap-4">
        <!-- Product Card 1 -->
        <div class="bg-gray-50 p-4 text-center shadow-md rounded-lg">
          <img class="w-full h-32 object-cover mb-2" src="https://placehold.co/150x100" alt="Product 1">
          <p>Product 1</p>
          <p>$30.00</p>
          <button class="mt-2 px-4 py-2 bg-blue-500 text-white rounded">Add to Cart</button>
        </div>

        <!-- Product Card 2 -->
        <div class="bg-gray-50 p-4 text-center shadow-md rounded-lg">
          <img class="w-full h-32 object-cover mb-2" src="https://placehold.co/150x100" alt="Product 2">
          <p>Product 2</p>
          <p>$10.00</p>
          <button class="mt-2 px-4 py-2 bg-blue-500 text-white rounded">Add to Cart</button>
        </div>

        <!-- Product Card 3 -->
        <div class="bg-gray-50 p-4 text-center shadow-md rounded-lg">
          <img class="w-full h-32 object-cover mb-2" src="https://placehold.co/150x100" alt="Product 3">
          <p>Product 3</p>
          <p>$40.00</p>
          <button class="mt-2 px-4 py-2 bg-blue-500 text-white rounded">Add to Cart</button>
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-white text-center py-4 mt-8 shadow-md">
    <!-- Additional footer content can be added here -->
  </footer>
</body>
</html>
