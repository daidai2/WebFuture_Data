<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write Review</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <header class="bg-white p-4 shadow-md">
    <h1 class="text-2xl font-semibold">Write Review</h1>
  </header>

  <section id="main-content" class="bg-white mt-6 p-6 rounded-lg shadow-md">
    <div class="product-info flex items-center mb-4">
      <img src="https://placehold.co/100x100" alt="Product Image" class="w-24 h-24 mr-4">
      <div>
        <h3 class="text-xl font-bold">Product Name</h3>
        <p class="text-gray-700">$Price</p>
        <p class="text-gray-600">★★★★★ 45 reviews</p>
      </div>
    </div>

    <form id="review-form">
      <div class="rate-product mb-4">
        <p class="font-semibold">Rate Product</p>
        <div class="flex items-center">
          <div class="flex mr-2">
            <!-- Placeholder stars for rating -->
            <span>⭐</span>
            <span>⭐</span>
            <span>⭐</span>
            <span>⭐</span>
            <span>⭐</span>
          </div>
          <p class="text-gray-600">Bad :(</p>
        </div>
      </div>

      <div class="headline mb-4">
        <label for="headline" class="block text-gray-700">Headline</label>
        <input type="text" id="headline" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
      </div>

      <div class="review-text mb-4">
        <label for="review" class="block text-gray-700">Review</label>
        <textarea id="review" rows="4" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></textarea>
      </div>

      <div class="submit-button flex justify-end">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          Submit
        </button>
      </div>
    </form>
  </section>

  <section class="bg-white mt-6 p-6 rounded-lg shadow-md">
    <div class="mb-4">
      <img src="https://placehold.co/200x200" alt="Large Placeholder Image 1" class="w-full h-48 object-cover mb-4">
      <img src="https://placehold.co/200x200" alt="Large Placeholder Image 2" class="w-full h-48 object-cover mb-4">
    </div>
    <div class="mb-4">
      <p class="mb-2">This is a line of text.</p>
      <p class="mb-2">This is a line of text.</p>
      <p class="mb-2">This is a line of text.</p>
    </div>
    <div class="flex mb-4">
      <img src="https://placehold.co/100x100" alt="Medium Placeholder Image" class="w-24 h-24 mr-4">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Button
      </button>
    </div>
    <div class="mb-4">
      <input type="checkbox" id="checkbox">
      <label for="checkbox" class="ml-2">Checkbox Option</label>
    </div>
  </section>

  <section class="bg-white mt-6 p-6 rounded-lg shadow-md">
    <div class="mb-4">
      <label for="custom-title" class="block text-gray-700">Title</label>
      <input type="text" id="custom-title" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
    </div>
    <div class="mb-4">
      <p class="mb-2">Radio Buttons:</p>
      <div class="flex flex-col">
        <label><input type="radio" name="relevance" value="not-relevant"> Not relevant</label>
        <label><input type="radio" name="relevance" value="low"> Low</label>
        <label><input type="radio" name="relevance" value="medium"> Medium</label>
        <label><input type="radio" name="relevance" value="high"> High</label>
      </div>
    </div>
    <div class="mb-4">
      <p class="mb-2">Checkboxes:</p>
      <div class="grid grid-cols-2 gap-2">
        <label><input type="checkbox" name="choice" value="1"> Choice 1</label>
        <label><input type="checkbox" name="choice" value="2"> Choice 2</label>
        <label><input type="checkbox" name="choice" value="3"> Choice 3</label>
        <label><input type="checkbox" name="choice" value="4"> Choice 4</label>
        <label><input type="checkbox" name="choice" value="5"> Choice 5</label>
        <label><input type="checkbox" name="choice" value="6"> Choice 6</label>
        <label><input type="checkbox" name="choice" value="7"> Choice 7</label>
        <label><input type="checkbox" name="choice" value="8"> Choice 8</label>
      </div>
    </div>
    <div class="flex justify-end gap-2">
      <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
        OK
      </button>
      <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
        Cancel
      </button>
    </div>
  </section>
</body>
</html>
