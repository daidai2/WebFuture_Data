<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Mobility Solutions & Daily Living Aids</title>
</head>
<body class="bg-gray-100 p-4">
  <header class="text-center py-4 bg-white shadow-md">
    <h1 class="text-2xl font-bold">Mobility Solutions & Daily Living Aids</h1>
    <p class="text-gray-700">Making Life Easier</p>
    <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">Find out More</button>
  </header>

  <nav class="mt-6 flex justify-around bg-white py-4 shadow-md">
    <div class="flex flex-col items-center">
      <a href="#" class="text-lg font-semibold text-gray-800">Wheelchair Repair</a>
      <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">Find out More</button>
    </div>
    <div class="flex flex-col items-center">
      <a href="#" class="text-lg font-semibold text-gray-800">Community Contacts</a>
      <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">Find out More</button>
    </div>
  </nav>

  <section class="mt-6 flex justify-center bg-white py-8 shadow-md">
    <div class="text-center">
      <img src="https://placehold.co/300x200" alt="Placeholder Image" class="mx-auto mb-4" />
      <button class="bg-blue-500 text-white px-4 py-2 rounded">Find out More</button>
    </div>
  </section>

  <section class="mt-6 bg-white py-8 shadow-md">
    <article class="text-center">
      <img src="https://placehold.co/400x200" alt="Product Image" class="mx-auto mb-4" />
      <p class="text-2xl text-gray-900 font-bold">$24.99</p>
      <div class="border-t border-gray-300 my-2"></div>
      <p class="text-xl font-semibold">Product Title</p>
      <div class="my-3">
        <p class="text-lg font-semibold">Check items:</p>
        <div class="flex flex-col items-center">
          <label class="inline-flex items-center mt-2">
            <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600"><span class="ml-2 text-gray-700">Check item 1</span>
          </label>
          <label class="inline-flex items-center mt-2">
            <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600"><span class="ml-2 text-gray-700">Check item 2</span>
          </label>
          <label class="inline-flex items-center mt-2">
            <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600"><span class="ml-2 text-gray-700">Check item 3</span>
          </label>
        </div>
      </div>
      <button class="mt-4 bg-green-500 text-white px-4 py-2 rounded">Buy Now</button>
    </article>
  </section>

  <section class="mt-6 bg-white py-8 shadow-md">
    <h2 class="text-center text-2xl font-bold mb-6">Shipping Info</h2>
    <form class="mx-auto max-w-3xl grid grid-cols-2 gap-4">
      <div>
        <label class="block text-gray-700">First Name</label>
        <input type="text" name="first_name" class="block w-full mt-1 p-2 border border-gray-300 rounded-md">
      </div>
      <div>
        <label class="block text-gray-700">Last Name</label>
        <input type="text" name="last_name" class="block w-full mt-1 p-2 border border-gray-300 rounded-md">
      </div>
      <div>
        <label class="block text-gray-700">Phone</label>
        <input type="text" name="phone" class="block w-full mt-1 p-2 border border-gray-300 rounded-md">
      </div>
      <div>
        <label class="block text-gray-700">E-mail</label>
        <input type="text" name="email" class="block w-full mt-1 p-2 border border-gray-300 rounded-md">
      </div>
      <div>
        <label class="block text-gray-700">Country</label>
        <select name="country" class="block w-full mt-1 p-2 border border-gray-300 rounded-md">
          <option>United States</option>
        </select>
      </div>
      <div>
        <label class="block text-gray-700">State</label>
        <input type="text" name="state" class="block w-full mt-1 p-2 border border-gray-300 rounded-md">
      </div>
      <div>
        <label class="block text-gray-700">City</label>
        <input type="text" name="city" class="block w-full mt-1 p-2 border border-gray-300 rounded-md">
      </div>
      <div>
        <label class="block text-gray-700">Zip Code</label>
        <input type="text" name="zip_code" class="block w-full mt-1 p-2 border border-gray-300 rounded-md">
      </div>
      <div class="col-span-2 flex justify-between mt-4">
        <button class="bg-gray-500 text-white px-4 py-2 rounded">BACK</button>
        <button class="bg-blue-500 text-white px-4 py-2 rounded">NEXT STEP</button>
      </div>
    </form>
  </section>

  <footer class="mt-6 py-4 bg-gray-800 text-white text-center">
    <p>Â© 2023 Mobility Solutions & Daily Living Aids. All rights reserved.</p>
  </footer>
</body>
</html>
