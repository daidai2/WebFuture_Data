<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">
  <!-- Header -->
  <header class="mb-8">
    <nav class="flex items-center justify-between bg-blue-500 p-4 text-white">
      <div class="text-xl font-bold">Site Name</div>
      <div>
        <a href="#" class="mr-4">Link 1</a>
        <a href="#" class="mr-4">Link 2</a>
        <a href="#">Link 3</a>
      </div>
    </nav>
  </header>

  <!-- Team Members Section -->
  <section class="mb-8">
    <div id="team-members" class="grid gap-8">
      <div class="team-member flex items-center">
        <img src="https://placehold.co/100x100" alt="Profile Image" class="mr-4">
        <div>
          <p class="font-bold">Name One</p>
          <p>Job Title</p>
        </div>
      </div>
      <div class="team-member flex items-center">
        <div class="mr-4">
          <p class="font-bold">Name Two</p>
          <p>Job Title</p>
        </div>
        <img src="https://placehold.co/100x100" alt="Profile Image">
      </div>
      <div class="team-member flex items-center">
        <img src="https://placehold.co/100x100" alt="Profile Image" class="mr-4">
        <div>
          <p class="font-bold">Name Three</p>
          <p>Job Title</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Checkout Section -->
  <section class="mb-8">
    <h2 class="text-2xl font-bold mb-4">Checkout</h2>
    <div id="checkout">
      <div id="shipping-address" class="mb-4">
        <h3 class="font-bold mb-2">Shipping Address</h3>
        <form class="grid gap-4">
          <div>
            <label for="first-name" class="block mb-1">First Name</label>
            <input type="text" id="first-name" class="w-full p-2 border border-gray-300 rounded">
          </div>
          <div>
            <label for="last-name" class="block mb-1">Last Name</label>
            <input type="text" id="last-name" class="w-full p-2 border border-gray-300 rounded">
          </div>
          <div>
            <label for="company" class="block mb-1">Company</label>
            <input type="text" id="company" class="w-full p-2 border border-gray-300 rounded">
          </div>
        </form>
      </div>

      <div id="shipping-service" class="mb-4">
        <h3 class="font-bold mb-2">Shipping Service</h3>
        <form>
          <div class="mb-2">
            <input type="radio" id="standard" name="shipping" class="mr-2">
            <label for="standard">Standard - 14 days - $6.59</label>
          </div>
          <div class="mb-2">
            <input type="radio" id="expedited" name="shipping" class="mr-2">
            <label for="expedited">Expedited - 7 days - $12.77</label>
          </div>
          <div>
            <input type="radio" id="express" name="shipping" class="mr-2">
            <label for="express">Express - 3 days - $19.77</label>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Additional Info Sidebar -->
  <aside class="mb-8">
    <div id="additional-info" class="p-4 bg-white rounded shadow">
      <div class="flex items-center mb-4">
        <img src="https://placehold.co/100x100" alt="Additional Info Image" class="mr-4">
        <div class="flex-grow">
          <p>Some descriptive text goes here. Some descriptive text goes here. Some descriptive text goes here.</p>
        </div>
      </div>
      <div class="mb-4">
        <label for="extra-info" class="block mb-1">Extra Info</label>
        <input type="text" id="extra-info" class="w-full p-2 border border-gray-300 rounded">
      </div>
      <div class="flex items-center mb-4">
        <input type="checkbox" id="cheese" class="mr-2">
        <label for="cheese">Cheese</label>
      </div>
      <div class="flex items-center mb-4">
        <input type="checkbox" id="cheddar" class="mr-2">
        <label for="cheddar">Cheddar</label>
      </div>
    </div>
  </aside>

  <!-- Footer -->
  <footer class="mt-8 p-4 bg-gray-800 text-white">
    <form class="grid gap-4">
      <div>
        <label for="option1" class="block mb-1">Option 1</label>
        <input type="text" id="option1" class="w-full p-2 border border-gray-300 rounded">
      </div>
      <div>
        <label for="option2" class="block mb-1">Option 2</label>
        <input type="text" id="option2" class="w-full p-2 border border-gray-300 rounded">
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Submit</button>
    </form>
  </footer>
</body>

</html>
