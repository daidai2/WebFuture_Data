<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-4">

  <!-- Main Section -->
  <section class="space-y-8">

    <!-- Product Review Form -->
    <section>
      <header>
        <h1 class="text-xl font-bold">Write Review</h1>
      </header>
      <div class="flex items-center space-x-4 mt-4">
        <img src="https://placehold.co/100x100" alt="Product Image" class="w-24 h-24 object-cover">
        <div>
          <p>Product Name</p>
          <p>$Price</p>
          <p>45 reviews</p>
        </div>
      </div>
      <form class="mt-4 space-y-4">
        <div>
          <label for="rating" class="block font-medium">Rate Product</label>
          <div id="rating" class="flex items-center space-x-2">
            <span>⭐️⭐️⭐️⭐️⭐️</span>
            <span>Bad :(</span>
          </div>
        </div>
        <div>
          <label for="headline" class="block font-medium">Headline</label>
          <input type="text" id="headline" class="w-full border border-gray-300 px-4 py-2" placeholder="Enter headline">
        </div>
        <div>
          <label for="review" class="block font-medium">Review</label>
          <textarea id="review" class="w-full border border-gray-300 px-4 py-2" rows="4" placeholder="Write your review"></textarea>
        </div>
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white">Submit</button>
      </form>
    </section>

    <!-- Product Display Section -->
    <section class="relative my-4">
      <img src="https://placehold.co/600x200" alt="Product Image" class="w-full h-64 object-cover">
      <div class="mt-2">
        <p class="text-2xl">$24.99</p>
        <h2 class="text-xl">Product Title</h2>
      </div>
    </section>

    <!-- Checklist Section -->
    <section>
      <p class="font-medium">Check items:</p>
      <ul class="space-y-2 ml-4">
        <li>
          <label>
            <input type="checkbox" checked class="mr-2">
            Check item 1
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" class="mr-2">
            Check item 2
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" class="mr-2">
            Check item 3
          </label>
        </li>
      </ul>
      <button class="mt-4 px-4 py-2 bg-green-500 text-white">Buy Now</button>
    </section>

    <!-- Product Catalog Section -->
    <section>
      <header>
        <h1 class="text-xl font-bold mb-4">Product Catalog</h1>
      </header>
      <nav class="flex justify-end space-x-2 mb-4">
        <input type="text" placeholder="Search" class="border border-gray-300 px-4 py-2">
        <button class="px-4 py-2 bg-gray-300">Search</button>
      </nav>
      <div class="grid grid-cols-3 gap-4">
        <!-- Product 1 -->
        <article class="border p-4">
          <img src="https://placehold.co/150x150" alt="Product Image" class="w-full mb-2">
          <h2 class="font-medium">Product 1</h2>
          <p>$20.00</p>
          <button class="px-2 py-1 bg-blue-500 text-white mt-2">Add to Cart</button>
        </article>
        <!-- Product 2 -->
        <article class="border p-4">
          <img src="https://placehold.co/150x150" alt="Product Image" class="w-full mb-2">
          <h2 class="font-medium">Product 2</h2>
          <p>$10.00</p>
          <button class="px-2 py-1 bg-blue-500 text-white mt-2">Add to Cart</button>
        </article>
        <!-- Product 3 -->
        <article class="border p-4">
          <img src="https://placehold.co/150x150" alt="Product Image" class="w-full mb-2">
          <h2 class="font-medium">Product 3</h2>
          <p>$40.00</p>
          <button class="px-2 py-1 bg-blue-500 text-white mt-2">Add to Cart</button>
        </article>
      </div>
    </section>
  </section>

</body>

</html>
