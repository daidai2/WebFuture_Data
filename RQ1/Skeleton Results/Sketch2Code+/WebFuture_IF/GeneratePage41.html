<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Wireframe Example</title>
</head>
<body class="bg-gray-100 p-4">
  <!-- Top Section -->
  <div class="grid grid-cols-2 gap-4">
    <div class="bg-gray-300 h-48"></div>
    <div class="bg-gray-300 h-48"></div>
  </div>
  <div class="bg-gray-300 h-48 mt-4"></div>
  <div class="mt-4">
    <span class="block bg-gray-200 h-2 mb-2"></span>
    <span class="block bg-gray-200 h-2 mb-2"></span>
    <span class="block bg-gray-200 h-2 mb-2"></span>
  </div>
  <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Button</button>
  <div class="mt-4 flex items-center">
    <input type="checkbox" class="mr-2">
    <span class="block bg-gray-200 h-2 w-48"></span>
  </div>

  <!-- Middle Section -->
  <div class="flex mt-8">
    <div class="w-1/2">
      <!-- Main image placeholder -->
      <div class="bg-gray-300 h-64 mb-4"></div>
      <!-- Small image placeholders -->
      <div class="grid grid-cols-4 gap-2">
        <div class="bg-gray-300 h-24"></div>
        <div class="bg-gray-300 h-24"></div>
        <div class="bg-gray-300 h-24"></div>
        <div class="bg-gray-300 h-24"></div>
      </div>
    </div>
    <div class="w-1/2 pl-4">
      <h2 class="text-xl">Product Name</h2>
      <div class="mt-2">
        <p class="block bg-gray-200 h-2 mb-2 w-full"></p>
        <p class="block bg-gray-200 h-2 mb-2 w-full"></p>
      </div>
      <div class="mt-2">
        <label><input type="radio" name="color" class="mr-2"> Red</label><br>
        <label><input type="radio" name="color" class="mr-2"> Blue</label><br>
        <label><input type="radio" name="color" class="mr-2"> White</label>
      </div>
      <div class="mt-2">
        <p class="block bg-gray-200 h-2 mb-2 w-full">Price: $300</p>
        <p class="block bg-gray-200 h-2 mb-2 w-full">Old Price: $200</p>
      </div>
      <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Add to Cart</button>
    </div>
  </div>

  <!-- Bottom Section -->
  <div class="row mt-8">
    <div class="col-span-1 bg-gray-300 h-48"></div>
    <div class="col-span-1 pl-4">
      <span class="block bg-gray-200 h-2 mb-2"></span>
      <span class="block bg-gray-200 h-2 mb-2"></span>
      <span class="block bg-gray-200 h-2 mb-2"></span>
      <select class="mt-2">
        <option>Option 1</option>
        <option>Option 2</option>
        <option>Option 3</option>
      </select>
    </div>
  </div>

  <div class="mt-8">
    <div class="flex flex-col">
      <label><input type="checkbox" class="mr-2">Option 1</label>
      <label><input type="checkbox" class="mr-2">Option 2</label>
      <label><input type="checkbox" class="mr-2">Option 3</label>
    </div>
    <div class="flex mt-4">
      <button class="bg-gray-400 text-white px-4 py-2 rounded mr-2">Back</button>
      <button class="bg-blue-500 text-white px-4 py-2 rounded">Button</button>
    </div>
  </div>
</body>
</html>
