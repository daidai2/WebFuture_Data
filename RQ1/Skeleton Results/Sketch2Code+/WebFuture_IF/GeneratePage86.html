<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Navigation -->
  <nav class="flex justify-between p-4 bg-white shadow">
    <a href="#" class="text-blue-500">Sign Up</a>
    <a href="#" class="text-blue-500">Login</a>
  </nav>

  <!-- Sign-up Form -->
  <section class="max-w-xl mx-auto mt-8 bg-white shadow p-6 rounded-md">
    <div class="grid grid-cols-2 gap-4">
      <div class="flex flex-col">
        <label for="name" class="mb-1">Name</label>
        <input id="name" type="text" class="p-2 border rounded">
      </div>
      <div class="flex flex-col">
        <label for="lastName" class="mb-1">Last Name</label>
        <input id="lastName" type="text" class="p-2 border rounded">
      </div>
      <div class="flex flex-col">
        <label for="phone" class="mb-1">Phone</label>
        <input id="phone" type="text" class="p-2 border rounded">
      </div>
      <div class="flex flex-col">
        <label for="email" class="mb-1">E-mail</label>
        <input id="email" type="text" class="p-2 border rounded">
      </div>
      <div class="flex flex-col">
        <label for="password" class="mb-1">Password</label>
        <input id="password" type="password" class="p-2 border rounded">
      </div>
      <div class="flex flex-col">
        <label for="confirmPassword" class="mb-1">Confirm Password</label>
        <input id="confirmPassword" type="password" class="p-2 border rounded">
      </div>
    </div>
    <div class="flex items-center mt-4">
      <input id="terms" type="checkbox" class="mr-2">
      <label for="terms">I agree to Terms and Conditions</label>
    </div>
    <button class="mt-4 w-full bg-blue-500 text-white p-2 rounded">Sign Up</button>
  </section>

  <!-- Product Section -->
  <section class="max-w-xl mx-auto mt-8 bg-white shadow p-6 rounded-md">
    <img src="https://placehold.co/300x200" alt="Product Image" class="w-full h-64 object-cover rounded-md">
    <p class="mt-4 text-center text-xl font-bold">$24.9</p>
    <h2 class="text-center text-2xl font-bold mt-2">PRODUCT TITLE</h2>
    <p class="mt-2">Check items:</p>
    <div class="flex flex-col mt-2">
      <label class="flex items-center">
        <input type="checkbox" class="mr-2">
        Check item 1
      </label>
      <label class="flex items-center mt-2">
        <input type="checkbox" class="mr-2">
        Check item 2
      </label>
      <label class="flex items-center mt-2">
        <input type="checkbox" class="mr-2">
        Check item 3
      </label>
    </div>
    <button class="mt-4 w-full bg-green-500 text-white p-2 rounded">Buy Now</button>
  </section>

  <!-- Additional Section with Placeholders -->
  <section class="max-w-xl mx-auto mt-8 bg-white shadow p-6 rounded-md">
    <div class="flex justify-between">
      <img src="https://placehold.co/100x100" alt="Placeholder" class="w-24 h-24 object-cover rounded-md">
      <div class="flex flex-col justify-center">
        <div class="bg-gray-300 h-4 mb-2"></div>
        <div class="bg-gray-300 h-4 mb-2"></div>
      </div>
    </div>
    <div class="mt-4">
      <div class="bg-gray-300 h-4 mb-2"></div>
      <div class="bg-gray-300 h-4 mb-2"></div>
      <div class="bg-gray-300 h-4 mb-2"></div>
    </div>
    <div class="flex items-center mt-4">
      <input type="checkbox" class="mr-2">
      <div class="bg-gray-300 h-4 w-full"></div>
    </div>
    <div class="flex items-center mt-2">
      <input type="checkbox" class="mr-2">
      <div class="bg-gray-300 h-4 w-full"></div>
    </div>
    <div class="flex items-center mt-2">
      <input type="radio" class="mr-2">
      <div class="bg-gray-300 h-4 w-full"></div>
    </div>
    <div class="flex items-center mt-2">
      <input type="radio" class="mr-2">
      <div class="bg-gray-300 h-4 w-full"></div>
    </div>
  </section>

  <!-- Footer Buttons -->
  <div class="max-w-xl mx-auto mt-4 flex justify-between">
    <button class="bg-gray-300 p-2 rounded">Back</button>
    <button class="bg-gray-300 p-2 rounded">Button</button>
  </div>
</body>
</html>
