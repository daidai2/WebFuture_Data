<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">
  <section class="bg-white p-6 shadow-md rounded-md max-w-3xl mx-auto">
    <!-- Header Section -->
    <header class="mb-6">
      <h1 class="text-2xl font-bold">Checkout</h1>
    </header>

    <!-- Shipping Address Section -->
    <article class="mb-6">
      <h2 class="text-xl font-semibold mb-4">Shipping Address</h2>
      <form class="space-y-4">
        <div class="flex flex-col">
          <label for="first-name" class="text-sm">First Name</label>
          <input type="text" id="first-name" class="p-2 border border-gray-300 rounded">
        </div>
        <div class="flex flex-col">
          <label for="last-name" class="text-sm">Last Name</label>
          <input type="text" id="last-name" class="p-2 border border-gray-300 rounded">
        </div>
        <div class="flex flex-col">
          <label for="company" class="text-sm">Company</label>
          <input type="text" id="company" class="p-2 border border-gray-300 rounded">
        </div>
      </form>
    </article>

    <!-- Shipping Service Section -->
    <article class="mb-6">
      <h2 class="text-xl font-semibold mb-4">Shipping Service</h2>
      <form class="space-y-4">
        <div class="flex items-center">
          <input type="radio" id="standard" name="shipping" value="standard" class="mr-2">
          <label for="standard" class="text-sm">Standard</label>
          <span class="ml-4 text-sm">14 days - $6.59</span>
        </div>
        <div class="flex items-center">
          <input type="radio" id="expedited" name="shipping" value="expedited" class="mr-2">
          <label for="expedited" class="text-sm">Expedited</label>
          <span class="ml-4 text-sm">7 days - $12.99</span>
        </div>
        <div class="flex items-center">
          <input type="radio" id="express" name="shipping" value="express" class="mr-2">
          <label for="express" class="text-sm">Express</label>
          <span class="ml-4 text-sm">3 days - $19.99</span>
        </div>
      </form>
    </article>

    <!-- Programming Language Selection Section -->
    <section class="mb-6">
      <h2 class="text-xl font-semibold mb-4">Programming Language</h2>
      <div class="flex flex-col mb-4">
        <label for="language-select" class="text-sm">Get Dropdown Here</label>
        <select id="language-select" class="p-2 border border-gray-300 rounded">
          <option value="csharp">C#</option>
        </select>
      </div>
      <div class="flex space-x-4">
        <div>
          <input type="checkbox" id="checkbox-csharp" class="mr-2">
          <label for="checkbox-csharp" class="text-sm">C#</label>
        </div>
        <div>
          <input type="checkbox" id="checkbox-java" class="mr-2">
          <label for="checkbox-java" class="text-sm">Java</label>
        </div>
        <div>
          <input type="checkbox" id="checkbox-php" class="mr-2">
          <label for="checkbox-php" class="text-sm">PHP</label>
        </div>
        <div>
          <input type="checkbox" id="checkbox-vb" class="mr-2">
          <label for="checkbox-vb" class="text-sm">Visual Basic</label>
        </div>
      </div>
    </section>

    <!-- Shipping Info Section -->
    <article class="mb-6">
      <h2 class="text-xl font-semibold mb-4">Shipping Info</h2>
      <form class="space-y-4">
        <div class="flex space-x-4">
          <div class="flex flex-col w-1/2">
            <label for="shipping-first-name" class="text-sm">First Name</label>
            <input type="text" id="shipping-first-name" class="p-2 border border-gray-300 rounded">
          </div>
          <div class="flex flex-col w-1/2">
            <label for="shipping-last-name" class="text-sm">Last Name</label>
            <input type="text" id="shipping-last-name" class="p-2 border border-gray-300 rounded">
          </div>
        </div>
        <div class="flex space-x-4">
          <div class="flex flex-col w-1/2">
            <label for="phone" class="text-sm">Phone</label>
            <input type="tel" id="phone" class="p-2 border border-gray-300 rounded">
          </div>
          <div class="flex flex-col w-1/2">
            <label for="email" class="text-sm">Email</label>
            <input type="email" id="email" class="p-2 border border-gray-300 rounded">
          </div>
        </div>
        <div class="flex space-x-4">
          <div class="flex flex-col w-1/2">
            <label for="country" class="text-sm">Country</label>
            <select id="country" class="p-2 border border-gray-300 rounded">
              <option>United States</option>
            </select>
          </div>
          <div class="flex flex-col w-1/2">
            <label for="state" class="text-sm">State</label>
            <select id="state" class="p-2 border border-gray-300 rounded">
              <option>Choose</option>
            </select>
          </div>
        </div>
        <div class="flex space-x-4">
          <div class="flex flex-col w-1/2">
            <label for="city" class="text-sm">City</label>
            <select id="city" class="p-2 border border-gray-300 rounded">
              <option>Palo Alto</option>
            </select>
          </div>
          <div class="flex flex-col w-1/2">
            <label for="zip-code" class="text-sm">Zip Code</label>
            <input type="text" id="zip-code" class="p-2 border border-gray-300 rounded">
          </div>
        </div>
        <div class="flex justify-between">
          <button type="button" class="px-4 py-2 bg-gray-200 rounded-md">Back</button>
          <button type="button" class="px-4 py-2 bg-blue-600 text-white rounded-md">Next Step</button>
        </div>
      </form>
    </article>
  </section>
</body>
</html>
