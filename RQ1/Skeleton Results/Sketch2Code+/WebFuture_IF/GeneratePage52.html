<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write Review</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <!-- Header Section -->
  <header class="bg-white p-6 rounded shadow-md mb-6">
    <h1 class="text-2xl font-bold mb-4">Write Review</h1>
    <div class="flex items-center">
      <img src="https://placehold.co/100" alt="Product Image" class="w-16 h-16 mr-4">
      <div>
        <span class="text-lg font-semibold">Product Name</span>
        <span class="text-gray-600">$Price</span>
        <div class="flex items-center text-yellow-500 my-2">
          <!-- Placeholder star icons -->
          &#9733; &#9733; &#9733; &#9733; &#9733;
          <span class="text-gray-700 ml-2">(45 reviews)</span>
        </div>
      </div>
    </div>
  </header>

  <!-- Review Form Section -->
  <section class="bg-white p-6 rounded shadow-md mb-6">
    <div class="mb-4">
      <h2 class="text-lg font-semibold mb-2">Rate Product</h2>
      <div class="flex items-center">
        <!-- Placeholder star rating -->
        &#9734; &#9734; &#9734; &#9734; &#9734;
        <span class="ml-2 text-red-500">Bad :(</span>
      </div>
    </div>
    <div class="mb-4">
      <label for="headline" class="block font-medium mb-2">Headline</label>
      <input type="text" id="headline" class="w-full p-2 border rounded">
    </div>
    <div class="mb-4">
      <label for="review" class="block font-medium mb-2">Review</label>
      <textarea id="review" class="w-full p-2 border rounded" rows="4"></textarea>
    </div>
    <button class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
  </section>

  <!-- Gallery Section -->
  <section class="bg-white p-6 rounded shadow-md mb-6">
    <div class="flex justify-between mb-4">
      <img src="https://placehold.co/100" alt="Image Placeholder" class="w-24 h-24">
      <img src="https://placehold.co/100" alt="Image Placeholder" class="w-24 h-24">
    </div>
    <div class="mb-4">
      <img src="https://placehold.co/100" alt="Image Placeholder 3" class="w-24 h-24">
    </div>
    <div class="mb-4">
      <p class="text-gray-700">Paragraph Placeholder 1</p>
      <p class="text-gray-700">Paragraph Placeholder 2</p>
    </div>
    <div class="flex items-center mb-4">
      <input type="checkbox" id="terms" class="mr-2">
      <label for="terms" class="text-gray-700">Checkbox Placeholder</label>
    </div>
    <button class="bg-blue-500 text-white px-4 py-2 rounded">Button Placeholder</button>
  </section>

  <!-- Shipping Information Section -->
  <section class="bg-white p-6 rounded shadow-md mb-6">
    <h2 class="text-lg font-semibold mb-4">Shipping Info</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
      <div>
        <label for="first-name" class="block font-medium mb-2">First Name</label>
        <input type="text" id="first-name" class="w-full p-2 border rounded">
      </div>
      <div>
        <label for="last-name" class="block font-medium mb-2">Last Name</label>
        <input type="text" id="last-name" class="w-full p-2 border rounded">
      </div>
      <div>
        <label for="phone" class="block font-medium mb-2">Phone</label>
        <input type="text" id="phone" class="w-full p-2 border rounded">
      </div>
      <div>
        <label for="email" class="block font-medium mb-2">E-mail</label>
        <input type="email" id="email" class="w-full p-2 border rounded">
      </div>
      <div>
        <label for="country" class="block font-medium mb-2">Country</label>
        <select id="country" class="w-full p-2 border rounded">
          <option>United States</option>
        </select>
      </div>
      <div>
        <label for="state" class="block font-medium mb-2">State</label>
        <select id="state" class="w-full p-2 border rounded">
          <option>Choose</option>
        </select>
      </div>
      <div>
        <label for="city" class="block font-medium mb-2">City</label>
        <input type="text" id="city" class="w-full p-2 border rounded">
      </div>
      <div>
        <label for="zip-code" class="block font-medium mb-2">Zip Code</label>
        <input type="text" id="zip-code" class="w-full p-2 border rounded">
      </div>
    </div>
    <div class="flex justify-between">
      <button class="bg-gray-500 text-white px-4 py-2 rounded">Back</button>
      <button class="bg-blue-500 text-white px-4 py-2 rounded">Next Step</button>
    </div>
  </section>
</body>
</html>
