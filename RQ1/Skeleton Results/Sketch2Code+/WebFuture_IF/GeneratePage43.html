<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="container mx-auto p-4">
    <!-- Header -->
    <header class="flex justify-between items-center py-4">
      <div>
        <a href="#" class="text-blue-500">Sign Up</a>
      </div>
      <div>
        <a href="#" class="text-blue-500">Login</a>
      </div>
    </header>

    <!-- Section 1: Sign-Up Form -->
    <section class="bg-white p-6 rounded shadow-md mb-6">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="first-name" class="block">Name</label>
          <input type="text" id="first-name" class="w-full p-2 border rounded">
        </div>
        <div>
          <label for="last-name" class="block">Last Name</label>
          <input type="text" id="last-name" class="w-full p-2 border rounded">
        </div>
        <div>
          <label for="phone" class="block">Phone</label>
          <input type="text" id="phone" class="w-full p-2 border rounded">
        </div>
        <div>
          <label for="email" class="block">e-mail</label>
          <input type="text" id="email" class="w-full p-2 border rounded">
        </div>
        <div>
          <label for="password" class="block">Password</label>
          <input type="password" id="password" class="w-full p-2 border rounded">
        </div>
        <div>
          <label for="confirm-password" class="block">Confirm Password</label>
          <input type="password" id="confirm-password" class="w-full p-2 border rounded">
        </div>
      </div>
      <div class="flex items-center mt-4">
        <input type="checkbox" id="terms" class="mr-2">
        <label for="terms">I agree to Terms and Conditions</label>
      </div>
      <div class="mt-4">
        <button class="bg-blue-500 text-white px-4 py-2 rounded">Sign Up</button>
      </div>
    </section>

    <!-- Section 2: Image Section 1 -->
    <section class="bg-white p-6 rounded shadow-md mb-6">
      <div class="flex items-start">
        <img src="https://placehold.co/100x100" alt="Placeholder Image" class="mr-4">
        <div class="w-full">
          <input type="text" class="w-full p-2 border rounded mb-4" placeholder="Description">
          <button class="bg-gray-500 text-white px-4 py-2 rounded">Back</button>
          <div class="mt-4">
            <input type="checkbox" id="section2-checkbox" class="mr-2">
            <label for="section2-checkbox">Checkbox</label>
          </div>
        </div>
      </div>
    </section>

    <!-- Section 3: Image Section 2 -->
    <section class="bg-white p-6 rounded shadow-md mb-6">
      <div class="flex items-start">
        <img src="https://placehold.co/100x100" alt="Placeholder Image" class="mr-4">
        <div class="w-full">
          <input type="text" class="w-full p-2 border rounded mb-4" placeholder="Description">
        </div>
      </div>
    </section>

    <!-- Section 4: Options Section -->
    <section class="bg-white p-6 rounded shadow-md">
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label for="label-1" class="block">Label</label>
          <input type="text" id="label-1" class="w-full p-2 border rounded">
        </div>
        <div>
          <label for="label-2" class="block">Label</label>
          <input type="text" id="label-2" class="w-full p-2 border rounded">
        </div>
      </div>
      <div class="flex items-center mb-4">
        <input type="checkbox" id="checkbox-2" class="mr-2">
        <label for="checkbox-2">Checkbox</label>
      </div>
      <div class="flex items-center mb-4">
        <input type="checkbox" id="checkbox-3" class="mr-2">
        <label for="checkbox-3">Checkbox</label>
      </div>
      <div class="flex items-center mb-4">
        <input type="radio" name="option" id="radio-1" class="mr-2">
        <label for="radio-1">Radio Button</label>
      </div>
      <div class="flex items-center mb-4">
        <input type="radio" name="option" id="radio-2" class="mr-2">
        <label for="radio-2">Radio Button</label>
      </div>
      <div class="mb-4">
        <button class="bg-blue-500 text-white px-4 py-2 rounded">Button</button>
      </div>
      <img src="https://placehold.co/100x100" alt="Placeholder Image" class="mr-4">
    </section>
  </div>

</body>
</html>
