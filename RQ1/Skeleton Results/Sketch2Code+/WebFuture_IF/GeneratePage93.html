<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Wireframe Page</title>
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-4">
    <!-- Header -->
    <header class="flex justify-between items-center py-4">
      <a href="#" class="text-blue-500">Sign Up</a>
      <a href="#" class="text-blue-500">Login</a>
    </header>

    <!-- Sign-Up Form Section -->
    <section id="signup-form" class="bg-white p-6 rounded-lg shadow-md mb-6">
      <div class="space-y-4">
        <div class="flex justify-between space-x-4">
          <div class="w-1/2">
            <label for="name" class="block text-sm font-medium">Name</label>
            <input type="text" id="name" class="mt-1 block w-full border-gray-300 rounded" />
          </div>
          <div class="w-1/2">
            <label for="last_name" class="block text-sm font-medium">Last Name</label>
            <input type="text" id="last_name" class="mt-1 block w-full border-gray-300 rounded" />
          </div>
        </div>
        <div>
          <label for="phone" class="block text-sm font-medium">Phone</label>
          <input type="tel" id="phone" class="mt-1 block w-full border-gray-300 rounded" />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium">E-mail</label>
          <input type="email" id="email" class="mt-1 block w-full border-gray-300 rounded" />
        </div>
        <div class="flex justify-between space-x-4">
          <div class="w-1/2">
            <label for="password" class="block text-sm font-medium">Password</label>
            <input type="password" id="password" class="mt-1 block w-full border-gray-300 rounded" />
          </div>
          <div class="w-1/2">
            <label for="confirm_password" class="block text-sm font-medium">Confirm Password</label>
            <input type="password" id="confirm_password" class="mt-1 block w-full border-gray-300 rounded" />
          </div>
        </div>
        <div class="flex items-center">
          <input type="checkbox" id="terms" class="mr-2">
          <label for="terms" class="text-sm">I agree to Terms and Conditions</label>
        </div>
        <div>
          <button class="bg-blue-500 text-white py-2 px-4 rounded">Sign Up</button>
        </div>
      </div>
    </section>

    <!-- Product Section -->
    <section id="product-info" class="bg-white p-6 rounded-lg shadow-md mb-6">
      <div class="flex space-x-4">
        <div class="product-image w-1/2">
          <img src="https://placehold.co/300x200" alt="Product Image" class="w-full h-full object-cover">
        </div>
        <div class="product-details w-1/2 flex flex-col justify-between">
          <div>
            <span class="price text-xl">$24.9</span>
            <h1 class="product-title text-2xl font-bold mb-4">Product Title</h1>
          </div>
          <div class="check-items space-y-2 mb-6">
            <div>
              <input type="checkbox" id="item1" class="mr-2">
              <label for="item1" class="text-sm">Check item 1</label>
            </div>
            <div>
              <input type="checkbox" id="item2" class="mr-2">
              <label for="item2" class="text-sm">Check item 2</label>
            </div>
            <div>
              <input type="checkbox" id="item3" class="mr-2">
              <label for="item3" class="text-sm">Check item 3</label>
            </div>
          </div>
          <div>
            <button class="bg-green-500 text-white py-2 px-4 rounded">Buy Now</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Additional Options Section -->
    <section id="additional-options" class="bg-white p-6 rounded-lg shadow-md mb-6">
      <div class="flex space-x-4 mb-4">
        <div class="w-1/2">
          <img src="https://placehold.co/300x200" alt="Additional Image" class="w-full h-full object-cover">
        </div>
        <div class="w-1/2">
          <p class="mb-4">Additional content or description can go here.</p>
        </div>
      </div>

      <div class="space-y-4">
        <div>
          <label for="additional_info1" class="block text-sm font-medium">Label</label>
          <input type="text" id="additional_info1" class="mt-1 block w-full border-gray-300 rounded" />
        </div>
        <div>
          <label for="additional_info2" class="block text-sm font-medium">Label</label>
          <input type="text" id="additional_info2" class="mt-1 block w-full border-gray-300 rounded" />
        </div>
        <div class="flex items-center">
          <input type="checkbox" id="additional_item1" class="mr-2">
          <label for="additional_item1" class="text-sm">Checkbox</label>
        </div>
        <div class="flex items-center">
          <input type="checkbox" id="additional_item2" class="mr-2">
          <label for="additional_item2" class="text-sm">Checkbox</label>
        </div>
        <div class="flex items-center mb-4">
          <input type="radio" id="radio1" name="radio_group" class="mr-2">
          <label for="radio1" class="text-sm">Radio button</label>
        </div>
        <div class="flex items-center mb-4">
          <input type="radio" id="radio2" name="radio_group" class="mr-2">
          <label for="radio2" class="text-sm">Radio button</label>
        </div>
        <div>
          <button class="bg-gray-500 text-white py-2 px-4 rounded">Button</button>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-white p-4 rounded-lg shadow-md mt-6">
      <p class="text-sm text-center">Footer Placeholder Text</p>
    </footer>

  </div>
</body>
</html>
