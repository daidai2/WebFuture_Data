<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write Review</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-white shadow p-4">
    <h1 class="text-3xl font-bold">Write Review</h1>
  </header>

  <!-- Main Content -->
  <main class="p-4 space-y-8">

    <!-- Product Information Section -->
    <section class="bg-white p-4 rounded shadow flex space-x-4">
      <div>
        <img src="https://placehold.co/100x100" alt="Product Image" class="rounded shadow">
      </div>
      <div>
        <h2 class="text-xl font-bold">Product Name</h2>
        <p class="text-lg text-gray-700">$Price</p>
        <div class="flex items-center space-x-2">
          <div class="text-yellow-500">⭐⭐⭐⭐⭐</div>
          <span class="text-gray-500">(45 reviews)</span>
        </div>
      </div>
    </section>

    <!-- Rating and Review Form -->
    <form class="bg-white p-4 rounded shadow space-y-6">
      <!-- Rating Section -->
      <div>
        <h3 class="text-lg font-semibold">Rate Product</h3>
        <div class="flex items-center space-x-4">
          <div class="text-yellow-500">⭐⭐⭐⭐⭐</div>
          <span>Bad :(</span>
        </div>
      </div>
      <!-- Headline Input -->
      <div>
        <label for="headline" class="block text-sm font-medium">Headline</label>
        <input type="text" id="headline" class="mt-1 block w-full border-gray-300 rounded shadow-sm p-2">
      </div>
      <!-- Review Textarea -->
      <div>
        <label for="review" class="block text-sm font-medium">Review</label>
        <textarea id="review" rows="4" class="mt-1 block w-full border-gray-300 rounded shadow-sm p-2"></textarea>
      </div>
      <!-- Submit Button -->
      <div class="flex justify-end">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded shadow">Submit</button>
      </div>
    </form>

    <!-- Image Thumbnails and Descriptions -->
    <section class="bg-white p-4 rounded shadow">
      <article class="grid grid-cols-2 gap-4">
        <!-- Image and Description Pair 1 -->
        <div>
          <img src="https://placehold.co/150x150" alt="Image 1" class="rounded shadow">
          <p class="mt-2 text-gray-700">Description</p>
        </div>
        <!-- Image and Description Pair 2 -->
        <div>
          <img src="https://placehold.co/150x150" alt="Image 2" class="rounded shadow">
          <p class="mt-2 text-gray-700">Description</p>
        </div>
      </article>
      <!-- Small Image Placeholder -->
      <div class="mt-4">
        <img src="https://placehold.co/50x50" alt="Small Image" class="rounded shadow">
      </div>
    </section>

    <!-- Checkbox Section -->
    <form class="bg-white p-4 rounded shadow">
      <div class="flex items-center space-x-2">
        <input type="checkbox" id="single-checkbox" class="h-4 w-4">
        <label for="single-checkbox" class="block text-sm font-medium">Text Field</label>
      </div>
    </form>

    <!-- Form Section with Radio Buttons and Inputs -->
    <form class="bg-white p-4 rounded shadow space-y-4">
      <!-- Shipping Method Section -->
      <div>
        <h3 class="text-lg font-semibold">Forma de envío</h3>
        <div class="space-y-2">
          <div>
            <input type="radio" id="terrestre" name="transporte" class="h-4 w-4">
            <label for="terrestre" class="ml-2 text-sm font-medium">Terrestre</label>
          </div>
          <div>
            <input type="radio" id="aereo" name="transporte" class="h-4 w-4">
            <label for="aereo" class="ml-2 text-sm font-medium">Aereo</label>
          </div>
          <div>
            <input type="radio" id="maritimo" name="transporte" class="h-4 w-4">
            <label for="maritimo" class="ml-2 text-sm font-medium">Maritimo</label>
          </div>
        </div>
      </div>

      <!-- Payment Method Section -->
      <div>
        <h3 class="text-lg font-semibold">Forma de pago</h3>
        <div class="space-y-2">
          <div>
            <input type="radio" id="tarjeta" name="pago" class="h-4 w-4">
            <label for="tarjeta" class="ml-2 text-sm font-medium">Tarjeta (Crédito/Débito)</label>
          </div>
          <div>
            <input type="radio" id="transferencia" name="pago" class="h-4 w-4">
            <label for="transferencia" class="ml-2 text-sm font-medium">Transferencia bancaria</label>
          </div>
          <div>
            <input type="radio" id="metalico" name="pago" class="h-4 w-4">
            <label for="metalico" class="ml-2 text-sm font-medium">Metálico</label>
          </div>
        </div>
      </div>

      <!-- Address Input Section -->
      <div>
        <label for="direccion" class="block text-sm font-medium">Dirección</label>
        <input type="text" id="direccion" class="mt-1 block w-full border-gray-300 rounded shadow-sm p-2">
      </div>

      <!-- Country Selection Section -->
      <div>
        <label for="pais" class="block text-sm font-medium">País</label>
        <select id="pais" class="mt-1 block w-full border-gray-300 rounded shadow-sm p-2">
          <option>Seleccionar país</option>
          <option>País 1</option>
          <option>País 2</option>
          <option>País 3</option>
        </select>
      </div>

      <!-- Accept Button -->
      <div class="flex justify-center">
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded shadow">Aceptar</button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white p-4 text-center">
    <p>© 2023 Write Review</p>
  </footer>
</body>
</html>
