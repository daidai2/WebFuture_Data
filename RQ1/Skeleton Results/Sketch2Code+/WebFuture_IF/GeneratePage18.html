<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write Review</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-5">
  <header class="text-center mb-6">
    <h1 class="text-2xl font-bold">Write Review</h1>
  </header>

  <section class="bg-white p-5 rounded shadow mb-6">
    <div class="flex items-center">
      <img src="https://placehold.co/64x64" alt="Product Image" class="rounded mr-4">
      <div>
        <h2 class="font-semibold">Product Name</h2>
        <p class="text-gray-500">$Price</p>
      </div>
      <div class="ml-auto text-right">
        <div class="flex items-center">
          <span class="text-yellow-400 mr-1">★★★★✰</span>
          <span class="text-gray-500">(45 reviews)</span>
        </div>
      </div>
    </div>
  </section>

  <section class="bg-white p-5 rounded shadow mb-6">
    <h2 class="font-semibold mb-2">Rate Product</h2>
    <div class="flex items-center mb-2">
      <div class="flex text-yellow-400 mr-4">
        <span>★</span>
        <span>★</span>
        <span>★</span>
        <span>★</span>
        <span class="text-gray-300">★</span>
      </div>
      <span class="text-gray-500">Bad :(</span>
    </div>
    <div class="mb-4">
      <label for="headline" class="block text-gray-700 mb-1">Headline</label>
      <input type="text" id="headline" class="w-full p-2 border border-gray-300 rounded">
    </div>
    <div class="mb-4">
      <label for="review" class="block text-gray-700 mb-1">Review</label>
      <textarea id="review" class="w-full p-2 border border-gray-300 rounded"></textarea>
    </div>
    <button class="bg-blue-500 text-white py-2 px-4 rounded">Submit</button>
  </section>

  <div class="bg-white p-5 rounded shadow mb-6">
    <img src="https://placehold.co/300x200" alt="Product Showcase" class="w-full rounded">
  </div>

  <section class="bg-white p-5 rounded shadow mb-6">
    <div class="text-lg font-semibold">$24.9</div>
    <div class="text-gray-700">Product Title</div>
  </section>

  <section class="bg-white p-5 rounded shadow mb-6">
    <h2 class="font-semibold mb-2">Check items:</h2>
    <div class="mb-2">
      <input type="checkbox" id="check-item-1">
      <label for="check-item-1" class="text-gray-700">Check item 1</label>
    </div>
    <div class="mb-2">
      <input type="checkbox" id="check-item-2">
      <label for="check-item-2" class="text-gray-700">Check item 2</label>
    </div>
    <div class="mb-2">
      <input type="checkbox" id="check-item-3">
      <label for="check-item-3" class="text-gray-700">Check item 3</label>
    </div>
  </section>

  <div class="text-center mb-6">
    <button class="bg-green-500 text-white py-2 px-4 rounded">Buy Now</button>
  </div>

  <form class="bg-white p-5 rounded shadow mb-6">
    <div class="mb-4">
      <label for="additional-title" class="block text-gray-700 mb-1">Title</label>
      <input type="text" id="additional-title" class="w-full p-2 border border-gray-300 rounded">
    </div>
    <fieldset class="mb-4">
      <legend class="text-gray-700 mb-2">Radio Buttons</legend>
      <div class="flex items-center mb-2">
        <input type="radio" id="not-relevant" name="rating" class="mr-2">
        <label for="not-relevant" class="text-gray-700">Not relevant</label>
      </div>
      <div class="flex items-center mb-2">
        <input type="radio" id="low" name="rating" class="mr-2">
        <label for="low" class="text-gray-700">Low</label>
      </div>
      <div class="flex items-center mb-2">
        <input type="radio" id="medium" name="rating" class="mr-2">
        <label for="medium" class="text-gray-700">Medium</label>
      </div>
      <div class="flex items-center mb-2">
        <input type="radio" id="high" name="rating" class="mr-2">
        <label for="high" class="text-gray-700">High</label>
      </div>
    </fieldset>
    <fieldset class="mb-4">
      <legend class="text-gray-700 mb-2">CheckBoxes</legend>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <input type="checkbox" id="choice-1" class="mr-2">
          <label for="choice-1" class="text-gray-700">choice 1</label>
        </div>
        <div>
          <input type="checkbox" id="choice-2" class="mr-2">
          <label for="choice-2" class="text-gray-700">choice 2</label>
        </div>
        <div>
          <input type="checkbox" id="choice-3" class="mr-2">
          <label for="choice-3" class="text-gray-700">choice 3</label>
        </div>
        <div>
          <input type="checkbox" id="choice-4" class="mr-2">
          <label for="choice-4" class="text-gray-700">choice 4</label>
        </div>
        <div>
          <input type="checkbox" id="choice-5" class="mr-2">
          <label for="choice-5" class="text-gray-700">choice 5</label>
        </div>
        <div>
          <input type="checkbox" id="choice-6" class="mr-2">
          <label for="choice-6" class="text-gray-700">choice 6</label>
        </div>
        <div>
          <input type="checkbox" id="choice-7" class="mr-2">
          <label for="choice-7" class="text-gray-700">choice 7</label>
        </div>
        <div>
          <input type="checkbox" id="choice-8" class="mr-2">
          <label for="choice-8" class="text-gray-700">choice 8</label>
        </div>
      </div>
    </fieldset>
    <div class="flex justify-between">
      <button class="bg-blue-500 text-white py-2 px-4 rounded" type="button">OK</button>
      <button class="bg-gray-500 text-white py-2 px-4 rounded" type="button">Cancel</button>
    </div>
  </form>
</body>
</html>
