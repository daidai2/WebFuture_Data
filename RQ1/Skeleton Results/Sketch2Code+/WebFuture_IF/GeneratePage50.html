<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="w-full max-w-6xl mx-auto py-8">
    <!-- Header -->
    <header class="text-center py-4">
      <h1 class="text-3xl font-bold">Employees and Checkout</h1>
    </header>

    <!-- Main Section -->
    <main>
      <!-- Employees Section -->
      <section class="bg-white p-6 rounded-lg shadow-md mb-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Mate One -->
          <article class="flex gap-4">
            <img src="https://placehold.co/100x100" alt="Mate One" class="w-24 h-24 object-cover rounded-full">
            <div>
              <h2 class="text-xl font-semibold">Mate One</h2>
              <p class="text-gray-600">Job Title</p>
              <p class="text-gray-600">Detail 1</p>
              <p class="text-gray-600">Detail 2</p>
              <p class="text-gray-600">Detail 3</p>
            </div>
          </article>
          <!-- Mate Two -->
          <article class="flex gap-4">
            <div>
              <h2 class="text-xl font-semibold">Mate Two</h2>
              <p class="text-gray-600">Job Title</p>
              <p class="text-gray-600">Detail 1</p>
              <p class="text-gray-600">Detail 2</p>
              <p class="text-gray-600">Detail 3</p>
            </div>
            <img src="https://placehold.co/100x100" alt="Mate Two" class="w-24 h-24 object-cover rounded-full">
          </article>
          <!-- Mate Three -->
          <article class="flex gap-4">
            <img src="https://placehold.co/100x100" alt="Mate Three" class="w-24 h-24 object-cover rounded-full">
            <div>
              <h2 class="text-xl font-semibold">Mate Three</h2>
              <p class="text-gray-600">Job Title</p>
              <p class="text-gray-600">Detail 1</p>
              <p class="text-gray-600">Detail 2</p>
              <p class="text-gray-600">Detail 3</p>
            </div>
          </article>
        </div>
      </section>

      <!-- Checkout Section -->
      <section class="bg-white p-6 rounded-lg shadow-md mb-8">
        <h2 class="text-2xl font-semibold mb-6 text-center">Checkout</h2>

        <!-- Shipping Address -->
        <div class="mb-6">
          <h3 class="text-xl font-semibold mb-4">Shipping Address</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="first-name" class="block text-gray-700">First Name</label>
              <input type="text" id="first-name" class="w-full mt-1 p-2 border rounded">
            </div>
            <div>
              <label for="last-name" class="block text-gray-700">Last Name</label>
              <input type="text" id="last-name" class="w-full mt-1 p-2 border rounded">
            </div>
            <div class="md:col-span-2">
              <label for="company" class="block text-gray-700">Company</label>
              <input type="text" id="company" class="w-full mt-1 p-2 border rounded">
            </div>
          </div>
        </div>

        <!-- Shipping Service -->
        <div class="mb-6">
          <h3 class="text-xl font-semibold mb-4">Shipping Service</h3>
          <div class="flex items-center mb-2">
            <input type="radio" id="standard" name="shipping" class="mr-2">
            <label for="standard" class="mr-4">Standard</label>
            <span class="text-gray-600">14 days - $6.99</span>
          </div>
          <div class="flex items-center mb-2">
            <input type="radio" id="expedited" name="shipping" class="mr-2">
            <label for="expedited" class="mr-4">Expedited</label>
            <span class="text-gray-600">7 days - $14.99</span>
          </div>
          <div class="flex items-center">
            <input type="radio" id="express" name="shipping" class="mr-2">
            <label for="express" class="mr-4">Express</label>
            <span class="text-gray-600">3 days - $19.99</span>
          </div>
        </div>
      </section>

      <!-- Shipping Info Section -->
      <section class="bg-white p-6 rounded-lg shadow-md mb-8">
        <h2 class="text-2xl font-semibold mb-6 text-center">Shipping Info</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="si-first-name" class="block text-gray-700">First Name</label>
            <input type="text" id="si-first-name" class="w-full mt-1 p-2 border rounded">
          </div>
          <div>
            <label for="si-last-name" class="block text-gray-700">Last Name</label>
            <input type="text" id="si-last-name" class="w-full mt-1 p-2 border rounded">
          </div>
          <div class="md:col-span-2">
            <label for="phone" class="block text-gray-700">Phone</label>
            <input type="text" id="phone" class="w-full mt-1 p-2 border rounded">
          </div>
          <div class="md:col-span-2">
            <label for="email" class="block text-gray-700">E-mail</label>
            <input type="email" id="email" class="w-full mt-1 p-2 border rounded">
          </div>
          <div class="md:col-span-2">
            <label for="country" class="block text-gray-700">Country</label>
            <select id="country" class="w-full mt-1 p-2 border rounded">
              <option>United States</option>
              <!-- Add more options as needed -->
            </select>
          </div>
          <div>
            <label for="state" class="block text-gray-700">State</label>
            <select id="state" class="w-full mt-1 p-2 border rounded">
              <option>Choose</option>
              <!-- Add more options as needed -->
            </select>
          </div>
          <div>
            <label for="city" class="block text-gray-700">City</label>
            <select id="city" class="w-full mt-1 p-2 border rounded">
              <option>Palo Alto</option>
              <!-- Add more options as needed -->
            </select>
          </div>
          <div class="md:col-span-2">
            <label for="zip-code" class="block text-gray-700">Zip Code</label>
            <input type="text" id="zip-code" class="w-full mt-1 p-2 border rounded">
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="flex justify-between items-center bg-white p-6 rounded-lg shadow-md">
      <button class="bg-gray-300 text-gray-700 px-6 py-2 rounded hover:bg-gray-400">BACK</button>
      <button class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">NEXT STEP</button>
    </footer>
  </div>
</body>
</html>
