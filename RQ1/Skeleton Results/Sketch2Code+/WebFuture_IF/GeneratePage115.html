<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div id="checkout-page" class="container mx-auto p-4">
    <header class="text-center text-2xl font-bold mb-6">
      <h1>Checkout</h1>
    </header>

    <section id="main-content">
      <!-- Shipping Address Section -->
      <div id="shipping-address" class="mb-6">
        <h2 class="text-xl font-semibold mb-4">Shipping Address</h2>
        <div class="mb-2">
          <label class="block" for="first-name">First Name</label>
          <input type="text" id="first-name" class="border border-gray-400 rounded px-2 py-1 w-full">
        </div>
        <div class="mb-2">
          <label class="block" for="last-name">Last Name</label>
          <input type="text" id="last-name" class="border border-gray-400 rounded px-2 py-1 w-full">
        </div>
        <div class="mb-2">
          <label class="block" for="company">Company</label>
          <input type="text" id="company" class="border border-gray-400 rounded px-2 py-1 w-full">
        </div>
      </div>

      <!-- Shipping Service Section -->
      <div id="shipping-service" class="mb-6">
        <h2 class="text-xl font-semibold mb-4">Shipping Service</h2>
        <div class="mb-2">
          <input type="radio" id="standard" name="shipping" value="standard" checked>
          <label for="standard">Standard (14 days - $6.99)</label>
        </div>
        <div class="mb-2">
          <input type="radio" id="expedited" name="shipping" value="expedited">
          <label for="expedited">Expedited (7 days - $12.99)</label>
        </div>
        <div>
          <input type="radio" id="express" name="shipping" value="express">
          <label for="express">Express (3 days - $19.99)</label>
        </div>
      </div>

      <!-- Review Section -->
      <section id="review-section">
        <h2 class="text-xl font-semibold mb-4">Write Review</h2>
        <div id="product-info" class="flex items-center mb-4">
          <img src="https://placehold.co/100x100" alt="Product image" class="w-20 h-20 rounded mr-4">
          <div>
            <h3 class="text-lg font-semibold">PRODUCT NAME</h3>
            <p>PRICE</p>
            <p>⭐⭐⭐⭐⭐ 45 reviews</p>
          </div>
        </div>
        <div id="rate-product" class="mb-4">
          <h3 class="text-lg font-semibold">Rate Product</h3>
          <div class="flex items-center">
            <div class="flex mr-2">
              <input type="radio" name="rating" value="1" id="rating-1">
              <label for="rating-1">⭐</label>
              <input type="radio" name="rating" value="2" id="rating-2">
              <label for="rating-2">⭐</label>
              <input type="radio" name="rating" value="3" id="rating-3">
              <label for="rating-3">⭐</label>
              <input type="radio" name="rating" value="4" id="rating-4">
              <label for="rating-4">⭐</label>
              <input type="radio" name="rating" value="5" id="rating-5">
              <label for="rating-5">⭐</label>
            </div>
            <span class="text-red-500">Bad :(</span>
          </div>
        </div>
        <form id="review-form" class="mb-4">
          <div class="mb-2">
            <label class="block" for="headline">Headline</label>
            <input type="text" id="headline" class="border border-gray-400 rounded px-2 py-1 w-full">
          </div>
          <div class="mb-2">
            <label class="block" for="review">Review</label>
            <textarea id="review" rows="4" class="border border-gray-400 rounded px-2 py-1 w-full"></textarea>
          </div>
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
        </form>
      </section>

      <!-- Additional Title and Options Section -->
      <div id="title-and-options" class="mb-6">
        <div class="mb-2">
          <label class="block" for="additional-title">Title</label>
          <input type="text" id="additional-title" class="border border-gray-400 rounded px-2 py-1 w-full">
        </div>
        <div id="radio-buttons" class="mb-4">
          <label class="block mb-1">Radio Buttons</label>
          <div class="mb-1">
            <input type="radio" id="not-relevant" name="relevance" value="not-relevant">
            <label for="not-relevant">Not relevant</label>
          </div>
          <div class="mb-1">
            <input type="radio" id="low" name="relevance" value="low">
            <label for="low">Low</label>
          </div>
          <div class="mb-1">
            <input type="radio" id="medium" name="relevance" value="medium">
            <label for="medium">Medium</label>
          </div>
          <div>
            <input type="radio" id="high" name="relevance" value="high">
            <label for="high">High</label>
          </div>
        </div>
        <div id="check-boxes" class="mb-4">
          <label class="block mb-1">Check Boxes</label>
          <div class="mb-1">
            <input type="checkbox" id="choice1">
            <label for="choice1">Choice 1</label>
          </div>
          <div class="mb-1">
            <input type="checkbox" id="choice2" checked>
            <label for="choice2">Choice 2</label>
          </div>
          <div class="mb-1">
            <input type="checkbox" id="choice3">
            <label for="choice3">Choice 3</label>
          </div>
          <div>
            <input type="checkbox" id="choice4" checked>
            <label for="choice4">Choice 4</label>
          </div>
          <div class="mb-1">
            <input type="checkbox" id="choice5" checked>
            <label for="choice5">Choice 5</label>
          </div>
          <div class="mb-1">
            <input type="checkbox" id="choice6">
            <label for="choice6">Choice 6</label>
          </div>
          <div class="mb-1">
            <input type="checkbox" id="choice7">
            <label for="choice7">Choice 7</label>
          </div>
          <div>
            <input type="checkbox" id="choice8" checked>
            <label for="choice8">Choice 8</label>
          </div>
        </div>
        <div class="flex gap-4">
          <button type="button" class="bg-green-500 text-white px-4 py-2 rounded">OK</button>
          <button type="button" class="bg-red-500 text-white px-4 py-2 rounded">Cancel</button>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
