<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Main Container -->
  <div class="container mx-auto p-4">

    <!-- Header -->
    <header class="flex justify-between items-center py-4">
      <div class="w-1/2 h-20 bg-gray-300 flex justify-center items-center">
        <img src="https://placehold.co/100x100" alt="Logo 1">
      </div>
      <div class="w-1/2 h-20 bg-gray-300 flex justify-center items-center">
        <img src="https://placehold.co/100x100" alt="Logo 2">
      </div>
    </header>

    <!-- Main Content Section -->
    <section class="my-4">
      <div class="text-center mb-4">
        <h1 class="text-2xl font-bold">Title</h1>
        <p>Subheading 1</p>
        <p>Subheading 2</p>
      </div>
      <div class="flex justify-center mb-4">
        <img src="https://placehold.co/600x400" alt="Main Image">
      </div>
      <nav class="flex justify-around mb-4">
        <a href="#" class="text-blue-500">Link 1</a>
        <a href="#" class="text-blue-500">Link 2</a>
        <a href="#" class="text-blue-500">Link 3</a>
      </nav>
      <div class="flex mb-4">
        <input type="text" placeholder="Search..." class="border p-2 flex-grow" />
        <div class="flex items-center ml-4">
          <input type="checkbox" id="check1" />
          <label for="check1" class="ml-2">Checkbox</label>
        </div>
      </div>
      <div class="flex justify-center">
        <button class="bg-blue-500 text-white px-4 py-2">Button</button>
      </div>
    </section>

    <!-- Product Section -->
    <section class="my-8 p-4 bg-white shadow-md">
      <h1 class="text-2xl font-bold text-center mb-4">Product Page</h1>
      <div class="flex">
        <div class="w-1/2 p-2">
          <img src="https://placehold.co/400x400" alt="Main Product Image" class="w-full">
          <div class="flex justify-between mt-4">
            <img src="https://placehold.co/100x100" alt="Thumbnail 1" class="w-1/4">
            <img src="https://placehold.co/100x100" alt="Thumbnail 2" class="w-1/4">
            <img src="https://placehold.co/100x100" alt="Thumbnail 3" class="w-1/4">
            <img src="https://placehold.co/100x100" alt="Thumbnail 4" class="w-1/4">
          </div>
        </div>
        <div class="w-1/2 p-4">
          <ul class="list-disc pl-5">
            <li><strong>Product Name</strong></li>
            <li>Manufacturer</li>
            <li>Color:
              <div class="flex items-center">
                <input type="radio" name="color" id="red" class="mr-2"><label for="red" class="mr-4">Red</label>
                <input type="radio" name="color" id="blue" class="mr-2"><label for="blue" class="mr-4">Blue</label>
                <input type="radio" name="color" id="white" class="mr-2"><label for="white">White</label>
              </div>
            </li>
          </ul>
          <div class="mt-4">
            <span class="line-through">$400</span> <span class="text-green-500">$200</span>
          </div>
          <div class="mt-4">
            <button class="bg-green-500 text-white px-4 py-2">Add to Cart</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Form Section -->
    <section class="my-8 p-4 bg-white shadow-md">
      <div class="mb-4">
        <label for="label1" class="block text-sm">Label 1</label>
        <input type="text" id="label1" class="border w-full p-2">
      </div>
      <div class="mb-4">
        <label for="label2" class="block text-sm">Label 2</label>
        <input type="text" id="label2" class="border w-full p-2">
      </div>
      <div class="flex items-center mb-4">
        <input type="checkbox" id="check2" class="mr-2">
        <label for="check2" class="mr-4">Checkbox</label>
        <input type="checkbox" id="check3" class="mr-2">
        <label for="check3">Checkbox</label>
      </div>
      <div class="flex items-center mb-4">
        <input type="radio" name="radio" id="radio1" class="mr-2">
        <label for="radio1" class="mr-4">Radio 1</label>
        <input type="radio" name="radio" id="radio2" class="mr-2">
        <label for="radio2">Radio 2</label>
      </div>
      <p class="text-center mb-4">Some textual information going here.</p>
      <div class="flex justify-center">
        <button class="bg-blue-500 text-white px-4 py-2">Another Button</button>
      </div>
      <div class="flex justify-center mt-4">
        <img src="https://placehold.co/600x200" alt="Form Image">
      </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-4">Footer Content</footer>
  </div>

</body>
</html>
