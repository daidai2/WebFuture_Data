<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
  <!-- Header Section -->
  <header class="bg-white p-4 flex items-center">
    <img src="https://placehold.co/50x50" alt="Logo" class="mr-4">
    <div class="flex-1">
      <div class="mb-2">
        <span>Navigation Link</span> | <span>Navigation Link</span> | <span>Navigation Link</span>
      </div>
    </div>
    <button class="bg-blue-500 text-white px-4 py-2 mr-4">Back</button>
    <label><input type="checkbox" class="mr-2"> Checkbox</label>
  </header>

  <!-- Middle Section (Product Page) -->
  <section class="bg-white p-8 flex">
    <!-- Left Column -->
    <article class="w-1/2">
      <img src="https://placehold.co/300x300" alt="Product Image" class="mb-4">
      <div class="grid grid-cols-4 gap-2">
        <img src="https://placehold.co/50x50" alt="Thumbnail Image">
        <img src="https://placehold.co/50x50" alt="Thumbnail Image">
        <img src="https://placehold.co/50x50" alt="Thumbnail Image">
        <img src="https://placehold.co/50x50" alt="Thumbnail Image">
      </div>
    </article>
    <!-- Right Column -->
    <aside class="w-1/2 pl-8">
      <h1 class="text-3xl font-bold mb-2">Product Name</h1>
      <h2 class="text-xl text-gray-700 mb-4">Manufacturer</h2>
      <div class="mb-4">
        <span class="block font-bold mb-2">Color</span>
        <label class="mr-2"><input type="radio" name="color" value="red" class="mr-2"> Red</label>
        <label class="mr-2"><input type="radio" name="color" value="blue" class="mr-2"> Blue</label>
        <label><input type="radio" name="color" value="white" class="mr-2"> White</label>
      </div>
      <div class="mb-4">
        <span class="block font-bold mb-2">Price</span>
        <span class="text-gray-700 line-through">$200</span> <span class="text-red-500 text-2xl">$100</span>
      </div>
      <button class="bg-green-500 text-white px-4 py-2">Add to Cart</button>
    </aside>
  </section>

  <!-- Footer Section -->
  <footer class="bg-white p-8">
    <div class="flex items-center mb-4">
      <img src="https://placehold.co/50x50" alt="Footer Image" class="mr-4">
      <div>
        <p class="mb-1">Text Line 1</p>
        <p class="mb-1">Text Line 2</p>
        <p class="mb-1">Text Line 3</p>
      </div>
    </div>
    <div class="mb-4">
      <label class="mr-2"><input type="checkbox" class="mr-2"> Label</label>
      <label class="mr-2"><input type="checkbox" class="mr-2"> Label</label>
    </div>
    <button class="bg-blue-500 text-white px-4 py-2 mb-4">Button</button>
    <div class="mb-4">
      <label class="mr-2"><input type="radio" name="option" class="mr-2"> RadioButton</label>
      <label class="mr-2"><input type="radio" name="option" class="mr-2"> RadioButton</label>
    </div>
    <div class="mb-4">
      <p class="mb-1">Text Line 1</p>
      <p class="mb-1">Text Line 2</p>
      <p class="mb-1">Text Line 3</p>
    </div>
    <img src="https://placehold.co/300x200" alt="Footer Image">
  </footer>
</body>

</html>
