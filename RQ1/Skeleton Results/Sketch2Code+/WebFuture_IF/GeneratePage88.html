<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

  <!-- Section 1 -->
  <div class="mb-8">
    <div class="flex items-start">
      <img src="https://placehold.co/100x100" alt="Placeholder Image" class="w-24 h-24 mr-4">
      <div>
        <p class="mb-2">Lorem ipsum dolor sit amet...</p>
        <p class="mb-2">Consectetur adipiscing elit...</p>
        <p class="mb-2">Sed do eiusmod tempor...</p>
        <button class="mt-4 mb-4 bg-blue-500 text-white py-2 px-4 rounded">Back</button>
        <div>
          <input type="checkbox" id="checkbox1" class="mr-2">
          <label for="checkbox1">Checkbox</label>
        </div>
      </div>
    </div>
  </div>

  <!-- Section 2 (Product Page) -->
  <div class="mb-8 flex">
    <div>
      <img src="https://placehold.co/200x200" alt="Product Image" class="w-48 h-48 mb-4">
      <div class="flex space-x-2">
        <img src="https://placehold.co/50x50" alt="Thumbnail 1" class="w-12 h-12">
        <img src="https://placehold.co/50x50" alt="Thumbnail 2" class="w-12 h-12">
        <img src="https://placehold.co/50x50" alt="Thumbnail 3" class="w-12 h-12">
        <img src="https://placehold.co/50x50" alt="Thumbnail 4" class="w-12 h-12">
      </div>
    </div>
    <div class="ml-8">
      <h2 class="text-xl font-bold mb-2">Product Name</h2>
      <p class="mb-2">Manufacturer</p>
      <p class="mb-2">Color Options:</p>
      <div class="mb-4">
        <input type="radio" id="colorRed" name="color" value="Red" class="mr-2">
        <label for="colorRed" class="mr-4">Red</label>
        <input type="radio" id="colorBlue" name="color" value="Blue" class="mr-2">
        <label for="colorBlue" class="mr-4">Blue</label>
        <input type="radio" id="colorWhite" name="color" value="White" class="mr-2">
        <label for="colorWhite">White</label>
      </div>
      <div class="mb-4">
        <p class="text-lg font-bold">Price: $300</p>
        <p class="line-through">$400</p>
      </div>
      <button class="bg-green-500 text-white py-2 px-4 rounded">Add to Cart</button>
    </div>
  </div>

  <!-- Section 3 -->
  <div>
    <div class="flex items-start mb-4">
      <img src="https://placehold.co/100x100" alt="Placeholder Image" class="w-24 h-24 mr-4">
      <input type="text" placeholder="Placeholder Text" class="border p-2 w-full max-w-md">
    </div>
    <div class="mb-4">
      <p class="mb-2">Lorem ipsum dolor sit amet...</p>
      <p class="mb-2">Consectetur adipiscing elit...</p>
      <p class="mb-2">Sed do eiusmod tempor...</p>
    </div>
    <div class="mb-4">
      <input type="checkbox" id="checkbox2" class="mr-2">
      <label for="checkbox2" class="mr-4">Checkbox 1</label>
      <input type="checkbox" id="checkbox3" class="mr-2">
      <label for="checkbox3" class="mr-4">Checkbox 2</label>
      <input type="checkbox" id="checkbox4" class="mr-2">
      <label for="checkbox4" class="mr-4">Checkbox 3</label>
    </div>
    <div class="mb-4">
      <input type="radio" id="radio1" name="options" class="mr-2">
      <label for="radio1" class="mr-4">Option 1</label>
      <input type="radio" id="radio2" name="options" class="mr-2">
      <label for="radio2" class="mr-4">Option 2</label>
      <input type="radio" id="radio3" name="options" class="mr-2">
      <label for="radio3">Option 3</label>
    </div>
    <div class="flex space-x-4">
      <button class="bg-gray-500 text-white py-2 px-4 rounded">Back</button>
      <button class="bg-blue-500 text-white py-2 px-4 rounded">Button</button>
    </div>
  </div>
</body>
</html>
