<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
  <!-- Team Section -->
  <div class="mb-8">
    <div class="flex items-center mb-4">
      <div class="w-24 h-24 bg-gray-300 flex-shrink-0">
        <img src="https://placehold.co/100" alt="Mate One Image">
      </div>
      <div class="ml-4">
        <h2 class="text-xl font-bold">Mate One</h2>
        <p class="text-gray-600">Job Title</p>
      </div>
    </div>

    <div class="flex items-center mb-4">
      <div class="w-24 h-24 bg-gray-300 flex-shrink-0">
        <img src="https://placehold.co/100" alt="Mate Two Image">
      </div>
      <div class="ml-4">
        <h2 class="text-xl font-bold">Mate Two</h2>
        <p class="text-gray-600">Job Title</p>
      </div>
    </div>

    <div class="flex items-center mb-4">
      <div class="w-24 h-24 bg-gray-300 flex-shrink-0">
        <img src="https://placehold.co/100" alt="Mate Three Image">
      </div>
      <div class="ml-4">
        <h2 class="text-xl font-bold">Mate Three</h2>
        <p class="text-gray-600">Job Title</p>
      </div>
    </div>
  </div>

  <!-- Checkout Section -->
  <div class="mb-8">
    <h2 class="text-2xl font-bold mb-4">Checkout</h2>

    <div class="mb-4">
      <h3 class="text-xl font-semibold mb-2">Shipping Address</h3>
      <div class="mb-2">
        <label for="first_name" class="block text-gray-600">First Name</label>
        <input type="text" id="first_name" class="w-full p-2 border rounded">
      </div>
      <div class="mb-2">
        <label for="last_name" class="block text-gray-600">Last Name</label>
        <input type="text" id="last_name" class="w-full p-2 border rounded">
      </div>
      <div class="mb-2">
        <label for="company" class="block text-gray-600">Company</label>
        <input type="text" id="company" class="w-full p-2 border rounded">
      </div>
    </div>

    <div>
      <h3 class="text-xl font-semibold mb-2">Shipping Service</h3>
      <div class="mb-2">
        <label class="flex items-center">
          <input type="radio" name="shipping" class="mr-2" checked>
          <span>Standard - 14 days - $6.59</span>
        </label>
      </div>
      <div class="mb-2">
        <label class="flex items-center">
          <input type="radio" name="shipping" class="mr-2">
          <span>Expedited - 7 days - $11.97</span>
        </label>
      </div>
      <div class="mb-2">
        <label class="flex items-center">
          <input type="radio" name="shipping" class="mr-2">
          <span>Express - 3 days - $19.97</span>
        </label>
      </div>
    </div>
  </div>

  <!-- Product Catalog Section -->
  <div>
    <h2 class="text-2xl font-bold mb-4">Product Catalog</h2>
    <div class="flex items-center mb-4">
      <input type="text" placeholder="Search" class="flex-grow p-2 border rounded mr-2">
      <button class="p-2 bg-blue-500 text-white rounded">Search</button>
    </div>
    <div class="grid grid-cols-3 gap-4">
      <!-- Product 1 -->
      <div class="border p-4 bg-white rounded">
        <img src="https://placehold.co/100" alt="Product 1" class="mb-2">
        <h3 class="text-lg font-bold mb-2">Product 1</h3>
        <p class="text-gray-600 mb-2">$20.00</p>
        <button class="p-2 bg-green-500 text-white w-full rounded">Add to Cart</button>
      </div>
      <!-- Product 2 -->
      <div class="border p-4 bg-white rounded">
        <img src="https://placehold.co/100" alt="Product 2" class="mb-2">
        <h3 class="text-lg font-bold mb-2">Product 2</h3>
        <p class="text-gray-600 mb-2">$10.00</p>
        <button class="p-2 bg-green-500 text-white w-full rounded">Add to Cart</button>
      </div>
      <!-- Product 3 -->
      <div class="border p-4 bg-white rounded">
        <img src="https://placehold.co/100" alt="Product 3" class="mb-2">
        <h3 class="text-lg font-bold mb-2">Product 3</h3>
        <p class="text-gray-600 mb-2">$40.00</p>
        <button class="p-2 bg-green-500 text-white w-full rounded">Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
