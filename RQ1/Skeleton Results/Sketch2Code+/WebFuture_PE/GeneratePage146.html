<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe to HTML</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-100">
  <!-- First Section: Login Page -->
  <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
    <div class="mb-4 flex justify-between">
      <button class="text-blue-500 font-bold">Login</button>
      <button class="text-blue-500 font-bold">Sign Up</button>
    </div>
    <form>
      <div class="mb-4">
        <label class="block text-gray-700">Login</label>
        <input type="text" class="w-full p-2 border border-gray-300 rounded mt-1">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Password</label>
        <input type="password" class="w-full p-2 border border-gray-300 rounded mt-1">
      </div>
      <div class="mb-4 flex items-center">
        <input type="checkbox" class="mr-2">
        <label class="text-gray-700">Remember me</label>
      </div>
      <div class="text-right mb-4">
        <a href="#" class="text-blue-500">Forgot Password</a>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Login</button>
    </form>
  </div>

  <!-- Second Section: Image and Text -->
  <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
    <div class="mb-4">
      <img src="https://placehold.co/150x150" alt="Placeholder Image" class="w-32 h-32 mx-auto">
    </div>
    <div class="text-center">
      <p class="mb-2">Some text goes here</p>
      <p class="mb-2">Another line of text</p>
      <p class="mb-2">And one more line of text</p>
    </div>
    <div class="text-center">
      <button class="bg-gray-500 text-white px-4 py-2 rounded">Back</button>
    </div>
    <div class="mt-4 flex items-center justify-center">
      <input type="checkbox" class="mr-2">
      <label class="text-gray-700">Checkbox</label>
    </div>
  </div>

  <!-- Third Section: Labels, Inputs, Checkboxes, and Radio Buttons -->
  <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
    <div class="mb-4">
      <img src="https://placehold.co/150x150" alt="Placeholder Image" class="w-32 h-32 mx-auto">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Label 1</label>
      <input type="text" class="w-full p-2 border border-gray-300 rounded mt-1">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Label 2</label>
      <input type="text" class="w-full p-2 border border-gray-300 rounded mt-1">
    </div>
    <div class="flex items-center mb-4">
      <input type="checkbox" class="mr-2">
      <label class="text-gray-700">Checkbox 1</label>
    </div>
    <div class="flex items-center mb-4">
      <input type="checkbox" class="mr-2">
      <label class="text-gray-700">Checkbox 2</label>
    </div>
    <div class="mb-4">
      <button class="bg-blue-500 text-white px-4 py-2 rounded">Button</button>
    </div>
    <div class="flex items-center mb-4">
      <input type="radio" name="radioGroup" class="mr-2">
      <label class="text-gray-700">Radio 1</label>
    </div>
    <div class="flex items-center mb-4">
      <input type="radio" name="radioGroup" class="mr-2">
      <label class="text-gray-700">Radio 2</label>
    </div>
    <div class="flex justify-center">
      <img src="https://placehold.co/100x100" alt="Placeholder Image" class="w-24 h-24 mt-4">
    </div>
  </div>
</body>
</html>
