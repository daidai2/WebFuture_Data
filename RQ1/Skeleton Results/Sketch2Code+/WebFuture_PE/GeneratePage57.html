<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe to HTML</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <!-- Section for Profiles -->
  <div class="space-y-6">
    <div class="flex items-center space-x-4 bg-white p-4 rounded-lg shadow">
      <img src="https://placehold.co/100x100" alt="Profile Image" class="w-24 h-24 object-cover rounded-full">
      <div>
        <h2 class="text-xl font-semibold">Mate One</h2>
        <p class="text-gray-600">Job Title</p>
      </div>
    </div>
    <div class="flex items-center space-x-4 bg-white p-4 rounded-lg shadow">
      <div>
        <h2 class="text-xl font-semibold">Mate Two</h2>
        <p class="text-gray-600">Job Title</p>
      </div>
      <img src="https://placehold.co/100x100" alt="Profile Image" class="w-24 h-24 object-cover rounded-full">
    </div>
    <div class="flex items-center space-x-4 bg-white p-4 rounded-lg shadow">
      <img src="https://placehold.co/100x100" alt="Profile Image" class="w-24 h-24 object-cover rounded-full">
      <div>
        <h2 class="text-xl font-semibold">Mate Three</h2>
        <p class="text-gray-600">Job Title</p>
      </div>
    </div>
  </div>

  <!-- Section for Checkout -->
  <div class="mt-8 bg-white p-6 rounded-lg shadow">
    <h2 class="text-2xl font-semibold mb-4">Checkout</h2>
    <h3 class="font-semibold mb-2">Shipping Address</h3>
    <form>
      <div class="mb-4">
        <label for="first_name" class="block text-gray-700">First Name</label>
        <input type="text" id="first_name" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
      </div>
      <div class="mb-4">
        <label for="last_name" class="block text-gray-700">Last Name</label>
        <input type="text" id="last_name" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
      </div>
      <div class="mb-4">
        <label for="company" class="block text-gray-700">Company</label>
        <input type="text" id="company" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
      </div>

      <h3 class="font-semibold mb-2">Shipping Service</h3>
      <div class="mb-4">
        <label class="inline-flex items-center">
          <input type="radio" name="shipping" class="form-radio" checked>
          <span class="ml-2">Standard (14 days - $6.59)</span>
        </label>
      </div>
      <div class="mb-4">
        <label class="inline-flex items-center">
          <input type="radio" name="shipping" class="form-radio">
          <span class="ml-2">Expedited (7 days - $12.77)</span>
        </label>
      </div>
      <div class="mb-4">
        <label class="inline-flex items-center">
          <input type="radio" name="shipping" class="form-radio">
          <span class="ml-2">Express (3 days - $19.99)</span>
        </label>
      </div>

      <h3 class="font-semibold mb-2">Forma de envío</h3>
      <div class="mb-4">
        <label class="inline-flex items-center">
          <input type="radio" name="transporte" class="form-radio" checked>
          <span class="ml-2">Terrestre</span>
        </label>
      </div>
      <div class="mb-4">
        <label class="inline-flex items-center">
          <input type="radio" name="transporte" class="form-radio">
          <span class="ml-2">Aéreo</span>
        </label>
      </div>
      <div class="mb-4">
        <label class="inline-flex items-center">
          <input type="radio" name="transporte" class="form-radio">
          <span class="ml-2">Marítimo</span>
        </label>
      </div>

      <h3 class="font-semibold mb-2">Forma de pago</h3>
      <div class="mb-4">
        <label class="inline-flex items-center">
          <input type="radio" name="pago" class="form-radio" checked>
          <span class="ml-2">Tarjeta (Crédito/Débito)</span>
        </label>
      </div>
      <div class="mb-4">
        <label class="inline-flex items-center">
          <input type="radio" name="pago" class="form-radio">
          <span class="ml-2">Transferencia bancaria</span>
        </label>
      </div>
      <div class="mb-4">
        <label class="inline-flex items-center">
          <input type="radio" name="pago" class="form-radio">
          <span class="ml-2">Metálico</span>
        </label>
      </div>

      <div class="mb-4">
        <label for="direccion" class="block text-gray-700">Dirección</label>
        <input type="text" id="direccion" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
      </div>
      <div class="mb-4">
        <label for="pais" class="block text-gray-700">País</label>
        <input type="text" id="pais" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Aceptar</button>
    </form>
  </div>
</body>
</html>
