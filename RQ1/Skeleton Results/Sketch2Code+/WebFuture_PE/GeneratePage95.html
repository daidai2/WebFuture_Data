<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
  <!-- First Section -->
  <div class="max-w-md mx-auto bg-white p-4 rounded-md shadow-md mb-8">
    <img src="https://placehold.co/300x200" alt="Placeholder Image" class="w-full mb-4">
    <p class="mb-4">Some text goes here. Some text goes here. Some text goes here.</p>
    <button class="bg-blue-500 text-white px-4 py-2 rounded-md">Back</button>
    <div class="mt-4">
      <input type="checkbox" id="checkbox1">
      <label for="checkbox1">Checkbox</label>
    </div>
  </div>

  <!-- Second Section (Product Page) -->
  <div class="max-w-3xl mx-auto bg-white p-4 rounded-md shadow-md mb-8">
    <div class="flex">
      <img src="https://placehold.co/300x300" alt="Product Image" class="w-1/3 mb-4">
      <div class="w-2/3 pl-4">
        <h2 class="text-2xl font-bold mb-4">Product Name</h2>
        <p class="mb-2">Manufacturer</p>
        <p class="mb-2">Color:</p>
        <div class="mb-4">
          <input type="radio" id="colorRed" name="color" value="red" class="mr-2">
          <label for="colorRed">Red</label><br>
          <input type="radio" id="colorBlue" name="color" value="blue" class="mr-2">
          <label for="colorBlue">Blue</label><br>
          <input type="radio" id="colorWhite" name="color" value="white" class="mr-2">
          <label for="colorWhite">White</label>
        </div>
        <p class="mb-2">Price: $400</p>
        <p class="mb-4">Old Price: $200</p>
        <button class="bg-green-500 text-white px-4 py-2 rounded-md">Add to Cart</button>
      </div>
    </div>
    <div class="flex mt-4 space-x-2">
      <img src="https://placehold.co/100x100" alt="Placeholder Image" class="w-1/12">
      <img src="https://placehold.co/100x100" alt="Placeholder Image" class="w-1/12">
      <img src="https://placehold.co/100x100" alt="Placeholder Image" class="w-1/12">
      <img src="https://placehold.co/100x100" alt="Placeholder Image" class="w-1/12">
    </div>
  </div>

  <!-- Third Section -->
  <div class="max-w-md mx-auto bg-white p-4 rounded-md shadow-md">
    <img src="https://placehold.co/300x200" alt="Placeholder Image" class="w-full mb-4">
    <p class="mb-4">Some text goes here. Some text goes here. Some text goes here.</p>
    <div class="mb-4">
      <label for="input1" class="block mb-1">Label 1</label>
      <input type="text" id="input1" class="w-full px-3 py-2 border rounded-md">
    </div>
    <div class="mb-4">
      <label for="input2" class="block mb-1">Label 2</label>
      <input type="text" id="input2" class="w-full px-3 py-2 border rounded-md">
    </div>
    <div class="mb-4">
      <input type="checkbox" id="checkbox2" class="mr-2">
      <label for="checkbox2">Checkbox 1</label><br>
      <input type="checkbox" id="checkbox3" class="mr-2">
      <label for="checkbox3">Checkbox 2</label>
    </div>
    <div class="mb-4">
      <input type="radio" id="radio1" name="radioGroup" class="mr-2">
      <label for="radio1">Radio 1</label><br>
      <input type="radio" id="radio2" name="radioGroup" class="mr-2">
      <label for="radio2">Radio 2</label>
    </div>
    <button class="bg-blue-500 text-white px-4 py-2 rounded-md mb-4">Button</button>
    <img src="https://placehold.co/300x200" alt="Placeholder Image" class="w-full">
  </div>
</body>
</html>
