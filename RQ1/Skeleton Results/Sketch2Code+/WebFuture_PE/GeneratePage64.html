<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">
  <div class="space-y-10">
    <!-- Mate One -->
    <div class="flex items-center space-x-4">
      <img src="https://placehold.co/100" alt="Mate One" class="w-24 h-24">
      <div>
        <h2 class="text-xl font-bold">Mate One</h2>
        <p>Job Title</p>
        <div class="mt-2 space-y-1">
          <div class="h-2 bg-gray-300 rounded"></div>
          <div class="h-2 bg-gray-300 rounded"></div>
          <div class="h-2 bg-gray-300 rounded"></div>
        </div>
      </div>
    </div>

    <!-- Mate Two -->
    <div class="flex items-center space-x-4">
      <div>
        <h2 class="text-xl font-bold">Mate Two</h2>
        <p>Job Title</p>
        <div class="mt-2 space-y-1">
          <div class="h-2 bg-gray-300 rounded"></div>
          <div class="h-2 bg-gray-300 rounded"></div>
          <div class="h-2 bg-gray-300 rounded"></div>
        </div>
      </div>
      <img src="https://placehold.co/100" alt="Mate Two" class="w-24 h-24">
    </div>

    <!-- Mate Three -->
    <div class="flex items-center space-x-4">
      <img src="https://placehold.co/100" alt="Mate Three" class="w-24 h-24">
      <div>
        <h2 class="text-xl font-bold">Mate Three</h2>
        <p>Job Title</p>
        <div class="mt-2 space-y-1">
          <div class="h-2 bg-gray-300 rounded"></div>
          <div class="h-2 bg-gray-300 rounded"></div>
          <div class="h-2 bg-gray-300 rounded"></div>
        </div>
      </div>
    </div>

    <!-- Checkout Section -->
    <div class="p-6 bg-white rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-4">Checkout</h2>

      <!-- Shipping Address -->
      <div class="mb-6">
        <h3 class="text-xl font-semibold mb-2">Shipping Address</h3>
        <div class="space-y-4">
          <div>
            <label class="block text-gray-700">First Name</label>
            <input type="text" id="firstName" class="w-full p-2 border border-gray-300 rounded">
          </div>
          <div>
            <label class="block text-gray-700">Last Name</label>
            <input type="text" id="lastName" class="w-full p-2 border border-gray-300 rounded">
          </div>
          <div>
            <label class="block text-gray-700">Company</label>
            <input type="text" id="company" class="w-full p-2 border border-gray-300 rounded">
          </div>
        </div>
      </div>

      <!-- Shipping Service -->
      <div class="mb-6">
        <h3 class="text-xl font-semibold mb-2">Shipping Service</h3>
        <div class="space-y-4">
          <div>
            <input type="radio" id="standard" name="shipping" class="mr-2">
            <label for="standard">Standard - 14 days - $6.59</label>
          </div>
          <div>
            <input type="radio" id="expedited" name="shipping" class="mr-2">
            <label for="expedited">Expedited - 7 days - $1.99</label>
          </div>
          <div>
            <input type="radio" id="express" name="shipping" class="mr-2">
            <label for="express">Express - 3 days - $19.99</label>
          </div>
        </div>
      </div>

      <!-- Title -->
      <div class="mb-6">
        <label class="block text-gray-700">Title</label>
        <input type="text" id="title" class="w-full p-2 border border-gray-300 rounded">
      </div>

      <!-- Radio Buttons -->
      <div class="mb-6">
        <h3 class="text-xl font-semibold mb-2">Relevance Level</h3>
        <div class="space-y-4">
          <div>
            <input type="radio" id="notRelevant" name="relevance" class="mr-2" value="notRelevant">
            <label for="notRelevant">Not Relevant</label>
          </div>
          <div>
            <input type="radio" id="low" name="relevance" class="mr-2" value="low">
            <label for="low">Low</label>
          </div>
          <div>
            <input type="radio" id="medium" name="relevance" class="mr-2" value="medium">
            <label for="medium">Medium</label>
          </div>
          <div>
            <input type="radio" id="high" name="relevance" class="mr-2" value="high">
            <label for="high">High</label>
          </div>
        </div>
      </div>

      <!-- Check Boxes -->
      <div class="mb-6">
        <h3 class="text-xl font-semibold mb-2">Choices</h3>
        <div class="space-y-2">
          <div>
            <input type="checkbox" id="choice1" class="mr-2">
            <label for="choice1">Choice 1</label>
          </div>
          <div>
            <input type="checkbox" id="choice2" class="mr-2" checked>
            <label for="choice2">Choice 2</label>
          </div>
          <div>
            <input type="checkbox" id="choice3" class="mr-2">
            <label for="choice3">Choice 3</label>
          </div>
          <div>
            <input type="checkbox" id="choice4" class="mr-2" checked>
            <label for="choice4">Choice 4</label>
          </div>
          <div>
            <input type="checkbox" id="choice5" class="mr-2" checked>
            <label for="choice5">Choice 5</label>
          </div>
          <div>
            <input type="checkbox" id="choice6" class="mr-2">
            <label for="choice6">Choice 6</label>
          </div>
          <div>
            <input type="checkbox" id="choice7" class="mr-2">
            <label for="choice7">Choice 7</label>
          </div>
          <div>
            <input type="checkbox" id="choice8" class="mr-2" checked>
            <label for="choice8">Choice 8</label>
          </div>
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex space-x-4">
        <button class="px-4 py-2 bg-blue-500 text-white rounded">OK</button>
        <button class="px-4 py-2 bg-gray-500 text-white rounded">Cancel</button>
      </div>
    </div>
  </div>
</body>
</html>
