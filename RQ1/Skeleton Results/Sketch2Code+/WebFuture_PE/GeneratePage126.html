<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">

  <!-- Dropdown and Button Section -->
  <div class="flex gap-2 mb-4">
    <select class="p-2 border border-gray-300 rounded">
      <option selected>C Sharp</option>
    </select>
    <button class="p-2 bg-blue-500 text-white rounded">Get Drop Down Here</button>
  </div>

  <!-- Checkbox Section -->
  <div class="mb-4">
    <label class="inline-flex items-center mr-4">
      <input type="checkbox" class="form-checkbox" name="lang" value="csharp">
      <span class="ml-2">C#</span>
    </label>
    <label class="inline-flex items-center mr-4">
      <input type="checkbox" class="form-checkbox" name="lang" value="java">
      <span class="ml-2">Java</span>
    </label>
    <label class="inline-flex items-center mr-4">
      <input type="checkbox" class="form-checkbox" name="lang" value="php">
      <span class="ml-2">PHP</span>
    </label>
    <label class="inline-flex items-center">
      <input type="checkbox" class="form-checkbox" name="lang" value="vb">
      <span class="ml-2">Visual Basic</span>
    </label>
  </div>

  <!-- Placeholder Image -->
  <div class="mb-4">
    <img src="https://placehold.co/600x400" alt="Placeholder" class="w-full h-auto">
  </div>

  <!-- Paragraphs -->
  <div class="mb-4">
    <p class="mb-2">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <p class="mb-2">Nullam non urna vel dui ullamcorper dictum.</p>
    <p class="mb-2">Curabitur eget eros auctor, vestibulum metus eget, pulvinar justo.</p>
    <p class="mb-2">Fusce id magna eu lacus ullamcorper varius.</p>
  </div>

  <!-- Input Fields and Button -->
  <div class="mb-4">
    <input type="text" class="w-full p-2 mb-2 border border-gray-300 rounded" placeholder="Input Field 1">
    <input type="text" class="w-full p-2 mb-2 border border-gray-300 rounded" placeholder="Input Field 2">
    <button class="w-full p-2 bg-blue-500 text-white rounded">Button</button>
  </div>

  <!-- Radio Buttons -->
  <div class="mb-4">
    <label class="flex items-center mb-2">
      <input type="radio" class="form-radio" name="radio">
      <span class="ml-2">Option 1</span>
    </label>
    <label class="flex items-center mb-2">
      <input type="radio" class="form-radio" name="radio">
      <span class="ml-2">Option 2</span>
    </label>
    <label class="flex items-center mb-2">
      <input type="radio" class="form-radio" name="radio">
      <span class="ml-2">Option 3</span>
    </label>
    <label class="flex items-center">
      <input type="radio" class="form-radio" name="radio" checked>
      <span class="ml-2">Option 4</span>
    </label>
  </div>

  <!-- Product Catalog Section -->
  <div class="mb-4">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold">Product Catalog</h2>
      <input type="text" class="p-2 border border-gray-300 rounded" placeholder="Search">
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      <!-- Product 1 -->
      <div class="border border-gray-300 p-4 rounded">
        <img src="https://placehold.co/200x200" alt="Product Image 1" class="w-full h-auto mb-2">
        <h3 class="text-lg font-bold mb-2">Product 1</h3>
        <p class="text-gray-500 mb-2">$20.00</p>
        <button class="w-full p-2 bg-green-500 text-white rounded">Add to Cart</button>
      </div>
      <!-- Product 2 -->
      <div class="border border-gray-300 p-4 rounded">
        <img src="https://placehold.co/200x200" alt="Product Image 2" class="w-full h-auto mb-2">
        <h3 class="text-lg font-bold mb-2">Product 2</h3>
        <p class="text-gray-500 mb-2">$10.00</p>
        <button class="w-full p-2 bg-green-500 text-white rounded">Add to Cart</button>
      </div>
      <!-- Product 3 -->
      <div class="border border-gray-300 p-4 rounded">
        <img src="https://placehold.co/200x200" alt="Product Image 3" class="w-full h-auto mb-2">
        <h3 class="text-lg font-bold mb-2">Product 3</h3>
        <p class="text-gray-500 mb-2">$40.00</p>
        <button class="w-full p-2 bg-green-500 text-white rounded">Add to Cart</button>
      </div>
    </div>
  </div>

</body>
</html>
