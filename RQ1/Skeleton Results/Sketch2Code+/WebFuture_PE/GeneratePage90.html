<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
  <!-- Header -->
  <header class="text-center mb-8">
    <h1 class="text-3xl font-bold mb-4">Title Page</h1>
    <img src="https://placehold.co/800x400" alt="Main Image" class="mx-auto mb-4">
  </header>

  <!-- Articles Section -->
  <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-8">
    <article class="bg-white p-4">
      <h2 class="text-xl font-semibold mb-2">Title</h2>
      <img src="https://placehold.co/200x150" alt="Article Image" class="mb-2">
      <p>Intro Paragraph</p>
    </article>
    <article class="bg-white p-4">
      <h2 class="text-xl font-semibold mb-2">Title</h2>
      <img src="https://placehold.co/200x150" alt="Article Image" class="mb-2">
      <p>Intro Paragraph</p>
    </article>
    <article class="bg-white p-4">
      <h2 class="text-xl font-semibold mb-2">Title</h2>
      <img src="https://placehold.co/200x150" alt="Article Image" class="mb-2">
      <p>Intro Paragraph</p>
    </article>
  </section>

  <!-- Large Image Section -->
  <section class="mb-8">
    <img src="https://placehold.co/1200x400" alt="Large Image" class="w-full mb-4">
    <div class="space-y-4">
      <p class="bg-white p-4 mb-2">Description Line 1</p>
      <p class="bg-white p-4 mb-2">Description Line 2</p>
      <p class="bg-white p-4 mb-2">Description Line 3</p>
    </div>
  </section>

  <!-- Form Section -->
  <section class="bg-white p-4 mb-8">
    <form action="#" method="#">
      <div class="mb-4">
        <label for="input1" class="block mb-2">Input 1</label>
        <input type="text" id="input1" class="w-full p-2 border border-gray-300 rounded">
      </div>
      <div class="mb-4">
        <label for="input2" class="block mb-2">Input 2</label>
        <input type="text" id="input2" class="w-full p-2 border border-gray-300 rounded">
      </div>
      <button type="submit" class="w-full p-2 bg-blue-500 text-white rounded">Submit</button>
    </form>
  </section>

  <!-- Checkbox and Radio Section -->
  <section class="mb-8">
    <div class="bg-white p-4 mb-4">
      <label class="block">
        <input type="checkbox" name="checkbox1" class="mr-2"> Checkbox 1
      </label>
    </div>
    <div class="bg-white p-4 mb-4">
      <label class="block">
        <input type="checkbox" name="checkbox2" class="mr-2"> Checkbox 2
      </label>
    </div>
    <div class="bg-white p-4 mb-4">
      <label class="block">
        <input type="checkbox" name="checkbox3" class="mr-2"> Checkbox 3
      </label>
    </div>
    <div class="bg-white p-4 mb-4">
      <label class="block">
        <input type="radio" name="radio" class="mr-2"> Radio 1
      </label>
    </div>
    <div class="bg-white p-4">
      <label class="block">
        <input type="radio" name="radio" class="mr-2"> Radio 2
      </label>
    </div>
  </section>

  <!-- Footer Section -->
  <section class="bg-white p-4">
    <div class="mb-4 text-center">
      <img src="https://placehold.co/400x200" alt="Footer Image" class="mx-auto">
    </div>
    <div class="flex justify-center space-x-4">
      <button class="bg-blue-500 text-white px-4 py-2 rounded">Back</button>
      <button class="bg-blue-500 text-white px-4 py-2 rounded">Back</button>
      <button class="bg-blue-500 text-white px-4 py-2 rounded">Button</button>
    </div>
  </section>
</body>
</html>
