<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Low-Fidelity Wireframe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
  <!-- Title Section -->
  <div class="mb-8">
    <h1 class="text-3xl font-bold mb-2">Title Page</h1>
    <p class="text-gray-600">Subtitle or brief introduction goes here.</p>
  </div>

  <!-- Main Content Section -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
    <!-- Text Area -->
    <div>
      <h2 class="text-xl font-bold mb-2">Title</h2>
      <p class="text-gray-600 mb-4">
        Some text that accompanies the title.
      </p>
    </div>
    <!-- Video Placeholder -->
    <div>
      <img src="https://placehold.co/600x400?text=Video+Placeholder" alt="Video Placeholder" class="w-full">
    </div>
  </div>

  <!-- Content with Thumbnails -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-8">
    <div class="bg-white p-4 shadow-lg">
      <h3 class="text-lg font-bold mb-2">Title</h3>
      <img src="https://placehold.co/200?text=Image+1" alt="Thumbnail 1" class="w-full mb-2">
      <p class="text-gray-600">Type text</p>
    </div>
    <div class="bg-white p-4 shadow-lg">
      <h3 class="text-lg font-bold mb-2">Title</h3>
      <img src="https://placehold.co/200?text=Image+2" alt="Thumbnail 2" class="w-full mb-2">
      <p class="text-gray-600">Type text</p>
    </div>
    <div class="bg-white p-4 shadow-lg">
      <h3 class="text-lg font-bold mb-2">Title</h3>
      <img src="https://placehold.co/200?text=Image+3" alt="Thumbnail 3" class="w-full mb-2">
      <p class="text-gray-600">Type text</p>
    </div>
  </div>

  <!-- Large Image Section -->
  <div class="mb-8">
    <img src="https://placehold.co/1356x624?text=Large+Image" alt="Large Image Placeholder" class="w-full mb-4">
    <p class="text-gray-600">
      Some additional information below the large image.
    </p>
  </div>

  <!-- Form Section -->
  <div class="mb-8">
    <input type="text" placeholder="Input Field 1" class="block w-full mb-2 p-2 border border-gray-300">
    <input type="text" placeholder="Input Field 2" class="block w-full mb-2 p-2 border border-gray-300">
    <button class="bg-blue-500 text-white py-2 px-4">Go</button>
  </div>

  <!-- Options Section -->
  <div class="mb-8">
    <label class="block mb-2">
      <input type="checkbox" class="mr-2">
      Option 1
    </label>
    <label class="block mb-2">
      <input type="checkbox" class="mr-2">
      Option 2
    </label>
    <label class="block mb-2">
      <input type="radio" name="options" class="mr-2">
      Option 3
    </label>
  </div>

  <!-- Product Catalog Section -->
  <div class="bg-white p-4 shadow-lg">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold">Product Catalog</h2>
      <div>
        <input type="text" placeholder="Search" class="p-2 border border-gray-300">
        <button class="bg-blue-500 text-white py-2 px-4">Search</button>
      </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div class="text-center">
        <img src="https://placehold.co/200?text=Product+1" alt="Product 1" class="mb-2">
        <h3 class="text-lg font-bold mb-2">Product 1</h3>
        <p class="text-gray-600 mb-2">$ 30.00</p>
        <button class="bg-green-500 text-white py-2 px-4">Add to Cart</button>
      </div>
      <div class="text-center">
        <img src="https://placehold.co/200?text=Product+2" alt="Product 2" class="mb-2">
        <h3 class="text-lg font-bold mb-2">Product 2</h3>
        <p class="text-gray-600 mb-2">$ 10.00</p>
        <button class="bg-green-500 text-white py-2 px-4">Add to Cart</button>
      </div>
      <div class="text-center">
        <img src="https://placehold.co/200?text=Product+3" alt="Product 3" class="mb-2">
        <h3 class="text-lg font-bold mb-2">Product 3</h3>
        <p class="text-gray-600 mb-2">$ 40.00</p>
        <button class="bg-green-500 text-white py-2 px-4">Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
