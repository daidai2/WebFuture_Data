<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Wireframe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-8">
  <!-- Header Section -->
  <header>
    <h1 class="text-4xl font-bold mb-4">Title</h1>
    <h2 class="text-2xl mb-4">Title Page</h2>
    <div class="border-t border-gray-400 py-2"></div>
  </header>

  <!-- Main Content Section -->
  <main class="mt-8">
    <div class="flex justify-between items-center mb-8">
      <div class="w-full md:w-1/2 bg-gray-300 h-56 flex items-center justify-center">
        <span class="text-4xl">▶️</span>
      </div>
    </div>

    <!-- Articles Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
      <!-- Article 1 -->
      <div class="bg-white p-4 shadow-lg">
        <h3 class="text-xl font-bold mb-2">Title</h3>
        <div class="bg-gray-300 h-32 mb-4"></div>
        <p class="text-gray-700">Text goes here.</p>
      </div>

      <!-- Article 2 -->
      <div class="bg-white p-4 shadow-lg">
        <h3 class="text-xl font-bold mb-2">Title</h3>
        <div class="bg-gray-300 h-32 mb-4"></div>
        <p class="text-gray-700">Text goes here.</p>
      </div>

      <!-- Article 3 -->
      <div class="bg-white p-4 shadow-lg">
        <h3 class="text-xl font-bold mb-2">Title</h3>
        <div class="bg-gray-300 h-32 mb-4"></div>
        <p class="text-gray-700">Text goes here.</p>
      </div>

      <!-- Article 4 -->
      <div class="bg-white p-4 shadow-lg">
        <h3 class="text-xl font-bold mb-2">Title</h3>
        <div class="bg-gray-300 h-32 mb-4"></div>
        <p class="text-gray-700">Text goes here.</p>
      </div>
    </div>

    <!-- Additional Content Section -->
    <div class="flex space-x-8 mb-8">
      <div class="w-full md:w-1/3 bg-gray-300 h-56"></div>
      <div class="w-full md:w-1/3 bg-gray-300 h-56"></div>
    </div>

    <!-- Form Section -->
    <div>
      <form>
        <h2 class="text-xl font-bold mb-4">Forma de envío</h2>
        <label class="block mb-2">
          <input type="radio" name="envio" value="terrestre" class="mr-2">
          Paquetería terrestre
        </label>
        <label class="block mb-2">
          <input type="radio" name="envio" value="aereo" class="mr-2">
          Aéreo
        </label>
        <label class="block mb-2">
          <input type="radio" name="envio" value="maritimo" class="mr-2">
          Marítimo
        </label>

        <h2 class="text-xl font-bold mt-6 mb-4">Forma de pago</h2>
        <label class="block mb-2">
          <input type="radio" name="pago" value="tarjeta" class="mr-2">
          Tarjeta (Crédito/Débito)
        </label>
        <label class="block mb-2">
          <input type="radio" name="pago" value="transferencia" class="mr-2">
          Transferencia bancaria
        </label>
        <label class="block mb-2">
          <input type="radio" name="pago" value="efectivo" class="mr-2">
          Metálico
        </label>

        <div class="mt-6">
          <label class="block mb-2" for="direccion">Dirección</label>
          <input type="text" id="direccion" name="direccion" class="w-full p-2 border border-gray-300">

          <label class="block mt-4 mb-2" for="pais">País</label>
          <input type="text" id="pais" name="pais" class="w-full p-2 border border-gray-300">
        </div>

        <div class="mt-6">
          <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Aceptar</button>
        </div>
      </form>
    </div>
  </main>
</body>

</html>
