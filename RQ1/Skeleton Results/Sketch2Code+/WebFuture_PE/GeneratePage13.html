<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-4">
  <div class="max-w-4xl mx-auto bg-white p-4 rounded-lg shadow">
    <!-- First Section -->
    <div class="grid grid-cols-2 gap-4 mb-4">
      <img src="https://placehold.co/300x200" alt="Image" class="w-full h-48 object-cover">
      <img src="https://placehold.co/300x200" alt="Image" class="w-full h-48 object-cover">
    </div>

    <div class="mb-4">
      <p class="mb-4">Product Description</p>
      <img src="https://placehold.co/600x400" alt="Main Product Image" class="w-full h-48 object-cover mb-4">
      <p class="mb-2">More Details</p>
      <div class="flex items-center">
        <div class="bg-gray-200 p-2 w-24 text-center mr-2">Checkbox Text</div>
        <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600">
      </div>
    </div>

    <!-- Product Page -->
    <div class="grid grid-cols-2 gap-4 mb-4">
      <div>
        <img src="https://placehold.co/300x500" alt="Main Product Image" class="w-full h-96 object-cover">
        <div class="grid grid-cols-4 gap-2 mt-4">
          <img src="https://placehold.co/50x50" alt="Thumbnail" class="w-full h-12 object-cover">
          <img src="https://placehold.co/50x50" alt="Thumbnail" class="w-full h-12 object-cover">
          <img src="https://placehold.co/50x50" alt="Thumbnail" class="w-full h-12 object-cover">
          <img src="https://placehold.co/50x50" alt="Thumbnail" class="w-full h-12 object-cover">
        </div>
      </div>
      <div>
        <h2 class="text-2xl font-bold mb-2">Product Name</h2>
        <p class="mb-2">Manufacturer: Manufacturer Name</p>
        <div class="mb-4">
          <p class="mb-1">Color:</p>
          <label class="block">
            <input type="radio" name="color" class="form-radio mr-2"> Red
          </label>
          <label class="block">
            <input type="radio" name="color" class="form-radio mr-2"> Blue
          </label>
          <label class="block">
            <input type="radio" name="color" class="form-radio mr-2"> White
          </label>
        </div>
        <div class="mb-4">
          <p class="mb-2">Price: $100</p>
          <p class="mb-2 line-through">Old Price: $200</p>
          <button class="bg-blue-500 text-white px-4 py-2 rounded">Add to Cart</button>
        </div>
      </div>
    </div>

    <!-- Shipping and Payment Form -->
    <div class="bg-gray-100 p-4 rounded-lg">
      <h3 class="text-xl font-bold mb-4">Forma de envío</h3>
      <label class="block mb-2">
        <input type="radio" name="transporte" class="form-radio mr-2"> Femeor
      </label>
      <label class="block mb-2">
        <input type="radio" name="transporte" class="form-radio mr-2"> Aereo
      </label>
      <label class="block mb-4">
        <input type="radio" name="transporte" class="form-radio mr-2"> Maritimo
      </label>

      <h3 class="text-xl font-bold mb-4">Forma de pago</h3>
      <label class="block mb-2">
        <input type="radio" name="pago" class="form-radio mr-2"> Tarjeta (Crédito/Débito)
      </label>
      <label class="block mb-2">
        <input type="radio" name="pago" class="form-radio mr-2"> Transferencia bancaria
      </label>
      <label class="block mb-4">
        <input type="radio" name="pago" class="form-radio mr-2"> Metálico
      </label>

      <div class="mb-4">
        <label class="block mb-1">Dirección:</label>
        <input type="text" class="form-input w-full p-2 border rounded">
      </div>

      <div class="mb-4">
        <label class="block mb-1">País:</label>
        <input type="text" class="form-input w-full p-2 border rounded">
      </div>

      <button class="bg-green-500 text-white px-4 py-2 rounded">Aceptar</button>
    </div>
  </div>
</body>

</html>
