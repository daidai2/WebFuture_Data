<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="container mx-auto p-5">
    <h1 class="text-xl font-bold">Mobility Solutions & Daily Living Aids</h1>
    <h2 class="text-lg mb-4">Making Life Easier</h2>
    <button class="bg-blue-500 text-white py-2 px-4 rounded mb-5">Find out More</button>

    <div class="flex justify-between mb-5">
      <div>
        <h3 class="text-lg font-semibold">Wheelchair Repair</h3>
        <button class="bg-blue-500 text-white py-2 px-4 rounded">Find out More</button>
      </div>
      <div>
        <h3 class="text-lg font-semibold">Community Contacts</h3>
        <button class="bg-blue-500 text-white py-2 px-4 rounded">Find out More</button>
      </div>
    </div>

    <div class="mb-5">
      <img src="https://placehold.co/300x200" alt="Placeholder Image" class="w-full mb-4">
      <button class="bg-blue-500 text-white py-2 px-4 rounded">Find out More</button>
    </div>

    <div class="mb-5">
      <img src="https://placehold.co/600x300" alt="Product Image" class="w-full mb-4">
      <p class="text-2xl font-bold">$24.99</p>
      <h3 class="text-lg font-semibold mb-4">Product Title</h3>
      <hr class="mb-4">
      <p>Check items:</p>
      <ul class="list-none mb-4">
        <li>
          <label class="flex items-center">
            <input type="checkbox" class="mr-2">Check item 1
          </label>
        </li>
        <li>
          <label class="flex items-center">
            <input type="checkbox" class="mr-2">Check item 2
          </label>
        </li>
        <li>
          <label class="flex items-center">
            <input type="checkbox" class="mr-2">Check item 3
          </label>
        </li>
      </ul>
      <button class="bg-green-500 text-white py-2 px-4 rounded">Buy Now</button>
    </div>

    <div class="mb-5">
      <img src="https://placehold.co/200x200" alt="Placeholder Image" class="w-full mb-4">
      <button class="bg-blue-500 text-white py-2 px-4 rounded mb-4">Button</button>
    </div>

    <div class="mb-5">
      <p class="mb-2">Additional Information</p>
      <ul class="list-disc pl-5">
        <li class="mb-2">Item 1</li>
        <li class="mb-2">Item 2</li>
        <li class="mb-2">Item 3</li>
      </ul>
      <button class="bg-blue-500 text-white py-2 px-4 rounded mb-4">Back</button>
      <button class="bg-blue-500 text-white py-2 px-4 rounded">Button</button>
    </div>
  </div>
</body>
</html>
