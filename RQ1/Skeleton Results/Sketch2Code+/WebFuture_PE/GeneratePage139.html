<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <!-- Login Section -->
  <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6 mb-8">
    <div class="flex justify-between mb-4">
      <button class="text-blue-500">Login</button>
      <button class="text-blue-500">Sign Up</button>
    </div>
    <div>
      <label class="block mb-2 text-sm font-medium text-gray-700">Login</label>
      <input type="text" class="w-full px-3 py-2 mb-4 border border-gray-300 rounded" placeholder="Login">
    </div>
    <div>
      <label class="block mb-2 text-sm font-medium text-gray-700">Password</label>
      <input type="password" class="w-full px-3 py-2 mb-4 border border-gray-300 rounded" placeholder="Password">
    </div>
    <div class="flex items-center mb-4">
      <input type="checkbox" class="mr-2">
      <span class="text-sm text-gray-700">Remember me</span>
    </div>
    <div class="mb-4">
      <a href="#" class="text-sm text-blue-500">Forgot Password</a>
    </div>
    <button class="w-full bg-blue-500 text-white py-2 rounded">Login</button>
  </div>

  <!-- Image and Textarea Section -->
  <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6 mb-8">
    <img src="https://placehold.co/200x200" class="w-full h-48 object-cover mb-4">
    <textarea class="w-full px-3 py-2 mb-4 border border-gray-300 rounded" rows="4"></textarea>
    <button class="bg-gray-300 text-gray-800 py-2 px-4 rounded">Back</button>
  </div>

  <!-- Checkbox Section -->
  <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6 mb-8">
    <div class="flex items-center mb-4">
      <input type="checkbox" class="mr-2">
      <span class="text-sm text-gray-700">Checkbox</span>
    </div>
  </div>

  <!-- Image and Button Section -->
  <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6 mb-8">
    <img src="https://placehold.co/200x200" class="w-full h-48 object-cover mb-4">
    <button class="bg-gray-300 text-gray-800 py-2 px-4 rounded">Button</button>
  </div>

  <!-- Options Section -->
  <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6">
    <div class="mb-4">
      <div class="flex items-center mb-2">
        <input type="checkbox" class="mr-2">
        <span class="text-sm text-gray-700">Option 1</span>
      </div>
      <div class="flex items-center mb-2">
        <input type="checkbox" class="mr-2">
        <span class="text-sm text-gray-700">Option 2</span>
      </div>
      <div class="flex items-center mb-4">
        <input type="radio" name="option" class="mr-2">
        <span class="text-sm text-gray-700">Radio Option</span>
      </div>
    </div>
    <div class="flex justify-between">
      <button class="bg-gray-300 text-gray-800 py-2 px-4 rounded">Back</button>
      <button class="bg-blue-500 text-white py-2 px-4 rounded">Button</button>
    </div>
  </div>
</body>
</html>
