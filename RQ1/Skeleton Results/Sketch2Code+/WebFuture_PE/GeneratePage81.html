<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-100 space-y-8">

  <!-- Top Section -->
  <div class="flex flex-col items-start space-y-4">
    <img src="https://placehold.co/100x100" alt="Placeholder" class="w-24 h-24">
    <div class="space-y-2">
      <p class="w-64 h-4 bg-gray-300"></p>
      <p class="w-64 h-4 bg-gray-300"></p>
      <p class="w-64 h-4 bg-gray-300"></p>
    </div>
    <button class="px-4 py-2 bg-blue-500 text-white rounded">Back</button>
    <div class="flex items-center">
      <input type="checkbox" id="checkbox" class="mr-2">
      <label for="checkbox">Checkbox</label>
    </div>
  </div>

  <!-- Product Page Section -->
  <div class="flex space-x-8">
    <div>
      <img src="https://placehold.co/200x200" alt="Product Image" class="w-48 h-48 mb-4">
      <div class="flex space-x-2">
        <img src="https://placehold.co/50x50" alt="Thumbnail" class="w-12 h-12">
        <img src="https://placehold.co/50x50" alt="Thumbnail" class="w-12 h-12">
        <img src="https://placehold.co/50x50" alt="Thumbnail" class="w-12 h-12">
        <img src="https://placehold.co/50x50" alt="Thumbnail" class="w-12 h-12">
      </div>
    </div>
    <div class="space-y-4">
      <h2 class="text-2xl font-bold">Product Name</h2>
      <p>Manufacturer</p>
      <div class="space-y-2">
        <label class="block">Color:</label>
        <div>
          <input type="radio" id="red" name="color" class="mr-2">
          <label for="red">Red</label>
        </div>
        <div>
          <input type="radio" id="blue" name="color" class="mr-2">
          <label for="blue">Blue</label>
        </div>
        <div>
          <input type="radio" id="white" name="color" class="mr-2">
          <label for="white">White</label>
        </div>
      </div>
      <div class="space-y-2">
        <p>Price: $400</p>
        <p class="line-through">Old Price: $600</p>
      </div>
      <button class="px-4 py-2 bg-green-500 text-white rounded">Add to Cart</button>
      <div class="flex items-center">
        <input type="checkbox" id="addtional_checkbox" class="mr-2">
        <label for="addtional_checkbox">Checkbox</label>
      </div>
    </div>
  </div>

  <!-- Horizontal Banner Section -->
  <div class="space-y-4">
    <img src="https://placehold.co/800x200" alt="Horizontal Banner" class="w-full h-48">
    <div class="flex justify-between space-x-4">
      <p class="text-center w-1/4 bg-gray-300 h-20"></p>
      <p class="text-center w-1/4 bg-gray-300 h-20"></p>
      <p class="text-center w-1/4 bg-gray-300 h-20"></p>
      <p class="text-center w-1/4 bg-gray-300 h-20"></p>
    </div>
  </div>

  <!-- Form Section -->
  <div class="space-y-4">
    <div class="space-y-2">
      <label for="input1" class="block">Label</label>
      <input type="text" id="input1" class="w-full p-2 border rounded">
    </div>
    <div class="space-y-2">
      <label for="input2" class="block">Label</label>
      <input type="text" id="input2" class="w-full p-2 border rounded">
    </div>
    <button class="px-4 py-2 bg-blue-500 text-white rounded">Button</button>
    <div class="space-y-2">
      <div class="flex items-center">
        <input type="checkbox" id="check1" class="mr-2">
        <label for="check1">Checkbox 1</label>
      </div>
      <div class="flex items-center">
        <input type="checkbox" id="check2" class="mr-2">
        <label for="check2">Checkbox 2</label>
      </div>
      <div class="flex items-center">
        <input type="checkbox" id="check3" class="mr-2">
        <label for="check3">Checkbox 3</label>
      </div>
      <div class="flex items-center">
        <input type="checkbox" id="check4" class="mr-2">
        <label for="check4">Checkbox 4</label>
      </div>
    </div>
  </div>

  <!-- Radio Buttons Section -->
  <div class="space-y-4">
    <div class="space-y-2">
      <div class="flex items-center">
        <input type="radio" id="radio1" name="radios" class="mr-2">
        <label for="radio1">Radio 1</label>
      </div>
      <div class="flex items-center">
        <input type="radio" id="radio2" name="radios" class="mr-2">
        <label for="radio2">Radio 2</label>
      </div>
      <div class="flex items-center">
        <input type="radio" id="radio3" name="radios" class="mr-2">
        <label for="radio3">Radio 3</label>
      </div>
      <div class="flex items-center">
        <input type="radio" id="radio4" name="radios" class="mr-2">
        <label for="radio4">Radio 4</label>
      </div>
    </div>
    <img src="https://placehold.co/200x200" alt="Placeholder" class="w-48 h-48">
    <p class="w-full h-20 bg-gray-300"></p>
  </div>

</body>
</html>
