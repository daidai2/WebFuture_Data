<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="container mx-auto bg-white shadow-md rounded-lg p-6">
    <!-- First Section -->
    <div class="mb-8">
      <img src="https://placehold.co/1366x264" alt="Placeholder" class="w-full mb-4 rounded-md">
      <p class="mb-4">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec vel augue a sapien hendrerit mollis vitae sit amet nulla.</p>
      <form action="#" class="space-y-4">
        <input type="text" placeholder="First Input" class="w-full px-4 py-2 border rounded-md">
        <input type="text" placeholder="Second Input" class="w-full px-4 py-2 border rounded-md">
        <div class="flex items-center space-x-4">
          <div class="flex items-center">
            <input type="checkbox" class="h-4 w-4 text-blue-600">
            <label class="ml-2">Option 1</label>
          </div>
          <div class="flex items-center">
            <input type="checkbox" class="h-4 w-4 text-blue-600">
            <label class="ml-2">Option 2</label>
          </div>
          <div class="flex items-center">
            <input type="radio" name="radio" class="h-4 w-4 text-blue-600">
            <label class="ml-2">Option 3</label>
          </div>
        </div>
      </form>
    </div>

    <!-- Second Section -->
    <div class="mb-8">
      <h2 class="text-lg font-bold mb-4">Select your payment method</h2>
      <form action="#" class="space-y-4">
        <div class="flex items-center">
          <input type="radio" name="payment" class="h-4 w-4 text-blue-600" checked>
          <label class="ml-2">Credit Card</label>
        </div>
        <div class="flex items-center">
          <input type="radio" name="payment" class="h-4 w-4 text-blue-600">
          <label class="ml-2">Paypal</label>
        </div>
        <div class="flex items-center">
          <input type="radio" name="payment" class="h-4 w-4 text-blue-600">
          <label class="ml-2">Bank Transfer</label>
        </div>
        <div>
          <input type="text" placeholder="Card Number" class="w-full px-4 py-2 border rounded-md">
        </div>
        <div class="flex space-x-4">
          <input type="text" placeholder="Expiration Date (MM)" class="w-16 px-4 py-2 border rounded-md">
          <input type="text" placeholder="Expiration Date (YY)" class="w-16 px-4 py-2 border rounded-md">
          <input type="text" placeholder="CVV" class="w-16 px-4 py-2 border rounded-md">
        </div>
        <button type="submit" class="px-6 py-2 bg-blue-600 text-white font-bold rounded-md">Complete</button>
      </form>
    </div>

    <!-- Third Section -->
    <div>
      <div class="mb-4">
        <img src="https://placehold.co/200x200" alt="Placeholder" class="w-48 h-48 mb-4 rounded-md">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec vel augue a sapien hendrerit mollis vitae sit amet nulla.</p>
      </div>
      <form action="#" class="space-y-4">
        <div class="flex items-center space-x-4">
          <div class="flex items-center">
            <input type="checkbox" class="h-4 w-4 text-blue-600">
            <label class="ml-2">Option 1</label>
          </div>
          <div class="flex items-center">
            <input type="checkbox" class="h-4 w-4 text-blue-600">
            <label class="ml-2">Option 2</label>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <div class="flex items-center">
            <input type="radio" name="choice" class="h-4 w-4 text-blue-600" checked>
            <label class="ml-2">Radio 1</label>
          </div>
          <div class="flex items-center">
            <input type="radio" name="choice" class="h-4 w-4 text-blue-600">
            <label class="ml-2">Radio 2</label>
          </div>
        </div>
        <textarea placeholder="Feedback" class="w-full px-4 py-2 border rounded-md"></textarea>
        <div class="mt-4">
          <img src="https://placehold.co/100x100" alt="Small Placeholder" class="w-24 h-24 mx-auto rounded-md">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
