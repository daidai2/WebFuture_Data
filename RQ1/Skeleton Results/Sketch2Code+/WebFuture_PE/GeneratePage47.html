<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-screen-lg mx-auto bg-white p-8 shadow-md rounded-md">
    <h1 class="text-xl font-bold mb-4">Mobility Solutions & Daily Living Aids</h1>
    <h2 class="text-lg mb-4">Making Life Easier</h2>
    <button class="bg-blue-500 text-white py-2 px-4 rounded mb-8">Find out More</button>

    <div class="grid grid-cols-2 gap-4 mb-8">
      <div>
        <h3 class="text-md font-semibold mb-2">Wheelchair Repair</h3>
        <button class="bg-blue-500 text-white py-2 px-4 rounded">Find out More</button>
      </div>
      <div>
        <h3 class="text-md font-semibold mb-2">Community Contacts</h3>
        <button class="bg-blue-500 text-white py-2 px-4 rounded">Find out More</button>
      </div>
    </div>

    <div class="grid grid-cols-2 gap-4 mb-8">
      <img src="https://placehold.co/300x200" alt="Placeholder image" class="rounded">
      <div>
        <h3 class="text-md font-semibold">Note One</h3>
        <p class="text-sm">Job Title</p>
        <button class="bg-blue-500 text-white py-2 px-4 rounded mt-2">Find out More</button>
      </div>
    </div>

    <div class="grid grid-cols-2 gap-4 mb-8">
      <div>
        <h3 class="text-md font-semibold">Note Two</h3>
        <p class="text-sm">Job Title</p>
      </div>
      <img src="https://placehold.co/100x100" alt="Placeholder image" class="rounded">
    </div>

    <div class="grid grid-cols-2 gap-4 mb-8">
      <img src="https://placehold.co/100x100" alt="Placeholder image" class="rounded">
      <div>
        <h3 class="text-md font-semibold">Note Three</h3>
        <p class="text-sm">Job Title</p>
      </div>
    </div>

    <div class="grid grid-cols-2 gap-4 mb-8">
      <img src="https://placehold.co/300x200" alt="Placeholder image" class="rounded">
      <div>
        <h3 class="text-md font-semibold">Additional Information</h3>
        <p class="text-sm">Information details go here</p>
      </div>
    </div>

    <form>
      <div class="mb-4">
        <label class="block font-bold mb-2">Label 1</label>
        <input type="text" class="w-full px-3 py-2 border rounded" placeholder="Enter something">
      </div>
      <div class="mb-4">
        <label class="block font-bold mb-2">Label 2</label>
        <input type="text" class="w-full px-3 py-2 border rounded" placeholder="Enter something">
      </div>
      <div class="mb-4">
        <label class="flex items-center">
          <input type="checkbox" class="mr-2"> Checkbox 1
        </label>
      </div>
      <div class="mb-4">
        <label class="flex items-center">
          <input type="checkbox" class="mr-2"> Checkbox 2
        </label>
      </div>
      <div class="mb-4">
        <label class="flex items-center">
          <input type="radio" name="radio" class="mr-2"> Radio button 1
        </label>
      </div>
      <div class="mb-4">
        <label class="flex items-center">
          <input type="radio" name="radio" class="mr-2"> Radio button 2
        </label>
      </div>
      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Submit</button>
    </form>
  </div>
</body>
</html>
