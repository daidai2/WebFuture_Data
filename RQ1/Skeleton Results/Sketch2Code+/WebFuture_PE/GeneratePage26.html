<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
  <div class="container mx-auto">
    <!-- Header Section -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold">Mobility Solutions & Daily Living Aids</h1>
      <p class="text-xl mb-4">Making Life Easier</p>
      <button class="bg-blue-500 text-white py-2 px-4 rounded">Find out More →</button>
    </div>

    <!-- Services Section -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
      <!-- Wheelchair Repair -->
      <div class="bg-white p-4 rounded shadow">
        <h2 class="text-2xl font-bold mb-2">Wheelchair Repair</h2>
        <p class="mb-4">...</p>
        <button class="bg-blue-500 text-white py-2 px-4 rounded">Find out More →</button>
      </div>
      <!-- Community Contracts -->
      <div class="bg-white p-4 rounded shadow">
        <h2 class="text-2xl font-bold mb-2">Community Contracts</h2>
        <p class="mb-4">...</p>
        <button class="bg-blue-500 text-white py-2 px-4 rounded">Find out More →</button>
      </div>
    </div>

    <!-- Main Service Section -->
    <div class="bg-white p-4 rounded shadow mb-8">
      <img src="https://placehold.co/600x400" alt="Placeholder" class="w-full h-auto mb-4">
      <p class="mb-4">...</p>
      <button class="bg-blue-500 text-white py-2 px-4 rounded">Find out More →</button>
    </div>

    <!-- Team Section -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-8">
      <!-- Mate One -->
      <div class="bg-white p-4 rounded shadow">
        <img src="https://placehold.co/200x200" alt="Placeholder" class="w-full h-auto mb-4">
        <h3 class="text-xl font-bold mb-2">Mate One</h3>
        <p class="text-gray-600">Job Title</p>
        <p class="mt-4">...</p>
      </div>
      <!-- Mate Two -->
      <div class="bg-white p-4 rounded shadow">
        <img src="https://placehold.co/200x200" alt="Placeholder" class="w-full h-auto mb-4">
        <h3 class="text-xl font-bold mb-2">Mate Two</h3>
        <p class="text-gray-600">Job Title</p>
        <p class="mt-4">...</p>
      </div>
      <!-- Mate Three -->
      <div class="bg-white p-4 rounded shadow">
        <img src="https://placehold.co/200x200" alt="Placeholder" class="w-full h-auto mb-4">
        <h3 class="text-xl font-bold mb-2">Mate Three</h3>
        <p class="text-gray-600">Job Title</p>
        <p class="mt-4">...</p>
      </div>
    </div>

    <!-- Product Catalog Section -->
    <div class="bg-white p-4 rounded shadow mb-8">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">Product Catalog</h2>
        <div>
          <input type="text" class="border py-2 px-4 rounded" placeholder="Search">
          <button class="bg-blue-500 text-white py-2 px-4 rounded">Search</button>
        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <!-- Product 1 -->
        <div class="bg-gray-100 p-4 rounded shadow">
          <img src="https://placehold.co/200x200" alt="Product 1" class="w-full h-auto mb-4">
          <h3 class="text-xl font-bold mb-2">Product 1</h3>
          <p class="text-gray-600 mb-2">$20.00</p>
          <button class="bg-blue-500 text-white py-2 px-4 rounded w-full">Add to Cart</button>
        </div>
        <!-- Product 2 -->
        <div class="bg-gray-100 p-4 rounded shadow">
          <img src="https://placehold.co/200x200" alt="Product 2" class="w-full h-auto mb-4">
          <h3 class="text-xl font-bold mb-2">Product 2</h3>
          <p class="text-gray-600 mb-2">$10.00</p>
          <button class="bg-blue-500 text-white py-2 px-4 rounded w-full">Add to Cart</button>
        </div>
        <!-- Product 3 -->
        <div class="bg-gray-100 p-4 rounded shadow">
          <img src="https://placehold.co/200x200" alt="Product 3" class="w-full h-auto mb-4">
          <h3 class="text-xl font-bold mb-2">Product 3</h3>
          <p class="text-gray-600 mb-2">$40.00</p>
          <button class="bg-blue-500 text-white py-2 px-4 rounded w-full">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
