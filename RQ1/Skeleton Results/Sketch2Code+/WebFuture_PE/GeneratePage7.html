<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Low Fidelity Wireframe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-8">
  <!-- Login/Signup Section -->
  <section class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md mb-8">
    <div class="flex justify-between mb-6">
      <a href="#" class="text-blue-500">Login</a>
      <a href="#" class="text-blue-500">Sign Up</a>
    </div>
    <form>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="login">Login</label>
        <input class="w-full p-2 border border-gray-300 rounded" type="text" id="login">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="password">Password</label>
        <input class="w-full p-2 border border-gray-300 rounded" type="password" id="password">
      </div>
      <div class="mb-4 flex items-center">
        <input type="checkbox" id="remember" class="mr-2">
        <label for="remember" class="text-gray-700">Remember me</label>
      </div>
      <div class="mb-4">
        <a href="#" class="text-blue-500">Forgot Password?</a>
      </div>
      <button class="w-full bg-blue-500 text-white py-2 rounded">Login</button>
    </form>
  </section>

  <!-- Title and Page Info Section -->
  <section class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md mb-8">
    <div class="mb-6">
      <h2 class="text-2xl font-bold mb-2">Title</h2>
      <p>Title Page</p>
    </div>
    <div class="flex mb-6">
      <div class="w-full">
        <div class="bg-gray-200 h-48 flex items-center justify-center rounded">
          <svg class="w-16 h-16 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132v4.264l3.197-2.132zM21 12.045c0-5.456-4.415-9.86-9.87-9.86-5.455 0-9.87 4.414-9.87 9.86 0 5.455 4.415 9.869 9.87 9.869 5.455 0 9.87-4.414 9.87-9.869z">
            </path>
          </svg>
        </div>
      </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="bg-gray-200 p-4 rounded">
        <div class="bg-white p-4 rounded h-32 mb-4">
          <img src="https://placehold.co/100x100" alt="Placeholder" class="mb-2">
          <p>Title</p>
          <p>Title Post</p>
        </div>
      </div>
      <div class="bg-gray-200 p-4 rounded">
        <div class="bg-white p-4 rounded h-32 mb-4">
          <img src="https://placehold.co/100x100" alt="Placeholder" class="mb-2">
          <p>Title</p>
          <p>Title Post</p>
        </div>
      </div>
      <div class="bg-gray-200 p-4 rounded">
        <div class="bg-white p-4 rounded h-32 mb-4">
          <img src="https://placehold.co/100x100" alt="Placeholder" class="mb-2">
          <p>Title</p>
          <p>Title Post</p>
        </div>
      </div>
      <div class="bg-gray-200 p-4 rounded">
        <div class="bg-white p-4 rounded h-32 mb-4">
          <img src="https://placehold.co/100x100" alt="Placeholder" class="mb-2">
          <p>Title</p>
          <p>Title Post</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Shipping Information Section -->
  <section class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6">Shipping Info</h2>
    <form>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
          <label class="block text-gray-700 mb-2" for="firstname">First Name</label>
          <input class="w-full p-2 border border-gray-300 rounded" type="text" id="firstname">
        </div>
        <div>
          <label class="block text-gray-700 mb-2" for="lastname">Last Name</label>
          <input class="w-full p-2 border border-gray-300 rounded" type="text" id="lastname">
        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
          <label class="block text-gray-700 mb-2" for="phone">Phone</label>
          <input class="w-full p-2 border border-gray-300 rounded" type="tel" id="phone">
        </div>
        <div>
          <label class="block text-gray-700 mb-2" for="email">E-mail</label>
          <input class="w-full p-2 border border-gray-300 rounded" type="email" id="email">
        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
          <label class="block text-gray-700 mb-2" for="country">Country</label>
          <select class="w-full p-2 border border-gray-300 rounded" id="country">
            <option>United States</option>
          </select>
        </div>
        <div>
          <label class="block text-gray-700 mb-2" for="state">State</label>
          <select class="w-full p-2 border border-gray-300 rounded" id="state">
            <option>Choose...</option>
          </select>
        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
          <label class="block text-gray-700 mb-2" for="city">City</label>
          <select class="w-full p-2 border border-gray-300 rounded" id="city">
            <option>Palo Alto</option>
          </select>
        </div>
        <div>
          <label class="block text-gray-700 mb-2" for="zipcode">Zip Code</label>
          <input class="w-full p-2 border border-gray-300 rounded" type="text" id="zipcode">
        </div>
      </div>
      <div class="flex justify-between">
        <button type="button" class="bg-gray-500 text-white py-2 px-4 rounded">Back</button>
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Next Step</button>
      </div>
    </form>
  </section>
</body>

</html>
