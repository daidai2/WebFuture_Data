<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-md mx-auto bg-white p-6 rounded shadow-md mb-6">
    <div class="flex justify-between mb-4">
      <a href="#" class="text-blue-500">Login</a>
      <a href="#" class="text-blue-500">Sign Up</a>
    </div>
    <form>
      <div class="mb-4">
        <label for="login" class="block text-gray-700">Login</label>
        <input type="text" id="login" class="w-full p-2 border border-gray-300 rounded">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Password</label>
        <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded">
      </div>
      <div class="flex items-center mb-4">
        <input type="checkbox" id="remember-me" class="mr-2">
        <label for="remember-me" class="text-gray-700">Remember me</label>
      </div>
      <div class="mb-4">
        <a href="#" class="text-blue-500">Forgot Password</a>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Login</button>
    </form>
  </div>

  <div class="max-w-md mx-auto bg-white p-6 rounded shadow-md">
    <div class="flex justify-between mb-4">
      <button class="w-1/2 bg-gray-200 p-2 rounded mr-2">C Sharp</button>
      <button class="w-1/2 bg-gray-200 p-2 rounded">Get Drop Down Here</button>
    </div>
    <form>
      <div class="mb-4">
        <div class="flex items-center mb-2">
          <input type="checkbox" id="language-csharp" class="mr-2">
          <label for="language-csharp" class="text-gray-700">C#</label>
        </div>
        <div class="flex items-center mb-2">
          <input type="checkbox" id="language-java" class="mr-2">
          <label for="language-java" class="text-gray-700">Java</label>
        </div>
        <div class="flex items-center mb-2">
          <input type="checkbox" id="language-php" class="mr-2">
          <label for="language-php" class="text-gray-700">PHP</label>
        </div>
        <div class="flex items-center">
          <input type="checkbox" id="language-vb" class="mr-2">
          <label for="language-vb" class="text-gray-700">Visual Basic</label>
        </div>
      </div>
      <div class="mb-4">
        <label for="title" class="block text-gray-700">Title</label>
        <input type="text" id="title" class="w-full p-2 border border-gray-300 rounded">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Radio Buttons</label>
        <div class="flex items-center mb-2">
          <input type="radio" id="not-relevant" name="relevance" class="mr-2">
          <label for="not-relevant" class="text-gray-700">Not relevant</label>
        </div>
        <div class="flex items-center mb-2">
          <input type="radio" id="low" name="relevance" class="mr-2">
          <label for="low" class="text-gray-700">Low</label>
        </div>
        <div class="flex items-center mb-2">
          <input type="radio" id="medium" name="relevance" class="mr-2">
          <label for="medium" class="text-gray-700">Medium</label>
        </div>
        <div class="flex items-center">
          <input type="radio" id="high" name="relevance" class="mr-2">
          <label for="high" class="text-gray-700">High</label>
        </div>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Check Boxes</label>
        <div class="flex items-center mb-1">
          <input type="checkbox" id="choice1" class="mr-2">
          <label for="choice1" class="text-gray-700">Choice 1</label>
        </div>
        <div class="flex items-center mb-1">
          <input type="checkbox" id="choice2" class="mr-2">
          <label for="choice2" class="text-gray-700">Choice 2</label>
        </div>
        <div class="flex items-center mb-1">
          <input type="checkbox" id="choice3" class="mr-2">
          <label for="choice3" class="text-gray-700">Choice 3</label>
        </div>
        <div class="flex items-center mb-1">
          <input type="checkbox" id="choice4" class="mr-2">
          <label for="choice4" class="text-gray-700">Choice 4</label>
        </div>
        <div class="flex items-center mb-1">
          <input type="checkbox" id="choice5" class="mr-2">
          <label for="choice5" class="text-gray-700">Choice 5</label>
        </div>
        <div class="flex items-center mb-1">
          <input type="checkbox" id="choice6" class="mr-2">
          <label for="choice6" class="text-gray-700">Choice 6</label>
        </div>
        <div class="flex items-center mb-1">
          <input type="checkbox" id="choice7" class="mr-2">
          <label for="choice7" class="text-gray-700">Choice 7</label>
        </div>
        <div class="flex items-center">
          <input type="checkbox" id="choice8" class="mr-2">
          <label for="choice8" class="text-gray-700">Choice 8</label>
        </div>
      </div>
      <div class="flex justify-end">
        <button type="button" class="bg-blue-500 text-white p-2 rounded mr-2">OK</button>
        <button type="button" class="bg-gray-500 text-white p-2 rounded">Cancel</button>
      </div>
    </form>
  </div>
</body>
</html>
