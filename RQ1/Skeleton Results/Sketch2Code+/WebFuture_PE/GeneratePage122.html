<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <!-- Checkout Section -->
  <section class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-semibold mb-6">Checkout</h1>

    <!-- Shipping Address -->
    <div class="mb-8">
      <h2 class="text-xl font-medium mb-4">Shipping Address</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-4">
        <input type="text" placeholder="First Name" class="border border-gray-300 p-2 rounded">
        <input type="text" placeholder="Last Name" class="border border-gray-300 p-2 rounded">
      </div>
      <input type="text" placeholder="Company" class="border border-gray-300 p-2 rounded w-full">
    </div>

    <!-- Shipping Service -->
    <div class="mb-8">
      <h2 class="text-xl font-medium mb-4">Shipping Service</h2>
      <div class="space-y-4">
        <label class="block">
          <input type="radio" name="shipping" class="mr-2">
          <span>Standard - 14 days - $6.99</span>
        </label>
        <label class="block">
          <input type="radio" name="shipping" class="mr-2">
          <span>Expedited - 7 days - $11.99</span>
        </label>
        <label class="block">
          <input type="radio" name="shipping" class="mr-2">
          <span>Express - 3 days - $19.99</span>
        </label>
      </div>
    </div>

    <!-- Write Review -->
    <div>
      <h2 class="text-xl font-medium mb-4">Write Review</h2>
      <div class="flex flex-col lg:flex-row gap-4 mb-4">
        <div class="flex items-center space-x-4">
          <img src="https://placehold.co/100x100" alt="Product Image" class="w-20 h-20 object-cover rounded">
          <div>
            <h3 class="font-semibold">Product Name</h3>
            <div class="flex items-center space-x-1">
              <span class="text-yellow-400">&#9733;&#9733;&#9733;&#9733;&#9733;</span>
              <span class="text-gray-600">(45 reviews)</span>
            </div>
          </div>
        </div>
      </div>

      <div class="mb-4">
        <label class="block mb-2 font-medium">Rate Product</label>
        <div class="flex items-center space-x-1">
          <span class="text-yellow-400">&#9733;</span>
          <span class="text-gray-400">&#9733;&#9733;&#9733;&#9733;</span>
          <span class="ml-2">Bad :(</span>
        </div>
      </div>

      <div class="mb-4">
        <label class="block mb-2 font-medium">Headline</label>
        <input type="text" class="border border-gray-300 p-2 rounded w-full" placeholder="Headline">
      </div>

      <div class="mb-4">
        <label class="block mb-2 font-medium">Review</label>
        <textarea class="border border-gray-300 p-2 rounded w-full" rows="4" placeholder="Write your review..."></textarea>
      </div>

      <button class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
    </div>
  </section>

  <!-- Product Catalog Section -->
  <section class="max-w-6xl mx-auto mt-12 bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-semibold mb-6">Product Catalog</h1>
    <div class="flex items-center justify-between mb-6">
      <input type="text" placeholder="Search" class="border border-gray-300 p-2 rounded w-1/2">
      <button class="bg-blue-500 text-white px-4 py-2 rounded">Search</button>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Product 1 -->
      <div class="border border-gray-300 p-4 rounded-lg">
        <img src="https://placehold.co/150x150" alt="Product Image" class="w-full h-40 object-cover rounded mb-4">
        <h2 class="text-lg font-semibold mb-2">Product 1</h2>
        <p class="text-gray-700 mb-4">$20.00</p>
        <button class="bg-green-500 text-white px-4 py-2 rounded w-full">Add to Cart</button>
      </div>

      <!-- Product 2 -->
      <div class="border border-gray-300 p-4 rounded-lg">
        <img src="https://placehold.co/150x150" alt="Product Image" class="w-full h-40 object-cover rounded mb-4">
        <h2 class="text-lg font-semibold mb-2">Product 2</h2>
        <p class="text-gray-700 mb-4">$10.00</p>
        <button class="bg-green-500 text-white px-4 py-2 rounded w-full">Add to Cart</button>
      </div>

      <!-- Product 3 -->
      <div class="border border-gray-300 p-4 rounded-lg">
        <img src="https://placehold.co/150x150" alt="Product Image" class="w-full h-40 object-cover rounded mb-4">
        <h2 class="text-lg font-semibold mb-2">Product 3</h2>
        <p class="text-gray-700 mb-4">$40.00</p>
        <button class="bg-green-500 text-white px-4 py-2 rounded w-full">Add to Cart</button>
      </div>
    </div>
  </section>
</body>
</html>
