<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">

  <!-- Section 1 -->
  <div class="flex justify-around mb-6">
    <div class="bg-gray-300 w-1/4 h-40"></div>
    <div class="bg-gray-300 w-1/4 h-40"></div>
  </div>

  <div class="mb-6">
    <div class="bg-gray-300 h-40 mb-4"></div>
    <div class="bg-gray-300 h-8 mb-4"></div>
    <div class="bg-gray-300 h-8 mb-4"></div>
    <div class="bg-gray-300 h-8 mb-4"></div>
  </div>

  <div class="mb-6">
    <button class="bg-blue-500 text-white px-4 py-2">Button</button>
  </div>

  <!-- Section 2 - Product Page -->
  <div class="flex mb-6">
    <div class="w-1/2">
      <div class="bg-gray-300 h-40 mb-4"></div>
      <div class="flex">
        <div class="bg-gray-300 h-20 w-1/4 mr-2"></div>
        <div class="bg-gray-300 h-20 w-1/4 mr-2"></div>
        <div class="bg-gray-300 h-20 w-1/4 mr-2"></div>
        <div class="bg-gray-300 h-20 w-1/4"></div>
      </div>
    </div>
    <div class="w-1/2 bg-white p-4 shadow">
      <h2 class="text-lg font-bold mb-4">Product Name</h2>
      <p class="mb-2">Manufacturer</p>
      <div class="mb-4">
        <label class="block mb-1">Color:</label>
        <label class="block">
          <input type="radio" name="color" value="red"> Red
        </label>
        <label class="block">
          <input type="radio" name="color" value="blue"> Blue
        </label>
        <label class="block">
          <input type="radio" name="color" value="white"> White
        </label>
      </div>
      <div class="mb-4">
        <p class="line-through">$300</p>
        <p class="text-xl font-bold">$200</p>
      </div>
      <button class="bg-blue-500 text-white px-4 py-2">Add to Cart</button>
    </div>
  </div>

  <!-- Section 3 -->
  <div class="bg-gray-300 h-40 mb-6"></div>
  <div class="bg-gray-300 h-12 mb-6 w-1/2"></div>

  <div class="mb-6">
    <div class="bg-gray-300 h-6 mb-4"></div>
    <div class="bg-gray-300 h-6 mb-4"></div>
    <div class="bg-gray-300 h-6 mb-4"></div>
  </div>

  <div class="mb-6">
    <button class="bg-blue-500 text-white px-4 py-2">Button</button>
    <button class="bg-blue-500 text-white px-4 py-2 ml-2">Button</button>
  </div>

</body>
</html>
