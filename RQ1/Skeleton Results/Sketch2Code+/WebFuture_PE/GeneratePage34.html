<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">

  <!-- First Section -->
  <div class="grid grid-cols-2 gap-4 mb-4">
    <div class="bg-gray-300 h-48 flex items-center justify-center">
      <img src="https://placehold.co/150x150" alt="Placeholder">
    </div>
    <div class="bg-gray-300 h-48 flex items-center justify-center">
      <img src="https://placehold.co/150x150" alt="Placeholder">
    </div>
  </div>

  <div class="mb-4">
    <p class="bg-gray-200 h-8 mb-2"></p>
    <p class="bg-gray-200 h-8 mb-2"></p>
    <p class="bg-gray-200 h-8"></p>
  </div>

  <div class="bg-gray-300 h-48 flex items-center justify-center mb-4">
    <img src="https://placehold.co/300x300" alt="Placeholder">
  </div>

  <div class="flex items-center mb-4">
    <div class="bg-gray-200 h-8 w-full mr-2"></div>
    <input type="checkbox" class="h-8 w-8">
  </div>

  <div class="bg-gray-500 text-white py-2 px-4 text-center mb-8">
    btn
  </div>

  <!-- Product Page Section -->
  <div class="flex mb-8">
    <div class="w-1/3">
      <div class="bg-gray-300 h-48 flex items-center justify-center mb-4">
        <img src="https://placehold.co/150x150" alt="Placeholder">
      </div>

      <div class="flex gap-2">
        <div class="bg-gray-300 h-16 w-16">
          <img src="https://placehold.co/100x100" alt="Placeholder">
        </div>
        <div class="bg-gray-300 h-16 w-16">
          <img src="https://placehold.co/100x100" alt="Placeholder">
        </div>
        <div class="bg-gray-300 h-16 w-16">
          <img src="https://placehold.co/100x100" alt="Placeholder">
        </div>
        <div class="bg-gray-300 h-16 w-16">
          <img src="https://placehold.co/100x100" alt="Placeholder">
        </div>
      </div>
    </div>

    <div class="ml-8 w-2/3">
      <div class="bg-white p-4 shadow-lg">
        <h2 class="text-xl font-bold mb-4">Product Name</h2>
        <p>Manufacturer</p>
        <div class="mb-4">
          <p class="font-bold">Color:</p>
          <div>
            <input type="radio" name="color" id="red">
            <label for="red">Red</label>
          </div>
          <div>
            <input type="radio" name="color" id="blue">
            <label for="blue">Blue</label>
          </div>
          <div>
            <input type="radio" name="color" id="white">
            <label for="white">White</label>
          </div>
        </div>
        <div class="flex items-center mb-4">
          <span class="text-green-500 font-bold text-xl">$200</span>
          <span class="line-through ml-2">$400</span>
        </div>
        <button class="bg-blue-500 text-white py-2 px-4">
          Add to Cart
        </button>
      </div>
    </div>
  </div>

  <!-- Text Section -->
  <div class="bg-gray-300 h-48 flex items-center justify-center mb-8">
    <img src="https://placehold.co/600x200" alt="Placeholder">
  </div>

  <div class="grid grid-cols-3 gap-4 mb-8">
    <div class="bg-gray-200 h-8 text-center flex items-center justify-center">
      <p>Some text here</p>
    </div>
    <div class="bg-gray-200 h-8 text-center flex items-center justify-center">
      <p>Some text here</p>
    </div>
    <div class="bg-gray-200 h-8 text-center flex items-center justify-center">
      <p>Some text here</p>
    </div>
  </div>

  <!-- Form Section -->
  <div class="mb-8">
    <label class="block mb-2">Label</label>
    <input type="text" class="border p-2 w-full mb-4">
    <label class="block mb-2">Label</label>
    <input type="text" class="border p-2 w-full mb-4">
    <button class="bg-blue-500 text-white py-2 px-4">Button</button>
  </div>

  <div class="mb-8">
    <div class="mb-4">
      <input type="checkbox" id="checkbox1">
      <label for="checkbox1">Checkbox 1</label>
    </div>
    <div class="mb-4">
      <input type="checkbox" id="checkbox2">
      <label for="checkbox2">Checkbox 2</label>
    </div>
    <div class="mb-4">
      <input type="checkbox" id="checkbox3">
      <label for="checkbox3">Checkbox 3</label>
    </div>
    <div class="mb-4">
      <input type="checkbox" id="checkbox4">
      <label for="checkbox4">Checkbox 4</label>
    </div>
  </div>

  <div class="mb-8">
    <div class="mb-4">
      <input type="radio" id="radio1" name="radio">
      <label for="radio1">Radio 1</label>
    </div>
    <div class="mb-4">
      <input type="radio" id="radio2" name="radio">
      <label for="radio2">Radio 2</label>
    </div>
    <div class="mb-4">
      <input type="radio" id="radio3" name="radio">
      <label for="radio3">Radio 3</label>
    </div>
    <div class="mb-4">
      <input type="radio" id="radio4" name="radio">
      <label for="radio4">Radio 4</label>
    </div>
  </div>

  <div class="bg-gray-300 h-48 flex items-center justify-center mb-8">
    <img src="https://placehold.co/300x300" alt="Placeholder">
  </div>

  <div class="mb-8">
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent facilisis ut lacus ut laoreet. Duis nisi elit, tincidunt vel bibendum ac, fringilla ut massa.</p>
  </div>

</body>
</html>
