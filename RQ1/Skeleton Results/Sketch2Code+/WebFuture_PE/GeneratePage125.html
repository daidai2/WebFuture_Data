<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Login Section -->
  <div class="min-h-screen flex items-center justify-center py-12">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <div class="flex justify-between mb-4">
        <a href="#" class="text-blue-500">Login</a>
        <a href="#" class="text-blue-500">Sign Up</a>
      </div>
      <input type="text" placeholder="Login" class="border p-2 w-full mb-4" />
      <input type="password" placeholder="Password" class="border p-2 w-full mb-4" />
      <div class="flex items-center mb-4">
        <input type="checkbox" id="remember" class="mr-2">
        <label for="remember">Remember Me</label>
      </div>
      <a href="#" class="text-blue-500 block mb-4">Forgot Password</a>
      <button class="bg-blue-500 text-white p-2 w-full">Login</button>
    </div>
  </div>

  <!-- Image, Text and Checkbox Section -->
  <div class="min-h-screen flex items-center justify-center py-12">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <img src="https://placehold.co/300x300" alt="Placeholder Image" class="w-full mb-4">
      <div class="border p-2 mb-4">
        <p>Text content goes here...</p>
      </div>
      <button class="bg-blue-500 text-white p-2 mb-4">Back</button>
      <div class="flex items-center">
        <input type="checkbox" id="checkbox2" class="mr-2">
        <label for="checkbox2">Checkbox</label>
      </div>
    </div>
  </div>

  <!-- Product Catalog Section -->
  <div class="min-h-screen flex flex-col items-center py-12">
    <div class="w-full max-w-3xl">
      <div class="flex justify-between mb-4">
        <h2 class="text-2xl font-bold">Product Catalog</h2>
        <div>
          <input type="text" placeholder="Search" class="border p-2">
          <button class="bg-blue-500 text-white p-2">Search</button>
        </div>
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <!-- Product 1 -->
        <div class="border p-4 rounded shadow-md">
          <img src="https://placehold.co/150x150" alt="Product Image 1" class="w-full mb-4">
          <h3 class="text-lg font-semibold mb-2">Product 1</h3>
          <p class="text-gray-700 mb-4">$30.00</p>
          <button class="bg-blue-500 text-white p-2 w-full">Add to Cart</button>
        </div>
        <!-- Product 2 -->
        <div class="border p-4 rounded shadow-md">
          <img src="https://placehold.co/150x150" alt="Product Image 2" class="w-full mb-4">
          <h3 class="text-lg font-semibold mb-2">Product 2</h3>
          <p class="text-gray-700 mb-4">$10.00</p>
          <button class="bg-blue-500 text-white p-2 w-full">Add to Cart</button>
        </div>
        <!-- Product 3 -->
        <div class="border p-4 rounded shadow-md">
          <img src="https://placehold.co/150x150" alt="Product Image 3" class="w-full mb-4">
          <h3 class="text-lg font-semibold mb-2">Product 3</h3>
          <p class="text-gray-700 mb-4">$40.00</p>
          <button class="bg-blue-500 text-white p-2 w-full">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
