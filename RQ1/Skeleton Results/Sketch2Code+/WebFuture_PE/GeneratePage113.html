<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Low-Fidelity Wireframe</title>
</head>
<body class="bg-gray-100 p-5">
  <div class="max-w-md mx-auto bg-white p-5 rounded shadow-md">
    <form>
      <div class="mb-4">
        <h2 class="mb-2 font-bold">Select your payment method</h2>
        <label class="flex items-center mb-2">
          <input type="radio" name="payment" class="mr-2"> Credit Card
        </label>
        <label class="flex items-center mb-2">
          <input type="radio" name="payment" class="mr-2"> PayPal
        </label>
        <label class="flex items-center mb-2">
          <input type="radio" name="payment" class="mr-2"> Bank Transfer
        </label>
      </div>

      <div class="mb-4">
        <h2 class="mb-2 font-bold">Enter your data</h2>
        <label class="block mb-2">Card Number</label>
        <input type="text" class="w-full p-2 border rounded mb-2">
      </div>

      <div class="mb-4 flex items-center">
        <div class="mr-4">
          <label class="block mb-2">Expiration date</label>
          <div class="flex items-center">
            <input type="text" class="w-12 p-2 border rounded mr-2" placeholder="MM">
            <span>/</span>
            <input type="text" class="w-12 p-2 border rounded ml-2" placeholder="YY">
          </div>
        </div>
        <div>
          <label class="block mb-2">CCV</label>
          <input type="text" class="w-24 p-2 border rounded">
        </div>
      </div>

      <button class="w-full bg-blue-500 text-white py-2 rounded">Complete</button>
    </form>

    <div class="mt-6">
      <div class="flex justify-evenly mb-4">
        <a href="#" class="font-bold">Sign Up</a>
        <a href="#" class="font-bold">Login</a>
      </div>
      <form>
        <div class="mb-4 flex">
          <input type="text" class="w-1/2 p-2 border rounded mr-2" placeholder="Name">
          <input type="text" class="w-1/2 p-2 border rounded ml-2" placeholder="Last Name">
        </div>
        <div class="mb-4 flex">
          <input type="text" class="w-1/2 p-2 border rounded mr-2" placeholder="Phone">
          <input type="text" class="w-1/2 p-2 border rounded ml-2" placeholder="E-mail">
        </div>
        <div class="mb-4 flex">
          <input type="password" class="w-1/2 p-2 border rounded mr-2" placeholder="Password">
          <input type="password" class="w-1/2 p-2 border rounded ml-2" placeholder="Confirm Password">
        </div>
        <div class="mb-4 flex items-center">
          <input type="checkbox" class="mr-2">
          <span>I agree to Terms and Conditions</span>
        </div>
        <button class="w-full bg-green-500 text-white py-2 rounded">Sign Up</button>
      </form>
    </div>

    <div class="mt-6">
      <form>
        <div class="mb-4">
          <label class="block mb-2">Title</label>
          <input type="text" class="w-full p-2 border rounded">
        </div>
        <div class="mb-4">
          <h2 class="mb-2 font-bold">Radio Buttons</h2>
          <label class="flex items-center mb-2">
            <input type="radio" name="relevance" class="mr-2"> Not Relevant
          </label>
          <label class="flex items-center mb-2">
            <input type="radio" name="relevance" class="mr-2"> Low
          </label>
          <label class="flex items-center mb-2">
            <input type="radio" name="relevance" class="mr-2"> Medium
          </label>
          <label class="flex items-center mb-2">
            <input type="radio" name="relevance" class="mr-2"> High
          </label>
        </div>
        <div class="mb-4">
          <h2 class="mb-2 font-bold">Check Boxes</h2>
          <label class="flex items-center mb-2">
            <input type="checkbox" class="mr-2"> Choice 1
          </label>
          <label class="flex items-center mb-2">
            <input type="checkbox" class="mr-2" checked> Choice 2
          </label>
          <label class="flex items-center mb-2">
            <input type="checkbox" class="mr-2"> Choice 3
          </label>
          <label class="flex items-center mb-2">
            <input type="checkbox" class="mr-2"> Choice 4
          </label>
          <label class="flex items-center mb-2">
            <input type="checkbox" class="mr-2" checked> Choice 5
          </label>
          <label class="flex items-center mb-2">
            <input type="checkbox" class="mr-2"> Choice 6
          </label>
          <label class="flex items-center mb-2">
            <input type="checkbox" class="mr-2"> Choice 7
          </label>
          <label class="flex items-center mb-2">
            <input type="checkbox" class="mr-2" checked> Choice 8
          </label>
        </div>
        <div class="flex justify-between">
          <button class="bg-gray-500 text-white py-2 px-4 rounded">OK</button>
          <button class="bg-red-500 text-white py-2 px-4 rounded">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
