<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Low Fidelity Wireframe</title>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-4xl mx-auto bg-white p-8 shadow">

    <!-- Header Section -->
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold">Mobility Solutions & Daily Living Aids</h1>
      <p class="text-xl">Making Life Easier</p>
      <button class="mt-4 px-6 py-2 bg-blue-500 text-white rounded">Find out More &gt;</button>
    </div>

    <!-- Main Content Section -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
      <!-- Wheelchair Repair -->
      <div class="text-center">
        <h2 class="text-xl font-bold mb-2">Wheelchair Repair</h2>
        <img src="https://placehold.co/200x200" alt="Placeholder" class="block mx-auto mb-4">
        <button class="px-4 py-2 bg-blue-500 text-white rounded">
          Find out More &gt;
        </button>
      </div>

      <!-- Community Contracts -->
      <div class="text-center">
        <h2 class="text-xl font-bold mb-2">Community Contracts</h2>
        <div>
          <p class="mb-2"></p>
          <p class="mb-2"></p>
          <p class="mb-4"></p> <!-- Simulating text lines -->
        </div>
        <button class="px-4 py-2 bg-blue-500 text-white rounded">
          Find out More &gt;
        </button>
      </div>
    </div>

    <!-- Team Section -->
    <div class="mb-8">
      <div class="flex mb-4">
        <img src="https://placehold.co/100x100" alt="Placeholder" class="w-24 h-24 mr-4">
        <div>
          <h3 class="text-lg font-bold">Mate One</h3>
          <p class="text-gray-600">Job Title</p>
          <div class="mt-2">
            <p class="mb-2"></p>
            <p class="mb-2"></p>
          </div>
        </div>
      </div>

      <div class="flex mb-4">
        <img src="https://placehold.co/100x100" alt="Placeholder" class="w-24 h-24 mr-4 order-last md:order-none">
        <div>
          <h3 class="text-lg font-bold">Mate Two</h3>
          <p class="text-gray-600">Job Title</p>
          <div class="mt-2">
            <p class="mb-2"></p>
            <p class="mb-2"></p>
          </div>
        </div>
      </div>

      <div class="flex">
        <img src="https://placehold.co/100x100" alt="Placeholder" class="w-24 h-24 mr-4">
        <div>
          <h3 class="text-lg font-bold">Mate Three</h3>
          <p class="text-gray-600">Job Title</p>
          <div class="mt-2">
            <p class="mb-2"></p>
            <p class="mb-2"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Form Section -->
    <div class="bg-gray-50 p-4 rounded shadow">
      <div class="mb-4">
        <h3 class="text-lg font-bold">Forma de envío</h3>
        <div>
          <label>
            <input type="radio" name="envio" class="mr-2">
            Aéreo
          </label><br>
          <label>
            <input type="radio" name="envio" class="mr-2">
            Terrestre
          </label><br>
          <label>
            <input type="radio" name="envio" class="mr-2">
            Marítimo
          </label>
        </div>
      </div>

      <div class="mb-4">
        <h3 class="text-lg font-bold">Forma de Pago</h3>
        <div>
          <label>
            <input type="radio" name="pago" class="mr-2">
            Tarjeta (Crédito/débito)
          </label><br>
          <label>
            <input type="radio" name="pago" class="mr-2">
            Transferencia bancaria
          </label><br>
          <label>
            <input type="radio" name="pago" class="mr-2">
            Metálico
          </label>
        </div>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2">
          Dirección
        </label>
        <input type="text" class="w-full px-4 py-2 border rounded">
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2">
          País
        </label>
        <select class="w-full px-4 py-2 border rounded">
          <option value="">Seleccionar</option>
          <!-- Add country options here -->
        </select>
      </div>

      <button class="w-full px-4 py-2 bg-blue-500 text-white rounded">Aceptar</button>
    </div>

  </div>
</body>
</html>
