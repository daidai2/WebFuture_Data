<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <!-- Header Section -->
    <div class="text-center my-6">
      <h1 class="text-2xl font-bold">Mobility Solutions & Daily Living Aids</h1>
      <p class="text-xl">Making Life Easier</p>
      <button class="bg-blue-500 text-white py-2 px-4 mt-4">Find out More &gt;</button>
    </div>

    <!-- Service Section -->
    <div class="grid md:grid-cols-2 gap-6 my-6">
      <div class="text-center">
        <h2 class="text-xl font-semibold">Wheelchair Repair</h2>
        <button class="bg-blue-500 text-white py-2 px-4 mt-2">Find out More &gt;</button>
        <img src="https://placehold.co/300x200" alt="Description" class="my-4">
      </div>
      <div class="text-center">
        <h2 class="text-xl font-semibold">Community Contracts</h2>
        <button class="bg-blue-500 text-white py-2 px-4 mt-2">Find out More &gt;</button>
        <div class="mt-4">
          <p>Some description text here</p>
          <p>Some description text here</p>
          <p>Some description text here</p>
          <button class="bg-blue-500 text-white py-2 px-4 mt-2">Find out More &gt;</button>
        </div>
      </div>
    </div>

    <!-- Mates Section -->
    <div class="my-6">
      <div class="grid md:grid-cols-2 gap-6 my-6">
        <div class="flex items-center">
          <img src="https://placehold.co/100x100" alt="Mate One" class="mr-4">
          <div>
            <h3 class="font-semibold">Mate One</h3>
            <p>Job Title</p>
          </div>
        </div>
        <div class="flex items-center">
          <div class="mr-4">
            <h3 class="font-semibold">Mate Two</h3>
            <p>Job Title</p>
          </div>
          <img src="https://placehold.co/100x100" alt="Mate Two">
        </div>
        <div class="flex items-center">
          <img src="https://placehold.co/100x100" alt="Mate Three" class="mr-4">
          <div>
            <h3 class="font-semibold">Mate Three</h3>
            <p>Job Title</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Shipping Info Section -->
    <div class="my-6">
      <h2 class="text-xl font-semibold mb-4">Shipping Info</h2>
      <div class="grid grid-cols-2 gap-4">
        <input type="text" placeholder="First Name" class="p-2 border border-gray-300 rounded">
        <input type="text" placeholder="Last Name" class="p-2 border border-gray-300 rounded">
        <input type="text" placeholder="Phone" class="p-2 border border-gray-300 rounded">
        <input type="email" placeholder="E-mail" class="p-2 border border-gray-300 rounded">

        <div class="relative inline-block w-full">
          <select class="p-2 border border-gray-300 rounded block w-full">
            <option>United States</option>
          </select>
        </div>
        <input type="text" placeholder="State" class="p-2 border border-gray-300 rounded">
        <div class="relative inline-block w-full">
          <select class="p-2 border border-gray-300 rounded block w-full">
            <option>Palo Alto</option>
          </select>
        </div>
        <input type="text" placeholder="Zip Code" class="p-2 border border-gray-300 rounded">
      </div>
      <div class="flex justify-between mt-4">
        <button class="bg-gray-400 text-white py-2 px-4">BACK</button>
        <button class="bg-blue-500 text-white py-2 px-4">NEXT STEP</button>
      </div>
    </div>
  </div>
</body>
</html>
