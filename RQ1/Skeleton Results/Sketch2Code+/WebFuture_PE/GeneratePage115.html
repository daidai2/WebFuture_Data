<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-2xl mx-auto bg-white p-8 shadow-lg rounded-lg">
    <h1 class="text-xl font-bold mb-6">Checkout</h1>

    <h2 class="text-lg font-semibold mb-4">Shipping Address</h2>
    <div class="mb-4">
      <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
      <input type="text" id="first-name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
    </div>
    <div class="mb-4">
      <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
      <input type="text" id="last-name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
    </div>
    <div class="mb-8">
      <label for="company" class="block text-sm font-medium text-gray-700">Company</label>
      <input type="text" id="company" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
    </div>

    <h2 class="text-lg font-semibold mb-4">Shipping Service</h2>
    <div class="mb-4">
      <label class="flex items-center">
        <input type="radio" name="shipping" value="standard" class="form-radio">
        <span class="ml-2">Standard (14 days - $6.99)</span>
      </label>
    </div>
    <div class="mb-4">
      <label class="flex items-center">
        <input type="radio" name="shipping" value="expedited" class="form-radio">
        <span class="ml-2">Expedited (7 days - $1.99)</span>
      </label>
    </div>
    <div class="mb-8">
      <label class="flex items-center">
        <input type="radio" name="shipping" value="express" class="form-radio">
        <span class="ml-2">Express (3 days - $19.99)</span>
      </label>
    </div>

    <h2 class="text-lg font-semibold mb-4">Write Review</h2>
    <div class="flex items-center mb-4">
      <img src="https://placehold.co/50" alt="Product Image" class="w-12 h-12 mr-4">
      <div>
        <div class="text-sm font-medium">Product Name</div>
        <div class="text-sm">$Price</div>
        <div class="text-sm">45 reviews</div>
      </div>
    </div>

    <h3 class="text-md font-semibold mb-2">Rate Product</h3>
    <div class="flex items-center mb-8">
      <div class="flex space-x-1 text-yellow-500">
        <span>★</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
      </div>
      <span class="ml-2 text-sm">Bad :(</span>
    </div>

    <div class="mb-4">
      <label for="headline" class="block text-sm font-medium text-gray-700">Headline</label>
      <input type="text" id="headline" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
    </div>
    <div class="mb-8">
      <label for="review" class="block text-sm font-medium text-gray-700">Review</label>
      <textarea id="review" rows="4" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"></textarea>
    </div>
    <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded">Submit</button>

    <h2 class="text-lg font-semibold mt-8 mb-4">Additional Information</h2>
    <div class="mb-4">
      <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
      <input type="text" id="title" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
    </div>

    <div class="mb-4">
      <h3 class="text-md font-semibold mb-2">Radio Buttons</h3>
      <div class="flex items-center mb-2">
        <input type="radio" name="relevance" value="not-relevant" class="form-radio">
        <span class="ml-2">Not relevant</span>
      </div>
      <div class="flex items-center mb-2">
        <input type="radio" name="relevance" value="low" class="form-radio">
        <span class="ml-2">Low</span>
      </div>
      <div class="flex items-center mb-2">
        <input type="radio" name="relevance" value="medium" class="form-radio">
        <span class="ml-2">Medium</span>
      </div>
      <div class="flex items-center mb-2">
        <input type="radio" name="relevance" value="high" class="form-radio">
        <span class="ml-2">High</span>
      </div>
    </div>

    <div class="mb-8">
      <h3 class="text-md font-semibold mb-2">Check Boxes</h3>
      <div class="grid grid-cols-2 gap-2">
        <label class="flex items-center">
          <input type="checkbox" class="form-checkbox">
          <span class="ml-2">Choice 1</span>
        </label>
        <label class="flex items-center">
          <input type="checkbox" class="form-checkbox" checked>
          <span class="ml-2">Choice 2</span>
        </label>
        <label class="flex items-center">
          <input type="checkbox" class="form-checkbox">
          <span class="ml-2">Choice 3</span>
        </label>
        <label class="flex items-center">
          <input type="checkbox" class="form-checkbox" checked>
          <span class="ml-2">Choice 4</span>
        </label>
        <label class="flex items-center">
          <input type="checkbox" class="form-checkbox" checked>
          <span class="ml-2">Choice 5</span>
        </label>
        <label class="flex items-center">
          <input type="checkbox" class="form-checkbox">
          <span class="ml-2">Choice 6</span>
        </label>
        <label class="flex items-center">
          <input type="checkbox" class="form-checkbox">
          <span class="ml-2">Choice 7</span>
        </label>
        <label class="flex items-center">
          <input type="checkbox" class="form-checkbox" checked>
          <span class="ml-2">Choice 8</span>
        </label>
      </div>
    </div>

    <div class="flex space-x-2">
      <button class="bg-green-500 text-white font-bold py-2 px-4 rounded">OK</button>
      <button class="bg-red-500 text-white font-bold py-2 px-4 rounded">Cancel</button>
    </div>
  </div>
</body>
</html>
