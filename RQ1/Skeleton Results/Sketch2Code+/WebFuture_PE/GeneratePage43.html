<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Low-Fidelity Wireframe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-4xl mx-auto bg-white p-8 shadow-lg rounded-lg">
    <div class="mb-8">
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold">Sign Up</h1>
        <a href="#" class="text-blue-500">Login</a>
      </div>
      <form class="space-y-4">
        <div class="flex space-x-4">
          <input type="text" class="w-1/2 p-2 border border-gray-300 rounded" placeholder="Name">
          <input type="text" class="w-1/2 p-2 border border-gray-300 rounded" placeholder="Last Name">
        </div>
        <div class="flex space-x-4">
          <input type="text" class="w-1/2 p-2 border border-gray-300 rounded" placeholder="Phone">
          <input type="email" class="w-1/2 p-2 border border-gray-300 rounded" placeholder="E-mail">
        </div>
        <div class="flex space-x-4">
          <input type="password" class="w-1/2 p-2 border border-gray-300 rounded" placeholder="Password">
          <input type="password" class="w-1/2 p-2 border border-gray-300 rounded" placeholder="Confirm Password">
        </div>
        <div class="flex items-center">
          <input type="checkbox" class="mr-2">
          <span>I agree to Terms and Conditions</span>
        </div>
        <button class="px-4 py-2 bg-blue-500 text-white rounded">Sign Up</button>
      </form>
    </div>

    <div class="mb-8">
      <div class="flex space-x-4">
        <div class="w-1/3 h-48 bg-gray-300"></div>
        <div class="w-full space-y-4">
          <div class="h-4 bg-gray-300 rounded"></div>
          <div class="h-4 bg-gray-300 rounded"></div>
          <div class="h-4 bg-gray-300 rounded"></div>
        </div>
      </div>
      <button class="px-4 py-2 mt-4 bg-gray-300 rounded">Back</button>
      <div class="flex items-center mt-2">
        <input type="checkbox" class="mr-2">
        <span>checkbox</span>
      </div>
    </div>

    <div>
      <div class="flex space-x-4">
        <div class="w-1/3 h-48 bg-gray-300"></div>
        <div class="w-full space-y-4">
          <div class="h-4 bg-gray-300 rounded"></div>
          <div class="h-4 bg-gray-300 rounded"></div>
          <div class="h-4 bg-gray-300 rounded"></div>
        </div>
      </div>
      <div class="space-y-4">
        <div class="flex space-x-4 items-center">
          <label class="w-1/4">Label</label>
          <input type="text" class="w-full p-2 border border-gray-300 rounded">
          <input type="checkbox" class="mr-2">
        </div>
        <div class="flex space-x-4 items-center">
          <label class="w-1/4">Label</label>
          <input type="text" class="w-full p-2 border border-gray-300 rounded">
          <input type="checkbox" class="mr-2">
        </div>
        <div class="flex space-x-4 items-center">
          <div>
            <input type="radio" name="radio" class="mr-2">
            <label>Radio Button</label>
          </div>
          <div>
            <input type="radio" name="radio" class="mr-2">
            <label>Radio Button</label>
          </div>
        </div>
        <button class="px-4 py-2 bg-gray-300 rounded">Button</button>
        <div class="w-1/3 h-48 bg-gray-300 mt-4"></div>
      </div>
    </div>
  </div>
</body>
</html>
