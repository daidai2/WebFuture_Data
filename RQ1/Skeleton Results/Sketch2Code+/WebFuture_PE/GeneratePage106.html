<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg max-w-4xl w-full space-y-10">
    <!-- Payment Method Selection -->
    <div>
      <h2 class="text-2xl font-bold mb-4">Select your payment method</h2>
      <form>
        <div class="mb-4">
          <label class="inline-flex items-center">
            <input type="radio" name="payment-method" value="credit-card" class="form-radio">
            <span class="ml-2">Credit Card</span>
          </label>
          <br>
          <label class="inline-flex items-center">
            <input type="radio" name="payment-method" value="paypal" class="form-radio">
            <span class="ml-2">Paypal</span>
          </label>
          <br>
          <label class="inline-flex items-center">
            <input type="radio" name="payment-method" value="bank-transfer" class="form-radio">
            <span class="ml-2">Bank Transfer</span>
          </label>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Card Number</label>
          <input type="text" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Card Number">
        </div>
        <div class="mb-4 flex space-x-4">
          <div>
            <label class="block text-gray-700">Expiration date</label>
            <input type="text" class="p-2 border border-gray-300 rounded-md" placeholder="MM">
          </div>
          <div>
            <label class="block text-gray-700">&nbsp;</label>
            <input type="text" class="p-2 border border-gray-300 rounded-md" placeholder="YY">
          </div>
          <div>
            <label class="block text-gray-700">CVC</label>
            <input type="text" class="p-2 border border-gray-300 rounded-md" placeholder="CVC">
          </div>
        </div>
        <button class="bg-blue-500 text-white px-4 py-2 rounded-md">Complete</button>
      </form>
    </div>

    <!-- Sign Up Form -->
    <div>
      <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
      <form>
        <div class="mb-4 flex space-x-4">
          <div>
            <label class="block text-gray-700">Name</label>
            <input type="text" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Name">
          </div>
          <div>
            <label class="block text-gray-700">Last Name</label>
            <input type="text" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Last Name">
          </div>
        </div>
        <div class="mb-4 flex space-x-4">
          <div>
            <label class="block text-gray-700">Phone</label>
            <input type="text" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Phone">
          </div>
          <div>
            <label class="block text-gray-700">E-mail</label>
            <input type="email" class="w-full p-2 border border-gray-300 rounded-md" placeholder="E-mail">
          </div>
        </div>
        <div class="mb-4 flex space-x-4">
          <div>
            <label class="block text-gray-700">Password</label>
            <input type="password" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Password">
          </div>
          <div>
            <label class="block text-gray-700">Confirm Password</label>
            <input type="password" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Confirm Password">
          </div>
        </div>
        <div class="mb-4">
          <label class="inline-flex items-center">
            <input type="checkbox" class="form-checkbox">
            <span class="ml-2">I agree to Terms and Conditions</span>
          </label>
        </div>
        <button class="bg-green-500 text-white px-4 py-2 rounded-md">Sign Up</button>
      </form>
    </div>

    <!-- Another Form Section -->
    <div>
      <h2 class="text-2xl font-bold mb-4">Shipping Information</h2>
      <form>
        <div class="mb-4">
          <label class="block text-gray-700">Shipping Method</label>
          <div>
            <label class="inline-flex items-center">
              <input type="radio" name="shipping-method" value="tierra" class="form-radio">
              <span class="ml-2">Tierra</span>
            </label>
            <br>
            <label class="inline-flex items-center">
              <input type="radio" name="shipping-method" value="aereo" class="form-radio">
              <span class="ml-2">Aereo</span>
            </label>
            <br>
            <label class="inline-flex items-center">
              <input type="radio" name="shipping-method" value="maritimo" class="form-radio">
              <span class="ml-2">Maritimo</span>
            </label>
          </div>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Payment Method</label>
          <div>
            <label class="inline-flex items-center">
              <input type="radio" name="payment-method" value="tarjeta" class="form-radio">
              <span class="ml-2">Tarjeta (Credito/Debito)</span>
            </label>
            <br>
            <label class="inline-flex items-center">
              <input type="radio" name="payment-method" value="transferencia" class="form-radio">
              <span class="ml-2">Transferencia Bancaria</span>
            </label>
            <br>
            <label class="inline-flex items-center">
              <input type="radio" name="payment-method" value="metálico" class="form-radio">
              <span class="ml-2">Metálico</span>
            </label>
          </div>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Address</label>
          <input type="text" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Address">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Country</label>
          <select class="w-full p-2 border border-gray-300 rounded-md">
            <option>Country</option>
          </select>
        </div>
        <button class="bg-blue-500 text-white px-4 py-2 rounded-md">Accept</button>
      </form>
    </div>
  </div>
</body>

</html>
