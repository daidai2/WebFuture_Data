<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe to Tailwind CSS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
  <!-- Payment Section -->
  <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
    <h2 class="text-lg font-semibold mb-4">Select your payment method</h2>
    <div class="mb-3">
      <label class="mr-4"><input type="radio" name="payment-method" class="mr-2">Credit Card</label>
      <label class="mr-4"><input type="radio" name="payment-method" class="mr-2">Paypal</label>
      <label><input type="radio" name="payment-method" class="mr-2">Bank Transfer</label>
    </div>
    <h2 class="text-lg font-semibold mb-4">Enter your data</h2>
    <div class="mb-3">
      <label class="block mb-1">Card Number</label>
      <input type="text" class="border p-2 w-full rounded-lg" placeholder="Card Number">
    </div>
    <div class="flex space-x-4 mb-4">
      <div class="w-1/3">
        <label class="block mb-1">Expiration Date</label>
        <input type="text" class="border p-2 w-full rounded-lg" placeholder="MM">
      </div>
      <div class="w-1/3">
        <label class="block mb-1">Expiration Year</label>
        <input type="text" class="border p-2 w-full rounded-lg" placeholder="YY">
      </div>
      <div class="w-1/3">
        <label class="block mb-1">CVV</label>
        <input type="text" class="border p-2 w-full rounded-lg" placeholder="CVV">
      </div>
    </div>
    <button class="bg-blue-500 text-white p-2 rounded-lg w-full">Complete</button>
  </div>

  <!-- Information Section -->
  <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
    <h2 class="text-xl font-semibold mb-4">Mobility Solutions & Daily Living Aids</h2>
    <p class="text-gray-500 mb-4">Making life easier</p>
    <button class="bg-green-500 text-white px-4 py-2 mb-4 rounded-lg">Find out More</button>
    <div class="flex space-x-4">
      <div class="w-1/2">
        <h3 class="font-semibold mb-2">Wheelchair Repair</h3>
        <button class="border border-blue-500 text-blue-500 px-4 py-2 rounded-lg w-full">Find Out More</button>
      </div>
      <div class="w-1/2">
        <h3 class="font-semibold mb-2">Community Contracts</h3>
        <button class="border border-blue-500 text-blue-500 px-4 py-2 rounded-lg w-full">Find Out More</button>
      </div>
    </div>
  </div>

  <!-- Misc Section -->
  <div class="bg-white p-6 rounded-lg shadow-lg">
    <div class="mb-6">
      <div class="h-64 bg-gray-300 mb-4"></div>
      <div class="bg-gray-300 h-4 w-3/4 mb-2"></div>
      <div class="bg-gray-300 h-4 w-1/2"></div>
    </div>
    <div class="flex items-center mb-6">
      <div class="w-1/2">
        <label class="block mb-1">Label</label>
        <input type="text" class="border p-2 w-full rounded-lg">
      </div>
      <div class="w-1/2 pl-4">
        <label class="block mb-1">Label</label>
        <input type="text" class="border p-2 w-full rounded-lg">
      </div>
    </div>
    <div class="mb-4">
      <label class="block mb-1">Options</label>
      <label class="flex items-center mb-2"><input type="checkbox" class="mr-2">Checkbox</label>
      <label class="flex items-center"><input type="checkbox" class="mr-2">Checkbox</label>
    </div>
    <div class="mb-4">
      <label class="block mb-1">Radio Options</label>
      <label class="flex items-center mb-2"><input type="radio" name="radio-options" class="mr-2">Radio button</label>
      <label class="flex items-center"><input type="radio" name="radio-options" class="mr-2">Radio button</label>
    </div>
    <button class="bg-blue-500 text-white px-4 py-2 mb-4 rounded-lg">Button</button>
    <div class="h-64 bg-gray-300"></div>
  </div>
</body>
</html>
