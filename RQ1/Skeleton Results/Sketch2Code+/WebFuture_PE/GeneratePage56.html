<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
    <!-- Navigation Links -->
    <div class="flex justify-between mb-4">
      <a href="#" class="text-blue-500">Login</a>
      <a href="#" class="text-blue-500">Sign Up</a>
    </div>

    <!-- Login Form -->
    <div class="mb-6">
      <div class="mb-4">
        <label for="login" class="block text-gray-700">Login</label>
        <input type="text" id="login" class="w-full p-2 border border-gray-300 rounded">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Password</label>
        <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded">
      </div>
      <div class="flex items-center mb-4">
        <input type="checkbox" id="remember-me" class="mr-2">
        <label for="remember-me" class="text-gray-700">Remember me</label>
      </div>
      <div class="mb-4">
        <a href="#" class="text-blue-500">Forgot Password</a>
      </div>
      <div>
        <button class="w-full py-2 bg-blue-500 text-white rounded">LOGIN</button>
      </div>
    </div>

    <!-- Programming Languages Selection -->
    <div class="mb-6">
      <div class="flex items-center mb-4">
        <input type="checkbox" id="csharp" class="mr-2">
        <label for="csharp" class="text-gray-700">C#</label>
      </div>
      <div class="mb-4">
        <button class="w-full py-2 bg-blue-500 text-white rounded">Get Drop Down Here</button>
      </div>
      <div class="flex items-center space-x-4 mb-4">
        <div>
          <input type="checkbox" id="csharp-more" class="mr-2">
          <label for="csharp-more" class="text-gray-700">C#</label>
        </div>
        <div>
          <input type="checkbox" id="java" class="mr-2">
          <label for="java" class="text-gray-700">Java</label>
        </div>
        <div>
          <input type="checkbox" id="php" class="mr-2">
          <label for="php" class="text-gray-700">PHP</label>
        </div>
        <div>
          <input type="checkbox" id="vb" class="mr-2">
          <label for="vb" class="text-gray-700">Visual Basic</label>
        </div>
      </div>
    </div>

    <!-- Shipping Info Form -->
    <div class="mb-6">
      <h3 class="text-lg font-bold mb-4">Shipping Info</h3>
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label for="first-name" class="block text-gray-700">First Name</label>
          <input type="text" id="first-name" class="w-full p-2 border border-gray-300 rounded">
        </div>
        <div>
          <label for="last-name" class="block text-gray-700">Last Name</label>
          <input type="text" id="last-name" class="w-full p-2 border border-gray-300 rounded">
        </div>
        <div>
          <label for="phone" class="block text-gray-700">Phone</label>
          <input type="text" id="phone" class="w-full p-2 border border-gray-300 rounded">
        </div>
        <div>
          <label for="email" class="block text-gray-700">E-mail</label>
          <input type="text" id="email" class="w-full p-2 border border-gray-300 rounded">
        </div>
        <div>
          <label for="country" class="block text-gray-700">Country</label>
          <select id="country" class="w-full p-2 border border-gray-300 rounded">
            <option>United States</option>
          </select>
        </div>
        <div>
          <label for="state" class="block text-gray-700">State</label>
          <select id="state" class="w-full p-2 border border-gray-300 rounded">
            <option>Choose</option>
          </select>
        </div>
        <div>
          <label for="city" class="block text-gray-700">City</label>
          <select id="city" class="w-full p-2 border border-gray-300 rounded">
            <option>Palo Alto</option>
          </select>
        </div>
        <div>
          <label for="zip-code" class="block text-gray-700">Zip Code</label>
          <input type="text" id="zip-code" class="w-full p-2 border border-gray-300 rounded">
        </div>
      </div>
      <div class="flex justify-between">
        <button class="px-4 py-2 bg-gray-300 text-gray-700 rounded">BACK</button>
        <button class="px-4 py-2 bg-blue-500 text-white rounded">NEXT STEP</button>
      </div>
    </div>
  </div>
</body>
</html>
