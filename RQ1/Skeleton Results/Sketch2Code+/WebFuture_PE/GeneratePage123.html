<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Mockup Page</title>
</head>
<body>
  <div class="max-w-screen-lg mx-auto p-4">
    <!-- Header -->
    <h1 class="text-2xl font-bold">Mobility Solutions & Daily Living Aids</h1>
    <h2 class="text-xl italic">Making Life Easier</h2>
    <button class="mt-4 bg-blue-500 text-white px-4 py-2">Find out More</button>

    <!-- Links -->
    <div class="mt-8 flex space-x-4">
      <button class="bg-blue-500 text-white px-4 py-2">Wheelchair Repair</button>
      <button class="bg-blue-500 text-white px-4 py-2">Community Contracts</button>
    </div>
    <!-- Image and text block -->
    <div class="mt-8">
      <img src="https://placehold.co/600x400" alt="Placeholder Image" class="w-full h-auto">
      <div class="flex justify-end mt-2">
        <button class="bg-blue-500 text-white px-4 py-2">Find out More</button>
      </div>
    </div>

    <!-- Product Section -->
    <div class="mt-8 text-center">
      <img src="https://placehold.co/400x300" alt="Product Image" class="mx-auto">
      <p class="text-2xl mt-4">$24.99</p>
      <h3 class="text-xl font-bold">Product Title</h3>
      <hr class="my-4">

      <!-- Checklist Items -->
      <h4 class="text-left font-semibold">Check items:</h4>
      <div class="text-left">
        <div><input type="checkbox" id="item1" checked> <label for="item1">Check item 1</label></div>
        <div><input type="checkbox" id="item2"> <label for="item2">Check item 2</label></div>
        <div><input type="checkbox" id="item3"> <label for="item3">Check item 3</label></div>
      </div>
      <button class="bg-blue-500 text-white px-8 py-2 mt-4">Buy Now</button>
    </div>

    <!-- Product Catalog -->
    <div class="mt-12">
      <h2 class="text-2xl font-bold">Product Catalog</h2>
      <div class="mt-4 flex justify-between">
        <input type="text" placeholder="Search" class="border p-2">
      </div>
      <div class="grid grid-cols-3 gap-4 mt-8">
        <div class="border p-4 text-center">
          <img src="https://placehold.co/200x200" alt="Product Image" class="mx-auto">
          <h3 class="mt-2">Product 1</h3>
          <p class="text-red-500">$30.00</p>
          <button class="bg-blue-500 text-white px-4 py-2 mt-2">ADD TO CART</button>
        </div>
        <div class="border p-4 text-center">
          <img src="https://placehold.co/200x200" alt="Product Image" class="mx-auto">
          <h3 class="mt-2">Product 2</h3>
          <p class="text-red-500">$10.00</p>
          <button class="bg-blue-500 text-white px-4 py-2 mt-2">ADD TO CART</button>
        </div>
        <div class="border p-4 text-center">
          <img src="https://placehold.co/200x200" alt="Product Image" class="mx-auto">
          <h3 class="mt-2">Product 3</h3>
          <p class="text-red-500">$40.00</p>
          <button class="bg-blue-500 text-white px-4 py-2 mt-2">ADD TO CART</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
