<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-5">
  <div class="max-w-4xl mx-auto bg-white p-5 shadow-md">
    <!-- Product Section -->
    <div class="flex flex-col lg:flex-row">
      <div class="w-full lg:w-1/2">
        <img src="https://placehold.co/500x500" alt="Product Image" class="w-full h-auto mb-5">
      </div>
      <div class="w-full lg:w-1/2 lg:pl-5">
        <h1 class="text-3xl font-bold">Product Name</h1>
        <p class="text-gray-600 mb-4">Manufacturer</p>

        <div class="mb-4">
          <p class="font-medium mb-2">Color</p>
          <label class="flex items-center mb-1">
            <input type="radio" name="color" value="red" class="mr-2"> Red
          </label>
          <label class="flex items-center mb-1">
            <input type="radio" name="color" value="blue" class="mr-2"> Blue
          </label>
          <label class="flex items-center mb-1">
            <input type="radio" name="color" value="white" class="mr-2"> White
          </label>
        </div>

        <div class="flex items-center mb-4">
          <p class="text-lg font-bold">$100</p>
          <p class="text-gray-500 line-through ml-4">$200</p>
        </div>

        <button class="bg-blue-500 text-white py-2 px-4 rounded">Add to Cart</button>
      </div>
    </div>

    <!-- Additional Product Images -->
    <div class="flex mt-5 space-x-2">
      <img src="https://placehold.co/100x100" alt="Additional Image" class="w-24 h-24">
      <img src="https://placehold.co/100x100" alt="Additional Image" class="w-24 h-24">
      <img src="https://placehold.co/100x100" alt="Additional Image" class="w-24 h-24">
      <img src="https://placehold.co/100x100" alt="Additional Image" class="w-24 h-24">
    </div>

    <!-- Mate Section -->
    <div class="mt-10">
      <div class="flex items-center mb-5">
        <img src="https://placehold.co/100x100" alt="Mate One" class="w-24 h-24 mr-5">
        <div>
          <p class="text-xl font-medium">Mate One</p>
          <p class="text-gray-600">Job Title</p>
        </div>
      </div>

      <div class="flex items-center mb-5">
        <div>
          <p class="text-xl font-medium">Mate Two</p>
          <p class="text-gray-600">Job Title</p>
        </div>
        <img src="https://placehold.co/100x100" alt="Mate Two" class="w-24 h-24 ml-5">
      </div>

      <div class="flex items-center mb-5">
        <img src="https://placehold.co/100x100" alt="Mate Three" class="w-24 h-24 mr-5">
        <div>
          <p class="text-xl font-medium">Mate Three</p>
          <p class="text-gray-600">Job Title</p>
        </div>
      </div>
    </div>

    <!-- Shipping Info -->
    <div class="mt-10">
      <h2 class="text-2xl font-bold mb-5">Shipping Info</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
        <div>
          <label for="first-name" class="block font-medium">First Name</label>
          <input type="text" id="first-name" class="w-full border border-gray-300 p-2 rounded">
        </div>
        <div>
          <label for="last-name" class="block font-medium">Last Name</label>
          <input type="text" id="last-name" class="w-full border border-gray-300 p-2 rounded">
        </div>
        <div>
          <label for="phone" class="block font-medium">Phone</label>
          <input type="text" id="phone" class="w-full border border-gray-300 p-2 rounded">
        </div>
        <div>
          <label for="email" class="block font-medium">E-mail</label>
          <input type="email" id="email" class="w-full border border-gray-300 p-2 rounded">
        </div>
        <div>
          <label for="country" class="block font-medium">Country</label>
          <select id="country" class="w-full border border-gray-300 p-2 rounded">
            <option>United States</option>
          </select>
        </div>
        <div>
          <label for="state" class="block font-medium">State</label>
          <select id="state" class="w-full border border-gray-300 p-2 rounded">
            <option>Choose</option>
          </select>
        </div>
        <div>
          <label for="city" class="block font-medium">City</label>
          <select id="city" class="w-full border border-gray-300 p-2 rounded">
            <option>Palo Alto</option>
          </select>
        </div>
        <div>
          <label for="zip" class="block font-medium">Zip Code</label>
          <input type="text" id="zip" class="w-full border border-gray-300 p-2 rounded">
        </div>
      </div>
      <div class="flex justify-between mt-5">
        <button class="bg-gray-500 text-white py-2 px-4 rounded">Back</button>
        <button class="bg-blue-500 text-white py-2 px-4 rounded">Next Step</button>
      </div>
    </div>
  </div>
</body>
</html>
