<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-5">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-md shadow-md">
    <div class="flex justify-between border-b-2 pb-2 mb-4">
      <h2 class="text-lg font-semibold">Sign Up</h2>
      <h2 class="text-lg font-semibold">Login</h2>
    </div>
    <form>
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-700">Name</label>
          <input type="text" class="w-full px-3 py-2 border rounded-md" />
        </div>
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-700">Last Name</label>
          <input type="text" class="w-full px-3 py-2 border rounded-md" />
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-700">Phone</label>
          <input type="text" class="w-full px-3 py-2 border rounded-md" />
        </div>
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-700">Email</label>
          <input type="email" class="w-full px-3 py-2 border rounded-md" />
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-700">Password</label>
          <input type="password" class="w-full px-3 py-2 border rounded-md" />
        </div>
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-700">Confirm Password</label>
          <input type="password" class="w-full px-3 py-2 border rounded-md" />
        </div>
      </div>
      <div class="flex items-center mb-4">
        <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
        <label class="ml-2 text-sm text-gray-700">I agree to Terms and Conditions</label>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md">Sign Up</button>
    </form>
    <div class="my-6">
      <img src="https://placehold.co/600x300" alt="Placeholder" class="w-full h-auto mb-3" />
      <div class="mb-2 text-2xl font-semibold">$24.9</div>
      <div class="mb-4 text-xl font-bold">Product Title</div>
      <hr class="my-2">
    </div>
    <div class="mb-6">
      <h3 class="mb-2 text-lg font-medium">Check items:</h3>
      <div class="flex items-center mb-2">
        <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" checked />
        <label class="ml-2 text-sm text-gray-700">Check item 1</label>
      </div>
      <div class="flex items-center mb-2">
        <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
        <label class="ml-2 text-sm text-gray-700">Check item 2</label>
      </div>
      <div class="flex items-center mb-4">
        <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
        <label class="ml-2 text-sm text-gray-700">Check item 3</label>
      </div>
      <button class="w-full bg-green-600 text-white px-4 py-2 rounded-md">Buy Now</button>
    </div>
    <div class="mb-4">
      <label class="block mb-2 text-sm font-medium text-gray-700">Title</label>
      <input type="text" class="w-full px-3 py-2 border rounded-md" />
    </div>
    <div class="mb-4">
      <span class="block mb-2 text-sm font-medium text-gray-700">Radio Buttons</span>
      <div class="flex items-center mb-2">
        <input type="radio" name="relevance" class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500" />
        <label class="ml-2 text-sm text-gray-700">Not relevant</label>
      </div>
      <div class="flex items-center mb-2">
        <input type="radio" name="relevance" class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500" />
        <label class="ml-2 text-sm text-gray-700">Low</label>
      </div>
      <div class="flex items-center mb-2">
        <input type="radio" name="relevance" class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500" />
        <label class="ml-2 text-sm text-gray-700">Medium</label>
      </div>
      <div class="flex items-center mb-2">
        <input type="radio" name="relevance" class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500" />
        <label class="ml-2 text-sm text-gray-700">High</label>
      </div>
    </div>
    <div class="mb-4">
      <span class="block mb-2 text-sm font-medium text-gray-700">CheckBoxes</span>
      <div class="grid grid-cols-2 gap-2">
        <label class="flex items-center">
          <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" checked />
          <span class="ml-2 text-sm text-gray-700">choice 1</span>
        </label>
        <label class="flex items-center">
          <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
          <span class="ml-2 text-sm text-gray-700">choice 2</span>
        </label>
        <label class="flex items-center">
          <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
          <span class="ml-2 text-sm text-gray-700">choice 3</span>
        </label>
        <label class="flex items-center">
          <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
          <span class="ml-2 text-sm text-gray-700">choice 4</span>
        </label>
        <label class="flex items-center">
          <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" checked />
          <span class="ml-2 text-sm text-gray-700">choice 5</span>
        </label>
        <label class="flex items-center">
          <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
          <span class="ml-2 text-sm text-gray-700">choice 6</span>
        </label>
        <label class="flex items-center">
          <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
          <span class="ml-2 text-sm text-gray-700">choice 7</span>
        </label>
        <label class="flex items-center">
          <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
          <span class="ml-2 text-sm text-gray-700">choice 8</span>
        </label>
      </div>
    </div>
    <div class="flex justify-end space-x-4">
      <button class="bg-blue-600 text-white px-4 py-2 rounded-md">OK</button>
      <button class="bg-gray-600 text-white px-4 py-2 rounded-md">Cancel</button>
    </div>
  </div>
</body>
</html>
