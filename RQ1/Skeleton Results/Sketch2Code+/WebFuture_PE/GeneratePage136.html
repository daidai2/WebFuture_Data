<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">
  <div class="max-w-2xl mx-auto bg-white p-8 shadow-md rounded-lg">
    <h1 class="text-2xl font-bold mb-4">Checkout</h1>

    <h2 class="text-xl font-semibold mb-2">Shipping Address</h2>
    <div class="mb-4">
      <label class="block mb-2">First Name</label>
      <input type="text" class="w-full p-2 border border-gray-300 rounded" />
    </div>
    <div class="mb-4">
      <label class="block mb-2">Last Name</label>
      <input type="text" class="w-full p-2 border border-gray-300 rounded" />
    </div>
    <div class="mb-4">
      <label class="block mb-2">Company</label>
      <input type="text" class="w-full p-2 border border-gray-300 rounded" />
    </div>

    <h2 class="text-xl font-semibold mb-2">Shipping Service</h2>
    <div class="mb-4">
      <label class="block">
        <input type="radio" name="shipping" class="mr-2" checked />
        <span>Standard - 14 days - $5.99</span>
      </label>
      <label class="block">
        <input type="radio" name="shipping" class="mr-2" />
        <span>Expedited - 7 days - $11.99</span>
      </label>
      <label class="block">
        <input type="radio" name="shipping" class="mr-2" />
        <span>Express - 3 days - $19.99</span>
      </label>
    </div>

    <h2 class="text-xl font-semibold mb-2">Write Review</h2>
    <div class="flex items-center mb-4">
      <img src="https://placehold.co/64x64" alt="Product Image" class="w-16 h-16 mr-4" />
      <div>
        <div class="text-lg font-bold">Product Name</div>
        <div class="text-sm text-gray-600">$Price</div>
        <div class="text-yellow-500">★★★★☆ (45 reviews)</div>
      </div>
    </div>

    <h3 class="text-lg font-semibold mb-2">Rate Product</h3>
    <div class="mb-4 text-yellow-500">
      <span>★</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
      <span class="text-gray-600"> Bad :(</span>
    </div>

    <div class="mb-4">
      <label class="block mb-2">Headline</label>
      <input type="text" class="w-full p-2 border border-gray-300 rounded" />
    </div>
    <div class="mb-4">
      <label class="block mb-2">Review</label>
      <textarea class="w-full p-2 border border-gray-300 rounded"></textarea>
    </div>
    <button class="px-4 py-2 bg-blue-500 text-white rounded">Submit</button>

    <div class="flex mt-6">
      <img src="https://placehold.co/250x250" alt="Large Placeholder" class="mr-6" />
      <img src="https://placehold.co/100x100" alt="Small Placeholder" />
    </div>

    <ul class="my-4 space-y-2">
      <li class="border-b border-gray-300 pb-2">Item 1</li>
      <li class="border-b border-gray-300 pb-2">Item 2</li>
      <li class="border-b border-gray-300 pb-2">Item 3</li>
    </ul>

    <div>
      <label class="block mb-2">
        <input type="checkbox" class="mr-2" />
        Option 1
      </label>
      <label class="block mb-2">
        <input type="checkbox" class="mr-2" />
        Option 2
      </label>
      <label class="block mb-2">
        <input type="radio" name="option" class="mr-2" />
        Option 3
      </label>
    </div>

    <div class="flex space-x-4 mt-4">
      <button class="px-4 py-2 bg-gray-300 rounded">Back</button>
      <button class="px-4 py-2 bg-blue-500 text-white rounded">Button</button>
    </div>
  </div>
</body>

</html>
