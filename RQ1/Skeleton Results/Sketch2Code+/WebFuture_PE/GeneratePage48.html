<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-4">
  <div class="container mx-auto">
    <!-- Section 1: Top Images and Text -->
    <section class="mb-8">
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div class="bg-gray-300 h-48 flex items-center justify-center">
          <img src="https://placehold.co/200x200" alt="Placeholder Image">
        </div>
        <div class="bg-gray-300 h-48 flex items-center justify-center">
          <img src="https://placehold.co/200x200" alt="Placeholder Image">
        </div>
        <div class="col-span-2 bg-gray-300 h-48 flex items-center justify-center">
          <img src="https://placehold.co/400x400" alt="Placeholder Image">
        </div>
      </div>
      <div class="bg-gray-200 h-10 mb-2"></div>
      <div class="bg-gray-200 h-10 mb-2"></div>
      <div class="bg-gray-200 h-10 mb-2"></div>
    </section>

    <!-- Section 2: Check and Button -->
    <section class="mb-8">
      <div class="bg-gray-200 h-10 mb-2"></div>
      <div class="bg-gray-200 h-6 w-6 mb-4"></div>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
        Button
      </button>
    </section>

    <!-- Section 3: Product Page -->
    <section class="mb-8">
      <div class="flex">
        <div class="w-1/3 bg-gray-300 h-64 flex items-center justify-center">
          <img src="https://placehold.co/150x150" alt="Product Image">
        </div>
        <div class="w-2/3 pl-4">
          <h2 class="text-xl font-bold">PRODUCT NAME</h2>
          <p>Manufacturer</p>
          <p>Color:</p>
          <ul>
            <li><input type="radio" name="color" value="red"> Red</li>
            <li><input type="radio" name="color" value="blue"> Blue</li>
            <li><input type="radio" name="color" value="white"> White</li>
          </ul>
          <p>Price: $500</p>
          <p>Old Price: $200</p>
          <button class="mt-4 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full">
            Add to Cart
          </button>
        </div>
      </div>
    </section>

    <!-- Section 4: Image Gallery -->
    <section class="mb-8">
      <div class="grid grid-cols-4 gap-4">
        <div class="bg-gray-300 h-24 flex items-center justify-center">
          <img src="https://placehold.co/75x75" alt="Thumbnail">
        </div>
        <div class="bg-gray-300 h-24 flex items-center justify-center">
          <img src="https://placehold.co/75x75" alt="Thumbnail">
        </div>
        <div class="bg-gray-300 h-24 flex items-center justify-center">
          <img src="https://placehold.co/75x75" alt="Thumbnail">
        </div>
        <div class="bg-gray-300 h-24 flex items-center justify-center">
          <img src="https://placehold.co/75x75" alt="Thumbnail">
        </div>
      </div>
    </section>

    <!-- Section 5: Form Elements -->
    <section class="mb-8">
      <div class="bg-gray-300 h-48 mb-4 flex items-center justify-center">
        <img src="https://placehold.co/150x150" alt="Form Image">
      </div>
      <form class="space-y-4">
        <div>
          <label class="block">Label</label>
          <input type="text" class="border rounded w-full py-2 px-3">
        </div>
        <div>
          <label class="block">Label</label>
          <input type="text" class="border rounded w-full py-2 px-3">
        </div>
        <div class="flex items-center">
          <input type="checkbox" class="mr-2"> <span>Checkbox</span>
        </div>
        <div class="flex items-center">
          <input type="checkbox" class="mr-2"> <span>Checkbox</span>
        </div>
        <div class="flex items-center">
          <input type="radio" name="radio" class="mr-2"> <span>Radio</span>
        </div>
        <div class="flex items-center">
          <input type="radio" name="radio" class="mr-2"> <span>Radio</span>
        </div>
        <div>
          <label class="block">Label</label>
          <input type="text" class="border rounded w-full py-2 px-3">
        </div>
        <button type="submit" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
          Button
        </button>
      </form>
    </section>
  </div>
</body>

</html>
