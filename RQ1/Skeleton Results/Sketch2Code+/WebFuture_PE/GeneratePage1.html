<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Mockup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
    <nav class="flex justify-between mb-8">
      <a href="#" class="text-blue-500">Sign Up</a>
      <a href="#" class="text-gray-500">Login</a>
    </nav>

    <form>
      <div class="grid grid-cols-2 gap-6 mb-6">
        <div>
          <label class="block mb-1" for="name">First Name</label>
          <input type="text" id="name" class="w-full border rounded px-3 py-2">
        </div>
        <div>
          <label class="block mb-1" for="last_name">Last Name</label>
          <input type="text" id="last_name" class="w-full border rounded px-3 py-2">
        </div>
        <div>
          <label class="block mb-1" for="phone">Phone</label>
          <input type="text" id="phone" class="w-full border rounded px-3 py-2">
        </div>
        <div>
          <label class="block mb-1" for="email">E-mail</label>
          <input type="email" id="email" class="w-full border rounded px-3 py-2">
        </div>
        <div>
          <label class="block mb-1" for="password">Password</label>
          <input type="password" id="password" class="w-full border rounded px-3 py-2">
        </div>
        <div>
          <label class="block mb-1" for="confirm_password">Confirm Password</label>
          <input type="password" id="confirm_password" class="w-full border rounded px-3 py-2">
        </div>
      </div>
      <div class="mb-6">
        <label class="inline-flex items-center">
          <input type="checkbox" class="form-checkbox">
          <span class="ml-2">I agree to Terms and Conditions</span>
        </label>
      </div>
      <div class="mb-6">
        <button type="submit" class="bg-blue-500 text-white px-3 py-2 rounded">Sign Up</button>
      </div>
    </form>

    <div class="mb-6">
      <img src="https://placehold.co/150x100" alt="Placeholder Image" class="mb-4">
      <p>Your additional content or instructions here.</p>
      <button class="bg-gray-300 mt-4 px-4 py-2 rounded">Back</button>
      <div class="flex items-center mt-4">
        <input type="checkbox" class="form-checkbox">
        <span class="ml-2">Checkbox</span>
      </div>
    </div>

    <hr class="my-6">

    <form>
      <h2 class="mb-4 text-lg font-semibold">Shipping Info</h2>
      <div class="grid grid-cols-2 gap-6 mb-6">
        <div>
          <label class="block mb-1" for="ship_first_name">First Name</label>
          <input type="text" id="ship_first_name" class="w-full border rounded px-3 py-2">
        </div>
        <div>
          <label class="block mb-1" for="ship_last_name">Last Name</label>
          <input type="text" id="ship_last_name" class="w-full border rounded px-3 py-2">
        </div>
        <div>
          <label class="block mb-1" for="ship_phone">Phone</label>
          <input type="text" id="ship_phone" class="w-full border rounded px-3 py-2">
        </div>
        <div>
          <label class="block mb-1" for="ship_email">E-mail</label>
          <input type="email" id="ship_email" class="w-full border rounded px-3 py-2">
        </div>
        <div>
          <label class="block mb-1" for="country">Country</label>
          <select id="country" class="w-full border rounded px-3 py-2">
            <option>United States</option>
          </select>
        </div>
        <div>
          <label class="block mb-1" for="state">State</label>
          <select id="state" class="w-full border rounded px-3 py-2">
            <option>Choose</option>
          </select>
        </div>
        <div>
          <label class="block mb-1" for="city">City</label>
          <input type="text" id="city" class="w-full border rounded px-3 py-2">
        </div>
        <div>
          <label class="block mb-1" for="zip_code">Zip Code</label>
          <input type="text" id="zip_code" class="w-full border rounded px-3 py-2">
        </div>
      </div>
      <div class="flex justify-between">
        <button type="button" class="bg-gray-300 px-4 py-2 rounded">BACK</button>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">NEXT STEP</button>
      </div>
    </form>
  </div>
</body>
</html>
