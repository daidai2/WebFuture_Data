<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review & Shipping Info</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-lg">
    <!-- Review Section -->
    <h2 class="text-2xl font-bold mb-4">Write Review</h2>
    <div class="flex items-center mb-4">
      <img src="https://placehold.co/50x50" alt="Product Image" class="w-12 h-12 rounded mr-4">
      <div>
        <p class="font-bold">Product Name</p>
        <p class="text-gray-500">$Price</p>
        <p class="text-yellow-500">★★★★☆</p>
        <p class="text-sm text-gray-600">45 reviews</p>
      </div>
    </div>
    <div class="mb-4">
      <label class="block font-semibold mb-1">Rate Product:</label>
      <div class="text-yellow-500">
        ★★★★★
      </div>
      <p class="text-sm text-red-500">Bad :(</p>
    </div>
    <div class="mb-4">
      <label for="headline" class="block font-semibold mb-1">Headline</label>
      <input id="headline" type="text" class="w-full rounded border-gray-300">
    </div>
    <div class="mb-4">
      <label for="review" class="block font-semibold mb-1">Review</label>
      <textarea id="review" class="w-full rounded border-gray-300 h-24"></textarea>
    </div>
    <div class="flex justify-end mb-8">
      <button class="bg-blue-500 text-white py-2 px-4 rounded">Submit</button>
    </div>

    <!-- Product Images Section -->
    <div class="mb-8">
      <div class="grid grid-cols-2 gap-4">
        <img src="https://placehold.co/150x150" alt="Product Image 1" class="rounded">
        <img src="https://placehold.co/150x150" alt="Product Image 2" class="rounded">
      </div>
    </div>

    <!-- Form Section -->
    <h2 class="text-2xl font-bold mb-4">Shipping Info</h2>
    <form>
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label for="first-name" class="block font-semibold mb-1">First Name</label>
          <input id="first-name" type="text" class="w-full rounded border-gray-300">
        </div>
        <div>
          <label for="last-name" class="block font-semibold mb-1">Last Name</label>
          <input id="last-name" type="text" class="w-full rounded border-gray-300">
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label for="phone" class="block font-semibold mb-1">Phone</label>
          <input id="phone" type="text" class="w-full rounded border-gray-300">
        </div>
        <div>
          <label for="email" class="block font-semibold mb-1">E-mail</label>
          <input id="email" type="text" class="w-full rounded border-gray-300">
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label for="country" class="block font-semibold mb-1">Country</label>
          <select id="country" class="w-full rounded border-gray-300">
            <option>United States</option>
          </select>
        </div>
        <div>
          <label for="state" class="block font-semibold mb-1">State</label>
          <select id="state" class="w-full rounded border-gray-300">
            <option>California</option>
          </select>
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label for="city" class="block font-semibold mb-1">City</label>
          <input id="city" type="text" class="w-full rounded border-gray-300">
        </div>
        <div>
          <label for="zip-code" class="block font-semibold mb-1">Zip Code</label>
          <input id="zip-code" type="text" class="w-full rounded border-gray-300">
        </div>
      </div>
      <div class="flex justify-between">
        <button type="button" class="bg-gray-500 text-white py-2 px-4 rounded">Back</button>
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Next Step</button>
      </div>
    </form>
  </div>
</body>
</html>
