<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center p-4">
  <!-- Login Section -->
  <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md mb-8">
    <div class="flex justify-between mb-6">
      <button class="text-blue-600">Login</button>
      <button class="text-blue-600">Sign Up</button>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Login</label>
      <input type="text" class="w-full p-2 border border-gray-300 rounded mt-1">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Password</label>
      <input type="password" class="w-full p-2 border border-gray-300 rounded mt-1">
    </div>
    <div class="flex items-center justify-between mb-4">
      <label class="flex items-center">
        <input type="checkbox" class="mr-2">
        Remember me
      </label>
      <a href="#" class="text-blue-600">Forgot Password</a>
    </div>
    <button class="w-full bg-blue-600 text-white p-2 rounded">LOGIN</button>
  </div>

  <!-- Image and Back Section -->
  <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-lg mb-8">
    <img src="https://placehold.co/100x100" alt="Placeholder Image" class="mb-4 rounded">
    <input type="text" class="w-full p-2 border border-gray-300 rounded mb-4">
    <input type="text" class="w-full p-2 border border-gray-300 rounded mb-4">
    <button class="bg-gray-600 text-white p-2 rounded mb-4">Back</button>
    <div>
      <label class="flex items-center">
        <input type="checkbox" class="mr-2">
        Check box
      </label>
    </div>
  </div>

  <!-- Shipping and Payment Section -->
  <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-lg font-semibold mb-4">Forma de envío</h2>
    <div class="mb-4">
      <label class="block mb-1">
        <input type="radio" name="envio" class="mr-2">
        Pequeño transporte
      </label>
      <label class="block mb-1">
        <input type="radio" name="envio" class="mr-2">
        Tractor
      </label>
      <label class="block mb-1">
        <input type="radio" name="envio" class="mr-2">
        Avión
      </label>
      <label class="block mb-1">
        <input type="radio" name="envio" class="mr-2">
        Marítimo
      </label>
    </div>

    <h2 class="text-lg font-semibold mb-4">Forma de pago</h2>
    <div class="mb-4">
      <label class="block mb-1">
        <input type="radio" name="pago" class="mr-2">
        Tarjeta (Crédito/Débito)
      </label>
      <label class="block mb-1">
        <input type="radio" name="pago" class="mr-2">
        Transferencia bancaria
      </label>
      <label class="block mb-1">
        <input type="radio" name="pago" class="mr-2">
        Metálico
      </label>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700">Dirección</label>
      <input type="text" class="w-full p-2 border border-gray-300 rounded mt-1">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">País</label>
      <input type="text" class="w-full p-2 border border-gray-300 rounded mt-1">
    </div>
    <button class="w-full bg-blue-600 text-white p-2 rounded">Aceptar</button>
  </div>
</body>
</html>
