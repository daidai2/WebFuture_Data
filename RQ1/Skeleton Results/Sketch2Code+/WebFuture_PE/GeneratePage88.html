<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">

  <!-- Section 1 -->
  <div class="bg-white p-4 mb-6 rounded shadow">
    <div class="mb-4">
      <img class="w-full h-48 bg-gray-200" src="https://placehold.co/400x300" alt="Placeholder Image">
    </div>
    <div class="mb-4">
      <p class="bg-gray-200 h-6 mb-2"></p>
      <p class="bg-gray-200 h-6 mb-2"></p>
      <p class="bg-gray-200 h-6 mb-2"></p>
    </div>
    <button class="bg-blue-500 text-white px-4 py-2 rounded">Back</button>
    <div class="mt-4">
      <input type="checkbox" class="mr-2">Checkbox
    </div>
  </div>

  <!-- Section 2: Product Page -->
  <div class="bg-white p-4 mb-6 rounded shadow">
    <h2 class="text-xl mb-4">Product Page</h2>
    <div>
      <img class="w-full h-48 bg-gray-200 mb-4" src="https://placehold.co/400x300" alt="Product Image">
    </div>
    <div class="flex flex-wrap gap-2 mb-4">
      <img class="w-16 h-16 bg-gray-200" src="https://placehold.co/100x100" alt="Thumbnail">
      <img class="w-16 h-16 bg-gray-200" src="https://placehold.co/100x100" alt="Thumbnail">
      <img class="w-16 h-16 bg-gray-200" src="https://placehold.co/100x100" alt="Thumbnail">
      <img class="w-16 h-16 bg-gray-200" src="https://placehold.co/100x100" alt="Thumbnail">
    </div>
    <div class="p-4 border rounded mb-6">
      <p class="mb-2 text-lg font-bold">Product Name</p>
      <p class="mb-2">Manufacturer</p>
      <p class="mb-2">Color</p>
      <div class="mb-4">
        <input type="radio" name="color" id="red" class="mr-2"><label for="red">Red</label><br>
        <input type="radio" name="color" id="blue" class="mr-2"><label for="blue">Blue</label><br>
        <input type="radio" name="color" id="white" class="mr-2"><label for="white">White</label>
      </div>
      <div class="flex flex-col mb-4">
        <span class="line-through">$500</span>
        <span class="font-bold">$200</span>
      </div>
      <button class="bg-green-500 text-white px-4 py-2 rounded">Add to Cart</button>
    </div>
  </div>

  <!-- Section 3 -->
  <div class="bg-white p-4 mb-6 rounded shadow">
    <div class="mb-4">
      <img class="w-full h-48 bg-gray-200" src="https://placehold.co/400x300" alt="Placeholder Image">
    </div>
    <div class="mb-4">
      <div class="bg-gray-200 h-10 mb-2 w-2/3"></div>
    </div>
    <div class="mb-4">
      <p class="bg-gray-200 h-6 mb-2"></p>
      <p class="bg-gray-200 h-6 mb-2"></p>
      <p class="bg-gray-200 h-6 mb-2"></p>
    </div>
  </div>

  <!-- Section 4 -->
  <div class="bg-white p-4 mb-6 rounded shadow">
    <div class="mb-4">
      <input type="checkbox" class="mr-2">Option One<br>
      <input type="checkbox" class="mr-2">Option Two<br>
      <input type="checkbox" class="mr-2">Option Three
    </div>
    <div class="mb-4">
      <input type="radio" name="option" id="option1" class="mr-2"><label for="option1">Option 1</label><br>
      <input type="radio" name="option" id="option2" class="mr-2"><label for="option2">Option 2</label>
    </div>
    <div class="flex gap-4 mb-4">
      <button class="bg-gray-500 text-white px-4 py-2 rounded">Back</button>
      <button class="bg-blue-500 text-white px-4 py-2 rounded">Button</button>
    </div>
  </div>

</body>
</html>
