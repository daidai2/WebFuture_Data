<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Wireframe Page</title>
</head>
<body class="bg-gray-100 p-10">

  <!-- Sign Up / Login -->
  <div class="mb-6">
    <div class="flex justify-between mb-4">
      <a href="#" class="text-blue-500">Sign Up</a>
      <a href="#" class="text-blue-500">Login</a>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-lg">
      <form class="space-y-4">
        <div class="flex space-x-4">
          <input type="text" placeholder="Name" class="border p-2 rounded w-1/2">
          <input type="text" placeholder="Last Name" class="border p-2 rounded w-1/2">
        </div>
        <div class="flex space-x-4">
          <input type="text" placeholder="Phone" class="border p-2 rounded w-1/2">
          <input type="text" placeholder="E-mail" class="border p-2 rounded w-1/2">
        </div>
        <div class="flex space-x-4">
          <input type="password" placeholder="Password" class="border p-2 rounded w-1/2">
          <input type="password" placeholder="Confirm Password" class="border p-2 rounded w-1/2">
        </div>
        <div class="flex items-center space-x-2">
          <input type="checkbox" class="h-4 w-4">
          <span>I agree to Terms and Conditions</span>
        </div>
        <button class="bg-blue-500 text-white px-4 py-2 rounded">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- Product Section -->
  <div class="mb-6">
    <img src="https://placehold.co/600x400" alt="Product Image" class="w-full mb-4">
    <div class="text-2xl font-bold">$24.9</div>
    <div class="text-xl mb-4">Product Title</div>
    <div class="border-b mb-4"></div>
    <div>
      <div class="mb-2">Check items:</div>
      <div class="flex items-center space-x-2 mb-2">
        <input type="checkbox" class="h-4 w-4" checked>
        <span>Check item 1</span>
      </div>
      <div class="flex items-center space-x-2 mb-2">
        <input type="checkbox" class="h-4 w-4">
        <span>Check item 2</span>
      </div>
      <div class="flex items-center space-x-2 mb-4">
        <input type="checkbox" class="h-4 w-4">
        <span>Check item 3</span>
      </div>
      <button class="bg-green-500 text-white px-4 py-2 rounded">Buy Now</button>
    </div>
  </div>

  <!-- Additional Options Section -->
  <div>
    <div class="flex space-x-6 mb-6">
      <img src="https://placehold.co/150x150" alt="Additional Image" class="w-1/3">
      <div class="w-2/3">
        <div class="mb-4">Label</div>
        <div class="mb-4">Label</div>
        <div class="flex items-center space-x-2 mb-4">
          <input type="checkbox" class="h-4 w-4">
          <span>Checkbox</span>
        </div>
        <div class="flex items-center space-x-2 mb-4">
          <input type="checkbox" class="h-4 w-4">
          <span>Checkbox</span>
        </div>
        <div class="mb-4">
          <input type="radio" name="radio" class="h-4 w-4" checked>
          <span>Radiobutton</span>
        </div>
        <div class="mb-4">
          <input type="radio" name="radio" class="h-4 w-4">
          <span>Radiobutton</span>
        </div>
        <button class="bg-blue-500 text-white px-4 py-2 rounded">Button</button>
      </div>
    </div>
  </div>

</body>
</html>
