<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-5">
  <div class="max-w-2xl mx-auto bg-white p-5 rounded shadow">
    <!-- Product Info -->
    <div class="flex items-center justify-between mb-4">
      <div class="flex items-center">
        <img src="https://placehold.co/50x50" alt="Product Image" class="w-12 h-12 rounded mr-3">
        <div>
          <h2 class="text-lg font-bold">Product Name</h2>
          <p class="text-gray-500">$Price</p>
        </div>
      </div>
      <div class="text-right">
        <div class="text-yellow-400">★★★★★</div>
        <p class="text-sm text-gray-500">45 Reviews</p>
      </div>
    </div>

    <!-- Write a Review -->
    <div>
      <h3 class="text-xl font-semibold mb-2">Rate Product</h3>
      <div class="flex items-center space-x-2 mb-4">
        <div class="text-yellow-400">★★★★★</div>
        <p class="text-lg text-gray-500">Bad :(</p>
      </div>

      <div class="mb-4">
        <label for="headline" class="block text-sm font-medium text-gray-700">Headline</label>
        <input type="text" id="headline" class="mt-1 block w-full border border-gray-300 rounded p-2">
      </div>

      <div class="mb-4">
        <label for="review" class="block text-sm font-medium text-gray-700">Review</label>
        <textarea id="review" rows="4" class="mt-1 block w-full border border-gray-300 rounded p-2"></textarea>
      </div>

      <button class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
    </div>
  </div>

  <!-- Other Elements Based on Wireframe -->
  <div class="max-w-2xl mx-auto bg-white p-5 rounded shadow mt-5">
    <!-- Images/Content Blocks -->
    <div class="grid grid-cols-3 gap-4 mb-4">
      <img src="https://placehold.co/100x100" alt="Image" class="w-full h-full object-cover rounded">
      <img src="https://placehold.co/100x100" alt="Image" class="w-full h-full object-cover rounded">
      <img src="https://placehold.co/100x100" alt="Image" class="w-full h-full object-cover rounded">
    </div>

    <!-- Text Blocks -->
    <div class="mb-4">
      <div class="h-4 bg-gray-300 rounded mb-2"></div>
      <div class="h-4 bg-gray-300 rounded mb-2"></div>
      <div class="h-4 bg-gray-300 rounded"></div>
    </div>

    <!-- Checkbox and Button -->
    <div class="flex items-center mb-4">
      <input type="checkbox" id="checkbox" class="mr-2">
      <label for="checkbox" class="text-sm">Check this box</label>
    </div>

    <button class="bg-green-500 text-white px-4 py-2 rounded">Button</button>
  </div>

  <!-- Additional Placeholder Sections -->
  <div class="max-w-2xl mx-auto bg-white p-5 rounded shadow mt-5">
    <img src="https://placehold.co/150x150" alt="Image" class="w-full h-auto mb-4 rounded">
    <button class="bg-gray-500 text-white px-4 py-2 rounded mb-4">Button</button>

    <div class="space-y-2 mb-4">
      <div class="h-4 bg-gray-300 rounded"></div>
      <div class="h-4 bg-gray-300 rounded"></div>
      <div class="h-4 bg-gray-300 rounded"></div>
    </div>

    <div class="space-y-2 mb-4">
      <div class="flex items-center">
        <input type="checkbox" id="check1" class="mr-2">
        <label for="check1" class="text-sm">Option 1</label>
      </div>
      <div class="flex items-center">
        <input type="checkbox" id="check2" class="mr-2">
        <label for="check2" class="text-sm">Option 2</label>
      </div>
      <div class="flex items-center">
        <input type="radio" name="radio" id="radio1" class="mr-2">
        <label for="radio1" class="text-sm">Option 3</label>
      </div>
    </div>

    <div class="space-x-2">
      <button class="bg-gray-300 text-gray-700 px-4 py-2 rounded">Back</button>
      <button class="bg-blue-500 text-white px-4 py-2 rounded">Button</button>
    </div>
  </div>
</body>

</html>
