<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe to Webpage</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white p-6 shadow-md">
    <!-- Image Placeholder -->
    <div class="bg-gray-300 h-64 flex items-center justify-center mb-6">
      <img src="https://placehold.co/600x300" alt="Placeholder Image">
    </div>

    <!-- Text Placeholder -->
    <div class="space-y-4 mb-6">
      <p class="bg-gray-200 h-6 w-full"></p>
      <p class="bg-gray-200 h-6 w-full"></p>
      <p class="bg-gray-200 h-6 w-3/4"></p>
    </div>

    <!-- Input Fields -->
    <div class="space-y-4 mb-6">
      <input type="text" class="w-full p-3 border border-gray-300 rounded" placeholder="Input 1">
      <input type="text" class="w-full p-3 border border-gray-300 rounded" placeholder="Input 2">
      <button class="w-full bg-blue-500 text-white p-3 rounded">Button</button>
    </div>

    <!-- Radio Buttons and Checkboxes -->
    <div class="space-y-4 mb-6">
      <label class="flex items-center">
        <input type="checkbox" class="mr-2"> Option 1
      </label>
      <label class="flex items-center">
        <input type="checkbox" class="mr-2"> Option 2
      </label>
      <label class="flex items-center">
        <input type="radio" name="option" class="mr-2"> Option 1
      </label>
      <label class="flex items-center">
        <input type="radio" name="option" class="mr-2"> Option 2
      </label>
    </div>

    <!-- Payment Method Section -->
    <div class="bg-gray-100 p-6 rounded shadow-md">
      <h2 class="text-lg font-bold mb-4">Select your payment method</h2>
      <label class="flex items-center mb-2">
        <input type="radio" name="payment" class="mr-2"> Credit Card
      </label>
      <label class="flex items-center mb-2">
        <input type="radio" name="payment" class="mr-2"> Paypal
      </label>
      <label class="flex items-center mb-8">
        <input type="radio" name="payment" class="mr-2"> Bank transfer
      </label>

      <h2 class="text-lg font-bold mb-4">Enter your data</h2>
      <input type="text" class="w-full p-3 border border-gray-300 rounded mb-4" placeholder="Card Number">
      <div class="flex space-x-4 mb-4">
        <input type="text" class="w-1/3 p-3 border border-gray-300 rounded" placeholder="MM">
        <input type="text" class="w-1/3 p-3 border border-gray-300 rounded" placeholder="YY">
        <input type="text" class="w-1/3 p-3 border border-gray-300 rounded" placeholder="CVV">
      </div>
      <button class="w-full bg-green-500 text-white p-3 rounded">Complete</button>
    </div>

    <!-- Title Input and Categories -->
    <div class="mt-6 p-6 bg-gray-100 rounded shadow-md">
      <input type="text" class="w-full p-3 border border-gray-300 rounded mb-4" placeholder="Title">
      <h2 class="text-lg font-bold mb-4">Radio Buttons</h2>
      <div class="space-y-4 mb-6">
        <label class="flex items-center">
          <input type="radio" name="importance" class="mr-2"> Not relevant
        </label>
        <label class="flex items-center">
          <input type="radio" name="importance" class="mr-2"> Low
        </label>
        <label class="flex items-center">
          <input type="radio" name="importance" class="mr-2"> Medium
        </label>
        <label class="flex items-center">
          <input type="radio" name="importance" class="mr-2"> High
        </label>
      </div>

      <h2 class="text-lg font-bold mb-4">Checkboxes</h2>
      <div class="grid grid-cols-2 gap-4 mb-6">
        <label class="flex items-center">
          <input type="checkbox" class="mr-2"> Choice 1
        </label>
        <label class="flex items-center">
          <input type="checkbox" class="mr-2"> Choice 2
        </label>
        <label class="flex items-center">
          <input type="checkbox" class="mr-2"> Choice 3
        </label>
        <label class="flex items-center">
          <input type="checkbox" class="mr-2"> Choice 4
        </label>
        <label class="flex items-center">
          <input type="checkbox" class="mr-2"> Choice 5
        </label>
        <label class="flex items-center">
          <input type="checkbox" class="mr-2"> Choice 6
        </label>
        <label class="flex items-center">
          <input type="checkbox" class="mr-2"> Choice 7
        </label>
        <label class="flex items-center">
          <input type="checkbox" class="mr-2"> Choice 8
        </label>
      </div>

      <div class="flex space-x-4">
        <button class="w-full bg-blue-500 text-white p-3 rounded">OK</button>
        <button class="w-full bg-gray-500 text-white p-3 rounded">Cancel</button>
      </div>
    </div>
  </div>
</body>
</html>
