<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4">Checkout</h1>

    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Shipping Address</h2>
      <label class="block mb-2">First Name</label>
      <input type="text" class="w-full border border-gray-300 p-2 rounded mb-4">

      <label class="block mb-2">Last Name</label>
      <input type="text" class="w-full border border-gray-300 p-2 rounded mb-4">

      <label class="block mb-2">Company</label>
      <input type="text" class="w-full border border-gray-300 p-2 rounded mb-4">
    </div>

    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Shipping Service</h2>
      <div class="mb-2">
        <label class="inline-flex items-center">
          <input type="radio" name="shipping" class="form-radio" checked>
          <span class="ml-2">Standard (14 days - $6.59)</span>
        </label>
      </div>

      <div class="mb-2">
        <label class="inline-flex items-center">
          <input type="radio" name="shipping" class="form-radio">
          <span class="ml-2">Expedited (7 days - $14.97)</span>
        </label>
      </div>

      <div class="mb-2">
        <label class="inline-flex items-center">
          <input type="radio" name="shipping" class="form-radio">
          <span class="ml-2">Express (3 days - $19.97)</span>
        </label>
      </div>
    </div>

    <div class="mb-6">
      <div class="mb-4">
        <label class="block font-semibold mb-2">C Sharp</label>
        <input type="checkbox" class="form-checkbox" checked>
      </div>
      <div class="mb-4">
        <label class="block font-semibold mb-2">Get Drop Down Here</label>
        <select class="w-full border border-gray-300 p-2 rounded">
          <option value="">Select an option</option>
        </select>
      </div>
    </div>

    <div class="mb-6">
      <label class="block mb-2">Programming Languages</label>
      <div class="flex items-center mb-2">
        <input type="checkbox" class="form-checkbox">
        <span class="ml-2">C#</span>
      </div>
      <div class="flex items-center mb-2">
        <input type="checkbox" class="form-checkbox">
        <span class="ml-2">Java</span>
      </div>
      <div class="flex items-center mb-2">
        <input type="checkbox" class="form-checkbox">
        <span class="ml-2">PHP</span>
      </div>
      <div class="flex items-center mb-2">
        <input type="checkbox" class="form-checkbox">
        <span class="ml-2">Visual Basic</span>
      </div>
    </div>

    <div class="mb-6">
      <label class="block mb-2">Title</label>
      <input type="text" class="w-full border border-gray-300 p-2 rounded mb-4">
    </div>

    <div class="mb-6">
      <label class="block mb-2">Radio Buttons</label>

      <div class="mb-2">
        <label class="inline-flex items-center">
          <input type="radio" name="relevance" class="form-radio">
          <span class="ml-2">Not Relevant</span>
        </label>
      </div>
      <div class="mb-2">
        <label class="inline-flex items-center">
          <input type="radio" name="relevance" class="form-radio">
          <span class="ml-2">Low</span>
        </label>
      </div>
      <div class="mb-2">
        <label class="inline-flex items-center">
          <input type="radio" name="relevance" class="form-radio">
          <span class="ml-2">Medium</span>
        </label>
      </div>
      <div class="mb-2">
        <label class="inline-flex items-center">
          <input type="radio" name="relevance" class="form-radio" checked>
          <span class="ml-2">High</span>
        </label>
      </div>
    </div>

    <div class="mb-6">
      <label class="block mb-2">Check Boxes</label>

      <div class="flex flex-wrap gap-4 mb-2">
        <label class="inline-flex items-center">
          <input type="checkbox" class="form-checkbox">
          <span class="ml-2">Choice 1</span>
        </label>
        <label class="inline-flex items-center">
          <input type="checkbox" class="form-checkbox" checked>
          <span class="ml-2">Choice 2</span>
        </label>
        <label class="inline-flex items-center">
          <input type="checkbox" class="form-checkbox">
          <span class="ml-2">Choice 3</span>
        </label>
        <label class="inline-flex items-center">
          <input type="checkbox" class="form-checkbox">
          <span class="ml-2">Choice 4</span>
        </label>
        <label class="inline-flex items-center">
          <input type="checkbox" class="form-checkbox" checked>
          <span class="ml-2">Choice 5</span>
        </label>
        <label class="inline-flex items-center">
          <input type="checkbox" class="form-checkbox">
          <span class="ml-2">Choice 6</span>
        </label>
        <label class="inline-flex items-center">
          <input type="checkbox" class="form-checkbox">
          <span class="ml-2">Choice 7</span>
        </label>
        <label class="inline-flex items-center">
          <input type="checkbox" class="form-checkbox" checked>
          <span class="ml-2">Choice 8</span>
        </label>
      </div>
    </div>

    <div class="flex justify-end">
      <button class="bg-blue-500 text-white py-2 px-4 rounded mr-2">OK</button>
      <button class="bg-gray-500 text-white py-2 px-4 rounded">Cancel</button>
    </div>
  </div>
</body>

</html>
