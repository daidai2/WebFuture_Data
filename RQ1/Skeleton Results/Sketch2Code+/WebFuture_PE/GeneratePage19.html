<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-7xl mx-auto bg-white p-6 shadow-md">
    <header class="mb-6">
      <h1 class="text-3xl font-bold">Mobility Solutions & Daily Living Aids</h1>
      <h2 class="text-xl text-gray-600">Making Life Easier</h2>
      <button class="mt-4 px-6 py-2 bg-blue-500 text-white rounded shadow">Find out More &gt;</button>
    </header>
    <main>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
        <div class="flex flex-col items-start">
          <h3 class="text-lg font-semibold">Wheelchair Repair</h3>
          <div class="h-1 w-full bg-gray-300 my-2"></div>
          <button class="mt-2 px-4 py-2 bg-blue-500 text-white rounded shadow">Find out More &gt;</button>
        </div>
        <div class="flex flex-col items-start">
          <h3 class="text-lg font-semibold">Community Contracts</h3>
          <div class="h-1 w-full bg-gray-300 my-2"></div>
          <button class="mt-2 px-4 py-2 bg-blue-500 text-white rounded shadow">Find out More &gt;</button>
        </div>
      </div>
      <div class="flex flex-col items-start mb-6">
        <img src="https://placehold.co/600x400" alt="Placeholder image" class="mb-4 w-full h-auto">
        <div class="mb-4 h-1 w-full bg-gray-300"></div>
        <button class="px-4 py-2 bg-blue-500 text-white rounded shadow">Find out More &gt;</button>
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
        <div class="flex flex-row items-start">
          <img src="https://placehold.co/100x100" alt="Mate One" class="rounded-full mr-4">
          <div class="flex flex-col">
            <h3 class="text-lg font-semibold">Mate One</h3>
            <p class="text-gray-600">Job Title</p>
            <div class="mt-2 h-1 w-full bg-gray-300"></div>
          </div>
        </div>
        <div class="flex flex-row items-start">
          <div class="flex flex-col">
            <h3 class="text-lg font-semibold">Mate Two</h3>
            <p class="text-gray-600">Job Title</p>
            <div class="mt-2 h-1 w-full bg-gray-300"></div>
          </div>
          <img src="https://placehold.co/100x100" alt="Mate Two" class="rounded-full ml-4">
        </div>
        <div class="flex flex-row items-start">
          <img src="https://placehold.co/100x100" alt="Mate Three" class="rounded-full mr-4">
          <div class="flex flex-col">
            <h3 class="text-lg font-semibold">Mate Three</h3>
            <p class="text-gray-600">Job Title</p>
            <div class="mt-2 h-1 w-full bg-gray-300"></div>
          </div>
        </div>
      </div>
      <div class="mb-6">
        <label class="block mb-2">Title</label>
        <input type="text" class="w-full px-4 py-2 border rounded" placeholder="Title">
      </div>
      <div class="mb-6">
        <span class="block mb-2">Radio Buttons</span>
        <div class="flex flex-row items-center mb-2">
          <input type="radio" name="relevance" id="not_relevant" class="mr-2">
          <label for="not_relevant">Not Relevant</label>
        </div>
        <div class="flex flex-row items-center mb-2">
          <input type="radio" name="relevance" id="low" class="mr-2">
          <label for="low">Low</label>
        </div>
        <div class="flex flex-row items-center mb-2">
          <input type="radio" name="relevance" id="medium" class="mr-2">
          <label for="medium">Medium</label>
        </div>
        <div class="flex flex-row items-center mb-2">
          <input type="radio" name="relevance" id="high" class="mr-2">
          <label for="high">High</label>
        </div>
      </div>
      <div class="mb-6">
        <span class="block mb-2">Check Boxes</span>
        <div class="grid grid-cols-2 gap-2">
          <div class="flex flex-row items-center">
            <input type="checkbox" id="choice1" class="mr-2">
            <label for="choice1">Choice 1</label>
          </div>
          <div class="flex flex-row items-center">
            <input type="checkbox" id="choice2" class="mr-2" checked>
            <label for="choice2">Choice 2</label>
          </div>
          <div class="flex flex-row items-center">
            <input type="checkbox" id="choice3" class="mr-2">
            <label for="choice3">Choice 3</label>
          </div>
          <div class="flex flex-row items-center">
            <input type="checkbox" id="choice4" class="mr-2">
            <label for="choice4">Choice 4</label>
          </div>
          <div class="flex flex-row items-center">
            <input type="checkbox" id="choice5" class="mr-2" checked>
            <label for="choice5">Choice 5</label>
          </div>
          <div class="flex flex-row items-center">
            <input type="checkbox" id="choice6" class="mr-2">
            <label for="choice6">Choice 6</label>
          </div>
          <div class="flex flex-row items-center">
            <input type="checkbox" id="choice7" class="mr-2">
            <label for="choice7">Choice 7</label>
          </div>
          <div class="flex flex-row items-center">
            <input type="checkbox" id="choice8" class="mr-2" checked>
            <label for="choice8">Choice 8</label>
          </div>
        </div>
      </div>
      <div class="flex space-x-4">
        <button class="px-6 py-2 bg-green-500 text-white rounded shadow">OK</button>
        <button class="px-6 py-2 bg-red-500 text-white rounded shadow">Cancel</button>
      </div>
    </main>
  </div>
</body>
</html>
