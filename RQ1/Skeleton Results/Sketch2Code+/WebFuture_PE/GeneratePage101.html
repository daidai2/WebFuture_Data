<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4">Checkout</h1>

    <!-- Shipping Address -->
    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Shipping Address</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" placeholder="First Name" class="border rounded p-2 w-full" />
        <input type="text" placeholder="Last Name" class="border rounded p-2 w-full" />
        <input type="text" placeholder="Company" class="border rounded p-2 w-full md:col-span-2" />
      </div>
    </div>

    <!-- Shipping Service -->
    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Shipping Service</h2>
      <div class="flex flex-col">
        <label class="inline-flex items-center mb-2">
          <input type="radio" name="shipping" value="standard" checked class="form-radio" />
          <span class="ml-2">Standard 14 days - $6.99</span>
        </label>
        <label class="inline-flex items-center mb-2">
          <input type="radio" name="shipping" value="expedited" class="form-radio" />
          <span class="ml-2">Expedited 7 days - $11.99</span>
        </label>
        <label class="inline-flex items-center mb-2">
          <input type="radio" name="shipping" value="express" class="form-radio" />
          <span class="ml-2">Express 3 days - $19.99</span>
        </label>
      </div>
    </div>

    <!-- Write Review -->
    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Write Review</h2>
      <div class="flex items-center mb-2">
        <img src="https://placehold.co/50x50" alt="Product Image" class="w-12 h-12 object-cover mr-4" />
        <div>
          <p class="font-semibold">PRODUCT NAME</p>
          <p class="text-gray-600">$PRICE</p>
          <p class="text-yellow-500">★★★★★ 45 reviews</p>
        </div>
      </div>
      <div class="mb-2">
        <label class="block mb-1 font-medium">Rate Product</label>
        <p class="text-yellow-500">★☆☆☆☆</p>
        <p class="text-red-500">Bad :(</p>
      </div>
      <div class="grid grid-cols-1 gap-4 mb-4">
        <input type="text" placeholder="Headline" class="border rounded p-2 w-full" />
        <textarea placeholder="Review" class="border rounded p-2 w-full h-24"></textarea>
      </div>
      <button class="bg-blue-500 text-white px-4 py-2 rounded">
        Submit
      </button>
    </div>

    <!-- Shipping Info -->
    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Shipping Info</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" placeholder="First Name" class="border rounded p-2 w-full" />
        <input type="text" placeholder="Last Name" class="border rounded p-2 w-full" />
        <input type="text" placeholder="Phone" class="border rounded p-2 w-full" />
        <input type="email" placeholder="E-mail" class="border rounded p-2 w-full" />
        <select class="border rounded p-2 w-full">
          <option>United States</option>
        </select>
        <select class="border rounded p-2 w-full">
          <option>Choose State</option>
        </select>
        <input type="text" placeholder="City" class="border rounded p-2 w-full" />
        <input type="text" placeholder="Zip Code" class="border rounded p-2 w-full" />
      </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="flex justify-between mt-4">
      <button class="bg-gray-500 text-white px-4 py-2 rounded">
        Back
      </button>
      <button class="bg-blue-500 text-white px-4 py-2 rounded">
        Next Step
      </button>
    </div>
  </div>
</body>
</html>
