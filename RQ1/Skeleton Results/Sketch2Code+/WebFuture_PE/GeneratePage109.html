<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Low Fidelity Wireframe</title>
</head>
<body class="bg-gray-100 p-6">

  <div class="max-w-4xl mx-auto">
    <!-- Header Section -->
    <header class="text-center mb-10">
      <h1 class="text-3xl font-bold">Mobility Solutions & Daily Living Aids</h1>
      <p class="text-xl mt-2">Making Life Easier</p>
      <button class="mt-4 px-6 py-2 bg-blue-500 text-white font-semibold rounded">Find out More</button>
    </header>

    <!-- Main Content Section -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
      <div class="text-center">
        <h2 class="text-2xl font-bold">Wheelchair Repair</h2>
        <button class="mt-4 px-6 py-2 bg-blue-500 text-white font-semibold rounded">Find out More</button>
      </div>
      <div class="text-center">
        <h2 class="text-2xl font-bold">Community Contacts</h2>
        <button class="mt-4 px-6 py-2 bg-blue-500 text-white font-semibold rounded">Find out More</button>
      </div>
    </div>

    <!-- Featured Section -->
    <div class="mb-10 text-center">
      <img src="https://placehold.co/600x300" alt="Placeholder Image" class="mx-auto">
      <button class="mt-4 px-6 py-2 bg-blue-500 text-white font-semibold rounded">Find out More</button>
    </div>

    <!-- Product Section -->
    <div class="mb-10 text-center">
      <img src="https://placehold.co/300x200" alt="Placeholder Product Image" class="mx-auto mb-4">
      <p class="text-3xl font-bold">$24.99</p>
      <h2 class="text-2xl font-bold">Product Title</h2>
      <div class="mt-4 text-left">
        <p class="font-bold">Check items:</p>
        <div class="flex items-center mb-2">
          <input type="checkbox" class="form-checkbox mr-2" checked>
          <span>Check item 1</span>
        </div>
        <div class="flex items-center mb-2">
          <input type="checkbox" class="form-checkbox mr-2">
          <span>Check item 2</span>
        </div>
        <div class="flex items-center mb-2">
          <input type="checkbox" class="form-checkbox mr-2">
          <span>Check item 3</span>
        </div>
      </div>
      <button class="mt-4 px-6 py-2 bg-blue-500 text-white font-semibold rounded">Buy Now</button>
    </div>

    <!-- Delivery and Payment Section -->
    <div class="mb-10 text-left">
      <h2 class="text-xl font-bold">Forma de envío</h2>
      <div class="mb-4">
        <label class="block mb-2">
          <input type="radio" name="delivery" class="form-radio mr-2" checked> Servicio de mensajería
        </label>
        <label class="block mb-2">
          <input type="radio" name="delivery" class="form-radio mr-2"> Acero
        </label>
        <label class="block">
          <input type="radio" name="delivery" class="form-radio mr-2"> Retiro
        </label>
      </div>

      <h2 class="text-xl font-bold">Forma de pago</h2>
      <div class="mb-4">
        <label class="block mb-2">
          <input type="radio" name="payment" class="form-radio mr-2"> Tarjeta (Crédito/Débito)
        </label>
        <label class="block mb-2">
          <input type="radio" name="payment" class="form-radio mr-2"> Transferencia bancaria
        </label>
        <label class="block">
          <input type="radio" name="payment" class="form-radio mr-2"> Metálico
        </label>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-bold">Dirección:</label>
        <input type="text" class="w-full mt-1 p-2 border rounded" placeholder="Dirección">
      </div>

      <div class="mb-4 flex items-center">
        <label class="block text-sm font-bold mr-2">País:</label>
        <select class="border rounded p-2">
          <option value="">Seleccionar País</option>
          <option value="us">USA</option>
          <option value="mx">Mexico</option>
          <!-- Add more options as needed -->
        </select>
      </div>

      <button class="px-6 py-2 bg-blue-500 text-white font-semibold rounded">Aceptar</button>
    </div>
  </div>

</body>
</html>
