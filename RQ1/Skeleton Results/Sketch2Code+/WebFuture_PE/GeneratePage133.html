<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
  <!-- Dropdown and Button -->
  <div class="flex space-x-4 mb-4">
    <select class="border rounded h-10 p-2">
      <option>CSharp</option>
    </select>
    <button class="border rounded h-10 px-4">Get Drop Down Here</button>
  </div>

  <!-- Checkboxes -->
  <div class="flex space-x-6 items-center mb-4">
    <label class="flex items-center">
      <input type="checkbox" class="form-checkbox h-5 w-5">
      <span class="ml-2">C#</span>
    </label>
    <label class="flex items-center">
      <input type="checkbox" class="form-checkbox h-5 w-5">
      <span class="ml-2">Java</span>
    </label>
    <label class="flex items-center">
      <input type="checkbox" class="form-checkbox h-5 w-5">
      <span class="ml-2">PHP</span>
    </label>
    <label class="flex items-center">
      <input type="checkbox" class="form-checkbox h-5 w-5">
      <span class="ml-2">Visual Basic</span>
    </label>
  </div>

  <!-- Placeholder Image -->
  <div class="mb-4">
    <img src="https://placehold.co/700x200" alt="Placeholder Image" class="w-full rounded">
  </div>

  <!-- Horizontal Lines -->
  <div class="space-y-2 mb-4">
    <div class="h-1 bg-gray-400 rounded"></div>
    <div class="h-1 bg-gray-400 rounded"></div>
    <div class="h-1 bg-gray-400 rounded"></div>
    <div class="h-1 bg-gray-400 rounded"></div>
  </div>

  <!-- Input Fields and Button -->
  <div class="space-y-4 mb-4">
    <input type="text" class="border rounded w-full p-2" placeholder="Input 1">
    <input type="text" class="border rounded w-full p-2" placeholder="Input 2">
    <button class="border rounded w-full h-10">Go</button>
  </div>

  <!-- Checkboxes, Radios, and Content Section -->
  <div class="flex space-x-8 mb-4">
    <!-- Left Column -->
    <div class="space-y-2">
      <div class="flex items-center">
        <input type="checkbox" class="form-checkbox h-5 w-5">
        <span class="ml-2">Checkbox 1</span>
      </div>
      <div class="flex items-center">
        <input type="checkbox" class="form-checkbox h-5 w-5">
        <span class="ml-2">Checkbox 2</span>
      </div>
      <div class="flex items-center">
        <input type="checkbox" class="form-checkbox h-5 w-5">
        <span class="ml-2">Checkbox 3</span>
      </div>
      <div class="flex items-center">
        <input type="checkbox" class="form-checkbox h-5 w-5">
        <span class="ml-2">Checkbox 4</span>
      </div>
    </div>

    <!-- Right Column -->
    <div class="space-y-2">
      <div class="flex items-center">
        <input type="radio" name="radio" class="form-radio h-5 w-5">
        <span class="ml-2">Radio 1</span>
      </div>
      <div class="flex items-center">
        <input type="radio" name="radio" class="form-radio h-5 w-5">
        <span class="ml-2">Radio 2</span>
      </div>
      <div class="flex items-center">
        <input type="radio" name="radio" class="form-radio h-5 w-5">
        <span class="ml-2">Radio 3</span>
      </div>
      <div class="flex items-center">
        <input type="radio" name="radio" class="form-radio h-5 w-5">
        <span class="ml-2">Radio 4</span>
      </div>
    </div>
  </div>

  <!-- Placeholder Image and Text -->
  <div class="mb-8 text-center">
    <img src="https://placehold.co/700x200" alt="Placeholder Image" class="mx-auto mb-4 w-full rounded">
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam maximus risus ut diam dictum, sit amet viverra lorem convallis. Nulla dui justo, pulvinar tempus felis nec, ornare facilisis orci.</p>
  </div>
</body>
</html>
