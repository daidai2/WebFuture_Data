<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Low-Fidelity Wireframe</title>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-4xl mx-auto p-4 bg-white rounded shadow">
    <!-- Sign Up/Login -->
    <div class="flex justify-between mb-4">
      <a href="#" class="text-blue-500">Sign Up</a>
      <a href="#" class="text-blue-500">Login</a>
    </div>

    <!-- Form -->
    <form>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="name" class="block mb-1">Name</label>
          <input type="text" id="name" class="w-full p-2 border rounded">
        </div>
        <div>
          <label for="last-name" class="block mb-1">Last Name</label>
          <input type="text" id="last-name" class="w-full p-2 border rounded">
        </div>
        <div>
          <label for="phone" class="block mb-1">Phone</label>
          <input type="text" id="phone" class="w-full p-2 border rounded">
        </div>
        <div>
          <label for="email" class="block mb-1">E-mail</label>
          <input type="email" id="email" class="w-full p-2 border rounded">
        </div>
        <div>
          <label for="password" class="block mb-1">Password</label>
          <input type="password" id="password" class="w-full p-2 border rounded">
        </div>
        <div>
          <label for="confirm-password" class="block mb-1">Confirm Password</label>
          <input type="password" id="confirm-password" class="w-full p-2 border rounded">
        </div>
      </div>
      <div class="flex items-center mt-4">
        <input type="checkbox" id="terms" class="mr-2">
        <label for="terms">I agree to Terms and Conditions</label>
      </div>
      <button type="submit" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Sign Up</button>
    </form>

    <!-- Product Section -->
    <div class="mt-8 text-center">
      <img src="https://placehold.co/300x200" alt="Product Image" class="mx-auto mb-4">
      <p>$24.9</p>
      <h2 class="text-xl font-semibold">Product Title</h2>
      <hr class="my-4">
    </div>

    <!-- Checklist and Buy Button -->
    <div class="mt-8">
      <p class="mb-2">Check items:</p>
      <div class="mb-2 flex items-center">
        <input type="checkbox" id="check-item-1" class="mr-2">
        <label for="check-item-1">Check item 1</label>
      </div>
      <div class="mb-2 flex items-center">
        <input type="checkbox" id="check-item-2" class="mr-2">
        <label for="check-item-2">Check item 2</label>
      </div>
      <div class="mb-4 flex items-center">
        <input type="checkbox" id="check-item-3" class="mr-2">
        <label for="check-item-3">Check item 3</label>
      </div>
      <button class="bg-green-500 text-white py-2 px-4 w-full rounded">Buy Now</button>
    </div>

    <!-- Lower Section -->
    <div class="mt-8">
      <img src="https://placehold.co/600x200" alt="Image" class="w-full mb-4">
      <div class="grid grid-cols-4 gap-4 text-center text-xs">
        <p>Other text</p>
        <p>Other text</p>
        <p>Other text</p>
        <p>Other text</p>
      </div>
    </div>

    <!-- Labels, Checkbox, Radio, and Text Area Section -->
    <div class="mt-8">
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label for="label-1" class="block mb-1">Label</label>
          <input type="text" id="label-1" class="w-full p-2 border rounded">
        </div>
        <div>
          <label for="label-2" class="block mb-1">Label</label>
          <input type="text" id="label-2" class="w-full p-2 border rounded">
        </div>
      </div>
      <div class="flex items-center gap-4 mb-4">
        <div>
          <input type="checkbox" id="checkbox-1" class="mr-2">
          <label for="checkbox-1">Checkbox 1</label>
        </div>
        <div>
          <input type="checkbox" id="checkbox-2" class="mr-2">
          <label for="checkbox-2">Checkbox 2</label>
        </div>
        <div>
          <input type="checkbox" id="checkbox-3" class="mr-2">
          <label for="checkbox-3">Checkbox 3</label>
        </div>
        <div>
          <input type="checkbox" id="checkbox-4" class="mr-2">
          <label for="checkbox-4">Checkbox 4</label>
        </div>
      </div>
      <button class="bg-blue-500 text-white py-2 px-4 rounded mb-4">Button</button>

      <div class="flex items-center gap-4 mb-4">
        <div>
          <input type="radio" id="radio-1" name="radio-group" class="mr-2">
          <label for="radio-1">Radio 1</label>
        </div>
        <div>
          <input type="radio" id="radio-2" name="radio-group" class="mr-2">
          <label for="radio-2">Radio 2</label>
        </div>
        <div>
          <input type="radio" id="radio-3" name="radio-group" class="mr-2">
          <label for="radio-3">Radio 3</label>
        </div>
        <div>
          <input type="radio" id="radio-4" name="radio-group" class="mr-2">
          <label for="radio-4">Radio 4</label>
        </div>
      </div>

      <div class="mb-4">
        <img src="https://placehold.co/200x200" alt="Additional Image" class="block mb-4 w-1/2 mx-auto">
        <textarea class="w-full p-2 border rounded" rows="4" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus imperdiet...."></textarea>
      </div>
    </div>
  </div>
</body>
</html>
