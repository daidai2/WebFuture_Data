<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-2xl mx-auto bg-white p-6 shadow-md rounded-md">
    <!-- Payment Method Section -->
    <div class="mb-6">
      <h2 class="text-lg font-semibold mb-2">Select your payment method</h2>
      <div class="mb-4">
        <label class="block">
          <input type="radio" name="payment_method" class="mr-2"> Credit Card
        </label>
        <label class="block">
          <input type="radio" name="payment_method" class="mr-2"> PayPal
        </label>
        <label class="block">
          <input type="radio" name="payment_method" class="mr-2"> Bank Transfer
        </label>
      </div>
      <div class="mb-4">
        <label for="card_number" class="block mb-1">Card Number</label>
        <input type="text" id="card_number" class="w-full border rounded p-2">
      </div>
      <div class="flex mb-4">
        <div class="mr-4">
          <label for="exp_date" class="block mb-1">Expiration Date</label>
          <div class="flex">
            <input type="text" id="exp_month" placeholder="MM" class="w-16 border rounded p-2 mr-2">
            <input type="text" id="exp_year" placeholder="YY" class="w-16 border rounded p-2">
          </div>
        </div>
        <div>
          <label for="cvv" class="block mb-1">CVV</label>
          <input type="text" id="cvv" class="w-16 border rounded p-2">
        </div>
      </div>
      <button class="bg-blue-500 text-white px-4 py-2 rounded">Complete</button>
    </div>

    <hr class="my-6">

    <!-- Sign Up / Login Section -->
    <div class="mb-6">
      <div class="flex space-x-4 mb-4">
        <button class="text-blue-500">Sign Up</button>
        <button class="text-gray-600">Login</button>
      </div>
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label for="first_name" class="block mb-1">Name</label>
          <input type="text" id="first_name" class="w-full border rounded p-2">
        </div>
        <div>
          <label for="last_name" class="block mb-1">Last Name</label>
          <input type="text" id="last_name" class="w-full border rounded p-2">
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label for="phone" class="block mb-1">Phone</label>
          <input type="text" id="phone" class="w-full border rounded p-2">
        </div>
        <div>
          <label for="email" class="block mb-1">E-mail</label>
          <input type="email" id="email" class="w-full border rounded p-2">
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label for="password" class="block mb-1">Password</label>
          <input type="password" id="password" class="w-full border rounded p-2">
        </div>
        <div>
          <label for="confirm_password" class="block mb-1">Confirm Password</label>
          <input type="password" id="confirm_password" class="w-full border rounded p-2">
        </div>
      </div>
      <div class="mb-4">
        <label>
          <input type="checkbox" class="mr-2"> I agree to Terms and Conditions
        </label>
      </div>
      <button class="bg-blue-500 text-white px-4 py-2 rounded">Sign Up</button>
    </div>

    <hr class="my-6">

    <!-- Miscellaneous Section -->
    <div class="mb-6">
      <div class="mb-4">
        <img src="https://placehold.co/100x100" alt="Placeholder image" class="block mb-2">
        <div class="space-y-2">
          <div class="h-2 bg-gray-300 rounded"></div>
          <div class="h-2 bg-gray-300 rounded"></div>
          <div class="h-2 bg-gray-300 rounded"></div>
        </div>
      </div>
      <div class="mb-4">
        <label class="block mb-1">Label</label>
        <input type="text" class="w-full border rounded p-2 mb-2">
        <label class="block mb-1">Label</label>
        <input type="text" class="w-full border rounded p-2">
      </div>
      <div class="mb-4">
        <label class="block mb-1">Checkboxes</label>
        <div>
          <label class="flex items-center mb-2">
            <input type="checkbox" class="mr-2"> Checkbox
          </label>
          <label class="flex items-center">
            <input type="checkbox" class="mr-2"> Checkbox
          </label>
        </div>
      </div>
      <div class="mb-4">
        <label class="block mb-1">Radio buttons</label>
        <div>
          <label class="flex items-center mb-2">
            <input type="radio" name="radio" class="mr-2"> Radio button
          </label>
          <label class="flex items-center">
            <input type="radio" name="radio" class="mr-2"> Radio button
          </label>
        </div>
      </div>
      <div class="mb-4">
        <label class="block mb-1">Button</label>
        <button class="bg-blue-500 text-white px-4 py-2 rounded">Button</button>
      </div>
      <div>
        <img src="https://placehold.co/100x100" alt="Placeholder image" class="block">
      </div>
    </div>
  </div>
</body>
</html>
