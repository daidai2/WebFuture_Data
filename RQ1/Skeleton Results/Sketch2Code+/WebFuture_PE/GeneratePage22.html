<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="p-8">
    <!-- Sign Up & Login Section -->
    <div class="mb-8">
      <ul class="flex space-x-4 mb-4">
        <li><a href="#" class="text-blue-500">Sign Up</a></li>
        <li><a href="#" class="text-gray-500">Login</a></li>
      </ul>
      <form class="grid grid-cols-1 gap-4">
        <div class="grid grid-cols-2 gap-4">
          <input type="text" placeholder="Name" class="border rounded p-2">
          <input type="text" placeholder="Last Name" class="border rounded p-2">
        </div>
        <div class="grid grid-cols-2 gap-4">
          <input type="text" placeholder="Phone" class="border rounded p-2">
          <input type="email" placeholder="E-mail" class="border rounded p-2">
        </div>
        <div class="grid grid-cols-2 gap-4">
          <input type="password" placeholder="Password" class="border rounded p-2">
          <input type="password" placeholder="Confirm Password" class="border rounded p-2">
        </div>
        <div class="flex items-center space-x-2">
          <input type="checkbox" id="terms" class="border rounded">
          <label for="terms" class="text-gray-700">I agree to Terms and Conditions</label>
        </div>
        <button class="bg-blue-500 text-white rounded p-2">Sign Up</button>
      </form>
    </div>

    <!-- Image, Text Area, and Back Button -->
    <div class="mb-8">
      <div class="grid grid-cols-2 gap-4 items-center">
        <img src="https://placehold.co/150x150" alt="Placeholder Image" class="border">
        <div class="flex flex-col space-y-2">
          <div class="border-2 p-2">Line 1</div>
          <div class="border-2 p-2">Line 2</div>
          <div class="border-2 p-2">Line 3</div>
        </div>
      </div>
      <button class="border rounded p-2 mt-4">Back</button>
    </div>

    <!-- Checkbox -->
    <div class="mb-8">
      <input type="checkbox" id="checkbox2" class="border rounded">
      <label for="checkbox2" class="text-gray-700">Checkbox</label>
    </div>

    <!-- Product Catalog -->
    <div>
      <h2 class="text-xl mb-4">Product Catalog</h2>
      <div class="flex items-center mb-4">
        <input type="text" placeholder="Search" class="border rounded p-2 flex-grow">
        <button class="bg-blue-500 text-white rounded p-2 ml-2">Search</button>
      </div>
      <div class="grid grid-cols-3 gap-4">
        <!-- Product 1 -->
        <div class="border p-4 text-center">
          <img src="https://placehold.co/150x150" alt="Product 1" class="mb-2">
          <h3 class="mb-2">Product 1</h3>
          <p class="mb-2">$20.00</p>
          <button class="bg-blue-500 text-white rounded p-2">Add to Cart</button>
        </div>
        <!-- Product 2 -->
        <div class="border p-4 text-center">
          <img src="https://placehold.co/150x150" alt="Product 2" class="mb-2">
          <h3 class="mb-2">Product 2</h3>
          <p class="mb-2">$10.00</p>
          <button class="bg-blue-500 text-white rounded p-2">Add to Cart</button>
        </div>
        <!-- Product 3 -->
        <div class="border p-4 text-center">
          <img src="https://placehold.co/150x150" alt="Product 3" class="mb-2">
          <h3 class="mb-2">Product 3</h3>
          <p class="mb-2">$40.00</p>
          <button class="bg-blue-500 text-white rounded p-2">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
