<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg">
    <div class="p-6">
      <div class="flex justify-between mb-4">
        <h1 class="text-2xl font-semibold">Sign Up</h1>
        <h1 class="text-2xl font-semibold">Login</h1>
      </div>

      <form>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block mb-1" for="firstName">Name</label>
            <input type="text" id="firstName" class="w-full px-4 py-2 border rounded-lg">
          </div>
          <div>
            <label class="block mb-1" for="lastName">Last Name</label>
            <input type="text" id="lastName" class="w-full px-4 py-2 border rounded-lg">
          </div>
          <div>
            <label class="block mb-1" for="phone">Phone</label>
            <input type="text" id="phone" class="w-full px-4 py-2 border rounded-lg">
          </div>
          <div>
            <label class="block mb-1" for="email">E-mail</label>
            <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg">
          </div>
          <div>
            <label class="block mb-1" for="password">Password</label>
            <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg">
          </div>
          <div>
            <label class="block mb-1" for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" class="w-full px-4 py-2 border rounded-lg">
          </div>
        </div>

        <div class="mt-4">
          <label class="inline-flex items-center">
            <input type="checkbox" class="form-checkbox">
            <span class="ml-2">I agree to Terms and Conditions</span>
          </label>
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 mt-4 rounded-lg">Sign Up</button>
      </form>

      <div class="mt-8 flex">
        <img src="https://placehold.co/100x100" alt="Placeholder image" class="w-24 h-24 bg-gray-200">
        <div class="ml-4 flex-1">
          <p class="mb-2">Some information here</p>
          <p class="mb-2">Additional info line</p>
          <p class="mb-2">Another info line</p>
        </div>
      </div>

      <div class="mt-4">
        <button class="bg-gray-500 text-white px-4 py-2 rounded-lg">Back</button>
      </div>

      <div class="mt-4">
        <label class="inline-flex items-center">
          <input type="checkbox" class="form-checkbox">
          <span class="ml-2">Checkbox</span>
        </label>
      </div>
    </div>
  </div>

  <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg mt-8 p-6">
    <h2 class="text-2xl font-semibold mb-4">Forma de envío</h2>
    <div class="mb-4">
      <label class="block mb-1">Seleccione transporte:</label>
      <label class="block">
        <input type="radio" name="transporte" class="form-radio">
        <span class="ml-2">Terrestre</span>
      </label>
      <label class="block">
        <input type="radio" name="transporte" class="form-radio">
        <span class="ml-2">Aéreo</span>
      </label>
      <label class="block">
        <input type="radio" name="transporte" class="form-radio">
        <span class="ml-2">Marítimo</span>
      </label>
    </div>

    <h2 class="text-2xl font-semibold mb-4">Forma de pago</h2>
    <div class="mb-4">
      <label class="block">
        <input type="radio" name="pago" class="form-radio">
        <span class="ml-2">Tarjeta (Crédito/Débito)</span>
      </label>
      <label class="block">
        <input type="radio" name="pago" class="form-radio">
        <span class="ml-2">Transferencia bancaria</span>
      </label>
      <label class="block">
        <input type="radio" name="pago" class="form-radio">
        <span class="ml-2">Metálico</span>
      </label>
    </div>

    <div class="mb-4">
      <label class="block mb-1" for="direccion">Dirección</label>
      <input type="text" id="direccion" class="w-full px-4 py-2 border rounded-lg">
    </div>

    <div class="mb-4">
      <label class="block mb-1" for="pais">País</label>
      <select id="pais" class="w-full px-4 py-2 border rounded-lg">
        <option value="">Seleccione país</option>
        <!-- Add your countries here -->
      </select>
    </div>

    <button class="bg-blue-500 text-white px-4 py-2 rounded-lg">Aceptar</button>
  </div>
</body>
</html>
