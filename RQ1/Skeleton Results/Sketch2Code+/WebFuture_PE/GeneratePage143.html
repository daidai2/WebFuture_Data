<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-5">
  <div class="max-w-2xl mx-auto bg-white p-5 shadow-md rounded">
    <h1 class="text-2xl font-bold mb-4">Checkout</h1>

    <!-- Shipping Address -->
    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Shipping Address</h2>
      <div class="mb-4">
        <label class="block mb-1" for="first-name">First Name</label>
        <input id="first-name" type="text" class="w-full px-3 py-2 border rounded">
      </div>
      <div class="mb-4">
        <label class="block mb-1" for="last-name">Last Name</label>
        <input id="last-name" type="text" class="w-full px-3 py-2 border rounded">
      </div>
      <div class="mb-4">
        <label class="block mb-1" for="company">Company</label>
        <input id="company" type="text" class="w-full px-3 py-2 border rounded">
      </div>
    </div>

    <!-- Shipping Service -->
    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Shipping Service</h2>
      <div class="mb-2 flex items-center">
        <input id="standard" type="radio" name="shipping" class="mr-2">
        <label for="standard">Standard 14 days - $6.99</label>
      </div>
      <div class="mb-2 flex items-center">
        <input id="expedited" type="radio" name="shipping" class="mr-2">
        <label for="expedited">Expedited 7 days - $1.99</label>
      </div>
      <div class="mb-2 flex items-center">
        <input id="express" type="radio" name="shipping" class="mr-2">
        <label for="express">Express 3 days - $19.99</label>
      </div>
    </div>

    <!-- Write Review -->
    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Write Review</h2>
      <div class="flex items-center mb-2">
        <img src="https://placehold.co/50x50" alt="Product Image" class="w-12 h-12 mr-3">
        <div>
          <h3 class="font-semibold">Product Name</h3>
          <p class="text-gray-600">$Price</p>
          <p class="text-yellow-500">★★★★★ 45 reviews</p>
        </div>
      </div>
      <div class="mb-4">
        <label class="block mb-1">Rate Product</label>
        <div class="flex items-center text-yellow-500">
          ★★★★★ Bad :(
        </div>
      </div>
      <div class="mb-4">
        <label class="block mb-1" for="headline">Headline</label>
        <input id="headline" type="text" class="w-full px-3 py-2 border rounded">
      </div>
      <div class="mb-4">
        <label class="block mb-1" for="review">Review</label>
        <textarea id="review" class="w-full px-3 py-2 border rounded"></textarea>
      </div>
      <button class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
    </div>

    <!-- Last Section -->
    <div class="mb-6">
      <img src="https://placehold.co/150x150" alt="Placeholder Image" class="w-36 h-36 mx-auto mb-4">
      <div class="mb-4">
        <label class="block mb-1">Label</label>
        <input type="text" class="w-full px-3 py-2 border rounded">
      </div>
      <div class="mb-4">
        <label class="block mb-1">Label</label>
        <input type="text" class="w-full px-3 py-2 border rounded">
      </div>
      <div class="mb-4 flex items-center">
        <input id="checkbox-1" type="checkbox" class="mr-2">
        <label for="checkbox-1">Checkbox</label>
      </div>
      <div class="mb-4 flex items-center">
        <input id="checkbox-2" type="checkbox" class="mr-2">
        <label for="checkbox-2">Checkbox</label>
      </div>
      <div class="mb-4 flex items-center">
        <input id="radio-1" type="radio" name="radio" class="mr-2">
        <label for="radio-1">RadioButton</label>
      </div>
      <div class="mb-4 flex items-center">
        <input id="radio-2" type="radio" name="radio" class="mr-2">
        <label for="radio-2">RadioButton</label>
      </div>

      <button class="bg-blue-500 text-white px-4 py-2 rounded">Button</button>
    </div>
  </div>
</body>
</html>
