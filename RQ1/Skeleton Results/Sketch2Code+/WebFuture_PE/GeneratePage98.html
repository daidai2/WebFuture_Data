<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
  <div class="max-w-md mx-auto bg-white p-4 mt-10 border rounded">
    <!-- Header Buttons -->
    <div class="flex justify-between mb-6">
      <button class="text-blue-500">Login</button>
      <button class="text-blue-500">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form>
      <div class="mb-4">
        <label class="block text-gray-700">Login</label>
        <input type="text" class="w-full border rounded p-2" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Password</label>
        <input type="password" class="w-full border rounded p-2" />
      </div>
      <div class="flex items-center mb-4">
        <input type="checkbox" id="remember-me" class="mr-2">
        <label for="remember-me" class="text-gray-700">Remember me</label>
      </div>
      <div class="mb-4 text-right">
        <a href="#" class="text-blue-500">Forgot Password</a>
      </div>
      <div class="text-center">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">LOGIN</button>
      </div>
    </form>
  </div>

  <div class="max-w-3xl mx-auto bg-white p-4 mt-10 border rounded">
    <!-- Dropdown Button -->
    <div class="flex justify-between mb-6">
      <select class="border rounded p-2">
        <option>C Sharp</option>
      </select>
      <button class="border rounded p-2">Get Drop Down Here</button>
    </div>

    <!-- Checkbox Options -->
    <div class="flex mb-6 space-x-4">
      <div>
        <input type="checkbox" id="csharp">
        <label for="csharp">C#</label>
      </div>
      <div>
        <input type="checkbox" id="java">
        <label for="java">Java</label>
      </div>
      <div>
        <input type="checkbox" id="php">
        <label for="php">PHP</label>
      </div>
      <div>
        <input type="checkbox" id="vb">
        <label for="vb">Visual Basic</label>
      </div>
    </div>

    <!-- Large Image Placeholder -->
    <div class="mb-6">
      <img src="https://placehold.co/600x400" alt="placeholder" class="w-full h-64 object-cover border rounded">
    </div>

    <!-- Multiple Lines -->
    <div class="mb-4">
      <hr class="border-t border-gray-300 mb-4">
      <hr class="border-t border-gray-300 mb-4">
    </div>

    <!-- Form Fields and Options -->
    <div class="mb-4">
      <label class="block text-gray-700">Label</label>
      <input type="text" class="w-full border rounded p-2 mb-4" />
      <label class="block text-gray-700">Label</label>
      <input type="text" class="w-full border rounded p-2" />
    </div>

    <div class="flex items-center mb-4">
      <input type="checkbox" id="checkbox1" class="mr-2">
      <label for="checkbox1" class="text-gray-700">Checkbox</label>
    </div>

    <div class="flex items-center mb-4">
      <input type="checkbox" id="checkbox2" class="mr-2">
      <label for="checkbox2" class="text-gray-700">Checkbox</label>
    </div>

    <!-- Radio Buttons -->
    <div class="mb-4">
      <div class="flex items-center mb-2">
        <input type="radio" id="radio1" name="radio" class="mr-2">
        <label for="radio1" class="text-gray-700">Radio Button</label>
      </div>
      <div class="flex items-center">
        <input type="radio" id="radio2" name="radio" class="mr-2">
        <label for="radio2" class="text-gray-700">Radio Button</label>
      </div>
    </div>

    <!-- Button -->
    <div class="text-center mb-6">
      <button class="bg-blue-500 text-white px-4 py-2 rounded">Button</button>
    </div>

    <!-- Small Image Placeholder -->
    <div>
      <img src="https://placehold.co/150x150" alt="placeholder" class="w-full h-32 object-cover border rounded">
    </div>
  </div>
</body>

</html>
