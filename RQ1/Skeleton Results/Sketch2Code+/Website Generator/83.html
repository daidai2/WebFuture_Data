<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        header, .content, footer {
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }
        header h1 {
            margin: 0;
        }
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            background-color: #eee;
        }
        .hero img {
            max-width: 100%;
            height: auto;
        }
        .posts {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .post {
            flex: 1 1 calc(33% - 20px);
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .form-section, .checkbox-section, .radio-section {
            margin: 20px 0;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .checkbox-section, .radio-section {
            display: flex;
            flex-wrap: wrap;
        }
        .checkbox-group, .radio-group {
            flex: 1 1 calc(50% - 20px);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Title</h1>
            <p>Subtitle or page description goes here.</p>
        </header>
        <div class="hero">
            <img src="video-thumbnail.png" alt="Video Thumbnail">
        </div>
        <div class="content">
            <div class="posts">
                <div class="post">
                    <h2>Title Post 1</h2>
                    <p>Post content goes here.</p>
                </div>
                <div class="post">
                    <h2>Title Post 2</h2>
                    <p>Post content goes here.</p>
                </div>
                <div class="post">
                    <h2>Title Post 3</h2>
                    <p>Post content goes here.</p>
                </div>
            </div>
            <div class="form-section">
                <div class="form-group">
                    <label for="label1">Label 1</label>
                    <input type="text" id="label1">
                </div>
                <div class="form-group">
                    <label for="label2">Label 2</label>
                    <input type="text" id="label2">
                </div>
                <button type="button">Button</button>
            </div>
            <div class="checkbox-section">
                <div class="checkbox-group">
                    <input type="checkbox" id="checkbox1">
                    <label for="checkbox1">Checkbox 1</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="checkbox2">
                    <label for="checkbox2">Checkbox 2</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="checkbox3">
                    <label for="checkbox3">Checkbox 3</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="checkbox4">
                    <label for="checkbox4">Checkbox 4</label>
                </div>
            </div>
            <div class="radio-section">
                <div class="radio-group">
                    <input type="radio" id="radio1" name="radio-group">
                    <label for="radio1">Radio 1</label>
                </div>
                <div class="radio-group">
                    <input type="radio" id="radio2" name="radio-group">
                    <label for="radio2">Radio 2</label>
                </div>
                <div class="radio-group">
                    <input type="radio" id="radio3" name="radio-group">
                    <label for="radio3">Radio 3</label>
                </div>
                <div class="radio-group">
                    <input type="radio" id="radio4" name="radio-group">
                    <label for="radio4">Radio 4</label>
                </div>
            </div>
        </div>
        <footer>
            <p>Footer content goes here.</p>
        </footer>
    </div>
</body>
</html>
