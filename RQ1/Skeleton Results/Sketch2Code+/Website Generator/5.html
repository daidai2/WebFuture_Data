<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobility Solutions & Daily Living Aids</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 50px 0;
        }
        .section {
            margin-bottom: 40px;
        }
        .section-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
        }
        .sub-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
        }
        .sub-section div {
            flex: 1;
            margin: 0 10px;
            text-align: center;
        }
        .team {
            display: flex;
            justify-content: space-around;
        }
        .team-member {
            text-align: center;
            margin: 20px;
        }
        .team-member img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .form-section {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: calc(50% - 20px);
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-buttons {
            display: flex;
            justify-content: space-between;
        }
        .form-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
        }
        .btn-back {
            background-color: #6c757d;
        }
        .btn-next {
            background-color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Mobility Solutions & Daily Living Aids</h1>
            <p>Making Life Easier</p>
            <a href="#" class="btn">Find Out More</a>
        </header>
        <section class="section">
            <div class="section-header">
                <h2>Our Services</h2>
            </div>
            <div class="sub-section">
                <div>
                    <h3>Wheelchair Repair</h3>
                    <a href="#" class="btn">Find Out More</a>
                </div>
                <div>
                    <h3>Community Contracts</h3>
                    <a href="#" class="btn">Find Out More</a>
                </div>
            </div>
        </section>
        <section class="section team">
            <div class="team-member">
                <img src="mate1.jpg" alt="Mate One">
                <h3>Mate One</h3>
                <p>Job Title</p>
            </div>
            <div class="team-member">
                <img src="mate2.jpg" alt="Mate Two">
                <h3>Mate Two</h3>
                <p>Job Title</p>
            </div>
            <div class="team-member">
                <img src="mate3.jpg" alt="Mate Three">
                <h3>Mate Three</h3>
                <p>Job Title</p>
            </div>
        </section>
        <section class="section form-section">
            <div class="section-header">
                <h2>Shipping Info</h2>
            </div>
            <form>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country" name="country" required>
                        <option value="United States">United States</option>
                        <!-- Add more countries as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <select id="state" name="state" required>
                        <option value="">Choose</option>
                        <!-- Add more states as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="zipCode">Zip Code</label>
                    <input type="text" id="zipCode" name="zipCode" required>
                </div>
                <div class="form-buttons">
                    <button type="button" class="btn btn-back">Back</button>
                    <button type="submit" class="btn btn-next">Next Step</button>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
