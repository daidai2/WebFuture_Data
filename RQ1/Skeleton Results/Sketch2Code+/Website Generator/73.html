<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review and Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .review-form, .product-catalog {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }
        .review-form h2, .product-catalog h2 {
            margin-top: 0;
        }
        .star-rating input[type="radio"] {
            display: none;
        }
        .star-rating label {
            font-size: 2em;
            color: lightgray;
        }
        .star-rating input[type="radio"]:checked ~ label {
            color: gold;
        }
        .star-rating label:hover, .star-rating label:hover ~ label {
            color: gold;
        }
        .product {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .product img {
            max-width: 50px;
            margin-right: 20px;
        }
        .product-catalog .product {
            flex-direction: column;
            align-items: center;
        }
        .product-catalog .product img {
            margin-bottom: 10px;
        }
        .product-catalog .product .price {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .add-to-cart {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-align: center;
        }
        .add-to-cart:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="review-form">
        <h2>Write Review</h2>
        <div class="product">
            <img src="product-placeholder.jpg" alt="Product Image">
            <div>
                <div>Product Name</div>
                <div>$Price</div>
                <div>★★★☆☆ (45 reviews)</div>
            </div>
        </div>
        <form>
            <div>
                <label for="rating">Rate Product</label>
                <div class="star-rating">
                    <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
                    <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
                    <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
                    <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
                    <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
                </div>
            </div>
            <div>
                <label for="headline">Headline</label>
                <input type="text" id="headline" name="headline">
            </div>
            <div>
                <label for="review">Review</label>
                <textarea id="review" name="review"></textarea>
            </div>
            <button type="submit" class="add-to-cart">Submit</button>
        </form>
    </div>

    <div class="product-catalog">
        <h2>Product Catalog</h2>
        <div class="product">
            <img src="product-placeholder.jpg" alt="Product 1">
            <div>Product 1</div>
            <div class="price">$20.00</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <img src="product-placeholder.jpg" alt="Product 2">
            <div>Product 2</div>
            <div class="price">$10.00</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <img src="product-placeholder.jpg" alt="Product 3">
            <div>Product 3</div>
            <div class="price">$40.00</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
</body>
</html>
