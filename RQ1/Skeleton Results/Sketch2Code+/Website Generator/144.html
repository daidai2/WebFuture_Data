<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobility Solutions & Daily Living Aids</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }
        .header, .section, .product {
            margin-bottom: 20px;
        }
        .header h1, .section h2, .product h3 {
            margin: 10px 0;
        }
        .header button, .section button, .product button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .product {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        .product img {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-bottom: 10px;
        }
        .checkbox-list, .radio-list {
            list-style: none;
            padding: 0;
        }
        .checkbox-list li, .radio-list li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mobility Solutions & Daily Living Aids</h1>
            <p>Making life easier</p>
            <button>Find out More</button>
        </div>
        
        <div class="section">
            <div>
                <h2>Wheelchair Repair</h2>
                <button>Find out More</button>
            </div>
            <div>
                <h2>Community Contracts</h2>
                <button>Find out More</button>
            </div>
        </div>
        
        <div class="section">
            <img src="path/to/your/image.jpg" alt="Image description">
            <button>Find out More</button>
        </div>
        
        <div class="product">
            <img src="path/to/product/image.jpg" alt="Product Image">
            <p>$24.99</p>
            <h3>Product Title</h3>
            <p>Product description goes here...</p>
            <ul class="checkbox-list">
                <li><input type="checkbox" id="item1"><label for="item1"> Check item 1</label></li>
                <li><input type="checkbox" id="item2"><label for="item2"> Check item 2</label></li>
                <li><input type="checkbox" id="item3"><label for="item3"> Check item 3</label></li>
            </ul>
            <button>Buy Now</button>
        </div>
        
        <div class="form-section">
            <div>
                <label for="input1">Label</label>
                <input type="text" id="input1">
            </div>
            <ul class="radio-list">
                <li><input type="radio" id="radio1" name="radio"><label for="radio1"> Radio button</label></li>
                <li><input type="radio" id="radio2" name="radio"><label for="radio2"> Radio button</label></li>
            </ul>
            <button>Button</button>
            <div>
                <img src="path/to/another/image.jpg" alt="Another Image">
            </div>
        </div>
    </div>
</body>
</html>
