<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .image {
            width: 100%;
            height: 300px;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .checkbox {
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .product-page {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product-images {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .product-images div {
            width: 100px;
            height: 100px;
            background-color: #ccc;
        }
        .product-details {
            margin-top: 20px;
            text-align: center;
        }
        .product-details label {
            display: block;
            margin: 10px 0;
        }
        .add-to-cart {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image">
            <p>Image Placeholder</p>
        </div>
        <p>Some text description goes here.</p>
        <a href="#" class="button">Back</a>
        <div class="checkbox">
            <input type="checkbox" id="exampleCheckbox">
            <label for="exampleCheckbox">Checkbox</label>
        </div>

        <hr>

        <div class="product-page">
            <div class="image">
                <p>Product Image</p>
            </div>
            <div class="product-details">
                <h2>Product Name</h2>
                <p>Manufacturer</p>
                <label>
                    <input type="radio" name="color" value="red"> Red
                </label>
                <label>
                    <input type="radio" name="color" value="blue"> Blue
                </label>
                <label>
                    <input type="radio" name="color" value="white"> White
                </label>
                <p>Price: $100</p>
                <p>Old Price: $200</p>
                <a href="#" class="button add-to-cart">Add to Cart</a>
            </div>
            <div class="product-images">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <hr>

        <div class="form-elements">
            <div class="checkbox">
                <input type="checkbox" id="formCheckbox1">
                <label for="formCheckbox1">Checkbox 1</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="formCheckbox2">
                <label for="formCheckbox2">Checkbox 2</label>
            </div>
            <div class="radio">
                <input type="radio" id="formRadio1" name="exampleRadio">
                <label for="formRadio1">Radio Button 1</label>
            </div>
            <div class="radio">
                <input type="radio" id="formRadio2" name="exampleRadio">
                <label for="formRadio2">Radio Button 2</label>
            </div>
            <a href="#" class="button">Back</a>
            <a href="#" class="button">Button</a>
        </div>
    </div>
</body>
</html>
