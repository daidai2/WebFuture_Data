<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        .button-group button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="step active" id="step-1">
            <h2>Step 1</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="button-group">
                <button type="button" onclick="nextStep(1)">Next</button>
            </div>
        </div>
        
        <div class="step" id="step-2">
            <h2>Step 2</h2>
            <div class="form-group">
                <label>Select your payment method</label>
                <input type="radio" id="credit-card" name="payment-method" value="credit-card">
                <label for="credit-card">Credit Card</label><br>
                <input type="radio" id="paypal" name="payment-method" value="paypal">
                <label for="paypal">Paypal</label><br>
                <input type="radio" id="bank-transfer" name="payment-method" value="bank-transfer">
                <label for="bank-transfer">Bank Transfer</label>
            </div>
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number">
            </div>
            <div class="form-group">
                <label for="expiration-date">Expiration Date</label>
                <input type="text" id="expiration-date" name="expiration-date" placeholder="MM / YY">
            </div>
            <div class="form-group">
                <label for="ccv">CCV</label>
                <input type="text" id="ccv" name="ccv">
            </div>
            <div class="button-group">
                <button type="button" onclick="prevStep(1)">Back</button>
                <button type="button" onclick="nextStep(2)">Complete</button>
            </div>
        </div>
        
        <div class="step" id="step-3">
            <h2>Thank You!</h2>
            <p>Your transaction is complete.</p>
            <div class="button-group">
                <button type="button" onclick="prevStep(2)">Back</button>
                <button type="button" onclick="nextStep(3)">Finish</button>
            </div>
        </div>
    </div>

    <script>
        function nextStep(currentStep) {
            document.getElementById('step-' + currentStep).classList.remove('active');
            document.getElementById('step-' + (currentStep + 1)).classList.add('active');
        }

        function prevStep(currentStep) {
            document.getElementById('step-' + currentStep).classList.remove('active');
            document.getElementById('step-' + (currentStep - 1)).classList.add('active');
        }
    </script>
</body>
</html>
