<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Implementation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            font-size: 1.5em;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        .payment-method, .signup-login {
            border: 1px solid #ddd;
            padding: 20px;
        }
        .signup-login {
            display: flex;
        }
        .signup-login .form {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="section payment-method">
        <h2>Select your payment method</h2>
        <label><input type="radio" name="payment" value="credit-card" checked> Credit Card</label>
        <label><input type="radio" name="payment" value="paypal"> PayPal</label>
        <label><input type="radio" name="payment" value="bank-transfer"> Bank Transfer</label>
        
        <h2>Enter your data</h2>
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" name="card-number">
        
        <label for="expiration-date">Expiration Date</label>
        <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YY">
        
        <label for="ccv">CCV</label>
        <input type="text" id="ccv" name="ccv">
        
        <button class="button">Complete</button>
    </div>

    <div class="section signup-login">
        <div class="form signup">
            <h2>Sign Up</h2>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name">
            
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name">
            
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone">
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password">
            
            <label><input type="checkbox" name="terms"> I agree to Terms and Conditions</label>
            <button class="button">Sign Up</button>
        </div>
        
        <div class="form login">
            <h2>Login</h2>
            <!-- Add login form here if needed -->
        </div>
    </div>

    <div class="section">
        <label for="other-input-1">Label</label>
        <input type="text" id="other-input-1" name="other-input-1">
        
        <label for="other-input-2">Label</label>
        <input type="text" id="other-input-2" name="other-input-2">
        
        <label><input type="checkbox" name="checkbox-1"> Checkbox 1</label>
        <label><input type="checkbox" name="checkbox-2"> Checkbox 2</label>
        
        <label><input type="radio" name="radio" value="option1"> Radio button</label>
        <label><input type="radio" name="radio" value="option2"> Radio button</label>
        
        <button class="button">Button</button>
    </div>
</div>

</body>
</html>
