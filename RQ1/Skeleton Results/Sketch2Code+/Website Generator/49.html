<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low Fidelity Wireframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #f8f8f8;
        }
        .header a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            margin: 0 10px;
        }
        .form-container {
            max-width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container input[type="checkbox"] {
            margin-right: 10px;
        }
        .form-container input[type="submit"] {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container a {
            display: block;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }
        .content .post {
            width: 45%;
            margin: 10px 0;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
        }
        .content .post img {
            max-width: 100%;
            height: auto;
        }
        .content .post h3 {
            margin: 10px 0;
        }
        .form-elements {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        .form-elements label {
            display: block;
            margin: 10px 0 5px;
        }
        .form-elements input[type="text"],
        .form-elements input[type="radio"],
        .form-elements input[type="checkbox"] {
            margin: 5px 0;
        }
        .form-elements input[type="submit"] {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="header">
    <a href="#">Login</a>
    <a href="#">Sign Up</a>
</div>

<div class="form-container">
    <h2>Login</h2>
    <form>
        <input type="text" name="username" placeholder="Login">
        <input type="password" name="password" placeholder="Password">
        <label>
            <input type="checkbox" name="remember"> Remember me
        </label>
        <a href="#">Forgot Password</a>
        <input type="submit" value="LOGIN">
    </form>
</div>

<div class="content">
    <div class="post">
        <h3>Title Page</h3>
        <p>Content goes here...</p>
    </div>
    <div class="post">
        <img src="image-placeholder.jpg" alt="Image">
        <h3>Title</h3>
        <p>Title post content...</p>
    </div>
    <div class="post">
        <h3>Title</h3>
        <p>Title post content...</p>
    </div>
    <div class="post">
        <img src="image-placeholder.jpg" alt="Image">
        <h3>Title</h3>
        <p>Title post content...</p>
    </div>
</div>

<div class="form-elements">
    <label for="input1">Label</label>
    <input type="text" id="input1">
    
    <label for="input2">Label</label>
    <input type="text" id="input2">
    
    <label>
        <input type="checkbox"> Checkbox
    </label>
    <label>
        <input type="checkbox"> Checkbox
    </label>
    
    <label>
        <input type="radio" name="radio"> Radio button
    </label>
    <label>
        <input type="radio" name="radio"> Radio button
    </label>
    
    <input type="submit" value="Button">
</div>

</body>
</html>
