<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low Fidelity Wireframe Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .hero-section {
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .hero-section img {
            max-width: 100%;
            height: auto;
        }
        .product-grid {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .product-grid div {
            border: 1px solid #ccc;
            padding: 10px;
            width: 30%;
        }
        .product-page {
            padding: 20px;
        }
        .product-details {
            display: flex;
            justify-content: space-between;
        }
        .product-details img {
            max-width: 40%;
        }
        .form-section {
            padding: 20px;
        }
        .form-section div {
            margin-bottom: 10px;
        }
        .form-section label {
            display: block;
            margin-bottom: 5px;
        }
        .form-section input[type="text"], 
        .form-section select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        .form-section input[type="checkbox"] {
            margin-right: 10px;
        }
        .form-section button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-section button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="hero-section">
        <img src="hero-image.jpg" alt="Hero Image">
    </div>
    <div class="product-grid">
        <div>
            <img src="product1.jpg" alt="Product 1">
            <p>Product 1 Description</p>
        </div>
        <div>
            <img src="product2.jpg" alt="Product 2">
            <p>Product 2 Description</p>
        </div>
        <div>
            <img src="product3.jpg" alt="Product 3">
            <p>Product 3 Description</p>
        </div>
    </div>
    <div class="product-page">
        <div class="product-details">
            <img src="product-large.jpg" alt="Product Large">
            <div>
                <h2>Product Name</h2>
                <p>Manufacturer</p>
                <p>Color:</p>
                <label><input type="radio" name="color" value="red"> Red</label>
                <label><input type="radio" name="color" value="blue"> Blue</label>
                <label><input type="radio" name="color" value="white"> White</label>
                <p>Price: $100</p>
                <p>Old Price: $200</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
    <div class="form-section">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="options">Options</label>
            <select id="options" name="options">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
        </div>
        <div>
            <label><input type="checkbox" name="checkbox1"> Checkbox 1</label>
        </div>
        <div>
            <label><input type="checkbox" name="checkbox2"> Checkbox 2</label>
        </div>
        <div>
            <button type="button">Back</button>
            <button type="submit">Submit</button>
        </div>
    </div>
</body>
</html>
