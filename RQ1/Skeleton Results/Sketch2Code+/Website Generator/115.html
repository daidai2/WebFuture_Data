<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout & Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h2 {
            margin-top: 0;
        }
        .section {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .radio-group, .checkbox-group {
            margin-bottom: 10px;
        }
        .radio-group label, .checkbox-group label {
            display: block;
        }
        .product-review {
            display: flex;
            align-items: center;
        }
        .product-review img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .product-rating {
            display: flex;
            align-items: center;
        }
        .stars {
            margin-right: 10px;
        }
        .review-rating {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .review-rating span {
            margin-right: 5px;
        }
        .review-rating .stars {
            margin-right: 10px;
        }
        .review-rating .rating-bad {
            font-size: 1.2em;
        }
        .submit-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Checkout</h2>
        <div class="section">
            <h3>Shipping Address</h3>
            <div class="input-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name">
            </div>
            <div class="input-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">
            </div>
            <div class="input-group">
                <label for="company">Company</label>
                <input type="text" id="company" name="company">
            </div>
        </div>
        <div class="section">
            <h3>Shipping Service</h3>
            <div class="radio-group">
                <label><input type="radio" name="shipping" value="standard"> Standard (14 days - $6.59)</label>
                <label><input type="radio" name="shipping" value="expedited"> Expedited (7 days - $1.97)</label>
                <label><input type="radio" name="shipping" value="express"> Express (3 days - $19.97)</label>
            </div>
        </div>
        <div class="section">
            <h2>Write Review</h2>
            <div class="product-review">
                <img src="product-image.jpg" alt="Product Image">
                <div>
                    <div>Product Name</div>
                    <div>$Price</div>
                    <div class="product-rating">
                        <div class="stars">⭐⭐⭐☆☆</div>
                        <div>45 reviews</div>
                    </div>
                </div>
            </div>
            <div class="review-rating">
                <span>Rate Product</span>
                <div class="stars">⭐☆☆☆☆</div>
                <span class="rating-bad">Bad :(</span>
            </div>
            <div class="input-group">
                <label for="headline">Headline</label>
                <input type="text" id="headline" name="headline">
            </div>
            <div class="input-group">
                <label for="review">Review</label>
                <textarea id="review" name="review" rows="4" style="width: 100%;"></textarea>
            </div>
            <button class="submit-btn">Submit</button>
        </div>
        <div class="section">
            <div class="input-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
            </div>
            <div class="radio-group">
                <label><input type="radio" name="relevance" value="not-relevant"> Not relevant</label>
                <label><input type="radio" name="relevance" value="low"> Low</label>
                <label><input type="radio" name="relevance" value="medium"> Medium</label>
                <label><input type="radio" name="relevance" value="high"> High</label>
            </div>
            <div class="checkbox-group">
                <label><input type="checkbox" name="choice" value="1"> Choice 1</label>
                <label><input type="checkbox" name="choice" value="2"> Choice 2</label>
                <label><input type="checkbox" name="choice" value="3"> Choice 3</label>
                <label><input type="checkbox" name="choice" value="4"> Choice 4</label>
                <label><input type="checkbox" name="choice" value="5"> Choice 5</label>
                <label><input type="checkbox" name="choice" value="6"> Choice 6</label>
                <label><input type="checkbox" name="choice" value="7"> Choice 7</label>
                <label><input type="checkbox" name="choice" value="8"> Choice 8</label>
            </div>
            <button class="submit-btn">OK</button>
            <button class="submit-btn" style="background-color: #f44336;">Cancel</button>
        </div>
    </div>
</body>
</html>
