<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .product-review {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }
        .product-review img {
            width: 100px;
            height: 100px;
            display: block;
            margin-bottom: 10px;
        }
        .product-review .rating {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .product-review .stars {
            display: inline-block;
            font-size: 1.5em;
            color: gold;
            margin-right: 10px;
        }
        .product-review .reviews-count {
            color: #555;
        }
        .product-review form {
            display: flex;
            flex-direction: column;
        }
        .product-review form input,
        .product-review form textarea {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1em;
        }
        .product-review form .submit-btn {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .product-info {
            border: 1px solid #ccc;
            padding: 20px;
        }
        .product-info img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
        .product-info .price {
            font-size: 2em;
            color: #333;
        }
        .product-info .title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .product-info .check-items {
            list-style: none;
            padding: 0;
        }
        .product-info .check-items li {
            margin-bottom: 10px;
        }
        .product-info .buy-now-btn {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="product-review">
    <h2>Write Review</h2>
    <img src="placeholder.jpg" alt="Product Image">
    <div class="product-name">Product Name</div>
    <div class="price">$24.99</div>
    <div class="rating">
        <div class="stars">★★★★★</div>
        <div class="reviews-count">45 reviews</div>
    </div>
    <form>
        <div>
            <label>Rate Product</label>
            <div class="stars">★☆☆☆☆</div>
        </div>
        <input type="text" placeholder="Headline">
        <textarea placeholder="Review"></textarea>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>

<div class="product-info">
    <img src="placeholder.jpg" alt="Product Image">
    <div class="price">$24.99</div>
    <div class="title">Product Title</div>
    <ul class="check-items">
        <li><input type="checkbox"> Check item 1</li>
        <li><input type="checkbox"> Check item 2</li>
        <li><input type="checkbox"> Check item 3</li>
    </ul>
    <button class="buy-now-btn">Buy Now</button>
</div>

<div class="additional-info">
    <label>Label</label>
    <input type="text">
    <div>
        <input type="radio" name="option"> Option 1
        <input type="radio" name="option"> Option 2
    </div>
    <button>Button</button>
    <img src="placeholder.jpg" alt="Additional Image">
</div>

</body>
</html>
