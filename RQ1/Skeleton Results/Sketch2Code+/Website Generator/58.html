<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="checkbox"] {
            width: auto;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
        }
        .product-image {
            width: 100%;
            height: 200px;
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        .product-image img {
            max-width: 100%;
            max-height: 100%;
        }
        .price {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .product-title {
            font-size: 20px;
            margin-bottom: 15px;
        }
        .checklist {
            margin-bottom: 20px;
        }
        .checklist-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up / Login</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="first-name">Name</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to Terms and Conditions</label>
            </div>
            <div class="form-group">
                <button type="submit" class="button">Sign Up</button>
            </div>
        </form>

        <div class="product-image">
            <img src="placeholder.png" alt="Product Image">
        </div>
        <div class="price">$24.9</div>
        <div class="product-title">Product Title</div>
        
        <div class="checklist">
            <div class="checklist-item">
                <input type="checkbox" id="check-item-1" name="check-item-1">
                <label for="check-item-1">Check Item 1</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="check-item-2" name="check-item-2">
                <label for="check-item-2">Check Item 2</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="check-item-3" name="check-item-3">
                <label for="check-item-3">Check Item 3</label>
            </div>
        </div>
        <a href="#" class="button">Buy Now</a>
    </div>
</body>
</html>
