<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobility Solutions & Daily Living Aids</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .hero-section {
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .hero-section h1 {
            margin-bottom: 20px;
        }
        .hero-section a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .services {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }
        .service {
            flex: 1;
            margin: 10px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
        .service a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .team {
            margin-top: 40px;
        }
        .team-member {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .team-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .form-section {
            margin-top: 40px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group input[type="checkbox"], .form-group input[type="radio"] {
            width: auto;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="hero-section">
        <h1>Mobility Solutions & Daily Living Aids</h1>
        <p>Making Life Easier</p>
        <a href="#">Find out More</a>
    </div>

    <div class="container">
        <div class="services">
            <div class="service">
                <h2>Wheelchair Repair</h2>
                <p>Description of Wheelchair Repair services.</p>
                <a href="#">Find out More</a>
            </div>
            <div class="service">
                <h2>Community Contracts</h2>
                <p>Description of Community Contracts services.</p>
                <a href="#">Find out More</a>
            </div>
        </div>

        <div class="team">
            <div class="team-member">
                <img src="https://via.placeholder.com/100" alt="Mate One">
                <div>
                    <h3>Mate One</h3>
                    <p>Job Title</p>
                </div>
            </div>
            <div class="team-member">
                <img src="https://via.placeholder.com/100" alt="Mate Two">
                <div>
                    <h3>Mate Two</h3>
                    <p>Job Title</p>
                </div>
            </div>
            <div class="team-member">
                <img src="https://via.placeholder.com/100" alt="Mate Three">
                <div>
                    <h3>Mate Three</h3>
                    <p>Job Title</p>
                </div>
            </div>
        </div>

        <div class="form-section">
            <form>
                <div class="form-group">
                    <label for="label1">Label 1</label>
                    <input type="text" id="label1">
                </div>
                <div class="form-group">
                    <label for="label2">Label 2</label>
                    <input type="text" id="label2">
                </div>
                <div class="form-group">
                    <input type="checkbox" id="checkbox1">
                    <label for="checkbox1">Checkbox 1</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="checkbox2">
                    <label for="checkbox2">Checkbox 2</label>
                </div>
                <div class="form-group">
                    <input type="radio" name="radio" id="radio1">
                    <label for="radio1">Radio Button 1</label>
                </div>
                <div class="form-group">
                    <input type="radio" name="radio" id="radio2">
                    <label for="radio2">Radio Button 2</label>
                </div>
                <div class="form-group">
                    <button type="button">Button</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
