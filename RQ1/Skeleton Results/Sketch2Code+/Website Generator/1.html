<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up and Shipping Info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="#">Sign Up</a>
                <a href="#">Login</a>
            </nav>
        </header>

        <form class="signup-form">
            <h2>Sign Up</h2>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password">
            </div>
            <div class="form-group">
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">I agree to Terms and Conditions</label>
            </div>
            <button type="submit">Sign Up</button>
        </form>

        <form class="shipping-info-form">
            <h2>Shipping Info</h2>
            <div class="form-group">
                <label for="ship-first-name">First Name</label>
                <input type="text" id="ship-first-name" name="ship-first-name">
            </div>
            <div class="form-group">
                <label for="ship-last-name">Last Name</label>
                <input type="text" id="ship-last-name" name="ship-last-name">
            </div>
            <div class="form-group">
                <label for="ship-phone">Phone</label>
                <input type="tel" id="ship-phone" name="ship-phone">
            </div>
            <div class="form-group">
                <label for="ship-email">E-mail</label>
                <input type="email" id="ship-email" name="ship-email">
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="United States">United States</option>
                    <!-- Add other options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <select id="state" name="state">
                    <option value="Choose">Choose</option>
                    <!-- Add other options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city">
            </div>
            <div class="form-group">
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="zip">
            </div>
            <button type="button">Back</button>
            <button type="submit">Next Step</button>
        </form>
    </div>
</body>
</html>
