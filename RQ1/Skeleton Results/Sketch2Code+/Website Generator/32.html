<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .product-review, .product-info, .checklist, .form-elements {
            margin-bottom: 30px;
        }
        .product-review img, .product-info img, .form-elements img {
            width: 100px;
            height: 100px;
            background-color: #ccc;
        }
        .rating, .review-rating, .product-rating {
            display: flex;
            align-items: center;
        }
        .rating span, .review-rating span {
            font-size: 24px;
        }
        .rating span.bad {
            margin-left: 10px;
            font-size: 18px;
        }
        .stars {
            display: flex;
        }
        .stars span {
            font-size: 24px;
            margin-right: 5px;
        }
        .checkbox-list, .radio-list {
            list-style-type: none;
            padding: 0;
        }
        .checkbox-list li, .radio-list li {
            margin-bottom: 10px;
        }
        .submit-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-align: center;
            border: none;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-review">
            <h2>Write Review</h2>
            <div class="product-info">
                <img src="placeholder.png" alt="Product Image">
                <div>
                    <h3>Product Name</h3>
                    <p>$Price</p>
                    <div class="product-rating">
                        <div class="stars">
                            <span>&#9733;&#9733;&#9733;&#9733;&#9733;</span>
                        </div>
                        <p>45 reviews</p>
                    </div>
                </div>
            </div>
            <div class="review-rating">
                <h3>Rate Product</h3>
                <div class="stars">
                    <span>&#9733;</span>
                    <span>&#9733;</span>
                    <span>&#9733;</span>
                    <span>&#9733;</span>
                    <span>&#9733;</span>
                </div>
                <span class="bad">Bad :(</span>
            </div>
            <form>
                <div>
                    <label for="headline">Headline</label>
                    <input type="text" id="headline" name="headline">
                </div>
                <div>
                    <label for="review">Review</label>
                    <textarea id="review" name="review"></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
        
        <div class="product-info">
            <img src="placeholder.png" alt="Product Image">
            <div>
                <h3>Product Title</h3>
                <p>$24.9</p>
            </div>
        </div>

        <div class="checklist">
            <h3>Check Items:</h3>
            <ul class="checkbox-list">
                <li><input type="checkbox" id="item1" name="item1"> <label for="item1">Check item 1</label></li>
                <li><input type="checkbox" id="item2" name="item2"> <label for="item2">Check item 2</label></li>
                <li><input type="checkbox" id="item3" name="item3"> <label for="item3">Check item 3</label></li>
            </ul>
            <button class="submit-btn">Buy Now</button>
        </div>

        <div class="form-elements">
            <div>
                <label for="label1">Label</label>
                <input type="text" id="label1" name="label1">
            </div>
            <div>
                <label for="label2">Label</label>
                <input type="text" id="label2" name="label2">
            </div>
            <button class="submit-btn">Button</button>

            <ul class="radio-list">
                <li><input type="radio" id="radio1" name="radio"> <label for="radio1">Radio 1</label></li>
                <li><input type="radio" id="radio2" name="radio"> <label for="radio2">Radio 2</label></li>
                <li><input type="radio" id="radio3" name="radio"> <label for="radio3">Radio 3</label></li>
                <li><input type="radio" id="radio4" name="radio"> <label for="radio4">Radio 4</label></li>
            </ul>
            
            <img src="placeholder.png" alt="Placeholder Image">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc maximus, nulla ut commodo sagittis, sapien dui mattis dui, non pulvinar lorem felis nec erat.</p>
            
            <ul class="checkbox-list">
                <li><input type="checkbox" id="checkbox1" name="checkbox1"> <label for="checkbox1">Checkbox 1</label></li>
                <li><input type="checkbox" id="checkbox2" name="checkbox2"> <label for="checkbox2">Checkbox 2</label></li>
                <li><input type="checkbox" id="checkbox3" name="checkbox3"> <label for="checkbox3">Checkbox 3</label></li>
                <li><input type="checkbox" id="checkbox4" name="checkbox4"> <label for="checkbox4">Checkbox 4</label></li>
            </ul>
        </div>
    </div>
</body>
</html>
