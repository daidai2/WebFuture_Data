<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 20px;
        }
        .section label {
            display: block;
            margin-bottom: 5px;
        }
        .section input[type="text"],
        .section input[type="password"],
        .section input[type="checkbox"],
        .section input[type="radio"],
        .section select {
            display: block;
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        .section button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .section button.cancel {
            background-color: #f44336;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Login Section -->
    <div class="section">
        <h2>Login</h2>
        <form>
            <label for="username">Login</label>
            <input type="text" id="username" name="username">
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            
            <label>
                <input type="checkbox" id="rememberMe" name="rememberMe"> Remember me
            </label>
            
            <a href="#">Forgot Password</a>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Programming Languages Section -->
    <div class="section">
        <h2>Programming Languages</h2>
        <label>
            <input type="checkbox" id="csharp" name="csharp"> C#
        </label>
        <label>
            <input type="checkbox" id="java" name="java"> Java
        </label>
        <label>
            <input type="checkbox" id="php" name="php"> PHP
        </label>
        <label>
            <input type="checkbox" id="visualBasic" name="visualBasic"> Visual Basic
        </label>
    </div>

    <!-- Dropdown Section -->
    <div class="section">
        <h2>Dropdown Example</h2>
        <label for="dropdown">Get Drop Down Here</label>
        <select id="dropdown" name="dropdown">
            <option value="csharp">C#</option>
            <option value="java">Java</option>
            <option value="php">PHP</option>
            <option value="visualBasic">Visual Basic</option>
        </select>
    </div>

    <!-- Title Section -->
    <div class="section">
        <h2>Title</h2>
        <label for="title">Title</label>
        <input type="text" id="title" name="title">
    </div>

    <!-- Relevance Section -->
    <div class="section">
        <h2>Relevance</h2>
        <label>
            <input type="radio" name="relevance" value="notRelevant"> Not relevant
        </label>
        <label>
            <input type="radio" name="relevance" value="low"> Low
        </label>
        <label>
            <input type="radio" name="relevance" value="medium"> Medium
        </label>
        <label>
            <input type="radio" name="relevance" value="high"> High
        </label>
    </div>

    <!-- Choices Section -->
    <div class="section">
        <h2>Choices</h2>
        <label>
            <input type="checkbox" name="choice1"> Choice 1
        </label>
        <label>
            <input type="checkbox" name="choice2"> Choice 2
        </label>
        <label>
            <input type="checkbox" name="choice3"> Choice 3
        </label>
        <label>
            <input type="checkbox" name="choice4"> Choice 4
        </label>
        <label>
            <input type="checkbox" name="choice5"> Choice 5
        </label>
        <label>
            <input type="checkbox" name="choice6"> Choice 6
        </label>
        <label>
            <input type="checkbox" name="choice7"> Choice 7
        </label>
        <label>
            <input type="checkbox" name="choice8"> Choice 8
        </label>
    </div>

    <!-- Submit Section -->
    <div class="section">
        <button type="submit">OK</button>
        <button type="button" class="cancel">Cancel</button>
    </div>
</div>

</body>
</html>
