<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product {
            display: flex;
            align-items: center;
        }
        .product img {
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
        .product-details {
            flex-grow: 1;
        }
        .product-name {
            font-size: 24px;
            margin: 0;
        }
        .product-price {
            font-size: 18px;
            color: #777;
        }
        .rating {
            display: flex;
            align-items: center;
        }
        .rating-stars {
            color: #FFD700;
        }
        .rating-text {
            margin-left: 10px;
            color: #777;
        }
        .review-form {
            margin-top: 20px;
        }
        .review-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .review-form input[type="text"],
        .review-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .review-form .submit-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .review-form .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Write Review</h1>
    <div class="product">
        <img src="product-image-placeholder.jpg" alt="Product Image">
        <div class="product-details">
            <p class="product-name">Product Name</p>
            <p class="product-price">$Price</p>
            <div class="rating">
                <div class="rating-stars">★★★★☆</div>
                <div class="rating-text">45 reviews</div>
            </div>
        </div>
    </div>
    <form class="review-form">
        <label for="rating">Rate Product</label>
        <div id="rating">
            ★★★★★
        </div>
        <label for="headline">Headline</label>
        <input type="text" id="headline" name="headline" placeholder="Enter your review headline">
        <label for="review">Review</label>
        <textarea id="review" name="review" rows="5" placeholder="Write your review here"></textarea>
        <button type="submit" class="submit-button">Submit</button>
    </form>
</div>

</body>
</html>
