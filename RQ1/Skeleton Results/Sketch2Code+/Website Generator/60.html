<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .product-main {
            display: flex;
            justify-content: space-between;
        }
        .product-images {
            width: 45%;
        }
        .product-images img {
            width: 100%;
            margin-bottom: 10px;
        }
        .product-details {
            width: 45%;
        }
        .product-details h1 {
            margin: 0;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .product-details p {
            margin: 5px 0;
        }
        .product-details .price {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .product-details .old-price {
            text-decoration: line-through;
            color: red;
        }
        .product-details .add-to-cart {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28A745;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .shipping-form, .payment-form {
            margin-top: 20px;
        }
        .shipping-form h2, .payment-form h2 {
            margin-bottom: 10px;
            font-size: 20px;
        }
        .shipping-form label, .payment-form label {
            display: block;
            margin-bottom: 5px;
        }
        .shipping-form input, .payment-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .payment-form .radio-group {
            margin-bottom: 10px;
        }
        .payment-form .radio-group input {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <a href="#" class="back-button">Back</a>
    </div>
    <div class="product-main">
        <div class="product-images">
            <img src="product-main.jpg" alt="Product Image">
            <img src="product-thumb1.jpg" alt="Product Thumbnail">
            <img src="product-thumb2.jpg" alt="Product Thumbnail">
            <img src="product-thumb3.jpg" alt="Product Thumbnail">
        </div>
        <div class="product-details">
            <h1>Product Name</h1>
            <p>Manufacturer</p>
            <p>Color:</p>
            <label><input type="radio" name="color" value="red"> Red</label>
            <label><input type="radio" name="color" value="blue"> Blue</label>
            <label><input type="radio" name="color" value="white"> White</label>
            <p class="price">$100 <span class="old-price">$200</span></p>
            <a href="#" class="add-to-cart">Add to Cart</a>
        </div>
    </div>
    <div class="shipping-form">
        <h2>Forma de envío</h2>
        <label for="medio-transporte">Medio transporte</label>
        <label><input type="radio" name="transporte" value="terrestre"> Terrestre</label>
        <label><input type="radio" name="transporte" value="aereo"> Aereo</label>
        <label><input type="radio" name="transporte" value="maritimo"> Marítimo</label>
        <label for="direccion">Dirección</label>
        <input type="text" id="direccion">
        <label for="pais">País</label>
        <input type="text" id="pais">
    </div>
    <div class="payment-form">
        <h2>Forma de pago</h2>
        <label for="forma-pago">Forma de pago</label>
        <div class="radio-group">
            <label><input type="radio" name="pago" value="tarjeta"> Tarjeta (Crédito/Débito)</label>
            <label><input type="radio" name="pago" value="transferencia"> Transferencia bancaria</label>
            <label><input type="radio" name="pago" value="metalico"> Metálico</label>
        </div>
        <button>Aceptar</button>
    </div>
</div>

</body>
</html>
