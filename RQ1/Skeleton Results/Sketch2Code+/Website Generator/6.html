<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .product-page {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }
        .product-images {
            width: 60%;
        }
        .product-images img {
            width: 100%;
        }
        .product-thumbnails {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .product-thumbnails img {
            width: 23%;
        }
        .product-details {
            width: 35%;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .product-details h2 {
            margin-top: 0;
        }
        .product-details .price {
            color: red;
            font-weight: bold;
        }
        .product-details .old-price {
            text-decoration: line-through;
            color: #999;
        }
        .product-details button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .shipping-info {
            margin: 20px;
        }
        .shipping-info form {
            display: flex;
            flex-wrap: wrap;
        }
        .shipping-info form div {
            width: 48%;
            margin-right: 2%;
            margin-bottom: 10px;
        }
        .shipping-info form div:nth-child(2n) {
            margin-right: 0;
        }
        .shipping-info form label {
            display: block;
            margin-bottom: 5px;
        }
        .shipping-info form input,
        .shipping-info form select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .shipping-info form button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="product-page">
        <div class="product-images">
            <img src="main-product.jpg" alt="Main Product Image">
            <div class="product-thumbnails">
                <img src="thumb1.jpg" alt="Thumbnail 1">
                <img src="thumb2.jpg" alt="Thumbnail 2">
                <img src="thumb3.jpg" alt="Thumbnail 3">
                <img src="thumb4.jpg" alt="Thumbnail 4">
            </div>
        </div>
        <div class="product-details">
            <h2>Product Name</h2>
            <p>Manufacturer</p>
            <div>
                <label>Color:</label>
                <input type="radio" id="red" name="color" value="red">
                <label for="red">Red</label>
                <input type="radio" id="blue" name="color" value="blue">
                <label for="blue">Blue</label>
                <input type="radio" id="white" name="color" value="white">
                <label for="white">White</label>
            </div>
            <div>
                <span class="price">$100</span>
                <span class="old-price">$200</span>
            </div>
            <button>Add to Cart</button>
        </div>
    </div>

    <div class="shipping-info">
        <h2>Shipping Info</h2>
        <form>
            <div>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name">
            </div>
            <div>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">
            </div>
            <div>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="united-states">United States</option>
                    <!-- Add more countries as needed -->
                </select>
            </div>
            <div>
                <label for="state">State</label>
                <select id="state" name="state">
                    <option value="choose">Choose</option>
                    <!-- Add more states as needed -->
                </select>
            </div>
            <div>
                <label for="city">City</label>
                <input type="text" id="city" name="city">
            </div>
            <div>
                <label for="zip-code">Zip Code</label>
                <input type="text" id="zip-code" name="zip-code">
            </div>
            <div style="width: 100%;">
                <button type="button" onclick="goBack()">Back</button>
                <button type="submit">Next Step</button>
            </div>
        </form>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
