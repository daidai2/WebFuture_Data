<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low-Fidelity Wireframe Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header {
            background-color: #f8f8f8;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        .nav {
            background-color: #333;
            overflow: hidden;
        }
        .nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .nav a:hover {
            background-color: #575757;
        }
        .main {
            padding: 20px;
        }
        .footer {
            background-color: #f8f8f8;
            padding: 10px;
            text-align: center;
            border-top: 1px solid #ddd;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .sidebar {
            flex: 1;
            min-width: 200px;
            background-color: #f4f4f4;
            padding: 20px;
            border-right: 1px solid #ddd;
        }
        .content {
            flex: 3;
            padding: 20px;
        }
        @media (max-width: 600px) {
            .nav a {
                float: none;
                width: 100%;
            }
            .container {
                flex-direction: column;
            }
            .sidebar {
                border-right: none;
                border-bottom: 1px solid #ddd;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Website Title</h1>
        <p>Tagline or description goes here</p>
    </div>
    <div class="nav">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="container">
        <div class="sidebar">
            <h2>Sidebar</h2>
            <p>Sidebar content goes here</p>
        </div>
        <div class="content">
            <h2>Main Content</h2>
            <p>Main content goes here</p>
        </div>
    </div>
    <div class="footer">
        <p>Footer content goes here</p>
    </div>
</body>
</html>
