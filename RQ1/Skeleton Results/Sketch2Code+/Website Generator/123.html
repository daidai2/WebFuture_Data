<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobility Solutions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        .button {
            height: 38px;
            background: #e8491d;
            border: 0;
            padding-left: 20px;
            padding-right: 20px;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
        }
        .main-section {
            background: #ffffff;
            color: #333333;
            padding: 20px;
            margin-top: 20px;
        }
        .main-section h2 {
            margin-top: 0;
        }
        .products {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .product {
            background: #ffffff;
            padding: 10px;
            margin: 10px;
            border: #ccc 1px solid;
            text-align: center;
            width: 30%;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product h3, .product p {
            margin: 0;
        }
        .product button {
            background: #e8491d;
            color: #ffffff;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .checkbox-section {
            margin: 20px 0;
        }
        .checkbox-section label {
            display: block;
            margin: 5px 0;
        }
        .product-catalog {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Mobility Solutions & Daily Living Aids</h1>
            <a class="button" href="#">Find out more</a>
        </div>
    </header>
    <div class="container">
        <div class="main-section">
            <h2>Wheelchair Repair</h2>
            <a class="button" href="#">Find out more</a>
        </div>
        <div class="main-section">
            <h2>Community Contracts</h2>
            <a class="button" href="#">Find out more</a>
        </div>
        <div class="main-section">
            <h2>Product Title</h2>
            <img src="https://via.placeholder.com/400" alt="Product Image">
            <p>$24.99</p>
        </div>
        <div class="checkbox-section">
            <h2>Check Items:</h2>
            <label><input type="checkbox" checked> Check item 1</label>
            <label><input type="checkbox"> Check item 2</label>
            <label><input type="checkbox"> Check item 3</label>
            <button class="button">Buy Now</button>
        </div>
        <div class="product-catalog">
            <h2>Product Catalog</h2>
            <div class="products">
                <div class="product">
                    <img src="https://via.placeholder.com/150" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$20.00</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/150" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$10.00</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/150" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$40.00</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
