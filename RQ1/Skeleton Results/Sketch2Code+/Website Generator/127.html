<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Implementation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: auto;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-section label {
            display: block;
            margin-bottom: 5px;
        }
        .form-section input[type="text"],
        .form-section input[type="password"],
        .form-section input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        .form-section input[type="checkbox"],
        .form-section input[type="radio"] {
            margin-right: 10px;
        }
        .form-section button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-section button:hover {
            background-color: #0056b3;
        }
        .form-section .agreement {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Payment Method Section -->
    <div class="form-section">
        <h2>Select your payment method</h2>
        <label><input type="radio" name="payment-method" value="credit-card" checked> Credit Card</label>
        <label><input type="radio" name="payment-method" value="paypal"> PayPal</label>
        <label><input type="radio" name="payment-method" value="bank-transfer"> Bank Transfer</label>
    </div>

    <!-- Payment Details Section -->
    <div class="form-section">
        <h2>Enter your data</h2>
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" name="card-number">

        <label for="expiration-date">Expiration Date</label>
        <input type="text" id="expiration-date" name="expiration-date">

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv">

        <button type="button">Complete</button>
    </div>

    <!-- Sign Up / Login Section -->
    <div class="form-section">
        <h2>Sign Up / Login</h2>
        <label for="first-name">Name</label>
        <input type="text" id="first-name" name="first-name">
        
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name">
        
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone">
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password">
        
        <div class="agreement">
            <input type="checkbox" id="terms" name="terms">
            <label for="terms">I agree to Terms and Conditions</label>
        </div>
        
        <button type="button">Sign Up</button>
    </div>

    <!-- Other Elements Section -->
    <div class="form-section">
        <label for="input1">Label</label>
        <input type="text" id="input1" name="input1">
        
        <label for="input2">Label</label>
        <input type="text" id="input2" name="input2">
        
        <button type="button">Button</button>

        <label><input type="radio" name="radio-group" value="1" checked> Radio 1</label>
        <label><input type="radio" name="radio-group" value="2"> Radio 2</label>
        <label><input type="radio" name="radio-group" value="3"> Radio 3</label>
        <label><input type="radio" name="radio-group" value="4"> Radio 4</label>
        
        <label><input type="checkbox" name="checkbox-group" value="1" checked> Checkbox 1</label>
        <label><input type="checkbox" name="checkbox-group" value="2"> Checkbox 2</label>
        <label><input type="checkbox" name="checkbox-group" value="3" checked> Checkbox 3</label>
        <label><input type="checkbox" name="checkbox-group" value="4"> Checkbox 4</label>
    </div>
</div>

</body>
</html>
