<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Implementation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .payment-method {
            margin-bottom: 20px;
        }
        .payment-method label {
            display: block;
            margin-bottom: 5px;
        }
        .payment-method input[type="radio"] {
            margin-right: 10px;
        }
        .payment-method input[type="text"] {
            display: block;
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        .btn-complete {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .section {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
        }
        .section .btn-find-out-more {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            margin-top: 10px;
        }
        .grid-container {
            display: flex;
            gap: 20px;
        }
        .grid-item {
            flex: 1;
            padding: 20px;
            background-color: white;
            text-align: center;
        }
        .grid-item .btn-find-out-more {
            display: block;
            margin: 10px auto 0;
        }
        .form-section {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-section .form-group {
            flex: 1;
        }
        .form-section .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-section .form-group input[type="text"] {
            display: block;
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        .form-section .form-group input[type="checkbox"],
        .form-section .form-group input[type="radio"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="payment-method section">
        <h2>Select your payment method</h2>
        <label><input type="radio" name="payment" value="credit-card" checked> Credit Card</label>
        <label><input type="radio" name="payment" value="paypal"> Paypal</label>
        <label><input type="radio" name="payment" value="bank-transfer"> Bank Transfer</label>
        <h2>Enter your data</h2>
        <input type="text" name="card-number" placeholder="Card Number">
        <input type="text" name="expiration-date" placeholder="Expiration Date">
        <input type="text" name="ccv" placeholder="CCV">
        <button class="btn-complete">Complete</button>
    </div>

    <div class="section">
        <h2>Mobility Solutions & Daily Living Aids</h2>
        <p>Making life easier</p>
        <a href="#" class="btn-find-out-more">Find out more</a>
    </div>

    <div class="grid-container">
        <div class="grid-item">
            <h3>Wheelchair Repair</h3>
            <a href="#" class="btn-find-out-more">Find out more</a>
        </div>
        <div class="grid-item">
            <h3>Community Contracts</h3>
            <a href="#" class="btn-find-out-more">Find out more</a>
        </div>
    </div>

    <div class="form-section">
        <div class="form-group">
            <label for="label1">Label</label>
            <input type="text" id="label1" name="label1">
        </div>
        <div class="form-group">
            <label for="label2">Label</label>
            <input type="text" id="label2" name="label2">
        </div>
        <button class="btn-complete">Button</button>
    </div>

    <div class="form-section">
        <div class="form-group">
            <label><input type="radio" name="radio" value="radio1"> Radio 1</label>
            <label><input type="radio" name="radio" value="radio2"> Radio 2</label>
            <label><input type="radio" name="radio" value="radio3"> Radio 3</label>
            <label><input type="radio" name="radio" value="radio4"> Radio 4</label>
        </div>
        <div class="form-group">
            <label><input type="checkbox" name="checkbox" value="checkbox1"> Checkbox 1</label>
            <label><input type="checkbox" name="checkbox" value="checkbox2"> Checkbox 2</label>
            <label><input type="checkbox" name="checkbox" value="checkbox3"> Checkbox 3</label>
            <label><input type="checkbox" name="checkbox" value="checkbox4"> Checkbox 4</label>
        </div>
    </div>

</body>
</html>
