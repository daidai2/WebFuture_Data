<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Implementation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 1356px;
            margin: auto;
        }
        .dropdown, .button {
            margin-bottom: 20px;
            display: block;
        }
        .checkboxes, .radios {
            margin-bottom: 20px;
        }
        .large-box {
            width: 100%;
            height: 200px;
            border: 2px solid black;
            margin-bottom: 20px;
        }
        .small-box {
            width: 100%;
            height: 40px;
            border: 2px solid black;
            margin-bottom: 20px;
        }
        .title, .submit-buttons {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dropdown">
            <label for="programming-language">Programming Language</label>
            <select id="programming-language">
                <option value="csharp">C#</option>
                <option value="java">Java</option>
                <option value="php">PHP</option>
                <option value="vb">Visual Basic</option>
            </select>
        </div>

        <div class="button">
            <button>Get Drop Down Here</button>
        </div>

        <div class="checkboxes">
            <label><input type="checkbox" name="language" value="csharp"> C#</label>
            <label><input type="checkbox" name="language" value="java"> Java</label>
            <label><input type="checkbox" name="language" value="php"> PHP</label>
            <label><input type="checkbox" name="language" value="vb"> Visual Basic</label>
        </div>

        <div class="large-box"></div>

        <div class="small-box"></div>
        <div class="small-box"></div>
        <div class="small-box"></div>

        <div class="button">
            <button>Button</button>
        </div>

        <div class="title">
            <label for="title">Title</label>
            <input type="text" id="title">
        </div>

        <div class="radios">
            <label>Relevance</label><br>
            <label><input type="radio" name="relevance" value="not-relevant"> Not Relevant</label>
            <label><input type="radio" name="relevance" value="low"> Low</label>
            <label><input type="radio" name="relevance" value="medium"> Medium</label>
            <label><input type="radio" name="relevance" value="high"> High</label>
        </div>

        <div class="checkboxes">
            <label>Choices</label><br>
            <label><input type="checkbox" name="choice" value="choice1"> Choice 1</label>
            <label><input type="checkbox" name="choice" value="choice2" checked> Choice 2</label>
            <label><input type="checkbox" name="choice" value="choice3"> Choice 3</label>
            <label><input type="checkbox" name="choice" value="choice4"> Choice 4</label>
            <label><input type="checkbox" name="choice" value="choice5" checked> Choice 5</label>
            <label><input type="checkbox" name="choice" value="choice6"> Choice 6</label>
            <label><input type="checkbox" name="choice" value="choice7"> Choice 7</label>
            <label><input type="checkbox" name="choice" value="choice8" checked> Choice 8</label>
        </div>

        <div class="submit-buttons">
            <button>OK</button>
            <button>Cancel</button>
        </div>
    </div>
</body>
</html>
