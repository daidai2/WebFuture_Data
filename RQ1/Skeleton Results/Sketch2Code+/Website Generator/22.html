<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Mockup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .form-section, .catalog-section {
            margin: 20px 0;
        }
        h2 {
            text-align: center;
        }
        .form-section form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .form-section input[type="text"], .form-section input[type="email"], .form-section input[type="password"] {
            width: 48%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .form-section input[type="checkbox"] {
            margin-right: 10px;
        }
        .form-section button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .product-catalog {
            display: flex;
            justify-content: space-between;
        }
        .product-item {
            text-align: center;
            width: 30%;
        }
        .product-item img {
            width: 100%;
            height: 200px;
            background-color: #f0f0f0;
        }
        .product-item button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Sign Up / Login</h2>
            <form>
                <input type="text" name="first-name" placeholder="Name">
                <input type="text" name="last-name" placeholder="Last Name">
                <input type="text" name="phone" placeholder="Phone">
                <input type="email" name="email" placeholder="E-mail">
                <input type="password" name="password" placeholder="Password">
                <input type="password" name="confirm-password" placeholder="Confirm Password">
                <div style="width: 100%; text-align: center;">
                    <input type="checkbox" name="terms"> I agree to Terms and Conditions
                </div>
                <div style="width: 100%; text-align: center;">
                    <button type="button">Sign Up</button>
                </div>
            </form>
        </div>
        <div class="catalog-section">
            <h2>Product Catalog</h2>
            <div class="product-catalog">
                <div class="product-item">
                    <img src="#" alt="Product 1">
                    <p>Product 1</p>
                    <p>$20.00</p>
                    <button type="button">Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="#" alt="Product 2">
                    <p>Product 2</p>
                    <p>$10.00</p>
                    <button type="button">Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="#" alt="Product 3">
                    <p>Product 3</p>
                    <p>$40.00</p>
                    <button type="button">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
