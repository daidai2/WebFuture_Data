<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }
        .section input, .section select, .section textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .section label {
            display: block;
            margin-top: 10px;
        }
        .payment-methods input {
            width: auto;
            margin-right: 10px;
        }
        .payment-methods label {
            display: inline;
            margin-right: 20px;
        }
        .card-details {
            display: flex;
            justify-content: space-between;
        }
        .card-details input {
            width: 30%;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .buttons button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Select your payment method</h2>
            <div class="payment-methods">
                <input type="radio" id="credit-card" name="payment-method" value="credit-card" checked>
                <label for="credit-card">Credit Card</label>
                <input type="radio" id="paypal" name="payment-method" value="paypal">
                <label for="paypal">Paypal</label>
                <input type="radio" id="bank-transfer" name="payment-method" value="bank-transfer">
                <label for="bank-transfer">Bank Transfer</label>
            </div>
        </div>
        <div class="section">
            <h2>Enter your data</h2>
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" placeholder="Card Number">
            <div class="card-details">
                <div>
                    <label for="exp-date">Expiration Date</label>
                    <input type="text" id="exp-date" name="exp-date" placeholder="MM / YY">
                </div>
                <div>
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="CVV">
                </div>
            </div>
        </div>
        <div class="section">
            <h2>Shipping Info</h2>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="First Name">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Last Name">
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" placeholder="Phone">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Email">
            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="us">United States</option>
                <!-- Add other countries as needed -->
            </select>
            <label for="state">State</label>
            <select id="state" name="state">
                <option value="choose">Choose</option>
                <!-- Add states as needed -->
            </select>
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="City">
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip" placeholder="Zip Code">
        </div>
        <div class="buttons">
            <button type="button">Back</button>
            <button type="submit">Next Step</button>
        </div>
    </div>
</body>
</html>
