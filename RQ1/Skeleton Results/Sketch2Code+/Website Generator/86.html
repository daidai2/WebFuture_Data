<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-section, .product-section, .checkbox-section {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="phone"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .checkbox-group input {
            margin-right: 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            text-align: center;
            cursor: pointer;
            border: none;
            text-decoration: none;
        }
        .product-image {
            width: 100%;
            height: 200px;
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .product-details {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sign Up Form Section -->
        <div class="form-section">
            <h2>Sign Up</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="phone" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">I agree to Terms and Conditions</label>
                </div>
                <button type="submit" class="button">Sign Up</button>
            </form>
        </div>

        <!-- Product Section -->
        <div class="product-section">
            <div class="product-image">
                Image Placeholder
            </div>
            <div class="product-details">
                <p>$24.9</p>
                <h3>Product Title</h3>
            </div>
        </div>

        <!-- Checkbox Section -->
        <div class="checkbox-section">
            <h3>Check Items:</h3>
            <div class="checkbox-group">
                <input type="checkbox" id="item1" name="item1">
                <label for="item1">Check item 1</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="item2" name="item2">
                <label for="item2">Check item 2</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="item3" name="item3">
                <label for="item3">Check item 3</label>
            </div>
            <button class="button">Buy Now</button>
        </div>
    </div>
</body>
</html>
