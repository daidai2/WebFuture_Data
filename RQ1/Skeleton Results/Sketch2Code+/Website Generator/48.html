<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header, nav, main, footer {
            padding: 20px;
            margin: 10px;
            border: 1px solid #ddd;
        }
        .product-grid {
            display: flex;
            gap: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product-details {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .product-details .price {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>Website Header</h1>
        <nav>
            <a href="#home">Home</a> |
            <a href="#products">Products</a> |
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <section id="hero">
            <h2>Hero Section</h2>
            <p>Welcome to our website. Explore our products and services.</p>
        </section>

        <section id="products">
            <h2>Product List</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="product1.jpg" alt="Product 1">
                    <p>Product 1</p>
                </div>
                <div class="product">
                    <img src="product2.jpg" alt="Product 2">
                    <p>Product 2</p>
                </div>
                <div class="product">
                    <img src="product3.jpg" alt="Product 3">
                    <p>Product 3</p>
                </div>
            </div>
        </section>

        <section id="product-detail">
            <h2>Product Detail</h2>
            <div class="product-details">
                <img src="product-detail.jpg" alt="Product Detail">
                <h3>Product Name</h3>
                <p>Manufacturer: XYZ</p>
                <p>Color:</p>
                <label><input type="radio" name="color" value="red"> Red</label>
                <label><input type="radio" name="color" value="blue"> Blue</label>
                <label><input type="radio" name="color" value="white"> White</label>
                <p class="price">$100 <span class="old-price">$200</span></p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Footer Information</p>
    </footer>
</body>
</html>
