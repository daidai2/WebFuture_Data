<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .dropdown, .button, .checkbox, .radio, .input, .image, .form-element {
            margin: 10px 0;
        }
        .image {
            width: 100%;
            height: 300px;
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="dropdown">
            <label for="language">Choose a language:</label>
            <select id="language" name="language">
                <option value="csharp">C#</option>
                <option value="java">Java</option>
                <option value="php">PHP</option>
                <option value="vb">Visual Basic</option>
            </select>
        </div>

        <div class="button">
            <button>Get Drop Down Item</button>
        </div>

        <div class="checkbox">
            <label><input type="checkbox" name="language" value="csharp"> C#</label>
            <label><input type="checkbox" name="language" value="java"> Java</label>
            <label><input type="checkbox" name="language" value="php"> PHP</label>
            <label><input type="checkbox" name="language" value="vb"> Visual Basic</label>
        </div>

        <div class="image">
            <p>Image Area (1356 x 624)</p>
        </div>

        <div class="form-element">
            <label for="input1">Input 1:</label>
            <input type="text" id="input1" name="input1">
        </div>

        <div class="form-element">
            <label for="input2">Input 2:</label>
            <input type="text" id="input2" name="input2">
        </div>

        <div class="button">
            <button>Submit</button>
        </div>

        <div class="checkbox">
            <label><input type="checkbox" name="check1"> Check 1</label>
            <label><input type="checkbox" name="check2"> Check 2</label>
        </div>

        <div class="radio">
            <label><input type="radio" name="radio1" value="option1"> Option 1</label>
            <label><input type="radio" name="radio1" value="option2"> Option 2</label>
        </div>

        <div class="button">
            <button>Back</button>
            <button>Button</button>
        </div>
    </div>
</body>
</html>
