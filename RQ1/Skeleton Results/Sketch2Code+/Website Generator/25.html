<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .product-review, .product-catalog {
            margin-bottom: 40px;
        }
        .product-review input[type="text"], .product-review textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .product-review .stars input {
            margin-right: 5px;
        }
        .product-review .submit-btn {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .product-catalog .product {
            display: inline-block;
            width: 30%;
            margin-right: 3.33%;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            box-sizing: border-box;
        }
        .product-catalog .product:nth-child(3n) {
            margin-right: 0;
        }
        .product-catalog .product img {
            max-width: 100%;
            height: auto;
        }
        .product-catalog .product .add-to-cart {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-review">
            <h2>Write Review</h2>
            <div class="product-info">
                <div>
                    <img src="product.jpg" alt="Product Image" style="width:100px;height:100px;">
                    <span>Product Name</span>
                    <span>$Price</span>
                </div>
                <div>
                    <span>45 reviews</span>
                </div>
            </div>
            <div class="rate-product">
                <label>Rate Product:</label>
                <div class="stars">
                    <input type="radio" name="stars" value="1"> 1
                    <input type="radio" name="stars" value="2"> 2
                    <input type="radio" name="stars" value="3"> 3
                    <input type="radio" name="stars" value="4"> 4
                    <input type="radio" name="stars" value="5"> 5
                </div>
            </div>
            <input type="text" placeholder="Headline">
            <textarea placeholder="Review"></textarea>
            <button class="submit-btn">Submit</button>
        </div>
        
        <div class="product-info">
            <img src="product.jpg" alt="Product Image" style="width:100%;height:200px;">
            <div>
                <h3>$24.9</h3>
                <h2>Product Title</h2>
                <p>Product description goes here. It should be concise and informative.</p>
            </div>
            <div class="check-items">
                <label>Check items:</label>
                <div>
                    <input type="checkbox" id="item1" name="item1">
                    <label for="item1">Check item 1</label>
                </div>
                <div>
                    <input type="checkbox" id="item2" name="item2">
                    <label for="item2">Check item 2</label>
                </div>
                <div>
                    <input type="checkbox" id="item3" name="item3">
                    <label for="item3">Check item 3</label>
                </div>
            </div>
            <button class="submit-btn">Buy Now</button>
        </div>

        <div class="product-catalog">
            <h2>Product Catalog</h2>
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$20.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$10.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="product3.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$40.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
