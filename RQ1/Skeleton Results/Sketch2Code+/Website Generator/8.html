<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up & Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        .form-actions {
            text-align: center;
        }
        .form-actions input {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 3px;
            cursor: pointer;
        }
        .form-actions input:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Sign Up</h2>
    <form>
        <div class="form-group">
            <label for="first-name">Name</label>
            <input type="text" id="first-name" name="first-name" required>
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div class="form-group">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to Terms and Conditions</label>
        </div>
        <div class="form-actions">
            <input type="submit" value="Sign Up">
        </div>
    </form>
</div>

<div class="form-container">
    <h2>Forma de envío</h2>
    <form>
        <div class="form-group">
            <label>Medio transporte</label>
            <input type="radio" id="terrestre" name="transporte" value="terrestre">
            <label for="terrestre">Terrestre</label><br>
            <input type="radio" id="aereo" name="transporte" value="aereo">
            <label for="aereo">Aereo</label><br>
            <input type="radio" id="maritimo" name="transporte" value="maritimo">
            <label for="maritimo">Marítimo</label>
        </div>
        <div class="form-group">
            <label>Forma de pago</label>
            <input type="radio" id="tarjeta" name="pago" value="tarjeta">
            <label for="tarjeta">Tarjeta (Crédito/débito)</label><br>
            <input type="radio" id="transferencia" name="pago" value="transferencia">
            <label for="transferencia">Transferencia bancaria</label><br>
            <input type="radio" id="metalico" name="pago" value="metalico">
            <label for="metalico">Metálico</label>
        </div>
        <div class="form-group">
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion" required>
        </div>
        <div class="form-group">
            <label for="pais">País</label>
            <input type="text" id="pais" name="pais" required>
        </div>
        <div class="form-actions">
            <input type="submit" value="Aceptar">
        </div>
    </form>
</div>

</body>
</html>
