<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Implementation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-section {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="phone"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .checkbox-item label {
            margin: 0;
        }
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
        }
        .button:hover {
            background-color: #45a049;
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .product-image {
            width: 100%;
            height: 200px;
            background-color: #ccc;
            margin-bottom: 10px;
        }
        .price {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .product-title {
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="form-section">
        <div class="section-title">Sign Up</div>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
            
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name">

            <label for="phone">Phone</label>
            <input type="phone" id="phone" name="phone">
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password">
            
            <div class="checkbox-item">
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">I agree to Terms and Conditions</label>
            </div>
            
            <button type="submit" class="button">Sign Up</button>
        </form>
    </div>

    <div class="form-section">
        <div class="section-title">Product Details</div>
        <div class="product-image"></div>
        <div class="price">$24.9</div>
        <div class="product-title">Product Title</div>

        <div class="section-title">Check items:</div>
        <div class="checkbox-item">
            <input type="checkbox" id="item1" name="item1">
            <label for="item1">Check item 1</label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" id="item2" name="item2">
            <label for="item2">Check item 2</label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" id="item3" name="item3">
            <label for="item3">Check item 3</label>
        </div>

        <button type="button" class="button">Buy Now</button>
    </div>

    <div class="form-section">
        <div class="section-title">Shipping Info</div>
        <form>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name">
            
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name">

            <label for="phone-shipping">Phone</label>
            <input type="phone" id="phone-shipping" name="phone-shipping">
            
            <label for="email-shipping">Email</label>
            <input type="email" id="email-shipping" name="email-shipping">
            
            <label for="country">Country</label>
            <input type="text" id="country" name="country">
            
            <label for="state">State</label>
            <input type="text" id="state" name="state">
            
            <label for="city">City</label>
            <input type="text" id="city" name="city">
            
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip">

            <div style="display: flex; justify-content: space-between;">
                <button type="button" class="button">Back</button>
                <button type="submit" class="button">Next Step</button>
            </div>
        </form>
    </div>

</body>
</html>
