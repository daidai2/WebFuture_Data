<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Prototype</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .hero {
            width: 100%;
            height: 356px;
            background: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .container {
            padding: 20px;
        }
        .payment-form {
            margin-top: 20px;
        }
        .payment-form label {
            display: block;
            margin: 10px 0 5px;
        }
        .payment-form input[type="text"],
        .payment-form input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .payment-form input[type="radio"] {
            margin-right: 10px;
        }
        .product-catalog {
            margin-top: 20px;
        }
        .product {
            display: inline-block;
            width: 30%;
            text-align: center;
            margin: 1%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="hero">
        Hero Section
    </div>

    <div class="container">

        <!-- Payment Form -->
        <div class="payment-form">
            <h2>Select your payment method</h2>
            <label>
                <input type="radio" name="payment" value="credit-card" checked> Credit Card
            </label>
            <label>
                <input type="radio" name="payment" value="paypal"> Paypal
            </label>
            <label>
                <input type="radio" name="payment" value="bank-transfer"> Bank Transfer
            </label>
            <h2>Enter your data</h2>
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number">
            <label for="expiration-date">Expiration Date</label>
            <input type="text" id="expiration-date" name="expiration-date" placeholder="MM / YY">
            <label for="ccv">CCV</label>
            <input type="number" id="ccv" name="ccv">
            <button type="submit">Complete</button>
        </div>

        <!-- Product Catalog -->
        <div class="product-catalog">
            <h2>Product Catalog</h2>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <p>Product 1</p>
                <p>$20.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <p>Product 2</p>
                <p>$10.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 3">
                <p>Product 3</p>
                <p>$40.00</p>
                <button>Add to Cart</button>
            </div>
        </div>

    </div>

</body>
</html>
