<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Implementation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 1356px;
            margin: 0 auto;
        }
        .dropdown, .checkbox-group, .form-group, .radio-group, .button-group {
            margin-bottom: 20px;
        }
        .dropdown select, .form-group input, .form-group textarea, .button-group button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        .checkbox-group label, .radio-group label {
            display: block;
            margin-bottom: 10px;
        }
        .checkbox-group input, .radio-group input {
            margin-right: 10px;
        }
        .image-placeholder {
            width: 100%;
            height: 300px;
            background-color: #ccc;
            margin-bottom: 20px;
        }
        .text-line {
            width: 100%;
            height: 20px;
            background-color: #eee;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- First Image Elements -->
    <div class="dropdown">
        <label for="language">Language</label>
        <select id="language">
            <option value="csharp">C#</option>
            <option value="java">Java</option>
            <option value="php">PHP</option>
            <option value="vb">Visual Basic</option>
        </select>
    </div>

    <div class="button-group">
        <button>Get Drop Down Item</button>
    </div>

    <div class="checkbox-group">
        <label><input type="checkbox" name="language" value="csharp"> C#</label>
        <label><input type="checkbox" name="language" value="java"> Java</label>
        <label><input type="checkbox" name="language" value="php"> PHP</label>
        <label><input type="checkbox" name="language" value="vb"> Visual Basic</label>
    </div>

    <div class="image-placeholder"></div>

    <div class="text-line"></div>
    <div class="text-line"></div>
    <div class="text-line"></div>

    <div class="form-group">
        <input type="text" placeholder="Input Field 1">
        <input type="text" placeholder="Input Field 2">
    </div>

    <div class="button-group">
        <button>Submit</button>
    </div>

    <div class="checkbox-group">
        <label><input type="checkbox" name="option1"> Option 1</label>
        <label><input type="checkbox" name="option2" checked> Option 2</label>
    </div>

    <div class="radio-group">
        <label><input type="radio" name="radio1"> Option A</label>
        <label><input type="radio" name="radio1"> Option B</label>
    </div>

    <!-- Second Image Elements -->
    <h2>Forma de envío</h2>
    <div class="radio-group">
        <label><input type="radio" name="shipping" value="terrestre"> Terrestre</label>
        <label><input type="radio" name="shipping" value="aereo"> Aéreo</label>
        <label><input type="radio" name="shipping" value="maritimo"> Marítimo</label>
    </div>

    <h2>Forma de pago</h2>
    <div class="radio-group">
        <label><input type="radio" name="payment" value="tarjeta"> Tarjeta (Crédito/Débito)</label>
        <label><input type="radio" name="payment" value="transferencia"> Transferencia bancaria</label>
        <label><input type="radio" name="payment" value="metalico"> Metálico</label>
    </div>

    <div class="form-group">
        <input type="text" placeholder="Dirección">
    </div>

    <div class="dropdown">
        <label for="country">País</label>
        <select id="country">
            <option value="country1">Country 1</option>
            <option value="country2">Country 2</option>
            <option value="country3">Country 3</option>
        </select>
    </div>

    <div class="button-group">
        <button>Aceptar</button>
    </div>
</div>

</body>
</html>
