<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .product-listing, .product-detail, .form-section {
            margin-bottom: 50px;
        }
        .product {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
        }
        .product-detail img {
            max-width: 50%;
        }
        .form-section {
            display: flex;
            flex-direction: column;
        }
        .form-section label {
            margin-top: 10px;
        }
        .form-section input, .form-section select {
            padding: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- Product Listing Section -->
    <div class="product-listing">
        <h1>Product Listing</h1>
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <p>Product Name 1</p>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <p>Product Name 2</p>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="Product 3">
            <p>Product Name 3</p>
        </div>
    </div>

    <!-- Product Detail Section -->
    <div class="product-detail">
        <h1>Product Detail</h1>
        <img src="product-detail.jpg" alt="Product Detail">
        <p><strong>Product Name:</strong> Amazing Product</p>
        <p><strong>Manufacturer:</strong> Top Manufacturer</p>
        <p><strong>Color:</strong></p>
        <label><input type="radio" name="color" value="red"> Red</label>
        <label><input type="radio" name="color" value="blue"> Blue</label>
        <label><input type="radio" name="color" value="white"> White</label>
        <p><strong>Price:</strong> $100</p>
        <p><strong>Old Price:</strong> $200</p>
        <button>Add to Cart</button>
    </div>

    <!-- Shipping and Payment Form -->
    <div class="form-section">
        <h1>Shipping and Payment</h1>
        <label for="transport">Shipping Method:</label>
        <select id="transport" name="transport">
            <option value="terrestrial">Terrestrial</option>
            <option value="aerial">Aerial</option>
            <option value="maritime">Maritime</option>
        </select>

        <label for="payment">Payment Method:</label>
        <select id="payment" name="payment">
            <option value="card">Credit/Debit Card</option>
            <option value="bank">Bank Transfer</option>
            <option value="cash">Cash</option>
        </select>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address">

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="country1">Country 1</option>
            <option value="country2">Country 2</option>
            <option value="country3">Country 3</option>
        </select>

        <button>Accept</button>
    </div>

</div>

</body>
</html>
