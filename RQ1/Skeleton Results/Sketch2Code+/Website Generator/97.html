<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .header, .footer {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        .video {
            width: 100%;
            height: 200px;
            background-color: #e4e4e4;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .video button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .posts {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .post {
            width: 45%;
            border: 1px solid #ddd;
            padding: 10px;
            box-sizing: border-box;
        }
        .banner {
            width: 100%;
            height: 150px;
            background-color: #e4e4e4;
            margin: 20px 0;
        }
        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .form label {
            font-weight: bold;
        }
        .form input[type="text"], .form input[type="email"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .form input[type="checkbox"], .form input[type="radio"] {
            margin-right: 10px;
        }
        .form button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Title</h1>
            <p>Title Page</p>
        </header>
        <div class="main-content">
            <div class="video">
                <button>Play Video</button>
            </div>
            <div class="posts">
                <div class="post">
                    <h2>Title</h2>
                    <p>Title Post</p>
                </div>
                <div class="post">
                    <h2>Title</h2>
                    <p>Title Post</p>
                </div>
                <div class="post">
                    <h2>Title</h2>
                    <p>Title Post</p>
                </div>
                <div class="post">
                    <h2>Title</h2>
                    <p>Title Post</p>
                </div>
            </div>
            <div class="banner"></div>
            <form class="form">
                <label for="input1">Label</label>
                <input type="text" id="input1">
                <label for="input2">Label</label>
                <input type="email" id="input2">
                <label>
                    <input type="checkbox"> Checkbox
                </label>
                <label>
                    <input type="checkbox"> Checkbox
                </label>
                <button type="submit">Button</button>
                <label>
                    <input type="radio" name="radio"> Radio button
                </label>
                <label>
                    <input type="radio" name="radio"> Radio button
                </label>
            </form>
        </div>
        <footer class="footer">
            <p>Footer</p>
        </footer>
    </div>
</body>
</html>
