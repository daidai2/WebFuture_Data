<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Mockup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .payment-section, .content-section, .form-section {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .payment-section h2, .content-section h2, .form-section h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"], .form-group input[type="number"], .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="radio"] {
            margin-right: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .content-box {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .content-box div {
            width: 30%;
            text-align: center;
        }
        .content-box div img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <!-- Payment Section -->
    <div class="payment-section">
        <h2>Select your payment method</h2>
        <form>
            <div class="form-group">
                <input type="radio" id="credit-card" name="payment-method" value="credit-card" checked>
                <label for="credit-card">Credit Card</label>
            </div>
            <div class="form-group">
                <input type="radio" id="paypal" name="payment-method" value="paypal">
                <label for="paypal">Paypal</label>
            </div>
            <div class="form-group">
                <input type="radio" id="bank-transfer" name="payment-method" value="bank-transfer">
                <label for="bank-transfer">Bank Transfer</label>
            </div>
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="number" id="card-number" name="card-number">
            </div>
            <div class="form-group">
                <label for="expiration-date">Expiration Date</label>
                <input type="text" id="expiration-date" name="expiration-date" placeholder="MM / YY">
            </div>
            <div class="form-group">
                <label for="ccv">CCV</label>
                <input type="number" id="ccv" name="ccv">
            </div>
            <button type="submit" class="btn">Complete</button>
        </form>
    </div>

    <!-- Content Section -->
    <div class="content-section">
        <h2>Mobility Solutions & Daily Living Aids</h2>
        <p>Making life easier</p>
        <a href="#" class="btn">Find out More</a>
    </div>

    <div class="content-section">
        <div class="content-box">
            <div>
                <h3>Wheelchair Repair</h3>
                <img src="placeholder.jpg" alt="Wheelchair Repair">
                <a href="#" class="btn">Find out More</a>
            </div>
            <div>
                <h3>Community Contracts</h3>
                <img src="placeholder.jpg" alt="Community Contracts">
                <a href="#" class="btn">Find out More</a>
            </div>
        </div>
    </div>

    <!-- Form Section -->
    <div class="form-section">
        <h2>Forma de envío</h2>
        <form>
            <div class="form-group">
                <input type="radio" id="terrestre" name="medio-transporte" value="terrestre">
                <label for="terrestre">Terrestre</label>
            </div>
            <div class="form-group">
                <input type="radio" id="aereo" name="medio-transporte" value="aereo">
                <label for="aereo">Aereo</label>
            </div>
            <div class="form-group">
                <input type="radio" id="maritimo" name="medio-transporte" value="maritimo">
                <label for="maritimo">Marítimo</label>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion">
            </div>
            <div class="form-group">
                <label for="pais">País</label>
                <select id="pais" name="pais">
                    <option value="pais1">País 1</option>
                    <option value="pais2">País 2</option>
                </select>
            </div>
            <button type="submit" class="btn">Aceptar</button>
        </form>
    </div>

</body>
</html>
