<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .review-form {
            max-width: 600px;
            margin: 0 auto;
        }
        .review-form h2 {
            text-align: center;
        }
        .review-form .product-info, .review-form .review-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .review-form .product-info img {
            max-width: 100px;
            margin-right: 20px;
        }
        .review-form .stars {
            display: flex;
            gap: 5px;
        }
        .review-form .stars span {
            font-size: 24px;
        }
        .review-form .review-section textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
        }
        .review-form .submit-button {
            display: flex;
            justify-content: center;
        }
        .review-form .submit-button button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .grid-item {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .form-elements {
            max-width: 600px;
            margin: 40px auto;
        }
        .form-elements label {
            display: block;
            margin-top: 10px;
        }
        .form-elements input[type="text"], .form-elements textarea {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        .form-elements .checkbox-group, .form-elements .radio-group {
            margin: 10px 0;
        }
        .form-elements .button-group {
            display: flex;
            justify-content: center;
        }
        .form-elements .button-group button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>

<div class="review-form">
    <h2>Write Review</h2>
    <div class="product-info">
        <img src="product.jpg" alt="Product Image">
        <div>
            <h3>Product Name</h3>
            <p>$Price</p>
            <p>45 reviews</p>
        </div>
    </div>
    <div class="review-section">
        <label for="rating">Rate Product:</label>
        <div class="stars" id="rating">
            <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
        </div>
    </div>
    <div class="review-section">
        <label for="headline">Headline</label>
        <input type="text" id="headline" name="headline">
    </div>
    <div class="review-section">
        <label for="review">Review</label>
        <textarea id="review" name="review"></textarea>
    </div>
    <div class="submit-button">
        <button type="submit">Submit</button>
    </div>
</div>

<div class="grid-container">
    <div class="grid-item">
        <img src="product1.jpg" alt="Product Image">
        <h4>Product 1</h4>
    </div>
    <div class="grid-item">
        <img src="product2.jpg" alt="Product Image">
        <h4>Product 2</h4>
    </div>
    <div class="grid-item">
        <img src="product3.jpg" alt="Product Image">
        <h4>Product 3</h4>
    </div>
</div>

<div class="form-elements">
    <label for="label1">Label 1</label>
    <input type="text" id="label1" name="label1">
    
    <label for="textarea1">Textarea 1</label>
    <textarea id="textarea1" name="textarea1"></textarea>
    
    <div class="checkbox-group">
        <label><input type="checkbox" name="checkbox1"> Checkbox 1</label>
        <label><input type="checkbox" name="checkbox2"> Checkbox 2</label>
    </div>
    
    <div class="radio-group">
        <label><input type="radio" name="radio1"> Radio Button 1</label>
        <label><input type="radio" name="radio1"> Radio Button 2</label>
    </div>
    
    <div class="button-group">
        <button type="button">Button</button>
    </div>
</div>

</body>
</html>
