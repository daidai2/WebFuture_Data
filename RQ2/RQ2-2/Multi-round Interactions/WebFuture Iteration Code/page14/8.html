<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Layout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    .divider {
      background-color: #EA7878;
      height: 5px;
    }

    .button-custom {
      background-color: white;
      border: 2px solid #EA7878;
      color: #EA7878;
      width: 150px;
      height: 50px;
      border-radius: 15px;
      font-weight: bold;
    }

    .divider-grey {
      background-color: #d3d3d3;
      height: 1px;
    }

    .section-heading {
      color: #868686;
    }

    .section-text {
      color: #BEBEBE;
    }

    .divider-custom {
      background-color: #EA7878;
      height: 5px;
      margin-top: 20px;
      margin-bottom: 20px;
      width: 200px;
    }

    .section-text-light {
      color: #D3D3D3;
    }
  </style>
</head>

<body class="bg-white">
  <div class="container mx-auto p-4">
    <!-- Header Section -->
    <header class="flex justify-between items-center bg-white p-4">
      <div class="text-xl font-bold">Title1</div>
      <nav class="space-x-4">
        <a href="#" class="p-2 rounded text-gray-400"><i class="fab fa-twitter"></i></a>
        <a href="#" class="p-2 rounded text-gray-400"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="p-2 rounded text-gray-400"><i class="fab fa-snapchat-ghost"></i></a>
        <a href="#" class="p-2 rounded text-gray-400"><i class="fab fa-instagram"></i></a>
        <a href="#" class="p-2 rounded text-gray-400"><i class="fab fa-medium-m"></i></a>
      </nav>
    </header>

    <div class="divider"></div>

    <!-- Main Content Section -->
    <section class="mt-6">
      <!-- First Subsection -->
      <article class="bg-white p-6 mb-6">
        <div class="flex">
          <div class="flex-1">
            <h1 class="text-4xl font-bold mb-4">Title2</h1>
            <h2 class="section-heading text-2xl mb-2">Title2-1</h2>
            <p class="section-text mb-4">Text2</p>
            <button class="button-custom">Button2</button>
          </div>
          <div class="ml-4">
            <img src="./pics/pic10.jpg" alt="PIC2" class="w-full h-full object-contain">
          </div>
        </div>
      </article>

      <div class="divider-grey"></div>

      <!-- Second Subsection -->
      <article class="bg-white p-6 mb-6">
        <h2 class="text-3xl font-bold mb-4">Title3<div class="divider-custom"></div>
        </h2>
        <div class="grid grid-cols-2 gap-4">
          <!-- Link3-1 -->
          <div class="flex">
            <div class="mr-4">
              <a href="#" class="mb-2">link 1</a>
            </div>
            <div>
              <h3 class="font-bold">Title3-1</h3>
              <p class="section-text-light">Text3-1</p>
            </div>
          </div>
          <!-- Link3-2 -->
          <div class="flex">
            <div class="mr-4">
              <a href="#" class="mb-2">link 2</a>
            </div>
            <div>
              <h3 class="font-bold">Title3-2</h3>
              <p class="section-text-light">Text3-2</p>
            </div>
          </div>
          <!-- Link3-3 -->
          <div class="flex">
            <div class="mr-4">
              <a href="#" class="mb-2">link 3</a>
            </div>
            <div>
              <h3 class="font-bold">Title3-3</h3>
              <p class="section-text-light">Text3-3</p>
            </div>
          </div>
          <!-- Link3-4 -->
          <div class="flex">
            <div class="mr-4">
              <a href="#" class="mb-2">link 4</a>
            </div>
            <div>
              <h3 class="font-bold">Title3-4</h3>
              <p class="section-text-light">Text3-4</p>
            </div>
          </div>
        </div>
      </article>

      <!-- Third Subsection -->
      <article class="bg-white p-6 mb-6">
        <h2 class="text-3xl font-bold mb-4">Title4</h2>
        <div class="grid grid-cols-3 gap-4">
          <!-- PIC4-1 to PIC4-6 -->
          <div class="bg-gray-100 p-4 rounded shadow">
            <img src="https://placehold.co/300x200" alt="PIC4-1">
            <h3 class="font-bold mt-2">Title4-1</h3>
            <p>Text4-1</p>
            <button class="bg-blue-500 text-white px-4 py-2 rounded mt-2">BUTTON4-1</button>
          </div>
          <div class="bg-gray-100 p-4 rounded shadow">
            <img src="https://placehold.co/300x200" alt="PIC4-2">
            <h3 class="font-bold mt-2">Title4-2</h3>
            <p>Text4-2</p>
            <button class="bg-blue-500 text-white px-4 py-2 rounded mt-2">BUTTON4-2</button>
          </div>
          <div class="bg-gray-100 p-4 rounded shadow">
            <img src="https://placehold.co/300x200" alt="PIC4-3">
            <h3 class="font-bold mt-2">Title4-3</h3>
            <p>Text4-3</p>
            <button class="bg-blue-500 text-white px-4 py-2 rounded mt-2">BUTTON4-3</button>
          </div>
          <div class="bg-gray-100 p-4 rounded shadow">
            <img src="https://placehold.co/300x200" alt="PIC4-4">
            <h3 class="font-bold mt-2">Title4-4</h3>
            <p>Text4-4</p>
            <button class="bg-blue-500 text-white px-4 py-2 rounded mt-2">BUTTON4-4</button>
          </div>
          <div class="bg-gray-100 p-4 rounded shadow">
            <img src="https://placehold.co/300x200" alt="PIC4-5">
            <h3 class="font-bold mt-2">Title4-5</h3>
            <p>Text4-5</p>
            <button class="bg-blue-500 text-white px-4 py-2 rounded mt-2">BUTTON4-5</button>
          </div>
          <div class="bg-gray-100 p-4 rounded shadow">
            <img src="https://placehold.co/300x200" alt="PIC4-6">
            <h3 class="font-bold mt-2">Title4-6</h3>
            <p>Text4-6</p>
            <button class="bg-blue-500 text-white px-4 py-2 rounded mt-2">BUTTON4-6</button>
          </div>
        </div>
      </article>
    </section>

    <!-- Footer Section -->

  </div>


  <script data-custom-scripts="true"></script>






</body>
</html>
