<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Low-Fidelity Wireframe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    .center-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
    }

    .right-content {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      height: 100%;
      text-align: right;
      position: relative;
    }

    .link-bottom-center {
      position: absolute;
      bottom: 0rem;
      left: 50%;
    }

    .center-titles {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
    }

    .center-form-elements {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      height: 100%;
    }

    .center-content-vertical {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .large-font {
      font-size: 1.25rem;
    }

    .large-link {
      width: 5rem;
      height: 5rem;
      border-width: 4px;
    }

    .enlarge-circle {
      width: 7rem !important;
      height: 7rem !important;
    }

    .white-border {
      width: 5rem;
      height: 7rem;
      border: 4px solid white;
      border-bottom: none;
      border-top-left-radius: 2.5rem;
      border-top-right-radius: 2.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .white-border::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 2px;
      background: white;
    }
  </style>
</head>

<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-white text-white p-4 flex justify-between items-center fixed top-0 left-0 w-full">
    <div class="text-2xl font-bold text-black font-bold">Title1</div>
    <nav class="space-x-8">
      <a href="#" class="hover:underline text-gray-400 large-font">Link1</a>
      <a href="#" class="hover:underline text-gray-400 large-font">Link2</a>
      <a href="#" class="hover:underline text-gray-400 large-font">Link3</a>
      <a href="#" class="hover:underline text-gray-400 large-font">Link4</a>
      <a href="#" class="hover:underline text-gray-400 large-font">Link5</a>
      <a href="#" class="hover:underline text-gray-400 large-font">Link6</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="pt-16">
    <!-- Section 1 -->
    <section class="bg-white p-4 rounded h-screen w-full center-content" style="background-image: url('./pics/intro.jpg'); background-size: cover; background-repeat: no-repeat;">
      <h2 class="text-6xl font-bold text-white">Title2</h2>
      <p class="mt-8 text-white text-2xl">Text2</p>
      <div class="mt-8 flex justify-center">
        <a class="inline-block large-link border-white rounded-full bg-center bg-no-repeat bg-transparent enlarge-circle" style="background-image: url('./pics/arrow.svg'); background-repeat: no-repeat;"></a>
      </div>
    </section>

    <!-- Section 2 -->
    <section class="bg-white rounded h-screen w-full right-content center-content-vertical" style="background-image: url('./pics/one.jpg'); background-size: cover; background-repeat: no-repeat;">
      <div class="bg-white p-16 rounded" style="width: 33%; border: none; text-align: left; margin-right: 0;">
        <h2 class="text-3xl font-bold">Title3</h2>
        <p class="mt-8 text-xl">Text3</p>
      </div>
      <div class="link-bottom-center">
        <a class="white-border bg-center bg-no-repeat" style="background-image: url('./pics/arrow.svg'); background-repeat: no-repeat; width: 6rem; height: 5rem;"></a>
      </div>
    </section>


    <!-- Section 3 -->
    <section class="bg-white p-4 rounded h-screen w-full center-content-vertical" style="position: relative; background-image: url('./pics/two.jpg'); background-size: cover; background-repeat: no-repeat;">
      <h2 class="text-xl font-bold">Title4</h2>
      <p class="mt-2">Text4</p>
      <div class="link-bottom-center">
        <a>Link9</a>
      </div>
    </section>

    <!-- Section 4 -->
    <section class="bg-white p-4 rounded h-screen w-full center-titles">
      <h2 class="text-xl font-bold">Title5</h2>
      <h3 class="mt-2">Title5-1</h3>
      <div class="mt-4 grid grid-cols-2">
        <img src="https://placehold.co/150x150" alt="FIG5-1" class="w-32 h-32">
        <img src="https://placehold.co/150x150" alt="FIG5-2" class="w-32 h-32">
        <img src="https://placehold.co/150x150" alt="FIG5-3" class="w-32 h-32">
        <img src="https://placehold.co/150x150" alt="FIG5-4" class="w-32 h-32">
        <img src="https://placehold.co/150x150" alt="FIG5-5" class="w-32 h-32">
        <img src="https://placehold.co/150x150" alt="FIG5-6" class="w-32 h-32">
      </div>
    </section>

    <!-- Form Section -->
    <section class="bg-gray-100 p-4 rounded h-screen w-full center-form-elements">
      <h2 class="text-xl font-bold text-center">Title6</h2>
      <h3 class="mt-2 text-center">Title7</h3>
      <form class="bg-white mt-4 space-y-4 bg-white p-4 w-1/2">
        <div class="flex space-x-4">
          <input type="text" placeholder="Textbox1" class="p-2 border rounded w-full">
          <input type="text" placeholder="Textbox2" class="p-2 border rounded w-full">
        </div>
        <textarea placeholder="Textarea" class="p-2 border rounded w-full h-32"></textarea>
        <div class="flex justify-center">
          <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Submit</button>
        </div>
      </form>
    </section>

  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white p-4">
    <div class="flex justify-between items-center">
      <div class="space-x-4">
        <a href="#" class="hover:underline">Link1</a>
        <a href="#" class="hover:underline">Link2</a>
        <a href="#" class="hover:underline">Link3</a>
        <a href="#" class="hover:underline">Link4</a>
        <a href="#" class="hover:underline">Link5</a>
        <a href="#" class="hover:underline">Link6</a>
      </div>
      <span class="text-xs">Text10</span>
    </div>
  </footer>

  <script data-custom-scripts="true"></script>







</body>
</html>
