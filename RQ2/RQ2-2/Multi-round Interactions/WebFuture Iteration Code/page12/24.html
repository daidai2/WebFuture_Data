<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Low-Fidelity Wireframe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    .center-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
    }

    .right-content {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      height: 100%;
      text-align: right;
      position: relative;
    }

    .link-bottom-center {
      position: absolute;
      bottom: 0rem;
      left: 50%;
    }

    .center-titles {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
    }

    .center-form-elements {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      height: 100%;
    }

    .center-content-vertical {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .large-font {
      font-size: 1.25rem;
    }

    .large-link {
      width: 5rem;
      height: 5rem;
      border-width: 4px;
    }

    .enlarge-circle {
      width: 7rem !important;
      height: 7rem !important;
    }

    .white-border {
      width: 5rem;
      height: 7rem;
      border: 4px solid white;
      border-bottom: none;
      border-top-left-radius: 2.5rem;
      border-top-right-radius: 2.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .white-border::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 2px;
      background: white;
    }

    .footer {
      height: 6rem;
    }

    .input-height {
      height: 6rem;
      font-size: 1.5rem;
      border-radius: 1rem;
    }

    .textarea-height {
      height: 16rem;
      font-size: 1.5rem;
      border-radius: 1rem;
    }

    .button-style {
      background-color: #228b22;
      padding-left: 4rem;
      padding-right: 4rem;
      height: 4rem;
      width: 16rem;
      font-size: 1.5rem;
    }

    .header-footer-height {
      height: 6rem;
    }

    .header-fixed {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .animate-left {
      opacity: 0;
      transform: translateX(-100%);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }

    .animate-right {
      opacity: 0;
      transform: translateX(100%);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }

    .in-view {
      opacity: 1;
      transform: translateX(0);
    }

    .slide-in-left {
      transform: translateX(0);
      transition: transform 0.5s ease-in-out;
    }

    .slide-out-right {
      transform: translateX(100%);
      transition: transform 0.5s ease-in-out;
    }
  </style>
</head>

<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-white text-white p-4 flex justify-between items-center header-footer-height header-fixed">
    <div class="text-2xl font-bold text-black font-bold">Title1</div>
    <nav class="space-x-8">
      <a href="#" class="hover:underline text-gray-400 large-font">Link1</a>
      <a href="#" class="hover:underline text-gray-400 large-font">Link2</a>
      <a href="#" class="hover:underline text-gray-400 large-font">Link3</a>
      <a href="#" class="hover:underline text-gray-400 large-font">Link4</a>
      <a href="#" class="hover:underline text-gray-400 large-font">Link5</a>
      <a href="#" class="hover:underline text-gray-400 large-font">Link6</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="pt-16">
    <!-- Section 1 -->
    <section class="bg-white p-4 rounded h-screen w-full center-content"
      style="background-image: url('./pics/intro.jpg'); background-size: cover; background-repeat: no-repeat;">
      <h2 class="text-6xl font-bold text-white">Title2</h2>
      <p class="mt-8 text-white text-2xl">Text2</p>
      <div class="mt-8 flex justify-center">
        <a class="inline-block large-link border-white rounded-full bg-center bg-no-repeat bg-transparent enlarge-circle"
          style="background-image: url('./pics/arrow.svg'); background-repeat: no-repeat;"></a>
      </div>
    </section>

    <!-- Section 2 -->
    <section class="bg-white rounded h-screen w-full right-content center-content-vertical"
      style="background-image: url('./pics/one.jpg'); background-size: cover; background-repeat: no-repeat;">
      <div class="bg-white p-16 rounded"
        style="width: 33%; border: none; text-align: left; margin-right: 0;">
        <h2 class="text-3xl font-bold">Title3</h2>
        <p class="mt-8 text-xl">Text3</p>
      </div>
      <div class="link-bottom-center">
        <a class="white-border bg-center bg-no-repeat"
          style="background-image: url('./pics/arrow.svg'); background-repeat: no-repeat; width: 6rem; height: 5rem;"></a>
      </div>
    </section>


    <!-- Section 3 -->
    <section class="bg-white rounded h-screen w-full center-content-vertical"
      style="position: relative; background-image: url('./pics/two.jpg'); background-size: cover; background-repeat: no-repeat;">
      <div class="bg-white p-16 rounded" style="width: 33%; border: none; text-align: left; margin-left: 0;">
        <h2 class="text-3xl font-bold">Title4</h2>
        <p class="mt-8 text-xl">Text4</p>
      </div>
      <div class="link-bottom-center">
        <a class="white-border bg-center bg-no-repeat"
          style="background-image: url('./pics/arrow.svg'); background-repeat: no-repeat; width: 6rem; height: 5rem;"></a>
      </div>
    </section>

    <!-- Section 4 -->
    <section class="bg-white rounded h-screen w-full center-titles">
      <h2 class="text-6xl font-bold">Title5</h2>
      <h3 class="mt-8 text-xl">Title5-1</h3>
      <div class="mt-16 grid grid-cols-2 gallery">
        <img src="./pics/01.jpg" alt="FIG5-1" class="w-96 h-48 animate-left">
        <img src="./pics/02.jpg" alt="FIG5-2" class="w-96 h-48 animate-right">
        <img src="./pics/03.jpg" alt="FIG5-3" class="w-96 h-48 animate-left">
        <img src="./pics/04.jpg" alt="FIG5-4" class="w-96 h-48 animate-right">
        <img src="./pics/05.jpg" alt="FIG5-5" class="w-96 h-48 animate-left">
        <img src="./pics/06.jpg" alt="FIG5-6" class="w-96 h-48 animate-right">
      </div>
    </section>

    <!-- Form Section -->
    <section class="bg-gray-100 rounded h-screen w-full center-form-elements">
      <h2 class="text-6xl font-bold text-center" style="margin-bottom: 2rem;">Title6</h2>
      <h3 class="text-xl mt-2 text-center" style="margin-bottom: 2rem;">Title7</h3>
      <form class="bg-white mt-10 space-y-8 p-16 w-2/3" style="height: 60vh;">
        <div class="flex space-x-4">
          <input type="text" placeholder="Textbox1" class="p-8 border w-full input-height">
          <input type="text" placeholder="Textbox2" class="p-8 border w-full input-height">
        </div>
        <textarea placeholder="Textarea" class="p-8 border w-full textarea-height"></textarea>
        <div class="flex justify-center">
          <button type="submit" class="text-white py-2 px-4 button-style rounded-full">Submit</button>
        </div>
      </form>
    </section>

  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white p-4 footer header-footer-height">
    <div class="flex justify-between items-center h-full">
      <div class="space-x-4">
        <a href="#" class="hover:underline">Link1</a>
        <a href="#" class="hover:underline">Link2</a>
        <a href="#" class="hover:underline">Link3</a>
        <a href="#" class="hover:underline">Link4</a>
        <a href="#" class="hover:underline">Link5</a>
        <a href="#" class="hover:underline">Link6</a>
      </div>
      <span class="text-xl">Text10</span>
    </div>
  </footer>

  <script data-custom-scripts="true">
    function isElementInViewport(el) {
      const rect = el.getBoundingClientRect();
      return (
        rect.top >= 0 &&
        rect.left >= 0 &&
        rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
        rect.right <= (window.innerWidth || document.documentElement.clientWidth)
      );
    }

    function handleScroll() {
      const imagesLeft = document.querySelectorAll('.animate-left');
      const imagesRight = document.querySelectorAll('.animate-right');

      imagesLeft.forEach(img => {
        if (isElementInViewport(img)) {
          img.classList.add('in-view');
        } else {
          img.classList.remove('in-view');
        }
      });

      imagesRight.forEach(img => {
        if (isElementInViewport(img)) {
          img.classList.add('in-view');
        } else {
          img.classList.remove('in-view');
        }
      });
    }

    window.addEventListener('scroll', handleScroll);

    document.addEventListener('DOMContentLoaded', () => {
      const targetElement = document.querySelector('.right-content > .bg-white');
      
      const handleScroll = () => {
        const rect = targetElement.getBoundingClientRect();
        const isInView = rect.top >= 0 && rect.bottom <= window.innerHeight;
    
        if (isInView) {
          targetElement.classList.add('slide-in-left');
          targetElement.classList.remove('slide-out-right');
        } else {
          targetElement.classList.add('slide-out-right');
          targetElement.classList.remove('slide-in-left');
        }
      };
    
      window.addEventListener('scroll', handleScroll);
      handleScroll();
    });
  </script>

</body>

</html>
