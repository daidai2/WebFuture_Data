<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    .transparent-bg {
      background: transparent;
    }

    .background-layer {
      background-image: url('./pics/bg.jpg');
      background-size: cover;
      background-position: center;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    footer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
    }
  </style>
</head>

<body class="flex justify-center items-center min-h-screen bg-gray-100 transparent-bg">
  <div class="background-layer"></div>
  <section class="p-10 w-full max-w-5xl transparent-bg">
    <header class="text-center mb-8 transparent-bg">
      <h1 class="text-5xl font-bold text-white transparent-bg">Title1</h1>
      <h2 class="text-4xl font-medium mt-2 text-white opacity-75 transparent-bg">Title1-1</h2>
    </header>

    <nav class="flex justify-center space-x-8 mb-8 transparent-bg">
      <a href="#" class="flex justify-center items-center w-32 h-32 border border-white rounded-full text-center transparent-bg">Link1-1</a>
      <a href="#" class="flex justify-center items-center w-32 h-32 border border-white rounded-full text-center transparent-bg">Link1-2</a>
      <a href="#" class="flex justify-center items-center w-32 h-32 border border-white rounded-full text-center transparent-bg">Link1-3</a>
      <a href="#" class="flex justify-center items-center w-32 h-32 border border-white rounded-full text-center transparent-bg">Link1-4</a>
      <a href="#" class="flex justify-center items-center w-32 h-32 border border-white rounded-full text-center transparent-bg">Link1-5</a>
    </nav>

    <footer class="text-center transparent-bg">
      <p class="text-white text-lg">Text1</p>
    </footer>
  </section>


  <script data-custom-scripts="true"></script>




</body>
</html>
