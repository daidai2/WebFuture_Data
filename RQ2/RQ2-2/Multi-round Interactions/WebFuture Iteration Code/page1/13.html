<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    .transparent-bg {
      background: transparent;
    }

    .background-layer {
      background-image: url('./pics/bg.jpg');
      background-size: cover;
      background-position: center;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-repeat: repeat-x;
      animation: moveBackground 60s linear infinite;
    }

    @keyframes moveBackground {
      from {
        background-position-x: 0;
      }

      to {
        background-position-x: 100%;
      }
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-attachment: fixed, fixed;
      background-image: url('./pics/overlay-pattern.png'), url('./pics/overlay.svg');
      background-position: top left, center center;
      background-repeat: repeat, no-repeat;
      background-size: auto, cover;
      z-index: 0;
      opacity: 0;
      animation: fadeInOverlay 5s forwards;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 1;
    }

    @keyframes fadeInOverlay {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    .rounded-circle {
      border-radius: 100%;
    }
  </style>
</head>

<body class="flex justify-center items-center min-h-screen bg-gray-100 transparent-bg">
  <div class="background-layer"></div>
  <div class="overlay"></div>
  <section class="p-10 w-full max-w-5xl transparent-bg relative z-10">
    <header class="text-center mb-8 transparent-bg">
      <h1 class="text-8xl font-bold text-white transparent-bg scale-200">Adam Jensen</h1>
      <h2 class="text-2xl font-medium mt-8 text-white opacity-75 transparent-bg">Security Chief • Cyborg • Never asked
        for this</h2>
    </header>

    <nav class="flex justify-center space-x-8 mt-8 mb-8 transparent-bg">
      <a href="#"
        class="flex justify-center items-center w-32 h-32 border border-white rounded-circle text-center transparent-bg">
        <i class="fab fa-twitter text-6xl text-white"></i>
      </a>
      <a href="#"
        class="flex justify-center items-center w-32 h-32 border border-white rounded-circle text-center transparent-bg">
        <i class="fab fa-facebook text-6xl text-white"></i>
      </a>
      <a href="#"
        class="flex justify-center items-center w-32 h-32 border border-white rounded-circle text-center transparent-bg">
        <i class="fab fa-dribbble text-6xl text-white"></i>
      </a>
      <a href="#"
        class="flex justify-center items-center w-32 h-32 border border-white rounded-circle text-center transparent-bg">
        <i class="fab fa-github text-6xl text-white"></i>
      </a>
      <a href="#"
        class="flex justify-center items-center w-32 h-32 border border-white rounded-circle text-center transparent-bg">
        <i class="fas fa-envelope text-6xl text-white"></i>
      </a>
    </nav>

    <footer class="text-center mb-4 transparent-bg">
      <p class="text-white text-2xl">© Untitled. Design: <a href="#" class="border-b-2 border-dotted border-white"
          name="modify">HTML5 UP</a>.</p>
    </footer>
  </section>

  <script data-custom-scripts="true"></script>







</body>

</html>
