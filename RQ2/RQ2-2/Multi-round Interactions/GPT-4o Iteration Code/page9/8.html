<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Layout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Header Section -->
  <header class="bg-white py-40 shadow-md flex flex-col items-center justify-center relative">
    <div class="text-center mb-12">
      <h1 class="text-6xl font-bold mb-12">Title1</h1>
      <h2 class="text-3xl text-gray-600 mb-12">Text1</h2>
    </div>
    <nav class="absolute bottom-8 flex justify-between w-full px-24">
      <div class="flex space-x-16">
        <a href="#" class="text-xl text-gray-700">Home</a>
        <a href="#" class="text-xl text-gray-700">About</a>
        <a href="#" class="text-xl text-gray-700">Services</a>
      </div>
      <div class="flex space-x-4">
        <img src="https://placehold.co/40x40" alt="Icon1-1">
        <img src="https://placehold.co/40x40" alt="Icon1-2">
        <img src="https://placehold.co/40x40" alt="Icon1-3">
        <img src="https://placehold.co/40x40" alt="Icon1-4">
      </div>
    </nav>
  </header>

  <!-- Main Content Section -->
  <section class="my-0 mx-auto max-w-screen-lg p-6 bg-white shadow-md">
    <h1 class="text-2xl font-bold text-center mt-16">Title2</h1>
    <p class="text-center my-8">Text2</p>
    <div class="flex justify-center my-8">
      <img src="https://placehold.co/600x400" alt="PIC2" class="w-full max-w-lg">
    </div>
    <div class="text-center">
      <button class="px-8 py-2 bg-blue-500 text-white rounded">Button1</button>
    </div>
  </section>

  <!-- Sub Content Sections -->
  <section class="my-0 mx-auto max-w-screen-lg p-6 bg-white shadow-md">
    <div class="grid grid-cols-2 gap-16">

      <!-- Sub-content Row 1 -->
      <div class="text-center">
        <div class="mb-4">Indicator 1</div>
        <h3 class="text-lg font-semibold mb-8">Title3-1</h3>
        <img src="https://placehold.co/300x200" alt="PIC3-1" class="mb-8 mx-auto">
        <button class="px-6 py-2 bg-blue-500 text-white rounded">Button3-1</button>
      </div>
      <div class="text-center">
        <div class="mb-4">Indicator 2</div>
        <h3 class="text-lg font-semibold mb-8">Title3-2</h3>
        <img src="https://placehold.co/300x200" alt="PIC3-2" class="mb-8 mx-auto">
        <button class="px-6 py-2 bg-blue-500 text-white rounded">Button3-2</button>
      </div>

      <!-- Sub-content Row 2 -->
      <div class="text-center">
        <div class="mb-4">Indicator 3</div>
        <h3 class="text-lg font-semibold mb-8">Title3-3</h3>
        <img src="https://placehold.co/300x200" alt="PIC3-3" class="mb-8 mx-auto">
        <button class="px-6 py-2 bg-blue-500 text-white rounded">Button3-3</button>
      </div>
      <div class="text-center">
        <div class="mb-4">Indicator 4</div>
        <h3 class="text-lg font-semibold mb-8">Title3-4</h3>
        <img src="https://placehold.co/300x200" alt="PIC3-4" class="mb-8 mx-auto">
        <button class="px-6 py-2 bg-blue-500 text-white rounded">Button3-4</button>
      </div>

      <!-- Sub-content Row 3 -->
      <div class="text-center">
        <div class="mb-4">Indicator 5</div>
        <h3 class="text-lg font-semibold mb-8">Title3-5</h3>
        <img src="https://placehold.co/300x200" alt="PIC3-5" class="mb-8 mx-auto">
        <button class="px-6 py-2 bg-blue-500 text-white rounded">Button3-5</button>
      </div>
      <div class="text-center">
        <div class="mb-4">Indicator 6</div>
        <h3 class="text-lg font-semibold mb-8">Title3-6</h3>
        <img src="https://placehold.co/300x200" alt="PIC3-6" class="mb-8 mx-auto">
        <button class="px-6 py-2 bg-blue-500 text-white rounded">Button3-6</button>
      </div>

    </div>
  </section>

  <!-- Form Section -->
  <section class="my-0 mx-auto max-w-screen-lg p-6 bg-white shadow-md">
    <div class="grid grid-cols-2 gap-8">
      <!-- Form Inputs -->
      <div>
        <label class="block mb-2">Label1</label>
        <input type="text" class="block w-full mb-4 p-2 border border-gray-300 rounded">

        <label class="block mb-2">Label2</label>
        <input type="text" class="block w-full mb-4 p-2 border border-gray-300 rounded">

        <label class="block mb-2">Label3</label>
        <textarea class="block w-full mb-4 p-2 border border-gray-300 rounded" rows="4"></textarea>

        <button class="px-6 py-2 bg-blue-500 text-white rounded">Submit</button>
      </div>

      <!-- Contact Details & Social Media Links -->
      <div class="flex flex-col">
        <div class="flex space-x-4 items-center mb-4">
          <h3 class="text-lg font-semibold">Title4-1</h3>
          <p>Text4-1</p>
        </div>
        <div class="flex space-x-4 items-center mb-4">
          <h3 class="text-lg font-semibold">Title4-2</h3>
          <p>Text4-2</p>
        </div>
        <div class="flex space-x-4 items-center mb-4">
          <h3 class="text-lg font-semibold">Title4-3</h3>
          <p>Text4-3</p>
        </div>
        <h3 class="text-lg font-semibold">Title4-4</h3>
        <div class="flex space-x-4 my-4">
          <img src="https://placehold.co/40x40" class="rounded-full" alt="Social Icon">
          <img src="https://placehold.co/40x40" class="rounded-full" alt="Social Icon">
          <img src="https://placehold.co/40x40" class="rounded-full" alt="Social Icon">
          <img src="https://placehold.co/40x40" class="rounded-full" alt="Social Icon">
        </div>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="bg-white p-6 shadow-md text-center">
    <div class="flex justify-center space-x-4">
      <a href="#" class="text-gray-700">Link7</a>
      <a href="#" class="text-gray-700">Link8</a>
    </div>
  </footer>

</body>
</html>
