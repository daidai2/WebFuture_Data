<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Low-fidelity Wireframe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('bg.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    #overlay {
      background-image: url('overlay.png');
      background-size: auto;
      background-repeat: repeat;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    #black-overlay {
      background-color: rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    .transparent-bg {
      background-color: transparent;
      border: 1px solid white; /* Reduced border thickness */
      margin-right: -1px; /* Adjusted to solve overlapping issues */
    }
    .transparent-bg:last-child {
      margin-right: 0; /* Last element does not need negative margin */
    }
    .horizontal-line {
      width: 50%;
      height: 1px; /* Reduced thickness */
      background-color: white;
      margin: 0 auto;
      position: relative;
    }
    .vertical-line-up {
      width: 1px; /* Reduced thickness */
      background-color: white;
      position: absolute;
      top: -48px; /* Adjust this position as needed */
      left: 50%;
      transform: translateX(-50%);
      height: 48px; /* Adjust this height to reach the bottom of the circle */
    }
    .vertical-line-down {
      width: 1px; /* Reduced thickness */
      height: 50px; /* Adjust this height as needed */
      background-color: white;
      position: absolute;
      bottom: -50px; /* Adjust this position as needed */
      left: 50%;
      transform: translateX(-50%);
    }
    .white-text {
      color: white;
    }
    .bold-text {
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-gray-100 relative">

  <div id="overlay"></div>
  <div id="black-overlay"></div>

  <div id="main-container" class="min-h-screen flex flex-col items-center justify-between p-4 relative z-10">
    <header class="w-full flex justify-center py-10">
      <div class="w-24 h-24 rounded-full transparent-bg flex items-center justify-center">
        <a href="#" class="text-lg font-medium white-text">Link1</a>
      </div>
    </header>

    <div class="horizontal-line">
      <div class="vertical-line-up"></div> <!-- Vertical line from the first horizontal line upwards -->
    </div> <!-- First horizontal line -->

    <section id="main-content" class="text-center mx-auto my-16">
      <h1 class="title1 text-4xl mb-4 white-text bold-text">Title1</h1>
      <p class="text1 text-xl mb-6 white-text">Text1</p>
    </section>

    <div class="horizontal-line">
      <div class="vertical-line-down"></div> <!-- Vertical line from the second horizontal line downwards -->
    </div> <!-- Second horizontal line -->

    <nav class="w-full flex justify-center mt-10 mb-16">
      <a href="#" class="link2 px-4 py-2 transparent-bg white-text">Link1-1</a>
      <a href="#" class="link3 px-4 py-2 transparent-bg white-text">Link1-2</a>
      <a href="#" class="link4 px-4 py-2 transparent-bg white-text">Link1-3</a>
      <a href="#" class="link5 px-4 py-2 transparent-bg white-text">Link1-4</a>
    </nav>

    <footer class="w-full text-center py-6">
      <p class="text2 text-sm white-text">Text1</p> <!-- Changed the color of Text1 at the bottom to white -->
    </footer>
  </div>

</body>
</html>
