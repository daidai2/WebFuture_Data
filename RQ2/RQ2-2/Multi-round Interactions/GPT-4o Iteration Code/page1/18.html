<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    @keyframes moveBackground {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: -1000px 0; /* 调整此值以设置移动速度和范围 */
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start; /* 对齐到顶部 */
      background: url('bg.jpg') repeat-x; /* 水平重复 */
      background-size: cover;
      position: relative;
      animation: moveBackground 100s linear infinite; /* 添加动画 */
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* 允许点击穿透 */
      background: url('overlay-pattern.png') repeat top left,
                  url('overlay.svg') no-repeat center center;
      background-size: auto, cover; /* overlay-pattern.png 保持原始大小；overlay.svg 覆盖整个区域 */
      opacity: 0; /* 初始完全透明 */
      animation: fadeIn 3s forwards; /* 淡入动画 */
    }
    .container {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 100px; /* 调整该值以将内容向下移动 */
      position: relative; /* 确保其出现在 overlay 之上 */
      z-index: 1; /* 确保其出现在 overlay 之上 */
      opacity: 0; /* 初始完全透明 */
      animation: fadeIn 2s 3s forwards; /* 添加淡入动画，延迟3秒开始 */
    }
    header, nav {
      background: transparent;
      text-align: center;
      opacity: 0; /* 初始完全透明 */
      animation: fadeIn 2s 3s forwards; /* 添加淡入动画，延迟3秒开始 */
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px; /* 增加间距 */
    }
    nav a {
      background: transparent;
      border-radius: 50%;
      text-align: center;
      line-height: 80px;
      width: 80px;
      height: 80px;
      display: inline-block;
      border: 2px solid rgba(255, 255, 255, 0.8);
      color: white;
      text-decoration: none;
      opacity: 0; /* 初始完全透明 */
      animation: fadeIn 2s 3s forwards; /* 添加淡入动画，延迟3秒开始 */
      font-size: 2rem;
    }
    h1 {
      color: rgba(255, 255, 255, 1);
      font-size: 2.5rem; /* 缩小一倍 */
      margin-bottom: 10px; /* 调整该值以将内容向下移动 */
    }
    h2 {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.875rem; /* 缩小一倍 */
      font-weight: normal; /* 取消加粗 */
      margin-top: 10px; /* 调整该值以将内容向下移动 */
    }
    p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.75rem; /* 缩小一倍 */
      font-weight: normal; /* 取消加粗 */
    }
    .footer {
      position: fixed; /* 使footer固定在页面底部 */
      bottom: 10px; /* 设置与底部的距离 */
      width: 100%;
      text-align: center; /* 确保文本居中 */
    }
    .footer a {
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      border-bottom: 1px dashed rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <section class="container">
    <header>
      <h1 class="font-bold">Adam Jensen</h1>
      <h2 class="font-medium mt-0">Security Chief  •  Cyborg  •  Never asked for this</h2>
    </header>
    <nav class="mt-0">
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-dribbble"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="#"><i class="fas fa-envelope"></i></a>
    </nav>
  </section>
  <footer class="footer">
    <p>© Untitled. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
  </footer>
</body>
</html>
