<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start; /* 对齐到顶部 */
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* 允许点击穿透 */
      background: url('overlay-pattern.png') repeat top left,
                  url('overlay.svg') no-repeat center center;
      background-size: auto, cover; /* overlay-pattern.png 保持原始大小；overlay.svg 覆盖整个区域 */
    }
    .container {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 100px; /* 调整该值以将内容向下移动 */
      position: relative; /* 确保其出现在 overlay 之上 */
      z-index: 1; /* 确保其出现在 overlay 之上 */
    }
    header, nav, footer {
      background: transparent;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px; /* 增加间距 */
    }
    nav a {
      background: transparent;
      border-radius: 50%;
      text-align: center;
      line-height: 80px;
      width: 80px;
      height: 80px;
      display: inline-block;
      border: 2px solid rgba(255, 255, 255, 0.8);
      color: white;
      text-decoration: none;
    }
    h1 {
      color: rgba(255, 255, 255, 1);
      font-size: 5rem;
      margin-bottom: 10px; /* 调整该值以将内容向下移动 */
    }
    h2 {
      color: rgba(255, 255, 255, 0.7);
      font-size: 1.75rem;
      margin-top: 10px; /* 调整该值以将内容向下移动 */
    }
    p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 1.5rem;
    }
    .footer {
      position: fixed; /* 使footer固定在页面底部 */
      bottom: 10px; /* 设置与底部的距离 */
      width: 100%;
      text-align: center; /* 确保文本居中 */
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <section class="container">
    <header>
      <h1 class="font-bold">Title1</h1>
      <h2 class="font-medium mt-0">Title1-1</h2>
    </header>
    <nav class="mt-0">
      <a href="#">Link1-1</a>
      <a href="#">Link1-2</a>
      <a href="#">Link1-3</a>
      <a href="#">Link1-4</a>
      <a href="#">Link1-5</a>
    </nav>
    <footer class="footer">
      <p>Text1</p>
    </footer>
  </section>
</body>
</html>
