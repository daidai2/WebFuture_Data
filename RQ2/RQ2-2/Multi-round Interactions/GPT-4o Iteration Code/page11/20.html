<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="flex flex-col min-h-screen">

    <div class="flex flex-1">
      <!-- Replaced Sidebar -->
      <div class="bg-gray-800 h-full p-4 flex flex-col items-end fixed" style="width: 200px;">
        <img src="avatar.jpg" alt="Square Image" class="mb-8 self-end">
        <h2 class="font-bold text-lg mb-2 self-end text-white">Title1</h2>
        <p class="mb-4 self-end text-gray-300">Text1</p>
        <nav class="flex flex-col space-y-2 self-end">
          <a href="#" class="hover:underline flex items-center text-gray-300">Link 1 <img src="https://placehold.co/20x20" alt="Icon" class="ml-2"></a>
          <a href="#" class="hover:underline flex items-center text-gray-300">Link 2 <img src="https://placehold.co/20x20" alt="Icon" class="ml-2"></a>
          <a href="#" class="hover:underline flex items-center text-gray-300">Link 3 <img src="https://placehold.co/20x20" alt="Icon" class="ml-2"></a>
          <a href="#" class="hover:underline flex items-center text-gray-300">Link 4 <img src="https://placehold.co/20x20" alt="Icon" class="ml-2"></a>
        </nav>
      </div>

      <!-- Main Content -->
      <main class="flex-1 p-4 ml-56">
        <!-- Section 1 -->
        <section class="bg-cover bg-center p-4 mb-0 shadow rounded" style="background-image: url('pic02.jpg');">
          <div class="h-96 flex justify-center items-center flex-col space-y-6">
            <h2 class="text-4xl mb-2 text-gray-300">Title2</h2>
            <h3 class="text-md mb-2 text-gray-300">Title2A</h3>
            <button class="bg-teal-500 text-white px-10 py-4 rounded">Button</button> <!-- Lengthened and darkened button -->
          </div>
        </section>

        <!-- Section 2 -->
        <section class="bg-gray-100 p-4 mb-0 shadow rounded">
          <div class="h-128 flex justify-center items-center flex-col space-y-8">
            <h2 class="text-2xl mb-2 text-gray-600">Title3</h2>
            <p class="mb-4 text-gray-600">Text3</p>
            <div class="grid grid-cols-3 gap-4">
              <div class="flex flex-col items-center">
                <img src="pic03.jpg" alt="PIC1" class="mb-2">
                <p class="text-gray-600">Label3</p>
              </div>
              <div class="flex flex-col items-center">
                <img src="pic04.jpg" alt="PIC4" class="mb-2">
                <p class="text-gray-600">Label4</p>
              </div>
              <div class="flex flex-col items-center">
                <img src="pic06.jpg" alt="PIC5" class="mb-2">
                <p class="text-gray-600">Label5</p>
              </div>
              <div class="flex flex-col items-center" style="margin-top: -40px;"> <!-- Moved up more -->
                <img src="pic03.jpg" alt="PIC6" class="mb-2">
                <p class="text-gray-600">Label6</p>
              </div>
              <div class="flex flex-col items-center">
                <img src="pic05.jpg" alt="PIC7" class="mb-2">
                <p class="text-gray-600">Label7</p>
              </div>
              <div class="flex flex-col items-center" style="margin-top: -40px;"> <!-- Moved up more -->
                <img src="pic07.jpg" alt="PIC8" class="mb-2">
                <p class="text-gray-600">Label8</p>
              </div>
            </div>
          </div>
        </section>

        <!-- Section 3 -->
        <section class="bg-gray-100 p-4 mb-0 shadow rounded">
          <div class="flex justify-center items-center flex-col" style="height: 400px;"> <!-- Increased height -->
            <h2 class="text-2xl mb-4 text-gray-600">Title4</h2> <!-- Changed color and increased margin -->
            <figure class="bg-gray-200 h-48 flex justify-center items-center mb-4"> <!-- Increased margin -->
              <img src="pic08.jpg" alt="PIC" class="h-full w-auto"> <!-- Changed image -->
            </figure>
            <p class="mt-4 text-gray-600">Text4</p> <!-- Changed color and increased margin -->
          </div>
        </section>

        <!-- Section 4 -->
        <section class="bg-gray-100 p-4 mb-0 shadow rounded">
          <div class="h-96 flex justify-center items-center flex-col">
            <h2 class="text-2xl mb-4 text-gray-600">Title5</h2> <!-- Removed bold and increased size, changed color -->
            <p class="mb-4 text-gray-600">Text5</p> <!-- Changed color -->
            <div class="grid grid-cols-2 gap-4 mb-4 w-full"> <!-- Increased bottom margin -->
              <input type="text" class="border border-gray-300 p-2" placeholder="TextInput" style="flex: 1;">
              <input type="text" class="border border-gray-300 p-2" placeholder="TextInput" style="flex: 1;">
            </div>
            <textarea class="border border-gray-300 p-2 w-full mb-4" rows="8" placeholder="TextArea"></textarea>
            <button class="bg-teal-500 text-white px-10 py-4 rounded">Submit</button> <!-- Updated button style -->
            <div class="mt-8 flex space-x-4 text-gray-600"> <!-- Changed color -->
              <p>Text6-1</p>
              <p>Text6-2</p>
            </div>
          </div>
        </section>
      </main>
    </div>

  </div>
</body>
</html>
