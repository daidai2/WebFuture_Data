<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="flex flex-col min-h-screen">

    <div class="flex flex-1">
      <!-- Sidebar -->
      <aside class="bg-gray-200 w-1/5 p-4">
        <div class="font-bold mb-4">Sidebar</div>
        <nav class="flex flex-col space-y-2">
          <a href="#" class="hover:underline">Link 1</a>
          <a href="#" class="hover:underline">Link 2</a>
          <a href="#" class="hover:underline">Link 3</a>
          <a href="#" class="hover:underline">Link 4</a>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-4">
        <!-- Section 1 -->
        <section class="bg-white p-4 mb-4 shadow rounded">
          <h2 class="font-bold text-lg mb-2">Title2</h2>
          <h3 class="text-md mb-2">Title2A</h3>
          <button class="bg-blue-500 text-white px-4 py-2 rounded">Button</button>
        </section>

        <!-- Section 2 -->
        <section class="bg-white p-4 mb-4 shadow rounded">
          <h2 class="font-bold text-lg mb-2">Title3</h2>
          <p class="mb-4">Text3</p>
          <div class="grid grid-cols-3 gap-4">
            <div>
              <img src="https://placehold.co/100x100" alt="PIC1" class="mb-2">
              <p>Label3</p>
            </div>
            <div>
              <img src="https://placehold.co/100x100" alt="PIC4" class="mb-2">
              <p>Label4</p>
            </div>
            <div>
              <img src="https://placehold.co/100x100" alt="PIC5" class="mb-2">
              <p>Label5</p>
            </div>
          </div>
        </section>

        <!-- Section 3 -->
        <section class="bg-white p-4 mb-4 shadow rounded">
          <h2 class="font-bold text-lg mb-2">Title4</h2>
          <figure class="bg-gray-200 h-48 flex justify-center items-center">PIC</figure>
          <p class="mt-2">Text4</p>
        </section>

        <!-- Section 4 -->
        <section class="bg-white p-4 mb-4 shadow rounded">
          <h2 class="font-bold text-lg mb-2">Title5</h2>
          <p class="mb-4">Text5</p>
          <div class="grid grid-cols-2 gap-4 mb-4">
            <input type="text" class="border border-gray-300 p-2" placeholder="TextInput">
            <input type="text" class="border border-gray-300 p-2" placeholder="TextInput">
          </div>
          <textarea class="border border-gray-300 p-2 w-full mb-4" rows="4" placeholder="TextArea"></textarea>
          <button class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
        </section>
      </main>
    </div>

  </div>
</body>
</html>
