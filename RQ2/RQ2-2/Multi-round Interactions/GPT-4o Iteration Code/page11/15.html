<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="flex flex-col min-h-screen">

    <div class="flex flex-1">
      <!-- Replaced Sidebar -->
      <div class="bg-gray-800 h-full p-4 flex flex-col items-end fixed" style="width: 200px;">
        <img src="https://placehold.co/50x50" alt="Square Image" class="mb-8 self-end">
        <h2 class="font-bold text-lg mb-2 self-end text-white">Title1</h2>
        <p class="mb-4 self-end text-gray-300">Text1</p>
        <nav class="flex flex-col space-y-2 self-end">
          <a href="#" class="hover:underline flex items-center text-gray-300">Link 1 <img src="https://placehold.co/20x20" alt="Icon" class="ml-2"></a>
          <a href="#" class="hover:underline flex items-center text-gray-300">Link 2 <img src="https://placehold.co/20x20" alt="Icon" class="ml-2"></a>
          <a href="#" class="hover:underline flex items-center text-gray-300">Link 3 <img src="https://placehold.co/20x20" alt="Icon" class="ml-2"></a>
          <a href="#" class="hover:underline flex items-center text-gray-300">Link 4 <img src="https://placehold.co/20x20" alt="Icon" class="ml-2"></a>
        </nav>
      </div>

      <!-- Main Content -->
      <main class="flex-1 p-4 ml-56">
        <!-- Section 1 -->
        <section class="bg-cover bg-center p-4 mb-0 shadow rounded" style="background-image: url('pic02.jpg');">
          <div class="h-96 flex justify-center items-center flex-col space-y-6">
            <h2 class="text-4xl mb-2 text-gray-300">Title2</h2>
            <h3 class="text-md mb-2 text-gray-300">Title2A</h3>
            <button class="bg-teal-300 text-white px-8 py-4 rounded">Button</button>
          </div>
        </section>

        <!-- Section 2 -->
        <section class="bg-gray-100 p-4 mb-0 shadow rounded">
          <div class="h-128 flex justify-center items-center flex-col space-y-8">
            <h2 class="text-2xl mb-2 text-gray-300">Title3</h2>
            <p class="mb-4 text-gray-300">Text3</p>
            <div class="grid grid-cols-3 gap-4">
              <div class="flex flex-col items-center">
                <img src="https://placehold.co/100x100" alt="PIC1" class="mb-2">
                <p class="text-gray-300">Label3</p>
              </div>
              <div class="flex flex-col items-center">
                <img src="https://placehold.co/100x100" alt="PIC4" class="mb-2">
                <p class="text-gray-300">Label4</p>
              </div>
              <div class="flex flex-col items-center">
                <img src="https://placehold.co/100x100" alt="PIC5" class="mb-2">
                <p class="text-gray-300">Label5</p>
              </div>
              <div class="flex flex-col items-center">
                <img src="https://placehold.co/100x100" alt="PIC6" class="mb-2">
                <p class="text-gray-300">Label6</p>
              </div>
              <div class="flex flex-col items-center">
                <img src="https://placehold.co/100x100" alt="PIC7" class="mb-2">
                <p class="text-gray-300">Label7</p>
              </div>
              <div class="flex flex-col items-center">
                <img src="https://placehold.co/100x100" alt="PIC8" class="mb-2">
                <p class="text-gray-300">Label8</p>
              </div>
            </div>
          </div>
        </section>

        <!-- Section 3 -->
        <section class="bg-gray-100 p-4 mb-0 shadow rounded">
          <div class="flex justify-center items-center flex-col">
            <h2 class="text-2xl mb-2">Title4</h2>
            <figure class="bg-gray-200 h-48 flex justify-center items-center">PIC</figure>
            <p class="mt-2">Text4</p>
          </div>
        </section>

        <!-- Section 4 -->
        <section class="bg-gray-100 p-4 mb-0 shadow rounded">
          <div class="h-96 flex justify-center items-center flex-col">
            <h2 class="font-bold text-lg mb-2">Title5</h2>
            <p class="mb-4">Text5</p>
            <div class="grid grid-cols-2 gap-4 mb-0 w-full">
              <input type="text" class="border border-gray-300 p-2" placeholder="TextInput" style="flex: 1;">
              <input type="text" class="border border-gray-300 p-2" placeholder="TextInput" style="flex: 1;">
            </div>
            <textarea class="border border-gray-300 p-2 w-full mb-4" rows="8" placeholder="TextArea"></textarea>
            <button class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
            <div class="mt-8 flex space-x-4">
              <p>Text6-1</p>
              <p>Text6-2</p>
            </div>
          </div>
        </section>
      </main>
    </div>

  </div>
</body>
</html>
