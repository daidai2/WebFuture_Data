<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Low-fidelity Wireframe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('overlay.png') repeat;
      opacity: 0.5; /* Adjust the opacity as needed */
    }
    .black-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Black semi-transparent background */
      z-index: 1;
    }
    .link-circle {
      background-color: transparent;
      border: 1px solid white; /* Thinner border */
    }
    .transparent-link {
      background-color: transparent;
      border: 1px solid white; /* Thinner border */
      margin-right: -1px; /* Negative margin to prevent border doubling */
      font-weight: 300; /* Thinner font */
      font-size: 0.875rem; /* Smaller font size */
      padding: 0.5rem 1.5rem; /* Reduced padding for narrower links */
      width: 130px; /* Adjusted width for narrower links */
      text-align: center; /* Center-align text */
    }
    nav {
      display: inline-flex;
    }
    .horizontal-line {
      width: 50%;
      border-top: 1px solid white; /* Thinner horizontal line */
      margin: 20px 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: expand 2s forwards;
    }
    @keyframes expand {
      0% {
        top: 50%;
      }
      50% {
        top: 25%;
      }
      100% {
        top: 0;
      }
    }
    .vertical-line {
      position: absolute;
      left: 50%;
      width: 1px; /* Thinner vertical line */
      background-color: white;
      transform: translateX(-50%);
      animation: expand-vertical 2s forwards;
    }
    @keyframes expand-vertical {
      0% {
        height: 0;
      }
      50% {
        height: 30px;
      }
      100% {
        height: 60px;
      }
    }
    .vertical-line.down {
      animation: expand-vertical-down 2s forwards;
    }
    @keyframes expand-vertical-down {
      0% {
        height: 0;
      }
      50% {
        height: 40px;
      }
      100% {
        height: 80px;
      }
    }
    .thin-font {
      font-weight: 300; /* Thinner font weight */
      font-size: 0.875rem; /* Font size to match the footer text */
    }
    .hidden {
      display: none;
    }
    .fade-in {
      animation: fade-in 2s forwards;
    }
    @keyframes fade-in {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body class="relative">

  <div class="overlay"></div> <!-- Overlay layer -->
  <div class="black-overlay"></div> <!-- Black semi-transparent background -->

  <div id="main-container" class="min-h-screen flex flex-col items-center justify-between p-4 relative z-10">
    <header class="w-full flex justify-center py-6 mt-6 fade-in" style="animation-delay: 2s;">
      <div class="w-24 h-24 rounded-full flex items-center justify-center link-circle">
        <a href="#" class="text-lg font-medium text-white">Link1</a>
      </div>
    </header>

    <div class="horizontal-line">
      <div class="vertical-line up"></div>
    </div> <!-- Horizontal line between Link1 and Title1 -->

    <section id="main-content" class="text-center mx-auto my-6 hidden fade-in" style="animation-delay: 2s;">
      <h1 class="title1 text-4xl font-bold mb-4 text-white">Title1</h1>
      <p class="text1 text-sm mb-6 text-white thin-font">Text1</p>
    </section>

    <div class="horizontal-line">
      <div class="vertical-line down"></div>
    </div> <!-- Horizontal line between Text1 and Link1-1 to Link1-4 -->

    <nav class="w-full flex justify-center mt-6 fade-in" style="animation-delay: 2s;">
      <a href="#" class="link2 px-4 py-2 rounded text-white transparent-link">Link1-1</a>
      <a href="#" class="link3 px-4 py-2 rounded text-white transparent-link">Link1-2</a>
      <a href="#" class="link4 px-4 py-2 rounded text-white transparent-link">Link1-3</a>
      <a href="#" class="link5 px-4 py-2 rounded text-white transparent-link">Link1-4</a>
    </nav>

    <footer class="w-full text-center py-6 fade-in" style="animation-delay: 2s;">
      <p class="text2 text-sm text-gray-300 thin-font">Text1</p>
    </footer>
  </div>

</body>
</html>
