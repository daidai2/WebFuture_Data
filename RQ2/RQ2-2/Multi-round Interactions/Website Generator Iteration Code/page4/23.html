<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Low-fidelity Wireframe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      animation: backgroundFade 2s forwards;
    }
    @keyframes backgroundFade {
      0% {
        background-color: black;
      }
      100% {
        background: url('bg.jpg') no-repeat center center fixed;
        background-size: cover;
      }
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('overlay.png') repeat;
      opacity: 0.5; /* Adjust the opacity as needed */
    }
    .black-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Black semi-transparent background */
      z-index: 1;
    }
    .link-circle {
      background-color: transparent;
      border: 1px solid white; /* Thinner border */
    }
    .transparent-link {
      background-color: transparent;
      border: 1px solid white; /* Thinner border */
      margin-right: -1px; /* Negative margin to prevent border doubling */
      font-weight: 300; /* Thinner font */
      font-size: 0.875rem; /* Smaller font size */
      padding: 0.5rem 1.5rem; /* Reduced padding for narrower links */
      width: 130px; /* Adjusted width for narrower links */
      text-align: center; /* Center-align text */
    }
    nav {
      display: inline-flex;
    }
    .horizontal-line {
      width: 50%;
      border-top: 1px solid white; /* Thinner horizontal line */
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .horizontal-line.top {
      top: 50%;
      animation: move-up 2s forwards;
    }
    @keyframes move-up {
      0% {
        top: 50%;
      }
      100% {
        top: calc(20% + 3rem); /* Adjust this value based on the height of the link circle */
      }
    }
    .horizontal-line.bottom {
      top: 50%;
      animation: move-down 2s forwards;
    }
    @keyframes move-down {
      0% {
        top: 50%;
      }
      100% {
        top: calc(80% - 3rem); /* Adjust this value based on the height of the link row */
      }
    }
    .vertical-line {
      position: absolute;
      left: 50%;
      width: 1px; /* Thinner vertical line */
      background-color: white;
      transform: translateX(-50%);
    }
    .vertical-line.up {
      bottom: 100%;
      height: 3rem; /* Adjust this height to reach the bottom of the Link1 circle */
    }
    .vertical-line.down {
      top: 100%;
      height: 3rem; /* Adjust this height to reach the top of the Link1-1 link row */
    }
    .thin-font {
      font-weight: 300; /* Thinner font weight */
      font-size: 0.875rem; /* Font size to match the footer text */
    }
    .fade-in {
      opacity: 0;
      animation: fade-in 2s forwards;
      animation-delay: 2s; /* Start fading in after the move animation */
    }
    @keyframes fade-in {
      to {
        opacity: 1;
      }
    }
    .hidden {
      display: none;
    }
    .show {
      display: block;
    }
    .underline-dotted {
      text-decoration: underline;
      text-decoration-style: dotted;
    }
    .diamond-icon {
      width: 40px; /* Adjust size as needed */
      height: 40px; /* Adjust size as needed */
      background: url('diamond-icon.png') no-repeat center center;
      background-size: contain;
    }
    .letter-spacing {
      letter-spacing: 0.2em; /* Adjust the spacing as needed */
    }
  </style>
</head>
<body class="relative">

  <div class="overlay"></div> <!-- Overlay layer -->
  <div class="black-overlay"></div> <!-- Black semi-transparent background -->

  <div id="main-container" class="min-h-screen flex flex-col items-center justify-between p-4 relative z-10">
    <header class="w-full flex justify-center py-6 mt-6 fade-in">
      <div class="w-24 h-24 rounded-full flex items-center justify-center link-circle">
        <div class="diamond-icon"></div>
      </div>
    </header>

    <div class="horizontal-line top">
      <div class="vertical-line up"></div>
    </div> <!-- Horizontal line moving up -->

    <section id="main-content" class="text-center mx-auto my-6 fade-in">
      <h1 class="title1 text-4xl font-bold mb-4 text-white letter-spacing">DIMENSION</h1>
      <p class="text1 text-sm mb-6 text-white thin-font">
        A FULLY RESPONSIVE SITE TEMPLATE DESIGNED BY 
        <span class="underline-dotted">HTML5 UP</span> 
        AND RELEASED<br> FOR FREE UNDER THE 
        <span class="underline-dotted">CREATIVE COMMONS</span> 
        LICENSE.
      </p>
    </section>

    <div class="horizontal-line bottom">
      <div class="vertical-line down"></div>
    </div> <!-- Horizontal line moving down -->

    <nav class="w-full flex justify-center mt-6 fade-in">
      <a href="#" class="link2 px-4 py-2 rounded text-white transparent-link">INTRO</a>
      <a href="#" class="link3 px-4 py-2 rounded text-white transparent-link">WORK</a>
      <a href="#" class="link4 px-4 py-2 rounded text-white transparent-link">ABOUT</a>
      <a href="#" class="link5 px-4 py-2 rounded text-white transparent-link">CONTACT</a>
    </nav>

    <footer class="w-full text-center py-6 fade-in">
      <p class="text2 text-sm text-gray-300 thin-font">
        Â© UNTITLED. DESIGN: <span class="underline-dotted">HTML5 UP.</span>
      </p>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.getElementById('main-content').classList.remove('hidden');
        document.getElementById('main-content').classList.add('show');
      }, 4000); // Adjust this time based on the total animation duration
    });
  </script>
</body>
</html>
