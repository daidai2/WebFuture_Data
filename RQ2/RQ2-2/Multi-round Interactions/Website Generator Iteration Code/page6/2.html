<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #e2e8f0;
    }
  </style>
</head>

<body class="flex flex-col min-h-screen">
  <div class="flex flex-col min-h-screen">
    <header class="bg-gray-200 p-4">
      <nav class="flex justify-center"> <!-- Changed from justify-between to justify-center -->
        <div class="flex space-x-4">
          <a href="#" class="text-gray-700">Menu1</a>
          <a href="#" class="text-gray-700">Menu2</a>
          <a href="#" class="text-gray-700">Menu3</a>
          <a href="#" class="text-gray-700">Menu4</a>
          <a href="#" class="text-gray-700">Menu5</a>
        </div>
      </nav>
      <div class="mx-auto w-full md:w-1/3 my-8 text-center"> <!-- Set width to one third and centered -->
        <h1 class="text-4xl mt-4">Title1</h1> <!-- Adjusted margin for spacing -->
        <h2 class="text-2xl mt-8">Title1-1</h2> <!-- Adjusted margin for spacing -->
      </div>
    </header>

    <main class="flex-grow">
      <section class="p-4">
        <h1 class="text-3xl">Title2</h1>
        <h2 class="text-xl mt-2">Title2-1</h2>
        <p class="mt-2">Text2</p>
        <div class="mt-4 bg-gray-300 h-64 flex items-center justify-center">PIC1</div>
      </section>

      <section class="p-4">
        <h1 class="text-3xl">Title3</h1>
        <p class="mt-2">Text3</p>
        <div class="flex space-x-4 mt-4">
          <div class="circle flex items-center justify-center">Title3-1</div>
          <div class="circle flex items-center justify-center">Title3-2</div>
          <div class="circle flex items-center justify-center">Title3-3</div>
          <div class="circle flex items-center justify-center">Title3-4</div>
          <div class="circle flex items-center justify-center">Title3-5</div>
          <div class="circle flex items-center justify-center">Title3-6</div>
        </div>
        <div class="flex space-x-4 mt-4">
          <button class="bg-blue-500 text-white px-4 py-2 rounded">Button3-1</button>
          <button class="bg-blue-500 text-white px-4 py-2 rounded">Button3-2</button>
        </div>
      </section>

      <section class="p-4">
        <div class="flex space-x-4">
          <div class="w-1/3 p-4 bg-gray-200">
            <div class="bg-gray-300 h-64 flex items-center justify-center">PIC2-1</div>
            <h3 class="text-xl mt-2">Title4-1</h3>
            <p class="mt-2">Text4-1</p>
            <button class="bg-blue-500 text-white px-4 py-2 rounded mt-2">Button4-1</button>
          </div>
          <div class="w-1/3 p-4 bg-gray-200">
            <div class="bg-gray-300 h-64 flex items-center justify-center">PIC2-2</div>
            <h3 class="text-xl mt-2">Title4-2</h3>
            <p class="mt-2">Text4-2</p>
            <button class="bg-blue-500 text-white px-4 py-2 rounded mt-2">Button4-2</button>
          </div>
          <div class="w-1/3 p-4 bg-gray-200">
            <div class="bg-gray-300 h-64 flex items-center justify-center">PIC2-3</div>
            <h3 class="text-xl mt-2">Title4-3</h3>
            <p class="mt-2">Text4-3</p>
            <button class="bg-blue-500 text-white px-4 py-2 rounded mt-2">Button4-3</button>
          </div>
        </div>
      </section>

      <section class="p-4">
        <h1 class="text-3xl">Title5</h1>
        <p class="mt-2">Text5</p>
        <div class="mt-4">
          <textarea class="w-full p-2 border border-gray-400 rounded" placeholder="Textarea"></textarea>
          <input type="text" class="w-full p-2 border border-gray-400 rounded mt-2" placeholder="Input Field">
          <div class="mt-4 space-x-2">
            <button class="bg-blue-500 text-white px-4 py-2 rounded">Button5-1</button>
            <button class="bg-blue-500 text-white px-4 py-2 rounded">Button5-2</button>
          </div>
        </div>
      </section>
    </main>

    <footer class="bg-gray-200 p-4 mt-4">
      <div class="flex space-x-4">
        <a href="#" class="text-gray-700">Menu5-1</a>
        <a href="#" class="text-gray-700">Menu5-2</a>
      </div>
    </footer>
  </div>
</body>

</html>
