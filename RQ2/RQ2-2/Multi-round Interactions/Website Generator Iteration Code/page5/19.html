<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Layout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fixed-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
    }
    .custom-button {
      color: #FF7F7F;
      border: 2px solid #FF7F7F;
      background-color: #FFFFFF;
      width: 20%; /* Reduce button width */
      font-size: 0.875rem; /* equivalent to text-sm */
    }
    .custom-button-2 {
      color: #FF7F7F;
      border: 2px solid #FF7F7F;
      background-color: #FFFFFF;
    }
    .divider {
      border-top: 4px solid #FF7F7F;
      margin: 0;
    }
    .custom-divider {
      border-top: 4px solid #FF7F7F;
      width: 110%;
      margin: 20px 0;
    }
    .text-base { /* Adjusting the font size for Title2-1 */
      font-size: 1rem;
    }
    .text-5xl { /* Adjusting the font size for Title2 */
      font-size: 3rem;
    }
  </style>
</head>
<body class="bg-white">
  <div class="container mx-auto p-4 bg-white">
    <!-- Fixed Icon -->
    <img src="https://placehold.co/40x40" alt="Fixed Icon" class="fixed-icon">

    <!-- Header Section -->
    <header class="flex justify-between items-center bg-white p-4 shadow mt-8">
      <div class="text-xl font-bold">Title1</div>
      <nav class="space-x-4">
        <button class="p-1 bg-gray-200 rounded text-sm">Icon1</button>
        <button class="p-1 bg-gray-200 rounded text-sm">Icon2</button>
        <button class="p-1 bg-gray-200 rounded text-sm">Icon3</button>
        <button class="p-1 bg-gray-200 rounded text-sm">Icon4</button>
        <button class="p-1 bg-gray-200 rounded text-sm">Icon5</button>
      </nav>
    </header>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Main Content Section -->
    <section class="mt-0">
      <!-- First Subsection -->
      <article class="bg-white p-6 shadow flex">
        <div class="w-full flex-1 mr-8 mt-8">
          <h1 class="text-5xl font-bold mb-8">Title2</h1> <!-- Increased font size for Title2 -->
          <h2 class="text-base mb-6">Title2-1</h2> <!-- Decreased font size for Title2-1 -->
          <p class="mb-8">Text2</p>
          <button class="custom-button-2 py-2 px-4 rounded">Button2</button>
        </div>
        <div class="w-full flex-1">
          <img src="pic01.jpg" alt="PIC2" class="ml-4"> <!-- Change image source -->
        </div>
      </article>

      <!-- Second Subsection -->
      <article class="bg-white p-6 shadow flex flex-col">
        <h2 class="text-3xl font-bold mb-8">Title3</h2>
        <div class="divider mt-4 mb-4"></div>
        <div class="grid grid-cols-2 w-full mt-8">
          <!-- Link3-1 to Link3-4 -->
          <div class="bg-white p-6 m-0 flex">
            <img src="https://placehold.co/200x200" alt="Link3-1" class="mb-4">
            <div class="ml-4">
              <h3 class="font-bold mt-4 mb-2">Title3-1</h3>
              <p class="mb-4">Text3-1</p>
            </div>
          </div>
          <div class="bg-white p-6 m-0 flex">
            <img src="https://placehold.co/200x200" alt="Link3-2" class="mb-4">
            <div class="ml-4">
              <h3 class="font-bold mt-4 mb-2">Title3-2</h3>
              <p class="mb-4">Text3-2</p>
            </div>
          </div>
          <div class="bg-white p-6 m-0 flex">
            <img src="https://placehold.co/200x200" alt="Link3-3" class="mb-4">
            <div class="ml-4">
              <h3 class="font-bold mt-4 mb-2">Title3-3</h3>
              <p class="mb-4">Text3-3</p>
            </div>
          </div>
          <div class="bg-white p-6 m-0 flex">
            <img src="https://placehold.co/200x200" alt="Link3-4" class="mb-4">
            <div class="ml-4">
              <h3 class="font-bold mt-4 mb-2">Title3-4</h3>
              <p class="mb-4">Text3-4</p>
            </div>
          </div>
        </div>
      </article>

      <!-- Third Subsection -->
      <article class="bg-white p-6 shadow flex flex-col">
        <h2 class="text-3xl font-bold mb-8">Title4</h2>
        <div class="divider mt-4 mb-4"></div>
        <div class="grid grid-cols-2 w-full mt-8">
          <!-- PIC4-1 to PIC4-6 -->
          <div class="bg-white p-6 m-0">
            <img src="pic01.jpg" alt="PIC4-1" class="mb-4"> <!-- Change image source -->
            <h3 class="font-bold mt-4 mb-2">Title4-1</h3>
            <p class="mb-4">Text4-1</p>
            <button class="custom-button py-2 rounded">BUTTON4-1</button>
          </div>
          <div class="bg-white p-6 m-0">
            <img src="pic02.jpg" alt="PIC4-2" class="mb-4"> <!-- Change image source -->
            <h3 class="font-bold mt-4 mb-2">Title4-2</h3>
            <p class="mb-4">Text4-2</p>
            <button class="custom-button py-2 rounded">BUTTON4-2</button>
          </div>
          <div class="bg-white p-6 m-0">
            <img src="pic03.jpg" alt="PIC4-3" class="mb-4"> <!-- Change image source -->
            <h3 class="font-bold mt-4 mb-2">Title4-3</h3>
            <p class="mb-4">Text4-3</p>
            <button class="custom-button py-2 rounded">BUTTON4-3</button>
          </div>
          <div class="bg-white p-6 m-0">
            <img src="pic04.jpg" alt="PIC4-4" class="mb-4"> <!-- Change image source -->
            <h3 class="font-bold mt-4 mb-2">Title4-4</h3>
            <p class="mb-4">Text4-4</p>
            <button class="custom-button py-2 rounded">BUTTON4-4</button>
          </div>
          <div class="bg-white p-6 m-0">
            <img src="pic05.jpg" alt="PIC4-5" class="mb-4"> <!-- Change image source -->
            <h3 class="font-bold mt-4 mb-2">Title4-5</h3>
            <p class="mb-4">Text4-5</p>
            <button class="custom-button py-2 rounded">BUTTON4-5</button>
          </div>
          <div class="bg-white p-6 m-0">
            <img src="pic06.jpg" alt="PIC4-6" class="mb-4"> <!-- Change image source -->
            <h3 class="font-bold mt-4 mb-2">Title4-6</h3>
            <p class="mb-4">Text4-6</p>
            <button class="custom-button py-2 rounded">BUTTON4-6</button>
          </div>
        </div>
      </article>
    </section>
  </div>
</body>
</html>
