<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-100">
  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <div class="text-xl font-bold">Logo</div>
    <nav>
      <a href="#" class="text-gray-700 mx-2">Text0</a>
      <a href="#" class="text-gray-700 mx-2">Link0</a>
    </nav>
  </header>

  <!-- Section 1 -->
  <section class="bg-white py-16">
    <div class="text-center">
      <h1 class="text-3xl font-bold mb-4">Title1</h1>
      <p class="text-gray-600 mb-4">Text1</p>
      <button class="px-4 py-2 bg-blue-500 text-white rounded">Button1</button>
    </div>
  </section>

  <!-- Section 2 -->
  <section class="bg-white py-8">
    <div class="text-center mb-8">
      <h2 class="text-2xl font-bold">Title2</h2>
      <p class="text-gray-600">Text2</p>
    </div>
    <div class="flex justify-center space-x-4">
      <img src="https://placehold.co/100x100" alt="Image1" class="rounded shadow">
      <img src="https://placehold.co/100x100" alt="Image2" class="rounded shadow">
      <img src="https://placehold.co/100x100" alt="Image3" class="rounded shadow">
    </div>
  </section>

  <!-- Section 3 -->
  <section class="bg-white py-8">
    <div class="flex justify-between">
      <div class="w-1/2 p-4">
        <img src="https://placehold.co/300x200" alt="IMG1-1" class="rounded shadow">
      </div>
      <div class="w-1/2 p-4">
        <h3 class="text-xl font-bold">Title3-1</h3>
        <p class="text-gray-600">Text3-1</p>
      </div>
    </div>
  </section>

  <!-- Section 4 -->
  <section class="bg-white py-8">
    <div class="flex justify-between">
      <div class="w-1/2 p-4">
        <h3 class="text-xl font-bold">Title3-2</h3>
        <p class="text-gray-600">Text3-2</p>
      </div>
      <div class="w-1/2 p-4">
        <img src="https://placehold.co/300x200" alt="IMG2-1" class="rounded shadow">
      </div>
    </div>
  </section>

  <!-- Section 5 -->
  <section class="bg-white py-8">
    <div class="flex justify-between">
      <div class="w-1/2 p-4">
        <img src="https://placehold.co/300x200" alt="IMG3-1" class="rounded shadow">
      </div>
      <div class="w-1/2 p-4">
        <h3 class="text-xl font-bold">Title3-3</h3>
        <p class="text-gray-600">Text3-3</p>
      </div>
    </div>
  </section>

  <!-- Section 6 -->
  <section class="bg-white py-8">
    <div class="text-center mb-8">
      <h2 class="text-2xl font-bold">Title4</h2>
      <p class="text-gray-600">Text4</p>
    </div>
    <div class="grid grid-cols-2 gap-4">
      <div class="bg-gray-100 p-4 rounded shadow">
        <img src="https://placehold.co/50x50" alt="Icon1" class="rounded mb-2">
        <h4 class="font-bold">Title4-1</h4>
        <p class="text-gray-600">Text4-1</p>
      </div>
      <div class="bg-gray-100 p-4 rounded shadow">
        <img src="https://placehold.co/50x50" alt="Icon2" class="rounded mb-2">
        <h4 class="font-bold">Title4-2</h4>
        <p class="text-gray-600">Text4-2</p>
      </div>
      <div class="bg-gray-100 p-4 rounded shadow">
        <img src="https://placehold.co/50x50" alt="Icon3" class="rounded mb-2">
        <h4 class="font-bold">Title4-3</h4>
        <p class="text-gray-600">Text4-3</p>
      </div>
      <div class="bg-gray-100 p-4 rounded shadow">
        <img src="https://placehold.co/50x50" alt="Icon4" class="rounded mb-2">
        <h4 class="font-bold">Title4-4</h4>
        <p class="text-gray-600">Text4-4</p>
      </div>
      <div class="bg-gray-100 p-4 rounded shadow">
        <img src="https://placehold.co/50x50" alt="Icon5" class="rounded mb-2">
        <h4 class="font-bold">Title4-5</h4>
        <p class="text-gray-600">Text4-5</p>
      </div>
      <div class="bg-gray-100 p-4 rounded shadow">
        <img src="https://placehold.co/50x50" alt="Icon6" class="rounded mb-2">
        <h4 class="font-bold">Title4-6</h4>
        <p class="text-gray-600">Text4-6</p>
      </div>
    </div>
  </section>

  <!-- Section 7 -->
  <section class="bg-white py-8">
    <div class="text-center">
      <h2 class="text-2xl font-bold">Title5</h2>
      <p class="text-gray-600 mb-4">Text5</p>
      <div class="space-x-4">
        <button class="px-4 py-2 bg-blue-500 text-white rounded">Button2</button>
        <button class="px-4 py-2 bg-gray-300 text-gray-700 rounded">Button3</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white py-4 flex justify-center space-x-4">
    <a href="#" class="text-gray-700">Link1</a>
    <a href="#" class="text-gray-700">Link2</a>
    <a href="#" class="text-gray-700">Link3</a>
    <a href="#" class="text-gray-700">Link4</a>
  </footer>
</body>
</html>
