<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>线框页面</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes moveBg {
      from { background-position: 100% 0; }
      to { background-position: 0 0; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    body {
      background: url('bg.jpg') repeat-x center center fixed;
      background-size: cover;
      animation: moveBg 30s linear infinite;
    }
    .transparent {
      background-color: transparent;
      border: none;
    }
    .border-white {
      border: 2px solid white;
    }
    .text-white {
      color: rgba(255, 255, 255, 0.8);
    }
    .title1 {
      color: white;
      font-size: 3rem;
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 3s forwards;
      animation-delay: 3s;
    }
    .fade-in-element {
      opacity: 0;
      animation: fadeIn 3s forwards;
      animation-delay: 3s;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      opacity: 0;
      animation: fadeIn 3s forwards;
    }
    .overlay-pattern {
      background: url('overlay-pattern.png') repeat;
      width: 100%;
      height: 100%;
    }
    .overlay-svg {
      background: url('overlay.svg') no-repeat center center;
      background-size: cover;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body class="flex flex-col justify-between min-h-screen bg-gray-100">
  <div class="overlay">
    <div class="overlay-pattern"></div>
    <div class="overlay-svg"></div>
  </div>

  <section class="transparent p-10 w-full max-w-5xl mx-auto mt-40 relative z-10 fade-in-element">
    <header class="text-center mb-4">
      <h1 class="title1">Title1</h1>
      <h2 class="text-xl mt-2 mb-2 text-white fade-in-element">Title1-1</h2>
    </header>

    <nav class="flex justify-center space-x-8 mb-8 mt-4">
      <a href="#" class="flex justify-center items-center w-20 h-20 transparent rounded-full text-center border-white text-white fade-in-element">Link1-1</a>
      <a href="#" class="flex justify-center items-center w-20 h-20 transparent rounded-full text-center border-white text-white fade-in-element">Link1-2</a>
      <a href="#" class="flex justify-center items-center w-20 h-20 transparent rounded-full text-center border-white text-white fade-in-element">Link1-3</a>
      <a href="#" class="flex justify-center items-center w-20 h-20 transparent rounded-full text-center border-white text-white fade-in-element">Link1-4</a>
      <a href="#" class="flex justify-center items-center w-20 h-20 transparent rounded-full text-center border-white text-white fade-in-element">Link1-5</a>
    </nav>
  </section>

  <footer class="text-center p-4 transparent relative z-10">
    <p class="text-white">Text1</p>
  </footer>
</body>
</html>
