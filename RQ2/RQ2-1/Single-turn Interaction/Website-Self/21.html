<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wireframe Implementation</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .login-form {
            margin-bottom: 30px;
        }
        .login-form input[type="text"], .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .login-form input[type="checkbox"] {
            margin-right: 10px;
        }
        .content-section {
            margin-bottom: 30px;
        }
        .post {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .post .image {
            width: 30%;
            height: 100px;
            background-color: #e0e0e0;
        }
        .post .text {
            width: 65%;
            padding-left: 20px;
        }
        .options-section {
            margin-bottom: 30px;
        }
        .options-section label {
            display: block;
            margin: 10px 0;
        }
        .options-section input[type="radio"], .options-section input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
