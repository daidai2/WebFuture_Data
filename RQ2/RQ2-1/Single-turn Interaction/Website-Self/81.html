<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Implementation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: auto;
        }
        .back-button {
            margin-bottom: 20px;
        }
        .back-button button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .product-page {
            display: flex;
            justify-content: space-between;
        }
        .product-image {
            width: 50%;
        }
        .product-image button {
            width: 100%;
            padding: 20px;
            font-size: 18px;
        }
        .product-details {
            width: 45%;
        }
        .product-thumbnails {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .product-thumbnails img {
            width: 20%;
        }
        .form-elements {
            margin-top: 20px;
        }
        .form-elements label, .form-elements input, .form-elements button {
            display: block;
            margin-bottom: 10px;
        }
        .form-elements input, .form-elements button {
            padding: 10px;
            font-size: 16px;
        }
        .checkbox-group, .radio-group {
            display: flex;
            flex-direction: column;
        }
        .checkbox-group input, .radio-group input {
            margin-bottom: 5px;
        }
        .form-elements h2 {
            font-size: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Back Button Section -->
    <div class="back-button">
        <button>BACK</button>
    </div>

    <!-- Product Page Section -->
    <div class="product-page">
        <div class="product-image">
            <button>Modify Element</button>
            <div class="product-thumbnails">
                <img src="placeholder-thumbnail.jpg" alt="Thumbnail 1">
                <img src="placeholder-thumbnail.jpg" alt="Thumbnail 2">
                <img src="placeholder-thumbnail.jpg" alt="Thumbnail 3">
                <img src="placeholder-thumbnail.jpg" alt="Thumbnail 4">
            </div>
        </div>
        <div class="product-details">
            <h2>PRODUCT NAME</h2>
            <p>Manufacturer</p>
            <div>
                <label for="color">Color:</label>
                <div class="radio-group">
                    <input type="radio" id="red" name="color" value="red"> Red
                    <input type="radio" id="blue" name="color" value="blue"> Blue
                    <input type="radio" id="white" name="color" value="white"> White
                </div>
            </div>
            <div>
                <p>Price: $100 <span style="text-decoration: line-through;">$200</span></p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>

    <!-- Form Elements Section -->
    <div class="form-elements">
        <h2>Label 1:</h2>
        <label for="label2">Label 2:</label>
        <input type="text" id="label2" name="label2">

        <button>Button</button>

        <div class="checkbox-group">
            <input type="checkbox" id="checkbox1" name="checkbox1"> Checkbox 1
            <input type="checkbox" id="checkbox2" name="checkbox2"> Checkbox 2
            <input type="checkbox" id="checkbox3" name="checkbox3" checked> Checkbox 3
            <input type="checkbox" id="checkbox4" name="checkbox4"> Checkbox 4
        </div>

        <div class="radio-group">
            <input type="radio" id="radio1" name="radio" value="1"> Radio 1
            <input type="radio" id="radio2" name="radio" value="2"> Radio 2
            <input type="radio" id="radio3" name="radio" value="3"> Radio 3
            <input type="radio" id="radio4" name="radio" value="4"> Radio 4
        </div>

        <div class="text-area">
            <label for="textarea">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc maximus, nulla ut commodo sagittis, sapien dui mattis dui, non pulvinar lorem felis nec erat.</label>
        </div>
    </div>
</div>

</body>
</html>
