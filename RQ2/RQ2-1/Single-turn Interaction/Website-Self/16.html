<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .shipping-service {
            margin-bottom: 15px;
        }
        .shipping-service label {
            display: block;
        }
        .shipping-service input[type="radio"] {
            margin-right: 10px;
        }
        .dropdown {
            margin-bottom: 15px;
        }
        .checkboxes, .radio-buttons {
            margin-bottom: 15px;
        }
        .checkboxes input[type="checkbox"], .radio-buttons input[type="radio"] {
            margin-right: 5px;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .buttons input {
            padding: 10px 20px;
        }
        .buttons input[type="submit"] {
            background-color: #C6A7B1;
        }
        .buttons input[type="submit"]:hover {
            background-color: #FFDEE9;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="#">Add Element</a>
        <h2>Checkout</h2>
        <form>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">
            </div>
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" id="company" name="company">
            </div>
            <div class="shipping-service">
                <label>Shipping Service</label>
                <input type="radio" id="standard" name="shipping" value="standard">
                <label for="standard">Standard (14 days - $6.59)</label><br>
                <input type="radio" id="expedited" name="shipping" value="expedited">
                <label for="expedited">Expedited (7 days - $1.97)</label><br>
                <input type="radio" id="express" name="shipping" value="express">
                <label for="express">Express (3 days - $19.97)</label>
            </div>
            <div class="dropdown">
                <label for="programming-language">Programming Language</label>
                <select id="programming-language" name="programming-language">
                    <option value="csharp">C#</option>
                    <option value="java">Java</option>
                    <option value="php">PHP</option>
                    <option value="visualbasic">Visual Basic</option>
                </select>
            </div>
            <div class="checkboxes">
                <label>CheckBoxes</label>
                <input type="checkbox" id="choice1" name="choices" value="choice1">
                <label for="choice1">Choice 1</label>
                <input type="checkbox" id="choice2" name="choices" value="choice2" checked>
                <label for="choice2">Choice 2</label>
                <input type="checkbox" id="choice3" name="choices" value="choice3">
                <label for="choice3">Choice 3</label>
                <input type="checkbox" id="choice4" name="choices" value="choice4">
                <label for="choice4">Choice 4</label>
            </div>
            <div class="radio-buttons">
                <label>Radio Buttons</label>
                <input type="radio" id="not-relevant" name="relevance" value="not-relevant" checked>
                <label for="not-relevant">Not relevant</label>
                <input type="radio" id="low" name="relevance" value="low">
                <label for="low">Low</label>
                <input type="radio" id="medium" name="relevance" value="medium">
                <label for="medium">Medium</label>
                <input type="radio" id="high" name="relevance" value="high">
                <label for="high">High</label>
            </div>
            <div class="buttons">
                <input type="submit" value="OK">
                <input type="reset" value="Cancel">
            </div>
        </form>
    </div>
</body>
</html>
