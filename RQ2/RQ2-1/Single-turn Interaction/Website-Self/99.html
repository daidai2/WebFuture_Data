<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Form Example</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin: 20px;
            border-radius: 8px;
        }
        h2 {
            margin-top: 0;
        }
        .form-section {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        select {
            width: calc(100% - 10px);
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="container">
<form>
<!-- Payment Method Section -->
<div class="form-section header-section">
<h2 id="6_2_2_1_1">Sign Up</h2>
<h2 id="6_2_1_1_1">Select your payment method</h2>
</div>
<div class="form-section">
<label><input checked="" name="payment" type="radio" value="credit-card"/> Credit Card</label>
<label><input name="payment" type="radio" value="paypal"/> Paypal</label>
<label><input name="payment" type="radio" value="bank-transfer"/> Bank Transfer</label>
<label for="card-number">Card Number</label>
<input id="card-number" name="card-number" type="text"/>
<label for="expiration-date">Expiration Date</label>
<input id="expiration-date" name="expiration-date" placeholder="MM/YY" type="text"/>
<label for="ccv">CCV</label>
<input id="ccv" name="ccv" type="text"/>
</div>
<!-- Sign Up Section -->
<div class="form-section">
<label for="name">Name</label>
<input id="name" name="name" type="text"/>
<label for="last-name">Last Name</label>
<input id="last-name" name="last-name" type="text"/>
<label for="phone">Phone</label>
<input id="phone" name="phone" type="text"/>
<label for="email">E-mail</label>
<input id="email" name="email" type="email"/>
<label for="password">Password</label>
<input id="password" name="password" type="password"/>
<label for="confirm-password">Confirm Password</label>
<input id="confirm-password" name="confirm-password" type="password"/>
<label><input name="terms" type="checkbox"/> I agree to Terms and Conditions</label>
<button type="submit">Sign Up</button>
</div>
<!-- Shipping Info Section -->
<div class="form-section">
<h2>Shipping Info</h2>
<label for="first-name">First Name</label>
<input id="first-name" name="first-name" type="text"/>
<label for="last-name">Last Name</label>
<input id="last-name" name="last-name" type="text"/>
<label for="phone">Phone</label>
<input id="phone" name="phone" type="text"/>
<label for="email">E-mail</label>
<input id="email" name="email" type="email"/>
<label for="country">Country</label>
<select id="country" name="country">
<option value="us">United States</option>
<option value="ca">Canada</option>
<option value="uk">United Kingdom</option>
<!-- Add more options as needed -->
</select>
<label for="state">State</label>
<select id="state" name="state">
<option value="choose">Choose</option>
<!-- Add state options -->
</select>
<label for="city">City</label>
<input id="city" name="city" type="text"/>
<label for="zip-code">Zip Code</label>
<input id="zip-code" name="zip-code" type="text"/>
<div class="button-group">
<button type="button">Back</button>
<h2>Next Step</h2>
</div>
</div>
</form>
<div>
<p>Add Element</p>
</div>
</div>
</body>
</html>
