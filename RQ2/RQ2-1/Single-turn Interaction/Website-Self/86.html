<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wireframe Page</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-section, .product-section, .checkbox-section, .interaction-section {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="phone"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .checkbox-group input {
            margin-right: 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            text-align: center;
            cursor: pointer;
            border: none;
            text-decoration: none;
        }
        .product-image {
            width: 100%;
            height: 200px;
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .product-details {
            text-align: center;
        }
        .interaction-section {
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container">
<!-- Sign Up Form Section -->
<div class="form-section">
<h2 style="font-size: 50px;">Sign Up</h2>
<form>
<div class="form-group">
<label for="name">Name</label>
<input id="name" name="name" type="text"/>
</div>
<div class="form-group">
<label for="last-name">Last Name</label>
<input id="last-name" name="last-name" type="text"/>
</div>
<div class="form-group">
<label for="phone">Phone</label>
<input id="phone" name="phone" type="phone"/>
</div>
<div class="form-group">
<label for="email">Email</label>
<input id="email" name="email" type="email"/>
</div>
<div class="form-group">
<label for="password">Password</label>
<input id="password" name="password" type="password"/>
</div>
<div class="form-group">
<label for="confirm-password">Confirm Password</label>
<input id="confirm-password" name="confirm-password" type="password"/>
</div>
<div class="checkbox-group">
<input id="terms" name="terms" type="checkbox"/>
<label for="terms">I agree to Terms and Conditions</label>
</div>
<button class="button" id="6_1" type="button">Sign Up</button>
</form>
</div>
<!-- Product Section -->
<div class="product-section">
<div class="product-image">
                Image Placeholder
            </div>
<div class="product-details">
<p>$24.9</p>
<h3>Product Title</h3>
</div>
</div>
<!-- Checkbox Section -->
<div class="checkbox-section">
<h3>Check Items:</h3>
<div class="checkbox-group">
<input id="item1" name="item1" type="checkbox"/>
<label for="item1">Check item 1</label>
</div>
<div class="checkbox-group">
<input id="item2" name="item2" type="checkbox"/>
<label for="item2">Check item 2</label>
</div>
<div class="checkbox-group">
<input id="item3" name="item3" type="checkbox"/>
<label for="item3">Check item 3</label>
</div>
<button class="button">Buy Now</button>
</div>
<!-- Interaction Section -->
<div class="interaction-section" id="interaction-section">
<!-- Dynamic content will be added here -->
</div>
</div>
<script>
        document.getElementById('sign-up').addEventListener('click', function() {
            // Create new module
            const newModule = document.createElement('div');
            newModule.textContent = 'Add Interaction';
            document.getElementById('interaction-section').appendChild(newModule);

            // Move Sign Up button to the bottom of the page
            const signUpButton = document.getElementById('sign-up');
            signUpButton.style.position = 'absolute';
            signUpButton.style.bottom = '20px';

            // Change font size of the first text (h2)
            document.querySelector('.form-section h2').style.fontSize = '50px';
        });
    </script>
</body>
</html>
