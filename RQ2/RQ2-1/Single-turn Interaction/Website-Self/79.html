<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wireframe Implementation</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 10px;
        }
        .checkbox-group,
        .radio-group {
            margin-bottom: 15px;
        }
        .button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .product {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .product img {
            max-width: 150px;
            margin-right: 20px;
        }
        .product-details {
            flex: 1;
        }
        .product-price {
            font-size: 1.2em;
            font-weight: bold;
        }
        .product-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
<script>
        function showAlert() {
            alert('Add Interaction');
        }
    </script>
</head>
<body>
<div class="container">
<a href="#" id="add-element">Add Element</a>
<h1>Sign Up</h1>
<form>
<div class="form-group">
<label for="first-name">Name</label>
<input id="first-name" name="first-name" type="text"/>
</div>
<div class="form-group">
<label for="last-name">Last Name</label>
<input id="last-name" name="last-name" type="text"/>
</div>
<div class="form-group">
<label for="phone">Phone</label>
<input id="phone" name="phone" type="text"/>
</div>
<div class="form-group">
<label for="email">Email</label>
<input id="email" name="email" type="email"/>
</div>
<div class="form-group">
<label for="password">Password</label>
<input id="password" name="password" type="password"/>
</div>
<div class="form-group">
<label for="confirm-password">Confirm Password</label>
<input id="confirm-password" name="confirm-password" type="password"/>
</div>
<div class="form-group">
<input id="terms" name="terms" type="checkbox"/>
<label for="terms">I agree to Terms and Conditions</label>
</div>
</form>
<div class="product">
<img alt="Product Image" src="path/to/image.jpg"/>
<div class="product-details">
<p class="product-price">$24.9</p>
<p class="product-title">Product Title</p>
<p>Check items:</p>
<div class="checkbox-group">
<input id="item1" name="item1" type="checkbox"/>
<label for="item1">Check item 1</label>
</div>
<div class="checkbox-group">
<input id="item2" name="item2" type="checkbox"/>
<label for="item2">Check item 2</label>
</div>
<div class="checkbox-group">
<input id="item3" name="item3" type="checkbox"/>
<label for="item3">Check item 3</label>
</div>
<button class="button" type="button">Buy Now</button>
</div>
</div>
<hr/>
<div class="form-group">
<label for="label1">Label</label>
<input id="label1" name="label1" type="text"/>
</div>
<div class="form-group">
<label for="label2">Label</label>
<input id="label2" name="label2" type="text"/>
</div>
<button class="button" type="button">Button</button>
<div class="radio-group">
<input id="radio1" name="radio" type="radio"/>
<label for="radio1">Radio 1</label>
</div>
<div class="radio-group">
<input id="radio2" name="radio" type="radio"/>
<label for="radio2">Radio 2</label>
</div>
<div class="radio-group">
<input id="radio3" name="radio" type="radio"/>
<label for="radio3">Radio 3</label>
</div>
<div class="radio-group">
<input id="radio4" name="radio" type="radio"/>
<label for="radio4">Radio 4</label>
</div>
<div class="form-group">
<label for="textarea">Lorem ipsum</label>
<textarea cols="50" id="textarea" rows="4">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc maximus, nulla ut commodo sagittis, sapien dui mattis dui, non pulvinar lorem felis nec erat.</textarea>
</div>
<button class="button" id="6_1" onclick="showAlert()" type="button">Sign Up</button>
</div>
</body>
</html>
