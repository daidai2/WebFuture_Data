<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Website Mockup</title>
<style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            margin-top: 40px;
            font-size: 50px; /* Updated font size */
        }
        .payment-method, .card-info, .shipping-info, .services {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .services .service-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .services .service-item img {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .services .service-item div {
            flex-grow: 1;
            margin-left: 20px;
        }
    </style>
</head>
<body>
<div class="container">
<h2>Select your payment method</h2>
<div class="payment-method">
<div class="form-group">
<label><input checked="" name="payment" type="radio" value="credit-card"/> Credit Card</label>
<label><input name="payment" type="radio" value="paypal"/> Paypal</label>
<label><input name="payment" type="radio" value="bank-transfer"/> Bank Transfer</label>
</div>
</div>
<h2>Enter your data</h2>
<div class="card-info">
<div class="form-group">
<label for="card-number">Card Number</label>
<input id="card-number" name="card-number" type="text"/>
</div>
<div class="form-group">
<label for="expiration-date">Expiration Date</label>
<input id="expiration-date" name="expiration-date" placeholder="MM / YY" type="text"/>
</div>
<div class="form-group">
<label for="ccv" id="6_2_2_2_1">CCV</label>
<div style="display: flex; align-items: center;">
<input id="ccv" name="ccv" style="flex: 1;" type="text"/>
<span id="6_2_1_1_1" style="margin-left: 10px;">City</span>
</div>
</div>
<button class="button">Complete</button>
</div>
<h2>Mobility Solutions &amp; Daily Living Aids</h2>
<div class="services">
<div class="service-item">
<div>
<h3>Wheelchair Repair</h3>
<a class="button" href="#">Find out More</a>
</div>
</div>
<div class="service-item">
<div>
<h3>Community Contracts</h3>
<a class="button" href="#">Find out More</a>
</div>
</div>
</div>
<h2>Shipping Info</h2>
<div class="shipping-info">
<div class="form-group">
<label for="first-name">First Name</label>
<input id="first-name" name="first-name" type="text"/>
</div>
<div class="form-group">
<label for="last-name">Last Name</label>
<input id="last-name" name="last-name" type="text"/>
</div>
<div class="form-group">
<label for="phone">Phone</label>
<input id="phone" name="phone" type="text"/>
</div>
<div class="form-group">
<label for="email">E-mail</label>
<input id="email" name="email" type="email"/>
</div>
<div class="form-group">
<label for="country">Country</label>
<select id="country" name="country">
<option value="United States">United States</option>
<!-- Add other countries as needed -->
</select>
</div>
<div class="form-group">
<label for="state">State</label>
<select id="state" name="state">
<option value="Choose">Choose</option>
<!-- Add other states as needed -->
</select>
</div>
<div class="form-group">
<label for="city" id="6_2_1_2_1">City</label>
<input id="city" name="city" type="text"/>
</div>
<div class="form-group">
<label for="zip-code">Zip Code</label>
<input id="zip-code" name="zip-code" type="text"/>
</div>
<div class="form-group">
<button class="button">Back</button>
<button class="button">Next Step</button>
</div>
</div>
</div>
</body>
</html>
