<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h2 {
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
        }
        .form-section {
            margin-bottom: 30px;
        }
        .form-section input[type="password"],
        .form-section input[type="email"],
        .form-section select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        .form-section input[type="checkbox"],
        .form-section input[type="radio"] {
            margin-right: 10px;
        }
        .form-section button {
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .form-section button:hover {
            background-color: #333;
        }
        .form-section label[for="login"] {
            font-size: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <div class="form-section">
        <form action="#">
            <!-- Removed the first text input field -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <input type="checkbox" id="rememberMe" name="rememberMe">
            <label for="rememberMe">Remember me</label>
            <br>
            <a href="#">Forgot Password</a>
            <br><br>
            <button type="button" id="loginButton">Login</button>
        </form>
    </div>

    <h2>Programming Languages</h2>
    <div class="form-section">
        <label for="language">Choose a language:</label>
        <select id="language" name="language">
            <option value="csharp">C#</option>
            <option value="java">Java</option>
            <option value="php">PHP</option>
            <option value="vb">Visual Basic</option>
        </select>

        <h3>Languages Known:</h3>
        <input type="checkbox" id="csharp" name="language_known" value="csharp">
        <label for="csharp">C#</label><br>
        <input type="checkbox" id="java" name="language_known" value="java">
        <label for="java">Java</label><br>
        <input type="checkbox" id="php" name="language_known" value="php">
        <label for="php">PHP</label><br>
        <input type="checkbox" id="vb" name="language_known" value="vb">
        <label for="vb">Visual Basic</label>
    </div>

    <h2>Shipping and Payment Methods</h2>
    <div class="form-section">
        <h3>Forma de envío</h3>
        <input type="radio" id="terrestre" name="shipping_method" value="terrestre">
        <label for="terrestre">Terrestre</label><br>
        <input type="radio" id="aereo" name="shipping_method" value="aereo">
        <label for="aereo">Aereo</label><br>
        <input type="radio" id="maritimo" name="shipping_method" value="maritimo">
        <label for="maritimo">Marítimo</label>

        <h3>Forma de pago</h3>
        <input type="radio" id="tarjeta" name="payment_method" value="tarjeta">
        <label for="tarjeta">Tarjeta (Crédito/Débito)</label><br>
        <input type="radio" id="transferencia" name="payment_method" value="transferencia">
        <label for="transferencia">Transferencia bancaria</label><br>
        <input type="radio" id="metalico" name="payment_method" value="metalico">
        <label for="metalico">Metálico</label>

        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" name="direccion">

        <label for="pais">País</label>
        <select id="pais" name="pais">
            <option value="country1">Country 1</option>
            <option value="country2">Country 2</option>
            <option value="country3">Country 3</option>
        </select>

        <button type="submit">Aceptar</button>
    </div>

    <div id="dynamicModule"></div>
</div>

<script>
    document.getElementById('loginButton').addEventListener('click', function() {
        var newModule = document.createElement('div');
        newModule.classList.add('form-section');
        newModule.innerHTML = '<h3>Add Interaction</h3>';
        document.getElementById('dynamicModule').appendChild(newModule);
    });
</script>

</body>
</html>
