<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wireframe Prototype</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="email"],
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .programming-languages {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .programming-languages div {
            display: flex;
            align-items: center;
        }
        #city-label {
            font-size: 50px;
        }
    </style>
<script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.form-container button[type="submit"]').addEventListener('click', function() {
                alert('Add Interaction');
            });
        });
    </script>
</head>
<body>
<!-- Login Form -->
<div class="form-container">
<div class="form-group">
<label for="login">Login</label>
<input id="login" name="login" type="text"/>
</div>
<div class="form-group">
<label for="password">Password</label>
<input id="password" name="password" type="password"/>
</div>
<div class="form-group">
<input id="remember-me" name="remember-me" type="checkbox"/>
<label for="remember-me">Remember me</label>
</div>
<div class="form-group">
<a href="#">Forgot Password?</a>
</div>
<div class="form-group">
<button type="submit">Login</button>
</div>
</div>
<!-- Programming Language Selection -->
<div class="form-container">
<h3>Select Your Programming Language</h3>
<div class="form-group programming-languages">
<div>
<input id="csharp" name="language" type="checkbox" value="csharp"/>
<label for="csharp">C#</label>
</div>
<div>
<input id="java" name="language" type="checkbox" value="java"/>
<label for="java" id="6_2_1_1_1">Java</label>
</div>
<div>
<input id="php" name="language" type="checkbox" value="php"/>
<label for="php">PHP</label>
</div>
<div>
<input id="visual-basic" name="language" type="checkbox" value="visual-basic"/>
<label for="visual-basic">Visual Basic</label>
</div>
</div>
<div class="form-group">
<button type="button">Get Drop Down Menu</button>
</div>
</div>
<!-- Shipping Information Form -->
<div class="form-container">
<h3>Shipping Information</h3>
<div class="form-group">
<label for="first-name">First Name</label>
<input id="first-name" name="first-name" type="text"/>
</div>
<div class="form-group">
<label for="last-name">Last Name</label>
<input id="last-name" name="last-name" type="text"/>
</div>
<div class="form-group">
<label for="phone">Phone</label>
<input id="phone" name="phone" type="text"/>
</div>
<div class="form-group">
<label for="email">Email</label>
<input id="email" name="email" type="email"/>
</div>
<div class="form-group">
<label for="country">Country</label>
<select id="country" name="country">
<option value="united-states">United States</option>
<!-- Add more country options as needed -->
</select>
</div>
<div class="form-group">
<label for="state">State</label>
<select id="state" name="state">
<option value="choose">Choose</option>
<!-- Add more state options as needed -->
</select>
</div>
<div class="form-group">
<label for="city" id="6_2_2_2_1">City</label>
<input id="city" name="city" type="text"/>
<label id="6_2_1_2_1">Java</label>
</div>
<div class="form-group">
<label for="zip-code">Zip Code</label>
<input id="zip-code" name="zip-code" type="text"/>
</div>
<div class="form-group">
<button type="button">Back</button>
<button type="submit">Next Step</button>
</div>
</div>
</body>
</html>
