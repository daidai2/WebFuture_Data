<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wireframe Implementation</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 1356px;
            margin: 0 auto;
        }
        .dropdown, .checkbox-group, .form-group, .radio-group, .button-group {
            margin-bottom: 20px;
        }
        .dropdown select, .form-group input, .form-group textarea, .button-group button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        .checkbox-group label, .radio-group label {
            display: block;
            margin-bottom: 10px;
        }
        .checkbox-group input, .radio-group input {
            margin-right: 10px;
        }
        .image-placeholder {
            width: 100%;
            height: 300px;
            background-color: #ccc;
            margin-bottom: 20px;
        }
        .text-line {
            width: 100%;
            height: 20px;
            background-color: #eee;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
<!-- First Image Elements -->
<div class="dropdown">
<label for="language">Language</label>
<select id="language">
<option value="csharp">C#</option>
<option value="java">Java</option>
<option value="php">PHP</option>
<option value="vb">Visual Basic</option>
</select>
</div>
<div class="checkbox-group">
<label><input name="language" type="checkbox" value="csharp"/> C#</label>
<label><input name="language" type="checkbox" value="java"/> Java</label>
<label><input name="language" type="checkbox" value="php"/> PHP</label>
<label><input name="language" type="checkbox" value="vb"/> Visual Basic</label>
</div>
<div class="image-placeholder"></div>
<div class="text-line"></div>
<div class="text-line"></div>
<div class="text-line"></div>
<div class="form-group">
<input placeholder="Input Field 2" type="text"/>
</div>
<div class="checkbox-group">
<label><input name="option1" type="checkbox"/> Option 1</label>
<label><input checked="" name="option2" type="checkbox"/> Option 2</label>
</div>
<div class="radio-group">
<label><input name="radio1" type="radio"/> Option A</label>
<label><input name="radio1" type="radio"/> Option B</label>
</div>
<!-- Second Image Elements -->
<h2>Forma de envío</h2>
<div class="radio-group">
<label><input name="shipping" type="radio" value="terrestre"/> Terrestre</label>
<label><input name="shipping" type="radio" value="aereo"/> Aéreo</label>
<label><input name="shipping" type="radio" value="maritimo"/> Marítimo</label>
</div>
<h2>Forma de pago</h2>
<div class="radio-group">
<label><input name="payment" type="radio" value="tarjeta"/> Tarjeta (Crédito/Débito)</label>
<label><input name="payment" type="radio" value="transferencia"/> Transferencia bancaria</label>
<label><input name="payment" type="radio" value="metalico"/> Metálico</label>
</div>
<div class="form-group">
<input placeholder="Dirección" type="text"/>
</div>
<div class="dropdown">
<label for="country">País</label>
<select id="country">
<option value="country1">Country 1</option>
<option value="country2">Country 2</option>
<option value="country3">Country 3</option>
</select>
</div>
<div class="button-group">
<button>Aceptar</button>
</div>
<div class="button-group">
<button id="6_1">Get Drop Down Item</button>
</div>
<div class="button-group">
<button onclick="alert('Add Interaction')">Submit</button>
</div>
</div>
</body>
</html>
