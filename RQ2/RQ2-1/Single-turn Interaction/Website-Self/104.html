<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login Page</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }
        .container h2 {
            margin: 0 0 20px;
        }
        .container input[type="text"], .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container input[type="checkbox"] {
            margin-right: 10px;
        }
        .container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        .container button:hover {
            background-color: #45a049;
        }
        .container a {
            display: block;
            margin: 10px 0;
            color: #007BFF;
            text-decoration: none;
        }
        .container a:hover {
            text-decoration: underline;
        }
        .add-element {
            margin-top: 20px;
            color: #007BFF;
        }
    </style>
</head>
<body>
<div class="container">
<h2 id="6_2_1_1_1">Login</h2>
<input placeholder="Username" type="text"/>
<input placeholder="Password" type="password"/>
<div>
<input id="rememberMe" type="checkbox"/>
<label for="rememberMe" id="6_2_2_2_1">Remember me</label>
<label id="6_2_1_2_1" onclick="showAlert()" style="margin-left: 10px; color: #007BFF; cursor: pointer;">Login</label>
</div>
<a href="#">Forgot Password?</a>
<button onclick="showAlert()">Login</button>
<div class="add-element">Add Element</div>
</div>
<script>
        function showAlert() {
            alert('Add Interaction');
        }
    </script>
</body>
</html>
