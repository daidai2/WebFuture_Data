<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            font-size: 50px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"], .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .shipping-service {
            margin-bottom: 15px;
        }
        .shipping-service input {
            margin-right: 10px;
        }
        .form-group.inline {
            display: flex;
            gap: 10px;
        }
        .form-group.inline .form-group {
            flex: 1;
        }
        .checkbox-group, .radio-group {
            margin-bottom: 15px;
        }
        .checkbox-group input, .radio-group input {
            margin-right: 5px;
        }
        .button-group {
            text-align: center;
            margin-top: 20px;
        }
        .button-group button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .top-link {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="top-link">
        <a href="#">Add Element</a>
    </div>

    <h1>Checkout</h1>

    <form>
        <!-- Removed the first text input field -->
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name">
        </div>
        <div class="form-group">
            <label for="company">Company</label>
            <input type="text" id="company" name="company">
        </div>

        <div class="shipping-service">
            <label>Shipping Service</label>
            <div>
                <input type="radio" id="standard" name="shipping-service" value="standard" checked>
                <label for="standard">Standard - 14 days - $6.59</label>
            </div>
            <div>
                <input type="radio" id="expedited" name="shipping-service" value="expedited">
                <label for="expedited">Expedited - 7 days - $1.97</label>
            </div>
            <div>
                <input type="radio" id="express" name="shipping-service" value="express">
                <label for="express">Express - 3 days - $19.99</label>
            </div>
        </div>

        <div class="form-group">
            <label for="dropdown">Dropdown Menu</label>
            <select id="dropdown" name="dropdown">
                <option value="C#">C#</option>
                <option value="Java">Java</option>
                <option value="PHP">PHP</option>
                <option value="Visual Basic">Visual Basic</option>
            </select>
        </div>

        <div class="checkbox-group">
            <label>Choose your languages:</label>
            <div>
                <input type="checkbox" id="csharp" name="languages" value="C#">
                <label for="csharp">C#</label>
            </div>
            <div>
                <input type="checkbox" id="java" name="languages" value="Java">
                <label for="java">Java</label>
            </div>
            <div>
                <input type="checkbox" id="php" name="languages" value="PHP">
                <label for="php">PHP</label>
            </div>
            <div>
                <input type="checkbox" id="visualbasic" name="languages" value="Visual Basic">
                <label for="visualbasic">Visual Basic</label>
            </div>
        </div>

        <div class="form-group">
            <label for="textarea">Your Message</label>
            <textarea id="textarea" name="textarea" rows="4" style="width: 100%;"></textarea>
        </div>

        <div class="form-group inline">
            <div class="form-group">
                <label for="label1">Label 1</label>
                <input type="text" id="label1" name="label1">
            </div>
            <div class="form-group">
                <label for="label2">Label 2</label>
                <input type="text" id="label2" name="label2">
            </div>
        </div>

        <div class="radio-group">
            <label>Choose an option:</label>
            <div>
                <input type="radio" id="radio1" name="options" value="Radio 1">
                <label for="radio1">Radio 1</label>
            </div>
            <div>
                <input type="radio" id="radio2" name="options" value="Radio 2">
                <label for="radio2">Radio 2</label>
            </div>
            <div>
                <input type="radio" id="radio3" name="options" value="Radio 3">
                <label for="radio3">Radio 3</label>
            </div>
            <div>
                <input type="radio" id="radio4" name="options" value="Radio 4">
                <label for="radio4">Radio 4</label>
            </div>
        </div>

        <div class="button-group">
            <button type="submit">Submit</button>
        </div>
    </form>

</body>
</html>
