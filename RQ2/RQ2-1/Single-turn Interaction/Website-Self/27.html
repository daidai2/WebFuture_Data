<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header, nav, main, footer {
            padding: 1rem;
        }
        header {
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        .product-catalog, .product-page {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product-item, .product-detail {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 1rem;
            padding: 1rem;
            text-align: center;
            width: 200px;
        }
        .product-item img, .product-detail img {
            max-width: 100%;
            height: auto;
        }
        .product-item button, .product-detail button {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
        .product-item button:hover, .product-detail button:hover {
            background-color: #218838;
        }
        .product-detail {
            flex-direction: column;
            align-items: center;
        }
        .product-options {
            text-align: left;
        }
        .product-options label {
            display: block;
            margin: 0.5rem 0;
        }
        footer {
            background-color: #f8f8f8;
            border-top: 1px solid #ddd;
            text-align: center;
        }
        /* New style for the first text */
        .first-text {
            font-size: 50px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Handle "Add to Cart" button click
            document.querySelectorAll(".product-item button, .product-detail button").forEach(button => {
                button.addEventListener("click", function() {
                    alert("Add Interaction");
                    // Change the font size of the first text to 50px
                    document.querySelector("h1").classList.add("first-text");
                });
            });

            // Add "Add Element" text at the bottom of the page
            const footer = document.querySelector("footer");
            const newText = document.createElement("p");
            newText.textContent = "Add Element";
            footer.appendChild(newText);
        });
    </script>
</head>
<body>

<header>
    <h1>Product Catalog</h1>
    <nav>
        <input type="text" placeholder="Search..." id="search">
    </nav>
</header>

<main>
    <!-- Product Catalog Section -->
    <section class="product-catalog">
        <div class="product-item">
            <img src="placeholder.png" alt="Product 1">
            <h2>Product 1</h2>
            <p>$20.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-item">
            <img src="placeholder.png" alt="Product 2">
            <h2>Product 2</h2>
            <p>$10.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-item">
            <img src="placeholder.png" alt="Product 3">
            <h2>Product 3</h2>
            <p>$40.00</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <!-- Product Page Section -->
    <section class="product-page">
        <div class="product-detail">
            <img src="placeholder.png" alt="Product Name">
            <h2>Product Name</h2>
            <p>Manufacturer</p>
            <div class="product-options">
                <label>
                    <input type="radio" name="color" value="red"> Red
                </label>
                <label>
                    <input type="radio" name="color" value="blue"> Blue
                </label>
                <label>
                    <input type="radio" name="color" value="white"> White
                </label>
                <p>Price: $100</p>
                <p>Old Price: <s>$200</s></p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 Product Catalog</p>
</footer>

</body>
</html>
