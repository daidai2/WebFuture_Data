<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout & Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h2 {
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
        }
        .section {
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .radio-group, .checkbox-group {
            display: flex;
            align-items: center;
        }
        .radio-group label, .checkbox-group label {
            margin-right: 10px;
        }
        .product-review {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .product-review img {
            max-width: 50px;
            margin-right: 10px;
        }
        .rating {
            display: flex;
            align-items: center;
        }
        .rating span {
            margin-left: 5px;
        }
        .rating .stars {
            display: flex;
        }
        .rating .stars span {
            font-size: 20px;
            cursor: pointer;
        }
        .rating .stars span:hover,
        .rating .stars span:hover ~ span {
            color: gold;
        }
        .rating .stars span.selected {
            color: gold;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="section">
        <h2 id="first-text">Checkout</h2>
        <form>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">
            </div>
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" id="company" name="company">
            </div>
            <div class="form-group">
                <label>Shipping Service</label>
                <div class="radio-group">
                    <label><input type="radio" name="shipping" value="standard" checked> Standard 14 days - $6.59</label>
                    <label><input type="radio" name="shipping" value="expedited"> Expedited 7 days - $12.99</label>
                    <label><input type="radio" name="shipping" value="express"> Express 3 days - $19.99</label>
                </div>
            </div>
            <button type="submit" class="btn" id="submit-button">Submit</button>
        </form>
    </div>

    <div class="section">
        <h2>Write Review</h2>
        <div class="product-review">
            <img src="placeholder.png" alt="Product Image" id="first-image">
            <div>
                <p>Product Name $Price</p>
                <p>★★★☆☆ 45 reviews</p>
            </div>
        </div>
        <form>
            <div class="form-group">
                <label>Rate Product</label>
                <div class="rating">
                    <div class="stars">
                        <span>★</span>
                        <span>★</span>
                        <span>★</span>
                        <span>★</span>
                        <span>★</span>
                    </div>
                    <span>Bad :(</span>
                </div>
            </div>
            <div class="form-group">
                <label for="headline">Headline</label>
                <input type="text" id="headline" name="headline">
            </div>
            <div class="form-group">
                <label for="review">Review</label>
                <textarea id="review" name="review" rows="5"></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</div>

<script>
    // Delete the first image on the page
    document.getElementById('first-image').remove();

    // Show a browser alert with the content 'Add Interaction' when the button "Submit" is clicked
    document.getElementById('submit-button').addEventListener('click', function(event) {
        event.preventDefault();  // Prevent the default form submission behavior
        alert('Add Interaction');
    });

    // Change the font size of the first text to 50px
    document.getElementById('first-text').style.fontSize = '50px';
</script>

</body>
</html>
