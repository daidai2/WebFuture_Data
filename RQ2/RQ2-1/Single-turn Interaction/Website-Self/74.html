<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Product Page</title>
<style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .back-button {
            margin: 20px 0;
            text-align: center; /* Center-align the button */
        }
        .product-page, .product-catalog {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
        }
        .product-page img, .product-catalog img {
            width: 100%;
            max-width: 300px;
            height: auto;
        }
        .product-catalog .product {
            display: inline-block;
            width: 30%;
            margin: 10px;
            vertical-align: top;
            text-align: center;
        }
        .product-details {
            display: inline-block;
            vertical-align: top;
            width: 65%;
            margin-left: 20px;
        }
        .product-details h2, .product-details p {
            margin: 0;
            padding: 5px 0;
        }
        .product-page h1 {
            font-size: 50px; /* Change font size to 50px */
        }
    </style>
</head>
<body>
<div class="container">
<!-- Product Page Section -->
<div class="product-page">
<h1>Product Page</h1>
<!-- Change the image to a button -->
<button>Modify Element</button>
<div class="product-details">
<h2>Product Name</h2>
<p>Manufacturer: Example Manufacturer</p>
<p>Color:
                <label><input checked="" name="color" type="radio" value="red"/> Red</label>
<label><input name="color" type="radio" value="blue"/> Blue</label>
<label><input name="color" type="radio" value="white"/> White</label>
</p>
<p>Price: $100</p>
<p>Old Price: $200</p>
<button>Add to Cart</button>
</div>
</div>
<!-- Product Catalog Section -->
<div class="product-catalog">
<h1>Product Catalog</h1>
<div class="product">
<img alt="Product 1" src="https://via.placeholder.com/150"/>
<p>Product 1</p>
<p>$20.00</p>
<button>Add to Cart</button>
</div>
<div class="product">
<img alt="Product 2" src="https://via.placeholder.com/150"/>
<p>Product 2</p>
<p>$10.00</p>
<button>Add to Cart</button>
</div>
<div class="product">
<img alt="Product 3" src="https://via.placeholder.com/150"/>
<p>Product 3</p>
<p>$40.00</p>
<button>Add to Cart</button>
</div>
</div>
<!-- Move the Back Button Section to the bottom -->
<div class="back-button">
<button id="6_1" onclick="window.history.back()">Back</button>
<label>
<input type="checkbox"/> Check box
        </label>
</div>
</div>
</body>
</html>
