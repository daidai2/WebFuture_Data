<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login</title>
<style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column; /* Allow stacking elements vertically */
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 50px; /* Change font size to 50px */
        }
        .login-container label {
            display: block;
            margin-bottom: 8px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container input[type="checkbox"] {
            margin-right: 8px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            margin-top: 20px; /* Add margin to position it better */
        }
        .login-container a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .add-element {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="login-container">
<h2>Login</h2>
<form>
<label for="username">Login</label>
<input id="username" name="username" required="" type="text"/>
<label for="password">Password</label>
<input id="password" name="password" required="" type="password"/>
<label>
<input name="remember" type="checkbox"/> Remember me
            </label>
<a href="#">Forgot Password?</a>
<button id="6_1" type="submit">Login</button>
</form>
</div>
<div class="add-element">Add Element</div> <!-- Added new text at the bottom -->
</body>
</html>
