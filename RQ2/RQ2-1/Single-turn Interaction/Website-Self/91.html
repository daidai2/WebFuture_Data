<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-form, .dropdown-form, .checkbox-form, .radiobutton-form {
            margin-bottom: 20px;
        }
        .login-form input, .dropdown-form select, .checkbox-form input, .radiobutton-form input, .button-form button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-form label, .dropdown-form label, .checkbox-form label, .radiobutton-form label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .remember-me {
            display: flex;
            align-items: center;
        }
        .remember-me input {
            width: auto;
            margin-right: 10px;
        }
        .button-form button {
            width: auto;
            padding: 10px 20px;
            background-color: #C6A7B1;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-form button:hover {
            background-color: #FFDEE9;
        }
        .dropdown-form select, .checkbox-form input[type="checkbox"], .radiobutton-form input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }
        .dropdown-form, .checkbox-form, .radiobutton-form {
            display: flex;
            align-items: center;
        }
        .checkbox-form label, .radiobutton-form label {
            display: inline-block;
            margin-right: 20px;
        }
        .image-placeholder {
            width: 100%;
            height: 200px;
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        #dynamic-module {
            margin-top: 20px;
        }
    </style>
    <script>
        function addInteraction() {
            var dynamicModule = document.createElement('div');
            dynamicModule.id = 'dynamic-module';
            dynamicModule.innerHTML = '<p>Add Interaction</p>';
            document.querySelector('.container').appendChild(dynamicModule);
        }
        function addElement() {
            var addElementLink = document.createElement('a');
            addElementLink.href = '#';
            addElementLink.innerText = 'Add Element';
            document.body.insertBefore(addElementLink, document.body.firstChild);
        }
        window.onload = function() {
            addElement();
            document.querySelector('.button-form button').addEventListener('click', addInteraction);
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="login-form">
            <h2>Login</h2>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            <a href="#">Forgot Password</a>
            <button type="button">Login</button>
        </div>

        <!-- Dropdown Form -->
        <div class="dropdown-form">
            <label for="languages">Programming Languages</label>
            <select id="languages" name="languages">
                <option value="csharp">C#</option>
                <option value="java">Java</option>
                <option value="php">PHP</option>
                <option value="vb">Visual Basic</option>
            </select>
        </div>

        <!-- Checkbox Form -->
        <div class="checkbox-form">
            <label><input type="checkbox" name="language" value="csharp"> C#</label>
            <label><input type="checkbox" name="language" value="java"> Java</label>
            <label><input type="checkbox" name="language" value="php"> PHP</label>
            <label><input type="checkbox" name="language" value="vb"> Visual Basic</label>
        </div>

        <!-- Radiobutton Form -->
        <div class="radiobutton-form">
            <label><input type="radio" name="option" value="1"> Option 1</label>
            <label><input type="radio" name="option" value="2"> Option 2</label>
        </div>

        <!-- Image Placeholder -->
        <div class="image-placeholder">
            Image Placeholder
        </div>

        <!-- Button Form -->
        <div class="button-form">
            <button type="button">Back</button>
            <button type="button">Button</button>
        </div>
    </div>
</body>
</html>
