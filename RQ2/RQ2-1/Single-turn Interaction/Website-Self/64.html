<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wireframe Example</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            margin-right: 20px;
        }
        .profile .details {
            flex-grow: 1;
        }
        .checkout {
            margin-top: 40px;
        }
        .checkout input {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .shipping-service {
            margin-top: 20px;
        }
        .shipping-service label {
            display: block;
            margin-bottom: 10px;
        }
        .options {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .options input {
            margin-right: 10px;
        }
        .checkboxes, .radio-buttons {
            margin-top: 20px;
        }
        .checkboxes label, .radio-buttons label {
            display: block;
            margin-bottom: 5px;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons input {
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
        }
        /* New Styles */
        .checkout h2 {
            font-size: 50px;
        }
        .choices-wrapper {
            display: flex;
            align-items: center;
        }
        .choices-wrapper label {
            margin-right: 10px;
        }
        .choices-wrapper label:last-child {
            margin-right: 0;
        }
        .heading {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
<div class="profile">
<img alt="Mate One" src="#"/>
<div class="details">
<h3>Mate One</h3>
<p>Job Title</p>
</div>
</div>
<div class="profile">
<img alt="Mate Two" src="#"/>
<div class="details">
<h3>Mate Two</h3>
<p>Job Title</p>
</div>
</div>
<div class="profile">
<img alt="Mate Three" src="#"/>
<div class="details">
<h3>Mate Three</h3>
<p>Job Title</p>
</div>
</div>
<div class="checkout">
<h2>Checkout</h2>
<input placeholder="First Name" type="text"/>
<input placeholder="Last Name" type="text"/>
<input placeholder="Company" type="text"/>
<div class="shipping-service">
<h3>Shipping Service</h3>
<div class="options">
<input id="standard" name="shipping" type="radio" value="standard"/>
<label for="standard">Standard - 14 days - $6.59</label>
</div>
<div class="options">
<input id="expedited" name="shipping" type="radio" value="expedited"/>
<label for="expedited">Expedited - 7 days - $11.77</label>
</div>
<div class="options">
<input id="express" name="shipping" type="radio" value="express"/>
<label for="express">Express - 3 days - $19.99</label>
</div>
</div>
<div class="radio-buttons">
<h3>Title</h3>
<label><input name="relevance" type="radio" value="not-relevant"/> Not relevant</label>
<label><input name="relevance" type="radio" value="low"/> Low</label>
<label><input name="relevance" type="radio" value="medium"/> Medium</label>
<label><input name="relevance" type="radio" value="high"/> High</label>
</div>
<div class="checkboxes">
<h3>Choices</h3>
<label><input name="choice" type="checkbox" value="1"/> Choice 1</label>
<label><input checked="" name="choice" type="checkbox" value="2"/> Choice 2</label>
<label><input name="choice" type="checkbox" value="3"/> Choice 3</label>
<label><input name="choice" type="checkbox" value="4"/> Choice 4</label>
<label><input checked="" name="choice" type="checkbox" value="5"/> Choice 5</label>
<label><input name="choice" type="checkbox" value="6"/> Choice 6</label>
<div class="choices-wrapper">
<label id="6_2_2_1_1"><input checked="" name="choice" type="checkbox" value="8"/> Choice 8</label>
<label id="6_2_1_1_1"><input name="choice" type="checkbox" value="7"/> Choice 7</label>
</div>
</div>
<div class="buttons">
<input type="button" value="OK"/>
<input type="button" value="Cancel"/>
</div>
<!-- Change button to heading -->
<h3 class="heading">Bottom-most Button Content</h3>
</div>
</div>
</body>
</html>
