<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Write Review</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 300px;
            margin: 0 auto;
        }
        .product-info, .rating, .review-form {
            margin-bottom: 20px;
        }
        .product-info img {
            width: 50px;
            height: 50px;
            display: inline-block;
            vertical-align: middle;
        }
        .product-info .details {
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
        }
        .product-info .stars {
            color: gold;
            font-size: 1.2em;
        }
        .rating .stars {
            display: inline-block;
        }
        .rating .stars span {
            cursor: pointer;
            font-size: 1.5em;
        }
        .rating .stars span.selected {
            color: gold;
        }
        .review-form textarea, .review-form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        .review-form button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
<div class="product-info">
<img alt="Product Image" src="product.jpg"/>
<div class="details">
<div style="font-size: 50px;">Product NAME</div>
<div>$Price</div>
<div class="stars">★★★★☆ 45 reviews</div>
</div>
</div>
<div class="rating">
<div>Rate Product</div>
<div class="stars">
<span>★</span>
<span>★</span>
<span>★</span>
<span>★</span>
<span>★</span>
</div>
<div>Bad :(</div>
</div>
<div class="review-form">
<div>
<label for="headline">Headline</label>

</div>
<div>
<label for="review">Review</label>
<textarea id="review" name="review" rows="4"></textarea>
</div>
<h2>Submit</h2>
</div>
</div>
<script>
        document.addEventListener('DOMContentLoaded', () => {
            const stars = document.querySelectorAll('.rating .stars span');
            stars.forEach((star, index) => {
                star.addEventListener('click', () => {
                    stars.forEach((s, i) => {
                        if (i <= index) {
                            s.classList.add('selected');
                        } else {
                            s.classList.remove('selected');
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
