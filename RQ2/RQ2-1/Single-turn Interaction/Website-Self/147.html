<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wireframe Example</title>
<style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 1356px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .header select {
            padding: 10px;
            font-size: 16px;
        }
        .content {
            padding: 20px;
        }
        .checkbox-group, .radio-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .checkbox-group div, .radio-group div {
            display: flex;
            align-items: center;
        }
        .checkbox-group input, .radio-group input {
            margin-right: 10px;
        }
        .large-image, .small-image {
            width: 100%;
            height: 200px;
            background-color: #ccc;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .form-group button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #text1 {
            font-size: 50px;
        }
        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
<div class="container">
<div class="header">
<select>
<option value="csharp">C#</option>
</select>
</div>
<div class="content">
<div class="checkbox-group">
<div><input id="csharp" name="csharp" type="checkbox"/><label for="csharp">C#</label></div>
<div><input id="java" name="java" type="checkbox"/><label for="java">Java</label></div>
<div><input id="php" name="php" type="checkbox"/><label for="php">PHP</label></div>
<div><input id="vb" name="vb" type="checkbox"/><label for="vb">Visual Basic</label></div>
</div>
<div class="large-image"></div>
<div class="form-group">
<label for="text1">Label</label>
<input id="text1" name="text1" type="text"/>
<input id="text2" name="text2" type="text"/>
<button>Button</button>
</div>
<div class="radio-group">
<div><input id="option1" name="radio" type="radio"/><label for="option1">Option 1</label></div>
<div><input id="option2" name="radio" type="radio"/><label for="option2">Option 2</label></div>
</div>
<div class="small-image"></div>
</div>
<div class="footer">
<button id="6_1">Get Drop Down Here</button>
</div>
</div>
<script>
        document.getElementById('dropdown-button').addEventListener('click', function() {
            var newModule = document.createElement('div');
            newModule.className = 'content';
            newModule.innerHTML = '<p>Add Interaction</p>';
            document.body.appendChild(newModule);
        });
    </script>
</body>
</html>
