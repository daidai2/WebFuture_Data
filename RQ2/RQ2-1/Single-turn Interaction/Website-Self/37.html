<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .shipping-service {
            margin-bottom: 20px;
        }
        .shipping-service label {
            display: block;
        }
        .shipping-service input {
            margin-right: 10px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Checkout</h1>

    <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name">
    </div>
    
    <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name">
    </div>
    
    <div class="form-group">
        <label for="company">Company</label>
        <input type="text" id="company" name="company">
    </div>

    <div class="shipping-service">
        <label>Shipping Service</label>
        <div>
            <input type="radio" id="standard" name="shipping-service" value="standard">
            <label for="standard">Standard (14 days - $6.59)</label>
        </div>
        <div>
            <input type="radio" id="expedited" name="shipping-service" value="expedited">
            <label for="expedited">Expedited (7 days - $11.99)</label>
        </div>
        <div>
            <input type="radio" id="express" name="shipping-service" value="express">
            <label for="express">Express (3 days - $19.99)</label>
        </div>
    </div>

    <div class="form-group">
        <label for="language">Programming Language</label>
        <select id="language" name="language">
            <option value="csharp">C#</option>
            <option value="java">Java</option>
            <option value="php">PHP</option>
            <option value="vb">Visual Basic</option>
        </select>
    </div>

    <div class="form-group">
        <input type="checkbox" id="csharp-check" name="csharp-check">
        <label for="csharp-check">C#</label>
    </div>
    
    <div class="form-group">
        <input type="checkbox" id="java-check" name="java-check">
        <label for="java-check">Java</label>
    </div>
    
    <div class="form-group">
        <input type="checkbox" id="php-check" name="php-check">
        <label for="php-check">PHP</label>
    </div>
    
    <div class="form-group">
        <input type="checkbox" id="vb-check" name="vb-check">
        <label for="vb-check">Visual Basic</label>
    </div>

    <div class="button-group">
        <button type="button" id="back-button">Back</button>
        <button type="button">Button</button>
    </div>
</div>

<script>
    document.getElementById('back-button').addEventListener('click', function() {
        alert('Add Interaction');
    });

    document.querySelector('.container h1').style.fontSize = '50px';

    const firstInput = document.getElementById('first-name');
    if (firstInput) {
        firstInput.parentNode.removeChild(firstInput);
    }
</script>

</body>
</html>
