<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Checkout Page</title>
<style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        .button-group button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
<div class="container">
<div class="step active" id="step-1">
<h2>Step 1</h2>
<div class="form-group">
<label for="name">Name</label>
<input id="name" name="name" type="text"/>
</div>
<div class="form-group">
<label for="email">Email</label>
<input id="email" name="email" type="email"/>
</div>
<div class="button-group">
<button onclick="nextStep(1)" type="button">Next</button>
</div>
</div>
<div class="step" id="step-2">
<h2>Step 2</h2>
<div class="form-group">
<label>Select your payment method</label>
<input id="credit-card" name="payment-method" type="radio" value="credit-card"/>
<label for="credit-card">Credit Card</label><br/>
<input id="paypal" name="payment-method" type="radio" value="paypal"/>
<label for="paypal" id="6_2_2_1_1">Paypal</label> Thank You!<br/>
<input id="bank-transfer" name="payment-method" type="radio" value="bank-transfer"/>
<label for="bank-transfer">Bank Transfer</label>
</div>
<div class="form-group">
<label for="card-number">Card Number</label>
<input id="card-number" name="card-number" type="text"/>
</div>
<div class="form-group">
<label for="expiration-date">Expiration Date</label>
<input id="expiration-date" name="expiration-date" placeholder="MM / YY" type="text"/>
</div>
<div class="form-group">
<label for="ccv">CCV</label>
<input id="ccv" name="ccv" type="text"/>
</div>
<div class="button-group">
<button onclick="prevStep(1)" type="button">Back</button>
<h2>Finish</h2>
</div>
</div>
<div class="step" id="step-3">
<h2 id="6_2_1_1_1">Thank You!</h2>
<p>Your transaction is complete.</p>
<div class="button-group">
<button onclick="prevStep(2)" type="button">Back</button>
<button onclick="nextStep(3)" type="button">Finish</button>
</div>
</div>
</div>
<p>Add Element</p>
<script>
        function nextStep(currentStep) {
            document.getElementById('step-' + currentStep).classList.remove('active');
            document.getElementById('step-' + (currentStep + 1)).classList.add('active');
        }

        function prevStep(currentStep) {
            document.getElementById('step-' + currentStep).classList.remove('active');
            document.getElementById('step-' + (currentStep - 1)).classList.add('active');
        }
    </script>
</body>
</html>
