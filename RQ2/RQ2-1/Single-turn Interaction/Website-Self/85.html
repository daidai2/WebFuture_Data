<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Webpage Based on Wireframe</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .team-section, .checkout-section, .shipping-section, .form-controls {
            margin-bottom: 30px;
        }
        .team-member {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .team-member img {
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
        .team-member .details {
            flex-grow: 1;
        }
        .shipping-section .shipping-option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .shipping-section .shipping-option input {
            margin-right: 10px;
        }
        .form-controls .control-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body><a href="#">Add Element</a>
<section class="team-section">
<div class="team-member">

<div class="details">
<h3>Mate One</h3>
<p>Job Title</p>
<p>Additional Info Line 1</p>
<p>Additional Info Line 2</p>
</div>
</div>
<div class="team-member">
<img alt="Mate Two" src="path/to/image2.jpg"/>
<div class="details">
<h3>Mate Two</h3>
<p>Job Title</p>
<p>Additional Info Line 1</p>
<p>Additional Info Line 2</p>
</div>
</div>
<div class="team-member">
<img alt="Mate Three" src="path/to/image3.jpg"/>
<div class="details">
<h3>Mate Three</h3>
<p>Job Title</p>
<p>Additional Info Line 1</p>
<p>Additional Info Line 2</p>
</div>
</div>
</section>
<section class="checkout-section">
<h2>Checkout</h2>
<form>
<div>
<label for="first-name">First Name:</label>
<input id="first-name" name="first-name" type="text"/>
</div>
<div>
<label for="last-name">Last Name:</label>
<input id="last-name" name="last-name" type="text"/>
</div>
<div>
<label for="company">Company:</label>
<input id="company" name="company" type="text"/>
</div>
</form>
</section>
<section class="shipping-section">
<h2>Shipping Service</h2>
<div class="shipping-option">
<input checked="" id="standard" name="shipping" type="radio" value="standard"/>
<label for="standard">Standard (14 days - $6.59)</label>
</div>
<div class="shipping-option">
<input id="expedited" name="shipping" type="radio" value="expedited"/>
<label for="expedited">Expedited (7 days - $12.99)</label>
</div>
<div class="shipping-option">
<input id="express" name="shipping" type="radio" value="express"/>
<label for="express">Express (3 days - $19.99)</label>
</div>
</section>
<section class="form-controls">
<div class="control-group">
<input id="check1" type="checkbox"/>
<label for="check1">Check Option</label>
</div>
<div class="control-group">
<input id="check2" type="checkbox"/>
<label for="check2">Another Check Option</label>
</div>
<div class="control-group">
<input id="radio1" name="radio" type="radio" value="option1"/>
<label for="radio1">Radio Option 1</label>
</div>
<div class="control-group">
<input id="radio2" name="radio" type="radio" value="option2"/>
<label for="radio2">Radio Option 2</label>
</div>
<div>
<button type="button">Back</button>
<button type="button">Button</button>
</div>
</section>
<div class="new-module">Add Interaction</div></body>
</html>
