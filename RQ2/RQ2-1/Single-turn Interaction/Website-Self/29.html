<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }
        .form-group .checkbox-label {
            display: inline-block;
        }
        .btn {
            padding: 10px 15px;
            background-color: #C6A7B1;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #FFDEE9;
        }
        .btn-back {
            background-color: #6c757d;
        }
    </style>
    <script>
        function addInteraction() {
            var container = document.querySelector('.container');
            var newModule = document.createElement('div');
            newModule.className = 'form-group';
            newModule.innerHTML = '<p>Add Interaction</p>';
            container.appendChild(newModule);
        }

        document.addEventListener('DOMContentLoaded', function() {
            var signUpButton = document.querySelector('button[type="submit"]');
            signUpButton.addEventListener('click', function(event) {
                event.preventDefault();
                addInteraction();
            });
        });
    </script>
</head>
<body>

<a href="#" id="addElement">Add Element</a>

<div class="container">
    <h2>Sign Up</h2>
    <form>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
        </div>
        <div class="form-group">
            <input type="checkbox" id="agreeTerms" name="agreeTerms">
            <label for="agreeTerms" class="checkbox-label">I agree to Terms and Conditions</label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn">Sign Up</button>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-back">Back</button>
        </div>
    </form>
</div>

</body>
</html>
