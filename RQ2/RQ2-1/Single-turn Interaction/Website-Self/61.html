<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Webpage Mockup</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .payment-section, .content-section, .form-section {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .payment-section h2, .content-section h2, .form-section h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"], .form-group input[type="number"], .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="radio"] {
            margin-right: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .content-box {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .content-box div {
            width: 30%;
            text-align: center;
        }
        .content-box div img {
            width: 100%;
            height: auto;
        }
        .large-text {
            font-size: 50px;
        }
        .inline-text {
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<a class="btn" href="#">Add Element</a>
<!-- Payment Section -->
<div class="payment-section">
<div class="inline-text">Bank Transfer</div>
<h2 class="inline-text large-text" id="6_2_1_1_1">Select your payment method</h2>
<form>
<div class="form-group">
<input checked="" id="credit-card" name="payment-method" type="radio" value="credit-card"/>
<label for="credit-card">Credit Card</label>
</div>
<div class="form-group">
<input id="paypal" name="payment-method" type="radio" value="paypal"/>
<label for="paypal">Paypal</label>
</div>
<div class="form-group">
<input id="bank-transfer" name="payment-method" type="radio" value="bank-transfer"/>
<label for="bank-transfer" id="6_2_2_1_1">Bank Transfer</label>
</div>
<div class="form-group">
<label for="card-number">Card Number</label>
<input id="card-number" name="card-number" type="number"/>
</div>
<div class="form-group">
<label for="expiration-date">Expiration Date</label>
<input id="expiration-date" name="expiration-date" placeholder="MM / YY" type="text"/>
</div>
<div class="form-group">
<label for="ccv">CCV</label>
<input id="ccv" name="ccv" type="number"/>
</div>
<button class="btn" type="submit">Complete</button>
</form>
</div>
<!-- Content Section -->
<div class="content-section">
<h2>Mobility Solutions &amp; Daily Living Aids</h2>
<p>Making life easier</p>
<a class="btn" href="#">Find out More</a>
</div>
<div class="content-section">
<div class="content-box">
<div>
<h3>Wheelchair Repair</h3>
<img alt="Wheelchair Repair" src="placeholder.jpg"/>
<a class="btn" href="#">Find out More</a>
</div>
<div>
<h3>Community Contracts</h3>
<img alt="Community Contracts" src="placeholder.jpg"/>
<a class="btn" href="#">Find out More</a>
</div>
</div>
</div>
<!-- Form Section -->
<div class="form-section">
<h2>Forma de envío</h2>
<form>
<div class="form-group">
<input id="terrestre" name="medio-transporte" type="radio" value="terrestre"/>
<label for="terrestre">Terrestre</label>
</div>
<div class="form-group">
<input id="aereo" name="medio-transporte" type="radio" value="aereo"/>
<label for="aereo">Aereo</label>
</div>
<div class="form-group">
<input id="maritimo" name="medio-transporte" type="radio" value="maritimo"/>
<label for="maritimo">Marítimo</label>
</div>
<div class="form-group">
<label for="direccion">Dirección</label>
<input id="direccion" name="direccion" type="text"/>
</div>
<div class="form-group">
<label for="pais">País</label>
<select id="pais" name="pais">
<option value="pais1">País 1</option>
<option value="pais2">País 2</option>
</select>
</div>
<button class="btn" type="submit">Aceptar</button>
</form>
</div>
</body>
</html>
