<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wireframe Example</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 20%;
            background-color: #333;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar img {
            width: 100%;
            height: auto;
        }
        .sidebar h1, .sidebar h2, .sidebar h3 {
            margin: 10px 0;
        }
        .main {
            width: 80%;
            padding: 20px;
            box-sizing: border-box;
        }
        .main .section {
            margin-bottom: 40px;
        }
        .main h2, .main h3, .main h4, .main h5 {
            margin: 10px 0;
        }
        .main img {
            width: 100%;
            height: auto;
        }
        .main .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            text-align: center;
            background-color: #333;
            color: white;
            text-decoration: none;
            border: none;
        }
        .main input[type="text"], .main textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        .main .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .main .grid > div {
            flex: 1;
            min-width: 200px;
        }
    </style>
</head>
<body>
<div class="sidebar">
<img alt="PIC1" src="path/to/your/image1.png"/>
<h1>Title1</h1>
<h1>Title1</h1>
<nav>
<ul>
<li>MENU1</li>
<li>MENU2</li>
<li>MENU3</li>
<li>MENU4</li>
<li>MENU5</li>
</ul>
</nav>
<div>
<a href="#">Link1</a>
<a href="#">Link2</a>
<a href="#">Link3</a>
<a href="#">Link4</a>
</div>
</div>
<div class="main">
<div class="section">
<h2>Title2</h2>
<h3>Title2-1</h3>
<button class="button">Button2</button>
</div>
<div class="section">
<h3>Title3</h3>
<p>Text3</p>
<div class="grid">
<div>
<img alt="PIC3-1" src="path/to/your/image2.png"/>
<p>Label3-1</p>
</div>
<div>
<img alt="PIC3-2" src="path/to/your/image3.png"/>
<p>Label3-2</p>
</div>
<div>
<img alt="PIC3-3" src="path/to/your/image4.png"/>
<p>Label3-3</p>
</div>
<div>
<img alt="PIC3-4" src="path/to/your/image5.png"/>
<p>Label3-4</p>
</div>
<div>
<img alt="PIC3-5" src="path/to/your/image6.png"/>
<p>Label3-5</p>
</div>
<div>
<img alt="PIC3-6" src="path/to/your/image7.png"/>
<p>Label3-6</p>
</div>
</div>
</div>
<div class="section">
<h4>Title4</h4>
<img alt="PIC4" src="path/to/your/image8.png"/>
<p>Text4</p>
</div>
<div class="section">
<h5>Title5</h5>
<p>Text5</p>

<input placeholder="TextInput2" type="text"/>
<input placeholder="TextInput3" type="text"/>
<textarea placeholder="TextArea"></textarea>
<h1>Button5</h1>
</div>
<div>
<span>Label6-1</span>
<span>Label6-2</span>
</div>
</div>
<p>Add Element</p></body>
</html>
