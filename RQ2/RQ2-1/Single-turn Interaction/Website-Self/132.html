<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            padding: 20px;
        }
        .nav {
            text-align: center;
            margin: 20px 0;
        }
        .nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #000;
        }
        .form-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        form {
            border: 1px solid #ccc;
            padding: 20px;
            width: 300px;
            display: flex;
            flex-direction: column;
        }
        input[type="text"], input[type="password"] {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .btn {
            padding: 10px;
            background-color: #C6A7B1;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #FFDEE9;
        }
        .footer {
            text-align: center;
            margin: 20px 0;
        }
        .new-module {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Login</h1>
            <div class="nav">
                <a href="#" id="add-element-link">Add Element</a>
                <a href="#">Login</a>
                <a href="#">Sign Up</a>
            </div>
        </div>
        <div class="form-container">
            <form id="login-form">
                <label for="login">Login</label>
                <input type="text" id="login" name="login">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <div class="checkbox-container">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#">Forgot Password</a>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
        <div class="footer">
            <p>&copy; 2024 Company Name. All rights reserved.</p>
        </div>
        <div id="dynamic-module-container"></div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const dynamicModuleContainer = document.getElementById('dynamic-module-container');
            const newModule = document.createElement('div');
            newModule.className = 'new-module';
            newModule.innerHTML = '<p>Add Interaction</p>';
            dynamicModuleContainer.appendChild(newModule);
        });

        document.getElementById('add-element-link').addEventListener('click', function(event) {
            event.preventDefault();
            alert('Add Element link clicked!');
        });
    </script>
</body>
</html>
