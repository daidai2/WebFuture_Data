<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section label {
            display: block;
            margin-bottom: 10px;
        }
        .section input, .section select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .section input[type="radio"], .section input[type="checkbox"] {
            width: auto;
        }
        .section .button {
            text-align: center;
        }
        .button input {
            padding: 10px 20px;
            font-size: 16px;
        }
        .section button:first-of-type {
            background-color: #C6A7B1;
        }
        .section button:first-of-type:hover {
            background-color: #FFDEE9;
        }
    </style>
    <script>
        function addInteraction() {
            alert('Add Interaction');
        }
    </script>
</head>
<body>

<div class="container">
    <!-- Hero Section -->
    <div class="section">
        <!-- Image removed -->
    </div>

    <!-- Text and Buttons Section -->
    <div class="section">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.</p>
        <button onclick="addInteraction()">Button 1</button>
        <button>Button 2</button>
    </div>

    <!-- Checklist Section -->
    <div class="section">
        <input type="checkbox" id="check1">
        <label for="check1">Option 1</label><br>
        <input type="checkbox" id="check2">
        <label for="check2">Option 2</label><br>
        <input type="checkbox" id="check3">
        <label for="check3">Option 3</label><br>
        <input type="checkbox" id="check4">
        <label for="check4">Option 4</label><br>
    </div>

    <!-- Payment Method Section -->
    <div class="section">
        <h2>Select your payment method</h2>
        <input type="radio" id="credit_card" name="payment_method" value="credit_card">
        <label for="credit_card">Credit Card</label><br>
        <input type="radio" id="paypal" name="payment_method" value="paypal">
        <label for="paypal">Paypal</label><br>
        <input type="radio" id="bank_transfer" name="payment_method" value="bank_transfer">
        <label for="bank_transfer">Bank Transfer</label>
    </div>

    <!-- Payment Details Section -->
    <div class="section">
        <label for="card_number">Card Number</label>
        <input type="text" id="card_number" name="card_number">

        <label for="expiration_date">Expiration Date</label>
        <input type="text" id="expiration_date" name="expiration_date" placeholder="MM / YY">

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv">
    </div>

    <!-- Complete Button Section -->
    <div class="section button">
        <input type="submit" value="Complete">
    </div>
</div>

</body>
</html>
