<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Signup Form</title>
<style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 50px; /* Change font size to 50px */
        }
        .container label {
            display: block;
            margin-bottom: 5px;
        }
        .container input[type="text"],
        .container input[type="email"],
        .container input[type="password"],
        .container input[type="tel"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container input[type="checkbox"] {
            margin-right: 10px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px; /* Ensure some space before button */
        }
        .container button:hover {
            background-color: #45a049;
        }
        .container .back-button {
            background-color: #f44336;
            margin-top: 10px;
        }
        .container .back-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
<div class="container">
<h2>Sign Up</h2>
<form>
<label for="last-name">Last Name</label>
<input id="last-name" name="last-name" required="" type="text"/>
<label for="phone">Phone</label>
<input id="phone" name="phone" required="" type="tel"/>
<label for="email">Email</label>
<input id="email" name="email" required="" type="email"/>
<label for="password">Password</label>
<input id="password" name="password" required="" type="password"/>
<label for="confirm-password">Confirm Password</label>
<input id="confirm-password" name="confirm-password" required="" type="password"/>
<label>
<input name="terms" required="" type="checkbox"/> I agree to Terms and Conditions
            </label>
<button id="6_1" type="submit">Sign Up</button> <!-- Move this button to the bottom -->
</form>
<button class="back-button">Back</button>
</div>
</body>
</html>
