<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sample Website</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        header, .post, .banner, .shipping-form {
            margin: 20px 0;
        }
        header h1, .post h2, .banner h2, .shipping-form h2 {
            font-size: 24px;
        }
        .post, .banner, .shipping-form {
            border: 1px solid #ccc;
            padding: 10px;
        }
        .post img, .banner img {
            max-width: 100%;
            height: auto;
        }
        .shipping-form input, .shipping-form select, .shipping-form button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .shipping-form .half-width {
            width: 48%;
            float: left;
        }
        .shipping-form .half-width:nth-child(2n) {
            margin-left: 4%;
        }
        .shipping-form .clear {
            clear: both;
        }
        .new-module {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
<div class="container">
<header>
<h1 style="font-size: 50px;">Title</h1>
<p>Title Page</p>
<div>
<img alt="Video Thumbnail" src="path/to/your/video-thumbnail.jpg"/>
</div>
</header>
<section class="post">
<h2>Title</h2>
<img alt="Post Image" src="path/to/image.jpg"/>
<p>Title Post</p>
</section>
<section class="post">
<h2>Title</h2>
<img alt="Post Image" src="path/to/image.jpg"/>
<p>Title Post</p>
</section>
<section class="post">
<h2>Title</h2>
<img alt="Post Image" src="path/to/image.jpg"/>
<p>Title Post</p>
</section>
<div class="banner">
<h2>Banner Title</h2>
<img alt="Banner Image" src="path/to/banner-image.jpg"/>
</div>
<section class="shipping-form">
<h2>Shipping Info</h2>
<input placeholder="First Name" type="text"/>
<input placeholder="Last Name" type="text"/>
<input placeholder="Phone" type="text"/>
<input placeholder="Email" type="email"/>
<select>
<option value="US">United States</option>
<!-- Add other countries here -->
</select>
<input class="half-width" placeholder="State" type="text"/>
<input class="half-width" placeholder="City" type="text"/>
<input class="half-width" placeholder="Zip Code" type="text"/>
<div class="clear"></div>
<button id="6_1">Next Step</button>
<button>Back</button>
</section>
</div>
<script>
    document.getElementById('nextStepButton').addEventListener('click', function() {
        // Create new module
        var newModule = document.createElement('div');
        newModule.className = 'new-module';
        newModule.innerHTML = '<p>Add Interaction</p>';

        // Append new module to the container
        document.querySelector('.container').appendChild(newModule);

        // Move the Next Step button to the bottom of the page
        document.querySelector('.container').appendChild(this);
    });
</script>
</body>
</html>
