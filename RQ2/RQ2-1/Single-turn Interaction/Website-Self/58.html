<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wireframe Example</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .form-group label {
            margin-bottom: 5px;
            margin-right: 10px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="checkbox"] {
            width: auto;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
        }
        .product-image {
            width: 100%;
            height: 200px;
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        .product-image img {
            max-width: 100%;
            max-height: 100%;
        }
        .price {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .product-title {
            font-size: 20px;
            margin-bottom: 15px;
        }
        .checklist {
            margin-bottom: 20px;
        }
        .checklist-item {
            margin-bottom: 10px;
        }
    </style>
<script>
        function showAlert() {
            alert('Add Interaction');
        }
    </script>
</head>
<body>
<div class="container">
<h1>Sign Up / Login</h1>
<form action="#" method="post">
<div class="form-group">
<label for="first-name">Name</label>
<input id="first-name" name="first-name" required="" type="text"/>
</div>
<div class="form-group">
<label for="last-name">Last Name</label>
<input id="last-name" name="last-name" required="" type="text"/>
</div>
<div class="form-group">
<label for="phone" id="6_2_2_1_1">Phone</label>
<input id="phone" name="phone" required="" type="tel"/>
<label for="terms" id="6_2_1_1_1">I agree to Terms and Conditions</label>
<input id="terms" name="terms" required="" type="checkbox"/>
</div>
<div class="form-group">
<label for="email">E-mail</label>
<input id="email" name="email" required="" type="email"/>
</div>
<div class="form-group">
<label for="password">Password</label>
<input id="password" name="password" required="" type="password"/>
</div>
<div class="form-group">
<label for="confirm-password">Confirm Password</label>
<input id="confirm-password" name="confirm-password" required="" type="password"/>
</div>
<div class="form-group">
<button class="button" onclick="showAlert()" type="submit">Sign Up</button>
</div>
</form>
<div class="price">$24.9</div>
<div class="product-title">Product Title</div>
<div class="checklist">
<div class="checklist-item">
<input id="check-item-1" name="check-item-1" type="checkbox"/>
<label for="check-item-1">Check Item 1</label>
</div>
<div class="checklist-item">
<input id="check-item-2" name="check-item-2" type="checkbox"/>
<label for="check-item-2">Check Item 2</label>
</div>
<div class="checklist-item">
<input id="check-item-3" name="check-item-3" type="checkbox"/>
<label for="check-item-3">Check Item 3</label>
</div>
</div>
<a class="button" href="#">Buy Now</a>
</div>
</body>
</html>
