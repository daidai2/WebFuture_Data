<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wireframe Example</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 20px;
        }
        .section label {
            display: block;
            margin-bottom: 5px;
        }
        .section input[type="text"],
        .section input[type="password"],
        .section input[type="checkbox"],
        .section input[type="radio"],
        .section select {
            display: block;
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        .section button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .section button.cancel {
            background-color: #f44336;
        }
    </style>
</head>
<body>
<div class="container">
<!-- Login Section -->
<div class="section">
<h2 style="font-size: 50px;">Login</h2>
<form>
<label for="username">Login</label>
<input id="username" name="username" type="text"/>
<label for="password">Password</label>
<input id="password" name="password" type="password"/>
<label>
<input id="rememberMe" name="rememberMe" type="checkbox"/> Remember me
            </label>
<a href="#">Forgot Password</a>
<button type="submit">Login</button>
</form>
</div>
<!-- Programming Languages Section -->
<div class="section">
<h2>Programming Languages</h2>
<label>
<input id="csharp" name="csharp" type="checkbox"/> C#
        </label>
<label>
<input id="java" name="java" type="checkbox"/> Java
        </label>
<label>
<input id="php" name="php" type="checkbox"/> PHP
        </label>
<label>
<input id="visualBasic" name="visualBasic" type="checkbox"/> Visual Basic
        </label>
</div>
<!-- Dropdown Section -->
<div class="section">
<h2>Dropdown Example</h2>
<label for="dropdown">Get Drop Down Here</label>
<select id="dropdown" name="dropdown">
<option value="csharp">C#</option>
<option value="java">Java</option>
<option value="php">PHP</option>
<option value="visualBasic">Visual Basic</option>
</select>
</div>
<!-- Title Section -->
<div class="section">
<h2>Title</h2>
<label for="title">Title</label>
<input id="title" name="title" type="text"/>
</div>
<!-- Relevance Section -->
<div class="section">
<h2>Relevance</h2>
<label>
<input name="relevance" type="radio" value="notRelevant"/> Not relevant
        </label>
<label>
<input name="relevance" type="radio" value="low"/> Low
        </label>
<label>
<input name="relevance" type="radio" value="medium"/> Medium
        </label>
<label>
<input name="relevance" type="radio" value="high"/> High
        </label>
</div>
<!-- Choices Section -->
<div class="section">
<h2>Choices</h2>
<label>
<input name="choice1" type="checkbox"/> Choice 1
        </label>
<label>
<input name="choice2" type="checkbox"/> Choice 2
        </label>
<label>
<input name="choice3" type="checkbox"/> Choice 3
        </label>
<label>
<input name="choice4" type="checkbox"/> Choice 4
        </label>
<label>
<input name="choice5" type="checkbox"/> Choice 5
        </label>
<label>
<input name="choice6" type="checkbox"/> Choice 6
        </label>
<label>
<input name="choice7" type="checkbox"/> Choice 7
        </label>
<label>
<input name="choice8" type="checkbox"/> Choice 8
        </label>
</div>
<!-- Submit Section -->
<div class="section">
<button type="submit">OK</button>
<h2>Cancel</h2>
</div>
</div>
<div>Add Element</div></body>
</html>
