<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 20%;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #ddd;
            text-decoration: none;
            color: #333;
        }
        .content {
            width: 80%;
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .section h2 {
            margin-top: 0;
        }
        .section img {
            max-width: 100%;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .grid .item {
            flex: 1 1 calc(33.333% - 20px);
            background-color: #eee;
            padding: 20px;
        }
        .form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .form label {
            flex: 1 1 100%;
        }
        .form input, .form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <a href="#">Add Element</a>
    <div class="container">
        <div class="sidebar">
            <a href="#">Link1-1</a>
            <a href="#">Link2-2</a>
            <a href="#">Link3-3</a>
            <a href="#">Link4-4</a>
        </div>
        <div class="content">
            <div class="section">
                <h2 style="font-size: 50px;">Title2</h2>
                <p>Text2.</p>
                <button>Button2</button>
            </div>
            <div class="section">
                <div class="grid">
                    <div class="item">
                        <h3>Title3-1</h3>
                        <p>Text3-1</p>
                        <button>Button3-1</button>
                    </div>
                    <div class="item">
                        <h3>Title3-2</h3>
                        <p>Text3-2</p>
                        <button>Button3-2</button>
                    </div>
                    <div class="item">
                        <h3>Title3-3</h3>
                        <p>Text3-3</p>
                        <button id="button3-3">Button3-3</button>
                    </div>
                </div>
            </div>
            <div class="section">
                <h2>Title4</h2>
                <p>Text4.</p>
                <div class="grid">
                    <div class="item">
                        <h4>Title4-1</h4>
                        <p>Text4-1</p>
                    </div>
                    <div class="item">
                        <h4>Title4-2</h4>
                        <p>Text4-2</p>
                    </div>
                    <div class="item">
                        <h4>Title4-3</h4>
                        <p>Text4-3</p>
                    </div>
                    <div class="item">
                        <h4>Title4-4</h4>
                        <p>Text4-4</p>
                    </div>
                    <div class="item">
                        <h4>Title4-5</h4>
                        <p>Text4-5</p>
                    </div>
                    <div class="item">
                        <h4>Title4-6</h4>
                        <p>Text4-6</p>
                    </div>
                </div>
                <button>Button4</button>
            </div>
            <div class="section">
                <h2>Title5</h2>
                <p>Text5.</p>
                <form class="form">
                    <label>Label5-1
                        <input type="text">
                    </label>
                    <label>Label5-2
                        <input type="text">
                    </label>
                    <label>Label5-3
                        <textarea></textarea>
                    </label>
                </form>
                <button>Button5</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <div>Label6-1</div>
        <div>Label6-2</div>
    </div>
    <script>
        document.getElementById('button3-3').addEventListener('click', function() {
            alert('Add Interaction');
        });
    </script>
</body>
</html>
