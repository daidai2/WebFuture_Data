<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Checkout Page</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }
        .section input, .section select, .section textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .section label {
            display: block;
            margin-top: 10px;
        }
        .payment-methods input {
            width: auto;
            margin-right: 10px;
        }
        .payment-methods label {
            display: inline;
            margin-right: 20px;
        }
        .card-details {
            display: flex;
            justify-content: space-between;
        }
        .card-details input {
            width: 30%;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .buttons button:hover {
            background-color: #4cae4c;
        }
    </style>
<script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector(".buttons button[type='button']").addEventListener("click", function() {
                // Add new module at the bottom of the page
                const newModule = document.createElement("div");
                newModule.className = "section";
                newModule.innerHTML = "<p>Add Interaction</p>";
                document.querySelector(".container").appendChild(newModule);
            });
        });
    </script>
</head>
<body>
<div class="container">
<div class="section">
<h2 id="6_2_2_2_1">Select your payment method</h2>
<label id="6_2_1_1_1" style="margin-left: 20px;">Last Name</label>
<div class="payment-methods">
<input checked="" id="credit-card" name="payment-method" type="radio" value="credit-card"/>
<label for="credit-card">Credit Card</label>
<input id="paypal" name="payment-method" type="radio" value="paypal"/>
<label for="paypal">Paypal</label>
<input id="bank-transfer" name="payment-method" type="radio" value="bank-transfer"/>
<label for="bank-transfer">Bank Transfer</label>
</div>
</div>
<div class="section">
<h2>Enter your data</h2>
<!-- First text input field deleted here -->
<div class="card-details">
<div>
<label for="exp-date">Expiration Date</label>
<input id="exp-date" name="exp-date" placeholder="MM / YY" type="text"/>
</div>
<div>
<label for="cvv">CVV</label>
<input id="cvv" name="cvv" placeholder="CVV" type="text"/>
</div>
</div>
</div>
<div class="section">
<h2>Shipping Info</h2>
<label for="first-name">First Name</label>
<input id="first-name" name="first-name" placeholder="First Name" type="text"/>
<label for="last-name" id="6_2_1_2_1">Last Name</label>
<input id="last-name" name="last-name" placeholder="Last Name" type="text"/>
<label for="phone">Phone</label>
<input id="phone" name="phone" placeholder="Phone" type="text"/>
<label for="email">Email</label>
<input id="email" name="email" placeholder="Email" type="text"/>
<label for="country">Country</label>
<select id="country" name="country">
<option value="us">United States</option>
<!-- Add other countries as needed -->
</select>
<label for="state">State</label>
<select id="state" name="state">
<option value="choose">Choose</option>
<!-- Add states as needed -->
</select>
<label for="city">City</label>
<input id="city" name="city" placeholder="City" type="text"/>
<label for="zip">Zip Code</label>
<input id="zip" name="zip" placeholder="Zip Code" type="text"/>
</div>
<div class="buttons">
<button type="button">Back</button>
<button type="submit">Next Step</button>
</div>
</div>
</body>
</html>
