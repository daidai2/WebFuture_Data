<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wireframe Example</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .dropdown, .button, .checkbox, .radio, .input, .image, .form-element {
            margin: 10px 0;
        }
        .image {
            width: 100%;
            height: 300px;
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
        }
        .added-module {
            margin-top: 20px;
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
            font-size: 20px;
        }
        #firstText {
            font-size: 50px;
        }
    </style>
</head>
<body>
<div class="form-container">
<div class="dropdown">
<label for="language">Choose a language:</label>
<select id="language" name="language">
<option value="csharp">C#</option>
<option value="java">Java</option>
<option value="php">PHP</option>
<option value="vb">Visual Basic</option>
</select>
</div>
<div class="button">
<button id="getItemButton">Get Drop Down Item</button>
</div>
<div class="checkbox">
<label><input name="language" type="checkbox" value="csharp"/> C#</label>
<label><input name="language" type="checkbox" value="java"/> Java</label>
<label><input name="language" type="checkbox" value="php"/> PHP</label>
<label id="6_2_1_1_1"><input name="language" type="checkbox" value="vb"/> Visual Basic</label>
</div>
<div class="image">
<p>Image Area (1356 x 624)</p>
</div>
<div class="form-element">
<label for="input1">Input 1:</label>
<input id="input1" name="input1" type="text"/>
</div>
<div class="form-element">
<label for="input2">Input 2:</label>
<input id="input2" name="input2" type="text"/>
</div>
<div class="button">
<button>Submit</button>
</div>
<div class="checkbox">
<label><input name="check1" type="checkbox"/> Check 1</label>
<label><input name="check2" type="checkbox"/> Check 2</label>
</div>
<div class="radio">
<label id="6_2_2_1_1"><input name="radio1" type="radio" value="option1"/> Option 1</label> Visual Basic
            <label><input name="radio1" type="radio" value="option2"/> Option 2</label>
</div>
<div class="button">
<button>Back</button>
<button>Button</button>
</div>
</div>
<script>
        document.getElementById("getItemButton").addEventListener("click", function() {
            var newModule = document.createElement("div");
            newModule.className = "added-module";
            newModule.textContent = "Add Interaction";
            document.body.appendChild(newModule);
        });
    </script>
</body>
</html>
