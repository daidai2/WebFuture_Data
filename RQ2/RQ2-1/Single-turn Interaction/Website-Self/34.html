<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Mockup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .header, .content, .footer {
            margin-bottom: 20px;
        }
        .header img, .content img, .footer img {
            width: 100%;
            height: auto;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        .product-page, .form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product-page img, .form img {
            max-width: 100%;
        }
        .form label, .form input, .form button {
            margin: 10px 0;
        }
        .form input, .form button {
            padding: 10px;
            width: 80%;
            max-width: 300px;
        }
        .form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="#">Add Element</a>
        <header class="header">
            <img src="header.jpg" alt="Header Image">
        </header>

        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>

        <section class="content">
            <div class="product-page">
                <h1>Product Page</h1>
                <img src="product-main.jpg" alt="Product Main Image">
                <div class="product-details">
                    <h2>Product Name</h2>
                    <p>Manufacturer</p>
                    <p>Color:</p>
                    <input type="radio" id="red" name="color" value="red">
                    <label for="red">Red</label><br>
                    <input type="radio" id="blue" name="color" value="blue">
                    <label for="blue">Blue</label><br>
                    <input type="radio" id="white" name="color" value="white">
                    <label for="white">White</label><br>
                    <p style="display:inline; margin-left: 20px;">Price: $100 <del>$200</del></p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </section>

        <section class="form">
            <label for="lname">Label</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">

            <button type="submit">Button</button>
        </section>

        <footer class="footer">
            <img src="footer.jpg" alt="Footer Image">
        </footer>
    </div>
</body>
</html>
