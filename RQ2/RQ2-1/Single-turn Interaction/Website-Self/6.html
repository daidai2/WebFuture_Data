<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Product Page</title>
<style>
        body {
            font-family: Arial, sans-serif;
        }
        .product-page {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }
        .product-images {
            width: 60%;
        }
        .product-images img {
            width: 100%;
        }
        .product-thumbnails {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .product-thumbnails img {
            width: 23%;
        }
        .product-details {
            width: 35%;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .product-details h2 {
            margin-top: 0;
        }
        .product-details .price {
            color: red;
            font-weight: bold;
        }
        .product-details .old-price {
            text-decoration: line-through;
            color: #999;
        }
        .product-details button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .shipping-info {
            margin: 20px;
        }
        .shipping-info form {
            display: flex;
            flex-wrap: wrap;
        }
        .shipping-info form div {
            width: 48%;
            margin-right: 2%;
            margin-bottom: 10px;
        }
        .shipping-info form div:nth-child(2n) {
            margin-right: 0;
        }
        .shipping-info form label {
            display: block;
            margin-bottom: 5px;
        }
        .shipping-info form input,
        .shipping-info form select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .shipping-info form button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .shipping-info form button:first-of-type {
            background-color: #C6A7B1;
        }
        .shipping-info form button:first-of-type:hover {
            background-color: #FFDEE9;
        }
    </style>
</head>
<body>
<div class="product-page">
<div class="product-images">
<img alt="Main Product Image" src="main-product.jpg"/>
<div class="product-thumbnails">
<img alt="Thumbnail 1" src="thumb1.jpg"/>
<img alt="Thumbnail 2" src="thumb2.jpg"/>
<img alt="Thumbnail 3" src="thumb3.jpg"/>
<img alt="Thumbnail 4" src="thumb4.jpg"/>
</div>
</div>
<div class="product-details">
<h2>Product Name</h2>
<p>Manufacturer</p>
<div>
<label>Color:</label>
<input id="red" name="color" type="radio" value="red"/>
<label for="red">Red</label>
<input id="blue" name="color" type="radio" value="blue"/>
<label for="blue" id="6_2_1_1_1">Blue</label>
<input id="white" name="color" type="radio" value="white"/>
<label for="white">White</label>
</div>
<div>
<span class="price">$100</span>
<span class="old-price">$200</span>
</div>
<button onclick="showAlert()">Add to Cart</button>
</div>
</div>
<div class="shipping-info">
<h2>Shipping Info</h2>
<form>
<div>
<label for="first-name">First Name</label>
<input id="first-name" name="first-name" type="text"/>
</div>
<div>
<label for="last-name">Last Name</label>
<input id="last-name" name="last-name" type="text"/>
</div>
<div>
<label for="phone" id="6_2_2_2_1">Phone</label>
<input id="phone" name="phone" type="tel"/>
<span id="6_2_1_2_1" style="margin-left: 10px;">Blue</span>
</div>
<div>
<label for="email">Email</label>
<input id="email" name="email" type="email"/>
</div>
<div>
<label for="country">Country</label>
<select id="country" name="country">
<option value="united-states">United States</option>
<!-- Add more countries as needed -->
</select>
</div>
<div>
<label for="state">State</label>
<select id="state" name="state">
<option value="choose">Choose</option>
<!-- Add more states as needed -->
</select>
</div>
<div>
<label for="city">City</label>
<input id="city" name="city" type="text"/>
</div>
<div>
<label for="zip-code">Zip Code</label>
<input id="zip-code" name="zip-code" type="text"/>
</div>
<div style="width: 100%;">
<button onclick="goBack()" type="button">Back</button>
<button type="submit">Next Step</button>
</div>
</form>
</div>
<script>
        function goBack() {
            window.history.back();
        }

        function showAlert() {
            alert('Add Interaction');
        }
    </script>
</body>
</html>
