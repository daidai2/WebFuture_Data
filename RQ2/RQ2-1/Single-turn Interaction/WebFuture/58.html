<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Wireframe Example</title>
  <style></style>
</head>

<body class="font-sans bg-gray-100 p-5" id="body1">

  <header class="mb-5" id="body1-header1">
    <nav class="flex justify-between" id="body1-header1-nav1">
      <div class="flex space-x-4" id="body1-header1-nav1-div1">
        <a href="#" class="text-blue-500" id="body1-header1-nav1-div1-a1">Sign Up</a>
        <a href="#" class="text-blue-500" id="body1-header1-nav1-div1-a2">Login</a>
      </div>
    </nav>
  </header>

  <section class="bg-white p-6 rounded shadow-md mb-6" id="body1-section1">
    <h2 class="text-xl font-bold mb-4" id="body1-section1-h21">Sign Up</h2>
    <div class="grid grid-cols-2 gap-4" id="body1-section1-div2">
      <div id="body1-section1-div2-div3">
        <label for="name" class="block text-sm font-medium text-gray-700" id="body1-section1-div2-div3-label1">Name</label>

      </div>
      <div id="body1-section1-div2-div4">
        <label for="last-name" class="block text-sm font-medium text-gray-700" id="body1-section1-div2-div4-label2">Last Name</label>
        <input type="text" id="body1-section1-div2-div4-input2" class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
      <div id="body1-section1-div2-div5">
        <label for="phone" class="block text-sm font-medium text-gray-700" id="body1-section1-div2-div5-label3">Phone</label>
        <input type="tel" id="body1-section1-div2-div5-input3" class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
      <div id="body1-section1-div2-div6">
        <label for="email" class="block text-sm font-medium text-gray-700" id="body1-section1-div2-div6-label4">Email</label>
        <input type="email" id="body1-section1-div2-div6-input4" class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
      <div id="body1-section1-div2-div7">
        <label for="password" class="block text-sm font-medium text-gray-700" id="body1-section1-div2-div7-label5">Password</label>
        <input type="password" id="body1-section1-div2-div7-input5" class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
      <div id="body1-section1-div2-div8">
        <label for="confirm-password" class="block text-sm font-medium text-gray-700" id="body1-section1-div2-div8-label6">Confirm Password</label>
        <input type="password" id="body1-section1-div2-div8-input6" class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
    </div>
    <div class="mt-4 flex items-center" id="body1-section1-div9">
      <input type="checkbox" id="body1-section1-div9-input7" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
      <label for="terms" class="ml-2 block text-sm text-gray-900" id="body1-section1-div9-label7">I agree to Terms and Conditions</label>
    </div>
    <div class="mt-4" id="body1-section1-div10">
      <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md" id="body1-section1-div10-button1">Sign Up</button>
    </div>
  </section>

  <section class="bg-white p-6 rounded shadow-md mb-6" id="body1-section2">
    <div class="flex flex-col items-center" id="body1-section2-div11">

      <p class="text-xl font-bold mb-2" id="body1-section2-div11-p1">$24.99</p>
      <p class="text-lg mb-4" id="body1-section2-div11-p2">Product Title</p>
      <button id="Parent_body1-section2-div11_Next_null_Queue_1">Modify Element</button>
    </div>
    <div class="mb-4" id="body1-section2-div12">
      <p class="font-bold" id="body1-section2-div12-p3">Check items:</p>
      <div class="flex items-center mb-2" id="body1-section2-div12-div13">
        <input type="checkbox" id="body1-section2-div12-div13-input8" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
        <label for="check1" class="ml-2 text-sm text-gray-900" id="body1-section2-div12-div13-label8">Check item 1</label>
      </div>
      <div class="flex items-center mb-2" id="body1-section2-div12-div14">
        <input type="checkbox" id="body1-section2-div12-div14-input9" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
        <label for="check2" class="ml-2 text-sm text-gray-900" id="body1-section2-div12-div14-label9">Check item 2</label>
      </div>
      <div class="flex items-center mb-4" id="body1-section2-div12-div15">
        <input type="checkbox" id="body1-section2-div12-div15-input10" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
        <label for="check3" class="ml-2 text-sm text-gray-900" id="body1-section2-div12-div15-label10">Check item 3</label>
      </div>
    </div>
    <div id="body1-section2-div16">
      <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded-md" id="body1-section2-div16-button2">Buy Now</button>
    </div>
  </section>

  <section class="bg-white p-6 rounded shadow-md" id="body1-section3">
    <h2 class="text-xl font-bold mb-4" id="body1-section3-h22">Forma de envío</h2>
    <div class="mb-4" id="body1-section3-div17">
      <p class="font-bold mb-2" id="body1-section3-div17-p4">Seleccione el tipo de transporte:</p>
      <div class="flex items-center mb-2" id="body1-section3-div17-div18">
        <input type="radio" id="body1-section3-div17-div18-input11" name="transport" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300">
        <label for="radio1" class="ml-2 text-sm text-gray-900" id="body1-section3-div17-div18-label11">Agencia transporte</label>
      </div>
      <div class="flex items-center mb-2" id="body1-section3-div17-div19">
        <input type="radio" id="body1-section3-div17-div19-input12" name="transport" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300">
        <label for="radio2" class="ml-2 text-sm text-gray-900" id="body1-section3-div17-div19-label12">Tren</label>
      </div>
      <div class="flex items-center mb-2" id="body1-section3-div17-div20">
        <input type="radio" id="body1-section3-div17-div20-input13" name="transport" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300">
        <label for="radio3" class="ml-2 text-sm text-gray-900" id="body1-section3-div17-div20-label13">Aéreo</label>
      </div>
      <div class="flex items-center mb-4" id="body1-section3-div17-div21">
        <input type="radio" id="body1-section3-div17-div21-input14" name="transport" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300">
        <label for="radio4" class="ml-2 text-sm text-gray-900" id="body1-section3-div17-div21-label14">Marítimo</label>
      </div>
    </div>
    <h2 class="text-xl font-bold mb-4" id="body1-section3-h23">Forma de pago</h2>
    <div class="mb-4" id="body1-section3-div22">
      <div class="flex items-center mb-2" id="body1-section3-div22-div23">
        <input type="radio" id="body1-section3-div22-div23-input15" name="payment" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300">
        <label for="payment1" class="ml-2 text-sm text-gray-900" id="body1-section3-div22-div23-label15">Tarjeta (Crédito/Débito)</label>
      </div>
      <div class="flex items-center mb-2" id="body1-section3-div22-div24">
        <input type="radio" id="body1-section3-div22-div24-input16" name="payment" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300">
        <label for="payment2" class="ml-2 text-sm text-gray-900" id="body1-section3-div22-div24-label16">Transferencia bancaria</label>
      </div>
      <div class="flex items-center mb-4" id="body1-section3-div22-div25">
        <input type="radio" id="body1-section3-div22-div25-input17" name="payment" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300">
        <label for="payment3" class="ml-2 text-sm text-gray-900" id="body1-section3-div22-div25-label17">Metálico</label>
      </div>
    </div>
    <div class="mb-4" id="body1-section3-div26">
      <label for="address" class="block text-sm font-medium text-gray-700" id="body1-section3-div26-label18">Dirección</label>
      <input type="text" id="body1-section3-div26-input18" class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>
    <div class="mb-4" id="body1-section3-div27">
      <label for="country" class="block text-sm font-medium text-gray-700" id="body1-section3-div27-label19">País</label>
      <select id="body1-section3-div27-select1" class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <option id="body1-section3-div27-select1-option1">Seleccione un país</option>
        <option id="body1-section3-div27-select1-option2">País 1</option>
        <option id="body1-section3-div27-select1-option3">País 2</option>
        <option id="body1-section3-div27-select1-option4">País 3</option>
      </select>
    </div>
    <div id="body1-section3-div28">
      <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md" id="body1-section3-div28-button3">Aceptar</button>
    </div>
    <div id="Parent_body1-section3_Next_null_Queue_1">Add Element</div>
  </section>



  <script data-custom-scripts="true"></script>
</body>
</html>
