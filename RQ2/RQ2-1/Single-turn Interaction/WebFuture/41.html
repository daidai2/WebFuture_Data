<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style></style>
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal" id="body1">

  <!-- Main Container -->
  <div class="container mx-auto p-4 bg-white shadow-md" id="body1-div1">

    <!-- Header -->
    <header class="flex justify-between items-center mb-4" id="body1-div1-header1">
      <div class="w-1/4" id="body1-div1-header1-div2">

        <button id="Parent_body1-div1-header1-div2_Next_null_Queue_1" class="bg-blue-500 text-white px-4 py-2">Modify Element</button>
      </div>
      <div class="w-1/4" id="body1-div1-header1-div3">
        <img src="https://placehold.co/150x100" alt="Logo" id="body1-div1-header1-div3-img2">
      </div>
    </header>

    <!-- Nav -->
    <nav class="mb-4" id="body1-div1-nav1">
      <ul class="flex space-x-4" id="body1-div1-nav1-ul1">
        <li id="body1-div1-nav1-ul1-li1"><a href="#" class="text-blue-500" id="body1-div1-nav1-ul1-li1-a1">Link 1</a></li>
        <li id="body1-div1-nav1-ul1-li2"><a href="#" class="text-blue-500" id="body1-div1-nav1-ul1-li2-a2">Link 2</a></li>
        <li id="body1-div1-nav1-ul1-li3"><a href="#" class="text-blue-500" id="body1-div1-nav1-ul1-li3-a3">Link 3</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main id="body1-div1-main1">

      <!-- First Section: Image Gallery -->
      <section class="mb-4" id="body1-div1-main1-section1">
        <div class="flex justify-center mb-4" id="body1-div1-main1-section1-div4">
          <div class="w-1/2 p-2" id="body1-div1-main1-section1-div4-div5">
            <img src="https://placehold.co/600x400" alt="Main Image" class="w-full" id="body1-div1-main1-section1-div4-div5-img3">
          </div>
        </div>
        <div class="flex justify-center space-x-4" id="body1-div1-main1-section1-div6">
          <div class="w-1/3 p-2" id="body1-div1-main1-section1-div6-div7">
            <img src="https://placehold.co/200x200" alt="Thumbnail 1" class="w-full" id="body1-div1-main1-section1-div6-div7-img4">
          </div>
          <div class="w-1/3 p-2" id="body1-div1-main1-section1-div6-div8">
            <img src="https://placehold.co/200x200" alt="Thumbnail 2" class="w-full" id="body1-div1-main1-section1-div6-div8-img5">
          </div>
          <div class="w-1/3 p-2" id="body1-div1-main1-section1-div6-div9">
            <img src="https://placehold.co/200x200" alt="Thumbnail 3" class="w-full" id="body1-div1-main1-section1-div6-div9-img6">
          </div>
        </div>
      </section>

      <!-- Product Details Section -->
      <article class="flex mb-4" id="body1-div1-main1-article1">
        <figure class="w-1/2 p-2" id="body1-div1-main1-article1-figure1">
          <img src="https://placehold.co/600x400" alt="Product Image" class="w-full" id="body1-div1-main1-article1-figure1-img7">
        </figure>
        <div class="w-1/2 p-2" id="body1-div1-main1-article1-div10">
          <h2 class="text-2xl mb-2 inline-block" id="body1-div1-main1-article1-div10-h21">Product Name<p class="inline-block ml-4" id="Parent_body1-div1-main1-article1-div10-h21_Next_null_Queue_1">Newsletter Signup</p>
          </h2>
          <form id="body1-div1-main1-article1-div10-form1">
            <p class="mb-2" id="body1-div1-main1-article1-div10-form1-p1">Manufacturer</p>
            <p class="mb-2" id="body1-div1-main1-article1-div10-form1-p2">Color:</p>
            <div class="mb-4" id="body1-div1-main1-article1-div10-form1-div11">
              <label id="body1-div1-main1-article1-div10-form1-div11-label1"><input type="radio" name="color" value="Red" class="mr-2" id="body1-div1-main1-article1-div10-form1-div11-label1-input1"> Red</label><br id="body1-div1-main1-article1-div10-form1-div11-br1">
              <label id="body1-div1-main1-article1-div10-form1-div11-label2"><input type="radio" name="color" value="Blue" class="mr-2" id="body1-div1-main1-article1-div10-form1-div11-label2-input2"> Blue</label><br id="body1-div1-main1-article1-div10-form1-div11-br2">
              <label id="body1-div1-main1-article1-div10-form1-div11-label3"><input type="radio" name="color" value="White" class="mr-2" id="body1-div1-main1-article1-div10-form1-div11-label3-input3"> White</label>
            </div>
            <dl class="mb-4" id="body1-div1-main1-article1-div10-form1-dl1">
              <dt class="text-sm" id="body1-div1-main1-article1-div10-form1-dl1-dt1">Price</dt>
              <dd class="text-lg mb-2" id="body1-div1-main1-article1-div10-form1-dl1-dd1">$300</dd>
              <dt class="text-sm" id="body1-div1-main1-article1-div10-form1-dl1-dt2">Old Price</dt>
              <dd class="text-lg line-through" id="body1-div1-main1-article1-div10-form1-dl1-dd2">$200</dd>
            </dl>
            <button class="bg-blue-500 text-white px-4 py-2" id="body1-div1-main1-article1-div10-form1-button1">Add to Cart</button>
          </form>
        </div>
      </article>

      <!-- Miscellaneous Section -->
      <section class="mb-4" id="body1-div1-main1-section2">
        <div class="flex justify-center mb-4" id="body1-div1-main1-section2-div12">
          <img src="https://placehold.co/600x400" alt="Additional Image" class="w-1/2" id="body1-div1-main1-section2-div12-img8">
        </div>
        <div class="text-center" id="body1-div1-main1-section2-div13">
          <input type="text" class="border p-2 w-full mb-4" placeholder="Enter text" id="body1-div1-main1-section2-div13-input4">
          <div class="flex justify-center items-center space-x-4" id="body1-div1-main1-section2-div13-div14">
            <input type="checkbox" class="mr-2" id="body1-div1-main1-section2-div13-div14-input5"> Checkbox
          </div>
        </div>
      </section>

      <!-- Additional Form and Navigation Section -->
      <form class="mb-4" id="body1-div1-main1-form2">
        <div class="mb-4" id="body1-div1-main1-form2-div15">
          <label id="body1-div1-main1-form2-div15-label4"><input type="checkbox" class="mr-2" id="body1-div1-main1-form2-div15-label4-input6"> Option 1</label><br id="body1-div1-main1-form2-div15-br3">
          <label id="body1-div1-main1-form2-div15-label5"><input type="checkbox" class="mr-2" id="body1-div1-main1-form2-div15-label5-input7"> Option 2</label><br id="body1-div1-main1-form2-div15-br4">
          <label id="body1-div1-main1-form2-div15-label6"><input type="checkbox" class="mr-2" id="body1-div1-main1-form2-div15-label6-input8"> Option 3</label>
        </div>
        <div class="mb-4" id="body1-div1-main1-form2-div16">
          <label id="body1-div1-main1-form2-div16-label7"><input type="radio" name="choice" class="mr-2" id="body1-div1-main1-form2-div16-label7-input9"> Choice A</label><br id="body1-div1-main1-form2-div16-br5">
          <label id="body1-div1-main1-form2-div16-label8"><input type="radio" name="choice" class="mr-2" id="body1-div1-main1-form2-div16-label8-input10"> Choice B</label><br id="body1-div1-main1-form2-div16-br6">
        </div>
        <div class="flex justify-between" id="body1-div1-main1-form2-div17">
          <button class="bg-gray-500 text-white px-4 py-2" id="body1-div1-main1-form2-div17-button2">Back</button>
          <button class="bg-blue-500 text-white px-4 py-2" id="body1-div1-main1-form2-div17-button3">Submit</button>
        </div>
      </form>

    </main>

    <!-- Footer -->
    <footer class="text-center p-4" id="body1-div1-footer1">
      <p class="mb-4" id="body1-div1-footer1-p3">Â© 2023 Company Name. All Rights Reserved.</p>
      <div class="flex justify-center space-x-4" id="body1-div1-footer1-div18">
        <label id="body1-div1-footer1-div18-label9"><input type="checkbox" class="mr-2" id="body1-div1-footer1-div18-label9-input11"> Newsletter Signup</label>
        <label id="body1-div1-footer1-div18-label10"><input type="radio" name="preference" class="mr-2" id="body1-div1-footer1-div18-label10-input12"> Preference 1</label>
        <label id="body1-div1-footer1-div18-label11"><input type="radio" name="preference" class="mr-2" id="body1-div1-footer1-div18-label11-input13"> Preference 2</label>
      </div>
      <h3 id="Parent_body1-div1-footer1_Next_null_Queue_1">Add Element</h3>
    </footer>

  </div>



  <script data-custom-scripts="true"></script>
</body>
</html>
