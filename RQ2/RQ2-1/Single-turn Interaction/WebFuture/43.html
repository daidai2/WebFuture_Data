<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Webpage</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .text-50px {
      font-size: 50px;
    }
  </style>
</head>

<body class="bg-gray-100 p-4" id="body1">
  <div class="max-w-4xl mx-auto bg-white shadow-md rounded p-6" id="body1-div1">

    <!-- Header Section -->
    <header class="flex justify-between items-center mb-8" id="body1-div1-header1">
      <h1 class="text-xl font-bold text-50px" id="body1-div1-header1-h11">Sign Up</h1>
      <nav id="body1-div1-header1-nav1">
        <a class="text-blue-500 hover:underline mr-4" href="#" id="body1-div1-header1-nav1-a1">Login</a>
      </nav>
    </header>

    <!-- Sign-Up Form -->
    <section class="mb-8" id="body1-div1-section1">
      <form id="body1-div1-section1-form1" class="space-y-4">
        <!-- Name and Last Name -->
        <div class="flex space-x-4" id="body1-div1-section1-form1-div2">
          <div class="w-1/2" id="body1-div1-section1-form1-div2-div3">
            <label class="block text-gray-700" id="body1-div1-section1-form1-div2-div3-label1">Name</label>

          </div>
          <div class="w-1/2" id="body1-div1-section1-form1-div2-div4">
            <label class="block text-gray-700" id="body1-div1-section1-form1-div2-div4-label2">Last Name</label>
            <input id="body1-div1-section1-form1-div2-div4-input2" type="text" class="mt-1 block w-full border-gray-300 rounded-md">
          </div>
        </div>

        <!-- Phone and Email -->
        <div class="flex space-x-4" id="body1-div1-section1-form1-div5">
          <div class="w-1/2" id="body1-div1-section1-form1-div5-div6">
            <label class="block text-gray-700" id="body1-div1-section1-form1-div5-div6-label3">Phone</label>
            <input id="body1-div1-section1-form1-div5-div6-input3" type="text" class="mt-1 block w-full border-gray-300 rounded-md">
          </div>
          <div class="w-1/2" id="body1-div1-section1-form1-div5-div7">
            <label class="block text-gray-700" id="body1-div1-section1-form1-div5-div7-label4">E-mail</label>
            <input id="body1-div1-section1-form1-div5-div7-input4" type="email" class="mt-1 block w-full border-gray-300 rounded-md">
          </div>
        </div>

        <!-- Password and Confirm Password -->
        <div class="flex space-x-4" id="body1-div1-section1-form1-div8">
          <div class="w-1/2" id="body1-div1-section1-form1-div8-div9">
            <label class="block text-gray-700" id="body1-div1-section1-form1-div8-div9-label5">Password</label>
            <input id="body1-div1-section1-form1-div8-div9-input5" type="password" class="mt-1 block w-full border-gray-300 rounded-md">
          </div>
          <div class="w-1/2" id="body1-div1-section1-form1-div8-div10">
            <label class="block text-gray-700" id="body1-div1-section1-form1-div8-div10-label6">Confirm Password</label>
            <input id="body1-div1-section1-form1-div8-div10-input6" type="password" class="mt-1 block w-full border-gray-300 rounded-md">
          </div>
        </div>

        <!-- Terms and Conditions -->
        <div class="flex items-center mt-4" id="body1-div1-section1-form1-div11">
          <input id="body1-div1-section1-form1-div11-input7" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded">
          <label for="checkboxTerms" class="ml-2 block text-gray-900" id="body1-div1-section1-form1-div11-label7">I agree to Terms and Conditions</label>
        </div>

        <!-- Sign-Up Button -->
        <div class="flex justify-end mt-4" id="body1-div1-section1-form1-div12">
          <button id="body1-div1-section1-form1-div12-button1" type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Sign Up</button>
        </div>
      </form>
    </section>

    <!-- Image and Text Section -->
    <section class="mb-8" id="body1-div1-section2">
      <div class="flex space-x-4" id="body1-div1-section2-div13">
        <div class="w-1/2" id="body1-div1-section2-div13-div14">
          <img src="https://placehold.co/200x200" alt="Placeholder Image" class="rounded border border-gray-300" id="body1-div1-section2-div13-div14-img1">
        </div>
        <div class="w-1/2 space-y-4" id="body1-div1-section2-div13-div15">
          <p class="text-gray-700" id="body1-div1-section2-div13-div15-p1">Some text here...</p>
          <p class="text-gray-700" id="body1-div1-section2-div13-div15-p2">Additional text here...</p>
          <button id="body1-div1-section2-div13-div15-button2" class="bg-gray-300 text-black px-4 py-2 rounded">Back</button>
          <div class="flex items-center mt-4" id="body1-div1-section2-div13-div15-div16">
            <input id="body1-div1-section2-div13-div15-div16-input8" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded">
            <label for="checkboxGeneric" class="ml-2 block text-gray-900" id="body1-div1-section2-div13-div15-div16-label8">Checkbox</label>
          </div>
        </div>
      </div>
    </section>

    <!-- Additional Form Section -->
    <section id="body1-div1-section3">
      <div class="flex space-x-4 mb-4" id="body1-div1-section3-div17">
        <div class="w-1/2" id="body1-div1-section3-div17-div18">
          <img src="https://placehold.co/200x200" alt="Placeholder Image" class="rounded border border-gray-300" id="body1-div1-section3-div17-div18-img2">
        </div>
        <div class="w-1/2 space-y-4" id="body1-div1-section3-div17-div19">
          <p class="text-gray-700" id="body1-div1-section3-div17-div19-p3">Some text here...</p>
          <p class="text-gray-700" id="body1-div1-section3-div17-div19-p4">Additional text here...</p>
        </div>
      </div>
      <form id="body1-div1-section3-form2" class="space-y-4">
        <div class="flex space-x-4" id="body1-div1-section3-form2-div20">
          <div class="w-1/2" id="body1-div1-section3-form2-div20-div21">
            <label class="block text-gray-700" id="body1-div1-section3-form2-div20-div21-label9">Label</label>
            <input type="text" class="mt-1 block w-full border-gray-300 rounded-md" id="body1-div1-section3-form2-div20-div21-input9">
          </div>
          <div class="w-1/2" id="body1-div1-section3-form2-div20-div22">
            <label class="block text-gray-700" id="body1-div1-section3-form2-div20-div22-label10">Label</label>
            <input type="text" class="mt-1 block w-full border-gray-300 rounded-md" id="body1-div1-section3-form2-div20-div22-input10">
          </div>
        </div>
        <div class="flex space-x-4" id="body1-div1-section3-form2-div23">
          <div class="flex items-center" id="body1-div1-section3-form2-div23-div24">
            <input type="checkbox" id="body1-div1-section3-form2-div23-div24-input11" class="h-4 w-4 text-blue-600 border-gray-300 rounded">
            <label for="checkboxOption1" class="ml-2 block text-gray-900" id="body1-div1-section3-form2-div23-div24-label11">Checkbox</label>
          </div>
          <div class="flex items-center" id="body1-div1-section3-form2-div23-div25">
            <input type="checkbox" id="body1-div1-section3-form2-div23-div25-input12" class="h-4 w-4 text-blue-600 border-gray-300 rounded">
            <label for="checkboxOption2" class="ml-2 block text-gray-900" id="body1-div1-section3-form2-div23-div25-label12">Checkbox</label>
          </div>
        </div>
        <div class="flex space-x-4" id="body1-div1-section3-form2-div26">
          <div class="flex items-center" id="body1-div1-section3-form2-div26-div27">
            <input type="radio" id="body1-div1-section3-form2-div26-div27-input13" name="radioGroup" class="h-4 w-4 text-blue-600 border-gray-300">
            <label for="radioOption1" class="ml-2 block text-gray-900" id="body1-div1-section3-form2-div26-div27-label13">Radio button</label>
          </div>
          <div class="flex items-center" id="body1-div1-section3-form2-div26-div28">
            <input type="radio" id="body1-div1-section3-form2-div26-div28-input14" name="radioGroup" class="h-4 w-4 text-blue-600 border-gray-300">
            <label for="radioOption2" class="ml-2 block text-gray-900" id="body1-div1-section3-form2-div26-div28-label14">Radio button</label>
          </div>
        </div>
        <div class="flex justify-end" id="body1-div1-section3-form2-div29">

          <h2 id="Parent_body1-div1-section3-form2-div29_Next_null_Queue_1">Button</h2>
        </div>
      </form>
      <div id="body1-div1-section3-div30">
        <img src="https://placehold.co/200x200" alt="Placeholder Image" class="mt-4 rounded border border-gray-300" id="body1-div1-section3-div30-img3">
      </div>
    </section>

  </div>


  <script data-custom-scripts="true"></script>
</body>
</html>
