<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Write Review</title>
  <style></style>
</head>

<body class="bg-gray-50 p-6" id="body1">

  <!-- Header Section -->
  <header class="bg-white shadow p-6 mb-6" id="body1-header1">
    <div class="flex items-center justify-between" id="body1-header1-div1">

      <div class="ml-4" id="body1-header1-div1-div2">
        <h2 class="text-xl font-bold" id="body1-header1-div1-div2-h21">Product Name</h2>
        <p class="text-gray-500" id="body1-header1-div1-div2-p1">$Price</p>
      </div>
      <div class="ml-auto text-right" id="body1-header1-div1-div3">
        <div class="flex items-center" id="body1-header1-div1-div3-div4">
          <p class="text-yellow-500" id="body1-header1-div1-div3-div4-p2">⭐⭐⭐⭐☆</p>
          <p class="ml-2 text-gray-500" id="body1-header1-div1-div3-div4-p3">(45 reviews)</p>
        </div>
      </div>
    </div>
  </header>

  <!-- Product Details Section -->
  <section id="body1-section1" class="bg-white shadow p-6 mb-6">
    <div class="flex" id="body1-section1-div5">
      <img src="https://placehold.co/200x200" alt="Product Image" class="h-24 w-24 object-cover" id="body1-section1-div5-img2">
      <div class="ml-6" id="body1-section1-div5-div6">
        <h3 class="text-lg font-bold" id="body1-section1-div5-div6-h31">Product Name</h3>
        <p class="text-gray-500" id="body1-section1-div5-div6-p4">$Price</p>
        <div class="flex items-center mt-2" id="body1-section1-div5-div6-div7">
          <p class="text-yellow-500" id="body1-section1-div5-div6-div7-p5">⭐⭐⭐⭐☆</p>
          <p class="ml-2 text-gray-500" id="body1-section1-div5-div6-div7-p6">(45 reviews)</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Write Review Section -->
  <section id="body1-section2" class="bg-white shadow p-6 mb-6">
    <h3 class="text-xl font-bold mb-4" id="body1-section2-h32">Rate Product</h3>
    <div class="flex items-center mb-4" id="body1-section2-div8">
      <div class="flex text-yellow-500" id="body1-section2-div8-div9">
        ⭐⭐⭐☆☆
      </div>
      <p class="ml-2 text-gray-500" id="body1-section2-div8-p7">Bad! :(</p>
    </div>
    <div class="mb-4" id="body1-section2-div10">
      <label for="headline" class="block text-gray-700" id="body1-section2-div10-label1">Headline</label>
      <input type="text" id="body1-section2-div10-input1" class="w-full mt-1 p-2 border border-gray-300 rounded-md" placeholder="Enter headline">
    </div>
    <div class="mb-4" id="body1-section2-div11">
      <label for="review" class="block text-gray-700" id="body1-section2-div11-label2">Review</label>
      <textarea id="body1-section2-div11-textarea1" class="w-full mt-1 p-2 border border-gray-300 rounded-md h-32" placeholder="Write your review"></textarea>
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md" id="body1-section2-button1">Submit</button>
  </section>

  <!-- Miscellaneous Elements Section -->
  <section id="body1-section3" class="bg-white shadow p-6 mb-6 space-y-4">
    <!-- Placeholder Images -->
    <div class="grid grid-cols-2 gap-4" id="body1-section3-div12">
      <img src="https://placehold.co/150x150" alt="Placeholder Image" class="object-cover" id="body1-section3-div12-img3">
      <img src="https://placehold.co/150x150" alt="Placeholder Image" class="object-cover" id="body1-section3-div12-img4">
    </div>
    <!-- Text Items and Button -->
    <ul class="list-disc pl-6 mb-4" id="body1-section3-ul1">
      <li id="body1-section3-ul1-li1">Text Item</li>
      <li id="body1-section3-ul1-li2">Text Item</li>
      <li id="body1-section3-ul1-li3">Text Item</li>
    </ul>
    <ul class="list-disc pl-6" id="body1-section3-ul2">
      <li id="body1-section3-ul2-li4">Text Item</li>
      <li id="body1-section3-ul2-li5">Text Item</li>
    </ul>
    <button type="button" class="bg-blue-500 text-white px-4 py-2 rounded-md" id="body1-section3-button2">Button</button>
  </section>

  <!-- Module Section -->
  <div class="bg-white shadow p-6" id="body1-div13">
    <img src="https://placehold.co/150x150" alt="Module Image" class="object-cover mb-4" id="body1-div13-img5">
    <ul class="list-disc pl-6 mb-4" id="body1-div13-ul3">
      <li id="body1-div13-ul3-li6">Text Line</li>
      <li id="body1-div13-ul3-li7">Text Line</li>
      <li id="body1-div13-ul3-li8">Text Line</li>
    </ul>
    <div class="mb-4" id="body1-div13-div14">
      <label for="label1" class="mr-2" id="body1-div13-div14-label3">Label 1</label>
      <input type="checkbox" id="body1-div13-div14-input2">
    </div>
    <div class="mb-4" id="body1-div13-div15">
      <label for="label2" class="mr-2" id="body1-div13-div15-label4">Label 2</label>
      <input type="checkbox" id="body1-div13-div15-input3">
    </div>
    <button type="button" class="bg-blue-500 text-white px-4 py-2 rounded-md mb-4" id="body1-div13-button3">Button</button>
    <div class="mb-4" id="body1-div13-div16">
      <label for="label3" class="mr-2" id="body1-div13-div16-label5">Label 3</label>
      <input type="radio" id="body1-div13-div16-input4" name="radio-group">
    </div>
    <div class="mb-4" id="body1-div13-div17">
      <label for="label4" class="mr-2" id="body1-div13-div17-label6">Label 4</label>
      <input type="radio" id="body1-div13-div17-input5" name="radio-group">
    </div>
    <img src="https://placehold.co/150x150" alt="Module Image 2" class="object-cover" id="body1-div13-img6">
  </div>



  <script data-custom-scripts="true">
    function addNewModule() {
      var newModule = document.createElement("div");
      newModule.innerHTML = '<div id="Parent_body1_Next_null_Queue_1" name="add">Add Interaction</div>';
      document.body.appendChild(newModule);
    }
  </script>
  <div id="Parent_body1_Next_null_Queue_1">
    Add Interaction
  </div>
  <div id="Parent_body1_Next_null_Queue_2">
    Add Element
  </div>
</body>
</html>
