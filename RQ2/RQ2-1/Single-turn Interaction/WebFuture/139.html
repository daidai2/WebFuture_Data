<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wireframe Page</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    .custom-button {
      background-color: #C6A7B1;
    }

    .custom-button:hover {
      background-color: #FFDEE9;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans" id="body1">
<header class="bg-white p-4 shadow" id="body1-header1">
<nav class="flex justify-end space-x-4" id="body1-header1-nav1">
<a class="text-blue-500" href="#" id="body1-header1-nav1-a1">Login</a>
<a class="text-blue-500" href="#" id="body1-header1-nav1-a2">Sign Up</a>
</nav>
</header>
<section class="p-4" id="body1-section1">
<!-- Login Form Subsection -->
<div class="bg-white shadow p-6 mb-6" id="body1-section1-div1">
<h2 class="text-xl font-bold mb-4" id="body1-section1-div1-h21">Login</h2>
<form id="body1-section1-div1-form1">
<div class="mb-4" id="body1-section1-div1-form1-div2">
<label class="block text-gray-700" id="body1-section1-div1-form1-div2-label1">Login</label>
<input class="w-full border rounded p-2" id="body1-section1-div1-form1-div2-input1" type="text"/>
</div>
<div class="mb-4" id="body1-section1-div1-form1-div3">
<label class="block text-gray-700" id="body1-section1-div1-form1-div3-label2">Password</label>
<input class="w-full border rounded p-2" id="body1-section1-div1-form1-div3-input2" type="password"/>
</div>
<div class="mb-4 flex items-center justify-between" id="body1-section1-div1-form1-div4">
<label class="inline-flex items-center" id="body1-section1-div1-form1-div4-label3">
<input class="form-checkbox" id="body1-section1-div1-form1-div4-label3-input3" type="checkbox"/>
<span class="ml-2" id="body1-section1-div1-form1-div4-label3-span1">Remember me</span>
</label>
<a class="text-blue-500" href="#" id="body1-section1-div1-form1-div4-a3">Forgot Password</a>
</div>
<button class="w-full text-white p-2 rounded custom-button" id="body1-section1-div1-form1-button1" type="submit">Login</button>
</form>
</div>
<!-- Form Submission Subsection -->
<div class="bg-white shadow p-6 mb-6 flex" id="body1-section1-div5">
<img alt="Placeholder" class="mr-4" id="body1-section1-div5-img1" src="https://placehold.co/100x100"/>
<div class="flex-1" id="body1-section1-div5-div6">
<div class="mb-4" id="body1-section1-div5-div6-div7">
<p class="h-4 bg-gray-200 mb-2" id="body1-section1-div5-div6-div7-p1"></p>
<p class="h-4 bg-gray-200 mb-2" id="body1-section1-div5-div6-div7-p2"></p>
<p class="h-4 bg-gray-200" id="body1-section1-div5-div6-div7-p3"></p>
</div>
<button class="bg-gray-300 text-gray-700 p-2 rounded mb-4" id="body1-section1-div5-div6-button2">Back</button>
<label class="inline-flex items-center" id="body1-section1-div5-div6-label4">
<input class="form-checkbox" id="body1-section1-div5-div6-label4-input4" type="checkbox"/>
<span class="ml-2" id="body1-section1-div5-div6-label4-span2">Checkbox</span>
</label>
</div>
</div>
<!-- Content Submission Subsection -->
<div class="bg-white shadow p-6 mb-6 flex" id="body1-section1-div8">
<img alt="Placeholder" class="mr-4" id="body1-section1-div8-img2" src="https://placehold.co/100x100"/>
<div class="flex-1" id="body1-section1-div8-div9">
<div class="mb-4" id="body1-section1-div8-div9-div10">
<p class="h-4 bg-gray-200 mb-2 mt-8" id="body1-section1-div8-div9-div10-p4"></p>
</div>
<div id="body1-section1-div8-div9-div11">
<p class="h-4 bg-gray-200 mb-2" id="body1-section1-div8-div9-div11-p5"></p>
<p class="h-4 bg-gray-200 mb-2" id="body1-section1-div8-div9-div11-p6"></p>
<p class="h-4 bg-gray-200 mb-2" id="body1-section1-div8-div9-div11-p7"></p>
</div>
<label class="inline-flex items-center mr-4 mt-8" id="body1-section1-div8-div9-label5">
<input class="form-checkbox" id="body1-section1-div8-div9-label5-input5" type="checkbox"/>
<span class="ml-2" id="body1-section1-div8-div9-label5-span3">Option 1</span>
</label>
<label class="inline-flex items-center mr-4" id="body1-section1-div8-div9-label6">
<input class="form-checkbox" id="body1-section1-div8-div9-label6-input6" type="checkbox"/>
<span class="ml-2" id="body1-section1-div8-div9-label6-span4">Option 2</span>
</label>
<label class="inline-flex items-center" id="body1-section1-div8-div9-label7">
<input class="form-radio" id="body1-section1-div8-div9-label7-input7" type="radio"/>
<span class="ml-2" id="body1-section1-div8-div9-label7-span5">Radio</span>
</label>
<div class="mt-4" id="body1-section1-div8-div9-div12">
<button class="bg-gray-300 text-gray-700 p-2 rounded mr-2" id="body1-section1-div8-div9-div12-button4">Back</button>
<button class="bg-blue-500 text-white p-2 rounded" id="a">Button</button>
</div>
</div>
</div>
</section>
<footer class="bg-white p-4 shadow mt-6" id="body1-footer1">
<p class="text-center text-gray-600" id="body1-footer1-p8">Footer content</p>
<p class="text-center mt-4" id="Parent_body1-footer1_Next_null_Queue_1">Add Element</p><button class="bg-blue-500 text-white p-2 rounded" id="6_1">Button</button>
</footer>
<script data-custom-scripts="true"></script>
</body>
</html>
