<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wireframe Page</title>
<script src="https://cdn.tailwindcss.com"></script>
<style></style>
</head>
<body class="bg-gray-100" id="body1">
<!-- Header Section -->
<header class="bg-white p-4 shadow-md" id="body1-header1">
<h1 class="text-lg font-bold mb-4" id="body1-header1-h11" style="font-size: 50px;">Select your payment method</h1>
<form class="space-y-4" id="body1-header1-form1">
<div id="body1-header1-form1-div1">
<input id="body1-header1-form1-div1-input1" name="paymentMethod" type="radio" value="creditCard"/>
<label class="inline-block" for="creditCard" id="6_2_1_1_1">Credit Card</label>
</div>
<div id="body1-header1-form1-div2">
<input id="body1-header1-form1-div2-input2" name="paymentMethod" type="radio" value="paypal"/>
<label class="inline-block mr-4" for="paypal" id="6_2_2_1_1">Paypal</label>
</div>
<div id="body1-header1-form1-div3">
<input id="body1-header1-form1-div3-input3" name="paymentMethod" type="radio" value="bankTransfer"/>
<label "banktransfer"="" for="" id="body1-header1-form1-div3-label3">Bank Transfer</label>
</div>
<div id="body1-header1-form1-div4">
<label class="block" for="cardNumber" id="body1-header1-form1-div4-label4">Card Number</label>
<input class="border p-2 w-full" id="body1-header1-form1-div4-input4" type="text"/>
</div>
<div class="flex space-x-4" id="body1-header1-form1-div5">
<div id="body1-header1-form1-div5-div6">
<label class="block" for="expirationMonth" id="body1-header1-form1-div5-div6-label5">Expiration Date</label>
<select class="border p-2" id="body1-header1-form1-div5-div6-select1">
<option id="body1-header1-form1-div5-div6-select1-option1">Month</option>
<!-- Add more months here -->
</select>
</div>
<div id="body1-header1-form1-div5-div7">
<label class="block" for="expirationYear" id="body1-header1-form1-div5-div7-label6"> </label>
<select class="border p-2" id="body1-header1-form1-div5-div7-select2">
<option id="body1-header1-form1-div5-div7-select2-option2">Year</option>
<!-- Add more years here -->
</select>
</div>
<div id="body1-header1-form1-div5-div8">
<label class="block" for="cvv" id="body1-header1-form1-div5-div8-label7">CVV</label>
<input class="border p-2" id="body1-header1-form1-div5-div8-input5" type="text"/>
</div>
</div>
<button class="bg-blue-500 text-white p-2 rounded" id="body1-header1-form1-button1" type="submit">Complete</button>
</form>
</header>
<!-- Main Section -->
<section class="p-4" id="body1-section1">
<!-- Mobility Solutions & Daily Living Aids -->
<article class="mb-8" id="body1-section1-article1">
<h2 class="text-xl font-bold" id="body1-section1-article1-h21">Mobility Solutions &amp; Daily Living Aids</h2>
<h3 class="text-lg mb-2" id="body1-section1-article1-h31">Making Life Easier</h3>
<button class="bg-blue-500 text-white p-2 rounded" id="body1-section1-article1-button2">Find out More</button>
</article>
<!-- Wheelchair Repair -->
<article class="mb-8" id="body1-section1-article2">
<h2 class="text-xl font-bold" id="body1-section1-article2-h22">Wheelchair Repair</h2>
<img alt="Wheelchair Repair" class="mb-4" id="body1-section1-article2-img2" src="https://placehold.co/300x200"/>
<button class="bg-blue-500 text-white p-2 rounded" id="body1-section1-article2-button3">Find out More</button>
</article>
<!-- Community Contracts -->
<article class="mb-8" id="body1-section1-article3">
<h2 class="text-xl font-bold" id="body1-section1-article3-h23">Community Contracts</h2>
<img alt="Community Contracts" class="mb-4" id="body1-section1-article3-img3" src="https://placehold.co/300x200"/>
<button class="bg-blue-500 text-white p-2 rounded" id="body1-section1-article3-button4">Find out More</button>
</article>
</section>
<!-- Footer Section / Product Catalog -->
<footer class="bg-white p-4 shadow-md" id="body1-footer1">
<h2 class="text-xl font-bold mb-4" id="body1-footer1-h24">Product Catalog</h2>
<div class="mb-4" id="body1-footer1-div9">
<input class="border p-2 w-full md:w-auto" id="body1-footer1-div9-input6" placeholder="Search" type="text"/>
<button class="bg-blue-500 text-white p-2 rounded" id="body1-footer1-div9-button5">Search</button>
</div>
<div class="grid grid-cols-1 md:grid-cols-3 gap-4" id="body1-footer1-div10">
<!-- Product 1 -->
<div class="bg-gray-200 p-4 rounded" id="body1-footer1-div10-div11">
<img alt="Product 1" class="mx-auto mb-4" id="body1-footer1-div10-div11-img4" src="https://placehold.co/150x100"/>
<h3 class="text-center mb-2" id="body1-footer1-div10-div11-h32">Product 1</h3>
<p class="text-center mb-2" id="body1-footer1-div10-div11-p1">$30.00</p>
<button class="bg-blue-500 text-white p-2 rounded w-full" id="body1-footer1-div10-div11-button6">Add to Cart</button>
</div>
<!-- Product 2 -->
<div class="bg-gray-200 p-4 rounded" id="body1-footer1-div10-div12">
<img alt="Product 2" class="mx-auto mb-4" id="body1-footer1-div10-div12-img5" src="https://placehold.co/150x100"/>
<h3 class="text-center mb-2" id="body1-footer1-div10-div12-h33">Product 2</h3>
<p class="text-center mb-2" id="body1-footer1-div10-div12-p2">$10.00</p>
<button class="bg-blue-500 text-white p-2 rounded w-full" id="body1-footer1-div10-div12-button7">Add to Cart</button>
</div>
<!-- Product 3 -->
<div class="bg-gray-200 p-4 rounded" id="body1-footer1-div10-div13">
<img alt="Product 3" class="mx-auto mb-4" id="body1-footer1-div10-div13-img6" src="https://placehold.co/150x100"/>
<h3 class="text-center mb-2" id="body1-footer1-div10-div13-h34">Product 3</h3>
<p class="text-center mb-2" id="body1-footer1-div10-div13-p3">$40.00</p>
<button class="bg-blue-500 text-white p-2 rounded w-full" id="body1-footer1-div10-div13-button8">Add to Cart</button>
</div>
</div>
</footer>
<script data-custom-scripts="true"></script>
</body>
</html>
