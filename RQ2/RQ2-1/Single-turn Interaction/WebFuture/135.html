<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style></style>
</head>

<body class="bg-gray-100" id="body1">

  <!-- Header -->
  <header class="bg-white p-4 flex justify-between items-center shadow-md" id="body1-header1">
    <div class="text-xl font-bold" id="body1-header1-div1">Title Page</div>
    <div class="w-12 h-12 bg-gray-300 flex justify-center items-center rounded-full" id="body1-header1-div2">
      <span class="text-white" id="body1-header1-div2-span1">▶️</span>
    </div>
  </header>

  <!-- Main Content -->
  <section id="body1-section1" class="p-4">
    <div class="flex flex-wrap -mx-2 mb-6" id="body1-section1-div3">
      <div class="w-full md:w-2/3 p-2" id="body1-section1-div3-div4">
        <div class="h-48 bg-gray-300 flex justify-center items-center" id="body1-section1-div3-div4-div5">

        </div>
      </div>
      <div class="w-full md:w-1/3 p-2" id="body1-section1-div3-div6">
        <article class="p-4 bg-white shadow-md" id="body1-section1-div3-div6-article1">
          <h3 class="font-bold mb-2" id="body1-section1-div3-div6-article1-h31">Title</h3>
          <p id="body1-section1-div3-div6-article1-p1">Summary or a few lines of text here...</p>
        </article>
      </div>
    </div>

    <section class="content-grid grid grid-cols-1 md:grid-cols-3 gap-4" id="body1-section1-section2">
      <div class="content-item bg-white p-4 shadow-md" id="body1-section1-section2-div7">
        <h3 class="font-bold mb-2" id="body1-section1-section2-div7-h32">Title</h3>
        <img src="https://placehold.co/150x100" alt="Placeholder Image" class="mb-2" id="body1-section1-section2-div7-img1">
        <p id="body1-section1-section2-div7-p2">Small paragraph/excerpt here...</p>
      </div>
      <div class="content-item bg-white p-4 shadow-md" id="body1-section1-section2-div8">
        <h3 class="font-bold mb-2" id="body1-section1-section2-div8-h33">Title</h3>
        <img src="https://placehold.co/150x100" alt="Placeholder Image" class="mb-2" id="body1-section1-section2-div8-img2">
        <p id="body1-section1-section2-div8-p3">Small paragraph/excerpt here...</p>
      </div>
      <div class="content-item bg-white p-4 shadow-md" id="body1-section1-section2-div9">
        <h3 class="font-bold mb-2" id="body1-section1-section2-div9-h34">Title</h3>
        <img src="https://placehold.co/150x100" alt="Placeholder Image" class="mb-2" id="body1-section1-section2-div9-img3">
        <p id="body1-section1-section2-div9-p4">Small paragraph/excerpt here...</p>
      </div>
    </section>
  </section>

  <!-- Middle Content -->
  <section id="body1-section3" class="p-4 bg-white shadow-md">
    <div class="image-row flex justify-between mb-4" id="body1-section3-div10">
      <img src="https://placehold.co/150x150" alt="Large Image 1" class="w-1/2 p-2" id="body1-section3-div10-img4">
      <img src="https://placehold.co/150x150" alt="Large Image 2" class="w-1/2 p-2" id="body1-section3-div10-img5">
    </div>
    <div class="flex justify-between mb-4" id="body1-section3-div11">
      <p class="text-block w-1/2 p-2" id="body1-section3-div11-p5">Text block 1...</p>
      <img src="https://placehold.co/100x100" alt="Small Image" class="p-2" id="body1-section3-div11-img6">
      <p class="text-block w-1/2 p-2" id="body1-section3-div11-p6">Text block 2...</p>
    </div>
    <div class="flex items-center" id="body1-section3-div12">
      <button class="bg-blue-500 text-white px-4 py-2 rounded mr-2" id="body1-section3-div12-button1">Button</button>
      <input type="checkbox" class="mr-2" id="body1-section3-div12-input1">
    </div>
  </section>

  <!-- Lower Content -->
  <section id="body1-section4" class="p-4">
    <div class="misc-items mb-4" id="body1-section4-div13">
      <img src="https://placehold.co/300x200" alt="Large Placeholder" class="w-full" id="body1-section4-div13-img7">
    </div>
    <div class="horizontal-line border-t border-gray-300 my-4" id="body1-section4-div14"></div>
    <div class="form-group" id="body1-section4-div15">
      <div class="mb-2" id="body1-section4-div15-div16">
        <input type="checkbox" class="mr-2" id="body1-section4-div15-div16-input2"> Checkbox 1
      </div>
      <div class="mb-2" id="body1-section4-div15-div17">
        <input type="checkbox" class="mr-2" id="body1-section4-div15-div17-input3"> Checkbox 2
      </div>
      <div class="mb-2" id="body1-section4-div15-div18">
        <input type="radio" class="mr-2" id="body1-section4-div15-div18-input4"> Radio Button
      </div>
      <div class="mb-4" id="body1-section4-div15-div19">
        <input type="text" placeholder="Text Input" class="border border-gray-300 p-2 w-full" id="body1-section4-div15-div19-input5">
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white p-4 mt-4 shadow-md flex justify-between items-center" id="body1-footer1">
    <img src="https://placehold.co/50x50" alt="Footer Image" class="w-12 h-12" id="body1-footer1-img8">
    <div class="flex space-x-4" id="body1-footer1-div20">
      <button class="bg-[#C6A7B1] text-white px-4 py-2 rounded hover:bg-[#FFDEE9]" id="body1-footer1-div20-button2">Back</button>
      <button class="bg-gray-500 text-white px-4 py-2 rounded" id="body1-footer1-div20-button3">Back</button>
      <button class="bg-blue-500 text-white px-4 py-2 rounded" id="body1-footer1-div20-button4">Submit</button>
    </div>
    <p id="Parent_body1-footer1_Next_null_Queue_1">Add Element</p>
  </footer>


  <script data-custom-scripts="true"></script>
</body>
</html>
