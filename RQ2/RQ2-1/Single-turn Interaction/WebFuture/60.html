<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style></style>
</head>

<body class="bg-gray-100 p-4" id="body1">
  <!-- Top Section -->
  <a id="Parent_body1_Next_body1-section1_Queue_1" href="#">Add Element</a>
  <section id="body1-section1" class="flex flex-wrap bg-white p-4 rounded shadow mb-4">

    <div class="w-full md:w-1/2 flex flex-col md:pl-4" id="body1-section1-div2">
      <div id="body1-section1-div2-div3" class="mb-4">
        <p class="mb-2 text-5xl" id="body1-section1-div2-div3-p1">Line 1 of text</p>
        <p class="mb-2" id="body1-section1-div2-div3-p2">Line 2 of text</p>
        <p class="mb-2" id="body1-section1-div2-div3-p3">Line 3 of text</p>
      </div>
      <button id="body1-section1-div2-button1" class="mb-4 py-2 px-4 bg-blue-500 text-white rounded">Back</button>
      <div id="body1-section1-div2-div4">
        <input type="checkbox" id="body1-section1-div2-div4-input1" class="mr-2">
        <label for="checkbox1" id="body1-section1-div2-div4-label1">Checkbox</label>
      </div>
    </div>
  </section>

  <!-- Middle Section -->
  <section id="body1-section2" class="flex flex-wrap bg-white p-4 rounded shadow mb-4">
    <div id="body1-section2-div5" class="w-full md:w-1/2 h-64 bg-gray-300 mb-4 md:mb-0">
      <img src="https://placehold.co/600x600" alt="Main Product Image" class="w-full h-full object-cover" id="body1-section2-div5-img2">
    </div>
    <div class="w-full md:w-1/2 flex flex-col md:pl-4" id="body1-section2-div6">
      <div id="body1-section2-div6-div7" class="mb-4">
        <span id="body1-section2-div6-div7-span1" class="block text-xl font-bold mb-2">Product Name</span>
        <span id="body1-section2-div6-div7-span2" class="block text-gray-600 mb-2">Manufacturer</span>
        <span id="body1-section2-div6-div7-span3" class="block text-gray-600 mb-4">
          <label class="mr-2" id="body1-section2-div6-div7-span3-label2">Color:</label>
          <label class="mr-2" id="body1-section2-div6-div7-span3-label3"><input type="radio" name="color" value="red" class="mr-1" id="body1-section2-div6-div7-span3-label3-input2"> Red</label>
          <label class="mr-2" id="body1-section2-div6-div7-span3-label4"><input type="radio" name="color" value="blue" class="mr-1" id="body1-section2-div6-div7-span3-label4-input3"> Blue</label>
          <label class="mr-2" id="body1-section2-div6-div7-span3-label5"><input type="radio" name="color" value="white" class="mr-1" id="body1-section2-div6-div7-span3-label5-input4"> White</label>
        </span>
        <span id="body1-section2-div6-div7-span4" class="block text-xl font-bold mb-2">$100</span>
        <span id="body1-section2-div6-div7-span5" class="block text-gray-600 line-through mb-4">$200</span>
        <button id="body1-section2-div6-div7-button2" class="py-2 px-4 bg-green-500 text-white rounded">Add to Cart</button>
      </div>
    </div>
    <!-- Thumbnail Images -->
    <div id="body1-section2-div8" class="w-full flex justify-between mt-4">
      <div class="w-1/5 h-20 bg-gray-300" id="body1-section2-div8-div9">
        <img src="https://placehold.co/120x120" alt="Thumbnail Image 1" class="w-full h-full object-cover" id="body1-section2-div8-div9-img3">
      </div>
      <div class="w-1/5 h-20 bg-gray-300" id="body1-section2-div8-div10">
        <img src="https://placehold.co/120x120" alt="Thumbnail Image 2" class="w-full h-full object-cover" id="body1-section2-div8-div10-img4">
      </div>
      <div class="w-1/5 h-20 bg-gray-300" id="body1-section2-div8-div11">
        <img src="https://placehold.co/120x120" alt="Thumbnail Image 3" class="w-full h-full object-cover" id="body1-section2-div8-div11-img5">
      </div>
      <div class="w-1/5 h-20 bg-gray-300" id="body1-section2-div8-div12">
        <img src="https://placehold.co/120x120" alt="Thumbnail Image 4" class="w-full h-full object-cover" id="body1-section2-div8-div12-img6">
      </div>
    </div>
  </section>

  <!-- Bottom Section -->
  <section id="body1-section3" class="flex flex-col bg-white p-4 rounded shadow">
    <div id="body1-section3-div13" class="mb-4">
      <fieldset id="body1-section3-div13-fieldset1">
        <legend class="text-lg font-semibold mb-2" id="body1-section3-div13-fieldset1-legend1">Forma de Envío</legend>
        <label class="mr-4" id="body1-section3-div13-fieldset1-label6"><input type="radio" name="shipping" value="train" class="mr-1" id="body1-section3-div13-fieldset1-label6-input5"> Terrestre</label>
        <label class="mr-4" id="body1-section3-div13-fieldset1-label7"><input type="radio" name="shipping" value="plane" class="mr-1" id="body1-section3-div13-fieldset1-label7-input6"> Aereo</label>
        <label class="mr-4" id="body1-section3-div13-fieldset1-label8"><input type="radio" name="shipping" value="ship" class="mr-1" id="body1-section3-div13-fieldset1-label8-input7"> Maritimo</label>
      </fieldset>
    </div>
    <div id="body1-section3-div14" class="mb-4">
      <fieldset id="body1-section3-div14-fieldset2">
        <legend class="text-lg font-semibold mb-2" id="body1-section3-div14-fieldset2-legend2">Forma de Pago</legend>
        <label class="mr-4" id="body1-section3-div14-fieldset2-label9"><input type="radio" name="payment" value="card" class="mr-1" id="body1-section3-div14-fieldset2-label9-input8"> Tarjeta (Crédito/Débito)</label>
        <label class="mr-4" id="body1-section3-div14-fieldset2-label10"><input type="radio" name="payment" value="bank" class="mr-1" id="body1-section3-div14-fieldset2-label10-input9"> Transferencia Bancaria</label>
        <label class="mr-4" id="body1-section3-div14-fieldset2-label11"><input type="radio" name="payment" value="cash" class="mr-1" id="body1-section3-div14-fieldset2-label11-input10"> Efectivo</label>
      </fieldset>
    </div>
    <div class="mb-4" id="body1-section3-div15">
      <input type="text" id="body1-section3-div15-input11" placeholder="Dirección" class="w-full p-2 border border-gray-300 rounded">
    </div>
    <div class="mb-4 flex items-center" id="body1-section3-div16">
      <input type="text" id="body1-section3-div16-input12" placeholder="País" class="w-full p-2 border border-gray-300 rounded mr-2">
      <input type="checkbox" id="body1-section3-div16-input13" class="mr-2">
      <label for="countryCheckbox" id="body1-section3-div16-label12">Checkbox</label>
    </div>
    <div id="body1-section3-div17">
      <button id="body1-section3-div17-button3" class="w-full py-2 px-4 bg-blue-500 text-white rounded">Aceptar</button>
    </div>
  </section>


  <script data-custom-scripts="true"></script>
</body>
</html>
