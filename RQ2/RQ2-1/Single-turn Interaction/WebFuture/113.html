<body class="bg-gray-100 p-4" id="body1">
<div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md" id="body1-div1">

<section class="mb-8" id="body1-div1-section1">

        </label>

<input class="mr-2" id="body1-div1-section1-div2-label2-input2" name="payment-method" type="radio" value="paypal"/> Paypal
        </label>
<label class="block mb-6" id="body1-div1-section1-div2-label3">
<input class="mr-2" id="body1-div1-section1-div2-label3-input3" name="payment-method" type="radio" value="bank-transfer"/> Bank transfer

</div>
<form id="body1-div1-section1-form1">
<label class="block mb-2" for="card-number" id="body1-div1-section1-form1-label4">Card Number</label>
<input class="w-full border p-2 mb-4" id="body1-div1-section1-form1-input4" type="text"/>

<div id="body1-div1-section1-form1-div3-div4">

<input class="w-20 border p-2" id="body1-div1-section1-form1-div3-div4-div5-input6" placeholder="YY" type="number"/>
</div>
</div>
<div id="body1-div1-section1-form1-div3-div6">

<input class="w-20 border p-2" id="body1-div1-section1-form1-div3-div6-input7" type="text"/>
</div>
</div>
<button class="bg-blue-500 text-white py-2 px-4 rounded" id="body1-div1-section1-form1-button1" type="submit">Complete</button>
</form>
</section>

<section class="mb-8" id="body1-div1-section2">

</div>

</div>

<input class="w-full border p-2" id="body1-div1-section2-form2-div11-input12" type="password"/>
</div>
<div id="body1-div1-section2-form2-div12">

<input class="w-full border p-2" id="body1-div1-section2-form2-div12-input13" type="password"/>
</div>
</form>
<label class="block mb-4" id="body1-div1-section2-label13">
<input class="mr-2" id="body1-div1-section2-label13-input14" type="checkbox"/> I agree to Terms and Conditions

</section>
<!-- Miscellaneous Options Section -->

<input class="w-full border p-2 mb-4" id="body1-div1-section3-input15" type="text"/>
<div class="radio-group mb-4" id="body1-div1-section3-div13">
<label class="block mb-2" id="body1-div1-section3-div13-label15">Radio Buttons</label>
<label class="block mb-2" id="body1-div1-section3-div13-label16">

<input class="mr-2" id="body1-div1-section3-div13-label17-input17" name="relevance" type="radio" value="low"/> Low

<label class="block mb-2" id="body1-div1-section3-div13-label18">
<input class="mr-2" id="body1-div1-section3-div13-label18-input18" name="relevance" type="radio" value="medium"/> Medium

<label class="block mb-2" id="body1-div1-section3-div13-label19">
<input class="mr-2" id="body1-div1-section3-div13-label19-input19" name="relevance" type="radio" value="high"/> High

</div>
<div class="checkbox-group mb-4" id="body1-div1-section3-div14">
<label class="block mb-2" id="body1-div1-section3-div14-label20">CheckBoxes</label>
<label class="block mb-2" id="body1-div1-section3-div14-label21">

<input checked="" class="mr-2" id="body1-div1-section3-div14-label22-input21" name="choice2" type="checkbox"/> choice2

<label class="block mb-2" id="body1-div1-section3-div14-label23">
<input class="mr-2" id="body1-div1-section3-div14-label23-input22" name="choice3" type="checkbox"/> choice3
        </label>
<label class="block mb-2" id="body1-div1-section3-div14-label24">
<input class="mr-2" id="body1-div1-section3-div14-label24-input23" name="choice4" type="checkbox"/> choice4

<label class="block mb-2" id="body1-div1-section3-div14-label25">
<input checked="" class="mr-2" id="body1-div1-section3-div14-label25-input24" name="choice5" type="checkbox"/> choice5

<label class="block mb-2" id="body1-div1-section3-div14-label26">
<input class="mr-2" id="body1-div1-section3-div14-label26-input25" name="choice6" type="checkbox"/> choice6
        </label>

<input class="mr-2" id="body1-div1-section3-div14-label27-input26" name="choice7" type="checkbox"/> choice7
        </label>
<label class="block mb-2" id="body1-div1-section3-div14-label28">
<input checked="" class="mr-2" id="body1-div1-section3-div14-label28-input27" name="choice8" type="checkbox"/> choice8

<button class="bg-green-500 text-white py-2 px-4 rounded mr-2" id="body1-div1-div15-button3">OK</button>
<button class="bg-red-500 text-white py-2 px-4 rounded" id="body1-div1-div15-button4">Cancel</button>
<button class="bg-blue-500 text-white py-2 px-4 rounded" id="6_1">Sign Up</button>
<p id="Parent_body1-div1-div15_Next_null_Queue_2">Add Element</p>
