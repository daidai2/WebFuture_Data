<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style></style>
</head>

<body class="bg-gray-100" id="body1">
  <section class="max-w-4xl mx-auto p-8 bg-white shadow-md" id="body1-section1">
    <!-- Header -->
    <header class="mb-8" id="body1-section1-header1">
      <h1 class="text-2xl font-bold text-center mb-4" id="body1-section1-header1-h11" style="font-size: 50px;">Login Sign Up</h1>
      <nav class="flex justify-end space-x-4" id="body1-section1-header1-nav1">
        <a href="#" class="text-blue-500 hover:text-blue-700" id="body1-section1-header1-nav1-a1">Login</a>
        <a href="#" class="text-blue-500 hover:text-blue-700" id="body1-section1-header1-nav1-a2">Sign Up</a>
      </nav>
    </header>

    <!-- Login Form Section -->
    <form class="mb-8" id="body1-section1-form1">
      <div class="mb-4" id="body1-section1-form1-div1">
        <label for="login" class="block text-gray-700" id="body1-section1-form1-div1-label1">Login</label>
        <input type="text" id="body1-section1-form1-div1-input1" class="w-full mt-1 p-2 border rounded">
      </div>
      <div class="mb-4" id="body1-section1-form1-div2">
        <label for="password" class="block text-gray-700" id="body1-section1-form1-div2-label2">Password</label>
        <input type="password" id="body1-section1-form1-div2-input2" class="w-full mt-1 p-2 border rounded">
      </div>
      <div class="mb-4 flex items-center" id="body1-section1-form1-div3">
        <input type="checkbox" id="body1-section1-form1-div3-input3" class="mr-2">
        <label for="remember-me" class="text-gray-700" id="body1-section1-form1-div3-label3">Remember me</label>
      </div>
      <div class="mb-4" id="body1-section1-form1-div4">
        <a href="#" class="text-blue-500 hover:text-blue-700" id="body1-section1-form1-div4-a3">Forgot Password</a>
      </div>
      <div class="text-center" id="body1-section1-form1-div5">
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700" id="body1-section1-form1-div5-button1">LOGIN</button>
      </div>
    </form>

    <!-- Image and Navigation Section -->
    <article class="mb-8" id="body1-section1-article1">
      <div class="flex items-center mb-4" id="body1-section1-article1-div6">

        <button class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-700" id="body1-section1-article1-div6-button2">Back</button>
      </div>
      <div class="flex items-center mb-4" id="body1-section1-article1-div7">
        <input type="checkbox" id="body1-section1-article1-div7-input4" class="mr-2">
        <label for="generic-checkbox" class="text-gray-700" id="body1-section1-article1-div7-label4">Check box</label>
      </div>
    </article>

    <!-- Shipping Information Section -->
    <section id="body1-section1-section2">
      <h2 class="text-xl font-bold text-center mb-4" id="body1-section1-section2-h21">Shipping Info</h2>
      <form id="body1-section1-section2-form2">
        <div class="mb-4" id="body1-section1-section2-form2-div8">
          <label for="first-name" class="block text-gray-700" id="body1-section1-section2-form2-div8-label5">First Name</label>
          <input type="text" id="body1-section1-section2-form2-div8-input5" class="w-full mt-1 p-2 border rounded">
        </div>
        <div class="mb-4" id="body1-section1-section2-form2-div9">
          <label for="last-name" class="block text-gray-700" id="body1-section1-section2-form2-div9-label6">Last Name</label>
          <input type="text" id="body1-section1-section2-form2-div9-input6" class="w-full mt-1 p-2 border rounded">
        </div>
        <div class="mb-4" id="body1-section1-section2-form2-div10">
          <label for="phone" class="block text-gray-700" id="body1-section1-section2-form2-div10-label7">Phone</label>
          <input type="tel" id="body1-section1-section2-form2-div10-input7" class="w-full mt-1 p-2 border rounded">
        </div>
        <div class="mb-4" id="body1-section1-section2-form2-div11">
          <label for="email" class="block text-gray-700" id="body1-section1-section2-form2-div11-label8">E-mail</label>
          <input type="email" id="body1-section1-section2-form2-div11-input8" class="w-full mt-1 p-2 border rounded">
        </div>
        <div class="mb-4" id="body1-section1-section2-form2-div12">
          <label for="country" class="block text-gray-700" id="body1-section1-section2-form2-div12-label9">Country</label>
          <select id="body1-section1-section2-form2-div12-select1" class="w-full mt-1 p-2 border rounded">
            <option id="body1-section1-section2-form2-div12-select1-option1">United States</option>
            <option id="body1-section1-section2-form2-div12-select1-option2">Canada</option>
            <option id="body1-section1-section2-form2-div12-select1-option3">Mexico</option>
          </select>
        </div>
        <div class="mb-4" id="body1-section1-section2-form2-div13">
          <label for="state" class="block text-gray-700" id="body1-section1-section2-form2-div13-label10">State</label>
          <select id="body1-section1-section2-form2-div13-select2" class="w-full mt-1 p-2 border rounded">
            <option id="body1-section1-section2-form2-div13-select2-option4">California</option>
            <option id="body1-section1-section2-form2-div13-select2-option5">Texas</option>
            <option id="body1-section1-section2-form2-div13-select2-option6">New York</option>
          </select>
        </div>
        <div class="mb-4" id="body1-section1-section2-form2-div14">
          <label for="city" class="block text-gray-700" id="body1-section1-section2-form2-div14-label11">City</label>
          <input type="text" id="body1-section1-section2-form2-div14-input9" class="w-full mt-1 p-2 border rounded">
        </div>
        <div class="mb-4" id="body1-section1-section2-form2-div15">
          <label for="zip-code" class="block text-gray-700" id="body1-section1-section2-form2-div15-label12">Zip Code</label>
          <input type="text" id="body1-section1-section2-form2-div15-input10" class="w-full mt-1 p-2 border rounded">
        </div>
        <div class="flex justify-between mt-4" id="body1-section1-section2-form2-div16">
          <button type="button" class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-700" id="body1-section1-section2-form2-div16-button3">BACK</button>
          <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700" id="body1-section1-section2-form2-div16-button4">NEXT STEP</button>
        </div>
      </form>
    </section>
  </section>


  <script data-custom-scripts="true"></script>
  <div id="Parent_body1_Next_null_Queue_1">Add Element</div>
</body>
</html>
