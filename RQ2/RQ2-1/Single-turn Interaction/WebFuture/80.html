<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write Review</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style></style>
</head>

<body class="bg-gray-100 p-5" id="body1">

  <!-- Header -->
  <header class="bg-white p-5 shadow flex flex-col sm:flex-row items-center mb-5" id="body1-header1">

    <div id="body1-header1-div1">
      <h1 class="text-xl font-bold" id="body1-header1-div1-h11">Product Name</h1>
      <p class="text-gray-500" id="body1-header1-div1-p1">$Price</p>
    </div>
    <div class="ml-auto text-right" id="body1-header1-div2">
      <p id="body1-header1-div2-p2">⭐⭐⭐⭐☆</p>
      <p class="text-gray-500" id="body1-header1-div2-p3">45 reviews</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="space-y-8" id="body1-main1">
    <!-- Rate Product Section -->
    <section id="body1-main1-section1" class="bg-white p-5 shadow">
      <h2 class="text-lg font-bold mb-4" id="body1-main1-section1-h21">Rate Product</h2>
      <div class="flex items-center mb-4" id="body1-main1-section1-div3">
        <p class="mr-2" id="body1-main1-section1-div3-p4">⭐⭐⭐☆☆</p>
        <p class="text-gray-500" id="body1-main1-section1-div3-p5">Bad :(</p>
      </div>
      <form id="body1-main1-section1-form1">
        <div class="mb-4" id="body1-main1-section1-form1-div4">
          <label class="block text-gray-700 mb-2" for="headline" id="body1-main1-section1-form1-div4-label1">Headline</label>
          <input type="text" id="body1-main1-section1-form1-div4-input1" name="headline" class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4" id="body1-main1-section1-form1-div5">
          <label class="block text-gray-700 mb-2" for="review" id="body1-main1-section1-form1-div5-label2">Review</label>
          <textarea id="body1-main1-section1-form1-div5-textarea1" name="review" class="w-full px-3 py-2 border rounded h-24"></textarea>
        </div>
        <button type="submit" class="px-4 py-2 text-white rounded bg-[#C6A7B1] hover:bg-[#FFDEE9]" id="body1-main1-section1-form1-button1">Submit</button>
      </form>
    </section>

    <!-- Related Images Section -->
    <section id="body1-main1-section2" class="bg-white p-5 shadow">
      <div class="flex space-x-4 mb-4" id="body1-main1-section2-div6">
        <img src="https://via.placeholder.com/150" alt="Related image 1" class="w-1/2 rounded" id="body1-main1-section2-div6-img2">
        <img src="https://via.placeholder.com/150" alt="Related image 2" class="w-1/2 rounded" id="body1-main1-section2-div6-img3">
      </div>
      <div class="flex space-x-4 mb-4" id="body1-main1-section2-div7">
        <img src="https://via.placeholder.com/70" alt="Related image 3" class="w-1/4 rounded" id="body1-main1-section2-div7-img4">
        <img src="https://via.placeholder.com/70" alt="Related image 4" class="w-1/4 rounded" id="body1-main1-section2-div7-img5">
        <img src="https://via.placeholder.com/70" alt="Related image 5" class="w-1/4 rounded" id="body1-main1-section2-div7-img6">
        <img src="https://via.placeholder.com/70" alt="Related image 6" class="w-1/4 rounded" id="body1-main1-section2-div7-img7">
      </div>
      <button class="px-4 py-2 bg-gray-300 rounded" id="body1-main1-section2-button2">Additional Action</button>
    </section>

    <!-- Forms Section -->
    <section id="body1-main1-section3" class="bg-white p-5 shadow">
      <form id="body1-main1-section3-form2">
        <div class="mb-4" id="body1-main1-section3-form2-div8">
          <label class="block text-gray-700 mb-2" for="formInput1" id="body1-main1-section3-form2-div8-label3">Label 1</label>
          <input type="text" id="body1-main1-section3-form2-div8-input2" name="formInput1" class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4" id="body1-main1-section3-form2-div9">
          <label class="block text-gray-700 mb-2" for="formInput2" id="body1-main1-section3-form2-div9-label4">Label 2</label>
          <input type="text" id="body1-main1-section3-form2-div9-input3" name="formInput2" class="w-full px-3 py-2 border rounded">
        </div>
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded mb-4" id="body1-main1-section3-form2-button3">Main Action Button</button>
        <div class="mb-4" id="body1-main1-section3-form2-div10">
          <label class="block text-gray-700 mb-2" id="body1-main1-section3-form2-div10-label5">Checkbox Group</label>
          <div class="flex items-center mb-2" id="body1-main1-section3-form2-div10-div11">
            <input type="checkbox" id="body1-main1-section3-form2-div10-div11-input4" name="checkbox1" class="mr-2">
            <label for="checkbox1" id="body1-main1-section3-form2-div10-div11-label6">Checkbox 1</label>
          </div>
          <div class="flex items-center mb-2" id="body1-main1-section3-form2-div10-div12">
            <input type="checkbox" id="body1-main1-section3-form2-div10-div12-input5" name="checkbox2" class="mr-2">
            <label for="checkbox2" id="body1-main1-section3-form2-div10-div12-label7">Checkbox 2</label>
          </div>
          <div class="flex items-center mb-2" id="body1-main1-section3-form2-div10-div13">
            <input type="checkbox" id="body1-main1-section3-form2-div10-div13-input6" name="checkbox3" class="mr-2">
            <label for="checkbox3" id="body1-main1-section3-form2-div10-div13-label8">Checkbox 3</label>
          </div>
          <div class="flex items-center" id="body1-main1-section3-form2-div10-div14">
            <input type="checkbox" id="body1-main1-section3-form2-div10-div14-input7" name="checkbox4" class="mr-2">
            <label for="checkbox4" id="body1-main1-section3-form2-div10-div14-label9">Checkbox 4</label>
          </div>
        </div>
        <div class="mb-4" id="body1-main1-section3-form2-div15">
          <label class="block text-gray-700 mb-2" id="body1-main1-section3-form2-div15-label10">Radio Group</label>
          <div class="flex items-center mb-2" id="body1-main1-section3-form2-div15-div16">
            <input type="radio" id="body1-main1-section3-form2-div15-div16-input8" name="radioGroup" class="mr-2">
            <label for="radio1" id="body1-main1-section3-form2-div15-div16-label11">Radio 1</label>
          </div>
          <div class="flex items-center mb-2" id="body1-main1-section3-form2-div15-div17">
            <input type="radio" id="body1-main1-section3-form2-div15-div17-input9" name="radioGroup" class="mr-2">
            <label for="radio2" id="body1-main1-section3-form2-div15-div17-label12">Radio 2</label>
          </div>
          <div class="flex items-center mb-2" id="body1-main1-section3-form2-div15-div18">
            <input type="radio" id="body1-main1-section3-form2-div15-div18-input10" name="radioGroup" class="mr-2">
            <label for="radio3" id="body1-main1-section3-form2-div15-div18-label13">Radio 3</label>
          </div>
          <div class="flex items-center mb-2" id="body1-main1-section3-form2-div15-div19">
            <input type="radio" id="body1-main1-section3-form2-div15-div19-input11" name="radioGroup" class="mr-2">
            <label for="radio4" id="body1-main1-section3-form2-div15-div19-label14">Radio 4</label>
          </div>
          <div class="flex items-center" id="body1-main1-section3-form2-div15-div20">
            <input type="radio" id="body1-main1-section3-form2-div15-div20-input12" name="radioGroup" class="mr-2">
            <label for="radio5" id="body1-main1-section3-form2-div15-div20-label15">Radio 5</label>
          </div>
        </div>
        <div class="mb-4" id="body1-main1-section3-form2-div21">
          <img src="https://via.placeholder.com/300x150" alt="Placeholder" class="w-full rounded" id="body1-main1-section3-form2-div21-img8">
          <p class="text-center text-gray-600 mt-2" id="body1-main1-section3-form2-div21-p6">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque eu erat lacus, vel congue mauris. Fusce vel consequat urna.</p>
        </div>
      </form>
    </section>

  </main>

  <!-- Footer -->
  <footer class="bg-white p-5 shadow mt-5 text-center" id="body1-footer1">
    <p class="text-gray-500" id="body1-footer1-p7">Contact information, links, and additional details.</p>
  </footer>



  <script data-custom-scripts="true"></script>
</body>
</html>
