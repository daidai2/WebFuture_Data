<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style></style>
</head>

<body class="bg-gray-100" id="body1">
  <!-- Header Section -->
  <header class="flex justify-between items-center p-4 bg-white shadow-md" id="body1-header1">
    <h1 class="text-2xl font-bold" id="body1-header1-h11">Title Page</h1>
    <div class="w-24 h-24 bg-gray-300 flex justify-center items-center" id="body1-header1-div1">
      <button class="text-white bg-gray-600 p-4 rounded-full" id="body1-header1-div1-button1">â–¶</button>
    </div>
  </header>

  <!-- Main Content Section -->
  <main class="mt-8 px-4" id="body1-main1">
    <section class="grid grid-cols-2 gap-4" id="body1-main1-section1">
      <article class="bg-white p-4 shadow-md" id="body1-main1-section1-article1">
        <h2 class="text-lg font-semibold" id="body1-main1-section1-article1-h21">Title</h2>
        <img src="https://placehold.co/150x100" alt="Placeholder" class="mt-2" id="body1-main1-section1-article1-img1">
        <p class="mt-2" id="body1-main1-section1-article1-p1">Title text</p>
      </article>
      <article class="bg-white p-4 shadow-md" id="body1-main1-section1-article2">
        <h2 class="text-lg font-semibold" id="body1-main1-section1-article2-h22">Title</h2>
        <img src="https://placehold.co/150x100" alt="Placeholder" class="mt-2" id="body1-main1-section1-article2-img2">
        <p class="mt-2" id="body1-main1-section1-article2-p2">Title text</p>
      </article>
      <article class="bg-white p-4 shadow-md" id="body1-main1-section1-article3">
        <h2 class="text-lg font-semibold" id="body1-main1-section1-article3-h23">Title</h2>
        <img src="https://placehold.co/150x100" alt="Placeholder" class="mt-2" id="body1-main1-section1-article3-img3">
        <p class="mt-2" id="body1-main1-section1-article3-p3">Title text</p>
      </article>
      <article class="bg-white p-4 shadow-md" id="body1-main1-section1-article4">
        <h2 class="text-lg font-semibold" id="body1-main1-section1-article4-h24">Title</h2>
        <img src="https://placehold.co/150x100" alt="Placeholder" class="mt-2" id="body1-main1-section1-article4-img4">
        <p class="mt-2" id="body1-main1-section1-article4-p4">Title text</p>
      </article>
    </section>

    <!-- Middle Section -->
    <section class="mt-8 grid grid-cols-2 gap-4 items-center" id="body1-main1-section2">
      <div class="col-span-1" id="body1-main1-section2-div2">
        <img src="https://placehold.co/250x250" alt="Large Placeholder" class="w-full" id="body1-main1-section2-div2-img5">
      </div>
      <div class="col-span-1" id="body1-main1-section2-div3">
        <img src="https://placehold.co/250x250" alt="Large Placeholder" class="w-full" id="body1-main1-section2-div3-img6">
      </div>
      <div class="col-span-2 mt-4" id="body1-main1-section2-div4">
        <img src="https://placehold.co/150x150" alt="Small Placeholder" class="w-full" id="body1-main1-section2-div4-img7">
      </div>
      <textarea class="col-span-2 mt-4 w-full p-2 border border-gray-300 rounded" rows="3" placeholder="Write something..." id="body1-main1-section2-textarea1"></textarea>
      <div class="col-span-1 mt-4" id="body1-main1-section2-div5">
        <input type="checkbox" id="body1-main1-section2-div5-input1" class="mr-2"><label for="checkbox" id="body1-main1-section2-div5-label1">Option</label>
      </div>
      <button class="col-span-1 mt-4 bg-blue-500 text-white py-2 px-4 rounded" id="body1-main1-section2-button2">Button</button>
    </section>
  </main>

  <!-- Product Catalog Section -->
  <section class="mt-8 p-4 bg-white shadow-md" id="body1-section3">
    <div class="flex justify-between items-center" id="body1-section3-div6">
      <h2 class="text-xl font-bold" id="body1-section3-div6-h25">Product Catalog</h2>
      <div class="flex items-center" id="body1-section3-div6-div7">

        <button class="bg-blue-500 text-white py-2 px-4 rounded" id="body1-section3-div6-div7-button3">Search</button>
      </div>
    </div>
    <div class="grid grid-cols-3 gap-4 mt-4" id="body1-section3-div8">
      <article class="bg-white p-4 shadow-md text-center" id="body1-section3-div8-article5">
        <img src="https://placehold.co/150x150" alt="Product 1" class="w-full mb-2" id="body1-section3-div8-article5-img8">
        <h3 class="font-semibold" id="body1-section3-div8-article5-h31">Product 1</h3>
        <p class="text-gray-500" id="body1-section3-div8-article5-p5">$30.00</p>
        <button class="mt-2 bg-blue-500 text-white py-2 px-4 rounded" id="body1-section3-div8-article5-button4">Add to Cart</button>
      </article>
      <article class="bg-white p-4 shadow-md text-center" id="body1-section3-div8-article6">
        <img src="https://placehold.co/150x150" alt="Product 2" class="w-full mb-2" id="body1-section3-div8-article6-img9">
        <h3 class="font-semibold" id="body1-section3-div8-article6-h32">Product 2 Title</h3>
        <p class="text-gray-500" id="body1-section3-div8-article6-p6">$10.00</p>
        <button class="mt-2 bg-blue-500 text-white py-2 px-4 rounded" id="body1-section3-div8-article6-button5">Add to Cart</button>
      </article>
      <article class="bg-white p-4 shadow-md text-center" id="body1-section3-div8-article7">
        <img src="https://placehold.co/150x150" alt="Product 3" class="w-full mb-2" id="body1-section3-div8-article7-img10">
        <h3 class="font-semibold" id="body1-section3-div8-article7-h33">Product 3</h3>
        <p class="text-gray-500" id="body1-section3-div8-article7-p7">$40.00</p>

        <h3 id="Parent_body1-section3-div8-article7_Next_null_Queue_1">Add to Cart</h3>
      </article>
    </div>
  </section>


  <script data-custom-scripts="true"></script>
</body>
</html>
