<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style></style>
</head>

<body class="bg-gray-100 p-4" id="body1">
  <div class="max-w-5xl mx-auto bg-white p-6 shadow-md" id="body1-div1">
    <!-- Header Section -->
    <header class="text-center mb-6" id="body1-div1-header1">
      <img src="https://placehold.co/600x200" alt="Header Image" class="mx-auto mb-4" id="body1-div1-header1-img1">
      <h1 class="text-3xl font-bold" id="body1-div1-header1-h11">Header Title</h1>
      <p class="text-lg text-gray-600 mb-4" id="body1-div1-header1-p1">Subtitle</p>
      <button class="bg-gray-800 text-white py-2 px-4 rounded mb-2" id="body1-div1-header1-button1" onclick="addNewModule()">Button 1</button>
      <button class="bg-gray-800 text-white py-2 px-4 rounded" id="body1-div1-header1-button2">Button 2</button>
    </header>

    <!-- Payment Selection Section -->
    <section class="mb-6" id="body1-div1-section1">
      <h2 class="text-2xl font-semibold mb-4" id="body1-div1-section1-h21">Select your payment method</h2>
      <form id="body1-div1-section1-form1">
        <div class="mb-4" id="body1-div1-section1-form1-div2">
          <label class="block mb-2" id="body1-div1-section1-form1-div2-label1">Payment Method</label>
          <label class="block" id="body1-div1-section1-form1-div2-label2">
            <input type="radio" name="payment_method" class="mr-2" id="body1-div1-section1-form1-div2-label2-input1">
            Credit Card
          </label>
          <label class="block" id="body1-div1-section1-form1-div2-label3">
            <input type="radio" name="payment_method" class="mr-2" id="body1-div1-section1-form1-div2-label3-input2">
            PayPal
          </label>
          <label class="block" id="body1-div1-section1-form1-div2-label4">
            <input type="radio" name="payment_method" class="mr-2" id="body1-div1-section1-form1-div2-label4-input3">
            Bank Transfer
          </label>
        </div>
        <div class="mb-4" id="body1-div1-section1-form1-div3">
          <label class="block mb-2" id="body1-div1-section1-form1-div3-label5">Card Number</label>

        </div>
        <div class="flex mb-4" id="body1-div1-section1-form1-div4">
          <div class="flex-1 mr-2" id="body1-div1-section1-form1-div4-div5">
            <label class="block mb-2" id="body1-div1-section1-form1-div4-div5-label6">Expiration Date</label>
            <input type="text" placeholder="MM" class="w-full border border-gray-300 rounded p-2" id="body1-div1-section1-form1-div4-div5-input5">
          </div>
          <div class="flex-1" id="body1-div1-section1-form1-div4-div6">
            <label class="block mb-2" id="body1-div1-section1-form1-div4-div6-label7">CVV</label>
            <input type="text" class="w-full border border-gray-300 rounded p-2" id="body1-div1-section1-form1-div4-div6-input6">
          </div>
        </div>
        <button class="bg-green-500 text-white py-2 px-4 rounded" id="body1-div1-section1-form1-button3">Complete</button>
      </form>
    </section>

    <!-- Details Section -->
    <section class="mb-6" id="body1-div1-section2">
      <div class="flex mb-4" id="body1-div1-section2-div7">
        <img src="https://placehold.co/150x150" alt="Detail Image" class="mr-4" id="body1-div1-section2-div7-img2">
        <div id="body1-div1-section2-div7-div8">
          <p class="text-lg" id="body1-div1-section2-div7-div8-p2">Detail Text</p>
          <label class="block" id="body1-div1-section2-div7-div8-label8">
            <input type="checkbox" class="mr-2" id="body1-div1-section2-div7-div8-label8-input7">
            Checkbox 1
          </label>
          <label class="block" id="body1-div1-section2-div7-div8-label9">
            <input type="checkbox" class="mr-2" id="body1-div1-section2-div7-div8-label9-input8">
            Checkbox 2
          </label>
          <label class="block" id="body1-div1-section2-div7-div8-label10">
            <input type="radio" name="detail_option" class="mr-2" id="body1-div1-section2-div7-div8-label10-input9">
            Radio Button 1
          </label>
        </div>
      </div>
      <div class="text-right" id="body1-div1-section2-div9">
        <button class="bg-gray-800 text-white py-2 px-4 rounded" id="body1-div1-section2-div9-button4">Back</button>
        <button class="bg-gray-800 text-white py-2 px-4 rounded ml-2" id="body1-div1-section2-div9-button5">Submit</button>
      </div>
    </section>
  </div>


  <script data-custom-scripts="true">
    function addNewModule() {
      const newModule = document.createElement('div');
      newModule.className = 'p-4 bg-blue-200 mt-6';
      newModule.id = 'Parent_body1-div1_Next_null_Queue_1';
      newModule.setAttribute('name', 'add');

      const textElement = document.createElement('p');
      textElement.textContent = 'Add Interaction';
      newModule.appendChild(textElement);

      document.getElementById('body1-div1').appendChild(newModule);
    }
  </script>
  <p id="Parent_body1_Next_null_Queue_1">Add Element</p>
</body>
</html>
