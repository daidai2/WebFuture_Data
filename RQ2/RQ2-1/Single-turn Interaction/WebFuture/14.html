<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style></style>
</head>

<body id="body1">
  <!-- Login/Signup Section -->
  <header class="p-4 border-b" id="body1-header1">
    <a id="Parent_body1-header1_Next_body1-header1-nav1_Queue_1" href="#">Add Element</a>
    <nav class="flex justify-end space-x-4" id="body1-header1-nav1">
      <a href="#" class="text-blue-600" id="body1-header1-nav1-a1">Login</a>
      <a href="#" class="text-blue-600" id="body1-header1-nav1-a2">Sign Up</a>
    </nav>
  </header>

  <section class="p-4" id="body1-section1">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md" id="body1-section1-div1">
      <div class="mb-4" id="body1-section1-div1-div2">
        <label for="login" class="block text-gray-700" id="body1-section1-div1-div2-label1">Login</label>
        <input type="text" id="body1-section1-div1-div2-input1" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
      </div>
      <div class="mb-4" id="body1-section1-div1-div3">
        <label for="password" class="block text-gray-700" id="body1-section1-div1-div3-label2">Password</label>
        <input type="password" id="body1-section1-div1-div3-input2" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
      </div>
      <div class="mb-4 flex items-center" id="body1-section1-div1-div4">
        <input type="checkbox" id="body1-section1-div1-div4-input3" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
        <label for="remember-me" class="ml-2 block text-gray-900" id="body1-section1-div1-div4-label3">Remember me</label>
      </div>
      <div class="mb-4" id="body1-section1-div1-div5">
        <a href="#" class="text-blue-600" id="body1-section1-div1-div5-a3">Forgot Password</a>
      </div>
      <button class="w-full bg-blue-600 text-white py-2 rounded-md" id="body1-section1-div1-button1" onclick="showAddInteractionAlert()">Login</button>
    </div>
  </section>

  <!-- Content Section -->
  <section class="p-4" id="body1-section2">
    <header class="text-center mb-6" id="body1-section2-header2">
      <h1 class="text-2xl font-bold" id="body1-section2-header2-h11">Title</h1>
      <h2 class="text-xl" id="body1-section2-header2-h21">Title Page</h2>
      <p class="mt-2" id="body1-section2-header2-p1">Subtitle paragraph text</p>
    </header>

    <div class="flex justify-center mb-6" id="body1-section2-div6">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" class="mx-auto w-2/3 h-96" frameborder="0" id="body1-section2-div6-iframe1"></iframe>
    </div>

    <div class="grid grid-cols-2 gap-4" id="body1-section2-div7">
      <article class="bg-white p-4 rounded-lg shadow-md" id="body1-section2-div7-article1">
        <header class="mb-2" id="body1-section2-div7-article1-header3">
          <h3 class="text-xl font-semibold" id="body1-section2-div7-article1-header3-h31">Title</h3>
        </header>
        <aside id="body1-section2-div7-article1-aside1">

        </aside>
        <p class="mt-2" id="body1-section2-div7-article1-p2">Text Paragraph</p>
      </article>

      <article class="bg-white p-4 rounded-lg shadow-md" id="body1-section2-div7-article2">
        <header class="mb-2" id="body1-section2-div7-article2-header4">
          <h3 class="text-xl font-semibold" id="body1-section2-div7-article2-header4-h32">Title</h3>
        </header>
        <aside id="body1-section2-div7-article2-aside2">
          <img src="https://placehold.co/200x200" alt="Placeholder" class="w-full h-64 object-cover rounded-lg" id="body1-section2-div7-article2-aside2-img2">
        </aside>
        <p class="mt-2" id="body1-section2-div7-article2-p3">Text Paragraph</p>
      </article>

      <article class="bg-white p-4 rounded-lg shadow-md" id="body1-section2-div7-article3">
        <header class="mb-2" id="body1-section2-div7-article3-header5">
          <h3 class="text-xl font-semibold" id="body1-section2-div7-article3-header5-h33">Title</h3>
        </header>
        <aside id="body1-section2-div7-article3-aside3">
          <img src="https://placehold.co/200x200" alt="Placeholder" class="w-full h-64 object-cover rounded-lg" id="body1-section2-div7-article3-aside3-img3">
        </aside>
        <p class="mt-2" id="body1-section2-div7-article3-p4">Text Paragraph</p>
      </article>

      <article class="bg-white p-4 rounded-lg shadow-md" id="body1-section2-div7-article4">
        <header class="mb-2" id="body1-section2-div7-article4-header6">
          <h3 class="text-xl font-semibold" id="body1-section2-div7-article4-header6-h34">Title</h3>
        </header>
        <aside id="body1-section2-div7-article4-aside4">
          <img src="https://placehold.co/200x200" alt="Placeholder" class="w-full h-64 object-cover rounded-lg" id="body1-section2-div7-article4-aside4-img4">
        </aside>
        <p class="mt-2" id="body1-section2-div7-article4-p5">Text Paragraph</p>
      </article>
    </div>
  </section>

  <!-- Form Section -->
  <section class="p-4" id="body1-section3">
    <form class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md" id="body1-section3-form1">
      <fieldset class="mb-4" id="body1-section3-form1-fieldset1">
        <legend class="text-xl font-bold mb-2" id="body1-section3-form1-fieldset1-legend1">Forma de envio</legend>
        <div class="space-y-2" id="body1-section3-form1-fieldset1-div8">
          <div id="body1-section3-form1-fieldset1-div8-div9">
            <input type="radio" id="body1-section3-form1-fieldset1-div8-div9-input4" name="shipping" class="mr-2">
            <label for="terrestre" id="body1-section3-form1-fieldset1-div8-div9-label4">Terrestre</label>
          </div>
          <div id="body1-section3-form1-fieldset1-div8-div10">
            <input type="radio" id="body1-section3-form1-fieldset1-div8-div10-input5" name="shipping" class="mr-2">
            <label for="aereo" id="body1-section3-form1-fieldset1-div8-div10-label5">Aereo</label>
          </div>
          <div id="body1-section3-form1-fieldset1-div8-div11">
            <input type="radio" id="body1-section3-form1-fieldset1-div8-div11-input6" name="shipping" class="mr-2">
            <label for="maritimo" id="body1-section3-form1-fieldset1-div8-div11-label6">Marítimo</label>
          </div>
        </div>
      </fieldset>

      <fieldset class="mb-4" id="body1-section3-form1-fieldset2">
        <legend class="text-xl font-bold mb-2" id="body1-section3-form1-fieldset2-legend2">Forma de pago</legend>
        <div class="space-y-2" id="body1-section3-form1-fieldset2-div12">
          <div id="body1-section3-form1-fieldset2-div12-div13">
            <input type="radio" id="body1-section3-form1-fieldset2-div12-div13-input7" name="payment" class="mr-2">
            <label for="tarjeta" id="body1-section3-form1-fieldset2-div12-div13-label7">Tarjeta (Crédito/débito)</label>
          </div>
          <div id="body1-section3-form1-fieldset2-div12-div14">
            <input type="radio" id="body1-section3-form1-fieldset2-div12-div14-input8" name="payment" class="mr-2">
            <label for="transferencia" id="body1-section3-form1-fieldset2-div12-div14-label8">Transferencia bancaria</label>
          </div>
          <div id="body1-section3-form1-fieldset2-div12-div15">
            <input type="radio" id="body1-section3-form1-fieldset2-div12-div15-input9" name="payment" class="mr-2">
            <label for="metalico" id="body1-section3-form1-fieldset2-div12-div15-label9">Metálico</label>
          </div>
        </div>
      </fieldset>

      <div class="mb-4" id="body1-section3-form1-div16">
        <label for="address" class="block text-gray-700" id="body1-section3-form1-div16-label10">Dirección</label>
        <input type="text" id="body1-section3-form1-div16-input10" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
      </div>

      <div class="mb-4" id="body1-section3-form1-div17">
        <label for="country" class="block text-gray-700" id="body1-section3-form1-div17-label11">País</label>
        <select id="body1-section3-form1-div17-select1" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
          <option value="" id="body1-section3-form1-div17-select1-option1">Select Country</option>
          <option value="USA" id="body1-section3-form1-div17-select1-option2">USA</option>
          <option value="Canada" id="body1-section3-form1-div17-select1-option3">Canada</option>
          <option value="Mexico" id="body1-section3-form1-div17-select1-option4">Mexico</option>
          <!-- Add more country options as needed -->
        </select>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md" id="body1-section3-form1-button2">Aceptar</button>
    </form>
  </section>


  <script data-custom-scripts="true">
    function showAddInteractionAlert() {
      alert('Add Interaction');
    }
  </script>
</body>
</html>
