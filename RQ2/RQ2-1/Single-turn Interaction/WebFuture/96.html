<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="IE=edge" http-equiv="X-UA-Compatible"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Low Fidelity Wireframe</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    .bg-#C6A7B1:hover {
      background-color: #FFDEE9;
    }
  </style>
</head>
<body class="bg-gray-100 p-6" id="body1">
<!-- Payment Form Section -->
<section class="bg-white p-6 shadow-md mb-6" id="body1-section1">
<form id="body1-section1-form1">
<fieldset class="mb-4" id="body1-section1-form1-fieldset1">
<legend class="text-xl font-semibold mb-2" id="body1-section1-form1-fieldset1-legend1">Select your payment method</legend>
<label class="block mb-2" id="body1-section1-form1-fieldset1-label1">
<input class="mr-2" id="body1-section1-form1-fieldset1-label1-input1" name="payment_method" type="radio" value="credit_card"/> Credit Card
        </label>
<label class="block mb-2" id="body1-section1-form1-fieldset1-label2">
<input class="mr-2" id="body1-section1-form1-fieldset1-label2-input2" name="payment_method" type="radio" value="paypal"/> Paypal
        </label>
<label class="block mb-4" id="body1-section1-form1-fieldset1-label3">
<input class="mr-2" id="body1-section1-form1-fieldset1-label3-input3" name="payment_method" type="radio" value="bank_transfer"/> Bank Transfer
        </label>
</fieldset>
<fieldset id="body1-section1-form1-fieldset2">
<legend class="text-xl font-semibold mb-2" id="body1-section1-form1-fieldset2-legend2">Enter your data</legend>
<label class="block mb-2" id="body1-section1-form1-fieldset2-label4">Card Number</label>
<div class="flex items-end mb-4" id="body1-section1-form1-fieldset2-div1">
<div class="mr-4" id="body1-section1-form1-fieldset2-div1-div2">
<label class="block mb-2" id="body1-section1-form1-fieldset2-div1-div2-label5">Expiration Date</label>
<input class="w-16 p-2 border rounded mr-2" id="body1-section1-form1-fieldset2-div1-div2-input5" placeholder="MM" type="text"/>
<input class="w-16 p-2 border rounded" id="body1-section1-form1-fieldset2-div1-div2-input6" placeholder="YY" type="text"/>
</div>
<div id="body1-section1-form1-fieldset2-div1-div3">
<label class="block mb-2" id="body1-section1-form1-fieldset2-div1-div3-label6">CVV</label>
<input class="w-16 p-2 border rounded" id="body1-section1-form1-fieldset2-div1-div3-input7" placeholder="CVV" type="text"/>
</div>
</div>
<button class="bg-#C6A7B1 hover:bg-#FFDEE9 text-white px-4 py-2 rounded" id="body1-section1-form1-fieldset2-button1" type="submit">Complete</button>
</fieldset>
</form>
</section>
<!-- Promotional Section -->
<section class="bg-white p-6 shadow-md mb-6" id="body1-section2">
<h2 class="text-2xl font-bold mb-2" id="body1-section2-h21">Mobility Solutions &amp; Daily Living Aids</h2>
<h3 class="text-lg font-semibold mb-4" id="body1-section2-h31">Making Life Easier</h3>
<button class="bg-blue-500 text-white px-4 py-2 rounded" id="a">Find Out More</button>
</section>
<!-- Services Section -->
<section class="bg-white p-6 shadow-md mb-6" id="body1-section3">
<div class="flex justify-between" id="body1-section3-div4">
<div class="mr-6" id="body1-section3-div4-div5">
<h3 class="text-xl font-semibold mb-2" id="body1-section3-div4-div5-h32">Wheelchair Repair</h3>
<button class="bg-blue-500 text-white px-4 py-2 rounded" id="body1-section3-div4-div5-button3">Find Out More</button>
</div>
<div id="body1-section3-div4-div6">
<h3 class="text-xl font-semibold mb-2" id="body1-section3-div4-div6-h33">Community Contracts</h3>
<button class="bg-blue-500 text-white px-4 py-2 rounded" id="body1-section3-div4-div6-button4">Find Out More</button>
</div>
</div>
</section>
<!-- Featured Image and CTA Section -->
<section class="bg-white p-6 shadow-md mb-6 flex" id="body1-section4">
<img alt="Featured Image" class="mr-6" id="body1-section4-img1" src="https://placehold.co/100x100"/>
<div id="body1-section4-div7">
<p class="mb-4" id="body1-section4-div7-p1">Descriptive text about the feature</p>
<button class="bg-blue-500 text-white px-4 py-2 rounded" id="body1-section4-div7-button5">Find Out More</button>
</div>
</section>
<!-- Mixed Content Section -->
<section class="bg-white p-6 shadow-md" id="body1-section5">
<img alt="Placeholder Image" class="mb-4" id="body1-section5-img2" src="https://placehold.co/100x100"/>
<div class="mb-4" id="body1-section5-div8">
<label class="block mb-2" id="body1-section5-div8-label7">Label</label>
<input class="w-full p-2 border rounded" id="body1-section5-div8-input8" placeholder="Input Field" type="text"/>
</div>
<div class="mb-4 flex items-center" id="body1-section5-div9">
<label class="flex-1" id="body1-section5-div9-label8">Label</label>
<input class="ml-4" id="body1-section5-div9-input9" type="checkbox"/> Checkbox Option
    </div>
<div class="mb-4 flex items-center" id="body1-section5-div10">
<input class="mr-2" id="body1-section5-div10-input10" type="checkbox"/> Checkbox
    </div>
<div class="mb-4 flex items-center" id="body1-section5-div11">
<input class="mr-2" id="body1-section5-div11-input11" type="radio"/> Radio Button Option
    </div>
<div class="mb-4 flex items-center" id="body1-section5-div12">
<input class="mr-2" id="body1-section5-div12-input12" type="radio"/> Radio Button
    </div>
<div class="mt-4" id="body1-section5-div13">
<img alt="Additional Image" id="body1-section5-div13-img3" src="https://placehold.co/100x100"/>
</div>
</section>
<script data-custom-scripts="true"></script><button class="bg-blue-500 text-white px-4 py-2 rounded" id="6_1">Find Out More</button>
</body>
</html>
