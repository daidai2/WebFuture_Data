<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Low-Fidelity Wireframe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style></style>
</head>

<body class="bg-gray-100 p-4" id="body1">
  <header class="bg-white p-4 shadow mb-8" id="body1-header1">
    <div class="flex justify-between items-center" id="body1-header1-div1">

      <nav class="space-x-4" id="body1-header1-div1-nav1">
        <a href="#" class="text-gray-700" id="body1-header1-div1-nav1-a1">Link 1</a>
        <a href="#" class="text-gray-700" id="body1-header1-div1-nav1-a2">Link 2</a>
        <a href="#" class="text-gray-700" id="body1-header1-div1-nav1-a3">Link 3</a>
      </nav>
      <button class="bg-blue-500 text-white px-3 py-1 rounded" id="body1-header1-div1-button1">Search</button>
    </div>
  </header>

  <main class="max-w-4xl mx-auto" id="body1-main1">
    <section class="mb-8" id="body1-main1-section1">
      <div class="flex space-x-4" id="body1-main1-section1-div2">
        <img src="https://via.placeholder.com/150" alt="Placeholder Image" class="w-1/4" id="body1-main1-section1-div2-img2">
        <div class="space-y-4" id="body1-main1-section1-div2-div3">
          <input type="text" class="block w-full p-2 border border-gray-300 rounded" placeholder="Text Field" id="body1-main1-section1-div2-div3-input1">
          <button class="bg-gray-300 px-4 py-2 rounded" id="body1-main1-section1-div2-div3-button2">Back</button>
          <label id="body1-main1-section1-div2-div3-label1">
            <input type="checkbox" class="mr-2" id="body1-main1-section1-div2-div3-label1-input2">
            Checkbox
          </label>
        </div>
      </div>
    </section>

    <section class="mb-8" id="body1-main1-section2">
      <h1 class="text-2xl font-bold mb-4" id="body1-main1-section2-h11">Product Page</h1>
      <div class="flex space-x-8" id="body1-main1-section2-div4">
        <div id="body1-main1-section2-div4-div5">
          <img src="https://via.placeholder.com/250" alt="Main Product Image" class="mb-4" id="body1-main1-section2-div4-div5-img3">
          <div class="flex space-x-2" id="body1-main1-section2-div4-div5-div6">
            <img src="https://via.placeholder.com/50" alt="Thumbnail Image" id="body1-main1-section2-div4-div5-div6-img4">
            <img src="https://via.placeholder.com/50" alt="Thumbnail Image" id="body1-main1-section2-div4-div5-div6-img5">
            <img src="https://via.placeholder.com/50" alt="Thumbnail Image" id="body1-main1-section2-div4-div5-div6-img6">
            <img src="https://via.placeholder.com/50" alt="Thumbnail Image" id="body1-main1-section2-div4-div5-div6-img7">
          </div>
        </div>
        <div id="body1-main1-section2-div4-div7">
          <div class="text-xl mb-2" id="body1-main1-section2-div4-div7-div8">Product Name</div>
          <div class="text-gray-600 mb-2" id="body1-main1-section2-div4-div7-div9">Manufacturer</div>
          <div class="mb-4" id="body1-main1-section2-div4-div7-div10">
            <label class="block mb-2" id="body1-main1-section2-div4-div7-div10-label2">Colors:</label>
            <label class="block" id="body1-main1-section2-div4-div7-div10-label3">
              <input type="radio" name="color" class="mr-2" id="body1-main1-section2-div4-div7-div10-label3-input3"> Red
            </label>
            <label class="block" id="body1-main1-section2-div4-div7-div10-label4">
              <input type="radio" name="color" class="mr-2" id="body1-main1-section2-div4-div7-div10-label4-input4"> Blue
            </label>
            <label class="block" id="body1-main1-section2-div4-div7-div10-label5">
              <input type="radio" name="color" class="mr-2" id="body1-main1-section2-div4-div7-div10-label5-input5"> White
            </label>
          </div>
          <div class="mb-4" id="body1-main1-section2-div4-div7-div11">
            <div class="text-lg" id="body1-main1-section2-div4-div7-div11-div12">Price: $300</div>
            <div class="text-sm text-gray-500 line-through" id="body1-main1-section2-div4-div7-div11-div13">Old Price: $200</div>
          </div>
          <button class="bg-green-500 text-white px-6 py-2 rounded" id="body1-main1-section2-div4-div7-button3">Add to Cart</button>
        </div>
      </div>
    </section>

    <section class="mb-8" id="body1-main1-section3">
      <div class="flex space-x-4 mb-4" id="body1-main1-section3-div14">
        <img src="https://via.placeholder.com/150" alt="Placeholder Image" class="w-1/4" id="body1-main1-section3-div14-img8">
        <div class="w-3/4" id="body1-main1-section3-div14-div15">
          <input type="text" class="block w-full p-2 border border-gray-300 rounded mb-4" placeholder="Text Field" id="body1-main1-section3-div14-div15-input6">
        </div>
      </div>
      <div class="space-y-4" id="body1-main1-section3-div16">
        <label class="block" id="body1-main1-section3-div16-label6">
          <input type="checkbox" class="mr-2" id="body1-main1-section3-div16-label6-input7"> Checkbox 1
        </label>
        <label class="block" id="body1-main1-section3-div16-label7">
          <input type="checkbox" class="mr-2" id="body1-main1-section3-div16-label7-input8"> Checkbox 2
        </label>
        <label class="block" id="body1-main1-section3-div16-label8">
          <input type="checkbox" class="mr-2" id="body1-main1-section3-div16-label8-input9"> Checkbox 3
        </label>
        <label class="block" id="body1-main1-section3-div16-label9">
          <input type="radio" name="option" class="mr-2" id="body1-main1-section3-div16-label9-input10"> Radio Option
        </label>
      </div>
      <div class="flex space-x-4 mt-4" id="body1-main1-section3-div17">
        <button class="bg-gray-300 px-4 py-2 rounded" id="body1-main1-section3-div17-button4">Back</button>

        <h2 id="Parent_body1-main1-section3-div17_Next_null_Queue_1">Submit</h2>
      </div>
    </section>
  </main>

  <footer class="bg-white p-4 shadow mt-8" id="body1-footer1">
    <div class="text-center space-x-4" id="body1-footer1-div18">
      <a href="#" class="text-gray-700" id="body1-footer1-div18-a4">Footer Link 1</a>
      <a href="#" class="text-gray-700" id="body1-footer1-div18-a5">Footer Link 2</a>
      <a href="#" class="text-gray-700" id="body1-footer1-div18-a6">Footer Link 3</a>
    </div>
  </footer>


  <script data-custom-scripts="true"></script>
  <p id="Parent_body1_Next_null_Queue_1">Add Element</p>
</body>
</html>
