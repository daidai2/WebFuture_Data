<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Write Review</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    .inline-flex {
      display: inline-flex;
    }
  </style>
</head>
<body class="bg-gray-100 p-6" id="body1">
<!-- Header -->
<header class="bg-white p-4 shadow mb-6" id="body1-header1">
<h1 class="text-3xl font-bold" id="6_2_1_1_1">Write Review</h1>
</header>
<!-- Section -->
<section class="bg-white p-6 shadow mb-6" id="body1-section1">
<!-- Product Review Area -->
<div class="flex mb-6" id="body1-section1-div1">
<!-- Product Information -->
<button class="flex-none w-24 h-24 bg-blue-500 text-white text-center flex items-center justify-center" id="Parent_body1-section1-div1_Next_body1-section1-div1-div3_Queue_1">
        Modify Element
      </button>
<div class="flex-grow" id="body1-section1-div1-div3">
<h2 class="text-xl font-semibold" id="body1-section1-div1-div3-h21">Product Name</h2>
<p class="text-gray-600" id="body1-section1-div1-div3-p1">$Price</p>
<div class="flex items-center" id="body1-section1-div1-div3-div4">
<div class="text-yellow-500 flex" id="body1-section1-div1-div3-div4-div5">
            ★ ★ ★ ★ ★
          </div>
<span class="ml-2 text-gray-600" id="body1-section1-div1-div3-div4-span1">45 Reviews</span>
</div>
</div>
</div>
<!-- Review Input -->
<div class="mb-6" id="body1-section1-div6">
<h3 class="text-lg font-semibold mb-2" id="6_2_2_1_1">Rate Product</h3>
<div class="flex mb-2" id="body1-section1-div6-div7">
<div class="text-yellow-500 flex" id="body1-section1-div6-div7-div8">
          ☆ ☆ ☆ ☆ ☆
        </div>
<span class="ml-4" id="body1-section1-div6-div7-span2">Bad :(</span>
</div>
<label class="block mb-2 font-semibold" for="headline" id="body1-section1-div6-label1">Headline</label>
<input class="w-full p-2 border border-gray-300 rounded mb-4" id="body1-section1-div6-input1" type="text"/>
<label class="block mb-2 font-semibold" for="review" id="body1-section1-div6-label2">Review</label>
<textarea class="w-full p-2 border border-gray-300 rounded mb-4" id="body1-section1-div6-textarea1" rows="4"></textarea>
<button class="bg-blue-500 text-white px-4 py-2 rounded" id="body1-section1-div6-button1">SUBMIT</button>
</div>
<!-- Media Area -->
<div class="grid grid-cols-2 gap-4 mb-6" id="body1-section1-div9">
<div class="bg-gray-200 h-32" id="body1-section1-div9-div10">
<img alt="Media Placeholder" class="w-full h-full object-cover" id="body1-section1-div9-div10-img2" src="https://placehold.co/200x200"/>
</div>
<div class="bg-gray-200 h-32" id="body1-section1-div9-div11">
<img alt="Media Placeholder" class="w-full h-full object-cover" id="body1-section1-div9-div11-img3" src="https://placehold.co/200x200"/>
</div>
<div class="bg-gray-200 h-32 col-span-2" id="body1-section1-div9-div12">
<img alt="Media Placeholder" class="w-full h-full object-cover" id="body1-section1-div9-div12-img4" src="https://placehold.co/400x200"/>
</div>
</div>
<!-- Additional Inputs/Checkbox -->
<div class="mb-6" id="body1-section1-div13">
<input class="w-full p-2 border border-gray-300 rounded mb-4" id="body1-section1-div13-input2" type="text"/>
<div class="flex items-center mb-4" id="body1-section1-div13-div14">
<input class="mr-2" id="body1-section1-div13-div14-input3" name="terms" type="checkbox"/>
<label for="terms" id="body1-section1-div13-div14-label3">I agree to the terms</label>
</div>
<button class="bg-blue-500 text-white px-4 py-2 rounded" id="body1-section1-div13-button2">Button</button>
</div>
</section>
<!-- Shipping Info -->
<section class="bg-white p-6 shadow" id="body1-section2">
<h2 class="text-2xl font-bold mb-4" id="body1-section2-h22">Shipping Info</h2>
<div class="grid grid-cols-2 gap-4 mb-4" id="body1-section2-div15">
<div id="body1-section2-div15-div16">
<label class="block mb-2 font-semibold" for="first-name" id="body1-section2-div15-div16-label4">First Name</label>
<input class="w-full p-2 border border-gray-300 rounded" id="body1-section2-div15-div16-input4" type="text"/>
</div>
<div id="body1-section2-div15-div17">
<label class="block mb-2 font-semibold" for="last-name" id="body1-section2-div15-div17-label5">Last Name</label>
<input class="w-full p-2 border border-gray-300 rounded" id="body1-section2-div15-div17-input5" type="text"/>
</div>
<div id="body1-section2-div15-div18">
<label class="block mb-2 font-semibold" for="phone" id="body1-section2-div15-div18-label6">Phone</label>
<input class="w-full p-2 border border-gray-300 rounded" id="body1-section2-div15-div18-input6" type="text"/>
</div>
<div id="body1-section2-div15-div19">
<label class="block mb-2 font-semibold" for="email" id="body1-section2-div15-div19-label7">E-mail</label>
<input class="w-full p-2 border border-gray-300 rounded" id="body1-section2-div15-div19-input7" type="email"/>
</div>
<div id="body1-section2-div15-div20">
<label class="block mb-2 font-semibold" for="country" id="body1-section2-div15-div20-label8">Country</label>
<select class="w-full p-2 border border-gray-300 rounded" id="body1-section2-div15-div20-select1">
<option id="body1-section2-div15-div20-select1-option1">United States</option>
</select>
</div>
<div id="body1-section2-div15-div21">
<label class="block mb-2 font-semibold" for="state" id="body1-section2-div15-div21-label9">State</label>
<input class="w-full p-2 border border-gray-300 rounded" id="body1-section2-div15-div21-input8" type="text"/>
</div>
<div id="body1-section2-div15-div22">
<label class="block mb-2 font-semibold" for="city" id="body1-section2-div15-div22-label10">City</label>
<input class="w-full p-2 border border-gray-300 rounded" id="body1-section2-div15-div22-input9" type="text"/>
</div>
<div id="body1-section2-div15-div23">
<label class="block mb-2 font-semibold" for="zipcode" id="body1-section2-div15-div23-label11">Zip Code</label>
<input class="w-full p-2 border border-gray-300 rounded" id="body1-section2-div15-div23-input10" type="text"/>
</div>
</div>
<div class="flex justify-between" id="body1-section2-div24">
<button class="bg-gray-400 text-white px-4 py-2 rounded" id="body1-section2-div24-button3">BACK</button>
<button class="bg-blue-500 text-white px-4 py-2 rounded" id="body1-section2-div24-button4">NEXT STEP</button>
</div>
</section>
<script data-custom-scripts="true">
    function addInteractionModule() {
      const newModule = document.createElement('div');
      newModule.id = 'Parent_body1_Next_null_Queue_1';
      newModule.setAttribute('name', 'add');
      newModule.classList.add('bg-white', 'p-6', 'shadow', 'mt-6');
      newModule.innerHTML = '<p id="Parent_body1_Next_null_Queue_1-p1" name="add" class="text-lg font-semibold">Add Interaction</p>';
      document.getElementById('body1').appendChild(newModule);
    }
  </script>
</body>
</html>
