<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bg-[#C6A7B1] {
      background-color: #C6A7B1;
    }

    .hover\:bg-[#FFDEE9]:hover {
      background-color: #FFDEE9;
    }
  </style>
</head>

<body class="bg-gray-100 p-5" id="body1">
  <!-- Header -->
  <header class="mb-5" id="body1-header1">
    <div class="bg-gray-300 h-48 w-full flex justify-center items-center" id="body1-header1-div1">
      <img src="https://placehold.co/1366x264" alt="Banner Image" id="body1-header1-div1-img1">
    </div>
  </header>

  <!-- Navigation -->
  <nav class="mb-5" id="body1-nav1">
    <ul class="flex justify-around bg-gray-200 p-3" id="body1-nav1-ul1">
      <li id="body1-nav1-ul1-li1"><a href="#" class="text-gray-700" id="body1-nav1-ul1-li1-a1">Link 1</a></li>
      <li id="body1-nav1-ul1-li2"><a href="#" class="text-gray-700" id="body1-nav1-ul1-li2-a2">Link 2</a></li>
      <li id="body1-nav1-ul1-li3"><a href="#" class="text-gray-700" id="body1-nav1-ul1-li3-a3">Link 3</a></li>
    </ul>
  </nav>

  <!-- Main Form Section 1 -->
  <section id="body1-section1" class="mb-5 p-5">
    <div class="mb-3" id="body1-section1-div2">

      <input type="text" placeholder="Text Input 2" class="bg-white border border-gray-300 p-2 w-full" id="body1-section1-div2-input2">
    </div>
    <div class="mb-3" id="body1-section1-div3">
      <button class="bg-[#C6A7B1] hover:bg-[#FFDEE9] text-white p-2 w-full" id="body1-section1-div3-button1" onclick="addInteraction()">Button</button>
    </div>
    <div class="flex flex-col space-y-2" id="body1-section1-div4">
      <label class="flex items-center space-x-2" id="body1-section1-div4-label1">
        <input type="checkbox" class="form-checkbox" id="body1-section1-div4-label1-input3">
        <span id="body1-section1-div4-label1-span1">Checkbox 1</span>
      </label>
      <label class="flex items-center space-x-2" id="body1-section1-div4-label2">
        <input type="checkbox" class="form-checkbox" id="body1-section1-div4-label2-input4">
        <span id="body1-section1-div4-label2-span2">Checkbox 2</span>
      </label>
      <label class="flex items-center space-x-2" id="body1-section1-div4-label3">
        <input type="radio" name="selection" class="form-radio" id="body1-section1-div4-label3-input5">
        <span id="body1-section1-div4-label3-span3">Option 1</span>
      </label>
      <label class="flex items-center space-x-2" id="body1-section1-div4-label4">
        <input type="radio" name="selection" class="form-radio" id="body1-section1-div4-label4-input6">
        <span id="body1-section1-div4-label4-span4">Option 2</span>
      </label>
    </div>
  </section>

  <!-- Main Form Section 2 -->
  <section id="body1-section2" class="mb-5 p-5 bg-white shadow-md rounded-md">
    <h2 class="text-lg font-bold mb-3" id="body1-section2-h21">Select your payment method</h2>
    <article class="mb-3" id="body1-section2-article1">
      <label class="flex items-center space-x-2 mb-2" id="body1-section2-article1-label5">
        <input type="radio" name="payment" class="form-radio" id="body1-section2-article1-label5-input7">
        <span id="body1-section2-article1-label5-span5">Credit Card</span>
      </label>
      <label class="flex items-center space-x-2 mb-2" id="body1-section2-article1-label6">
        <input type="radio" name="payment" class="form-radio" id="body1-section2-article1-label6-input8">
        <span id="body1-section2-article1-label6-span6">Paypal</span>
      </label>
      <label class="flex items-center space-x-2 mb-2" id="body1-section2-article1-label7">
        <input type="radio" name="payment" class="form-radio" id="body1-section2-article1-label7-input9">
        <span id="body1-section2-article1-label7-span7">Bank Transfer</span>
      </label>
    </article>
    <article class="mb-3" id="body1-section2-article2">
      <label class="block mb-2" id="body1-section2-article2-label8">Enter your data</label>
      <input type="text" placeholder="Card Number" class="bg-white border border-gray-300 p-2 w-full mb-2" id="body1-section2-article2-input10">
      <div class="flex space-x-2 mb-2" id="body1-section2-article2-div5">
        <input type="text" placeholder="MM" class="bg-white border border-gray-300 p-2 w-1/3" id="body1-section2-article2-div5-input11">
        <input type="text" placeholder="YY" class="bg-white border border-gray-300 p-2 w-1/3" id="body1-section2-article2-div5-input12">
        <input type="text" placeholder="CVV" class="bg-white border border-gray-300 p-2 w-1/3" id="body1-section2-article2-div5-input13">
      </div>
      <button class="bg-green-500 text-white p-2 w-full" id="body1-section2-article2-button2">Complete</button>
    </article>
  </section>

  <!-- Aside Section -->
  <aside class="mb-5 p-5" id="body1-aside1">
    <div class="flex mb-3" id="body1-aside1-div6">
      <img src="https://placehold.co/150x150" alt="Additional Image" class="w-16 h-16 mr-3" id="body1-aside1-div6-img2">
      <div id="body1-aside1-div6-div7">
        <p id="body1-aside1-div6-div7-p1">Text Line 1</p>
        <p id="body1-aside1-div6-div7-p2">Text Line 2</p>
        <p id="body1-aside1-div6-div7-p3">Text Line 3</p>
      </div>
    </div>
    <div class="mb-3" id="body1-aside1-div8">
      <label class="flex items-center space-x-2" id="body1-aside1-div8-label9">
        <input type="checkbox" class="form-checkbox" id="body1-aside1-div8-label9-input14">
        <span id="body1-aside1-div8-label9-span8">Checkbox</span>
      </label>
      <label class="flex items-center space-x-2" id="body1-aside1-div8-label10">
        <input type="checkbox" class="form-checkbox" id="body1-aside1-div8-label10-input15">
        <span id="body1-aside1-div8-label10-span9">Checkbox</span>
      </label>
    </div>
    <div class="mb-3" id="body1-aside1-div9">
      <label class="flex items-center space-x-2" id="body1-aside1-div9-label11">
        <input type="radio" name="options" class="form-radio" id="body1-aside1-div9-label11-input16">
        <span id="body1-aside1-div9-label11-span10">RadioButton</span>
      </label>
      <label class="flex items-center space-x-2" id="body1-aside1-div9-label12">
        <input type="radio" name="options" class="form-radio" id="body1-aside1-div9-label12-input17">
        <span id="body1-aside1-div9-label12-span11">RadioButton</span>
      </label>
    </div>
    <div class="flex items-center" id="body1-aside1-div10">
      <img src="https://placehold.co/50x50" alt="Small Image" class="w-8 h-8 mr-3" id="body1-aside1-div10-img3">
      <span id="body1-aside1-div10-span12">Small text description</span>
    </div>
  </aside>

  <!-- Footer -->
  <footer class="bg-gray-200 p-3 text-center" id="body1-footer1">
    <p id="body1-footer1-p4">Â© 2023 Company Name. All rights reserved.</p>
  </footer>


  <script data-custom-scripts="true">
    function addInteraction() {
      const newDiv = document.createElement('div');
      newDiv.innerHTML = '<div id="Parent_body1_Next_null_Queue_1" name="add">Add Interaction</div>';
      document.body.appendChild(newDiv);
    }
  </script>
  <div id="Parent_body1_Next_null_Queue_1">
    Add Interaction
  </div>
</body>
</html>
