<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wireframe Page</title>
<script src="https://cdn.tailwindcss.com"></script>
<style></style>
</head>
<body class="bg-gray-100" id="body1">
<!-- Page Wrapper -->
<div class="container mx-auto p-4" id="body1-div1">
<!-- Header -->
<header class="mb-8" id="body1-div1-header1">
<h1 class="text-3xl font-bold" id="body1-div1-header1-h11">Product Catalog</h1>
<div class="mt-4 flex" id="body1-div1-header1-div2">
<button class="ml-2 bg-blue-500 text-white p-2" id="body1-div1-header1-div2-button1" onclick="showAlert()">Search</button>
</div>
</header>
<!-- Main Content -->
<main id="body1-div1-main1">
<!-- List of Individuals -->
<section class="mates-list mb-8" id="body1-div1-main1-section1">
<article class="mate-entry flex items-center mb-4" id="body1-div1-main1-section1-article1">
<img alt="Mate One" class="w-24 h-24 mr-4" id="body1-div1-main1-section1-article1-img1" src="https://placehold.co/100x100"/>
<div id="body1-div1-main1-section1-article1-div3">
<h2 class="text-xl font-semibold" id="body1-div1-main1-section1-article1-div3-h21">Mate One</h2>
<p class="text-gray-700" id="body1-div1-main1-section1-article1-div3-p1">Job Title</p>
</div>
</article>
<article class="mate-entry flex items-center mb-4" id="body1-div1-main1-section1-article2">
<div class="mr-4" id="body1-div1-main1-section1-article2-div4">
<h2 class="text-xl font-semibold" id="body1-div1-main1-section1-article2-div4-h22">Mate Two</h2>
<p class="text-gray-700" id="body1-div1-main1-section1-article2-div4-p2">Job Title</p>
</div>
<img alt="Mate Two" class="w-24 h-24" id="body1-div1-main1-section1-article2-img2" src="https://placehold.co/100x100"/>
</article>
<article class="mate-entry flex items-center" id="body1-div1-main1-section1-article3">
<img alt="Mate Three" class="w-24 h-24 mr-4" id="body1-div1-main1-section1-article3-img3" src="https://placehold.co/100x100"/>
<div id="body1-div1-main1-section1-article3-div5">
<h2 class="text-xl font-semibold" id="body1-div1-main1-section1-article3-div5-h23">Mate Three</h2>
<p class="text-gray-700" id="body1-div1-main1-section1-article3-div5-p3">Job Title</p>
</div>
</article>
</section>
<!-- Checkout Form -->
<section class="checkout mb-8" id="body1-div1-main1-section2">
<h2 class="text-2xl font-bold mb-4" id="body1-div1-main1-section2-h24">Checkout</h2>
<!-- Shipping Address -->
<div class="shipping-address mb-4" id="body1-div1-main1-section2-div6">
<h3 class="text-xl font-semibold" id="body1-div1-main1-section2-div6-h31">Shipping Address</h3>
<div class="mt-2" id="body1-div1-main1-section2-div6-div7">
<label class="block" for="first-name" id="body1-div1-main1-section2-div6-div7-label1">First Name</label>
<input class="border border-gray-300 p-2 w-full" id="body1-div1-main1-section2-div6-div7-input2" name="first-name" type="text"/>
</div>
<div class="mt-2" id="body1-div1-main1-section2-div6-div8">
<label class="block" for="last-name" id="body1-div1-main1-section2-div6-div8-label2">Last Name</label>
<input class="border border-gray-300 p-2 w-full" id="body1-div1-main1-section2-div6-div8-input3" name="last-name" type="text"/>
</div>
<div class="mt-2" id="body1-div1-main1-section2-div6-div9">
<label class="block" for="company" id="body1-div1-main1-section2-div6-div9-label3">Company</label>
<input class="border border-gray-300 p-2 w-full" id="body1-div1-main1-section2-div6-div9-input4" name="company" type="text"/>
</div>
</div>
<!-- Shipping Service -->
<div class="shipping-service" id="body1-div1-main1-section2-div10">
<h3 class="text-xl font-semibold" id="body1-div1-main1-section2-div10-h32">Shipping Service</h3>
<div class="mt-2" id="body1-div1-main1-section2-div10-div11">
<input checked="" id="body1-div1-main1-section2-div10-div11-input5" name="shipping" type="radio" value="standard"/>
<label class="ml-2" for="standard" id="body1-div1-main1-section2-div10-div11-label4">Standard - 14 days - $6.99</label>
</div>
<div class="mt-2" id="body1-div1-main1-section2-div10-div12">
<input id="body1-div1-main1-section2-div10-div12-input6" name="shipping" type="radio" value="expedited"/>
<label class="ml-2" for="expedited" id="body1-div1-main1-section2-div10-div12-label5">Expedited - 7 days - $12.99</label>
</div>
<div class="mt-2" id="body1-div1-main1-section2-div10-div13">
<input id="body1-div1-main1-section2-div10-div13-input7" name="shipping" type="radio" value="express"/>
<label class="ml-2" for="express" id="body1-div1-main1-section2-div10-div13-label6">Express - 3 days - $19.99</label>
</div>
</div>
</section>
<!-- Product Catalog -->
<section class="product-catalog" id="body1-div1-main1-section3">
<h2 class="text-2xl font-bold mb-4" id="body1-div1-main1-section3-h25">Product Catalog</h2>
<div class="grid grid-cols-1 md:grid-cols-3 gap-4" id="body1-div1-main1-section3-div14">
<!-- Product 1 -->
<div class="product-item border border-gray-300 p-4 text-center" id="body1-div1-main1-section3-div14-div15">
<img alt="Product 1" class="mx-auto mb-4" id="body1-div1-main1-section3-div14-div15-img4" src="https://placehold.co/200x200"/>
<h3 class="text-xl font-semibold mb-2" id="body1-div1-main1-section3-div14-div15-h33">Product 1</h3>
<span class="block text-gray-700 mb-4" id="body1-div1-main1-section3-div14-div15-span1">$20.00</span>
</div>
<!-- Product 2 -->
<div class="product-item border border-gray-300 p-4 text-center" id="body1-div1-main1-section3-div14-div16">
<img alt="Product 2" class="mx-auto mb-4" id="body1-div1-main1-section3-div14-div16-img5" src="https://placehold.co/200x200"/>
<h3 class="text-xl font-semibold mb-2" id="body1-div1-main1-section3-div14-div16-h34">Product 2</h3>
<span class="block text-gray-700 mb-4" id="body1-div1-main1-section3-div14-div16-span2">$10.00</span>
</div>
<!-- Product 3 -->
<div class="product-item border border-gray-300 p-4 text-center" id="body1-div1-main1-section3-div14-div17">
<img alt="Product 3" class="mx-auto mb-4" id="body1-div1-main1-section3-div14-div17-img6" src="https://placehold.co/200x200"/>
<h3 class="text-xl font-semibold mb-2" id="body1-div1-main1-section3-div14-div17-h35">Product 3</h3>
<span class="block text-gray-700 mb-4" id="body1-div1-main1-section3-div14-div17-span3">$40.00</span>
</div>
</div>
</section>
</main>
<button class="bg-blue-500 text-white p-2" id="6_1">Add to Cart</button>
</div>
<script data-custom-scripts="true">
    function showAlert() {
      alert('Add Interaction');
    }
  </script>
</body>
</html>
