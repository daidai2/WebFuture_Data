<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout and Product Catalog</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style></style>
</head>

<body class="p-6 bg-gray-100" id="body1">
  <section class="mb-8" id="body1-section1">
    <header class="mb-6" id="body1-section1-header1">
      <h1 class="text-3xl font-bold" id="body1-section1-header1-h11">Checkout</h1>
    </header>

    <div class="mb-6" id="body1-section1-div1">
      <h2 class="text-2xl font-semibold mb-4" id="body1-section1-div1-h21">Shipping Address</h2>
      <div class="mb-4" id="body1-section1-div1-div2">
        <label class="block text-lg" id="body1-section1-div1-div2-label1">First Name</label>
        <input type="text" class="border p-2 w-full" id="body1-section1-div1-div2-input1">
      </div>
      <div class="mb-4" id="body1-section1-div1-div3">
        <label class="block text-lg" id="body1-section1-div1-div3-label2">Last Name</label>
        <input type="text" class="border p-2 w-full" id="body1-section1-div1-div3-input2">
      </div>
      <div class="mb-4" id="body1-section1-div1-div4">
        <label class="block text-lg" id="body1-section1-div1-div4-label3">Company</label>
        <input type="text" class="border p-2 w-full" id="body1-section1-div1-div4-input3">
      </div>
    </div>

    <div class="mb-6" id="body1-section1-div5">
      <h2 class="text-2xl font-semibold mb-4" id="body1-section1-div5-h22">Shipping Service</h2>
      <div class="mb-4" id="body1-section1-div5-div6">
        <input type="radio" name="shipping" id="body1-section1-div5-div6-input4" class="mr-2">
        <label for="standard" class="text-lg" id="body1-section1-div5-div6-label4">Standard - 14 days - $6.59</label>
      </div>
      <div class="mb-4" id="body1-section1-div5-div7">
        <input type="radio" name="shipping" id="body1-section1-div5-div7-input5" class="mr-2">
        <label for="expedited" class="text-lg" id="body1-section1-div5-div7-label5">Expedited - 7 days - $14.97</label>
      </div>
      <div class="mb-4" id="body1-section1-div5-div8">
        <input type="radio" name="shipping" id="body1-section1-div5-div8-input6" class="mr-2">
        <label for="express" class="text-lg" id="body1-section1-div5-div8-label6">Express - 3 days - $19.97</label>
      </div>
    </div>

    <div class="mb-6 flex items-center" id="body1-section1-div9">
      <input type="checkbox" class="mr-2" checked="" id="body1-section1-div9-input7">
      <label class="text-lg mr-4" id="body1-section1-div9-label7" style="font-size: 50px;">C# PRODUCT 1</label>
      <button class="p-2 border bg-gray-200" id="body1-section1-div9-button1">Get Drop Down Here</button>
    </div>

    <div class="mb-6" id="body1-section1-div10">
      <div class="flex items-center mb-2" id="body1-section1-div10-div11">
        <input type="checkbox" class="mr-2" id="body1-section1-div10-div11-input8">
        <label class="text-lg" id="body1-section1-div10-div11-label8">C#</label>
      </div>
      <div class="flex items-center mb-2" id="body1-section1-div10-div12">
        <input type="checkbox" class="mr-2" id="body1-section1-div10-div12-input9">
        <label class="text-lg" id="body1-section1-div10-div12-label9">Java</label>
      </div>
      <div class="flex items-center mb-2" id="body1-section1-div10-div13">
        <input type="checkbox" class="mr-2" id="body1-section1-div10-div13-input10">
        <label class="text-lg" id="body1-section1-div10-div13-label10">PHP</label>
      </div>
      <div class="flex items-center mb-2" id="body1-section1-div10-div14">
        <input type="checkbox" class="mr-2" id="body1-section1-div10-div14-input11">
        <label class="text-lg" id="body1-section1-div10-div14-label11">Visual Basic</label>
      </div>
    </div>
  </section>

  <section id="body1-section2">
    <header class="mb-6" id="body1-section2-header2">
      <h1 class="text-3xl font-bold" id="body1-section2-header2-h12">Product Catalog</h1>
    </header>

    <div class="mb-6 flex justify-end" id="body1-section2-div15">
      <input type="text" placeholder="Search" class="border p-2" id="body1-section2-div15-input12">
      <button class="ml-2 p-2 border bg-blue-500 text-white" id="body1-section2-div15-button2" onclick="addInteractionModule()">Search</button>
    </div>

    <div class="grid grid-cols-3 gap-4" id="body1-section2-div16">
      <article class="p-4 border bg-white" id="body1-section2-div16-article1">
        <img src="https://placehold.co/200" alt="Product 1" class="w-full mb-4" id="body1-section2-div16-article1-img1">
        <h3 class="text-xl font-semibold mb-2" id="body1-section2-div16-article1-h31">PRODUCT 1</h3>
        <p class="text-lg mb-2" id="body1-section2-div16-article1-p1">$20.00</p>
        <button class="p-2 border bg-blue-500 text-white w-full" id="body1-section2-div16-article1-button3">ADD TO CART</button>
      </article>
      <article class="p-4 border bg-white" id="body1-section2-div16-article2">
        <img src="https://placehold.co/200" alt="Product 2" class="w-full mb-4" id="body1-section2-div16-article2-img2">
        <h3 class="text-xl font-semibold mb-2" id="body1-section2-div16-article2-h32">PRODUCT 2</h3>
        <p class="text-lg mb-2" id="body1-section2-div16-article2-p2">$10.00</p>
        <button class="p-2 border bg-blue-500 text-white w-full" id="body1-section2-div16-article2-button4">ADD TO CART</button>
      </article>
      <article class="p-4 border bg-white" id="body1-section2-div16-article3">
        <img src="https://placehold.co/200" alt="Product 3" class="w-full mb-4" id="body1-section2-div16-article3-img3">
        <h3 class="text-xl font-semibold mb-2" id="body1-section2-div16-article3-h33">PRODUCT 3</h3>
        <p class="text-lg mb-2" id="body1-section2-div16-article3-p3">$40.00</p>
        <button class="p-2 border bg-blue-500 text-white w-full" id="body1-section2-div16-article3-button5">ADD TO CART</button>
      </article>
    </div>
  </section>


  <script data-custom-scripts="true">
    function addInteractionModule() {
      const newModule = document.createElement('div');
      newModule.innerHTML = `<p id="Parent_body1-section2_Next_null_Queue_1" name="add" class="text-lg">Add Interaction</p>`;
      document.getElementById('body1').appendChild(newModule);
    }
  </script>
</body>
</html>
