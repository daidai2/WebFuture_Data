<!DOCTYPE html>

    </div>

  <section id="body1-section1" class="container mx-auto bg-white p-6 mt-4 rounded shadow-md">
    <form id="body1-section1-form1">
      <div class="mb-4" id="body1-section1-form1-div3">
        <div class="grid grid-cols-2 gap-4" id="body1-section1-form1-div3-div4">
          <div id="body1-section1-form1-div3-div4-div5">

          </div>
          <div id="body1-section1-form1-div3-div4-div6">

            <input type="text" id="body1-section1-form1-div3-div4-div6-input2" class="w-full p-2 border rounded mt-1">
          </div>
        </div>
      </div>
      <div class="mb-4" id="body1-section1-form1-div7">
        <div class="grid grid-cols-2 gap-4" id="body1-section1-form1-div7-div8">
          <div id="body1-section1-form1-div7-div8-div9">
            <label for="phone" class="block text-gray-700" id="body1-section1-form1-div7-div8-div9-label3">Phone</label>
            <input type="tel" id="body1-section1-form1-div7-div8-div9-input3" class="w-full p-2 border rounded mt-1">
          </div>
          <div id="body1-section1-form1-div7-div8-div10">
            <label for="email" class="block text-gray-700" id="body1-section1-form1-div7-div8-div10-label4">E-mail</label>
            <input type="email" id="body1-section1-form1-div7-div8-div10-input4" class="w-full p-2 border rounded mt-1">
          </div>
        </div>
      </div>
      <div class="mb-4" id="body1-section1-form1-div11">
        <div class="grid grid-cols-2 gap-4" id="body1-section1-form1-div11-div12">
          <div id="body1-section1-form1-div11-div12-div13">
            <label for="password" class="block text-gray-700" id="body1-section1-form1-div11-div12-div13-label5">Password</label>
            <input type="password" id="body1-section1-form1-div11-div12-div13-input5" class="w-full p-2 border rounded mt-1">
          </div>
          <div id="body1-section1-form1-div11-div12-div14">
            <label for="confirm-password" class="block text-gray-700" id="body1-section1-form1-div11-div12-div14-label6">Confirm Password</label>
            <input type="password" id="body1-section1-form1-div11-div12-div14-input6" class="w-full p-2 border rounded mt-1">
          </div>
        </div>
      </div>
      <div class="flex items-center mb-4" id="body1-section1-form1-div15">
        <input type="checkbox" id="body1-section1-form1-div15-input7" class="mr-2">
        <label for="terms" class="text-gray-700" id="body1-section1-form1-div15-label7">I agree to Terms and Conditions</label>
      </div>
      <div id="body1-section1-form1-div16">
        <button class="bg-blue-500 text-white px-4 py-2 rounded" id="body1-section1-form1-div16-button1">Sign Up</button>
      </div>
    </form>
  </section>

  <aside id="body1-aside1" class="container mx-auto bg-white p-6 mt-4 rounded shadow-md">

        </div>

        <div class="flex items-center mt-2" id="body1-aside1-div17-div19-div22">

        <button class="bg-blue-500 text-white px-4 py-2 rounded" id="body1-section2-header2-div23-button3" onclick="addInteraction()">Search</button>
      </div>
    </header>
    <div class="grid grid-cols-3 gap-4" id="body1-section2-div24">
      <div class="bg-gray-200 p-4 rounded text-center" id="body1-section2-div24-div25">

        <button class="bg-green-500 text-white px-4 py-2 mt-2 rounded" id="body1-section2-div24-div26-button5">ADD TO CART</button>

      <div class="bg-gray-200 p-4 rounded text-center" id="body1-section2-div24-div27">

      newModule.id = 'Parent_body1_Next_null_Queue_1';
      newModule.setAttribute('name', 'add');
      newModule.className = 'container mx-auto bg-white p-6 mt-4 rounded shadow-md';
