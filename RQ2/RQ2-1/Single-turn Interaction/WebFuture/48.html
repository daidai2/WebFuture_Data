<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .hover\:bg-[#FFDEE9]:hover {
      background-color: #FFDEE9;
    }
  </style>
</head>

<body class="bg-gray-100 p-4" id="body1">

  <!-- First Section -->
  <div class="image-section mb-8" id="body1-div1">
    <div class="flex space-x-4 mb-4" id="body1-div1-div2">
      <img src="https://placehold.co/100x100" alt="Image 1" class="w-24 h-24" id="body1-div1-div2-img1">
      <img src="https://placehold.co/100x100" alt="Image 2" class="w-24 h-24" id="body1-div1-div2-img2">
    </div>
    <div class="space-y-2 mb-4" id="body1-div1-div3">
      <p id="body1-div1-div3-p1">Text Line 1</p>
      <p id="body1-div1-div3-p2">Text Line 2</p>
      <p id="body1-div1-div3-p3">Text Line 3</p>
    </div>
    <img src="https://placehold.co/100x100" alt="Image 3" class="w-24 h-24 mb-4" id="body1-div1-img3">
    <div class="space-y-2" id="body1-div1-div4">
      <p id="body1-div1-div4-p4">Text Line 4</p>
      <p id="body1-div1-div4-p5">Text Line 5</p>
      <p id="body1-div1-div4-p6">Text Line 6</p>
    </div>
  </div>

  <!-- Second Section -->
  <div class="button-check mb-8" id="body1-div5">
    <div class="flex items-center space-x-4" id="body1-div5-div6">
      <button class="bg-[#C6A7B1] text-white px-4 py-2 rounded" id="body1-div5-div6-button1" onclick="showAlert()">Button 1</button>
      <input type="checkbox" id="body1-div5-div6-input1">
    </div>
    <button class="bg-blue-500 text-white px-4 py-2 rounded mt-4" id="body1-div5-button2">Button 2</button>
  </div>

  <!-- Third Section (Product Page) -->
  <article class="product-page mb-8" id="body1-article1">
    <img src="https://placehold.co/200x200" alt="Main Product" class="w-48 h-48 mb-4" id="body1-article1-img4">
    <div class="flex space-x-2 mb-4" id="body1-article1-div7">
      <img src="https://placehold.co/50x50" alt="Thumbnail 1" class="w-12 h-12" id="body1-article1-div7-img5">
      <img src="https://placehold.co/50x50" alt="Thumbnail 2" class="w-12 h-12" id="body1-article1-div7-img6">
      <img src="https://placehold.co/50x50" alt="Thumbnail 3" class="w-12 h-12" id="body1-article1-div7-img7">
    </div>
    <div class="product-details" id="body1-article1-div8">
      <p id="body1-article1-div8-p7">Product Name</p>
      <p id="body1-article1-div8-p8">Manufacturer</p>
      <p id="body1-article1-div8-p9">Color:</p>
      <label id="body1-article1-div8-label1"><input type="radio" name="color" value="red" id="body1-article1-div8-label1-input2"> Red</label>
      <label id="body1-article1-div8-label2"><input type="radio" name="color" value="blue" id="body1-article1-div8-label2-input3"> Blue</label>
      <label id="body1-article1-div8-label3"><input type="radio" name="color" value="white" id="body1-article1-div8-label3-input4"> White</label>
      <p id="body1-article1-div8-p10">Price: $400</p>
      <p id="body1-article1-div8-p11">Discounted Price: $200</p>
      <button class="bg-green-500 text-white px-4 py-2 rounded mt-4" id="body1-article1-div8-button3">Add to Cart</button>
    </div>
  </article>

  <!-- Fourth Section -->
  <section class="additional-info" id="body1-section1">
    <div class="flex space-x-4 mb-4" id="body1-section1-div9">
      <img src="https://placehold.co/100x100" alt="Additional Info" class="w-24 h-24" id="body1-section1-div9-img8">
      <div class="space-y-2" id="body1-section1-div9-div10">
        <p id="body1-section1-div9-div10-p12">Text Line 1</p>
        <p id="body1-section1-div9-div10-p13">Text Line 2</p>
      </div>
    </div>
    <label class="block mb-2" id="body1-section1-label4"><input type="checkbox" id="body1-section1-label4-input5"> Label 1</label>
    <label class="block mb-2" id="body1-section1-label5"><input type="checkbox" id="body1-section1-label5-input6"> Label 2</label>
    <label class="block mb-2" id="body1-section1-label6"><input type="radio" name="option" id="body1-section1-label6-input7"> Option 1</label>
    <label class="block mb-2" id="body1-section1-label7"><input type="radio" name="option" id="body1-section1-label7-input8"> Option 2</label>
    <img src="https://placehold.co/100x100" alt="Logo" class="w-24 h-24 mt-4" id="body1-section1-img9">
  </section>



  <script data-custom-scripts="true">
    function showAlert() {
      alert("Add Interaction");
    }
  </script>
</body>
</html>
