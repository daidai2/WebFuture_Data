<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style></style>
</head>

<body class="bg-gray-100 p-5" id="body1">
  <a id="Parent_body1_Next_body1-div1_Queue_1" href="#">Add Element</a>
  <div class="max-w-4xl mx-auto bg-white p-5 shadow-lg rounded-md" id="body1-div1">
    <!-- Sign Up Section -->
    <div class="mb-10" id="body1-div1-div2">
      <div class="flex justify-between items-center border-b pb-2 mb-5" id="body1-div1-div2-div3">
        <h2 class="text-xl font-bold" id="body1-div1-div2-div3-h21">Sign Up</h2>
        <a href="#" class="text-blue-500" id="body1-div1-div2-div3-a1">Login</a>
      </div>
      <div class="grid grid-cols-2 gap-5 mb-5" id="body1-div1-div2-div4">
        <div id="body1-div1-div2-div4-div5">
          <label for="name" class="block text-sm font-medium text-gray-700" id="body1-div1-div2-div4-div5-label1">Name</label>
          <input type="text" id="body1-div1-div2-div4-div5-input1" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div id="body1-div1-div2-div4-div6">
          <label for="last-name" class="block text-sm font-medium text-gray-700" id="body1-div1-div2-div4-div6-label2">Last Name</label>
          <input type="text" id="body1-div1-div2-div4-div6-input2" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div id="body1-div1-div2-div4-div7">
          <label for="phone" class="block text-sm font-medium text-gray-700" id="body1-div1-div2-div4-div7-label3">Phone</label>
          <input type="text" id="body1-div1-div2-div4-div7-input3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div id="body1-div1-div2-div4-div8">
          <label for="email" class="block text-sm font-medium text-gray-700" id="body1-div1-div2-div4-div8-label4">E-mail</label>
          <input type="email" id="body1-div1-div2-div4-div8-input4" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div id="body1-div1-div2-div4-div9">
          <label for="password" class="block text-sm font-medium text-gray-700" id="body1-div1-div2-div4-div9-label5">Password</label>
          <input type="password" id="body1-div1-div2-div4-div9-input5" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div id="body1-div1-div2-div4-div10">
          <label for="confirm-password" class="block text-sm font-medium text-gray-700" id="body1-div1-div2-div4-div10-label6">Confirm Password</label>
          <input type="password" id="body1-div1-div2-div4-div10-input6" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
      </div>
      <div class="flex items-center mb-5" id="body1-div1-div2-div11">
        <input type="checkbox" id="body1-div1-div2-div11-input7" class="h-4 w-4 text-blue-600 border-gray-300 rounded">
        <label for="terms" class="ml-2 block text-sm text-gray-900" id="body1-div1-div2-div11-label7">I agree to Terms and Conditions</label>
      </div>
      <button class="w-full bg-[#C6A7B1] text-white py-2 rounded-md hover:bg-[#FFDEE9]" id="body1-div1-div2-button1">Sign Up</button>
    </div>

    <!-- Intermediary Section -->
    <aside class="mb-10" id="body1-div1-aside1">
      <div class="flex justify-between items-center mb-5" id="body1-div1-aside1-div12">

        <button id="Parent_body1-div1-aside1-div12_Next_body1-div1-aside1-div12-ul1_Queue_1" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Modify Element</button>
        <ul class="ml-5 space-y-2" id="body1-div1-aside1-div12-ul1">
          <li class="text-gray-700" id="body1-div1-aside1-div12-ul1-li1">Line 1</li>
          <li class="text-gray-700" id="body1-div1-aside1-div12-ul1-li2">Line 2</li>
          <li class="text-gray-700" id="body1-div1-aside1-div12-ul1-li3">Line 3</li>
        </ul>
      </div>
      <button class="w-full bg-gray-500 text-white py-2 rounded-md hover:bg-gray-600 mb-5" id="body1-div1-aside1-button2">Back</button>
      <div class="flex items-center" id="body1-div1-aside1-div13">
        <input type="checkbox" id="body1-div1-aside1-div13-input8" class="h-4 w-4 text-blue-600 border-gray-300 rounded">
        <label for="additional-checkbox" class="ml-2 block text-sm text-gray-900" id="body1-div1-aside1-div13-label8">Checkbox</label>
      </div>
    </aside>

    <!-- Shipping Info Section -->
    <div id="body1-div1-div14">
      <div class="border-b pb-2 mb-5" id="body1-div1-div14-div15">
        <h2 class="text-xl font-bold" id="body1-div1-div14-div15-h22">Shipping Info</h2>
      </div>
      <div class="grid grid-cols-2 gap-5 mb-5" id="body1-div1-div14-div16">
        <div id="body1-div1-div14-div16-div17">
          <label for="shipping-first-name" class="block text-sm font-medium text-gray-700" id="body1-div1-div14-div16-div17-label9">First Name</label>
          <input type="text" id="body1-div1-div14-div16-div17-input9" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div id="body1-div1-div14-div16-div18">
          <label for="shipping-last-name" class="block text-sm font-medium text-gray-700" id="body1-div1-div14-div16-div18-label10">Last Name</label>
          <input type="text" id="body1-div1-div14-div16-div18-input10" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div id="body1-div1-div14-div16-div19">
          <label for="shipping-phone" class="block text-sm font-medium text-gray-700" id="body1-div1-div14-div16-div19-label11">Phone</label>
          <input type="text" id="body1-div1-div14-div16-div19-input11" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div id="body1-div1-div14-div16-div20">
          <label for="shipping-email" class="block text-sm font-medium text-gray-700" id="body1-div1-div14-div16-div20-label12">E-mail</label>
          <input type="email" id="body1-div1-div14-div16-div20-input12" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div id="body1-div1-div14-div16-div21">
          <label for="country" class="block text-sm font-medium text-gray-700" id="body1-div1-div14-div16-div21-label13">Country</label>
          <select id="body1-div1-div14-div16-div21-select1" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            <option id="body1-div1-div14-div16-div21-select1-option1">United States</option>
          </select>
        </div>
        <div id="body1-div1-div14-div16-div22">
          <label for="state" class="block text-sm font-medium text-gray-700" id="body1-div1-div14-div16-div22-label14">State</label>
          <select id="body1-div1-div14-div16-div22-select2" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            <option id="body1-div1-div14-div16-div22-select2-option2">Choose</option>
          </select>
        </div>
        <div id="body1-div1-div14-div16-div23">
          <label for="city" class="block text-sm font-medium text-gray-700" id="body1-div1-div14-div16-div23-label15">City</label>
          <input type="text" id="body1-div1-div14-div16-div23-input13" value="Palo Alto" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div id="body1-div1-div14-div16-div24">
          <label for="zip" class="block text-sm font-medium text-gray-700" id="body1-div1-div14-div16-div24-label16">Zip Code</label>
          <input type="text" id="body1-div1-div14-div16-div24-input14" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
      </div>
      <div class="flex justify-between" id="body1-div1-div14-div25">
        <button class="bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600" id="body1-div1-div14-div25-button3">Back</button>
        <button class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600" id="body1-div1-div14-div25-button4">Next Step</button>
      </div>
    </div>
  </div>


  <script data-custom-scripts="true"></script>
</body>
</html>
