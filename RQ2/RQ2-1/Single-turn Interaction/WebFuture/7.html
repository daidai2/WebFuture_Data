<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Implementation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bg-custom-color {
      background-color: #C6A7B1;
    }

    .hover\:bg-custom-hover:hover {
      background-color: #FFDEE9;
    }
  </style>
</head>

<body class="bg-gray-100" id="body1">
  <!-- Login/Sign-Up Page -->
  <header class="bg-white p-6 shadow-md mb-8" id="body1-header1">
    <nav class="flex justify-between" id="body1-header1-nav1">
      <a href="#login" class="text-blue-500" id="body1-header1-nav1-a1">Login</a>
      <a href="#signup" class="text-blue-500" id="body1-header1-nav1-a2">Sign Up</a>
    </nav>
  </header>
  <section class="max-w-md mx-auto bg-white p-8 shadow-md mb-8" id="body1-section1">
    <h1 class="text-2xl mb-4" id="body1-section1-h11">Login</h1>
    <form id="body1-section1-form1">
      <div class="mb-4" id="body1-section1-form1-div1">
        <label for="username" class="block text-gray-700" id="body1-section1-form1-div1-label1">Login</label>
        <input type="text" id="body1-section1-form1-div1-input1" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="Username">
      </div>
      <div class="mb-4" id="body1-section1-form1-div2">
        <label for="password" class="block text-gray-700" id="body1-section1-form1-div2-label2">Password</label>
        <input type="password" id="body1-section1-form1-div2-input2" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="Password">
      </div>
      <div class="flex items-center mb-4" id="body1-section1-form1-div3">
        <input type="checkbox" id="body1-section1-form1-div3-input3" class="mr-2">
        <label for="remember-me" class="text-gray-700" id="body1-section1-form1-div3-label3">Remember me</label>
      </div>
      <div class="mb-4" id="body1-section1-form1-div4">
        <a href="#" class="text-blue-500" id="body1-section1-form1-div4-a3">Forgot Password</a>
      </div>
      <button type="submit" class="w-full text-white p-2 rounded" id="body1-section1-form1-button1">Login</button>
    </form>
  </section>

  <!-- Main Content Page -->
  <header class="bg-white p-6 shadow-md mb-8" id="body1-header2">
    <h1 class="text-3xl mb-2" id="body1-header2-h12">Title</h1>
    <p class="text-gray-700" id="body1-header2-p1">Title Page</p>
  </header>
  <section class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-8 bg-white p-8 shadow-md mb-8" id="body1-section2">
    <div class="lg:col-span-2 flex justify-center mb-8" id="body1-section2-div5">

    </div>
    <article class="bg-gray-100 p-4" id="body1-section2-article1">
      <h2 class="text-xl mb-2" id="body1-section2-article1-h21">Title</h2>
      <img src="https://placehold.co/150x150" alt="Placeholder Image" class="mb-2" id="body1-section2-article1-img2">
      <p class="text-gray-700" id="body1-section2-article1-p2">Title Post</p>
    </article>
    <article class="bg-gray-100 p-4" id="body1-section2-article2">
      <h2 class="text-xl mb-2" id="body1-section2-article2-h22">Title</h2>
      <img src="https://placehold.co/150x150" alt="Placeholder Image" class="mb-2" id="body1-section2-article2-img3">
      <p class="text-gray-700" id="body1-section2-article2-p3">Title Post</p>
    </article>
    <article class="bg-gray-100 p-4" id="body1-section2-article3">
      <h2 class="text-xl mb-2" id="body1-section2-article3-h23">Title</h2>
      <img src="https://placehold.co/150x150" alt="Placeholder Image" class="mb-2" id="body1-section2-article3-img4">
      <p class="text-gray-700" id="body1-section2-article3-p4">Title Post</p>
    </article>
    <article class="bg-gray-100 p-4" id="body1-section2-article4">
      <h2 class="text-xl mb-2" id="body1-section2-article4-h24">Title</h2>
      <img src="https://placehold.co/150x150" alt="Placeholder Image" class="mb-2" id="body1-section2-article4-img5">
      <p class="text-gray-700" id="body1-section2-article4-p5">Title Post</p>
    </article>
  </section>

  <!-- Shipping Information Page -->
  <header class="bg-white p-6 shadow-md mb-8" id="body1-header3">
    <h1 class="text-3xl mb-2 text-center" id="body1-header3-h13">Shipping Info</h1>
  </header>
  <section class="max-w-xl mx-auto bg-white p-8 shadow-md mb-8" id="body1-section3">
    <form id="body1-section3-form2">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4" id="body1-section3-form2-div6">
        <div id="body1-section3-form2-div6-div7">
          <label for="first-name" class="block text-gray-700" id="body1-section3-form2-div6-div7-label4">First Name</label>
          <input type="text" id="body1-section3-form2-div6-div7-input4" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="First Name">
        </div>
        <div id="body1-section3-form2-div6-div8">
          <label for="last-name" class="block text-gray-700" id="body1-section3-form2-div6-div8-label5">Last Name</label>
          <input type="text" id="body1-section3-form2-div6-div8-input5" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="Last Name">
        </div>
        <div id="body1-section3-form2-div6-div9">
          <label for="phone" class="block text-gray-700" id="body1-section3-form2-div6-div9-label6">Phone</label>
          <input type="text" id="body1-section3-form2-div6-div9-input6" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="Phone">
        </div>
        <div id="body1-section3-form2-div6-div10">
          <label for="email" class="block text-gray-700" id="body1-section3-form2-div6-div10-label7">E-mail</label>
          <input type="email" id="body1-section3-form2-div6-div10-input7" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="E-mail">
        </div>
        <div id="body1-section3-form2-div6-div11">
          <label for="country" class="block text-gray-700" id="body1-section3-form2-div6-div11-label8">Country</label>
          <select id="body1-section3-form2-div6-div11-select1" class="w-full p-2 border border-gray-300 rounded mt-1">
            <option id="body1-section3-form2-div6-div11-select1-option1">United States</option>
          </select>
        </div>
        <div id="body1-section3-form2-div6-div12">
          <label for="state" class="block text-gray-700" id="body1-section3-form2-div6-div12-label9">State</label>
          <select id="body1-section3-form2-div6-div12-select2" class="w-full p-2 border border-gray-300 rounded mt-1">
            <option id="body1-section3-form2-div6-div12-select2-option2">Choose</option>
          </select>
        </div>
        <div id="body1-section3-form2-div6-div13">
          <label for="city" class="block text-gray-700" id="body1-section3-form2-div6-div13-label10">City</label>
          <select id="body1-section3-form2-div6-div13-select3" class="w-full p-2 border border-gray-300 rounded mt-1">
            <option id="body1-section3-form2-div6-div13-select3-option3">Palo Alto</option>
          </select>
        </div>
        <div id="body1-section3-form2-div6-div14">
          <label for="zip-code" class="block text-gray-700" id="body1-section3-form2-div6-div14-label11">Zip Code</label>
          <input type="text" id="body1-section3-form2-div6-div14-input8" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="Zip Code">
        </div>
      </div>
      <div class="flex justify-between" id="body1-section3-form2-div15">
        <button type="button" class="bg-gray-400 text-white p-2 rounded" id="body1-section3-form2-div15-button2">Back</button>
        <button type="submit" class="bg-blue-500 text-white p-2 rounded" id="body1-section3-form2-div15-button3">Next Step</button>
      </div>
    </form>
  </section>


  <script data-custom-scripts="true"></script>
  <div id="Parent_body1_Next_null_Queue_1">Add Element</div>
</body>
</html>
