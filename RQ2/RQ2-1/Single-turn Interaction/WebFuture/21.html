<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wireframe Page</title>
<script src="https://cdn.tailwindcss.com"></script>
<style></style>
</head>
<body class="bg-gray-100" id="body1">
<!-- Header -->
<header class="bg-white shadow p-4 flex justify-between" id="body1-header1">
<a class="text-blue-500" href="#" id="body1-header1-a1">Login</a>
<a class="text-blue-500" href="#" id="body1-header1-a2">Sign Up</a>
</header>
<!-- Login Section -->
<section class="p-8" id="body1-section1">
<div class="bg-white p-6 rounded shadow-md max-w-md mx-auto" id="body1-section1-div1">
<h2 class="text-2xl mb-4" id="body1-section1-div1-h21">Login</h2>
<form id="body1-section1-div1-form1">
<div class="mb-4" id="body1-section1-div1-form1-div2">
<label class="block mb-1" for="username" id="body1-section1-div1-form1-div2-label1">Login</label>
</div>
<div class="mb-4" id="body1-section1-div1-form1-div3">
<label class="block mb-1" for="password" id="body1-section1-div1-form1-div3-label2">Password</label>
<input class="w-full p-2 border border-gray-300 rounded" id="body1-section1-div1-form1-div3-input2" type="password"/>
</div>
<div class="flex items-center mb-4" id="body1-section1-div1-form1-div4">
<input class="mr-2" id="body1-section1-div1-form1-div4-input3" type="checkbox"/>
<label for="remember-me" id="body1-section1-div1-form1-div4-label3">Remember me</label>
</div>
<div class="mb-4" id="body1-section1-div1-form1-div5">
<a class="text-blue-500" href="#" id="body1-section1-div1-form1-div5-a3">Forgot Password</a>
</div>
</form>
</div>
</section>
<!-- Home Content Section -->
<section class="p-8" id="body1-section2">
<div class="max-w-5xl mx-auto" id="body1-section2-div6">
<h2 class="text-3xl mb-4" id="body1-section2-div6-h22">Title</h2>
<div class="bg-white p-6 rounded shadow-md mb-8" id="body1-section2-div6-div7">
<h3 class="text-2xl mb-2" id="body1-section2-div6-div7-h31">Title Page</h3>
<img alt="Video Placeholder" class="w-full h-64 mb-4 object-cover" id="body1-section2-div6-div7-img1" src="https://placehold.co/600x400"/>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4" id="body1-section2-div6-div7-div8">
<article class="bg-gray-200 p-4 rounded shadow" id="body1-section2-div6-div7-div8-article1">
<h4 class="text-xl mb-2" id="body1-section2-div6-div7-div8-article1-h41">Title</h4>
<img alt="Placeholder Image" class="mb-2" id="body1-section2-div6-div7-div8-article1-img2" src="https://placehold.co/200x150"/>
<p id="body1-section2-div6-div7-div8-article1-p1">Title Post</p>
</article>
<article class="bg-gray-200 p-4 rounded shadow" id="body1-section2-div6-div7-div8-article2">
<h4 class="text-xl mb-2" id="body1-section2-div6-div7-div8-article2-h42">Title</h4>
<img alt="Placeholder Image" class="mb-2" id="body1-section2-div6-div7-div8-article2-img3" src="https://placehold.co/200x150"/>
<p id="body1-section2-div6-div7-div8-article2-p2">Title Post</p>
</article>
<article class="bg-gray-200 p-4 rounded shadow" id="body1-section2-div6-div7-div8-article3">
<h4 class="text-xl mb-2" id="body1-section2-div6-div7-div8-article3-h43">Title</h4>
<img alt="Placeholder Image" class="mb-2" id="body1-section2-div6-div7-div8-article3-img4" src="https://placehold.co/200x150"/>
<p id="body1-section2-div6-div7-div8-article3-p3">Title Post</p>
</article>
<article class="bg-gray-200 p-4 rounded shadow" id="body1-section2-div6-div7-div8-article4">
<h4 class="text-xl mb-2" id="body1-section2-div6-div7-div8-article4-h44">Title</h4>
<img alt="Placeholder Image" class="mb-2" id="body1-section2-div6-div7-div8-article4-img5" src="https://placehold.co/200x150"/>
<p id="body1-section2-div6-div7-div8-article4-p4">Title Post</p>
</article>
</div>
</div>
</div>
</section>
<!-- Form Sidebar Section -->
<aside class="p-8" id="body1-aside1">
<div class="bg-white p-6 rounded shadow-md max-w-md mx-auto" id="body1-aside1-div9">
<form id="body1-aside1-div9-form2">
<div class="mb-4" id="body1-aside1-div9-form2-div10">
<label class="block mb-1" for="form-title" id="body1-aside1-div9-form2-div10-label4">Title</label>
<input class="w-full p-2 border border-gray-300 rounded" id="body1-aside1-div9-form2-div10-input4" type="text"/>
</div>
<div class="mb-4" id="body1-aside1-div9-form2-div11">
<p class="mb-1" id="body1-aside1-div9-form2-div11-p5">Radio Buttons</p>
<div class="flex items-center mb-2" id="body1-aside1-div9-form2-div11-div12">
<input class="mr-2" id="body1-aside1-div9-form2-div11-div12-input5" name="relevance" type="radio"/>
<label for="not-relevant" id="body1-aside1-div9-form2-div11-div12-label5">Not relevant</label>
</div>
<div class="flex items-center mb-2" id="body1-aside1-div9-form2-div11-div13">
<input class="mr-2" id="body1-aside1-div9-form2-div11-div13-input6" name="relevance" type="radio"/>
<label for="low" id="body1-aside1-div9-form2-div11-div13-label6">Low</label>
</div>
<div class="flex items-center mb-2" id="body1-aside1-div9-form2-div11-div14">
<input class="mr-2" id="body1-aside1-div9-form2-div11-div14-input7" name="relevance" type="radio"/>
<label for="medium" id="body1-aside1-div9-form2-div11-div14-label7">Medium</label>
</div>
<div class="flex items-center mb-4" id="body1-aside1-div9-form2-div11-div15">
<input class="mr-2" id="body1-aside1-div9-form2-div11-div15-input8" name="relevance" type="radio"/>
<label for="high" id="body1-aside1-div9-form2-div11-div15-label8">High</label>
</div>
</div>
<div class="mb-4" id="body1-aside1-div9-form2-div16">
<p class="mb-1" id="body1-aside1-div9-form2-div16-p6">Checkboxes</p>
<div class="flex items-center mb-2" id="body1-aside1-div9-form2-div16-div17">
<input class="mr-2" id="body1-aside1-div9-form2-div16-div17-input9" type="checkbox"/>
<label for="choice1" id="body1-aside1-div9-form2-div16-div17-label9">Choice 1</label>
</div>
<div class="flex items-center mb-2" id="body1-aside1-div9-form2-div16-div18">
<input class="mr-2" id="body1-aside1-div9-form2-div16-div18-input10" type="checkbox"/>
<label for="choice2" id="body1-aside1-div9-form2-div16-div18-label10">Choice 2</label>
</div>
<div class="flex items-center mb-2" id="body1-aside1-div9-form2-div16-div19">
<input class="mr-2" id="body1-aside1-div9-form2-div16-div19-input11" type="checkbox"/>
<label for="choice3" id="body1-aside1-div9-form2-div16-div19-label11">Choice 3</label>
</div>
<div class="flex items-center mb-2" id="body1-aside1-div9-form2-div16-div20">
<input class="mr-2" id="body1-aside1-div9-form2-div16-div20-input12" type="checkbox"/>
<label for="choice4" id="body1-aside1-div9-form2-div16-div20-label12">Choice 4</label>
</div>
<div class="flex items-center mb-2" id="body1-aside1-div9-form2-div16-div21">
<input class="mr-2" id="body1-aside1-div9-form2-div16-div21-input13" type="checkbox"/>
<label for="choice5" id="body1-aside1-div9-form2-div16-div21-label13">Choice 5</label>
</div>
<div class="flex items-center mb-2" id="body1-aside1-div9-form2-div16-div22">
<input class="mr-2" id="body1-aside1-div9-form2-div16-div22-input14" type="checkbox"/>
<label for="choice6" id="body1-aside1-div9-form2-div16-div22-label14">Choice 6</label>
</div>
<div class="flex items-center mb-2" id="body1-aside1-div9-form2-div16-div23">
<input class="mr-2" id="body1-aside1-div9-form2-div16-div23-input15" type="checkbox"/>
<label for="choice7" id="body1-aside1-div9-form2-div16-div23-label15">Choice 7</label>
</div>
<div class="flex items-center mb-4" id="body1-aside1-div9-form2-div16-div24">
<input class="mr-2" id="body1-aside1-div9-form2-div16-div24-input16" type="checkbox"/>
<label for="choice8" id="body1-aside1-div9-form2-div16-div24-label16">Choice 8</label>
</div>
</div>
<div class="flex justify-end" id="body1-aside1-div9-form2-div25">
<button class="bg-blue-500 text-white p-2 rounded mr-2" id="body1-aside1-div9-form2-div25-button2" type="submit">OK</button>
<button class="bg-gray-500 text-white p-2 rounded" id="body1-aside1-div9-form2-div25-button3" type="button">Cancel</button>
</div>
</form>
</div>
</aside>
<!-- Footer -->
<footer class="bg-white shadow p-4 flex justify-center mt-8" id="body1-footer1">
<span id="body1-footer1-span1">Footer content goes here</span>
<button class="w-full bg-[#C6A7B1] text-white p-2 rounded hover:bg-[#FFDEE9]" id="6_1">Login</button>
</footer>
<script data-custom-scripts="true"></script>
</body>
</html>
