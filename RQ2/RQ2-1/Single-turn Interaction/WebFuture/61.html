<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com"></script>
<title>Wireframe Example</title>
<style></style>
</head>
<body class="bg-gray-100 p-6" id="body1">
<section class="bg-white p-6 rounded-lg shadow-md mb-6" id="body1-section1">
<h2 class="text-xl font-bold mb-4" id="body1-section1-h21">Select your payment method</h2>
<form id="body1-section1-form1">
<div class="mb-4" id="body1-section1-form1-div1">
<label class="block mb-2" id="body1-section1-form1-div1-label1">
<input class="mr-2" id="body1-section1-form1-div1-label1-input1" name="paymentMethod" type="radio" value="creditCard"/> Credit Card
        </label>
<label class="block mb-2" id="body1-section1-form1-div1-label2">
<input class="mr-2" id="body1-section1-form1-div1-label2-input2" name="paymentMethod" type="radio" value="paypal"/> PayPal
        </label>
<label class="block mb-2" id="body1-section1-form1-div1-label3">
<input class="mr-2" id="body1-section1-form1-div1-label3-input3" name="paymentMethod" type="radio" value="bankTransfer"/> Bank Transfer
        </label>
</div>
<div class="mb-4" id="body1-section1-form1-div2">
<label class="block mb-2" for="cardNumber" id="body1-section1-form1-div2-label4">Card Number</label>
<input class="w-full p-2 border rounded-md" id="body1-section1-form1-div2-input4" placeholder="Card Number" type="text"/>
</div>
<div class="mb-4 flex" id="body1-section1-form1-div3">
<div class="mr-2" id="body1-section1-form1-div3-div4">
<label class="block mb-2" for="expirationMonth" id="body1-section1-form1-div3-div4-label5">Expiration Date</label>
<input class="w-12 p-2 border rounded-md" id="body1-section1-form1-div3-div4-input5" placeholder="MM" type="text"/>
</div>
<span class="self-center mx-2" id="body1-section1-form1-div3-span1">/</span>
<div class="mr-2" id="body1-section1-form1-div3-div5">
<label class="sr-only" for="expirationYear" id="body1-section1-form1-div3-div5-label6">Expiration Year</label>
<input class="w-12 p-2 border rounded-md" id="body1-section1-form1-div3-div5-input6" placeholder="YY" type="text"/>
</div>
<div id="body1-section1-form1-div3-div6">
<label class="block mb-2" for="cvv" id="body1-section1-form1-div3-div6-label7">CVV</label>
<input class="w-16 p-2 border rounded-md" id="body1-section1-form1-div3-div6-input7" placeholder="CVV" type="text"/>
</div>
</div>
<button class="w-full bg-[#C6A7B1] text-white p-2 rounded-md hover:bg-[#FFDEE9]" id="body1-section1-form1-button1" type="button">Complete</button>
</form>
</section>
<section class="bg-white p-6 rounded-lg shadow-md mb-6" id="body1-section2">
<div class="mb-4" id="body1-section2-div7">
<h3 class="text-lg font-bold mb-2" id="body1-section2-div7-h31">Mobility Solutions &amp; Daily Living Aids</h3>
<p class="mb-2" id="body1-section2-div7-p1">Making Life Easier</p>
</div>
<div class="flex space-x-4 mb-4" id="body1-section2-div8">
<div class="w-1/3" id="body1-section2-div8-div9">
<h4 class="text-md font-bold mb-2" id="body1-section2-div8-div9-h41">Wheelchair Repair</h4>
<button class="bg-blue-500 text-white px-4 py-2 rounded-md" id="a">Find out More</button>
</div>
<div class="w-1/3" id="body1-section2-div8-div10">
<h4 class="text-md font-bold mb-2" id="body1-section2-div8-div10-h42">Community Contracts</h4>
<button class="bg-blue-500 text-white px-4 py-2 rounded-md" id="body1-section2-div8-div10-button4">Find out More</button>
</div>
<div class="w-1/3" id="body1-section2-div8-div11">
<button class="bg-blue-500 text-white px-4 py-2 rounded-md" id="Parent_body1-section2-div8-div11_Next_body1-section2-div8-div11-button5_Queue_1">Modify Element</button><button class="bg-blue-500 text-white px-4 py-2 rounded-md" id="body1-section2-div8-div11-button5">Find out More</button>
</div>
</div>
</section>
<form class="bg-white p-6 rounded-lg shadow-md" id="body1-form2">
<fieldset class="mb-4" id="body1-form2-fieldset1">
<legend class="text-lg font-bold mb-4" id="body1-form2-fieldset1-legend1">Formulario de envío</legend>
<div class="mb-4" id="body1-form2-fieldset1-div12">
<label class="block mb-2" id="body1-form2-fieldset1-div12-label8">Medio transporte</label>
<label class="block mb-1" id="body1-form2-fieldset1-div12-label9">
<input class="mr-2" id="body1-form2-fieldset1-div12-label9-input8" name="medioTransporte" type="radio" value="terrestre"/> Terrestre
        </label>
<label class="block mb-1" id="body1-form2-fieldset1-div12-label10">
<input class="mr-2" id="body1-form2-fieldset1-div12-label10-input9" name="medioTransporte" type="radio" value="aereo"/> Aéreo
        </label>
<label class="block mb-1" id="body1-form2-fieldset1-div12-label11">
<input class="mr-2" id="body1-form2-fieldset1-div12-label11-input10" name="medioTransporte" type="radio" value="maritimo"/> Marítimo
        </label>
</div>
<fieldset class="mb-4" id="body1-form2-fieldset1-fieldset2">
<legend class="text-md font-medium mb-2" id="body1-form2-fieldset1-fieldset2-legend2">Forma de pago</legend>
<label class="block mb-1" id="body1-form2-fieldset1-fieldset2-label12">
<input class="mr-2" id="body1-form2-fieldset1-fieldset2-label12-input11" name="formaPago" type="radio" value="tarjeta"/> Tarjeta (Crédito/Debito)
        </label>
<label class="block mb-1" id="body1-form2-fieldset1-fieldset2-label13">
<input class="mr-2" id="body1-form2-fieldset1-fieldset2-label13-input12" name="formaPago" type="radio" value="transferencia"/> Transferencia bancaria
        </label>
<label class="block mb-1" id="body1-form2-fieldset1-fieldset2-label14">
<input class="mr-2" id="body1-form2-fieldset1-fieldset2-label14-input13" name="formaPago" type="radio" value="metalico"/> Metálico
        </label>
</fieldset>
<div class="mb-4" id="body1-form2-fieldset1-div13">
<label class="block mb-2" for="direccion" id="body1-form2-fieldset1-div13-label15">Dirección</label>
<input class="w-full p-2 border rounded-md" id="body1-form2-fieldset1-div13-input14" type="text"/>
</div>
<div class="mb-4" id="body1-form2-fieldset1-div14">
<label class="block mb-2" for="pais" id="body1-form2-fieldset1-div14-label16">País</label>
<select class="w-full p-2 border rounded-md" id="body1-form2-fieldset1-div14-select1">
<option id="body1-form2-fieldset1-div14-select1-option1" value="option1">Option 1</option>
</select>
</div>
<button class="w-full bg-blue-500 text-white p-2 rounded-md" id="body1-form2-fieldset1-button6" type="button">Aceptar</button>
</fieldset>
</form>
<script data-custom-scripts="true"></script><button class="bg-blue-500 text-white px-4 py-2 rounded-md" id="6_1">Find out More</button>
</body>
</html>
