<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style></style>
</head>

<body class="bg-gray-100 text-gray-800" id="body1">
  <div class="container mx-auto p-4" id="body1-div1">
    <!-- Header Section -->
    <header class="flex items-start mb-4" id="body1-div1-header1">
      <img src="https://placehold.co/150x150" alt="Large Placeholder Image" class="w-32 h-32 mr-4" id="body1-div1-header1-img1">
      <div class="flex-1" id="body1-div1-header1-div2">
        <p class="mb-2 text-[50px]" id="body1-div1-header1-div2-p1">Text Line 1</p>
        <p class="mb-2" id="body1-div1-header1-div2-p2">Text Line 2</p>
        <p class="mb-2" id="body1-div1-header1-div2-p3">Text Line 3</p>
        <button class="bg-blue-500 text-white px-4 py-2" id="body1-div1-header1-div2-button1">BACK</button>
      </div>
      <div class="ml-4" id="body1-div1-header1-div3">
        <input type="checkbox" id="body1-div1-header1-div3-input1" class="mr-2">
        <label for="main-checkbox" id="body1-div1-header1-div3-label1">Checkbox</label>
      </div>
    </header>

    <!-- Main Content Section -->
    <section class="mb-4" id="body1-div1-section1">
      <h2 class="text-center mb-4" id="body1-div1-section1-h21">PRODUCT PAGE</h2>
      <div class="flex" id="body1-div1-section1-div4">
        <!-- Product Display -->
        <div class="w-1/2" id="body1-div1-section1-div4-div5">
          <img src="https://placehold.co/300x300" alt="Main Product Image" class="w-full mb-4" id="body1-div1-section1-div4-div5-img2">
          <div class="flex justify-between" id="body1-div1-section1-div4-div5-div6">
            <img src="https://placehold.co/100x100" alt="Thumbnail 1" class="w-1/4" id="body1-div1-section1-div4-div5-div6-img3">
            <img src="https://placehold.co/100x100" alt="Thumbnail 2" class="w-1/4" id="body1-div1-section1-div4-div5-div6-img4">
            <img src="https://placehold.co/100x100" alt="Thumbnail 3" class="w-1/4" id="body1-div1-section1-div4-div5-div6-img5">
            <img src="https://placehold.co/100x100" alt="Thumbnail 4" class="w-1/4" id="body1-div1-section1-div4-div5-div6-img6">
          </div>
        </div>

        <!-- Product Details -->
        <aside class="w-1/2 px-4" id="body1-div1-section1-div4-aside1">
          <h1 class="mb-2" id="body1-div1-section1-div4-aside1-h11">PRODUCT NAME</h1>
          <p class="mb-2" id="body1-div1-section1-div4-aside1-p4">Manufacturer</p>
          <div class="mb-2" id="body1-div1-section1-div4-aside1-div7">
            <p id="body1-div1-section1-div4-aside1-div7-p5">Color:</p>
            <input type="radio" id="body1-div1-section1-div4-aside1-div7-input2" name="color" value="red" class="mr-2">
            <label for="color-red" class="mr-4" id="body1-div1-section1-div4-aside1-div7-label2">Red</label>
            <input type="radio" id="body1-div1-section1-div4-aside1-div7-input3" name="color" value="blue" class="mr-2">
            <label for="color-blue" class="mr-4" id="body1-div1-section1-div4-aside1-div7-label3">Blue</label>
            <input type="radio" id="body1-div1-section1-div4-aside1-div7-input4" name="color" value="white" class="mr-2">
            <label for="color-white" id="body1-div1-section1-div4-aside1-div7-label4">White</label>
          </div>
          <p class="mb-2" id="body1-div1-section1-div4-aside1-p6">Price: $100</p>
          <p class="mb-4" id="body1-div1-section1-div4-aside1-p7">Old Price: $200</p>
          <button class="bg-green-500 text-white px-4 py-2" id="body1-div1-section1-div4-aside1-button2">Add to Cart</button>
        </aside>
      </div>
    </section>

    <!-- Form Section -->
    <form class="bg-white p-4 border rounded" id="body1-div1-form1">
      <div class="mb-4" id="body1-div1-form1-div8">
        <label for="title" class="block mb-2" id="body1-div1-form1-div8-label5">Title</label>

      </div>

      <fieldset class="mb-4" id="body1-div1-form1-fieldset1">
        <legend class="mb-2" id="body1-div1-form1-fieldset1-legend1">Radio Buttons</legend>
        <div class="flex items-center mb-2" id="body1-div1-form1-fieldset1-div9">
          <input type="radio" id="body1-div1-form1-fieldset1-div9-input6" name="relevance" class="mr-2">
          <label for="not-relevant" class="mr-4" id="body1-div1-form1-fieldset1-div9-label6">Not relevant</label>
          <input type="radio" id="body1-div1-form1-fieldset1-div9-input7" name="relevance" class="mr-2">
          <label for="low" class="mr-4" id="body1-div1-form1-fieldset1-div9-label7">Low</label>
          <input type="radio" id="body1-div1-form1-fieldset1-div9-input8" name="relevance" class="mr-2">
          <label for="medium" class="mr-4" id="body1-div1-form1-fieldset1-div9-label8">Medium</label>
          <input type="radio" id="body1-div1-form1-fieldset1-div9-input9" name="relevance" class="mr-2">
          <label for="high" id="body1-div1-form1-fieldset1-div9-label9">High</label>
        </div>
      </fieldset>

      <fieldset class="mb-4" id="body1-div1-form1-fieldset2">
        <legend class="mb-2" id="body1-div1-form1-fieldset2-legend2">Checkboxes</legend>
        <div class="grid grid-cols-2 gap-2" id="body1-div1-form1-fieldset2-div10">
          <div id="body1-div1-form1-fieldset2-div10-div11">
            <input type="checkbox" id="body1-div1-form1-fieldset2-div10-div11-input10" class="mr-2">
            <label for="choice1" id="body1-div1-form1-fieldset2-div10-div11-label10">Choice 1</label>
          </div>
          <div id="body1-div1-form1-fieldset2-div10-div12">
            <input type="checkbox" id="body1-div1-form1-fieldset2-div10-div12-input11" class="mr-2">
            <label for="choice2" id="body1-div1-form1-fieldset2-div10-div12-label11">Choice 2</label>
          </div>
          <div id="body1-div1-form1-fieldset2-div10-div13">
            <input type="checkbox" id="body1-div1-form1-fieldset2-div10-div13-input12" class="mr-2">
            <label for="choice3" id="body1-div1-form1-fieldset2-div10-div13-label12">Choice 3</label>
          </div>
          <div id="body1-div1-form1-fieldset2-div10-div14">
            <input type="checkbox" id="body1-div1-form1-fieldset2-div10-div14-input13" class="mr-2">
            <label for="choice4" id="body1-div1-form1-fieldset2-div10-div14-label13">Choice 4</label>
          </div>
          <div id="body1-div1-form1-fieldset2-div10-div15">
            <input type="checkbox" id="body1-div1-form1-fieldset2-div10-div15-input14" class="mr-2">
            <label for="choice5" id="body1-div1-form1-fieldset2-div10-div15-label14">Choice 5</label>
          </div>
          <div id="body1-div1-form1-fieldset2-div10-div16">
            <input type="checkbox" id="body1-div1-form1-fieldset2-div10-div16-input15" class="mr-2">
            <label for="choice6" id="body1-div1-form1-fieldset2-div10-div16-label15">Choice 6</label>
          </div>
          <div id="body1-div1-form1-fieldset2-div10-div17">
            <input type="checkbox" id="body1-div1-form1-fieldset2-div10-div17-input16" class="mr-2">
            <label for="choice7" id="body1-div1-form1-fieldset2-div10-div17-label16">Choice 7</label>
          </div>
          <div id="body1-div1-form1-fieldset2-div10-div18">
            <input type="checkbox" id="body1-div1-form1-fieldset2-div10-div18-input17" class="mr-2">
            <label for="choice8" id="body1-div1-form1-fieldset2-div10-div18-label17">Choice 8</label>
          </div>
        </div>
      </fieldset>

      <div class="flex justify-between" id="body1-div1-form1-div19">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2" id="body1-div1-form1-div19-button3">OK</button>

        <h2 id="Parent_body1-div1-form1-div19_Next_null_Queue_1">Cancel</h2>
      </div>
    </form>
  </div>


  <script data-custom-scripts="true"></script>
</body>
</html>
