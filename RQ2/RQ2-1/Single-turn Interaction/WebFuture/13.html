<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Product Page</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    .bg-[#C6A7B1] {
      background-color: #C6A7B1;
    }

    .hover\:bg-[#FFDEE9]:hover {
      background-color: #FFDEE9;
    }
  </style>
</head>
<body class="bg-gray-100" id="body1">
<!-- Header -->
<header class="bg-blue-600 p-4 text-white text-center" id="body1-header1">
<h1 class="text-2xl" id="body1-header1-h11">Product Page</h1>
</header>
<!-- Main Content -->
<main class="p-4" id="body1-main1">
<!-- Top Banner Section -->
<section class="flex justify-between my-4" id="body1-main1-section1">
<button class="bg-blue-600 text-white p-2 rounded" id="Parent_body1-main1-section1_Next_body1-main1-section1-img2_Queue_1">Modify Element</button><img alt="Secondary banner image" class="w-1/3" id="body1-main1-section1-img2" src="https://placehold.co/150x100"/>
<img alt="Another secondary banner image" class="w-1/3" id="body1-main1-section1-img3" src="https://placehold.co/150x100"/>
</section>
<!-- Product Section -->
<section class="my-4" id="body1-main1-section2">
<div class="flex flex-wrap" id="body1-main1-section2-div1">
<!-- Product Images -->
<div class="product-images p-4 w-full md:w-1/2" id="body1-main1-section2-div1-div2">
<img alt="Main Product Image" class="mb-4" id="body1-main1-section2-div1-div2-img4" src="https://placehold.co/300x300"/>
<div class="flex justify-between" id="body1-main1-section2-div1-div2-div3">
<img alt="Thumbnail Image" class="w-1/5" id="body1-main1-section2-div1-div2-div3-img5" src="https://placehold.co/60x60"/>
<img alt="Thumbnail Image" class="w-1/5" id="body1-main1-section2-div1-div2-div3-img6" src="https://placehold.co/60x60"/>
<img alt="Thumbnail Image" class="w-1/5" id="body1-main1-section2-div1-div2-div3-img7" src="https://placehold.co/60x60"/>
<img alt="Thumbnail Image" class="w-1/5" id="body1-main1-section2-div1-div2-div3-img8" src="https://placehold.co/60x60"/>
</div>
</div>
<!-- Product Details -->
<article class="product-details p-4 w-full md:w-1/2 bg-white shadow" id="body1-main1-section2-div1-article1">
<h2 class="text-xl font-semibold mb-4" id="body1-main1-section2-div1-article1-h21">Product NAME</h2>
<h3 class="text-lg mb-2" id="body1-main1-section2-div1-article1-h31">Manufacturer</h3>
<div class="mb-4" id="body1-main1-section2-div1-article1-div4">
<label class="block mb-1" id="body1-main1-section2-div1-article1-div4-label1">Color:</label>
<input id="body1-main1-section2-div1-article1-div4-input1" name="color" type="radio" value="red"/> <label for="color1" id="body1-main1-section2-div1-article1-div4-label2">Red</label><br id="body1-main1-section2-div1-article1-div4-br1"/>
<input id="body1-main1-section2-div1-article1-div4-input2" name="color" type="radio" value="blue"/> <label for="color2" id="body1-main1-section2-div1-article1-div4-label3">Blue</label><br id="body1-main1-section2-div1-article1-div4-br2"/>
<input id="body1-main1-section2-div1-article1-div4-input3" name="color" type="radio" value="white"/> <label for="color3" id="body1-main1-section2-div1-article1-div4-label4">White</label>
</div>
<div class="price-details mb-4" id="body1-main1-section2-div1-article1-div5">
<p id="body1-main1-section2-div1-article1-div5-p1">Price: $100</p>
<p id="body1-main1-section2-div1-article1-div5-p2">Old Price: $200</p>
</div>
<button class="bg-[#C6A7B1] text-white p-2 rounded hover:bg-[#FFDEE9]" id="body1-main1-section2-div1-article1-button1">Add to Cart</button>
</article>
</div>
</section>
<!-- Form Sections -->
<section class="my-4" id="body1-main1-section3">
<!-- Shipping Method -->
<div class="shipping-method mb-4 p-4 bg-white shadow" id="body1-main1-section3-div6">
<h3 class="text-lg mb-2" id="body1-main1-section3-div6-h32">Forma de envío</h3>
<input id="body1-main1-section3-div6-input4" name="shipping-method" type="radio" value="tierra"/> <label for="method1" id="body1-main1-section3-div6-label5">Tierra</label><br id="body1-main1-section3-div6-br3"/>
<input id="body1-main1-section3-div6-input5" name="shipping-method" type="radio" value="aereo"/> <label for="method2" id="body1-main1-section3-div6-label6">Aéreo</label><br id="body1-main1-section3-div6-br4"/>
<input id="body1-main1-section3-div6-input6" name="shipping-method" type="radio" value="maritimo"/> <label for="method3" id="body1-main1-section3-div6-label7">Marítimo</label>
</div>
<!-- Payment Method -->
<div class="payment-method mb-4 p-4 bg-white shadow" id="body1-main1-section3-div7">
<h3 class="text-lg mb-2" id="body1-main1-section3-div7-h33">Forma de pago</h3>
<input id="body1-main1-section3-div7-input7" name="payment-method" type="radio" value="tarjeta"/> <label for="payment1" id="body1-main1-section3-div7-label8">Tarjeta (Crédito/Débito)</label><br id="body1-main1-section3-div7-br5"/>
<input id="body1-main1-section3-div7-input8" name="payment-method" type="radio" value="transferencia"/> <label for="payment2" id="body1-main1-section3-div7-label9">Transferencia bancaria</label><br id="body1-main1-section3-div7-br6"/>
<input id="body1-main1-section3-div7-input9" name="payment-method" type="radio" value="metalico"/> <label for="payment3" id="6_2_1_1_1">Metálico</label>
</div>
<!-- Address Input -->
<div class="address-input mb-4 p-4 bg-white shadow" id="body1-main1-section3-div8">
<label class="block mb-1" id="body1-main1-section3-div8-label11">Dirección</label>
<input class="w-full p-2 border border-gray-300 rounded" id="body1-main1-section3-div8-input10" type="text"/>
</div>
<!-- Country Selection -->
<div class="country-selection mb-4 p-4 bg-white shadow" id="body1-main1-section3-div9">
<label class="block mb-1" id="body1-main1-section3-div9-label12">País</label>
<input id="body1-main1-section3-div9-input11" name="country" type="checkbox"/> <label for="country" id="6_2_2_2_1">Incluir país</label>
<label id="6_2_1_2_1">Metálico</label>
</div>
<!-- Submit Button -->
<div class="submit-button p-4 bg-white shadow" id="body1-main1-section3-div10">
<button class="bg-green-600 text-white p-2 rounded" id="body1-main1-section3-div10-button2">Aceptar</button>
</div>
</section>
</main>
<!-- Footer -->
<footer class="bg-gray-800 p-4 text-white text-center" id="body1-footer1">
<p id="body1-footer1-p3">© 2023 Your Company</p>
</footer>
<script data-custom-scripts="true"></script>
</body>
</html>
