<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wireframe Page</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    .hover\:bg-FFDEE9:hover {
      background-color: #FFDEE9;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal" id="body1">
<!-- Header -->
<header class="bg-blue-500 text-white p-4 text-center" id="body1-header1">
<h1 class="text-2xl" id="body1-header1-h11">Mobility Solutions &amp; Daily Living Aids</h1>
<h2 class="text-xl" id="body1-header1-h21">Making Life Easier</h2>
</header>
<!-- Navigation -->
<nav class="flex justify-center space-x-4 p-4 bg-white shadow-md" id="body1-nav1">
<div id="body1-nav1-div1">
<h3 class="text-lg" id="body1-nav1-div1-h31">Wheelchair Repair</h3>
<button class="mt-2 bg-C6A7B1 hover:bg-FFDEE9 text-white py-1 px-3 rounded" id="a">Find Out More</button>
</div>
<div id="body1-nav1-div2">
<h3 class="text-lg" id="body1-nav1-div2-h32">Community Contracts</h3>
<button class="mt-2 bg-blue-500 text-white py-1 px-3 rounded" id="body1-nav1-div2-button3">Find Out More</button>
</div>
</nav>
<!-- Main Content -->
<main class="p-4" id="body1-main1">
<!-- Product Section -->
<section class="text-center mb-8" id="body1-main1-section1">
<p class="text-xl" id="body1-main1-section1-p1">$24.99</p>
<h3 class="text-2xl font-bold" id="body1-main1-section1-h33">Product Title</h3>
<hr class="my-4" id="body1-main1-section1-hr1"/>
<!-- Checklist Section -->
<div class="text-left max-w-md mx-auto" id="body1-main1-section1-div3">
<h4 class="text-lg mb-2" id="body1-main1-section1-div3-h41">Check items:</h4>
<div class="flex items-center mb-2" id="body1-main1-section1-div3-div4">
<input checked="" class="mr-2" id="body1-main1-section1-div3-div4-input1" type="checkbox"/>
<label for="checkbox1" id="body1-main1-section1-div3-div4-label1">Check item 1</label>
</div>
<div class="flex items-center mb-2" id="body1-main1-section1-div3-div5">
<input class="mr-2" id="body1-main1-section1-div3-div5-input2" type="checkbox"/>
<label for="checkbox2" id="body1-main1-section1-div3-div5-label2">Check item 2</label>
</div>
<div class="flex items-center mb-4" id="body1-main1-section1-div3-div6">
<input class="mr-2" id="body1-main1-section1-div3-div6-input3" type="checkbox"/>
<label for="checkbox3" id="body1-main1-section1-div3-div6-label3">Check item 3</label>
</div>
<button class="bg-green-500 text-white py-2 px-4 rounded" id="body1-main1-section1-div3-button4">Buy Now</button>
</div>
</section>
<!-- Additional Content Section -->
<section class="mb-8" id="body1-main1-section2">
<img alt="Placeholder Image" class="mx-auto mb-4" id="body1-main1-section2-img2" src="https://placehold.co/100x100"/>
<hr class="my-4" id="body1-main1-section2-hr2"/>
</section>
<!-- Form Section -->
<section class="mb-8 max-w-md mx-auto" id="body1-main1-section3">
<input class="block w-full mb-4 p-2 border border-gray-300 rounded" id="body1-main1-section3-input4" placeholder="Enter text" type="text"/>
<textarea class="block w-full mb-4 p-2 border border-gray-300 rounded" id="body1-main1-section3-textarea1" placeholder="Enter more text"></textarea>
<div class="flex items-center mb-2" id="body1-main1-section3-div7">
<input class="mr-2" id="body1-main1-section3-div7-input5" name="radio" type="radio"/>
<label for="radio1" id="body1-main1-section3-div7-label4">Option 1</label>
</div>
<div class="flex items-center mb-2" id="body1-main1-section3-div8">
<input class="mr-2" id="body1-main1-section3-div8-input6" name="radio" type="radio"/>
<label for="radio2" id="body1-main1-section3-div8-label5">Option 2</label>
</div>
<div class="flex space-x-4" id="body1-main1-section3-div9">
<button class="bg-gray-500 text-white py-2 px-4 rounded" id="body1-main1-section3-div9-button5">Back</button>
<button class="bg-blue-500 text-white py-2 px-4 rounded" id="body1-main1-section3-div9-button6">Button</button>
</div>
</section>
</main>
<!-- Footer -->
<footer class="bg-gray-800 text-white p-4 text-center" id="body1-footer1">
<img alt="Footer Image" class="mx-auto mb-4" id="body1-footer1-img3" src="https://placehold.co/50x50"/>
<button class="mt-4 bg-white text-blue-500 py-2 px-4 rounded" id="6_1">Find Out More</button>
</footer>
<script data-custom-scripts="true"></script>
</body>
</html>
