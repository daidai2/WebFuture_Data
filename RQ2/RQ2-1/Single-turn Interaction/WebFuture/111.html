<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wireframe to Tailwind</title>
<script src="https://cdn.tailwindcss.com"></script>
<style></style>
</head>
<body class="bg-gray-100 font-sans" id="body1">
<!-- Header -->
<header class="bg-white shadow p-4 flex justify-between items-center" id="body1-header1">
<div class="font-bold text-xl text-4xl" id="body1-header1-div1">Logo / Site Title</div>
<nav id="body1-header1-nav1">
<a class="mx-2 text-blue-500" href="#" id="body1-header1-nav1-a1">Login</a>
<a class="mx-2 text-blue-500" href="#" id="body1-header1-nav1-a2">Sign Up</a>
</nav>
</header>
<!-- Main Section -->
<section class="container mx-auto p-6" id="body1-section1">
<!-- Login Section -->
<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" id="body1-section1-div2">
<h2 class="text-lg font-bold mb-4" id="body1-section1-div2-h21">Login / Sign-Up</h2>
<form id="body1-section1-div2-form1">
<div class="mb-4" id="body1-section1-div2-form1-div3">
<label class="block text-gray-700 text-sm font-bold mb-2" for="login" id="body1-section1-div2-form1-div3-label1">Login</label>
</div>
<div class="mb-4" id="body1-section1-div2-form1-div4">
<label class="block text-gray-700 text-sm font-bold mb-2" for="password" id="body1-section1-div2-form1-div4-label2">Password</label>
<input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="body1-section1-div2-form1-div4-input2" placeholder="Enter your password" type="password"/>
</div>
<div class="mb-4" id="body1-section1-div2-form1-div5">
<input class="mr-2 leading-tight" id="body1-section1-div2-form1-div5-input3" type="checkbox"/>
<label class="text-gray-700 text-sm" for="rememberMe" id="body1-section1-div2-form1-div5-label3">Remember me</label>
<a class="text-blue-500 text-sm float-right" href="#" id="body1-section1-div2-form1-div5-a3">Forgot Password</a>
</div>
<div class="flex items-center justify-between" id="body1-section1-div2-form1-div6">
</div>
</form>
</div>
<!-- Content Section -->
<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" id="body1-section1-div7">
<div class="flex mb-4" id="body1-section1-div7-div8">
<figure class="flex-shrink-0 mr-4" id="body1-section1-div7-div8-figure1">
<img alt="Placeholder Image" class="w-24 h-24 object-cover" id="body1-section1-div7-div8-figure1-img1" src="https://placehold.co/100x100"/>
</figure>
<div id="body1-section1-div7-div8-div9">
<p class="text-gray-700" id="body1-section1-div7-div8-div9-p1">Placeholder text line 1</p>
<p class="text-gray-700" id="body1-section1-div7-div8-div9-p2">Placeholder text line 2</p>
<p class="text-gray-700" id="body1-section1-div7-div8-div9-p3">Placeholder text line 3</p>
</div>
</div>
<button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded mb-4" id="body1-section1-div7-button2" type="button">BACK</button>
<div id="body1-section1-div7-div10">
<input class="mr-2 leading-tight" id="body1-section1-div7-div10-input4" type="checkbox"/>
<label class="text-gray-700 text-sm" for="checkbox" id="body1-section1-div7-div10-label4">Checkbox</label>
</div>
</div>
</section>
<!-- Footer -->
<footer class="bg-white shadow p-4" id="body1-footer1">
<form class="max-w-lg mx-auto" id="body1-footer1-form2">
<div class="mb-4" id="body1-footer1-form2-div11">
<h3 class="text-lg font-bold mb-2" id="body1-footer1-form2-div11-h31">Forma de envío</h3>
<label class="block text-gray-700" id="body1-footer1-form2-div11-label5">
<input class="mr-2 leading-tight" id="body1-footer1-form2-div11-label5-input5" name="shipping" type="radio" value="transit"/> Transit
        </label>
<label class="block text-gray-700" id="body1-footer1-form2-div11-label6">
<input class="mr-2 leading-tight" id="body1-footer1-form2-div11-label6-input6" name="shipping" type="radio" value="plane"/> Avion
        </label>
<label class="block text-gray-700" id="body1-footer1-form2-div11-label7">
<input class="mr-2 leading-tight" id="body1-footer1-form2-div11-label7-input7" name="shipping" type="radio" value="motorbike"/> Marítimo
        </label>
</div>
<div class="mb-4" id="body1-footer1-form2-div12">
<h3 class="text-lg font-bold mb-2" id="body1-footer1-form2-div12-h32">Forma de pago</h3>
<label class="block text-gray-700" id="body1-footer1-form2-div12-label8">
<input class="mr-2 leading-tight" id="body1-footer1-form2-div12-label8-input8" name="payment" type="radio" value="card"/> Tarjeta (Crédito/Débito)
        </label>
<label class="block text-gray-700" id="body1-footer1-form2-div12-label9">
<input class="mr-2 leading-tight" id="body1-footer1-form2-div12-label9-input9" name="payment" type="radio" value="banktransfer"/> Transferencia bancaria
        </label>
<label class="block text-gray-700" id="body1-footer1-form2-div12-label10">
<input class="mr-2 leading-tight" id="body1-footer1-form2-div12-label10-input10" name="payment" type="radio" value="cash"/> Metálico
        </label>
</div>
<div class="mb-4" id="body1-footer1-form2-div13">
<label class="block text-gray-700 text-sm font-bold mb-2" for="address" id="body1-footer1-form2-div13-label11">Dirección</label>
<input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3" id="body1-footer1-form2-div13-input11" placeholder="Enter your address" type="text"/>
</div>
<div class="mb-4" id="body1-footer1-form2-div14">
<label class="block text-gray-700 text-sm font-bold mb-2" for="country" id="body1-footer1-form2-div14-label12">País</label>
<select class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline" id="body1-footer1-form2-div14-select1">
<option id="body1-footer1-form2-div14-select1-option1">Seleccione su país</option>
</select>
</div>
<div class="flex items-center justify-between" id="body1-footer1-form2-div15">
<button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" id="body1-footer1-form2-div15-button3" type="button">Aceptar</button>
</div>
</form>
<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id="6_1" type="button">LOGIN</button>
</footer>
<script data-custom-scripts="true"></script>
</body>
</html>
