<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wireframe</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    .flex-row {
      display: flex;
      flex-direction: row;
      align-items: center;
    }
  </style>
</head>
<body class="bg-gray-100 p-8" id="body1">
<!-- Header -->
<header class="mb-8" id="body1-header1">
<h1 class="text-3xl font-bold mb-4" id="body1-header1-h11" style="font-size: 50px;">Select your payment method</h1>
<form class="bg-white p-6 rounded-lg shadow-md" id="body1-header1-form1">
<div class="mb-6" id="body1-header1-form1-div1">
<h2 class="text-lg font-semibold mb-2" id="body1-header1-form1-div1-h21">Payment Method</h2>
<div class="flex gap-4" id="body1-header1-form1-div1-div2">
<label class="block" id="body1-header1-form1-div1-div2-label1">
<input class="mr-2" id="body1-header1-form1-div1-div2-label1-input1" name="payment_method" type="radio" value="credit_card"/> Credit Card
          </label>
<label class="block" id="body1-header1-form1-div1-div2-label2">
<input class="mr-2" id="body1-header1-form1-div1-div2-label2-input2" name="payment_method" type="radio" value="paypal"/> Paypal
          </label>
<label class="block" id="body1-header1-form1-div1-div2-label3">
<input class="mr-2" id="body1-header1-form1-div1-div2-label3-input3" name="payment_method" type="radio" value="bank_transfer"/> Bank Transfer
          </label>
</div>
</div>
<div class="mb-6" id="body1-header1-form1-div3">
<h2 class="text-lg font-semibold mb-2" id="body1-header1-form1-div3-h22">Enter Your Data</h2>
<label class="block mb-2" id="6_2_1_1_2">Card Number</label>
<input class="w-full p-2 border rounded mb-4" id="body1-header1-form1-div3-input4" placeholder="Enter card number" type="text"/>
<label class="block mb-2" id="body1-header1-form1-div3-label5">Expiration date</label>
<div class="flex gap-4 mb-4" id="body1-header1-form1-div3-div4">
<input class="w-1/4 p-2 border rounded" id="body1-header1-form1-div3-div4-input5" placeholder="MM" type="text"/>
<input class="w-1/4 p-2 border rounded" id="body1-header1-form1-div3-div4-input6" placeholder="YY" type="text"/>
<input class="w-1/4 p-2 border rounded" id="body1-header1-form1-div3-div4-input7" placeholder="CCV" type="text"/>
</div>
<button class="bg-blue-500 text-white px-4 py-2 rounded" id="body1-header1-form1-div3-button1">Complete</button>
</div>
</form>
</header>
<!-- Main Section -->
<main id="body1-main1">
<section class="mb-8" id="body1-main1-section1">
<h3 class="text-2xl font-bold mb-4" id="body1-main1-section1-h31">Mobility Solutions &amp; Daily Living Aids</h3>
<p id="body1-main1-section1-p1">Making Life Easier</p>
<button class="bg-green-500 text-white px-4 py-2 rounded mt-4" id="body1-main1-section1-button2">Find Out More</button>
</section>
<section class="mb-8" id="body1-main1-section2">
<h3 class="text-2xl font-bold mb-4" id="6_2_2_1_1">Two Options Section</h3>
<div class="flex gap-8" id="body1-main1-section2-div5">
<article class="bg-white p-6 rounded-lg shadow-md w-1/2" id="body1-main1-section2-div5-article2">
<h4 class="text-xl font-semibold mb-4" id="body1-main1-section2-div5-article2-h42">Community Contracts</h4>
<button class="bg-red-500 text-white px-4 py-2 rounded" id="body1-main1-section2-div5-article2-button4">Find Out More</button>
</article>
</div>
<div class="flex gap-4" id="Parent_body1-main1-section2_Next_null_Queue_1">
<h3 class="text-2xl font-bold mb-4" id="6_2_2_1_2">Two Options Section</h3>
</div>
</section>
<section class="mb-8" id="body1-main1-section3">
<h3 class="text-2xl font-bold mb-4" id="body1-main1-section3-h33">Main Picture Section</h3>
<figure id="body1-main1-section3-figure1">
</figure>
</section>
<section class="mb-8" id="body1-main1-section4">
<h3 class="text-2xl font-bold mb-4" id="body1-main1-section4-h34">Content Section with Links</h3>
<ul class="mb-4" id="body1-main1-section4-ul1">
<li class="mb-2" id="body1-main1-section4-ul1-li1"><input class="mr-2" id="body1-main1-section4-ul1-li1-input8" type="checkbox"/> Option 1</li>
<li class="mb-2" id="body1-main1-section4-ul1-li2"><input class="mr-2" id="body1-main1-section4-ul1-li2-input9" type="checkbox"/> Option 2</li>
<li class="mb-2" id="body1-main1-section4-ul1-li3"><input class="mr-2" id="body1-main1-section4-ul1-li3-input10" name="group" type="radio"/> Option A</li>
<li class="mb-2" id="body1-main1-section4-ul1-li4"><input class="mr-2" id="body1-main1-section4-ul1-li4-input11" name="group" type="radio"/> Option B</li>
</ul>
<div class="flex gap-4" id="body1-main1-section4-div6">
<button class="bg-gray-500 text-white px-4 py-2 rounded" id="body1-main1-section4-div6-button5">Back</button>
<button class="bg-blue-500 text-white px-4 py-2 rounded" id="body1-main1-section4-div6-button6">Button</button>
</div>
</section>
</main>
<script data-custom-scripts="true"></script>
</body>
</html>
