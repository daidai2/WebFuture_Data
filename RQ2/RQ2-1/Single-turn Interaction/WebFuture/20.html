<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style></style>
</head>

<body id="body1">
  <div id="body1-div1" class="container mx-auto p-4">
    <!-- Header Section -->
    <header class="flex justify-between items-center mb-4" id="body1-div1-header1">
      <img src="https://placehold.co/100x100" alt="Logo" class="w-1/2" id="body1-div1-header1-img1">
      <img src="https://placehold.co/200x100" alt="Primary Image" class="w-1/2" id="body1-div1-header1-img2">
    </header>

    <!-- Navigation Section -->
    <nav class="flex justify-between items-center mb-4" id="body1-div1-nav1">
      <a href="#" class="text-blue-500" id="body1-div1-nav1-a1">Link 1</a>
      <a href="#" class="text-blue-500" id="body1-div1-nav1-a2">Link 2</a>
      <a href="#" class="text-blue-500" id="body1-div1-nav1-a3">Link 3</a>
    </nav>

    <!-- Main Section -->
    <main class="flex mb-8" id="body1-div1-main1">
      <!-- Sidebar Section -->
      <section id="body1-div1-main1-section1" class="w-1/2 p-4">
        <p class="mb-2" id="body1-div1-main1-section1-p1">Placeholder Text 1</p>
        <p class="mb-2" id="body1-div1-main1-section1-p2">Placeholder Text 2</p>
        <p class="mb-2" id="body1-div1-main1-section1-p3">Placeholder Text 3</p>
        <img src="https://placehold.co/200x100" alt="Image" class="w-full mb-4" id="body1-div1-main1-section1-img3">
        <button class="bg-[#C6A7B1] text-white px-4 py-2 mb-2 hover:bg-[#FFDEE9]" id="body1-div1-main1-section1-button1">Button</button>
        <label class="flex items-center" id="body1-div1-main1-section1-label1">
          <input type="checkbox" class="mr-2" id="body1-div1-main1-section1-label1-input1">
          <span id="body1-div1-main1-section1-label1-span1">Checkbox</span>
        </label>
      </section>

      <!-- Content Section -->
      <section id="body1-div1-main1-section2" class="w-1/2 p-4">
        <p class="mb-2" id="body1-div1-main1-section2-p4">Placeholder Text 4</p>
        <img src="https://placehold.co/200x100" alt="Image" class="w-full" id="body1-div1-main1-section2-img4">
      </section>
    </main>

    <!-- Product Section -->
    <section id="body1-div1-section3" class="flex mb-8">
      <div class="w-1/2" id="body1-div1-section3-div2">
        <img src="https://placehold.co/200x200" alt="Product Image" class="mb-2" id="body1-div1-section3-div2-img5">
        <div class="flex space-x-2" id="body1-div1-section3-div2-div3">
          <img src="https://placehold.co/50x50" alt="Thumbnail 1" id="body1-div1-section3-div2-div3-img6">
          <img src="https://placehold.co/50x50" alt="Thumbnail 2" id="body1-div1-section3-div2-div3-img7">
          <img src="https://placehold.co/50x50" alt="Thumbnail 3" id="body1-div1-section3-div2-div3-img8">
          <img src="https://placehold.co/50x50" alt="Thumbnail 4" id="body1-div1-section3-div2-div3-img9">
        </div>
      </div>
      <div class="w-1/2" id="body1-div1-section3-div4">
        <h2 class="text-xl font-bold mb-2" id="body1-div1-section3-div4-h21">Product Name</h2>
        <p class="mb-2" id="body1-div1-section3-div4-p5">Manufacturer</p>
        <div class="mb-2" id="body1-div1-section3-div4-div5">
          <label class="mr-2" id="body1-div1-section3-div4-div5-label2"><input type="radio" name="color" class="mr-1" id="body1-div1-section3-div4-div5-label2-input2">Red</label>
          <label class="mr-2" id="body1-div1-section3-div4-div5-label3"><input type="radio" name="color" class="mr-1" id="body1-div1-section3-div4-div5-label3-input3">Blue</label>
          <label class="mr-2" id="body1-div1-section3-div4-div5-label4"><input type="radio" name="color" class="mr-1" id="body1-div1-section3-div4-div5-label4-input4">White</label>
        </div>
        <p class="mb-2" id="body1-div1-section3-div4-p6">Price: $100</p>
        <p class="mb-2" id="body1-div1-section3-div4-p7">Old Price: $200</p>
        <button class="bg-blue-500 text-white px-4 py-2" id="body1-div1-section3-div4-button2" onclick="showAddInteractionAlert()">Add to Cart</button>
      </div>
    </section>

    <!-- Form Section -->
    <footer class="p-4 border-t" id="body1-div1-footer1">
      <div class="mb-4" id="body1-div1-footer1-div6">
        <label for="title" class="block mb-1" id="body1-div1-footer1-div6-label5">Title</label>

      </div>
      <div class="mb-4" id="body1-div1-footer1-div7">
        <label class="block mb-1" id="body1-div1-footer1-div7-label6">Radio Buttons</label>
        <label class="mr-2" id="body1-div1-footer1-div7-label7"><input type="radio" name="relevance" class="mr-1" id="body1-div1-footer1-div7-label7-input6">Not relevant</label>
        <label class="mr-2" id="body1-div1-footer1-div7-label8"><input type="radio" name="relevance" class="mr-1" id="body1-div1-footer1-div7-label8-input7">Low</label>
        <label class="mr-2" id="body1-div1-footer1-div7-label9"><input type="radio" name="relevance" class="mr-1" id="body1-div1-footer1-div7-label9-input8">Medium</label>
        <label class="mr-2" id="body1-div1-footer1-div7-label10"><input type="radio" name="relevance" class="mr-1" id="body1-div1-footer1-div7-label10-input9">High</label>
      </div>
      <div class="mb-4" id="body1-div1-footer1-div8">
        <label class="block mb-1" id="body1-div1-footer1-div8-label11">Checkboxes</label>
        <label class="block" id="body1-div1-footer1-div8-label12"><input type="checkbox" class="mr-1" id="body1-div1-footer1-div8-label12-input10">Choice 1</label>
        <label class="block" id="body1-div1-footer1-div8-label13"><input type="checkbox" class="mr-1" checked="" id="body1-div1-footer1-div8-label13-input11">Choice 2</label>
        <label class="block" id="body1-div1-footer1-div8-label14"><input type="checkbox" class="mr-1" id="body1-div1-footer1-div8-label14-input12">Choice 3</label>
        <label class="block" id="body1-div1-footer1-div8-label15"><input type="checkbox" class="mr-1" id="body1-div1-footer1-div8-label15-input13">Choice 4</label>
        <label class="block" id="body1-div1-footer1-div8-label16"><input type="checkbox" class="mr-1" checked="" id="body1-div1-footer1-div8-label16-input14">Choice 5</label>
        <label class="block" id="body1-div1-footer1-div8-label17"><input type="checkbox" class="mr-1" id="body1-div1-footer1-div8-label17-input15">Choice 6</label>
        <label class="block" id="body1-div1-footer1-div8-label18"><input type="checkbox" class="mr-1" id="body1-div1-footer1-div8-label18-input16">Choice 7</label>
        <label class="block" id="body1-div1-footer1-div8-label19"><input type="checkbox" class="mr-1" id="body1-div1-footer1-div8-label19-input17">Choice 8</label>
      </div>
      <div class="flex justify-between" id="body1-div1-footer1-div9">
        <button class="bg-blue-500 text-white px-4 py-2" id="body1-div1-footer1-div9-button3">OK</button>
        <button class="bg-gray-500 text-white px-4 py-2" id="body1-div1-footer1-div9-button4">Cancel</button>
      </div>
    </footer>
  </div>


  <script data-custom-scripts="true">
    function showAddInteractionAlert() {
      alert('Add Interaction');
    }
  </script>
</body>
</html>
