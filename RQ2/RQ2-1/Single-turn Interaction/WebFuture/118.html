<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bg-first-button {
      background-color: #C6A7B1;
    }

    .bg-first-button:hover {
      background-color: #FFDEE9;
    }
  </style>
</head>

<body class="bg-gray-100" id="body1">
  <div class="container mx-auto p-4" id="body1-div1">
    <!-- First Section (Login) -->
    <section class="bg-white p-6 shadow-md rounded-lg mb-8" id="body1-div1-section1">
      <header class="mb-4" id="body1-div1-section1-header1">
        <nav class="flex justify-between text-blue-500" id="body1-div1-section1-header1-nav1">
          <a href="#" class="hover:underline" id="body1-div1-section1-header1-nav1-a1">Login</a>
          <a href="#" class="hover:underline" id="body1-div1-section1-header1-nav1-a2">Sign Up</a>
        </nav>
      </header>
      <div id="body1-div1-section1-div2">
        <label for="loginInput" class="block text-gray-700 mb-2" id="body1-div1-section1-div2-label1">Login</label>
        <input type="text" id="body1-div1-section1-div2-input1" class="w-full p-2 border rounded mb-4">
      </div>
      <div id="body1-div1-section1-div3">
        <label for="passwordInput" class="block text-gray-700 mb-2" id="body1-div1-section1-div3-label2">Password</label>
        <input type="password" id="body1-div1-section1-div3-input2" class="w-full p-2 border rounded mb-4">
      </div>
      <div class="flex items-center mb-4" id="body1-div1-section1-div4">
        <input type="checkbox" id="body1-div1-section1-div4-input3" class="mr-2">
        <label for="rememberMeCheckbox" class="text-gray-700" id="body1-div1-section1-div4-label3">Remember me</label>
      </div>
      <div id="body1-div1-section1-div5">
        <a href="#" class="block text-blue-500 hover:underline mb-4" id="body1-div1-section1-div5-a3">Forgot Password</a>
      </div>
      <button class="w-full text-white py-2 rounded bg-first-button" id="body1-div1-section1-button1">LOGIN</button>
    </section>

    <!-- Second Section (Content Area) -->
    <section class="bg-white p-6 shadow-md rounded-lg mb-8" id="body1-div1-section2">

      <div class="mb-4" id="body1-div1-section2-div6">
        <p class="text-gray-700" id="body1-div1-section2-div6-p1">Some text goes here.</p>
        <p class="text-gray-700" id="body1-div1-section2-div6-p2">Some text goes here.</p>
        <p class="text-gray-700" id="body1-div1-section2-div6-p3">Some text goes here.</p>
      </div>
      <button class="bg-blue-500 text-white py-2 px-4 rounded mb-4 hover:bg-pink-300" id="body1-div1-section2-button2" onclick="showAlert()">BACK</button>
      <div class="flex items-center" id="body1-div1-section2-div7">
        <input type="checkbox" id="body1-div1-section2-div7-input4" class="mr-2">
        <label for="singleCheckbox" class="text-gray-700" id="body1-div1-section2-div7-label4">Check box</label>
      </div>
    </section>

    <!-- Third Section (Form) -->
    <section class="bg-white p-6 shadow-md rounded-lg mb-8" id="body1-div1-section3">
      <div class="mb-4" id="body1-div1-section3-div8">
        <label for="titleInput" class="block text-gray-700" id="body1-div1-section3-div8-label5">title</label>
        <input type="text" id="body1-div1-section3-div8-input5" class="w-full p-2 border rounded">
      </div>
      <div class="mb-4" id="body1-div1-section3-div9">
        <label class="block text-gray-700" id="body1-div1-section3-div9-label6">Radio Buttons</label>
        <div class="flex" id="body1-div1-section3-div9-div10">
          <label class="mr-4" id="body1-div1-section3-div9-div10-label7">
            <input type="radio" name="relevance" value="not_relevant" class="mr-2" id="body1-div1-section3-div9-div10-label7-input6">
            Not relevant
          </label>
          <label class="mr-4" id="body1-div1-section3-div9-div10-label8">
            <input type="radio" name="relevance" value="low" class="mr-2" id="body1-div1-section3-div9-div10-label8-input7">
            Low
          </label>
          <label class="mr-4" id="body1-div1-section3-div9-div10-label9">
            <input type="radio" name="relevance" value="medium" class="mr-2" id="body1-div1-section3-div9-div10-label9-input8">
            Medium
          </label>
          <label class="mr-4" id="body1-div1-section3-div9-div10-label10">
            <input type="radio" name="relevance" value="high" class="mr-2" id="body1-div1-section3-div9-div10-label10-input9">
            High
          </label>
        </div>
      </div>
      <div class="mb-4" id="body1-div1-section3-div11">
        <label class="block text-gray-700" id="body1-div1-section3-div11-label11">Check Boxes</label>
        <div class="flex flex-wrap" id="body1-div1-section3-div11-div12">
          <label class="mr-4 mb-2" id="body1-div1-section3-div11-div12-label12">
            <input type="checkbox" value="choice1" class="mr-2" id="body1-div1-section3-div11-div12-label12-input10">
            choice 1
          </label>
          <label class="mr-4 mb-2" id="body1-div1-section3-div11-div12-label13">
            <input type="checkbox" value="choice2" class="mr-2" id="body1-div1-section3-div11-div12-label13-input11">
            choice 2
          </label>
          <label class="mr-4 mb-2" id="body1-div1-section3-div11-div12-label14">
            <input type="checkbox" value="choice3" class="mr-2" id="body1-div1-section3-div11-div12-label14-input12">
            choice 3
          </label>
          <label class="mr-4 mb-2" id="body1-div1-section3-div11-div12-label15">
            <input type="checkbox" value="choice4" class="mr-2" id="body1-div1-section3-div11-div12-label15-input13">
            choice 4
          </label>
          <label class="mr-4 mb-2" id="body1-div1-section3-div11-div12-label16">
            <input type="checkbox" value="choice5" class="mr-2" id="body1-div1-section3-div11-div12-label16-input14">
            choice 5
          </label>
          <label class="mr-4 mb-2" id="body1-div1-section3-div11-div12-label17">
            <input type="checkbox" value="choice6" class="mr-2" id="body1-div1-section3-div11-div12-label17-input15">
            choice 6
          </label>
          <label class="mr-4 mb-2" id="body1-div1-section3-div11-div12-label18">
            <input type="checkbox" value="choice7" class="mr-2" id="body1-div1-section3-div11-div12-label18-input16">
            choice 7
          </label>
          <label class="mr-4 mb-2" id="body1-div1-section3-div11-div12-label19">
            <input type="checkbox" value="choice8" class="mr-2" id="body1-div1-section3-div11-div12-label19-input17">
            choice 8
          </label>
        </div>
      </div>
      <div class="flex justify-end" id="body1-div1-section3-div13">
        <button class="bg-blue-500 text-white py-2 px-4 rounded mr-2" id="body1-div1-section3-div13-button3">OK</button>
        <button class="bg-gray-300 text-gray-700 py-2 px-4 rounded" id="body1-div1-section3-div13-button4">Cancel</button>
      </div>
    </section>
  </div>


  <script data-custom-scripts="true">
    function showAlert() {
      alert('Add Interaction');
    }
  </script>
</body>
</html>
