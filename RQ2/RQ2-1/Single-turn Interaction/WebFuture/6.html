<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style></style>
</head>

<body class="bg-gray-100 text-gray-900" id="body1">
  <div class="container mx-auto p-4" id="body1-div1">
    <!-- Header -->
    <header class="flex justify-center space-x-4 py-4" id="body1-div1-header1">
      <img src="https://placehold.co/50x50" alt="Icon 1" class="w-12 h-12" id="body1-div1-header1-img1">
      <img src="https://placehold.co/50x50" alt="Icon 2" class="w-12 h-12" id="body1-div1-header1-img2">
      <img src="https://placehold.co/50x50" alt="Icon 3" class="w-12 h-12" id="body1-div1-header1-img3">
    </header>

    <!-- Navigation -->
    <nav class="text-center py-2" id="body1-div1-nav1">
      <a href="#" class="text-blue-500 mx-2" id="body1-div1-nav1-a1">Link 1</a>
      <a href="#" class="text-blue-500 mx-2" id="body1-div1-nav1-a2">Link 2</a>
      <a href="#" class="text-blue-500 mx-2" id="body1-div1-nav1-a3">Link 3</a>
      <a href="#" class="text-blue-500 mx-2" id="body1-div1-nav1-a4">Link 4</a>
    </nav>

    <!-- Main Content Section -->
    <section class="flex flex-wrap py-8" id="body1-div1-section1">
      <!-- Product Viewing Subsection -->
      <article class="flex-1 p-4" id="body1-div1-section1-article1">
        <img src="https://placehold.co/300x300" alt="Main Product Image" class="w-full h-auto mb-4" id="body1-div1-section1-article1-img4">
        <div class="flex space-x-2" id="body1-div1-section1-article1-div2">
          <img src="https://placehold.co/75x75" alt="Thumbnail 1" class="w-20 h-20" id="body1-div1-section1-article1-div2-img5">
          <img src="https://placehold.co/75x75" alt="Thumbnail 2" class="w-20 h-20" id="body1-div1-section1-article1-div2-img6">
          <img src="https://placehold.co/75x75" alt="Thumbnail 3" class="w-20 h-20" id="body1-div1-section1-article1-div2-img7">
          <img src="https://placehold.co/75x75" alt="Thumbnail 4" class="w-20 h-20" id="body1-div1-section1-article1-div2-img8">
        </div>
      </article>

      <!-- Product Details Subsection -->
      <article class="flex-1 p-4" id="body1-div1-section1-article2">
        <h2 class="text-2xl font-bold" id="body1-div1-section1-article2-h21">PRODUCT NAME</h2>
        <p class="text-lg mb-2" id="body1-div1-section1-article2-p1">Manufacturer</p>
        <div class="mb-4" id="body1-div1-section1-article2-div3">
          <span id="body1-div1-section1-article2-div3-span1">Color:</span>
          <label class="inline-flex items-center" id="body1-div1-section1-article2-div3-label1">
            <input type="radio" class="form-radio" name="color" value="red" id="body1-div1-section1-article2-div3-label1-input1">
            <span class="ml-2" id="body1-div1-section1-article2-div3-label1-span2">Red</span>
          </label>
          <label class="inline-flex items-center ml-4" id="body1-div1-section1-article2-div3-label2">
            <input type="radio" class="form-radio" name="color" value="blue" id="body1-div1-section1-article2-div3-label2-input2">
            <span class="ml-2" id="body1-div1-section1-article2-div3-label2-span3">Blue</span>
          </label>
          <label class="inline-flex items-center ml-4" id="body1-div1-section1-article2-div3-label3">
            <input type="radio" class="form-radio" name="color" value="white" id="body1-div1-section1-article2-div3-label3-input3">
            <span class="ml-2" id="body1-div1-section1-article2-div3-label3-span4">White</span>
          </label>
        </div>
        <div class="flex items-center mb-4" id="body1-div1-section1-article2-div4">
          <span class="text-xl font-bold" id="body1-div1-section1-article2-div4-span5">$400</span>
          <span class="line-through ml-4" id="body1-div1-section1-article2-div4-span6">$200</span>
        </div>
        <button class="bg-blue-500 text-white px-4 py-2 rounded" id="body1-div1-section1-article2-button1">Add to Cart</button>
      </article>
    </section>

    <!-- Form Section -->
    <section class="py-8" id="body1-div1-section2">
      <h3 class="text-xl font-bold mb-4" id="body1-div1-section2-h31">Shipping Info</h3>
      <form class="space-y-4" id="body1-div1-section2-form1">
        <div class="flex space-x-4" id="body1-div1-section2-form1-div5">
          <div class="flex-1" id="body1-div1-section2-form1-div5-div6">
            <label class="block" id="body1-div1-section2-form1-div5-div6-label4">First Name</label>

          </div>
          <div class="flex-1" id="body1-div1-section2-form1-div5-div7">
            <label class="block" id="body1-div1-section2-form1-div5-div7-label5">Last Name</label>
            <input type="text" class="w-full border p-2" id="body1-div1-section2-form1-div5-div7-input5">
          </div>
        </div>
        <div class="flex space-x-4" id="body1-div1-section2-form1-div8">
          <div class="flex-1" id="body1-div1-section2-form1-div8-div9">
            <label class="block" id="body1-div1-section2-form1-div8-div9-label6">Phone</label>
            <input type="text" class="w-full border p-2" id="body1-div1-section2-form1-div8-div9-input6">
          </div>
          <div class="flex-1" id="body1-div1-section2-form1-div8-div10">
            <label class="block" id="body1-div1-section2-form1-div8-div10-label7">Email</label>
            <input type="email" class="w-full border p-2" id="body1-div1-section2-form1-div8-div10-input7">
          </div>
        </div>
        <div class="flex space-x-4" id="body1-div1-section2-form1-div11">
          <div class="flex-1" id="body1-div1-section2-form1-div11-div12">
            <label class="block" id="body1-div1-section2-form1-div11-div12-label8">Country</label>
            <select class="w-full border p-2" id="body1-div1-section2-form1-div11-div12-select1">
              <option id="body1-div1-section2-form1-div11-div12-select1-option1">United States</option>
              <!-- Add more options as needed -->
            </select>
          </div>
          <div class="flex-1" id="body1-div1-section2-form1-div11-div13">
            <label class="block" id="body1-div1-section2-form1-div11-div13-label9">State</label>
            <select class="w-full border p-2" id="body1-div1-section2-form1-div11-div13-select2">
              <option id="body1-div1-section2-form1-div11-div13-select2-option2">California</option>
              <!-- Add more options as needed -->
            </select>
          </div>
        </div>
        <div class="flex space-x-4" id="body1-div1-section2-form1-div14">
          <div class="flex-1" id="body1-div1-section2-form1-div14-div15">
            <label class="block" id="body1-div1-section2-form1-div14-div15-label10">City</label>
            <input type="text" class="w-full border p-2" value="Palo Alto" id="body1-div1-section2-form1-div14-div15-input8">
          </div>
          <div class="flex-1" id="body1-div1-section2-form1-div14-div16">
            <label class="block" id="body1-div1-section2-form1-div14-div16-label11">Zip Code</label>
            <input type="text" class="w-full border p-2" id="body1-div1-section2-form1-div14-div16-input9">
          </div>
        </div>
        <div class="flex justify-between" id="body1-div1-section2-form1-div17">
          <div id="Parent_body1-div1-section2-form1-div17_Next_body1-div1-section2-form1-div17-button2_Queue_1">Next Step</div><button class="bg-gray-500 text-white px-4 py-2 rounded" id="body1-div1-section2-form1-div17-button2">Back</button>

        </div>
      </form>
    </section>

    <!-- Footer (if needed) -->
    <footer class="py-4" id="body1-div1-footer1">
      <!-- Add footer content here -->
    </footer>
    <a id="Parent_body1-div1_Next_null_Queue_1" href="#">Add Element</a>
  </div>


  <script data-custom-scripts="true"></script>
</body>
</html>
