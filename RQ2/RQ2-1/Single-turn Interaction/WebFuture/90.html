<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wireframe Page</title>
<script src="https://cdn.tailwindcss.com"></script>
<style></style>
</head>
<body class="bg-gray-100 text-gray-900" id="body1">
<!-- Header Section -->
<header class="bg-white p-4 shadow" id="body1-header1">
<div class="container mx-auto flex justify-between items-center" id="body1-header1-div1">
<div class="text-lg font-bold" id="body1-header1-div1-div2">Logo</div>
<div class="text-[50px]" id="body1-header1-div1-div3">Title Page</div>
<div id="body1-header1-div1-div4">
<a href="#" id="body1-header1-div1-div4-a1">
</a>
</div>
</div>
</header>
<!-- Main Content Section -->
<main class="container mx-auto py-8" id="body1-main1">
<!-- First Subsection: Articles -->
<section class="grid grid-cols-1 md:grid-cols-2 gap-4" id="body1-main1-section1">
<article class="bg-white p-4 shadow" id="body1-main1-section1-article1">
<h2 class="text-xl font-bold mb-2" id="body1-main1-section1-article1-h21">Title</h2>
<img alt="Placeholder" class="mb-2" id="body1-main1-section1-article1-img2" src="https://placehold.co/300x200"/>
<p id="body1-main1-section1-article1-p1">Text here</p>
</article>
<article class="bg-white p-4 shadow" id="body1-main1-section1-article2">
<h2 class="text-xl font-bold mb-2" id="body1-main1-section1-article2-h22">Title</h2>
<img alt="Placeholder" class="mb-2" id="body1-main1-section1-article2-img3" src="https://placehold.co/300x200"/>
<p id="body1-main1-section1-article2-p2">Text here</p>
</article>
<article class="bg-white p-4 shadow" id="body1-main1-section1-article3">
<h2 class="text-xl font-bold mb-2" id="body1-main1-section1-article3-h23">Title</h2>
<img alt="Placeholder" class="mb-2" id="body1-main1-section1-article3-img4" src="https://placehold.co/300x200"/>
<p id="body1-main1-section1-article3-p3">Text here</p>
</article>
<article class="bg-white p-4 shadow" id="body1-main1-section1-article4">
<h2 class="text-xl font-bold mb-2" id="body1-main1-section1-article4-h24">Title</h2>
<img alt="Placeholder" class="mb-2" id="body1-main1-section1-article4-img5" src="https://placehold.co/300x200"/>
<p id="body1-main1-section1-article4-p4">Text here</p>
</article>
</section>
<!-- Second Subsection: Featured Banner and Text -->
<section class="my-8" id="body1-main1-section2">
<img alt="Featured Banner" class="w-full mb-4" id="body1-main1-section2-img6" src="https://placehold.co/1386x284"/>
<p class="mb-2" id="body1-main1-section2-p5">Info text paragraph 1</p>
<p class="mb-2" id="body1-main1-section2-p6">Info text paragraph 2</p>
<p class="mb-2" id="body1-main1-section2-p7">Info text paragraph 3</p>
</section>
<!-- Form Section -->
<section class="my-8" id="body1-main1-section3">
<form class="bg-white p-4 shadow" id="body1-main1-section3-form1">
<div class="mb-4" id="body1-main1-section3-form1-div5">
<input class="w-full p-2 border" id="body1-main1-section3-form1-div5-input1" placeholder="Input 1" type="text"/>
</div>
<div class="mb-4" id="body1-main1-section3-form1-div6">
<input class="w-full p-2 border" id="body1-main1-section3-form1-div6-input2" placeholder="Input 2" type="text"/>
</div>
</form>
</section>
<!-- Checklist Section -->
<section class="my-8" id="body1-main1-section4">
<h3 class="text-xl font-bold mb-4" id="body1-main1-section4-h31">Checklist</h3>
<div class="space-y-2" id="body1-main1-section4-div7">
<div class="flex items-center" id="body1-main1-section4-div7-div8">
<input class="mr-2" id="body1-main1-section4-div7-div8-input3" type="checkbox"/>
<label for="checkbox1" id="body1-main1-section4-div7-div8-label1">Option 1</label>
</div>
<div class="flex items-center" id="body1-main1-section4-div7-div9">
<input class="mr-2" id="body1-main1-section4-div7-div9-input4" type="checkbox"/>
<label for="checkbox2" id="body1-main1-section4-div7-div9-label2">Option 2</label>
</div>
<div class="flex items-center" id="body1-main1-section4-div7-div10">
<input class="mr-2" id="body1-main1-section4-div7-div10-input5" type="checkbox"/>
<label for="checkbox3" id="body1-main1-section4-div7-div10-label3">Option 3</label>
</div>
</div>
</section>
<!-- Banner Section -->
<section class="my-8" id="body1-main1-section5">
<div class="w-full h-64 bg-blue-200 flex items-center justify-center" id="body1-main1-section5-div11">
<span class="text-xl" id="body1-main1-section5-div11-span1">1386 x 284 Banner</span>
</div>
</section>
<!-- Additional Content Section -->
<section class="my-8 flex" id="body1-main1-section6">
<div class="w-1/2" id="body1-main1-section6-div12">
<img alt="Placeholder" id="body1-main1-section6-div12-img7" src="https://placehold.co/300x300"/>
</div>
<div class="w-1/2 flex flex-col justify-between pl-8" id="body1-main1-section6-div13">
<input class="p-2 border" id="body1-main1-section6-div13-input6" placeholder="Textbox or input field" type="text"/>
<div class="space-x-4 mt-4" id="body1-main1-section6-div13-div14">
<button class="px-4 py-2 bg-blue-500 text-white" id="body1-main1-section6-div13-div14-button2">Back</button>
<button class="px-4 py-2 bg-blue-500 text-white" id="body1-main1-section6-div13-div14-button3">Back</button>
<button class="px-4 py-2 bg-blue-500 text-white" id="body1-main1-section6-div13-div14-button4">Button</button>
</div>
</div>
</section>
<button class="px-4 py-2 bg-blue-500 text-white" id="6_1" type="submit">
      Submit
    </button>
</main>
<!-- Footer Section -->
<footer class="bg-white p-4 shadow" id="body1-footer1">
<div class="container mx-auto space-y-4" id="body1-footer1-div15">
<section id="body1-footer1-div15-section7">
<h3 class="text-xl font-bold mb-2" id="body1-footer1-div15-section7-h32">Footer Checklist</h3>
<ul class="space-y-2" id="body1-footer1-div15-section7-ul1">
<li class="flex items-center" id="body1-footer1-div15-section7-ul1-li1">
<input class="mr-2" id="body1-footer1-div15-section7-ul1-li1-input7" type="checkbox"/>
<label for="footerCheckbox1" id="body1-footer1-div15-section7-ul1-li1-label4">Footer Option 1</label>
</li>
<li class="flex items-center" id="body1-footer1-div15-section7-ul1-li2">
<input class="mr-2" id="body1-footer1-div15-section7-ul1-li2-input8" type="checkbox"/>
<label for="footerCheckbox2" id="body1-footer1-div15-section7-ul1-li2-label5">Footer Option 2</label>
</li>
<li class="flex items-center" id="body1-footer1-div15-section7-ul1-li3">
<input class="mr-2" id="body1-footer1-div15-section7-ul1-li3-input9" type="checkbox"/>
<label for="footerCheckbox3" id="body1-footer1-div15-section7-ul1-li3-label6">Footer Option 3</label>
</li>
</ul>
</section>
<section id="body1-footer1-div15-section8">
<h3 class="text-xl font-bold mb-2" id="body1-footer1-div15-section8-h33">Footer Radio Buttons</h3>
<ul class="space-y-2" id="body1-footer1-div15-section8-ul2">
<li class="flex items-center" id="body1-footer1-div15-section8-ul2-li4">
<input class="mr-2" id="body1-footer1-div15-section8-ul2-li4-input10" name="footerRadio" type="radio"/>
<label for="footerRadio1" id="body1-footer1-div15-section8-ul2-li4-label7">Footer Radio Option 1</label>
</li>
<li class="flex items-center" id="body1-footer1-div15-section8-ul2-li5">
<input class="mr-2" id="body1-footer1-div15-section8-ul2-li5-input11" name="footerRadio" type="radio"/>
<label for="footerRadio2" id="body1-footer1-div15-section8-ul2-li5-label8">Footer Radio Option 2</label>
</li>
</ul>
</section>
<section class="flex" id="body1-footer1-div15-section9">
<div class="w-1/2" id="body1-footer1-div15-section9-div16">
<img alt="Square Image" id="body1-footer1-div15-section9-div16-img8" src="https://placehold.co/150x150"/>
</div>
<div class="w-1/2" id="body1-footer1-div15-section9-div17">
<img alt="Wide Image" id="body1-footer1-div15-section9-div17-img9" src="https://placehold.co/300x150"/>
</div>
</section>
<section id="body1-footer1-div15-section10">
<h3 class="text-xl font-bold mb-2" id="body1-footer1-div15-section10-h34">Footer Links</h3>
<ul class="space-y-2" id="body1-footer1-div15-section10-ul3">
<li id="body1-footer1-div15-section10-ul3-li6">Text Link 1</li>
<li id="body1-footer1-div15-section10-ul3-li7">Text Link 2</li>
<li id="body1-footer1-div15-section10-ul3-li8">Text Link 3</li>
</ul>
</section>
<section class="space-x-4" id="body1-footer1-div15-section11">
<button class="px-4 py-2 bg-blue-500 text-white" id="body1-footer1-div15-section11-button5">Back</button>
<button class="px-4 py-2 bg-blue-500 text-white" id="body1-footer1-div15-section11-button6">Back</button>
<button class="px-4 py-2 bg-blue-500 text-white" id="body1-footer1-div15-section11-button7">Button</button>
</section>
</div>
</footer>
<script data-custom-scripts="true"></script>
</body>
</html>
