<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style></style>
</head>

<body class="bg-gray-100 p-4" id="body1">
  <div id="body1-div1" class="max-w-screen-lg mx-auto bg-white ring-1 ring-gray-300 p-4">

    <!-- Header Section -->
    <header class="mb-4" id="body1-div1-header1">
      <h1 class="text-2xl font-bold" id="body1-div1-header1-h11">Wireframe Page</h1>
    </header>

    <!-- Navigation Bar -->
    <nav class="mb-4 flex items-center space-x-4" id="body1-div1-nav1">
      <select id="body1-div1-nav1-select1" class="border p-2">
        <option id="body1-div1-nav1-select1-option1">C Sharp</option>
      </select>
      <button id="body1-div1-nav1-button1" class="bg-blue-500 text-white px-4 py-2">Get Drop Down Here</button>
      <div class="checkbox-container flex items-center space-x-2" id="body1-div1-nav1-div2">
        <label id="body1-div1-nav1-div2-label1"><input type="checkbox" id="body1-div1-nav1-div2-label1-input1" class="mr-1"> C#</label>
        <label id="body1-div1-nav1-div2-label2"><input type="checkbox" id="body1-div1-nav1-div2-label2-input2" class="mr-1"> Java</label>
        <label id="body1-div1-nav1-div2-label3"><input type="checkbox" id="body1-div1-nav1-div2-label3-input3" class="mr-1"> PHP</label>
        <label id="body1-div1-nav1-div2-label4"><input type="checkbox" id="body1-div1-nav1-div2-label4-input4" class="mr-1"> Visual Basic</label>
      </div>
    </nav>

    <!-- Main Section -->
    <section id="body1-div1-section1" class="mb-4">
      <div id="body1-div1-section1-div3" class="mb-4">

      </div>
      <div class="text-placeholder" id="body1-div1-section1-div4">
        <p class="mb-2" id="body1-div1-section1-div4-p1">Placeholder text for multiple paragraphs</p>
        <p class="mb-2" id="body1-div1-section1-div4-p2">Placeholder text for multiple paragraphs</p>
        <p class="mb-2" id="body1-div1-section1-div4-p3">Placeholder text for multiple paragraphs</p>
      </div>
    </section>

    <!-- Form Section -->
    <section id="body1-div1-section2" class="mb-4">
      <input type="text" id="body1-div1-section2-input5" placeholder="Input Field 1" class="border p-2 mb-2 w-full">
      <input type="text" id="body1-div1-section2-input6" placeholder="Input Field 2" class="border p-2 mb-2 w-full">
      <input type="text" id="body1-div1-section2-input7" placeholder="Input Field 3" class="border p-2 mb-2 w-full">
      <button id="body1-div1-section2-button2" class="bg-green-500 text-white px-4 py-2">Submit</button>
    </section>

    <!-- List Section -->
    <aside id="body1-div1-aside1" class="mb-4">
      <label class="block" id="body1-div1-aside1-label5"><input type="checkbox" id="body1-div1-aside1-label5-input8" class="mr-1"> Checkbox Entry 1</label>
      <label class="block" id="body1-div1-aside1-label6"><input type="checkbox" id="body1-div1-aside1-label6-input9" class="mr-1"> Checkbox Entry 2</label>
      <label class="block" id="body1-div1-aside1-label7"><input type="radio" name="option" id="body1-div1-aside1-label7-input10" class="mr-1"> Radio Entry 1</label>
      <label class="block" id="body1-div1-aside1-label8"><input type="radio" name="option" id="body1-div1-aside1-label8-input11" class="mr-1"> Radio Entry 2</label>
      <label class="block" id="body1-div1-aside1-label9"><input type="radio" name="option" id="body1-div1-aside1-label9-input12" class="mr-1"> Radio Entry 3</label>
    </aside>

    <!-- Resolution Section -->
    <section id="body1-div1-section3" class="mb-4">
      <h5 class="text-gray-500" id="body1-div1-section3-h51">1356 x 624</h5>
    </section>

    <!-- Shipping Form Section -->
    <section id="body1-div1-section4" class="mb-4">
      <h5 class="font-bold" id="body1-div1-section4-h52">Forma de envío<span id="Parent_body1-div1-section4-h52_Next_null_Queue_1" class="ml-2">C#</span></h5>
      <label class="block" id="body1-div1-section4-label10"><input type="radio" name="shipping-method" id="body1-div1-section4-label10-input13" class="mr-1"> Medio transporte</label>
      <label class="block" id="body1-div1-section4-label11"><input type="radio" name="shipping-method" id="body1-div1-section4-label11-input14" class="mr-1"> Terrestre</label>
      <label class="block" id="body1-div1-section4-label12"><input type="radio" name="shipping-method" id="body1-div1-section4-label12-input15" class="mr-1"> Aéreo</label>
      <label class="block" id="body1-div1-section4-label13"><input type="radio" name="shipping-method" id="body1-div1-section4-label13-input16" class="mr-1"> Marítimo</label>
    </section>

    <!-- Payment Form Section -->
    <section id="body1-div1-section5" class="mb-4">
      <h5 class="font-bold" id="body1-div1-section5-h53">Forma de pago</h5>
      <label class="block" id="body1-div1-section5-label14"><input type="checkbox" id="body1-div1-section5-label14-input17" class="mr-1"> Tarjeta (Crédito/Débito)</label>
      <label class="block" id="body1-div1-section5-label15"><input type="radio" name="payment-method" id="body1-div1-section5-label15-input18" class="mr-1"> Transferencia bancaria</label>
      <label class="block" id="body1-div1-section5-label16"><input type="radio" name="payment-method" id="body1-div1-section5-label16-input19" class="mr-1"> Metálico</label>
    </section>

    <!-- Address Section -->
    <section id="body1-div1-section6" class="mb-4">
      <h5 class="font-bold" id="body1-div1-section6-h54">Dirección</h5>
      <input type="text" id="body1-div1-section6-input20" class="border p-2 w-full">
    </section>

    <!-- Country Dropdown Section -->
    <section id="body1-div1-section7" class="mb-4">
      <h5 class="font-bold" id="body1-div1-section7-h55">País</h5>
      <select id="body1-div1-section7-select2" class="border p-2 w-full">
        <option id="body1-div1-section7-select2-option2">Country Dropdown</option>
      </select>
    </section>

    <!-- Accept Button Section -->
    <section id="body1-div1-section8" class="mb-4">

      <h1 id="Parent_body1-div1-section8_Next_null_Queue_1">Aceptar</h1>
    </section>

  </div>


  <script data-custom-scripts="true"></script>
</body>
</html>
