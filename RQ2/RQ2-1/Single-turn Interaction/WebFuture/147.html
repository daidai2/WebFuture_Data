<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style></style>
</head>

<body class="bg-gray-100 font-sans" id="body1">

  <section class="container mx-auto p-4 bg-white shadow-md" id="body1-section1">
    <!-- Header -->
    <header class="flex flex-wrap items-center justify-between p-4 border-b" id="body1-section1-header1">
      <div class="flex items-center space-x-2" id="body1-section1-header1-div1">
        <label for="dropdown1" class="text-lg" id="body1-section1-header1-div1-label1">C Sharp</label>
        <select id="body1-section1-header1-div1-select1" class="border p-2 rounded">
          <option value="csharp" id="body1-section1-header1-div1-select1-option1">C Sharp</option>
          <option value="java" id="body1-section1-header1-div1-select1-option2">Java</option>
          <option value="php" id="body1-section1-header1-div1-select1-option3">PHP</option>
          <option value="visual_basic" id="body1-section1-header1-div1-select1-option4">Visual Basic</option>
        </select>
      </div>
      <button class="bg-blue-500 text-white px-4 py-2 rounded ml-auto" id="body1-section1-header1-button1">Get Drop Down Here</button>
    </header>

    <!-- Checkbox Group -->
    <div class="mt-4 flex justify-around" id="body1-section1-div2">
      <label id="body1-section1-div2-label2"><input type="checkbox" name="language" value="csharp" class="mr-2" id="body1-section1-div2-label2-input1"> C#</label>
      <label id="body1-section1-div2-label3"><input type="checkbox" name="language" value="java" class="mr-2" id="body1-section1-div2-label3-input2"> Java</label>
      <label id="body1-section1-div2-label4"><input type="checkbox" name="language" value="php" class="mr-2" id="body1-section1-div2-label4-input3"> PHP</label>
      <label id="body1-section1-div2-label5"><input type="checkbox" name="language" value="visual_basic" class="mr-2" id="body1-section1-div2-label5-input4"> Visual Basic</label>
    </div>

    <!-- Main Content -->
    <div id="body1-section1-div3" class="mt-6">
      <!-- Image Banner -->


      <!-- Paragraph Content -->
      <button id="Parent_body1-section1-div3_Next_body1-section1-div3-article1_Queue_1">Modify Element</button>
      <article class="mt-4 space-y-2" id="body1-section1-div3-article1">
        <p id="body1-section1-div3-article1-p1">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <p id="body1-section1-div3-article1-p2">Fusce vehicula dui vel quam.</p>
        <p id="body1-section1-div3-article1-p3">Quisque malesuada sapien.</p>
        <p id="body1-section1-div3-article1-p4">Etiam at varius sapien.</p>
      </article>

      <!-- Form Section -->
      <form class="mt-6 space-y-4" id="body1-section1-div3-form1">
        <input type="text" placeholder="TextField 1" class="w-full p-2 border rounded" id="body1-section1-div3-form1-input5">
        <input type="text" placeholder="TextField 2" class="w-full p-2 border rounded" id="body1-section1-div3-form1-input6">
        <input type="text" placeholder="TextField 3" class="w-full p-2 border rounded" id="body1-section1-div3-form1-input7">
        <button class="bg-green-500 text-white px-4 py-2 rounded w-full" id="body1-section1-div3-form1-button2" onclick="addInteractionModule()">Log In</button>
        <!-- Checkbox Group -->
        <fieldset class="space-y-2" id="body1-section1-div3-form1-fieldset1">
          <label id="body1-section1-div3-form1-fieldset1-label6"><input type="checkbox" name="checkbox1" class="mr-2" id="body1-section1-div3-form1-fieldset1-label6-input8"> Checkbox 1</label>
          <label id="body1-section1-div3-form1-fieldset1-label7"><input type="checkbox" name="checkbox2" class="mr-2" id="body1-section1-div3-form1-fieldset1-label7-input9"> Checkbox 2</label>
        </fieldset>
        <!-- Radio Button Group -->
        <fieldset class="space-y-2" id="body1-section1-div3-form1-fieldset2">
          <label id="body1-section1-div3-form1-fieldset2-label8"><input type="radio" name="radio1" class="mr-2" id="body1-section1-div3-form1-fieldset2-label8-input10"> RadioButton 1</label>
          <label id="body1-section1-div3-form1-fieldset2-label9"><input type="radio" name="radio1" class="mr-2" id="body1-section1-div3-form1-fieldset2-label9-input11"> RadioButton 2</label>
        </fieldset>
      </form>
    </div>

    <!-- Footer -->
    <footer class="mt-6" id="body1-section1-footer1">
      <div class="text-left text-sm" id="body1-section1-footer1-div4">1356 x 624</div>

      <!-- Footer Main Content -->
      <div class="mt-6 flex space-x-4" id="body1-section1-footer1-div5">
        <img src="https://placehold.co/150x150" alt="Footer Image" class="w-36 h-36 object-cover rounded" id="body1-section1-footer1-div5-img2">
        <div class="flex flex-col space-y-2" id="body1-section1-footer1-div5-div6">
          <p id="body1-section1-footer1-div5-div6-p5">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          <p id="body1-section1-footer1-div5-div6-p6">Fusce vehicula dui vel quam.</p>
        </div>
      </div>

      <!-- Additional Checkbox and Radio Button Elements -->
      <form class="mt-6 space-y-4" id="body1-section1-footer1-form2">
        <label class="block" id="body1-section1-footer1-form2-label10">Label 1
          <input type="text" placeholder="TextField 4" class="w-full p-2 border rounded mt-1" id="body1-section1-footer1-form2-label10-input12">
        </label>
        <label class="block" id="body1-section1-footer1-form2-label11">Label 2
          <input type="text" placeholder="TextField 5" class="w-full p-2 border rounded mt-1" id="body1-section1-footer1-form2-label11-input13">
        </label>
        <!-- Additional Checkboxes -->
        <fieldset class="space-y-2" id="body1-section1-footer1-form2-fieldset3">
          <label id="body1-section1-footer1-form2-fieldset3-label12"><input type="checkbox" name="checkbox3" class="mr-2" id="body1-section1-footer1-form2-fieldset3-label12-input14"> Checkbox 3</label>
          <label id="body1-section1-footer1-form2-fieldset3-label13"><input type="checkbox" name="checkbox4" class="mr-2" id="body1-section1-footer1-form2-fieldset3-label13-input15"> Checkbox 4</label>
        </fieldset>
        <!-- Additional Radio Buttons -->
        <fieldset class="space-y-2" id="body1-section1-footer1-form2-fieldset4">
          <label id="body1-section1-footer1-form2-fieldset4-label14"><input type="radio" name="radio2" class="mr-2" id="body1-section1-footer1-form2-fieldset4-label14-input16"> RadioButton 3</label>
          <label id="body1-section1-footer1-form2-fieldset4-label15"><input type="radio" name="radio2" class="mr-2" id="body1-section1-footer1-form2-fieldset4-label15-input17"> RadioButton 4</label>
        </fieldset>
        <button class="bg-yellow-500 text-white px-4 py-2 rounded" id="body1-section1-footer1-form2-button3">Button</button>
      </form>

      <!-- Bottom Image -->
      <img src="https://placehold.co/150x150" alt="Footer Bottom Image" class="w-36 h-36 object-cover rounded mt-4" id="body1-section1-footer1-img3">
    </footer>
  </section>



  <script data-custom-scripts="true">
    function addInteractionModule() {
      var module = document.createElement('div');
      module.textContent = 'Add Interaction';
      document.body.appendChild(module);
    }
  </script>
  <div id="Parent_body1_Next_null_Queue_1">Add Element</div>
</body>
</html>
