<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Write Review</title>
  <style></style>
</head>

<body class="bg-gray-100 text-gray-800" id="body1">
  <header class="bg-white shadow p-4" id="body1-header1">
    <h2 id="Parent_body1-header1_Next_body1-header1-h11_Queue_1"><a href="#">Add Element</a></h2>
    <h1 class="text-2xl font-bold text-center" id="body1-header1-h11">Write Review</h1>
  </header>

  <main class="p-6" id="body1-main1">
    <!-- Main Review Section -->
    <section class="bg-white p-4 rounded shadow mb-6" id="body1-main1-section1">
      <div class="flex items-center mb-4" id="body1-main1-section1-div1">
        <img src="https://placehold.co/100" alt="Product Image" class="w-20 h-20 mr-4" id="body1-main1-section1-div1-img1">
        <div id="body1-main1-section1-div1-div2">
          <h2 class="text-xl font-semibold" id="body1-main1-section1-div1-div2-h21">Product Name</h2>
          <p class="text-gray-600" id="body1-main1-section1-div1-div2-p1">$Price</p>
          <p class="text-yellow-500" id="body1-main1-section1-div1-div2-p2">★★★★★ xx reviews</p>
        </div>
      </div>
      <div id="body1-main1-section1-div3">
        <p class="font-medium mb-2" id="body1-main1-section1-div3-p3">Rate Product</p>
        <div class="flex items-center mb-4" id="body1-main1-section1-div3-div4">
          <span class="text-yellow-500" id="body1-main1-section1-div3-div4-span1">★★★★★</span>
          <span class="text-gray-600 ml-2" id="body1-main1-section1-div3-div4-span2">Bad :(</span>
        </div>
        <div id="body1-main1-section1-div3-div5">
          <label class="block text-gray-700 mb-2" for="headline" id="body1-main1-section1-div3-div5-label1">Headline</label>
          <input class="w-full p-2 mb-4 border rounded" type="text" id="body1-main1-section1-div3-div5-input1" name="headline">
        </div>
        <div id="body1-main1-section1-div3-div6">
          <label class="block text-gray-700 mb-2" for="review" id="body1-main1-section1-div3-div6-label2">Review</label>
          <textarea class="w-full p-2 mb-4 border rounded" id="body1-main1-section1-div3-div6-textarea1" name="review" rows="4"></textarea>
        </div>
        <button class="bg-[#C6A7B1] text-white px-4 py-2 rounded hover:bg-[#FFDEE9]" id="body1-main1-section1-div3-button1">Submit</button>
      </div>
    </section>

    <!-- Product Display Section -->
    <section class="bg-white p-4 rounded shadow mb-6" id="body1-main1-section2">
      <img src="https://placehold.co/400x300" alt="Large Product Image" class="w-full mb-4" id="body1-main1-section2-img2">
      <p class="text-2xl font-bold" id="body1-main1-section2-p4">$24.9</p>
      <h3 class="text-xl font-semibold" id="body1-main1-section2-h31">PRODUCT TITLE</h3>
    </section>

    <!-- Check Items Section -->
    <section class="bg-white p-4 rounded shadow mb-6" id="body1-main1-section3">
      <h2 class="text-xl font-semibold mb-4" id="body1-main1-section3-h22">Check items:</h2>
      <div class="mb-2" id="body1-main1-section3-div7">
        <input type="checkbox" id="body1-main1-section3-div7-input2" name="item1" class="mr-2">
        <label for="item1" id="body1-main1-section3-div7-label3">Check item 1</label>
      </div>
      <div class="mb-2" id="body1-main1-section3-div8">
        <input type="checkbox" id="body1-main1-section3-div8-input3" name="item2" class="mr-2">
        <label for="item2" id="body1-main1-section3-div8-label4">Check item 2</label>
      </div>
      <div class="mb-2" id="body1-main1-section3-div9">
        <input type="checkbox" id="body1-main1-section3-div9-input4" name="item3" class="mr-2">
        <label for="item3" id="body1-main1-section3-div9-label5">Check item 3</label>
      </div>
    </section>

    <!-- Call to Action Button -->
    <div class="text-center mb-6" id="body1-main1-div10">
      <button class="bg-green-500 text-white px-6 py-2 rounded" id="body1-main1-div10-button2">Buy Now</button>
    </div>

    <!-- Shipping and Payment Form -->
    <form class="bg-white p-4 rounded shadow" id="body1-main1-form1">
      <fieldset class="mb-4" id="body1-main1-form1-fieldset1">
        <legend class="text-xl font-semibold mb-2" id="body1-main1-form1-fieldset1-legend1">Formas de envio</legend>
        <div class="mb-2" id="body1-main1-form1-fieldset1-div11">
          <input type="radio" id="body1-main1-form1-fieldset1-div11-input5" name="shipping" class="mr-2">
          <label for="terrestre" id="body1-main1-form1-fieldset1-div11-label6">Terrestre</label>
        </div>
        <div class="mb-2" id="body1-main1-form1-fieldset1-div12">
          <input type="radio" id="body1-main1-form1-fieldset1-div12-input6" name="shipping" class="mr-2">
          <label for="aereo" id="body1-main1-form1-fieldset1-div12-label7">Aereo</label>
        </div>
        <div class="mb-2" id="body1-main1-form1-fieldset1-div13">
          <input type="radio" id="body1-main1-form1-fieldset1-div13-input7" name="shipping" class="mr-2">
          <label for="maritimo" id="body1-main1-form1-fieldset1-div13-label8">Maritimo</label>
        </div>
      </fieldset>

      <fieldset class="mb-4" id="body1-main1-form1-fieldset2">
        <legend class="text-xl font-semibold mb-2" id="body1-main1-form1-fieldset2-legend2">Forma de pago</legend>
        <div class="mb-2" id="body1-main1-form1-fieldset2-div14">
          <input type="radio" id="body1-main1-form1-fieldset2-div14-input8" name="payment" class="mr-2">
          <label for="tarjeta" id="body1-main1-form1-fieldset2-div14-label9">Tarjeta (Credito/Debito)</label>
        </div>
        <div class="mb-2" id="body1-main1-form1-fieldset2-div15">
          <input type="radio" id="body1-main1-form1-fieldset2-div15-input9" name="payment" class="mr-2">
          <label for="transferencia" id="body1-main1-form1-fieldset2-div15-label10">Transferencia bancaria</label>
        </div>
        <div class="mb-2" id="body1-main1-form1-fieldset2-div16">
          <input type="radio" id="body1-main1-form1-fieldset2-div16-input10" name="payment" class="mr-2">
          <label for="metalico" id="body1-main1-form1-fieldset2-div16-label11">Metálico</label>
        </div>
      </fieldset>

      <div class="mb-4" id="body1-main1-form1-div17">
        <label class="block text-gray-700 mb-2" for="address" id="body1-main1-form1-div17-label12">Dirección</label>
        <input class="w-full p-2 border rounded" type="text" id="body1-main1-form1-div17-input11" name="address">
      </div>
      <div class="mb-4" id="body1-main1-form1-div18">
        <label class="block text-gray-700 mb-2" for="country" id="body1-main1-form1-div18-label13">País</label>
        <select class="w-full p-2 border rounded" id="body1-main1-form1-div18-select1" name="country">
          <option value="" id="body1-main1-form1-div18-select1-option1">Select country</option>
          <option value="USA" id="body1-main1-form1-div18-select1-option2">USA</option>
          <option value="Canada" id="body1-main1-form1-div18-select1-option3">Canada</option>
          <option value="Mexico" id="body1-main1-form1-div18-select1-option4">Mexico</option>
        </select>
      </div>
      <button class="bg-blue-500 text-white px-4 py-2 rounded" id="body1-main1-form1-button3">Aceptar</button>
    </form>
  </main>


  <script data-custom-scripts="true">
    function addModule() {
      const newModule = document.createElement('div');
      newModule.innerHTML = '<div id="Parent_body1_Next_null_Queue_1" name="add" class="bg-white p-4 rounded shadow mb-6"><p>Add Interaction</p></div>';
      document.getElementById('body1-main1').appendChild(newModule);
    }
  </script>
</body>
</html>
