<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wireframe Page</title>
<script src="https://cdn.tailwindcss.com"></script>
<style></style>
</head>
<body class="bg-gray-100 p-6" id="body1">
<div class="max-w-2xl mx-auto bg-white p-6 shadow-lg rounded" id="body1-div1">
<header class="mb-6" id="body1-div1-header1">
<nav class="flex justify-between" id="body1-div1-header1-nav1">
<a class="text-blue-500" href="#" id="body1-div1-header1-nav1-a1">Login</a>
<a class="text-blue-500" href="#" id="body1-div1-header1-nav1-a2">Sign Up</a>
</nav>
</header>
<!-- Login Section -->
<section class="mb-6" id="body1-div1-section1">
<h1 class="text-xl font-bold mb-4" id="body1-div1-section1-h11">Login</h1>
<form id="body1-div1-section1-form1">
<div class="mb-4" id="body1-div1-section1-form1-div2">
<label class="block mb-1" for="username" id="body1-div1-section1-form1-div2-label1">Login</label>
<input class="w-full p-2 border rounded" id="body1-div1-section1-form1-div2-input1" name="username" type="text"/>
</div>
<div class="mb-4" id="body1-div1-section1-form1-div3">
<label class="block mb-1" for="password" id="body1-div1-section1-form1-div3-label2">Password</label>
<input class="w-full p-2 border rounded" id="body1-div1-section1-form1-div3-input2" name="password" type="password"/>
</div>
<div class="mb-4 flex items-center" id="body1-div1-section1-form1-div4">
<input class="mr-2" id="body1-div1-section1-form1-div4-input3" name="remember-me" type="checkbox"/>
<label class="mr-auto" for="remember-me" id="body1-div1-section1-form1-div4-label3">Remember me</label>
<a class="text-blue-500" href="#" id="body1-div1-section1-form1-div4-a3">Forgot Password</a>
</div>
<button class="w-full bg-blue-500 text-white p-2 rounded" id="body1-div1-section1-form1-button1" type="submit">Login</button>
</form>
</section>
<!-- Preferences Section -->
<section class="mb-6" id="body1-div1-section2">
<div class="flex justify-between mb-4" id="body1-div1-section2-div5">
<span id="body1-div1-section2-div5-span1">C Sharp</span>
<button class="bg-gray-200 p-2 rounded" id="body1-div1-section2-div5-button2">Get Drop Down Here</button>
</div>
<div id="body1-div1-section2-div6">
<div class="mb-2" id="body1-div1-section2-div6-div7">
<input class="mr-2" id="body1-div1-section2-div6-div7-input4" name="language" type="checkbox" value="csharp"/>
<label for="csharp" id="body1-div1-section2-div6-div7-label4">C#</label>
</div>
<div class="mb-2" id="body1-div1-section2-div6-div8">
<input class="mr-2" id="body1-div1-section2-div6-div8-input5" name="language" type="checkbox" value="java"/>
<label for="java" id="body1-div1-section2-div6-div8-label5">Java</label>
</div>
<div class="mb-2" id="body1-div1-section2-div6-div9">
<input class="mr-2" id="body1-div1-section2-div6-div9-input6" name="language" type="checkbox" value="php"/>
<label for="php" id="body1-div1-section2-div6-div9-label6">PHP</label>
</div>
<div class="mb-2" id="body1-div1-section2-div6-div10">
<input class="mr-2" id="body1-div1-section2-div6-div10-input7" name="language" type="checkbox" value="visualbasic"/>
<label for="visualbasic" id="body1-div1-section2-div6-div10-label7">Visual Basic</label>
</div>
</div>
</section>
<!-- Form Section -->
<section id="body1-div1-section3">
<h2 class="text-xl font-bold mb-4" id="body1-div1-section3-h21">Forma de envío</h2>
<div class="mb-4" id="body1-div1-section3-div11">
<label class="block mb-1" for="shipping-method" id="body1-div1-section3-div11-label8">Medio transporte</label>
<div id="body1-div1-section3-div11-div12">
<div class="mb-2" id="body1-div1-section3-div11-div12-div13">
<input class="mr-2" id="body1-div1-section3-div11-div12-div13-input8" name="shipping" type="radio" value="terrestre"/>
<label for="terrestre" id="body1-div1-section3-div11-div12-div13-label9">Terrestre</label>
</div>
<div class="mb-2" id="body1-div1-section3-div11-div12-div14">
<input class="mr-2" id="body1-div1-section3-div11-div12-div14-input9" name="shipping" type="radio" value="aereo"/>
<label for="aereo" id="body1-div1-section3-div11-div12-div14-label10">Aereo</label>
</div>
<div class="mb-2" id="body1-div1-section3-div11-div12-div15">
<input class="mr-2" id="body1-div1-section3-div11-div12-div15-input10" name="shipping" type="radio" value="maritimo"/>
<label for="maritimo" id="body1-div1-section3-div11-div12-div15-label11">Maritimo</label>
</div>
</div>
</div>
<div class="mb-4" id="body1-div1-section3-div16">
<label class="block mb-1" for="payment-method" id="body1-div1-section3-div16-label12">Forma de pago</label>
<div id="body1-div1-section3-div16-div17">
<div class="mb-2" id="body1-div1-section3-div16-div17-div18">
<input class="mr-2" id="body1-div1-section3-div16-div17-div18-input11" name="payment" type="radio" value="tarjeta"/>
<label for="tarjeta" id="6_2_1_1_1">Tarjeta (Crédito/Débito)</label>
</div>
<div class="mb-2" id="body1-div1-section3-div16-div17-div19">
<input class="mr-2" id="body1-div1-section3-div16-div17-div19-input12" name="payment" type="radio" value="transferencia"/>
<label for="transferencia" id="body1-div1-section3-div16-div17-div19-label14">Transferencia bancaria</label>
</div>
<div class="mb-2" id="body1-div1-section3-div16-div17-div20">
<input class="mr-2" id="body1-div1-section3-div16-div17-div20-input13" name="payment" type="radio" value="metalico"/>
<label for="metalico" id="body1-div1-section3-div16-div17-div20-label15">Metálico</label>
</div>
</div>
</div>
<div class="mb-4 flex items-center" id="body1-div1-section3-div21">
<label class="block mb-1" for="direccion" id="6_2_2_2_1">Direccion</label>
<input class="w-full p-2 border rounded" id="body1-div1-section3-div21-input14" name="direccion" type="text"/>
<span id="6_2_1_2_1">Tarjeta (Crédito/Débito)</span>
</div>
<div class="mb-4" id="body1-div1-section3-div22">
<label class="block mb-1" for="pais" id="body1-div1-section3-div22-label17">País</label>
<select class="w-full p-2 border rounded" id="body1-div1-section3-div22-select1" name="pais">
<option id="body1-div1-section3-div22-select1-option1" value="country1">Country 1</option>
<!-- Add more options as needed -->
</select>
</div>
<button class="w-full bg-blue-500 text-white p-2 rounded" id="body1-div1-section3-button3" type="submit">Aceptar</button>
</section>
<!-- Footer -->
<footer class="mt-6" id="body1-div1-footer1">
<p class="text-center text-gray-500" id="body1-div1-footer1-p1">© 2023 Wireframe Page</p>
<p id="Parent_body1-div1-footer1_Next_null_Queue_1">Add Element</p>
</footer>
</div>

    function showAlert() {
      alert('Add Interaction');
    }
  </script>
</body>
</html>
