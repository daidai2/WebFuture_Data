<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wireframe Example</title>
<script src="https://cdn.tailwindcss.com"></script>
<style></style>
</head>
<body class="bg-gray-100 p-6" id="body1">
<!-- Header Section -->
<header class="text-center mb-8" id="body1-header1">
<h1 class="text-2xl font-bold" id="body1-header1-h11">Mobility Solutions &amp; Daily Living Aids</h1>
<h2 class="text-xl" id="body1-header1-h21">Making Life Easier</h2>
<button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded" id="body1-header1-button1">Find out More</button>
</header>
<!-- Services Section -->
<section class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8" id="body1-section1">
<div class="text-center" id="body1-section1-div1">
<h2 class="text-lg font-semibold" id="body1-section1-div1-h22">Wheelchair Repair</h2>
<button class="mt-2 px-4 py-2 bg-blue-500 text-white rounded" id="body1-section1-div1-button2">Find out More</button>
</div>
<div class="text-center" id="body1-section1-div2">
<h2 class="text-lg font-semibold" id="body1-section1-div2-h23">Community Contracts</h2>
<button class="mt-2 px-4 py-2 bg-blue-500 text-white rounded" id="body1-section1-div2-button3">Find out More</button>
</div>
</section>
<!-- Image Section -->
<section class="text-center mb-8" id="body1-section2">
<button id="Parent_body1-section2_Next_body1-section2-button4_Queue_1">Modify Element</button><button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded" id="body1-section2-button4">Find out More</button>
</section>
<!-- Featured Product Section -->
<section class="text-center mb-8" id="body1-section3">
<img alt="Placeholder Image" class="mx-auto mb-4" id="body1-section3-img2" src="https://placehold.co/300x200"/>
<p class="text-xl mb-2" id="6_2_1_1_1">$24.99<span id="6_2_1_2_1">$10.00</span></p>
<h3 class="text-lg font-semibold mb-4" id="6_2_2_3_1">PRODUCT TITLE</h3>
<div class="text-left inline-block mb-4" id="body1-section3-div3">
<p class="font-bold" id="body1-section3-div3-p2">Check items:</p>
<div class="flex items-center mb-2" id="body1-section3-div3-div4">
<input checked="" class="mr-2" id="body1-section3-div3-div4-input1" type="checkbox"/>
<span id="body1-section3-div3-div4-span1">Check item 1</span>
</div>
<div class="flex items-center mb-2" id="body1-section3-div3-div5">
<input class="mr-2" id="body1-section3-div3-div5-input2" type="checkbox"/>
<span id="body1-section3-div3-div5-span2">Check item 2</span>
</div>
<div class="flex items-center mb-2" id="body1-section3-div3-div6">
<input class="mr-2" id="body1-section3-div3-div6-input3" type="checkbox"/>
<span id="body1-section3-div3-div6-span3">Check item 3</span>
</div>
</div>
<button class="px-4 py-2 bg-blue-500 text-white rounded" id="body1-section3-button5">Buy Now</button>
</section>
<!-- Product Catalog Section -->
<section class="mb-8" id="body1-section4">
<div class="mb-4 flex justify-between items-center" id="body1-section4-div7">
<h2 class="text-2xl font-semibold" id="body1-section4-div7-h24">Product Catalog</h2>
<input class="p-2 border rounded" id="body1-section4-div7-input4" placeholder="Search" type="text"/>
</div>
<div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="body1-section4-div8">
<article class="text-center border p-4 rounded bg-white" id="body1-section4-div8-article1">
<img alt="Product 1" class="mx-auto mb-4" id="body1-section4-div8-article1-img3" src="https://placehold.co/150x150"/>
<p class="font-bold mb-2" id="body1-section4-div8-article1-p3">Product 1</p>
<p class="text-lg mb-4" id="body1-section4-div8-article1-p4">$30.00</p>
<button class="px-4 py-2 bg-blue-500 text-white rounded" id="body1-section4-div8-article1-button6">Add to Cart</button>
</article>
<article class="text-center border p-4 rounded bg-white" id="body1-section4-div8-article2">
<img alt="Product 2" class="mx-auto mb-4" id="body1-section4-div8-article2-img4" src="https://placehold.co/150x150"/>
<p class="font-bold mb-2" id="body1-section4-div8-article2-p5">Product 2</p>
<p class="text-lg mb-4" id="6_2_1_3_1">$10.00</p>
<button class="px-4 py-2 bg-blue-500 text-white rounded" id="body1-section4-div8-article2-button7">Add to Cart</button>
</article>
<article class="text-center border p-4 rounded bg-white" id="body1-section4-div8-article3">
<img alt="Product 3" class="mx-auto mb-4" id="body1-section4-div8-article3-img5" src="https://placehold.co/150x150"/>
<p class="font-bold mb-2" id="body1-section4-div8-article3-p7">Product 3</p>
<p class="text-lg mb-4" id="body1-section4-div8-article3-p8">$40.00</p>
<button class="px-4 py-2 bg-blue-500 text-white rounded" id="body1-section4-div8-article3-button8">Add to Cart</button>
</article>
</div>
</section>
<script data-custom-scripts="true"></script>
<div id="Parent_body1_Next_null_Queue_1">Add Element</div>
</body>
</html>
