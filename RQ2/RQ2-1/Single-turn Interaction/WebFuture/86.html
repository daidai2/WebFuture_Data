<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Low Fidelity Wireframe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style></style>
</head>

<body class="bg-gray-100 flex justify-center py-10" id="body1">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-2xl" id="body1-div1">
    <!-- Header Section -->
    <header class="flex justify-between mb-6" id="body1-div1-header1">
      <a href="#" class="text-blue-500" id="body1-div1-header1-a1">Sign Up</a>
      <a href="#" class="text-blue-500" id="body1-div1-header1-a2">Login</a>
    </header>

    <!-- Main Registration Form -->
    <section class="mb-6" id="body1-div1-section1">
      <form class="space-y-4" id="body1-div1-section1-form1">
        <div class="grid grid-cols-2 gap-4" id="body1-div1-section1-form1-div2">
          <input type="text" placeholder="Name" class="border p-2 rounded" id="body1-div1-section1-form1-div2-input1">
          <input type="text" placeholder="Last Name" class="border p-2 rounded" id="body1-div1-section1-form1-div2-input2">
          <input type="text" placeholder="Phone" class="border p-2 rounded" id="body1-div1-section1-form1-div2-input3">
          <input type="email" placeholder="E-mail" class="border p-2 rounded" id="body1-div1-section1-form1-div2-input4">
          <input type="password" placeholder="Password" class="border p-2 rounded" id="body1-div1-section1-form1-div2-input5">
          <input type="password" placeholder="Confirm Password" class="border p-2 rounded" id="body1-div1-section1-form1-div2-input6">
        </div>
        <div class="flex items-center" id="body1-div1-section1-form1-div3">
          <input type="checkbox" id="body1-div1-section1-form1-div3-input7" class="mr-2">
          <label for="terms" class="text-gray-700" id="body1-div1-section1-form1-div3-label1">I agree to Terms and Conditions</label>
        </div>
        <input type="submit" value="Sign up" class="w-full bg-blue-500 text-white py-2 rounded" id="body1-div1-section1-form1-input8">
      </form>
    </section>

    <!-- Product Section -->
    <section class="text-center mb-6" id="body1-div1-section2">

      <button id="Parent_body1-div1-section2_Next_body1-div1-section2-p1_Queue_1" class="mx-auto mb-4">Modify Element</button>
      <p class="text-xl font-bold mb-2" id="body1-div1-section2-p1" style="font-size:50px;">$24.9</p>
      <h4 class="text-lg font-semibold" id="body1-div1-section2-h41">Product Title</h4>
      <hr class="border-t my-4" id="body1-div1-section2-hr1">
    </section>

    <!-- Checklist Section -->
    <section class="text-center mb-6" id="body1-div1-section3">
      <h4 class="text-lg font-semibold mb-4" id="body1-div1-section3-h42">Check items:</h4>
      <div class="flex flex-col items-center space-y-2" id="body1-div1-section3-div4">
        <label class="flex items-center" id="body1-div1-section3-div4-label2">
          <input type="checkbox" class="mr-2" id="body1-div1-section3-div4-label2-input9">
          Check item 1
        </label>
        <label class="flex items-center" id="body1-div1-section3-div4-label3">
          <input type="checkbox" class="mr-2" id="body1-div1-section3-div4-label3-input10">
          Check item 2
        </label>
        <label class="flex items-center" id="body1-div1-section3-div4-label4">
          <input type="checkbox" class="mr-2" id="body1-div1-section3-div4-label4-input11">
          Check item 3
        </label>
      </div>
      <button class="mt-4 bg-green-500 text-white py-2 px-4 rounded" id="body1-div1-section3-button1">Buy Now</button>
    </section>

    <!-- Miscellaneous Elements Section -->
    <section class="text-center mb-6" id="body1-div1-section4">
      <img src="https://placehold.co/100x100" alt="Placeholder Image" class="mx-auto mb-4" id="body1-div1-section4-img2">
      <input type="text" placeholder="Placeholder" class="border p-2 rounded w-full mb-4" id="body1-div1-section4-input12">
      <hr class="border-t my-4" id="body1-div1-section4-hr2">
      <div class="flex flex-col items-start space-y-2 mb-4" id="body1-div1-section4-div5">
        <label class="flex items-center" id="body1-div1-section4-div5-label5">
          <input type="checkbox" class="mr-2" id="body1-div1-section4-div5-label5-input13">
          <span id="body1-div1-section4-div5-label5-span1">Placeholder</span>
        </label>
        <p class="text-gray-700" id="body1-div1-section4-div5-p2">Placeholder lines</p>
        <label class="flex items-center" id="body1-div1-section4-div5-label6">
          <input type="radio" name="option" class="mr-2" id="body1-div1-section4-div5-label6-input14">
          <span id="body1-div1-section4-div5-label6-span2">Placeholder</span>
        </label>
        <hr class="border-t my-4 w-full" id="body1-div1-section4-div5-hr3">
      </div>
      <div class="flex justify-around" id="body1-div1-section4-div6">
        <button class="bg-gray-500 text-white py-2 px-4 rounded" id="body1-div1-section4-div6-button2">Back</button>
        <button class="bg-blue-500 text-white py-2 px-4 rounded" id="body1-div1-section4-div6-button3">Start</button>
        <button class="bg-blue-500 text-white py-2 px-4 rounded" id="body1-div1-section4-div6-button4">Button</button>
      </div>
    </section>

    <!-- Footer Section -->
    <footer class="text-center text-gray-700 mt-6" id="body1-div1-footer1">
      Placeholder for Footer Content
    </footer>
  </div>


  <script data-custom-scripts="true">
    function showAlert() {
      alert('Add Interaction');
    }
  </script>
</body>
</html>
