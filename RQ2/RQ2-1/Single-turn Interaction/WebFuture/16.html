<style></style>

<body class="bg-gray-100 p-6" id="body1">

<h1 class="text-2xl font-bold" id="body1-section1-header1-h11">Checkout</h1>
</header>

<div class="shipping-address mb-6" id="body1-section1-div1">

<div class="mb-4" id="body1-section1-div1-div3">

<input class="mt-1 block w-full p-2 border border-gray-300 rounded" id="body1-section1-div1-div3-input2" name="lastName" type="text"/>
</div>
<div class="mb-4" id="body1-section1-div1-div4">

</div>
</div>
<!-- Shipping Service Section -->
<fieldset class="shipping-service mb-6" id="body1-section1-fieldset1">
<legend class="text-xl font-semibold mb-4" id="body1-section1-fieldset1-legend1">Shipping Service</legend>
<div class="mb-4" id="body1-section1-fieldset1-div5">
<input checked="" class="mr-2" id="body1-section1-fieldset1-div5-input4" name="shipping" type="radio" value="standard"/>
<label class="font-medium" for="standard" id="body1-section1-fieldset1-div5-label4">Standard 14 days - $6.59</label>
</div>
<div class="mb-4" id="body1-section1-fieldset1-div6">

</div>
<div class="mb-4" id="body1-section1-fieldset1-div7">

</div>
</fieldset>
