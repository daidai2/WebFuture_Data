<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style></style>
</head>

<body class="bg-gray-100 p-4" id="body1">
  <header class="flex justify-between items-center p-4 bg-white shadow-md" id="body1-header1">
    <nav id="body1-header1-nav1">
      <a href="#" class="text-blue-500 mr-4" id="body1-header1-nav1-a1">Sign Up</a>
      <a href="#" class="text-blue-500" id="body1-header1-nav1-a2">Login</a>
    </nav>
  </header>

  <section class="bg-white shadow-md p-4 mt-4 rounded" id="body1-section1">
    <h1 class="text-center text-2xl mb-4" id="body1-section1-h11">Sign Up</h1>
    <form class="space-y-4" id="body1-section1-form1">
      <div class="grid grid-cols-2 gap-4" id="body1-section1-form1-div1">
        <div id="body1-section1-form1-div1-div2">
          <label for="name" class="block" id="body1-section1-form1-div1-div2-label1">Name</label>
          <input type="text" id="body1-section1-form1-div1-div2-input1" name="name" class="w-full p-2 border rounded">
        </div>
        <div id="body1-section1-form1-div1-div3">
          <label for="last-name" class="block" id="body1-section1-form1-div1-div3-label2">Last Name</label>
          <input type="text" id="body1-section1-form1-div1-div3-input2" name="last-name" class="w-full p-2 border rounded">
        </div>
        <div id="body1-section1-form1-div1-div4">
          <label for="phone" class="block" id="body1-section1-form1-div1-div4-label3">Phone</label>
          <input type="tel" id="body1-section1-form1-div1-div4-input3" name="phone" class="w-full p-2 border rounded">
        </div>
        <div id="body1-section1-form1-div1-div5">
          <label for="email" class="block" id="body1-section1-form1-div1-div5-label4">E-mail</label>
          <input type="email" id="body1-section1-form1-div1-div5-input4" name="email" class="w-full p-2 border rounded">
        </div>
        <div id="body1-section1-form1-div1-div6">
          <label for="password" class="block" id="body1-section1-form1-div1-div6-label5">Password</label>
          <input type="password" id="body1-section1-form1-div1-div6-input5" name="password" class="w-full p-2 border rounded">
        </div>
        <div id="body1-section1-form1-div1-div7">
          <label for="confirm-password" class="block" id="body1-section1-form1-div1-div7-label6">Confirm Password</label>
          <input type="password" id="body1-section1-form1-div1-div7-input6" name="confirm-password" class="w-full p-2 border rounded">
        </div>
      </div>
      <div class="flex items-center" id="body1-section1-form1-div8">
        <input type="checkbox" id="body1-section1-form1-div8-input7" name="terms" class="mr-2">
        <label for="terms" id="body1-section1-form1-div8-label7">I agree to Terms and Conditions</label>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded" id="body1-section1-form1-button1">Sign Up</button>
    </form>
  </section>

  <aside class="bg-white shadow-md p-4 mt-4 rounded" id="body1-aside1">
    <div class="flex items-center mb-4" id="body1-aside1-div9">

      <div class="flex-1" id="body1-aside1-div9-div10">
        <div class="bg-gray-200 h-4 mb-2" id="body1-aside1-div9-div10-div11"></div>
        <div class="bg-gray-200 h-4 mb-2" id="body1-aside1-div9-div10-div12"></div>
        <div class="bg-gray-200 h-4" id="body1-aside1-div9-div10-div13"></div>
      </div>
    </div>
    <button class="bg-blue-500 text-white p-2 rounded mb-4" id="body1-aside1-button2">Back</button>
    <div class="flex items-center" id="body1-aside1-div14">
      <input type="checkbox" id="body1-aside1-div14-input8" class="mr-2">
      <label for="additional-checkbox" id="body1-aside1-div14-label8">Checkbox</label>
    </div>
  </aside>

  <footer class="bg-white shadow-md p-4 mt-4 rounded" id="body1-footer1">
    <div id="body1-footer1-div15">
      <label for="title" class="block mb-2" id="body1-footer1-div15-label9">Title</label>
      <input type="text" id="body1-footer1-div15-input9" name="title" class="w-full p-2 border rounded mb-4">
    </div>
    <div class="mb-4" id="body1-footer1-div16">
      <span class="block mb-2" id="body1-footer1-div16-span1">Radio Buttons</span>
      <label class="mr-4" id="body1-footer1-div16-label10"><input type="radio" name="relevance" value="not-relevant" id="body1-footer1-div16-label10-input10"> Not relevant</label>
      <label class="mr-4" id="body1-footer1-div16-label11"><input type="radio" name="relevance" value="low" id="body1-footer1-div16-label11-input11"> Low</label>
      <label class="mr-4" id="body1-footer1-div16-label12"><input type="radio" name="relevance" value="medium" id="body1-footer1-div16-label12-input12"> Medium</label>
      <label class="mr-4" id="body1-footer1-div16-label13"><input type="radio" name="relevance" value="high" id="body1-footer1-div16-label13-input13"> High</label>
    </div>
    <div class="mb-4" id="body1-footer1-div17">
      <span class="block mb-2" id="body1-footer1-div17-span2">Checkboxes</span>
      <label class="mr-4" id="body1-footer1-div17-label14"><input type="checkbox" name="choice" value="choice1" id="body1-footer1-div17-label14-input14"> Choice 1</label>
      <label class="mr-4" id="body1-footer1-div17-label15"><input type="checkbox" name="choice" value="choice2" checked="" id="body1-footer1-div17-label15-input15"> Choice 2</label>
      <label class="mr-4" id="body1-footer1-div17-label16"><input type="checkbox" name="choice" value="choice3" id="body1-footer1-div17-label16-input16"> Choice 3</label>
      <label class="mr-4" id="body1-footer1-div17-label17"><input type="checkbox" name="choice" value="choice4" checked="" id="body1-footer1-div17-label17-input17"> Choice 4</label>
      <label class="mr-4" id="body1-footer1-div17-label18"><input type="checkbox" name="choice" value="choice5" id="body1-footer1-div17-label18-input18"> Choice 5</label>
      <label class="mr-4" id="body1-footer1-div17-label19"><input type="checkbox" name="choice" value="choice6" id="body1-footer1-div17-label19-input19"> Choice 6</label>
      <label class="mr-4" id="body1-footer1-div17-label20"><input type="checkbox" name="choice" value="choice7" checked="" id="body1-footer1-div17-label20-input20"> Choice 7<span id="Parent_body1-footer1-div17-label20_Next_null_Queue_1" class="ml-2">High</span></label>
      <label class="mr-4" id="body1-footer1-div17-label21"><input type="checkbox" name="choice" value="choice8" id="body1-footer1-div17-label21-input21"> Choice 8</label>
    </div>
    <div class="flex justify-end" id="body1-footer1-div18">
      <button class="bg-blue-500 text-white p-2 rounded mr-4" id="body1-footer1-div18-button3">OK</button>
      <button class="bg-red-500 text-white p-2 rounded" id="body1-footer1-div18-button4">Cancel</button>
    </div>
  </footer>


  <script data-custom-scripts="true">
    function addInteractionModule() {
      const newModule = document.createElement('div');
      newModule.id = "Parent_body1_Next_null_Queue_1";
      newModule.name = "add";
      newModule.className = "bg-white shadow-md p-4 mt-4 rounded";
      const newText = document.createElement('p');
      newText.textContent = "Add Interaction";
      newText.className = "text-center text-lg";
      newModule.appendChild(newText);
      document.getElementById('body1').appendChild(newModule);
    }
  </script>
</body>
</html>
