<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style></style>
</head>

<body class="bg-gray-100 p-6" id="body1">
  <a id="Parent_body1_Next_body1-header1_Queue_1" class="text-blue-500 underline">Add Element</a>
  <header class="bg-white p-6 rounded-lg shadow-lg mb-8" id="body1-header1">
    <h1 class="text-2xl font-bold mb-4" id="body1-header1-h11">Write Review</h1>
    <div class="flex" id="body1-header1-div1">

      <button id="Parent_body1-header1-div1_Next_body1-header1-div1-div2_Queue_1" class="bg-blue-500 text-white px-4 py-2 rounded">Modify Element</button>
      <div id="body1-header1-div1-div2">
        <h2 class="text-xl font-semibold" id="body1-header1-div1-div2-h21">Product Name</h2>
        <h3 class="text-lg text-gray-700 mb-2" id="body1-header1-div1-div2-h31">$Price</h3>
        <div class="flex items-center" id="body1-header1-div1-div2-div3">
          <img src="https://placehold.co/100x20" alt="Star Rating Image" class="w-24 h-6" id="body1-header1-div1-div2-div3-img2">
          <p class="text-gray-600 ml-2" id="body1-header1-div1-div2-div3-p1">45 reviews</p>
        </div>
      </div>
    </div>
  </header>

  <section class="bg-white p-6 rounded-lg shadow-lg mb-8" id="body1-section1">
    <h2 class="text-xl font-bold mb-4" id="body1-section1-h22">Rate Product</h2>
    <div class="flex items-center mb-4" id="body1-section1-div4">
      <img src="https://placehold.co/100x20" alt="Rating Stars" class="w-24 h-6 mr-4" id="body1-section1-div4-img3">
      <p class="text-gray-700" id="body1-section1-div4-p2">Bad :(</p>
    </div>
    <div class="mb-4" id="body1-section1-div5">
      <label for="headline" class="block text-lg font-medium text-gray-700 mb-2" id="body1-section1-div5-label1">Headline</label>
      <input type="text" id="body1-section1-div5-input1" name="headline" class="w-full border border-gray-300 p-2 rounded">
    </div>
    <div class="mb-4" id="body1-section1-div6">
      <label for="review" class="block text-lg font-medium text-gray-700 mb-2" id="body1-section1-div6-label2">Review</label>
      <textarea id="body1-section1-div6-textarea1" name="review" rows="4" class="w-full border border-gray-300 p-2 rounded"></textarea>
    </div>
    <button class="bg-blue-500 text-white px-4 py-2 rounded" id="body1-section1-button1">SUBMIT</button>
  </section>

  <section class="bg-white p-6 rounded-lg shadow-lg mb-8" id="body1-section2">
    <img src="https://placehold.co/600x400" alt="Product Image" class="w-full mb-4" id="body1-section2-img4">
    <h2 class="text-2xl font-bold mb-2" id="body1-section2-h23">$24.99</h2>
    <h3 class="text-xl text-gray-700 mb-4" id="body1-section2-h32">Product Title</h3>
    <h4 class="text-lg font-semibold mb-2" id="body1-section2-h41">Check items:</h4>
    <ul class="mb-4" id="body1-section2-ul1">
      <li class="mb-2" id="body1-section2-ul1-li1">
        <label class="flex items-center" id="body1-section2-ul1-li1-label3">
          <input type="checkbox" class="mr-2" id="body1-section2-ul1-li1-label3-input2">
          Check item 1
        </label>
      </li>
      <li class="mb-2" id="body1-section2-ul1-li2">
        <label class="flex items-center" id="body1-section2-ul1-li2-label4">
          <input type="checkbox" class="mr-2" id="body1-section2-ul1-li2-label4-input3">
          Check item 2
        </label>
      </li>
      <li class="mb-2" id="body1-section2-ul1-li3">
        <label class="flex items-center" id="body1-section2-ul1-li3-label5">
          <input type="checkbox" class="mr-2" id="body1-section2-ul1-li3-label5-input4">
          Check item 3
        </label>
      </li>
    </ul>
    <button class="bg-green-500 text-white px-4 py-2 rounded" id="body1-section2-button2" onclick="addInteraction()">Buy Now</button>
  </section>

  <section class="bg-white p-6 rounded-lg shadow-lg" id="body1-section3">
    <h2 class="text-xl font-bold mb-4" id="body1-section3-h24">Shipping Info</h2>
    <form id="body1-section3-form1">
      <div class="grid grid-cols-2 gap-4 mb-4" id="body1-section3-form1-div7">
        <div id="body1-section3-form1-div7-div8">
          <label for="first-name" class="block text-lg font-medium text-gray-700 mb-2" id="body1-section3-form1-div7-div8-label6">First Name</label>
          <input type="text" id="body1-section3-form1-div7-div8-input5" name="first-name" class="w-full border border-gray-300 p-2 rounded">
        </div>
        <div id="body1-section3-form1-div7-div9">
          <label for="last-name" class="block text-lg font-medium text-gray-700 mb-2" id="body1-section3-form1-div7-div9-label7">Last Name</label>
          <input type="text" id="body1-section3-form1-div7-div9-input6" name="last-name" class="w-full border border-gray-300 p-2 rounded">
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4 mb-4" id="body1-section3-form1-div10">
        <div id="body1-section3-form1-div10-div11">
          <label for="phone" class="block text-lg font-medium text-gray-700 mb-2" id="body1-section3-form1-div10-div11-label8">Phone</label>
          <input type="text" id="body1-section3-form1-div10-div11-input7" name="phone" class="w-full border border-gray-300 p-2 rounded">
        </div>
        <div id="body1-section3-form1-div10-div12">
          <label for="email" class="block text-lg font-medium text-gray-700 mb-2" id="body1-section3-form1-div10-div12-label9">E-mail</label>
          <input type="email" id="body1-section3-form1-div10-div12-input8" name="email" class="w-full border border-gray-300 p-2 rounded">
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4 mb-4" id="body1-section3-form1-div13">
        <div id="body1-section3-form1-div13-div14">
          <label for="country" class="block text-lg font-medium text-gray-700 mb-2" id="body1-section3-form1-div13-div14-label10">Country</label>
          <select id="body1-section3-form1-div13-div14-select1" name="country" class="w-full border border-gray-300 p-2 rounded">
            <option id="body1-section3-form1-div13-div14-select1-option1">United States</option>
          </select>
        </div>
        <div id="body1-section3-form1-div13-div15">
          <label for="state" class="block text-lg font-medium text-gray-700 mb-2" id="body1-section3-form1-div13-div15-label11">State</label>
          <input type="text" id="body1-section3-form1-div13-div15-input9" name="state" class="w-full border border-gray-300 p-2 rounded">
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4 mb-4" id="body1-section3-form1-div16">
        <div id="body1-section3-form1-div16-div17">
          <label for="city" class="block text-lg font-medium text-gray-700 mb-2" id="body1-section3-form1-div16-div17-label12">City</label>
          <input type="text" id="body1-section3-form1-div16-div17-input10" name="city" class="w-full border border-gray-300 p-2 rounded">
        </div>
        <div id="body1-section3-form1-div16-div18">
          <label for="zip-code" class="block text-lg font-medium text-gray-700 mb-2" id="body1-section3-form1-div16-div18-label13">Zip Code</label>
          <input type="text" id="body1-section3-form1-div16-div18-input11" name="zip-code" class="w-full border border-gray-300 p-2 rounded">
        </div>
      </div>
      <div class="flex justify-between" id="body1-section3-form1-div19">
        <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded" id="body1-section3-form1-div19-button3">Back</button>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded" id="body1-section3-form1-div19-button4">Next Step</button>
      </div>
    </form>
  </section>


  <script data-custom-scripts="true">
    function addInteraction() {
      const newModule = document.createElement('div');
      newModule.innerHTML = '<div id="Parent_body1_Next_null_Queue_1" name="add" class="bg-white p-6 rounded-lg shadow-lg mb-8"><p class="text-center text-gray-700">Add Interaction</p></div>';
      document.body.appendChild(newModule);
    }
  </script>
</body>
</html>
