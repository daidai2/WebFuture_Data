<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wireframe Webpage</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    .mb-2 {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body class="bg-gray-100" id="body1">
<div class="min-h-screen flex flex-col items-center justify-start py-10" id="body1-div1">
<!-- Login Section -->
<div class="w-full max-w-sm bg-white p-6 rounded-lg shadow-md mb-10" id="body1-div1-div2">
<header class="flex justify-between items-center mb-6" id="body1-div1-div2-header1">
<a class="text-blue-500" href="#" id="body1-div1-div2-header1-a1">Login</a>
<a class="text-blue-500" href="#" id="body1-div1-div2-header1-a2">Sign Up</a>
</header>
<section id="body1-div1-div2-section1">
<form class="space-y-4" id="body1-div1-div2-section1-form1">
<div id="body1-div1-div2-section1-form1-div3">
<label class="block text-sm font-medium text-gray-700" for="username" id="body1-div1-div2-section1-form1-div3-label1">Login</label>
<input class="mt-1 block w-full px-3 py-2 bg-white border rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring focus:ring-opacity-50" id="body1-div1-div2-section1-form1-div3-input1" type="text"/>
</div>
<div id="body1-div1-div2-section1-form1-div4">
<label class="block text-sm font-medium text-gray-700" for="password" id="body1-div1-div2-section1-form1-div4-label2">Password</label>
<input class="mt-1 block w-full px-3 py-2 bg-white border rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring focus:ring-opacity-50" id="body1-div1-div2-section1-form1-div4-input2" type="password"/>
</div>
<div class="flex items-center justify-between" id="body1-div1-div2-section1-form1-div5">
<div class="flex items-center" id="body1-div1-div2-section1-form1-div5-div6">
<input class="h-4 w-4 text-blue-600 border-gray-300 rounded" id="body1-div1-div2-section1-form1-div5-div6-input3" type="checkbox"/>
<label class="ml-2 block text-sm text-gray-900" for="remember_me" id="body1-div1-div2-section1-form1-div5-div6-label3">Remember me</label>
</div>
<div id="body1-div1-div2-section1-form1-div5-div7"><a class="text-sm text-blue-600 hover:underline" href="#" id="body1-div1-div2-section1-form1-div5-div7-a3">Forgot Password</a></div>
</div>
<div id="body1-div1-div2-section1-form1-div8">
</div>
</form>
</section>
</div>
<!-- Main Content Section -->
<div class="w-full max-w-3xl space-y-10" id="body1-div1-div9">
<!-- Dropdown Section -->
<div class="flex space-x-10" id="body1-div1-div9-div10">
<div id="body1-div1-div9-div10-div11">
<label class="block text-sm font-medium text-gray-700" for="language" id="body1-div1-div9-div10-div11-label4">C Sharp</label>
<select class="mt-1 block w-48 px-3 py-2 bg-white border rounded-md shadow-sm focus:outline-none focus:ring focus:ring-opacity-50" id="body1-div1-div9-div10-div11-select1">
<option id="body1-div1-div9-div10-div11-select1-option1" selected="">C Sharp</option>
</select>
</div>
<div id="body1-div1-div9-div10-div12">
<label class="block text-sm font-medium text-gray-700" for="dropdown2" id="body1-div1-div9-div10-div12-label5">Get Drop Down Here</label>
<select class="mt-1 block w-48 px-3 py-2 bg-white border rounded-md shadow-sm focus:outline-none focus:ring focus:ring-opacity-50" id="body1-div1-div9-div10-div12-select2">
<option id="body1-div1-div9-div10-div12-select2-option2" selected="">Get Drop Down Here</option>
</select>
</div>
</div>
<!-- Checkboxes Section -->
<div class="flex space-x-10" id="body1-div1-div9-div13">
<div id="body1-div1-div9-div13-div14">
<input class="mr-2" id="body1-div1-div9-div13-div14-input4" type="checkbox"/>
<label for="csharp" id="body1-div1-div9-div13-div14-label6">C#</label>
</div>
<div id="body1-div1-div9-div13-div15">
<input class="mr-2" id="body1-div1-div9-div13-div15-input5" type="checkbox"/>
<label for="java" id="body1-div1-div9-div13-div15-label7">Java</label>
</div>
<div id="body1-div1-div9-div13-div16">
<input class="mr-2" id="body1-div1-div9-div13-div16-input6" type="checkbox"/>
<label for="php" id="body1-div1-div9-div13-div16-label8">PHP</label>
</div>
<div id="body1-div1-div9-div13-div17">
<input class="mr-2" id="body1-div1-div9-div13-div17-input7" type="checkbox"/>
<label for="vb" id="body1-div1-div9-div13-div17-label9">Visual Basic</label>
</div>
</div>
<!-- Image Placeholder and Input -->
<div class="flex space-x-10" id="body1-div1-div9-div18">
<div id="body1-div1-div9-div18-div19">
<img alt="Placeholder Image" id="body1-div1-div9-div18-div19-img1" src="https://placehold.co/150x150"/>
</div>
<div id="body1-div1-div9-div18-div20">
<input class="mt-1 block w-full px-3 py-2 bg-white border rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring focus:ring-opacity-50" id="body1-div1-div9-div18-div20-input8" type="text"/>
</div>
</div>
<!-- Horizontal Lines (Placeholder for Text) -->
<div id="body1-div1-div9-div21">
<p class="w-full h-4 bg-gray-200 mb-2" id="body1-div1-div9-div21-p1" style="font-size: 50px"></p>
<p class="w-full h-4 bg-gray-200 mb-2" id="body1-div1-div9-div21-p2"></p>
<p class="w-full h-4 bg-gray-200 mb-2" id="body1-div1-div9-div21-p3"></p>
</div>
<!-- List and Actions Section -->
<div class="flex justify-between" id="body1-div1-div9-div22">
<div class="space-y-4" id="body1-div1-div9-div22-div23">
<div id="body1-div1-div9-div22-div23-div24">
<input checked="" class="mr-2" id="body1-div1-div9-div22-div23-div24-input9" type="checkbox"/>
<label for="option1" id="body1-div1-div9-div22-div23-div24-label10">Checkbox 1</label>
</div>
<div id="body1-div1-div9-div22-div23-div25">
<input class="mr-2" id="body1-div1-div9-div22-div23-div25-input10" type="checkbox"/>
<label for="option2" id="body1-div1-div9-div22-div23-div25-label11">Checkbox 2</label>
</div>
<div id="body1-div1-div9-div22-div23-div26">
<input checked="" class="mr-2" id="body1-div1-div9-div22-div23-div26-input11" name="radio" type="radio"/>
<label for="radio1" id="body1-div1-div9-div22-div23-div26-label12">Radio Button 1</label>
</div>
<div id="body1-div1-div9-div22-div23-div27">
<input class="mr-2" id="body1-div1-div9-div22-div23-div27-input12" name="radio" type="radio"/>
<label for="radio2" id="body1-div1-div9-div22-div23-div27-label13">Radio Button 2</label>
</div>
</div>
<div class="space-y-4" id="body1-div1-div9-div22-div28">
<button class="w-full bg-gray-300 text-black text-sm font-medium py-2 px-4 rounded-md" id="body1-div1-div9-div22-div28-button2">BACK</button>
<button class="w-full bg-gray-300 text-black text-sm font-medium py-2 px-4 rounded-md" id="body1-div1-div9-div22-div28-button3">Button</button>
</div>
</div>
<button class="w-full bg-blue-600 text-white text-sm font-medium py-2 px-4 rounded-md" id="6_1" onclick="showAlert()">LOGIN</button>
</div>
</div>
<script data-custom-scripts="true">
    function showAlert() {
      alert('Add Interaction');
    }
  </script>
</body>
</html>
