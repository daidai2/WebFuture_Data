<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style></style>
</head>

<body class="bg-gray-100 p-6" id="body1">
  <header class="flex justify-between items-center p-4 bg-white shadow-md" id="body1-header1">
    <div class="flex space-x-4" id="body1-header1-div1">
      <a href="#" class="text-blue-600" id="body1-header1-div1-a1" style="font-size: 50px;">Sign Up</a>
      <a href="#" class="text-blue-600" id="body1-header1-div1-a2">Login</a>
    </div>
  </header>

  <section id="body1-section1" class="mt-6 p-4 bg-white shadow-md">
    <form action="#" method="POST" class="space-y-4" id="body1-section1-form1">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="body1-section1-form1-div2">
        <div id="body1-section1-form1-div2-div3">
          <label for="first-name" class="block mb-2 text-sm font-medium text-gray-700" id="body1-section1-form1-div2-div3-label1">Name</label>
          <input type="text" id="body1-section1-form1-div2-div3-input1" class="block w-full p-2 border border-gray-300 rounded-md">
        </div>
        <div id="body1-section1-form1-div2-div4">
          <label for="last-name" class="block mb-2 text-sm font-medium text-gray-700" id="body1-section1-form1-div2-div4-label2">Last Name</label>
          <input type="text" id="body1-section1-form1-div2-div4-input2" class="block w-full p-2 border border-gray-300 rounded-md">
        </div>
        <div id="body1-section1-form1-div2-div5">
          <label for="phone" class="block mb-2 text-sm font-medium text-gray-700" id="body1-section1-form1-div2-div5-label3">Phone</label>
          <input type="tel" id="body1-section1-form1-div2-div5-input3" class="block w-full p-2 border border-gray-300 rounded-md">
        </div>
        <div id="body1-section1-form1-div2-div6">
          <label for="email" class="block mb-2 text-sm font-medium text-gray-700" id="body1-section1-form1-div2-div6-label4">E-mail</label>
          <input type="email" id="body1-section1-form1-div2-div6-input4" class="block w-full p-2 border border-gray-300 rounded-md">
        </div>
        <div id="body1-section1-form1-div2-div7">
          <label for="password" class="block mb-2 text-sm font-medium text-gray-700" id="body1-section1-form1-div2-div7-label5">Password</label>
          <input type="password" id="body1-section1-form1-div2-div7-input5" class="block w-full p-2 border border-gray-300 rounded-md">
        </div>
        <div id="body1-section1-form1-div2-div8">
          <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-700" id="body1-section1-form1-div2-div8-label6">Confirm Password</label>
          <input type="password" id="body1-section1-form1-div2-div8-input6" class="block w-full p-2 border border-gray-300 rounded-md">
        </div>
      </div>
      <div id="body1-section1-form1-div9">
        <label class="inline-flex items-center" id="body1-section1-form1-div9-label7">
          <input type="checkbox" class="form-checkbox" id="body1-section1-form1-div9-label7-input7">
          <span class="ml-2 text-sm text-gray-700" id="body1-section1-form1-div9-label7-span1">I agree to Terms and Conditions</span>
        </label>
      </div>
      <div id="body1-section1-form1-div10">
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md" id="body1-section1-form1-div10-button1">Sign Up</button>
      </div>
    </form>
  </section>

  <section id="body1-section2" class="mt-6">
    <div class="p-4 bg-white shadow-md mb-6" id="body1-section2-div11">
      <div class="flex space-x-4" id="body1-section2-div11-div12">
        <div id="body1-section2-div11-div12-div13">

        </div>
        <div class="flex-grow" id="body1-section2-div11-div12-div14">
          <div class="w-full h-4 bg-gray-300 mb-2" id="body1-section2-div11-div12-div14-div15"></div>
          <div class="w-full h-4 bg-gray-300 mb-2" id="body1-section2-div11-div12-div14-div16"></div>
          <div class="w-full h-4 bg-gray-300" id="body1-section2-div11-div12-div14-div17"></div>
        </div>
      </div>
      <div class="mt-4" id="body1-section2-div11-div18">
        <button class="px-4 py-2 bg-gray-400 text-white rounded-md" id="body1-section2-div11-div18-button2">Back</button>
      </div>
    </div>

    <div class="p-4 bg-white shadow-md" id="body1-section2-div19">
      <div class="flex space-x-4" id="body1-section2-div19-div20">
        <div id="body1-section2-div19-div20-div21">
          <img src="https://placehold.co/200x200" alt="Placeholder Image" class="w-32 h-32 bg-gray-200" id="body1-section2-div19-div20-div21-img2">
        </div>
        <div class="flex-grow" id="body1-section2-div19-div20-div22">
          <div class="w-full h-4 bg-gray-300 mb-2" id="body1-section2-div19-div20-div22-div23"></div>
          <div class="w-full h-4 bg-gray-300 mb-2" id="body1-section2-div19-div20-div22-div24"></div>
          <div class="w-full h-4 bg-gray-300" id="body1-section2-div19-div20-div22-div25"></div>
          <div class="mt-4" id="body1-section2-div19-div20-div22-div26">
            <div class="flex space-x-4 items-center" id="body1-section2-div19-div20-div22-div26-div27">
              <label class="inline-flex items-center space-x-2" id="body1-section2-div19-div20-div22-div26-div27-label8">
                <input type="checkbox" class="form-checkbox" id="body1-section2-div19-div20-div22-div26-div27-label8-input8">
                <span class="text-sm text-gray-700" id="body1-section2-div19-div20-div22-div26-div27-label8-span2">Option 1</span>
              </label>
              <label class="inline-flex items-center space-x-2" id="body1-section2-div19-div20-div22-div26-div27-label9">
                <input type="checkbox" class="form-checkbox" id="body1-section2-div19-div20-div22-div26-div27-label9-input9">
                <span class="text-sm text-gray-700" id="body1-section2-div19-div20-div22-div26-div27-label9-span3">Option 2</span>
              </label>
              <label class="inline-flex items-center space-x-2" id="body1-section2-div19-div20-div22-div26-div27-label10">
                <input type="radio" class="form-radio" id="body1-section2-div19-div20-div22-div26-div27-label10-input10">
                <span class="text-sm text-gray-700" id="body1-section2-div19-div20-div22-div26-div27-label10-span4">Option 3</span>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-4 flex space-x-4" id="body1-section2-div19-div28">
        <button class="px-4 py-2 bg-gray-400 text-white rounded-md" id="body1-section2-div19-div28-button3">Back</button>
        <button class="px-4 py-2 bg-blue-600 text-white rounded-md" id="body1-section2-div19-div28-button4">Button</button>
      </div>
    </div>
  </section>

  <footer class="mt-6 p-4 bg-white shadow-md" id="body1-footer1">
    <div class="flex justify-between items-center" id="body1-footer1-div29">
      <div id="body1-footer1-div29-div30">
        <img src="https://placehold.co/50x50" alt="Placeholder Image" class="w-12 h-12 bg-gray-200" id="body1-footer1-div29-div30-img3">
      </div>
      <div id="body1-footer1-div29-div31">
        <div class="w-full h-4 bg-gray-300 mb-2" id="body1-footer1-div29-div31-div32"></div>
        <div class="w-full h-4 bg-gray-300 mb-2" id="body1-footer1-div29-div31-div33"></div>
        <div class="w-full h-4 bg-gray-300" id="body1-footer1-div29-div31-div34"></div>
      </div>
      <div id="body1-footer1-div29-div35">
        <button class="px-4 py-2 bg-gray-400 text-white rounded-md" id="body1-footer1-div29-div35-button5">Back</button>

        <h1 id="Parent_body1-footer1-div29-div35_Next_null_Queue_1">Button</h1>
      </div>
    </div>
  </footer>


  <script data-custom-scripts="true"></script>
</body>
</html>
