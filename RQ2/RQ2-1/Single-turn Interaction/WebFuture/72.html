<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Wireframe Page</title>
  <style>
    .bg-custom-color {
      background-color: #C6A7B1;
    }

    .hover-bg-custom-color:hover {
      background-color: #FFDEE9;
    }
  </style>
</head>

<body class="bg-gray-100 p-4" id="body1">
  <header class="mb-8" id="body1-header1">
    <nav class="flex justify-between items-center" id="body1-header1-nav1">
      <a href="#" class="text-blue-600" id="body1-header1-nav1-a1">Sign Up</a>
      <a href="#" class="text-blue-600" id="body1-header1-nav1-a2">Login</a>
    </nav>
  </header>

  <div class="mb-8 bg-white p-8 rounded shadow" id="body1-div1">
    <form id="body1-div1-form1" class="grid grid-cols-2 gap-4">
      <div id="body1-div1-form1-div2">
        <label for="name" class="block" id="body1-div1-form1-div2-label1">Name</label>
        <input type="text" id="body1-div1-form1-div2-input1" class="w-full p-2 border rounded">
      </div>
      <div id="body1-div1-form1-div3">
        <label for="last-name" class="block" id="body1-div1-form1-div3-label2">Last Name</label>
        <input type="text" id="body1-div1-form1-div3-input2" class="w-full p-2 border rounded">
      </div>
      <div id="body1-div1-form1-div4">
        <label for="phone" class="block" id="body1-div1-form1-div4-label3">Phone</label>
        <input type="text" id="body1-div1-form1-div4-input3" class="w-full p-2 border rounded">
      </div>
      <div id="body1-div1-form1-div5">
        <label for="email" class="block" id="body1-div1-form1-div5-label4">E-mail</label>
        <input type="email" id="body1-div1-form1-div5-input4" class="w-full p-2 border rounded">
      </div>
      <div id="body1-div1-form1-div6">
        <label for="password" class="block" id="body1-div1-form1-div6-label5">Password</label>
        <input type="password" id="body1-div1-form1-div6-input5" class="w-full p-2 border rounded">
      </div>
      <div id="body1-div1-form1-div7">
        <label for="confirm-password" class="block" id="body1-div1-form1-div7-label6">Confirm Password</label>
        <input type="password" id="body1-div1-form1-div7-input6" class="w-full p-2 border rounded">
      </div>
      <div class="col-span-2 flex items-center" id="body1-div1-form1-div8">
        <input type="checkbox" id="body1-div1-form1-div8-input7" class="mr-2">
        <label for="terms" id="body1-div1-form1-div8-label7">I agree to Terms and Conditions</label>
      </div>
      <div class="col-span-2 text-center" id="body1-div1-form1-div9">
        <button type="submit" class="bg-custom-color hover-bg-custom-color text-white px-4 py-2 rounded" id="body1-div1-form1-div9-button1">Sign Up</button>
      </div>
    </form>
  </div>

  <section class="mb-8 bg-white p-8 rounded shadow text-center" id="body1-section1">

    <button id="Parent_body1-section1_Next_body1-section1-span1_Queue_1" class="mx-auto mb-4">Modify Element</button><span class="block text-2xl font-bold mb-2" id="body1-section1-span1">$24.99</span>
    <h2 class="text-xl mb-4" id="body1-section1-h21">Product Title</h2>
    <div class="text-left mb-4" id="body1-section1-div10">
      <div id="body1-section1-div10-div11">
        <input type="checkbox" id="body1-section1-div10-div11-input8" class="mr-2">
        <label for="item1" id="body1-section1-div10-div11-label8">Check item 1</label>
      </div>
      <div id="body1-section1-div10-div12">
        <input type="checkbox" id="body1-section1-div10-div12-input9" class="mr-2">
        <label for="item2" id="body1-section1-div10-div12-label9">Check item 2</label>
      </div>
      <div id="body1-section1-div10-div13">
        <input type="checkbox" id="body1-section1-div10-div13-input10" class="mr-2">
        <label for="item3" id="body1-section1-div10-div13-label10">Check item 3</label>
      </div>
    </div>
    <button class="bg-green-600 text-white px-4 py-2 rounded" id="body1-section1-button2">Buy Now</button>
  </section>

  <section class="bg-white p-8 rounded shadow" id="body1-section2">
    <div class="flex justify-between items-center mb-4" id="body1-section2-div14">
      <h3 class="text-xl" id="body1-section2-div14-h31">Product Catalog</h3>
      <div class="flex" id="body1-section2-div14-div15">
        <input type="text" placeholder="Search" class="p-2 border rounded-l" id="body1-section2-div14-div15-input11">
        <button class="bg-blue-600 text-white px-4 py-2 rounded-r" id="body1-section2-div14-div15-button3">Search</button>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4" id="body1-section2-div16">
      <article class="text-center border p-4 rounded shadow" id="body1-section2-div16-article1">
        <img src="https://placehold.co/200x200" alt="Product 1" class="mx-auto mb-2" id="body1-section2-div16-article1-img2">
        <h4 class="text-lg mb-2" id="body1-section2-div16-article1-h41">PRODUCT 1</h4>
        <span class="block text-lg font-bold mb-2" id="body1-section2-div16-article1-span2">$20.00</span>
        <button class="bg-blue-600 text-white px-4 py-2 rounded" id="body1-section2-div16-article1-button4" onclick="showAlert()">ADD TO CART</button>
      </article>

      <article class="text-center border p-4 rounded shadow" id="body1-section2-div16-article2">
        <img src="https://placehold.co/200x200" alt="Product 2" class="mx-auto mb-2" id="body1-section2-div16-article2-img3">
        <h4 class="text-lg mb-2" id="body1-section2-div16-article2-h42">PRODUCT 2</h4>
        <span class="block text-lg font-bold mb-2" id="body1-section2-div16-article2-span3">$10.00</span>
        <button class="bg-blue-600 text-white px-4 py-2 rounded" id="body1-section2-div16-article2-button5" onclick="showAlert()">ADD TO CART</button>
      </article>

      <article class="text-center border p-4 rounded shadow" id="body1-section2-div16-article3">
        <img src="https://placehold.co/200x200" alt="Product 3" class="mx-auto mb-2" id="body1-section2-div16-article3-img4">
        <h4 class="text-lg mb-2" id="body1-section2-div16-article3-h43">PRODUCT 3</h4>
        <span class="block text-lg font-bold mb-2" id="body1-section2-div16-article3-span4">$40.00</span>
        <button class="bg-blue-600 text-white px-4 py-2 rounded" id="body1-section2-div16-article3-button6" onclick="showAlert()">ADD TO CART</button>
      </article>
    </div>
  </section>



  <script data-custom-scripts="true">
    function showAlert() {
      alert('Add Interaction');
    }
  </script>
</body>
</html>
