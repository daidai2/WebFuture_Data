<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .large-text {
      font-size: 50px;
    }
  </style>
</head>

<body class="bg-gray-100" id="body1">

  <!-- Header Section -->
  <header class="bg-white p-4 shadow" id="body1-header1">
    <div class="container mx-auto flex justify-between items-center" id="body1-header1-div1">
      <nav class="flex space-x-4" id="body1-header1-div1-nav1">
        <a href="#" class="text-blue-500 hover:underline" id="body1-header1-div1-nav1-a1">Login</a>
        <a href="#" class="text-blue-500 hover:underline" id="body1-header1-div1-nav1-a2">Sign Up</a>
      </nav>
      <form class="flex items-center space-x-2" id="body1-header1-div1-form1">
        <input type="text" placeholder="Login" class="p-2 border border-gray-300 rounded" id="body1-header1-div1-form1-input1">
        <input type="password" placeholder="Password" class="p-2 border border-gray-300 rounded" id="body1-header1-div1-form1-input2">
        <div class="flex items-center space-x-1" id="body1-header1-div1-form1-div2">
          <input type="checkbox" id="body1-header1-div1-form1-div2-input3">
          <label for="remember-me" class="text-sm" id="body1-header1-div1-form1-div2-label1">Remember me</label>
        </div>
        <a href="#" class="text-blue-500 hover:underline text-sm" id="body1-header1-div1-form1-a3">Forgot Password</a>
        <button type="button" class="bg-blue-500 text-white px-4 py-2 rounded" id="body1-header1-div1-form1-button1" onclick="addModuleAndText()">Login</button>
      </form>
    </div>
  </header>

  <!-- Main Section -->
  <section class="container mx-auto p-4 mt-4" id="body1-section1">
    <div class="grid grid-cols-3 gap-8" id="body1-section1-div3">
      <!-- Title and Video -->
      <article class="col-span-2" id="body1-section1-div3-article1">
        <h1 class="text-2xl font-bold" id="body1-section1-div3-article1-h11">Title Page</h1>
        <p class="mt-2 text-gray-600" id="body1-section1-div3-article1-p1">Some description about the page.</p>
      </article>
      <div class="flex justify-center items-center" id="body1-section1-div3-div4">
        <button class="bg-gray-200 h-32 w-32 rounded-full flex justify-center items-center" id="body1-section1-div3-div4-button2">
          <span class="text-2xl" id="body1-section1-div3-div4-button2-span1">▶️</span>
        </button>
      </div>
    </div>

    <!-- Image Text Pair -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-6" id="body1-section1-div5">
      <div class="bg-white p-4 rounded shadow" id="body1-section1-div5-div6">
        <img src="https://placehold.co/150x150" alt="Placeholder Image" class="mb-2" id="body1-section1-div5-div6-img1">
        <h2 class="font-bold" id="body1-section1-div5-div6-h21">Title</h2>
        <p id="body1-section1-div5-div6-p2">Text here.</p>
      </div>
      <div class="bg-white p-4 rounded shadow" id="body1-section1-div5-div7">
        <img src="https://placehold.co/150x150" alt="Placeholder Image" class="mb-2" id="body1-section1-div5-div7-img2">
        <h2 class="font-bold" id="body1-section1-div5-div7-h22">Title</h2>
        <p id="body1-section1-div5-div7-p3">Text here.</p>
      </div>
      <div class="bg-white p-4 rounded shadow" id="body1-section1-div5-div8">
        <img src="https://placehold.co/150x150" alt="Placeholder Image" class="mb-2" id="body1-section1-div5-div8-img3">
        <h2 class="font-bold" id="body1-section1-div5-div8-h23">Title</h2>
        <p id="body1-section1-div5-div8-p4">Text here.</p>
      </div>
      <div class="bg-white p-4 rounded shadow" id="body1-section1-div5-div9">
        <img src="https://placehold.co/150x150" alt="Placeholder Image" class="mb-2" id="body1-section1-div5-div9-img4">
        <h2 class="font-bold" id="body1-section1-div5-div9-h24">Title</h2>
        <p id="body1-section1-div5-div9-p5">Text here.</p>
      </div>
    </div>
  </section>

  <!-- Additional Content Section -->
  <section class="container mx-auto p-4 mt-4" id="body1-section2">
    <div class="grid grid-cols-3 gap-8" id="body1-section2-div10">
      <!-- Large Content Block -->
      <div class="col-span-2" id="body1-section2-div10-div11">
        <img src="https://placehold.co/600x400" alt="Large Placeholder Image" class="w-full mb-4" id="body1-section2-div10-div11-img5">
      </div>

      <!-- Smaller Content Block -->
      <div class="bg-white p-4 rounded shadow" id="body1-section2-div10-div12">
        <p id="body1-section2-div10-div12-p6">Additional Content Here.</p>
      </div>
    </div>
  </section>

  <!-- Extended Content List -->
  <section class="container mx-auto p-4 mt-4" id="body1-section3">
    <p class="text-gray-600" id="body1-section3-p7">Extended Content Here.</p>
  </section>

  <!-- Form Section -->
  <section class="container mx-auto p-4 mt-4 bg-white shadow rounded" id="body1-section4">
    <form class="space-y-4" id="body1-section4-form2">
      <div class="flex items-center space-x-2" id="body1-section4-form2-div13">
        <input type="checkbox" id="body1-section4-form2-div13-input4">
        <label for="option1" id="body1-section4-form2-div13-label2">Option 1</label>
      </div>
      <div class="flex items-center space-x-2" id="body1-section4-form2-div14">
        <input type="checkbox" id="body1-section4-form2-div14-input5">
        <label for="option2" id="body1-section4-form2-div14-label3">Option 2</label>
      </div>
      <div class="flex items-center space-x-2" id="body1-section4-form2-div15">
        <input type="radio" id="body1-section4-form2-div15-input6" name="radioOption">
        <label for="option3" id="body1-section4-form2-div15-label4">Option 3</label>
      </div>
      <div class="flex space-x-4" id="body1-section4-form2-div16">
        <button type="button" class="bg-gray-300 text-gray-700 px-4 py-2 rounded" id="body1-section4-form2-div16-button3">Back</button>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded" id="body1-section4-form2-div16-button4">Submit</button>
      </div>
    </form>
  </section>

  <!-- Footer Section -->
  <footer class="bg-gray-800 text-white p-4 mt-8" id="body1-footer1">
    <div class="container mx-auto text-center" id="body1-footer1-div17">
      Footer Content Here
    </div>
    <div id="Parent_body1-footer1_Next_null_Queue_1">

    </div>
    <p id="Parent_body1-footer1_Next_null_Queue_2">Add Element</p>
  </footer>



  <script data-custom-scripts="true">
    function addModuleAndText() {
      // Create new module with text 'Add Interaction'
      const newModule = document.createElement('div');
      newModule.id = 'Parent_body1-footer1_Next_Parent_body1-footer1_Next_null_Queue_1_Queue_1';
      newModule.innerHTML = '<p class="large-text" name="add">Add Interaction</p>';
      document.getElementById('body1-footer1').appendChild(newModule);
    }
  </script>
</body>
</html>
