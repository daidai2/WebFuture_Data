<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style></style>
</head>

<body class="bg-gray-200 p-8" id="body1">
  <div class="max-w-4xl mx-auto bg-white p-4" id="body1-div1">
    <!-- Header -->
    <header class="text-center mb-6" id="body1-div1-header1">
      <a id="Parent_body1-div1-header1_Next_body1-div1-header1-h11_Queue_1" href="#">Add Element</a>
      <h1 class="text-3xl font-bold" id="body1-div1-header1-h11">Product Page</h1>
    </header>

    <div class="flex flex-col lg:flex-row gap-8" id="body1-div1-div2">
      <!-- Left Section: Images -->
      <section class="lg:w-1/2" id="body1-div1-div2-section1">
        <figure class="mb-4" id="body1-div1-div2-section1-figure1">

        </figure>
        <div class="flex gap-2" id="body1-div1-div2-section1-div3">
          <figure id="body1-div1-div2-section1-div3-figure2">
            <img src="https://placehold.co/100x100" alt="Thumbnail 1" class="w-24 h-24" id="body1-div1-div2-section1-div3-figure2-img2">
          </figure>
          <figure id="body1-div1-div2-section1-div3-figure3">
            <img src="https://placehold.co/100x100" alt="Thumbnail 2" class="w-24 h-24" id="body1-div1-div2-section1-div3-figure3-img3">
          </figure>
          <figure id="body1-div1-div2-section1-div3-figure4">
            <img src="https://placehold.co/100x100" alt="Thumbnail 3" class="w-24 h-24" id="body1-div1-div2-section1-div3-figure4-img4">
          </figure>
          <figure id="body1-div1-div2-section1-div3-figure5">
            <img src="https://placehold.co/100x100" alt="Thumbnail 4" class="w-24 h-24" id="body1-div1-div2-section1-div3-figure5-img5">
          </figure>
        </div>
      </section>

      <!-- Right Section: Product Details -->
      <section class="lg:w-1/2 space-y-4" id="body1-div1-div2-section2">
        <h2 class="text-2xl font-bold" id="body1-div1-div2-section2-h21">PRODUCT NAME</h2>
        <p class="text-gray-600" id="body1-div1-div2-section2-p1">Manufacturer</p>
        <form class="space-y-4" id="body1-div1-div2-section2-form1">
          <div id="body1-div1-div2-section2-form1-div4">
            <p class="font-bold" id="body1-div1-div2-section2-form1-div4-p2">COLOR:</p>
            <label class="block" id="body1-div1-div2-section2-form1-div4-label1">
              <input type="radio" name="color" value="red" id="body1-div1-div2-section2-form1-div4-label1-input1"> Red
            </label>
            <label class="block" id="body1-div1-div2-section2-form1-div4-label2">
              <input type="radio" name="color" value="blue" id="body1-div1-div2-section2-form1-div4-label2-input2"> Blue
            </label>
            <label class="block" id="body1-div1-div2-section2-form1-div4-label3">
              <input type="radio" name="color" value="white" id="body1-div1-div2-section2-form1-div4-label3-input3"> White
            </label>
          </div>
          <div class="flex items-baseline space-x-2" id="body1-div1-div2-section2-form1-div5">
            <p class="text-lg font-bold" id="body1-div1-div2-section2-form1-div5-p3">Price: $400</p>
            <p class="text-lg line-through text-gray-400" id="body1-div1-div2-section2-form1-div5-p4">Old Price: $200</p>
          </div>
          <button class="px-4 py-2 bg-blue-500 text-white rounded" id="body1-div1-div2-section2-form1-button1">Add to Cart</button>
        </form>
      </section>
    </div>

    <!-- Notes Section -->
    <section class="mt-8" id="body1-div1-section3">
      <h2 class="text-xl font-bold mb-4" id="body1-div1-section3-h22">Employees</h2>
      <div id="body1-div1-section3-div6">
        <!-- Employee 1 -->
        <article class="flex items-start mb-4" id="body1-div1-section3-div6-article1">
          <figure class="w-24 h-24 mr-4" id="body1-div1-section3-div6-article1-figure6">
            <img src="https://placehold.co/100x100" alt="Employee 1 Image" id="body1-div1-section3-div6-article1-figure6-img6">
          </figure>
          <div id="body1-div1-section3-div6-article1-div7">
            <h3 class="text-lg font-bold" id="body1-div1-section3-div6-article1-div7-h31">Name One</h3>
            <p id="body1-div1-section3-div6-article1-div7-p5">Job Title</p>
          </div>
        </article>

        <!-- Employee 2 -->
        <article class="flex items-start mb-4" id="body1-div1-section3-div6-article2">
          <div class="mr-4" id="body1-div1-section3-div6-article2-div8">
            <h3 class="text-lg font-bold" id="body1-div1-section3-div6-article2-div8-h32">Name Two</h3>
            <p id="body1-div1-section3-div6-article2-div8-p6">Job Title</p>
          </div>
          <figure class="w-24 h-24" id="body1-div1-section3-div6-article2-figure7">
            <img src="https://placehold.co/100x100" alt="Employee 2 Image" id="body1-div1-section3-div6-article2-figure7-img7">
          </figure>
        </article>

        <!-- Employee 3 -->
        <article class="flex items-start mb-4" id="body1-div1-section3-div6-article3">
          <figure class="w-24 h-24 mr-4" id="body1-div1-section3-div6-article3-figure8">
            <img src="https://placehold.co/100x100" alt="Employee 3 Image" id="body1-div1-section3-div6-article3-figure8-img8">
          </figure>
          <div id="body1-div1-section3-div6-article3-div9">
            <h3 class="text-lg font-bold" id="body1-div1-section3-div6-article3-div9-h33">Name Three</h3>
            <p id="body1-div1-section3-div6-article3-div9-p7">Job Title</p>
          </div>
        </article>
      </div>
    </section>

    <!-- Additional Section for Notes -->
    <section class="mt-8" id="body1-div1-section4">
      <figure class="mb-4" id="body1-div1-section4-figure9">
        <img src="https://placehold.co/600x400" alt="Additional Image" id="body1-div1-section4-figure9-img9">
      </figure>
      <p class="text-gray-600" id="body1-div1-section4-p8">Additional text here...</p>
    </section>

    <!-- Form Section -->
    <section class="mt-8" id="body1-div1-section5">
      <form class="space-y-4" id="body1-div1-section5-form2">
        <div id="body1-div1-section5-form2-div10">
          <label id="body1-div1-section5-form2-div10-label4">Label 1</label>
          <input type="text" class="ml-2 border border-gray-400 p-2" id="body1-div1-section5-form2-div10-input4">
        </div>
        <div id="body1-div1-section5-form2-div11">
          <label id="body1-div1-section5-form2-div11-label5">Label 2</label>
          <input type="text" class="ml-2 border border-gray-400 p-2" id="body1-div1-section5-form2-div11-input5">
        </div>
        <div class="flex items-center" id="body1-div1-section5-form2-div12">
          <input type="checkbox" id="body1-div1-section5-form2-div12-input6" class="mr-2">
          <label for="checkbox1" id="body1-div1-section5-form2-div12-label6">Checkbox 1</label>
        </div>
        <div class="flex items-center" id="body1-div1-section5-form2-div13">
          <input type="checkbox" id="body1-div1-section5-form2-div13-input7" class="mr-2">
          <label for="checkbox2" id="body1-div1-section5-form2-div13-label7">Checkbox 2</label>
        </div>

        <div id="body1-div1-section5-form2-div14">
          <label id="body1-div1-section5-form2-div14-label8">
            <input type="radio" name="radio" id="body1-div1-section5-form2-div14-label8-input8"> Radio Button 1
          </label>
        </div>
        <div id="body1-div1-section5-form2-div15">
          <label id="body1-div1-section5-form2-div15-label9">
            <input type="radio" name="radio" id="body1-div1-section5-form2-div15-label9-input9"> Radio Button 2
          </label>
        </div>
      </form>
      <h2 id="Parent_body1-div1-section5_Queue_1_Next_null">Button</h2>
    </section>

    <!-- Footer Section -->
    <footer class="mt-8" id="body1-div1-footer1">
      <p class="text-gray-600" id="body1-div1-footer1-p9">Footer information...</p>
    </footer>
  </div>


  <script data-custom-scripts="true"></script>
</body>
</html>
