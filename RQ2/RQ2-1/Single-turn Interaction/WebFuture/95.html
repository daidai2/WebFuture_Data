<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style></style>
</head>

<body class="bg-gray-100 p-4" id="body1">
  <!-- Top Section -->
  <section id="body1-section1" class="mb-8">
    <div class="flex items-start" id="body1-section1-div1">
      <div id="body1-section1-div1-div2" class="w-1/3 p-2">

        <button id="Parent_body1-section1-div1-div2_Next_null_Queue_1" class="bg-blue-500 text-white px-4 py-2 rounded">Modify Element</button>
      </div>
      <div id="body1-section1-div1-div3" class="flex-1 px-2 space-y-2">
        <div class="h-4 bg-gray-300 rounded" id="body1-section1-div1-div3-div4"></div>
        <div class="h-4 bg-gray-300 rounded" id="body1-section1-div1-div3-div5"></div>
        <div class="h-4 bg-gray-300 rounded" id="body1-section1-div1-div3-div6"></div>
      </div>
    </div>
    <div class="flex items-center mt-4" id="body1-section1-div7">
      <button id="body1-section1-div7-button1" class="bg-blue-500 text-white px-4 py-2 rounded">BACK</button>
      <div id="body1-section1-div7-div8" class="ml-4">
        <label class="inline-flex items-center" id="body1-section1-div7-div8-label1">
          <input type="checkbox" class="form-checkbox" id="body1-section1-div7-div8-label1-input1">
          <span class="ml-2" id="body1-section1-div7-div8-label1-span1">Checkbox</span>
        </label>
      </div>
    </div>
  </section>

  <!-- Product Page Section -->
  <section id="body1-section2" class="mb-8">
    <div class="flex" id="body1-section2-div9">
      <div id="body1-section2-div9-div10" class="w-1/3 p-2">
        <img src="https://placehold.co/300x300" alt="Main Product Image" class="w-full" id="body1-section2-div9-div10-img2">
      </div>
      <aside id="body1-section2-div9-aside1" class="flex-1 p-2">
        <h2 id="body1-section2-div9-aside1-h21" class="text-2xl font-bold mb-2" style="font-size: 50px;">Product Name</h2>
        <h3 id="body1-section2-div9-aside1-h31" class="text-xl mb-4">Manufacturer</h3>
        <div id="body1-section2-div9-aside1-div11" class="mb-4">
          <p id="body1-section2-div9-aside1-div11-p1">Color:</p>
          <label class="inline-flex items-center" id="body1-section2-div9-aside1-div11-label2">
            <input type="radio" name="color" class="form-radio" id="body1-section2-div9-aside1-div11-label2-input2">
            <span class="ml-2" id="body1-section2-div9-aside1-div11-label2-span2">Red</span>
          </label>
          <label class="inline-flex items-center ml-4" id="body1-section2-div9-aside1-div11-label3">
            <input type="radio" name="color" class="form-radio" id="body1-section2-div9-aside1-div11-label3-input3">
            <span class="ml-2" id="body1-section2-div9-aside1-div11-label3-span3">Blue</span>
          </label>
          <label class="inline-flex items-center ml-4" id="body1-section2-div9-aside1-div11-label4">
            <input type="radio" name="color" class="form-radio" id="body1-section2-div9-aside1-div11-label4-input4">
            <span class="ml-2" id="body1-section2-div9-aside1-div11-label4-span4">White</span>
          </label>
        </div>
        <div id="body1-section2-div9-aside1-div12" class="mb-4">
          <p class="text-xl" id="body1-section2-div9-aside1-div12-p2">Price: $400</p>
          <p class="text-xl line-through" id="body1-section2-div9-aside1-div12-p3">Old Price: $200</p>
        </div>
        <button id="body1-section2-div9-aside1-button2" class="bg-green-500 text-white px-4 py-2 rounded">ADD TO CART</button>
      </aside>
    </div>
    <div id="body1-section2-div13" class="flex space-x-2 mt-4">
      <img src="https://placehold.co/50x50" alt="Thumbnail 1" class="w-16 h-16" id="body1-section2-div13-img3">
      <img src="https://placehold.co/50x50" alt="Thumbnail 2" class="w-16 h-16" id="body1-section2-div13-img4">
      <img src="https://placehold.co/50x50" alt="Thumbnail 3" class="w-16 h-16" id="body1-section2-div13-img5">
      <img src="https://placehold.co/50x50" alt="Thumbnail 4" class="w-16 h-16" id="body1-section2-div13-img6">
    </div>
  </section>

  <!-- Bottom Section -->
  <section id="body1-section3">
    <div class="flex items-start mb-4" id="body1-section3-div14">
      <div id="body1-section3-div14-div15" class="w-1/3 p-2">
        <img src="https://placehold.co/150x150" alt="Placeholder Image" class="w-full" id="body1-section3-div14-div15-img7">
      </div>
      <div id="body1-section3-div14-div16" class="flex-1 px-2 space-y-2">
        <div class="h-4 bg-gray-300 rounded" id="body1-section3-div14-div16-div17"></div>
        <div class="h-4 bg-gray-300 rounded" id="body1-section3-div14-div16-div18"></div>
        <div class="h-4 bg-gray-300 rounded" id="body1-section3-div14-div16-div19"></div>
      </div>
    </div>
    <div id="body1-section3-div20" class="flex items-center mb-4">
      <label class="flex-1 p-2" id="body1-section3-div20-label5">Label</label>
      <div id="body1-section3-div20-div21" class="p-2">
        <label class="inline-flex items-center" id="body1-section3-div20-div21-label6">
          <input type="checkbox" class="form-checkbox" id="body1-section3-div20-div21-label6-input5">

        </label>
      </div>
    </div>
    <div class="flex items-center mb-4" id="body1-section3-div22">
      <label class="flex-1 p-2" id="body1-section3-div22-label7">Label</label>
      <div id="body1-section3-div22-div23" class="p-2 space-y-2">
        <label class="inline-flex items-center" id="body1-section3-div22-div23-label8">
          <input type="radio" name="radio" class="form-radio" id="body1-section3-div22-div23-label8-input6">
          <span class="ml-2" id="body1-section3-div22-div23-label8-span6">Radio Button</span>
        </label>
        <label class="inline-flex items-center" id="body1-section3-div22-div23-label9">
          <input type="radio" name="radio" class="form-radio" id="body1-section3-div22-div23-label9-input7">
          <span class="ml-2" id="body1-section3-div22-div23-label9-span7">Radio Button Checkbox</span>
        </label>
      </div>
    </div>
    <div id="body1-section3-div24" class="p-2 space-y-2">
      <div class="h-4 bg-gray-300 rounded" id="body1-section3-div24-div25"></div>
      <div class="h-4 bg-gray-300 rounded" id="body1-section3-div24-div26"></div>
      <div class="h-4 bg-gray-300 rounded" id="body1-section3-div24-div27"></div>
    </div>
    <div class="flex items-center mt-4" id="body1-section3-div28">
      <button id="body1-section3-div28-button3" class="bg-blue-500 text-white px-4 py-2 rounded">BUTTON</button>
      <div id="body1-section3-div28-div29" class="ml-4">
        <img src="https://placehold.co/80x80" alt="Small Image" class="w-16 h-16" id="body1-section3-div28-div29-img8">
      </div>
    </div>
  </section>


  <script data-custom-scripts="true"></script>
</body>
</html>
