    <div class="text-center" id="body1-header1-div1">

      <h2 class="text-xl text-gray-600" id="body1-header1-div1-h21">Title2</h2>

    <div class="flex justify-center my-8" id="body1-section1-div2">
      <img src="https://placehold.co/600x400" alt="PIC2" class="w-full max-w-lg" id="body1-section1-div2-img1">
    </div>
    <div class="text-center" id="body1-section1-div3">
      <button class="px-8 py-2 bg-blue-500 text-white rounded" id="body1-section1-div3-button1">Button1</button>
    </div>
  </section>

  <!-- Sub Content Sections -->
  <section class="my-8 mx-auto max-w-screen-lg p-6 bg-white shadow-md" id="body1-section2">
    <div class="grid grid-cols-2 gap-8" id="body1-section2-div4">

          <img src="https://placehold.co/300x200" alt="PIC3-1" class="my-4" id="body1-section2-div4-div5-div6-img2">

      </div>
      <div id="body1-section2-div4-div8">

          <div id="body1-section2-div4-div8-div9-div10">Indicator 2</div>
          <h3 class="text-lg font-semibold" id="body1-section2-div4-div8-div9-h32">Title3-2</h3>

      </div>

      <!-- Sub-content Row 2 -->
      <div id="body1-section2-div4-div11">
        <div class="text-left" id="body1-section2-div4-div11-div12">
          <div id="body1-section2-div4-div11-div12-div13">Indicator 3</div>
          <h3 class="text-lg font-semibold" id="body1-section2-div4-div11-div12-h33">Title3-3</h3>
          <img src="https://placehold.co/300x200" alt="PIC3-3" class="my-4" id="body1-section2-div4-div11-div12-img4">
          <button class="px-6 py-2 bg-blue-500 text-white rounded" id="body1-section2-div4-div11-div12-button4" onclick="addInteractionModule()">Button3-3</button>

      <div id="body1-section2-div4-div14">

          <h3 class="text-lg font-semibold" id="body1-section2-div4-div14-div15-h34">Title3-4</h3>

          <button class="px-6 py-2 bg-blue-500 text-white rounded" id="body1-section2-div4-div14-div15-button5">Button3-4</button>

      </div>

      <!-- Sub-content Row 3 -->
      <div id="body1-section2-div4-div17">
        <div class="text-left" id="body1-section2-div4-div17-div18">
          <div id="body1-section2-div4-div17-div18-div19">Indicator 5</div>
          <h3 class="text-lg font-semibold" id="body1-section2-div4-div17-div18-h35">Title3-5</h3>

          <img src="https://placehold.co/300x200" alt="PIC3-6" class="my-4" id="body1-section2-div4-div20-div21-img7">

        <label class="block mb-2" id="body1-section3-div23-div24-label1">Label1</label>


        <label class="block mb-2" id="body1-section3-div23-div24-label2">Label2</label>
        <input type="text" class="block w-full mb-4 p-2 border border-gray-300 rounded" id="body1-section3-div23-div24-input2">

        <label class="block mb-2" id="body1-section3-div23-div24-label3">Label3</label>
        <input type="text" class="block w-full mb-4 p-2 border border-gray-300 rounded" id="body1-section3-div23-div24-input3">

        <label class="block mb-2" id="body1-section3-div23-div24-label4">Label4</label>
        <textarea class="block w-full mb-4 p-2 border border-gray-300 rounded" rows="4" id="body1-section3-div23-div24-textarea1"></textarea>

        <button class="px-6 py-2 bg-blue-500 text-white rounded" id="body1-section3-div23-div24-button8">Submit</button>

          <img src="https://placehold.co/40x40" alt="Social Icon" id="body1-section3-div23-div25-div26-img9">
          <img src="https://placehold.co/40x40" alt="Social Icon" id="body1-section3-div23-div25-div26-img10">
