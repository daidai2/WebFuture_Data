<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Checkout Page</title>
<script src="https://cdn.tailwindcss.com"></script>
<style></style>
</head>
<body class="bg-gray-100" id="body1">
<div class="container mx-auto p-4" id="body1-div1">
<!-- Header -->
<header class="mb-6" id="body1-div1-header1">
<h1 class="text-3xl font-bold" id="body1-div1-header1-h11">Checkout</h1>
</header>
<!-- Shipping Address Section -->
<section class="mb-6" id="body1-div1-section1">
<h2 class="text-2xl font-semibold mb-4" id="body1-div1-section1-h21">Shipping Address</h2>
<form class="space-y-4" id="body1-div1-section1-form1">
<div id="body1-div1-section1-form1-div3">
<label class="block text-lg font-medium mb-1" id="body1-div1-section1-form1-div3-label2">Last Name</label>
<input class="w-full p-2 border border-gray-300 rounded" id="body1-div1-section1-form1-div3-input2" placeholder="Last Name" type="text"/>
</div>
<div id="body1-div1-section1-form1-div4">
<label class="block text-lg font-medium mb-1" id="body1-div1-section1-form1-div4-label3">Company</label>
<input class="w-full p-2 border border-gray-300 rounded" id="body1-div1-section1-form1-div4-input3" placeholder="Company" type="text"/>
</div>
</form>
</section>
<!-- Shipping Service Section -->
<section class="mb-6" id="body1-div1-section2">
<h2 class="text-2xl font-semibold mb-4" id="body1-div1-section2-h22">Shipping Service</h2>
<form class="space-y-4" id="body1-div1-section2-form2">
<div id="body1-div1-section2-form2-div5">
<label class="flex items-center" id="body1-div1-section2-form2-div5-label4">
<input class="mr-2" id="body1-div1-section2-form2-div5-label4-input4" name="shipping" type="radio"/>
<span id="body1-div1-section2-form2-div5-label4-span1">Standard 14 days - $6.99</span>
</label>
</div>
<div id="body1-div1-section2-form2-div6">
<label class="flex items-center" id="body1-div1-section2-form2-div6-label5">
<input class="mr-2" id="body1-div1-section2-form2-div6-label5-input5" name="shipping" type="radio"/>
<span id="body1-div1-section2-form2-div6-label5-span2">Expedited 7 days - $14.99</span>
</label>
</div>
<div id="body1-div1-section2-form2-div7">
<label class="flex items-center" id="body1-div1-section2-form2-div7-label6">
<input class="mr-2" id="body1-div1-section2-form2-div7-label6-input6" name="shipping" type="radio"/>
<span id="body1-div1-section2-form2-div7-label6-span3">Express 3 days - $19.99</span>
</label>
</div>
</form>
</section>
<!-- Write Review Section -->
<section class="mb-6" id="body1-div1-section3">
<h2 class="text-2xl font-semibold mb-4" id="body1-div1-section3-h23">Write Review</h2>
<div class="flex items-start mb-4" id="body1-div1-section3-div8">
<figure class="w-32 h-32 bg-gray-200 flex-shrink-0 mr-4" id="body1-div1-section3-div8-figure1">
<img alt="Product Image" class="w-full h-full object-cover" id="body1-div1-section3-div8-figure1-img1" src="https://placehold.co/150x150"/>
</figure>
<figcaption class="flex-grow" id="body1-div1-section3-div8-figcaption1">
<p class="text-xl font-semibold" id="body1-div1-section3-div8-figcaption1-p1">PRODUCT NAME</p>
<p class="text-lg text-gray-600" id="body1-div1-section3-div8-figcaption1-p2">PRICE</p>
<p class="text-lg text-gray-500" id="body1-div1-section3-div8-figcaption1-p3">45 reviews</p>
</figcaption>
</div>
<form class="space-y-4" id="body1-div1-section3-form3">
<div id="body1-div1-section3-form3-div9">
<label class="block text-lg font-medium mb-1" id="body1-div1-section3-form3-div9-label7">Rate Product</label>
<div class="flex items-center space-x-2" id="body1-div1-section3-form3-div9-div10">
<span id="body1-div1-section3-form3-div9-div10-span4">★</span>
<span id="body1-div1-section3-form3-div9-div10-span5">☆</span>
<span id="body1-div1-section3-form3-div9-div10-span6">☆</span>
<span id="body1-div1-section3-form3-div9-div10-span7">☆</span>
<span id="body1-div1-section3-form3-div9-div10-span8">☆</span>
</div>
<p class="text-sm text-red-600" id="body1-div1-section3-form3-div9-p4">Bad :(</p>
</div>
<div class="flex items-center space-x-2" id="body1-div1-section3-form3-div11">
<label class="block text-lg font-medium mb-1" id="6_2_2_3_1">Headline</label>
<input class="w-full p-2 border border-gray-300 rounded" id="body1-div1-section3-form3-div11-input7" placeholder="Headline" type="text"/>
<span class="ml-2" id="6_2_1_1_1">Transferencia Bancaria</span>
</div>
<div id="body1-div1-section3-form3-div12">
<label class="block text-lg font-medium mb-1" id="body1-div1-section3-form3-div12-label9">Review</label>
<textarea class="w-full p-2 border border-gray-300 rounded" id="body1-div1-section3-form3-div12-textarea1" placeholder="Write your review..."></textarea>
</div>
<button class="px-4 py-2 bg-blue-600 text-white rounded" id="body1-div1-section3-form3-button1" onclick="showAlert()" type="submit">Submit</button>
</form>
</section>
<!-- Footer -->
<footer class="mt-6" id="body1-div1-footer1">
<h2 class="text-2xl font-semibold mb-4" id="body1-div1-footer1-h24">Payment Method</h2>
<form class="space-y-4" id="body1-div1-footer1-form4">
<div id="body1-div1-footer1-form4-div13">
<p class="text-lg font-medium mb-2" id="body1-div1-footer1-form4-div13-p5">Método de Transporte</p>
<label class="flex items-center mb-2" id="body1-div1-footer1-form4-div13-label10">
<input class="mr-2" id="body1-div1-footer1-form4-div13-label10-input8" name="transport" type="radio"/>
<span id="body1-div1-footer1-form4-div13-label10-span9">Terrestre</span>
</label>
<label class="flex items-center mb-2" id="body1-div1-footer1-form4-div13-label11">
<input class="mr-2" id="body1-div1-footer1-form4-div13-label11-input9" name="transport" type="radio"/>
<span id="body1-div1-footer1-form4-div13-label11-span10">Aéreo</span>
</label>
<label class="flex items-center" id="body1-div1-footer1-form4-div13-label12">
<input class="mr-2" id="body1-div1-footer1-form4-div13-label12-input10" name="transport" type="radio"/>
<span id="body1-div1-footer1-form4-div13-label12-span11">Marítimo</span>
</label>
</div>
<div id="body1-div1-footer1-form4-div14">
<p class="text-lg font-medium mb-2" id="body1-div1-footer1-form4-div14-p6">Forma de Pago</p>
<label class="flex items-center mb-2" id="body1-div1-footer1-form4-div14-label13">
<input class="mr-2" id="body1-div1-footer1-form4-div14-label13-input11" name="payment" type="radio"/>
<span id="body1-div1-footer1-form4-div14-label13-span12">Tarjeta (Crédito/Débito)</span>
</label>
<label class="flex items-center mb-2" id="6_2_1_2_1">
<input class="mr-2" id="body1-div1-footer1-form4-div14-label14-input12" name="payment" type="radio"/>
<span class="mr-2" id="6_2_1_3_1">Transferencia Bancaria</span>
</label>
<label class="flex items-center" id="body1-div1-footer1-form4-div14-label15">
<input class="mr-2" id="body1-div1-footer1-form4-div14-label15-input13" name="payment" type="radio"/>
<span id="body1-div1-footer1-form4-div14-label15-span14">Metálico</span>
</label>
</div>
<div id="body1-div1-footer1-form4-div15">
<label class="block text-lg font-medium mb-1" id="body1-div1-footer1-form4-div15-label16">Dirección</label>
<input class="w-full p-2 border border-gray-300 rounded" id="body1-div1-footer1-form4-div15-input14" placeholder="Dirección" type="text"/>
</div>
<div id="body1-div1-footer1-form4-div16">
<label class="block text-lg font-medium mb-1" id="body1-div1-footer1-form4-div16-label17">País</label>
<select class="w-full p-2 border border-gray-300 rounded" id="body1-div1-footer1-form4-div16-select1">
<option id="body1-div1-footer1-form4-div16-select1-option1">Seleccionar País</option>
<option id="body1-div1-footer1-form4-div16-select1-option2">México</option>
<option id="body1-div1-footer1-form4-div16-select1-option3">Estados Unidos</option>
<option id="body1-div1-footer1-form4-div16-select1-option4">Canadá</option>
</select>
</div>
<button class="px-4 py-2 bg-green-500 text-white rounded" id="body1-div1-footer1-form4-button2" type="submit">Aceptar</button>
</form>
</footer>
</div>
<script data-custom-scripts="true">
    function showAlert() {
      alert('Add Interaction');
    }
  </script>
</body>
</html>
