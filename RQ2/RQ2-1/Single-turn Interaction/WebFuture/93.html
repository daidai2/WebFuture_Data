<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wireframe Example</title>
<script src="https://cdn.tailwindcss.com"></script>
<style></style>
</head>
<body id="body1">
<div class="container mx-auto p-4" id="body1-div1">
<!-- Header -->
<header class="flex justify-between mb-4" id="body1-div1-header1">
<nav id="body1-div1-header1-nav1">
<a class="text-blue-500 mr-4" href="#" id="body1-div1-header1-nav1-a1">Sign Up</a>
<a class="text-blue-500" href="#" id="body1-div1-header1-nav1-a2">Login</a>
</nav>
</header>
<!-- Signup Form -->
<form class="mb-4" id="body1-div1-form1">
<div class="flex mb-2" id="body1-div1-form1-div2">
<div class="w-1/2 mr-2" id="body1-div1-form1-div2-div3">
<label class="block text-sm font-medium" for="name" id="body1-div1-form1-div2-div3-label1">Name</label>
<input class="border border-gray-300 p-2 w-full" id="body1-div1-form1-div2-div3-input1" name="name" type="text"/>
</div>
<div class="w-1/2" id="body1-div1-form1-div2-div4">
<label class="block text-sm font-medium" for="lastName" id="body1-div1-form1-div2-div4-label2">Last Name</label>
<input class="border border-gray-300 p-2 w-full" id="body1-div1-form1-div2-div4-input2" name="lastName" type="text"/>
</div>
</div>
<div class="flex mb-2" id="body1-div1-form1-div5">
<div class="w-1/2 mr-2" id="body1-div1-form1-div5-div6">
<label class="block text-sm font-medium" for="phone" id="6_2_2_1_1">E-mail</label>
<input class="border border-gray-300 p-2 w-full" id="body1-div1-form1-div5-div6-input3" name="phone" type="text"/>
</div>
<div class="w-1/2" id="body1-div1-form1-div5-div7">
<label class="block text-sm font-medium" for="email" id="6_2_1_1_1">Phone</label>
<input class="border border-gray-300 p-2 w-full" id="body1-div1-form1-div5-div7-input4" name="email" type="email"/>
</div>
</div>
<div class="flex mb-2" id="body1-div1-form1-div8">
<div class="w-1/2 mr-2" id="body1-div1-form1-div8-div9">
<label class="block text-sm font-medium" for="password" id="body1-div1-form1-div8-div9-label5">Password</label>
<input class="border border-gray-300 p-2 w-full" id="body1-div1-form1-div8-div9-input5" name="password" type="password"/>
</div>
<div class="w-1/2" id="body1-div1-form1-div8-div10">
<label class="block text-sm font-medium" for="confirm-password" id="body1-div1-form1-div8-div10-label6">Confirm Password</label>
<input class="border border-gray-300 p-2 w-full" id="body1-div1-form1-div8-div10-input6" name="confirm-password" type="password"/>
</div>
</div>
<div class="mb-4" id="body1-div1-form1-div11">
<input id="body1-div1-form1-div11-input7" name="terms" type="checkbox"/>
<label class="ml-2" for="terms" id="body1-div1-form1-div11-label7">I agree to Terms and Conditions</label>
</div>
<div id="body1-div1-form1-div12">
<button class="bg-blue-500 text-white p-2 rounded" id="body1-div1-form1-div12-button1" type="submit">Sign Up</button>
</div>
</form>
<!-- Product Section -->
<section class="mb-4" id="body1-div1-section1">
<button class="w-full h-auto mb-4" id="Parent_body1-div1-section1_Next_body1-div1-section1-div13_Queue_1">Modify Element</button>
<div class="text-center mb-4" id="body1-div1-section1-div13">
<span class="text-2xl font-bold" id="body1-div1-section1-div13-span1">$24.99</span>
<h1 class="text-xl font-semibold" id="body1-div1-section1-div13-h11">Product Title</h1>
</div>
</section>
<!-- Check items section -->
<section class="mb-4" id="body1-div1-section2">
<h2 class="text-lg font-semibold" id="body1-div1-section2-h21">Check items:</h2>
<ul id="body1-div1-section2-ul1">
<li id="body1-div1-section2-ul1-li1">
<input checked="" id="body1-div1-section2-ul1-li1-input8" name="item1" type="checkbox"/>
<label class="ml-2" for="item1" id="body1-div1-section2-ul1-li1-label8">Check item 1</label>
</li>
<li id="body1-div1-section2-ul1-li2">
<input id="body1-div1-section2-ul1-li2-input9" name="item2" type="checkbox"/>
<label class="ml-2" for="item2" id="body1-div1-section2-ul1-li2-label9">Check item 2</label>
</li>
<li id="body1-div1-section2-ul1-li3">
<input id="body1-div1-section2-ul1-li3-input10" name="item3" type="checkbox"/>
<label class="ml-2" for="item3" id="body1-div1-section2-ul1-li3-label10">Check item 3</label>
</li>
</ul>
</section>
<!-- Buy Now Button -->
<section class="mb-4" id="body1-div1-section3">
<button class="bg-green-500 text-white p-2 rounded" id="body1-div1-section3-button2" onclick="showAlert()">Buy Now</button>
</section>
<!-- Additional Information Section -->
<section class="mb-4" id="body1-div1-section4">
<div class="flex mb-4" id="body1-div1-section4-div14">
<img alt="Additional Image" class="w-1/3 h-auto mr-4" id="body1-div1-section4-div14-img2" src="https://placehold.co/300x200"/>
<div class="w-2/3" id="body1-div1-section4-div14-div15">
<p id="body1-div1-section4-div14-div15-p1">Placeholder text for additional information. This text can span multiple lines and provides more details about the product.</p>
</div>
</div>
<div class="flex mb-4" id="body1-div1-section4-div16">
<div class="w-1/2 mr-2" id="body1-div1-section4-div16-div17">
<label class="block text-sm font-medium" for="label1" id="body1-div1-section4-div16-div17-label11">Label 1</label>
<input class="border border-gray-300 p-2 w-full mb-2" id="body1-div1-section4-div16-div17-input11" name="label1" type="text"/>
</div>
<div class="w-1/2" id="body1-div1-section4-div16-div18">
<label class="block text-sm font-medium" for="label2" id="body1-div1-section4-div16-div18-label12">Label 2</label>
<input class="border border-gray-300 p-2 w-full mb-2" id="body1-div1-section4-div16-div18-input12" name="label2" type="text"/>
</div>
</div>
<div class="mb-4" id="body1-div1-section4-div19">
<input id="body1-div1-section4-div19-input13" name="checkbox1" type="checkbox"/>
<label class="ml-2" for="checkbox1" id="body1-div1-section4-div19-label13">Checkbox 1</label>
<input class="ml-4" id="body1-div1-section4-div19-input14" name="checkbox2" type="checkbox"/>
<label class="ml-2" for="checkbox2" id="body1-div1-section4-div19-label14">Checkbox 2</label>
</div>
<div class="mb-4" id="body1-div1-section4-div20">
<input id="body1-div1-section4-div20-input15" name="radio-group" type="radio"/>
<label class="ml-2" for="radio1" id="body1-div1-section4-div20-label15">Radio 1</label>
<input class="ml-4" id="body1-div1-section4-div20-input16" name="radio-group" type="radio"/>
<label class="ml-2" for="radio2" id="body1-div1-section4-div20-label16">Radio 2</label>
</div>
<div class="mb-4" id="body1-div1-section4-div21">
<button class="bg-yellow-500 text-white p-2 rounded" id="body1-div1-section4-div21-button3">Button</button>
</div>
<div id="body1-div1-section4-div22">
<img alt="Another Image" class="w-full h-auto" id="body1-div1-section4-div22-img3" src="https://placehold.co/600x400"/>
</div>
</section>
</div>
<script data-custom-scripts="true">
    function showAlert() {
      alert('Add Interaction');
    }
  </script>
</body>
</html>
