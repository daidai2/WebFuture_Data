<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style></style>
</head>

<body class="bg-gray-100 p-6" id="body1">
  <!-- Header -->
  <header class="text-center py-4 bg-white shadow-md" id="body1-header1">
    <h1 class="text-2xl font-bold" id="body1-header1-h11">Product Page</h1>
    <a href="#" id="Parent_body1-header1_Next_null_Queue_1" class="block text-blue-500 underline text-center py-2">Add Element</a>
  </header>

  <!-- Main Section -->
  <section class="flex flex-col items-center mt-4" id="body1-section1">
    <!-- Product Details -->
    <div class="flex w-full max-w-4xl shadow-lg bg-white p-6" id="body1-section1-div1">
      <!-- Product Image -->
      <div class="w-1/2" id="body1-section1-div1-div2">

      </div>
      <!-- Product Details -->
      <div class="w-1/2 pl-6" id="body1-section1-div1-div3">
        <!-- Product Name and Manufacturer -->
        <span class="block text-xl font-bold" id="body1-section1-div1-div3-span1">Product Name</span>
        <span class="block text-gray-600" id="body1-section1-div1-div3-span2">Manufacturer</span>
        <!-- Color Options -->
        <div class="mt-4" id="body1-section1-div1-div3-div4">
          <span class="block font-medium" id="body1-section1-div1-div3-div4-span3">Color</span>
          <label class="block" id="body1-section1-div1-div3-div4-label1">
            <input type="radio" name="color" value="red" id="body1-section1-div1-div3-div4-label1-input1"> Red
          </label>
          <label class="block" id="body1-section1-div1-div3-div4-label2">
            <input type="radio" name="color" value="blue" id="body1-section1-div1-div3-div4-label2-input2"> Blue
          </label>
          <label class="block" id="body1-section1-div1-div3-div4-label3">
            <input type="radio" name="color" value="white" id="body1-section1-div1-div3-div4-label3-input3"> White
          </label>
        </div>
        <!-- Price Information -->
        <div class="mt-4" id="body1-section1-div1-div3-div5">
          <span class="text-lg text-red-500 font-semibold" id="body1-section1-div1-div3-div5-span4">$100</span>
          <span class="text-gray-500 line-through" id="body1-section1-div1-div3-div5-span5">$200</span>
        </div>
        <!-- Add to Cart Button -->
        <button class="mt-6 bg-blue-500 text-white px-4 py-2 rounded" id="body1-section1-div1-div3-button1">
          ADD TO CART
        </button>
      </div>
    </div>

    <!-- Thumbnail Images -->
    <div class="flex justify-center gap-4 mt-4" id="body1-section1-div6">
      <img src="https://placehold.co/100x100" alt="Thumbnail Image" id="body1-section1-div6-img2">
      <img src="https://placehold.co/100x100" alt="Thumbnail Image" id="body1-section1-div6-img3">
      <img src="https://placehold.co/100x100" alt="Thumbnail Image" id="body1-section1-div6-img4">
      <img src="https://placehold.co/100x100" alt="Thumbnail Image" id="body1-section1-div6-img5">
    </div>

    <!-- Recommendations Section -->
    <section class="mt-8 w-full max-w-4xl bg-white p-6 shadow-lg" id="body1-section1-section2">
      <!-- Mate One -->
      <article class="flex mb-6" id="body1-section1-section2-article1">
        <img src="https://placehold.co/100x100" alt="Mate Image" id="body1-section1-section2-article1-img6">
        <div class="ml-4" id="body1-section1-section2-article1-div7">
          <span class="block text-xl font-bold" id="body1-section1-section2-article1-div7-span6">Mate One</span>
          <span class="block text-gray-600" id="body1-section1-section2-article1-div7-span7">Job Title</span>
          <span class="block text-gray-500" id="body1-section1-section2-article1-div7-span8">Additional information</span>
        </div>
      </article>
      <!-- Mate Two -->
      <article class="flex mb-6" id="body1-section1-section2-article2">
        <div class="ml-auto" id="body1-section1-section2-article2-div8">
          <span class="block text-xl font-bold" id="body1-section1-section2-article2-div8-span9">Mate Two</span>
          <span class="block text-gray-600" id="body1-section1-section2-article2-div8-span10">Job Title</span>
          <span class="block text-gray-500" id="body1-section1-section2-article2-div8-span11">Additional information</span>
        </div>
        <img class="ml-4" src="https://placehold.co/100x100" alt="Mate Image" id="body1-section1-section2-article2-img7">
      </article>
      <!-- Mate Three -->
      <article class="flex mb-6" id="body1-section1-section2-article3">
        <img src="https://placehold.co/100x100" alt="Mate Image" id="body1-section1-section2-article3-img8">
        <div class="ml-4" id="body1-section1-section2-article3-div9">
          <span class="block text-xl font-bold" id="body1-section1-section2-article3-div9-span12">Mate Three</span>
          <span class="block text-gray-600" id="body1-section1-section2-article3-div9-span13">Job Title</span>
          <span class="block text-gray-500" id="body1-section1-section2-article3-div9-span14">Additional information</span>
        </div>
      </article>
    </section>

    <!-- Shipping Info Section -->
    <section class="mt-8 w-full max-w-4xl bg-white p-6 shadow-lg" id="body1-section1-section3">
      <h2 class="text-xl font-bold mb-6" id="body1-section1-section3-h21">Shipping Info</h2>
      <form class="grid grid-cols-1 md:grid-cols-2 gap-6" id="body1-section1-section3-form1">
        <!-- First Name -->
        <div id="body1-section1-section3-form1-div10">
          <label class="block text-gray-700" id="body1-section1-section3-form1-div10-label4">First Name</label>
          <input type="text" class="block w-full p-2 border border-gray-300 rounded" id="body1-section1-section3-form1-div10-input4">
        </div>
        <!-- Last Name -->
        <div id="body1-section1-section3-form1-div11">
          <label class="block text-gray-700" id="body1-section1-section3-form1-div11-label5">Last Name</label>
          <input type="text" class="block w-full p-2 border border-gray-300 rounded" id="body1-section1-section3-form1-div11-input5">
        </div>
        <!-- Phone -->
        <div id="body1-section1-section3-form1-div12">
          <label class="block text-gray-700" id="body1-section1-section3-form1-div12-label6">Phone</label>
          <input type="text" class="block w-full p-2 border border-gray-300 rounded" id="body1-section1-section3-form1-div12-input6">
        </div>
        <!-- E-mail -->
        <div id="body1-section1-section3-form1-div13">
          <label class="block text-gray-700" id="body1-section1-section3-form1-div13-label7">E-mail</label>
          <input type="email" class="block w-full p-2 border border-gray-300 rounded" id="body1-section1-section3-form1-div13-input7">
        </div>
        <!-- Country -->
        <div id="body1-section1-section3-form1-div14">
          <label class="block text-gray-700" id="body1-section1-section3-form1-div14-label8">Country</label>
          <select class="block w-full p-2 border border-gray-300 rounded" id="body1-section1-section3-form1-div14-select1">
            <option id="body1-section1-section3-form1-div14-select1-option1">United States</option>
          </select>
        </div>
        <!-- State -->
        <div id="body1-section1-section3-form1-div15">
          <label class="block text-gray-700" id="body1-section1-section3-form1-div15-label9">State</label>
          <select class="block w-full p-2 border border-gray-300 rounded" id="body1-section1-section3-form1-div15-select2">
            <option id="body1-section1-section3-form1-div15-select2-option2">Choose</option>
          </select>
        </div>
        <!-- City -->
        <div id="body1-section1-section3-form1-div16">
          <label class="block text-gray-700" id="body1-section1-section3-form1-div16-label10">City</label>
          <input type="text" value="Palo Alto" class="block w-full p-2 border border-gray-300 rounded" id="body1-section1-section3-form1-div16-input8">
        </div>
        <!-- Zip Code -->
        <div id="body1-section1-section3-form1-div17">
          <label class="block text-gray-700" id="body1-section1-section3-form1-div17-label11">Zip Code</label>
          <input type="text" class="block w-full p-2 border border-gray-300 rounded" id="body1-section1-section3-form1-div17-input9">
        </div>
        <div class="col-span-1 md:col-span-2 flex justify-between" id="body1-section1-section3-form1-div18">
          <!-- Back Button -->
          <button type="button" class="bg-gray-300 text-gray-700 px-4 py-2 rounded" id="body1-section1-section3-form1-div18-button2">
            BACK
          </button>
          <!-- Next Step Button -->

          <h2 id="Parent_body1-section1-section3-form1-div18_Next_null_Queue_1">
            NEXT STEP
          </h2>
        </div>
      </form>
    </section>
  </section>


  <script data-custom-scripts="true"></script>
</body>
</html>
