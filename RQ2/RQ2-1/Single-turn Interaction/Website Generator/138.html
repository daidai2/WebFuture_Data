<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .custom-button {
      background-color: #C6A7B1;
    }
    .custom-button:hover {
      background-color: #FFDEE9;
    }
  </style>
</head>
<body class="bg-gray-100">
  <header class="text-center py-4 bg-blue-500 text-white">
    <h1 class="text-2xl">Product Page</h1>
  </header>

  <main class="container mx-auto p-4">
    <!-- Product Details Section -->
    <section id="product-details" class="flex mb-8">
      <div class="product-image w-1/2 p-4">
        <!-- Changed from image to button -->
        <button class="w-full p-4 bg-gray-200 rounded">Modify Element</button>
      </div>
      <div class="product-info w-1/2 p-4">
        <h2 class="text-lg font-bold">Product Name <span class="text-red-500">Red</span></h2>
        <p>Manufacturer</p>
        <p class="mt-4 font-semibold">Colors:</p>
        <div class="mt-2">
          <input type="radio" id="red" name="color" value="Red">
          <label for="red">Red</label><br>
          <input type="radio" id="blue" name="color" value="Blue">
          <label for="blue">Blue</label><br>
          <input type="radio" id="white" name="color" value="White">
          <label for="white">White</label>
        </div>
        <div class="mt-4">
          <p class="text-lg font-bold">Price: $100</p>
          <p class="text-sm text-gray-500 line-through">Old Price: $200</p>
        </div>
        <!-- Changed button color and hover effect -->
        <button class="mt-4 p-2 custom-button text-white rounded">Add to Cart</button>
      </div>
    </section>

    <!-- Thumbnails Section -->
    <section id="thumbnails" class="flex justify-around mb-8">
      <img src="https://placehold.co/100x100" alt="Thumbnail" class="w-1/5">
      <img src="https://placehold.co/100x100" alt="Thumbnail" class="w-1/5">
      <img src="https://placehold.co/100x100" alt="Thumbnail" class="w-1/5">
      <img src="https://placehold.co/100x100" alt="Thumbnail" class="w-1/5">
    </section>

    <!-- Notes Section -->
    <section id="notes" class="mb-8">
      <article id="note-one" class="flex items-center mb-4">
        <div class="note-image w-1/5">
          <img src="https://placehold.co/100x100" alt="Note Image" class="w-full">
        </div>
        <div class="note-info w-4/5 pl-4">
          <p class="font-bold">Note One</p>
          <p class="text-gray-700">Job Title</p>
          <hr class="my-2">
          <hr class="my-2">
        </div>
      </article>
      <article id="note-two" class="flex items-center mb-4">
        <div class="note-info w-4/5">
          <p class="font-bold">Note Two</p>
          <p class="text-gray-700">Job Title</p>
          <hr class="my-2">
          <hr class="my-2">
        </div>
        <div class="note-image w-1/5 pl-4">
          <img src="https://placehold.co/100x100" alt="Note Image" class="w-full">
        </div>
      </article>
      <article id="note-three" class="flex items-center mb-4">
        <div class="note-image w-1/5">
          <img src="https://placehold.co/100x100" alt="Note Image" class="w-full">
        </div>
        <div class="note-info w-4/5 pl-4">
          <p class="font-bold">Note Three</p>
          <p class="text-gray-700">Job Title</p>
          <hr class="my-2">
          <hr class="my-2">
        </div>
      </article>
    </section>

    <!-- Additional Image Section -->
    <section id="additional-image" class="flex items-center mb-8">
      <div class="additional-image w-1/2">
        <img src="https://placehold.co/400x400" alt="Additional Image" class="w-full">
      </div>
      <div class="additional-text w-1/2 pl-8">
        <p class="text-lg mb-2">Additional Information</p>
        <hr class="my-2">
        <hr class="my-2">
        <hr class="my-2">
      </div>
    </section>

    <!-- List Section -->
    <section id="list" class="mb-8">
      <p class="mb-2">Tasks:</p>
      <div>
        <input type="checkbox" id="task1" name="task1">
        <label for="task1">Task 1</label>
      </div>
      <div>
        <input type="checkbox" id="task2" name="task2">
        <label for="task2">Task 2</label>
      </div>
      <div>
        <input type="checkbox" id="task3" name="task3">
        <label for="task3">Task 3</label>
      </div>
    </section>
  </main>

  <footer class="bg-blue-500 text-white p-4 text-center">
    <button class="m-2 p-2 bg-green-500 text-white rounded">Back</button>
    <button class="m-2 p-2 bg-green-500 text-white rounded">Back</button>
    <button class="m-2 p-2 bg-green-500 text-white rounded">Button</button>
  </footer>
</body>
</html>
