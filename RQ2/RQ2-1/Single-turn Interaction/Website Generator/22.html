<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelector("#search-button").addEventListener("click", () => {
        // Add a new module at the bottom of the page
        const newModule = document.createElement("section");
        newModule.className = "container mx-auto bg-white p-6 mt-4 rounded shadow-md";
        newModule.innerHTML = `<p class="text-gray-700">Add Interaction</p>`;
        document.body.appendChild(newModule);

        // Change the first image on the page to a button
        const firstImage = document.querySelector("aside#image img");
        if (firstImage) {
          const button = document.createElement("button");
          button.className = "bg-blue-500 text-white px-4 py-2 rounded";
          button.textContent = "Modify Element";
          firstImage.replaceWith(button);
        }

        // Add a text element at the bottom of the page
        const newTextElement = document.createElement("p");
        newTextElement.className = "text-gray-700 mt-4";
        newTextElement.textContent = "Add Element";
        document.body.appendChild(newTextElement);
      });
    });
  </script>
</head>

<body class="bg-gray-100">
  <header class="bg-gray-800 text-white p-4">
    <div class="container mx-auto flex justify-between">
      <div>
        <a href="#" class="text-lg font-bold">Sign Up</a>
        <a href="#" class="ml-4 text-lg">Login</a>
      </div>
    </div>
  </header>

  <section id="signup-form" class="container mx-auto bg-white p-6 mt-4 rounded shadow-md">
    <form>
      <div class="mb-4">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="name" class="block text-gray-700">Name</label>
            <input type="text" id="name" class="w-full p-2 border rounded mt-1">
          </div>
          <div>
            <label for="last-name" class="block text-gray-700">Last Name</label>
            <input type="text" id="last-name" class="w-full p-2 border rounded mt-1">
          </div>
        </div>
      </div>
      <div class="mb-4">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="phone" class="block text-gray-700">Phone</label>
            <input type="tel" id="phone" class="w-full p-2 border rounded mt-1">
          </div>
          <div>
            <label for="email" class="block text-gray-700">E-mail</label>
            <input type="email" id="email" class="w-full p-2 border rounded mt-1">
          </div>
        </div>
      </div>
      <div class="mb-4">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="password" class="block text-gray-700">Password</label>
            <input type="password" id="password" class="w-full p-2 border rounded mt-1">
          </div>
          <div>
            <label for="confirm-password" class="block text-gray-700">Confirm Password</label>
            <input type="password" id="confirm-password" class="w-full p-2 border rounded mt-1">
          </div>
        </div>
      </div>
      <div class="flex items-center mb-4">
        <input type="checkbox" id="terms" class="mr-2">
        <label for="terms" class="text-gray-700">I agree to Terms and Conditions</label>
      </div>
      <div>
        <button class="bg-blue-500 text-white px-4 py-2 rounded">Sign Up</button>
      </div>
    </form>
  </section>

  <aside id="image" class="container mx-auto bg-white p-6 mt-4 rounded shadow-md">
    <div class="grid grid-cols-2 gap-4">
      <div>
        <img src="https://placehold.co/150x150" alt="Placeholder image" class="w-full">
      </div>

      <div class="flex flex-col justify-around">
        <div>
          <p class="text-gray-700">Placeholder text lines</p>
        </div>

        <div>
          <button class="bg-gray-500 text-white px-4 py-2 rounded mt-2">Back</button>
        </div>

        <div class="flex items-center mt-2">
          <input type="checkbox" id="extra-checkbox" class="mr-2">
          <label for="extra-checkbox" class="text-gray-700">Checkbox</label>
        </div>
      </div>
    </div>
  </aside>

  <section id="product-catalog" class="container mx-auto bg-white p-6 mt-4 rounded shadow-md">
    <header class="mb-4 flex justify-between items-center">
      <h2 class="text-xl font-bold">Product Catalog</h2>
      <div class="flex items-center">
        <input type="text" class="p-2 border rounded mr-2" placeholder="Search">
        <button id="search-button" class="bg-blue-500 text-white px-4 py-2 rounded">Search</button>
      </div>
    </header>
    <div class="grid grid-cols-3 gap-4">
      <div class="bg-gray-200 p-4 rounded text-center">
        <img src="https://placehold.co/150x150" alt="Product 1" class="mx-auto mb-2">
        <p class="text-gray-700">PRODUCT 1</p>
        <p class="text-gray-700">$20.00</p>
        <button class="bg-green-500 text-white px-4 py-2 mt-2 rounded">ADD TO CART</button>
      </div>
      <div class="bg-gray-200 p-4 rounded text-center">
        <img src="https://placehold.co/150x150" alt="Product 2" class="mx-auto mb-2">
        <p class="text-gray-700">PRODUCT 2</p>
        <p class="text-gray-700">$10.00</p>
        <button class="bg-green-500 text-white px-4 py-2 mt-2 rounded">ADD TO CART</button>
      </div>
      <div class="bg-gray-200 p-4 rounded text-center">
        <img src="https://placehold.co/150x150" alt="Product 3" class="mx-auto mb-2">
        <p class="text-gray-700">PRODUCT 3</p>
        <p class="text-gray-700">$40.00</p>
        <button class="bg-green-500 text-white px-4 py-2 mt-2 rounded">ADD TO CART</button>
      </div>
    </div>
  </section>

  <footer class="bg-gray-800 text-white p-4 mt-4">
    <div class="container mx-auto text-center">
      &copy; 2023 Your Company. All rights reserved.
    </div>
  </footer>
</body>

</html>
