<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Product Review and Catalog Page</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
<!-- Header Section -->
<header class="bg-white p-4 rounded shadow mb-4">
<h1 class="text-xl font-bold mb-2">Write Review</h1>
<div class="flex items-center space-x-4">
<div class="w-20 h-20 bg-gray-200 flex items-center justify-center">

</div>
<div class="flex flex-col">
<span class="text-lg font-bold">Product Name</span>
<span class="text-gray-600">$ Price</span>
</div>
<div class="ml-auto text-right">
<div class="flex items-center space-x-2">
<span>⭐⭐⭐⭐⭐</span>
<span class="text-gray-600">45 reviews</span>
</div>
</div>
</div>
</header>
<!-- Review Form Section -->
<section class="bg-white p-4 rounded shadow mb-4">
<div class="mb-4">
<h2 class="font-bold text-lg">Rate Product</h2>
<div class="flex items-center space-x-2">
<span>⭐⭐⭐⭐⭐</span>
<span class="text-gray-600">Bad :(</span>
</div>
</div>
<div class="mb-4">
<label class="block mb-2" for="headline">Headline</label>
<input class="w-full p-2 border rounded" id="headline" placeholder="Write your headline" type="text"/>
</div>
<div class="mb-4">
<label class="block mb-2" for="review">Review</label>
<textarea class="w-full p-2 border rounded" id="review" placeholder="Write your review" rows="4"></textarea>
</div>
<div class="text-right">
<input class="px-4 py-2 bg-blue-500 text-white rounded cursor-pointer" type="submit" value="Submit"/>
</div>
</section>
<!-- Product Information Section -->
<article class="bg-white p-4 rounded shadow mb-4 text-center">
<div class="w-full flex justify-center">
<img alt="Main Product Image" class="w-96 h-auto bg-gray-200" src="https://placehold.co/420x240"/>
</div>
<div class="my-4">
<span class="text-2xl font-bold">$24.99</span>
<h1 class="text-2xl font-semibold mt-2">Product Title</h1>
</div>
<hr class="border-gray-300"/>
</article>
<!-- Checklist Section -->
<aside class="bg-white p-4 rounded shadow mb-4">
<h2 class="font-bold text-lg mb-2">Check Items:</h2>
<div class="flex items-center space-x-2 mb-2">
<input id="item1" type="checkbox"/>
<label for="item1">Check item 1</label>
</div>
<div class="flex items-center space-x-2 mb-2">
<input id="item2" type="checkbox"/>
<label for="item2">Check item 2</label>
</div>
<div class="flex items-center space-x-2 mb-4">
<input id="item3" type="checkbox"/>
<label for="item3">Check item 3</label>
</div>
<div class="text-center">
<button class="px-4 py-2 bg-green-500 text-white rounded">Buy Now</button>
</div>
</aside>
<!-- Product Catalog Section -->
<section class="bg-white p-4 rounded shadow">
<header class="flex items-center justify-between mb-4">
<h2 class="font-bold text-lg">Product Catalog</h2>
<div class="flex items-center space-x-2">
<input class="p-2 border rounded" placeholder="search" type="text"/>
<button class="px-4 py-2 bg-blue-500 text-white rounded">Search</button>
</div>
</header>
<div class="grid grid-cols-3 gap-4">
<!-- Product 1 -->
<div class="bg-gray-200 p-4 rounded shadow text-center">
<div class="h-32 bg-white mb-2 flex items-center justify-center">
<img alt="Product 1 Image" src="https://placehold.co/120x120"/>
</div>
<h3 class="font-semibold mb-2">Product 1</h3>
<span class="block text-lg mb-2">$20.00</span>
<button class="px-4 py-2 bg-blue-500 text-white rounded">Add to Cart</button>
</div>
<!-- Product 2 -->
<div class="bg-gray-200 p-4 rounded shadow text-center">
<div class="h-32 bg-white mb-2 flex items-center justify-center">
<img alt="Product 2 Image" src="https://placehold.co/120x120"/>
</div>
<h3 class="font-semibold mb-2">Product 2</h3>
<span class="block text-lg mb-2">$10.00</span>
<button class="px-4 py-2 bg-blue-500 text-white rounded">Add to Cart</button>
</div>
<!-- Product 3 -->
<div class="bg-gray-200 p-4 rounded shadow text-center">
<div class="h-32 bg-white mb-2 flex items-center justify-center">
<img alt="Product 3 Image" src="https://placehold.co/120x120"/>
</div>
<h3 class="font-semibold mb-2">Product 3</h3>
<span class="block text-lg mb-2">$40.00</span>
<button class="px-4 py-2 bg-blue-500 text-white rounded">Add to Cart</button>
</div>
</div>
</section>
</div>
<script>
document.querySelectorAll('button').forEach(button => {
  if (button.textContent === 'Add to Cart') {
    button.addEventListener('click', () => {
      alert('Add Interaction');
    });
  }
});
</script><p>Add Element</p></body>
</html>
