<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wireframe Page</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    .custom-button {
      background-color: #C6A7B1;
    }
    .custom-button:hover {
      background-color: #FFDEE9;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
<header class="bg-white p-4 shadow">
<nav class="flex justify-end space-x-4">
<a class="text-blue-500" href="#">Login</a>
<a class="text-blue-500" href="#">Sign Up</a>
</nav>
</header>
<section class="p-4">
<!-- Login Form Subsection -->
<div class="bg-white shadow p-6 mb-6">
<h2 class="text-xl font-bold mb-4">Login</h2>
<form>
<div class="mb-4">
<label class="block text-gray-700">Login</label>
<input class="w-full border rounded p-2" type="text"/>
</div>
<div class="mb-4">
<label class="block text-gray-700">Password</label>
<input class="w-full border rounded p-2" type="password"/>
</div>
<div class="mb-4 flex items-center justify-between">
<label class="inline-flex items-center">
<input class="form-checkbox" type="checkbox"/>
<span class="ml-2">Remember me</span>
</label>
<a class="text-blue-500" href="#">Forgot Password</a>
</div>
<button class="w-full bg-blue-500 text-white p-2 rounded custom-button" type="submit">Login</button>
</form>
</div>
<!-- Form Submission Subsection -->
<div class="bg-white shadow p-6 mb-6 flex">
<img alt="Placeholder" class="mr-4" src="https://placehold.co/100x100"/>
<div class="flex-1">
<div class="mb-4">
<p class="h-4 bg-gray-200 mb-2"></p>
<p class="h-4 bg-gray-200 mb-2"></p>
<p class="h-4 bg-gray-200"></p>
</div>
<button class="bg-gray-300 text-gray-700 p-2 rounded mb-4">Back</button>
<label class="inline-flex items-center">
<input class="form-checkbox" type="checkbox"/>
<span class="ml-2">Checkbox</span>
</label>
</div>
</div>
<!-- Content Submission Subsection -->
<div class="bg-white shadow p-6 mb-6 flex">
<img alt="Placeholder" class="mr-4" src="https://placehold.co/100x100"/>
<div class="flex-1">
<div class="mb-4">
<p class="h-4 bg-gray-200 mb-2 mt-8"></p>
</div>
<div>
<p class="h-4 bg-gray-200 mb-2"></p>
<p class="h-4 bg-gray-200 mb-2"></p>
<p class="h-4 bg-gray-200 mb-2"></p>
</div>
<label class="inline-flex items-center mr-4 mt-8">
<input class="form-checkbox" type="checkbox"/>
<span class="ml-2">Option 1</span>
</label>
<label class="inline-flex items-center mr-4">
<input class="form-checkbox" type="checkbox"/>
<span class="ml-2">Option 2</span>
</label>
<label class="inline-flex items-center">
<input class="form-radio" type="radio"/>
<span class="ml-2">Radio</span>
</label>
<div class="mt-4">
<button class="bg-gray-300 text-gray-700 p-2 rounded mr-2">Back</button>
<button class="bg-blue-500 text-white p-2 rounded custom-button">Button</button>
</div>
</div>
</div>
</section>
<footer class="bg-white p-4 shadow mt-6">
<p class="text-center text-gray-600">Footer content</p>
<div class="text-center mt-4">
<button class="bg-blue-500 text-white p-2 rounded custom-button" id="6_1">Button</button>
<p class="text-gray-700 mt-4">Add Element</p>
</div>
</footer>
</body>
</html>
