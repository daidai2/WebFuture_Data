<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-4">

  <!-- Header -->
  <header class="text-center mb-8">
    <h1 class="text-[50px] font-bold">Checkout</h1>
  </header>

  <!-- Shipping Address Section -->
  <section class="mb-8">
    <h2 class="text-2xl font-semibold mb-4">Shipping Address</h2>
    <div class="mb-4">
      <label class="block mb-1" for="first-name">First Name</label>
      <input class="w-full border border-gray-300 p-2" type="text" id="first-name" name="first-name">
    </div>
    <div class="mb-4">
      <label class="block mb-1" for="last-name">Last Name</label>
      <input class="w-full border border-gray-300 p-2" type="text" id="last-name" name="last-name">
    </div>
    <div class="mb-4">
      <label class="block mb-1" for="company">Company</label>
      <input class="w-full border border-gray-300 p-2" type="text" id="company" name="company">
    </div>
  </section>

  <!-- Shipping Service Section -->
  <section class="mb-8">
    <h2 class="text-2xl font-semibold mb-4">Shipping Service</h2>
    <div class="mb-2">
      <label>
        <input type="radio" name="shipping" value="standard" class="mr-2"> Standard
      </label>
      <span class="ml-4">14 days - $6.99</span>
    </div>
    <div class="mb-2">
      <label>
        <input type="radio" name="shipping" value="expedited" class="mr-2"> Expedited
      </label>
      <span class="ml-4">7 days - $7.99</span>
    </div>
    <div class="mb-2">
      <label>
        <input type="radio" name="shipping" value="express" class="mr-2"> Express
      </label>
      <span class="ml-4">3 days - $19.99</span>
    </div>
  </section>

  <!-- Write Review Section -->
  <section class="mb-8">
    <h2 class="text-2xl font-semibold mb-4">Write Review</h2>
    <article class="mb-4 flex items-center">
      <!-- Deleted the first image -->
      <div>
        <p class="font-semibold">Product Name</p>
        <p>$Price</p>
        <p>45 reviews</p>
        <div class="flex">
          <span>‚≠ê‚≠ê‚≠ê‚≠ê</span>
        </div>
      </div>
    </article>
    <div class="mb-4">
      <p class="font-semibold">Rate Product</p>
      <div class="flex items-center">
        <label class="mr-2">‚≠ê</label>
        <label class="mr-2">‚≠ê</label>
        <label class="mr-2">‚≠ê</label>
        <label class="mr-2">‚≠ê</label>
        <label class="mr-2">‚≠ê</label>
        <span>Bad! üôÅ</span>
      </div>
    </div>
    <div class="mb-4">
      <label class="block mb-1" for="headline">Headline</label>
      <input class="w-full border border-gray-300 p-2" type="text" id="headline" name="headline">
    </div>
    <div class="mb-4">
      <label class="block mb-1" for="review">Review</label>
      <textarea class="w-full border border-gray-300 p-2" id="review" name="review" rows="4"></textarea>
    </div>
    <button class="bg-blue-500 text-white p-2">Submit</button>
  </section>

  <!-- Shipping Info Section -->
  <section class="mb-8">
    <h2 class="text-2xl font-semibold mb-4">Shipping Info</h2>
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block mb-1" for="ship-first-name">First Name</label>
        <input class="w-full border border-gray-300 p-2" type="text" id="ship-first-name" name="ship-first-name">
      </div>
      <div>
        <label class="block mb-1" for="ship-last-name">Last Name</label>
        <input class="w-full border border-gray-300 p-2" type="text" id="ship-last-name" name="ship-last-name">
      </div>
      <div>
        <label class="block mb-1" for="phone">Phone</label>
        <input class="w-full border border-gray-300 p-2" type="text" id="phone" name="phone">
      </div>
      <div>
        <label class="block mb-1" for="email">E-mail</label>
        <input class="w-full border border-gray-300 p-2" type="text" id="email" name="email">
      </div>
      <div>
        <label class="block mb-1" for="country">Country</label>
        <select class="w-full border border-gray-300 p-2" id="country" name="country">
          <option>United States</option>
        </select>
      </div>
      <div>
        <label class="block mb-1" for="state">State</label>
        <select class="w-full border border-gray-300 p-2" id="state" name="state">
          <option>Choose</option>
        </select>
      </div>
      <div>
        <label class="block mb-1" for="city">City</label>
        <select class="w-full border border-gray-300 p-2" id="city" name="city">
          <option>Palo Alto</option>
        </select>
      </div>
      <div>
        <label class="block mb-1" for="zip">Zip Code</label>
        <input class="w-full border border-gray-300 p-2" type="text" id="zip" name="zip">
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="flex justify-between">
    <button class="bg-gray-300 p-2">Back</button>
    <h2 class="bg-blue-500 text-white p-2">Next Step</h2>
  </footer>

</body>
</html>
