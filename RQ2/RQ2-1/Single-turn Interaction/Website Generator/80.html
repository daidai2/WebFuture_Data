<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write Review</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bg-blue-500:hover {
      background-color: #FFDEE9;
    }
  </style>
</head>

<body class="bg-gray-100 p-5">

  <!-- Header -->
  <header class="bg-white p-5 shadow flex flex-col sm:flex-row items-center mb-5">
    <img src="https://via.placeholder.com/60" alt="Product thumbnail" class="w-16 h-16 mr-4">
    <div>
      <h1 class="text-xl font-bold">Product Name</h1>
      <p class="text-gray-500">$Price</p>
    </div>
    <div class="ml-auto text-right">
      <p>⭐⭐⭐⭐☆</p>
      <p class="text-gray-500">45 reviews</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="space-y-8">
    <!-- Rate Product Section -->
    <section id="rate-product" class="bg-white p-5 shadow">
      <h2 class="text-lg font-bold mb-4">Rate Product</h2>
      <div class="flex items-center mb-4">
        <p class="mr-2">⭐⭐⭐☆☆</p>
        <p class="text-gray-500">Bad :(</p>
      </div>
      <form>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="headline">Headline</label>
          <input type="text" id="headline" name="headline" class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="review">Review</label>
          <textarea id="review" name="review" class="w-full px-3 py-2 border rounded h-24"></textarea>
        </div>
        <button type="button" id="submitBtn" class="px-4 py-2 bg-blue-500 text-white rounded">Submit</button>
      </form>
    </section>

    <!-- Related Images Section -->
    <section id="related-images" class="bg-white p-5 shadow">
      <div class="flex space-x-4 mb-4">
        <img src="https://via.placeholder.com/150" alt="Related image 1" class="w-1/2 rounded">
        <img src="https://via.placeholder.com/150" alt="Related image 2" class="w-1/2 rounded">
      </div>
      <div class="flex space-x-4 mb-4">
        <img src="https://via.placeholder.com/70" alt="Related image 3" class="w-1/4 rounded">
        <img src="https://via.placeholder.com/70" alt="Related image 4" class="w-1/4 rounded">
        <img src="https://via.placeholder.com/70" alt="Related image 5" class="w-1/4 rounded">
        <img src="https://via.placeholder.com/70" alt="Related image 6" class="w-1/4 rounded">
      </div>
      <button class="px-4 py-2 bg-gray-300 rounded">Additional Action</button>
    </section>

    <!-- Forms Section -->
    <section id="forms-section" class="bg-white p-5 shadow">
      <form>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="formInput1">Label 1</label>
          <input type="text" id="formInput1" name="formInput1" class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="formInput2">Label 2</label>
          <input type="text" id="formInput2" name="formInput2" class="w-full px-3 py-2 border rounded">
        </div>
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded mb-4">Main Action Button</button>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Checkbox Group</label>
          <div class="flex items-center mb-2">
            <input type="checkbox" id="checkbox1" name="checkbox1" class="mr-2">
            <label for="checkbox1">Checkbox 1</label>
          </div>
          <div class="flex items-center mb-2">
            <input type="checkbox" id="checkbox2" name="checkbox2" class="mr-2">
            <label for="checkbox2">Checkbox 2</label>
          </div>
          <div class="flex items-center mb-2">
            <input type="checkbox" id="checkbox3" name="checkbox3" class="mr-2">
            <label for="checkbox3">Checkbox 3</label>
          </div>
          <div class="flex items-center">
            <input type="checkbox" id="checkbox4" name="checkbox4" class="mr-2">
            <label for="checkbox4">Checkbox 4</label>
          </div>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Radio Group</label>
          <div class="flex items-center mb-2">
            <input type="radio" id="radio1" name="radioGroup" class="mr-2">
            <label for="radio1">Radio 1</label>
          </div>
          <div class="flex items-center mb-2">
            <input type="radio" id="radio2" name="radioGroup" class="mr-2">
            <label for="radio2">Radio 2</label>
          </div>
          <div class="flex items-center mb-2">
            <input type="radio" id="radio3" name="radioGroup" class="mr-2">
            <label for="radio3">Radio 3</label>
          </div>
          <div class="flex items-center mb-2">
            <input type="radio" id="radio4" name="radioGroup" class="mr-2">
            <label for="radio4">Radio 4</label>
          </div>
          <div class="flex items-center">
            <input type="radio" id="radio5" name="radioGroup" class="mr-2">
            <label for="radio5">Radio 5</label>
          </div>
        </div>
        <div class="mb-4">
          <img src="https://via.placeholder.com/300x150" alt="Placeholder" class="w-full rounded">
          <p class="text-center text-gray-600 mt-2">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque eu erat lacus, vel congue mauris. Fusce vel consequat urna.</p>
        </div>
      </form>
    </section>

  </main>

  <!-- Footer -->
  <footer class="bg-white p-5 shadow mt-5 text-center">
    <p class="text-gray-500">Contact information, links, and additional details.</p>
  </footer>

  <script>
    document.getElementById('submitBtn').addEventListener('click', function () {
      // Delete the first image on the page
      const firstImage = document.querySelector('img');
      if (firstImage) {
        firstImage.remove();
      }

      // Change background color of the first button and add hover effect
      const firstButton = document.querySelector('button');
      if (firstButton) {
        firstButton.style.backgroundColor = '#C6A7B1';
        firstButton.classList.add('hover:bg-FFDEE9');
      }

      // Add new module with 'Add Interaction' text
      const newModule = document.createElement('section');
      newModule.className = 'bg-white p-5 shadow mt-5';
      newModule.innerHTML = '<p>Add Interaction</p>';
      document.querySelector('main').appendChild(newModule);
    });
  </script>
</body>

</html>
