<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wireframe Page</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
<div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
<!-- Payment Method Section -->
<section class="mb-8" id="payment-method">
<h2 class="text-2xl font-bold mb-4" style="font-size: 50px;">Select your payment method</h2>
<div class="radio-buttons mb-6">
<label class="block mb-2">
<input class="mr-2" name="payment-method" type="radio" value="credit-card"/> Credit Card
        </label>
<label class="block mb-2">
<input class="mr-2" name="payment-method" type="radio" value="paypal"/> Paypal
        </label>
<label class="block mb-6">
<input class="mr-2" name="payment-method" type="radio" value="bank-transfer"/> Bank transfer
        </label>
</div>
<form id="payment-details">
<label class="block mb-2" for="card-number">Card Number</label>
<input class="w-full border p-2 mb-4" id="card-number" type="text"/>
<div class="flex space-x-4 mb-4">
<div>
<label class="block mb-2" for="expiration-date">Expiration date</label>
<div class="flex space-x-2">
<input class="w-20 border p-2" id="month" placeholder="MM" type="number"/>
<input class="w-20 border p-2" id="year" placeholder="YY" type="number"/>
</div>
</div>
<div>
<label class="block mb-2" for="ccv">CCV</label>
<input class="w-20 border p-2" id="ccv" type="text"/>
</div>
</div>
<button class="bg-blue-500 text-white py-2 px-4 rounded" type="submit">Complete</button>
</form>
</section>
<!-- Tabs Navigation -->
<nav class="tabs border-b-2 mb-8">
<a class="inline-block py-2 px-4 text-blue-500 border-b-2 border-blue-500" href="#signup">Sign Up</a>
<a class="inline-block py-2 px-4 text-gray-500" href="#login">Login</a>
</nav>
<!-- Sign-Up and Login Section -->

<!-- Miscellaneous Options Section -->
<section class="mb-8" id="misc-options">
<label class="block mb-2" for="title">Title</label>
<input class="w-full border p-2 mb-4" id="title" type="text"/>
<div class="radio-group mb-4">
<label class="block mb-2">Radio Buttons</label>
<label class="block mb-2">
<input class="mr-2" name="relevance" type="radio" value="not-relevant"/> Not relevant
        </label>
<label class="block mb-2">
<input class="mr-2" name="relevance" type="radio" value="low"/> Low
        </label>
<label class="block mb-2">
<input class="mr-2" name="relevance" type="radio" value="medium"/> Medium
        </label>
<label class="block mb-2">
<input class="mr-2" name="relevance" type="radio" value="high"/> High
        </label>
</div>
<div class="checkbox-group mb-4">
<label class="block mb-2">CheckBoxes</label>
<label class="block mb-2">
<input class="mr-2" name="choice1" type="checkbox"/> choice1
        </label>
<label class="block mb-2">
<input checked="" class="mr-2" name="choice2" type="checkbox"/> choice2
        </label>
<label class="block mb-2">
<input class="mr-2" name="choice3" type="checkbox"/> choice3
        </label>
<label class="block mb-2">
<input class="mr-2" name="choice4" type="checkbox"/> choice4
        </label>
<label class="block mb-2">
<input checked="" class="mr-2" name="choice5" type="checkbox"/> choice5
        </label>
<label class="block mb-2">
<input class="mr-2" name="choice6" type="checkbox"/> choice6
        </label>
<label class="block mb-2">
<input class="mr-2" name="choice7" type="checkbox"/> choice7
        </label>
<label class="block mb-2">
<input checked="" class="mr-2" name="choice8" type="checkbox"/> choice8
        </label>
</div>
</section>
<!-- Final Action Buttons -->
<div class="action-buttons text-right">
<button class="bg-green-500 text-white py-2 px-4 rounded mr-2">OK</button>
<button class="bg-red-500 text-white py-2 px-4 rounded">Cancel</button>
</div>
</div>
<section class="mb-8" id="auth-forms">
<form class="grid grid-cols-2 gap-4 mb-6" id="signup-form">
<div>
<label class="block" for="name">Name</label>
<input class="w-full border p-2" id="name" type="text"/>
</div>
<div>
<label class="block" for="last-name">Last Name</label>
<input class="w-full border p-2" id="last-name" type="text"/>
</div>
<div>
<label class="block" for="phone">Phone</label>
<input class="w-full border p-2" id="phone" type="text"/>
</div>
<div>
<label class="block" for="email">E-mail</label>
<input class="w-full border p-2" id="email" type="email"/>
</div>
<div>
<label class="block" for="password">Password</label>
<input class="w-full border p-2" id="password" type="password"/>
</div>
<div>
<label class="block" for="confirm-password">Confirm Password</label>
<input class="w-full border p-2" id="confirm-password" type="password"/>
</div>
</form>
<label class="block mb-4">
<input class="mr-2" id="terms" type="checkbox"/> I agree to Terms and Conditions
      </label>

</section><p>Add Element</p></body>
</html>
