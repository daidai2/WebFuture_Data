<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wireframe Example</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body><a class_="text-blue-500 underline mb-4" href="#">Add Element</a>
<div class="container mx-auto p-4">
<!-- Header -->
<header class="mb-6">

<h1 class="text-2xl font-bold mb-2">Header Title</h1>
<p class="mb-4">This is the introduction paragraph of the page. It provides an overview of the content and relevance of the page.<span> Choice 1</span></p>
</header>
<!-- Content Section -->
<section class="mb-8">
<!-- Input Fields -->
<div class="mb-4">
<input class="border rounded w-full p-2 mb-2" placeholder="Input 1" type="text"/>
<input class="border rounded w-full p-2" placeholder="Input 2" type="text"/>
</div>
<!-- Button -->
<div class="mb-4">
<button class="bg-blue-500 text-white py-2 px-4 rounded">Submit</button>
</div>
<!-- Checkboxes -->
<div class="mb-4">
<div class="mb-2">
<input class="mr-2" id="checkbox1" type="checkbox"/>
<label for="checkbox1">Checkbox 1</label>
</div>
<div>
<input class="mr-2" id="checkbox2" type="checkbox"/>
<label for="checkbox2">Checkbox 2</label>
</div>
</div>
<!-- Radio Buttons -->
<div class="mb-4">
<div class="mb-2">
<input class="mr-2" id="radio1" name="radioGroup" type="radio"/>
<label for="radio1">Radio 1</label>
</div>
<div>
<input class="mr-2" id="radio2" name="radioGroup" type="radio"/>
<label for="radio2">Radio 2</label>
</div>
</div>
</section>
<!-- Payment Section -->
<section>
<h2 class="text-xl font-bold mb-4">Select your payment method</h2>
<!-- Payment Radio Buttons -->
<div class="mb-4">
<div class="mb-2">
<input class="mr-2" id="payment1" name="paymentGroup" type="radio"/>
<label for="payment1">Credit Card</label>
</div>
<div class="mb-2">
<input class="mr-2" id="payment2" name="paymentGroup" type="radio"/>
<label for="payment2">Paypal</label>
</div>
<div>
<input class="mr-2" id="payment3" name="paymentGroup" type="radio"/>
<label for="payment3">Bank Transfer</label>
</div>
</div>
<!-- Card Details -->
<h3 class="text-lg font-bold mb-4">Enter your data</h3>
<div class="mb-4">
<input class="border rounded w-full p-2 mb-2" placeholder="Card Number" type="text"/>
<div class="flex items-center">
<label class="mr-2" for="expiry">Expiration Date</label>
<input class="border rounded p-2 w-16 mr-2" placeholder="MM" type="text"/>
<input class="border rounded p-2 w-20 mr-2" placeholder="YYYY" type="text"/>
<label class="mr-2" for="cvv">CVV</label>
<input class="border rounded p-2 w-16" placeholder="CVV" type="text"/>
</div>
</div>
<!-- Complete Button -->
<div class="mb-4">
<button class="bg-green-500 text-white py-2 px-4 rounded">Complete</button>
</div>
<!-- Additional Form Fields -->
<div class="mb-4">
<label class="block mb-2 font-bold" for="title">Title</label>
<input class="border rounded w-full p-2 mb-4" id="title" type="text"/>
<!-- Relevance Radio Buttons -->
<div class="mb-4">
<span class="block mb-2 font-bold">Radio Buttons</span>
<div class="mb-2">
<input class="mr-2" id="relevance1" name="relevanceGroup" type="radio"/>
<label for="relevance1">Not relevant</label>
</div>
<div class="mb-2">
<input class="mr-2" id="relevance2" name="relevanceGroup" type="radio"/>
<label for="relevance2">Low</label>
</div>
<div class="mb-2">
<input class="mr-2" id="relevance3" name="relevanceGroup" type="radio"/>
<label for="relevance3">Medium</label>
</div>
<div>
<input class="mr-2" id="relevance4" name="relevanceGroup" type="radio"/>
<label for="relevance4">High</label>
</div>
</div>
<!-- Checkboxes -->
<div class="mb-4">
<span class="block mb-2 font-bold">Checkboxes</span>
<div class="mb-2">
<input class="mr-2" id="choice1" type="checkbox"/>
<label for="choice1">Choice 1</label>
</div>
<div class="mb-2">
<input class="mr-2" id="choice2" type="checkbox"/>
<label for="choice2">Choice 2</label>
</div>
<div class="mb-2">
<input class="mr-2" id="choice3" type="checkbox"/>
<label for="choice3">Choice 3</label>
</div>
<div class="mb-2">
<input class="mr-2" id="choice4" type="checkbox"/>
<label for="choice4">Choice 4</label>
</div>
<div class="mb-2">
<input class="mr-2" id="choice5" type="checkbox"/>
<label for="choice5">Choice 5</label>
</div>
<div class="mb-2">
<input class="mr-2" id="choice6" type="checkbox"/>
<label for="choice6">Choice 6</label>
</div>
<div class="mb-2">
<input class="mr-2" id="choice7" type="checkbox"/>
<label for="choice7">Choice 7</label>
</div>
<div>
<input class="mr-2" id="choice8" type="checkbox"/>
<label for="choice8">Choice 8</label>
</div>
</div>
<!-- Action Buttons -->
<div class="flex space-x-2">
<button class="bg-blue-500 text-white py-2 px-4 rounded">OK</button>
<button class="bg-gray-500 text-white py-2 px-4 rounded">Cancel</button>
</div>
</div>
</section>
</div>
</body>
</html>
