<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Title Page</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
<header class="mb-8">
<h1 class="text-3xl font-bold text-center" style="font-size: 50px;">Title Page</h1>
</header>
<main>
<section class="container mx-auto" id="main-content">
<div class="flex justify-between mb-8" id="top-container">
<div id="title">
<h2 class="text-2xl font-semibold">Title Page</h2>
</div>
<div id="video-thumbnail">

</div>
</div>
<section class="grid lg:grid-cols-2 gap-8 mb-8" id="articles">
<article class="bg-white p-4 rounded shadow" id="article1">
<div class="article-title text-xl font-semibold">Title</div>
<div class="article-thumbnail my-2">
<img alt="Title Post" class="rounded" src="https://placehold.co/150x100?text=Title+Post"/>
</div>
<div class="article-description">Short description text for the article.</div>
</article>
<article class="bg-white p-4 rounded shadow" id="article2">
<div class="article-title text-xl font-semibold">Title</div>
<div class="article-thumbnail my-2">
<img alt="Title Post" class="rounded" src="https://placehold.co/150x100?text=Title+Post"/>
</div>
<div class="article-description">Short description text for the article.</div>
</article>
<article class="bg-white p-4 rounded shadow" id="article3">
<div class="article-title text-xl font-semibold">Title</div>
<div class="article-thumbnail my-2">
<img alt="Title Post" class="rounded" src="https://placehold.co/150x100?text=Title+Post"/>
</div>
<div class="article-description">Short description text for the article.</div>
</article>
<article class="bg-white p-4 rounded shadow" id="article4">
<div class="article-title text-xl font-semibold">Title</div>
<div class="article-thumbnail my-2">
<img alt="Title Post" class="rounded" src="https://placehold.co/150x100?text=Title+Post"/>
</div>
<div class="article-description">Short description text for the article.</div>
</article>
</section>
<section class="mb-8" id="featured">
<div id="featured-image">
<img alt="Featured Image" class="rounded shadow" src="https://placehold.co/1200x400?text=Feature+Image"/>
</div>
</section>
<section class="mb-16" id="form-section">
<div class="space-y-4" id="form-elements">
<div class="text-field">
<input class="border p-2 w-full rounded" placeholder="Text field" type="text"/>
</div>
<div class="checkbox flex items-center">
<input class="mr-2" type="checkbox"/>
<label>Checkbox 1</label>
</div>
<div class="checkbox flex items-center">
<input class="mr-2" type="checkbox"/>
<label>Checkbox 2</label>
</div>
<div class="radio-buttons flex items-center">
<input class="mr-2" name="radio" type="radio"/>
<label>Radio 1</label>
</div>
<div class="radio-buttons flex items-center">
<input class="mr-2" name="radio" type="radio"/>
<label>Radio 2</label>
</div>
</div>
</section>
</section>
</main>
<footer class="bg-white p-8 mt-16">
<section class="container mx-auto" id="shipping-info">
<h2 class="text-2xl font-semibold mb-4">Shipping Info</h2>
<form class="space-y-4" id="shipping-form">
<div class="input-group flex space-x-4">
<input class="border p-2 w-full rounded" placeholder="First Name" type="text"/>
<input class="border p-2 w-full rounded" placeholder="Last Name" type="text"/>
</div>
<div class="input-group flex space-x-4">
<input class="border p-2 w-full rounded" placeholder="Phone" type="text"/>
<input class="border p-2 w-full rounded" placeholder="Email" type="email"/>
</div>
<div class="input-group flex space-x-4">
<select class="border p-2 w-full rounded">
<option>Country</option>
</select>
<select class="border p-2 w-full rounded">
<option>State</option>
</select>
</div>
<div class="input-group flex space-x-4">
<input class="border p-2 w-full rounded" placeholder="City" type="text"/>
<input class="border p-2 w-full rounded" placeholder="Zip Code" type="text"/>
</div>
<div class="flex justify-between" id="form-buttons">
<button class="bg-gray-400 text-white py-2 px-4 rounded" type="button">BACK</button>
<h3 class="bg-blue-500 text-white py-2 px-4 rounded">NEXT STEP</h3>
</div>
</form>
</section>
</footer>
</body>
</html>
