<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wireframe Example</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
<div class="w-full max-w-3xl bg-white shadow-md rounded-lg p-5" id="container">
<!-- Header Section -->
<header class="flex justify-between items-center py-4 border-b">
<nav>
<a class="text-blue-600 font-bold" href="#">Login</a>
<a class="text-blue-600 ml-4 font-bold" href="#">Sign Up</a>
</nav>
</header>
<!-- Main Content Section -->
<section class="mt-5" id="main-content">
<!-- Login Form Section -->
<section class="mb-10" id="login-form">
<div class="mb-4">
<label class="block text-gray-700" id="6_2_2_2_1" style="font-size: 50px;">Login</label><label id="6_2_1_1_1">checkbox</label>
</div>
<div class="mb-4">
<label class="block text-gray-700">Password</label>
<input class="mt-1 p-2 w-full border rounded-md" name="password" placeholder="Password" type="password"/>
</div>
<div class="flex items-center mb-4">
<input class="mr-2" id="remember" name="remember" type="checkbox"/>
<label class="text-gray-700" for="remember">Remember me</label>
</div>
<div class="mb-4">
<a class="text-blue-600 block" href="#forgot-password">Forgot Password</a>
</div>
<button class="bg-blue-600 text-white py-2 px-4 rounded-md w-full" type="submit">Login</button>
</section>
<!-- Generic Form Section -->
<section class="mb-10" id="generic-form">
<img alt="Image" class="float-left mr-4" src="https://placehold.co/100x100"/>
<textarea class="w-full border rounded-md mb-4" id="text" name="text" rows="4"></textarea>
<div class="flex items-center">
<button class="bg-gray-600 text-white py-2 px-4 rounded-md mr-4" type="button">Back</button>
<input class="mr-2" id="genericCheckbox" name="genericCheckbox" type="checkbox"/>
<label class="text-gray-700" for="genericCheckbox" id="6_2_1_2_1">checkbox</label>
</div>
</section>
<!-- Product Catalog Section -->
<section id="product-catalog">
<header class="text-2xl font-bold mb-4">Product Catalog</header>
<div class="mb-4 flex">
<input class="flex-grow p-2 border rounded-md mr-2" name="search" placeholder="Search" type="text"/>
<button class="bg-blue-600 text-white py-2 px-4 rounded-md" type="button">Search</button>
</div>
<div class="grid grid-cols-1 md:grid-cols-3 gap-4">
<!-- Product 1 -->
<article class="border p-4 rounded-md">
<img alt="Product Image" class="w-full mb-4" src="https://placehold.co/100x100"/>
<h2 class="text-lg font-bold">Product 1</h2>
<p class="text-gray-700 mb-4">$20.00</p>
<button class="bg-green-600 text-white py-2 px-4 rounded-md w-full" type="button">Add to Cart</button>
</article>
<!-- Product 2 -->
<article class="border p-4 rounded-md">
<img alt="Product Image" class="w-full mb-4" src="https://placehold.co/100x100"/>
<h2 class="text-lg font-bold">Product 2</h2>
<p class="text-gray-700 mb-4">$10.00</p>
<button class="bg-green-600 text-white py-2 px-4 rounded-md w-full" type="button">Add to Cart</button>
</article>
<!-- Product 3 -->
<article class="border p-4 rounded-md">
<img alt="Product Image" class="w-full mb-4" src="https://placehold.co/100x100"/>
<h2 class="text-lg font-bold">Product 3</h2>
<p class="text-gray-700 mb-4">$40.00</p>
<button class="bg-green-600 text-white py-2 px-4 rounded-md w-full" type="button">Add to Cart</button>
</article>
</div>
</section>
</section>
<!-- Footer Section -->
<footer class="mt-10 text-center text-gray-500 text-sm">
      Â© 2023 Your Company. All rights reserved.
    </footer>
</div>
</body>
</html>
