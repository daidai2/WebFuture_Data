<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .text-large {
      font-size: 50px;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Header -->
  <header class="bg-white shadow-md py-4">
    <div class="container mx-auto flex justify-between items-center">
      <nav>
        <ul class="flex space-x-4">
          <li><a href="#" class="text-gray-700 hover:text-gray-900">Login</a></li>
          <li><a href="#" class="text-gray-700 hover:text-gray-900">Sign Up</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Section -->
  <main class="container mx-auto my-8">
    <!-- Login Section -->
    <section id="login" class="bg-white p-6 rounded shadow-md mb-8">
      <form class="login-form">
        <div class="mb-4">
          <label class="block text-gray-700">Login</label>
          <input type="text" class="w-full mt-2 p-2 border rounded" placeholder="Username">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Password</label>
          <input type="password" class="w-full mt-2 p-2 border rounded" placeholder="Password">
        </div>
        <div class="mb-4 flex items-center">
          <input type="checkbox" class="mr-2">
          <label class="text-gray-700">Remember me</label>
          <a href="#" class="ml-auto text-blue-500 hover:underline">Forgot Password</a>
        </div>
        <button type="button" id="loginButton" class="w-full bg-blue-500 text-white p-2 rounded">LOGIN</button>
      </form>
    </section>

    <!-- Form Options Section -->
    <section id="form-options" class="bg-white p-6 rounded shadow-md">
      <!-- Dropdown and Checkboxes -->
      <div class="flex mb-4">
        <div class="dropdown mr-4">
          <label class="block text-gray-700 mb-2">C#</label>
          <input type="checkbox" class="mt-2">
        </div>
        <div class="dropdown">
          <label class="block text-gray-700 mb-2">Get Drop Down Here</label>
          <select class="mt-2 p-2 border rounded">
            <option value="csharp">C#</option>
          </select>
        </div>
      </div>

      <!-- Checkboxes Group -->
      <div class="checkbox-group flex mb-4 space-x-4">
        <label><input type="checkbox" class="mr-2">C#</label>
        <label><input type="checkbox" class="mr-2">Java</label>
        <label><input type="checkbox" class="mr-2">PHP</label>
        <label><input type="checkbox" class="mr-2">Visual Basic</label>
      </div>

      <!-- Title and Radio Buttons -->
      <div class="input-title mb-4">
        <label class="block text-gray-700">Title</label>
        <input type="text" class="w-full mt-2 p-2 border rounded" placeholder="title">
      </div>
      <div class="radio-buttons mb-4">
        <label class="block mb-2 text-gray-700">Radio Buttons</label>
        <label class="block"><input type="radio" name="relevance" class="mr-2">Not relevant</label>
        <label class="block"><input type="radio" name="relevance" class="mr-2">Low</label>
        <label class="block"><input type="radio" name="relevance" class="mr-2">Medium</label>
        <label class="block"><input type="radio" name="relevance" class="mr-2">High</label>
      </div>

      <!-- Check Boxes Group -->
      <div class="checkbox-list mb-4">
        <label class="block mb-2 text-gray-700">Check Boxes</label>
        <div class="grid grid-cols-2 gap-4">
          <label><input type="checkbox" class="mr-2">choice1</label>
          <label><input type="checkbox" class="mr-2">choice2</label>
          <label><input type="checkbox" class="mr-2">choice3</label>
          <label><input type="checkbox" class="mr-2">choice4</label>
          <label><input type="checkbox" class="mr-2">choice5</label>
          <label><input type="checkbox" class="mr-2">choice6</label>
          <label><input type="checkbox" class="mr-2">choice7</label>
          <label><input type="checkbox" class="mr-2">choice8</label>
        </div>
      </div>

      <!-- Action buttons -->
      <div class="action-buttons text-right">
        <button class="bg-blue-500 text-white p-2 rounded mr-2">OK</button>
        <button class="bg-gray-500 text-white p-2 rounded">Cancel</button>
      </div>
    </section>

    <!-- Placeholder for new elements -->
    <section id="new-elements"></section>
  </main>

  <script>
    document.getElementById('loginButton').addEventListener('click', function() {
      // Change the font size of the first text element to 50px
      const firstTextElement = document.querySelector('.container mx-auto flex justify-between items-center a');
      if (firstTextElement) {
        firstTextElement.style.fontSize = '50px';
      }

      // Add a new module containing a text element 'Add Interaction'
      const newModule = document.createElement('section');
      newModule.className = 'bg-white p-6 rounded shadow-md mb-8';
      const newTextElement = document.createElement('p');
      newTextElement.textContent = 'Add Interaction';
      newModule.appendChild(newTextElement);
      document.getElementById('new-elements').appendChild(newModule);

      // Add a text 'Add Element' at the bottom of the page
      const addElementText = document.createElement('p');
      addElementText.textContent = 'Add Element';
      document.getElementById('new-elements').appendChild(addElementText);
    });
  </script>
</body>
</html>
