<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <header class="flex justify-between items-center p-4 bg-white shadow-md">
    <div class="flex space-x-4">
      <a href="#" class="text-blue-600">Sign Up</a>
      <a href="#" class="text-blue-600">Login</a>
    </div>
  </header>

  <section id="main-form" class="mt-6 p-4 bg-white shadow-md">
    <form action="#" method="POST" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="first-name" class="block mb-2 text-sm font-medium text-gray-700" style="font-size: 50px;">Name</label>
          <input type="text" id="first-name" class="block w-full p-2 border border-gray-300 rounded-md">
        </div>
        <div>
          <label for="last-name" class="block mb-2 text-sm font-medium text-gray-700">Last Name</label>
          <input type="text" id="last-name" class="block w-full p-2 border border-gray-300 rounded-md">
        </div>
        <div>
          <label for="phone" class="block mb-2 text-sm font-medium text-gray-700">Phone</label>
          <input type="tel" id="phone" class="block w-full p-2 border border-gray-300 rounded-md">
        </div>
        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-gray-700">E-mail</label>
          <input type="email" id="email" class="block w-full p-2 border border-gray-300 rounded-md">
        </div>
        <div>
          <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" class="block w-full p-2 border border-gray-300 rounded-md">
        </div>
        <div>
          <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-700">Confirm Password</label>
          <input type="password" id="confirm-password" class="block w-full p-2 border border-gray-300 rounded-md">
        </div>
      </div>
      <div>
        <label class="inline-flex items-center">
          <input type="checkbox" class="form-checkbox">
          <span class="ml-2 text-sm text-gray-700">I agree to Terms and Conditions</span>
        </label>
      </div>
      <div>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md">Sign Up</button>
      </div>
    </form>
  </section>

  <section id="additional-sections" class="mt-6">
    <div class="p-4 bg-white shadow-md mb-6">
      <div class="flex space-x-4">
        <div class="flex-grow">
          <div class="w-full h-4 bg-gray-300 mb-2"></div>
          <div class="w-full h-4 bg-gray-300 mb-2"></div>
          <div class="w-full h-4 bg-gray-300"></div>
        </div>
      </div>
      <div class="mt-4">
        <button class="px-4 py-2 bg-gray-400 text-white rounded-md">Back</button>
      </div>
    </div>

    <div class="p-4 bg-white shadow-md">
      <div class="flex space-x-4">
        <div>
          <img src="https://placehold.co/200x200" alt="Placeholder Image" class="w-32 h-32 bg-gray-200">
        </div>
        <div class="flex-grow">
          <div class="w-full h-4 bg-gray-300 mb-2"></div>
          <div class="w-full h-4 bg-gray-300 mb-2"></div>
          <div class="w-full h-4 bg-gray-300"></div>
          <div class="mt-4">
            <div class="flex space-x-4 items-center">
              <label class="inline-flex items-center space-x-2">
                <input type="checkbox" class="form-checkbox">
                <span class="text-sm text-gray-700">Option 1</span>
              </label>
              <label class="inline-flex items-center space-x-2">
                <input type="checkbox" class="form-checkbox">
                <span class="text-sm text-gray-700">Option 2</span>
              </label>
              <label class="inline-flex items-center space-x-2">
                <input type="radio" class="form-radio">
                <span class="text-sm text-gray-700">Option 3</span>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-4 flex space-x-4">
        <button class="px-4 py-2 bg-gray-400 text-white rounded-md">Back</button>
        <h2 class="px-4 py-2 bg-blue-600 text-white rounded-md">Button</h2>
      </div>
    </div>
  </section>

  <footer class="mt-6 p-4 bg-white shadow-md">
    <div class="flex justify-between items-center">
      <div>
        <img src="https://placehold.co/50x50" alt="Placeholder Image" class="w-12 h-12 bg-gray-200">
      </div>
      <div>
        <div class="w-full h-4 bg-gray-300 mb-2"></div>
        <div class="w-full h-4 bg-gray-300 mb-2"></div>
        <div class="w-full h-4 bg-gray-300"></div>
      </div>
      <div>
        <button class="px-4 py-2 bg-gray-400 text-white rounded-md">Back</button>
        <button class="px-4 py-2 bg-blue-600 text-white rounded-md">Button</button>
      </div>
    </div>
  </footer>
</body>
</html>
