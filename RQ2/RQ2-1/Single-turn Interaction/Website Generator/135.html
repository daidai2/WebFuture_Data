<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .custom-button {
      background-color: #C6A7B1;
    }
    .custom-button:hover {
      background-color: #FFDEE9;
    }
  </style>
</head>

<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-white p-4 flex justify-between items-center shadow-md">
    <div class="text-xl font-bold">Title Page</div>
    <div class="w-12 h-12 bg-gray-300 flex justify-center items-center rounded-full">
      <span class="text-white">▶️</span>
    </div>
  </header>

  <!-- Main Content -->
  <section id="main-content" class="p-4">
    <div class="flex flex-wrap -mx-2 mb-6">
      <div class="w-full md:w-2/3 p-2">
        <div class="h-48 bg-gray-300 flex justify-center items-center">
          <span class="text-gray-500">Video/Image Placeholder</span>
        </div>
      </div>
      <div class="w-full md:w-1/3 p-2">
        <article class="p-4 bg-white shadow-md">
          <h3 class="font-bold mb-2">Title</h3>
          <p>Summary or a few lines of text here...</p>
        </article>
      </div>
    </div>

    <section class="content-grid grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="content-item bg-white p-4 shadow-md">
        <h3 class="font-bold mb-2">Title</h3>
        <!-- First image deleted -->
        <p>Small paragraph/excerpt here...</p>
      </div>
      <div class="content-item bg-white p-4 shadow-md">
        <h3 class="font-bold mb-2">Title</h3>
        <img src="https://placehold.co/150x100" alt="Placeholder Image" class="mb-2">
        <p>Small paragraph/excerpt here...</p>
      </div>
      <div class="content-item bg-white p-4 shadow-md">
        <h3 class="font-bold mb-2">Title</h3>
        <img src="https://placehold.co/150x100" alt="Placeholder Image" class="mb-2">
        <p>Small paragraph/excerpt here...</p>
      </div>
    </section>
  </section>

  <!-- Middle Content -->
  <section id="middle-content" class="p-4 bg-white shadow-md">
    <div class="image-row flex justify-between mb-4">
      <img src="https://placehold.co/150x150" alt="Large Image 1" class="w-1/2 p-2">
      <img src="https://placehold.co/150x150" alt="Large Image 2" class="w-1/2 p-2">
    </div>
    <div class="flex justify-between mb-4">
      <p class="text-block w-1/2 p-2">Text block 1...</p>
      <img src="https://placehold.co/100x100" alt="Small Image" class="p-2">
      <p class="text-block w-1/2 p-2">Text block 2...</p>
    </div>
    <div class="flex items-center">
      <button class="custom-button text-white px-4 py-2 rounded mr-2">Button</button>
      <input type="checkbox" class="mr-2">
    </div>
  </section>

  <!-- Lower Content -->
  <section id="lower-content" class="p-4">
    <div class="misc-items mb-4">
      <img src="https://placehold.co/300x200" alt="Large Placeholder" class="w-full">
    </div>
    <div class="horizontal-line border-t border-gray-300 my-4"></div>
    <div class="form-group">
      <div class="mb-2">
        <input type="checkbox" class="mr-2"> Checkbox 1
      </div>
      <div class="mb-2">
        <input type="checkbox" class="mr-2"> Checkbox 2
      </div>
      <div class="mb-2">
        <input type="radio" class="mr-2"> Radio Button
      </div>
      <div class="mb-4">
        <input type="text" placeholder="Text Input" class="border border-gray-300 p-2 w-full">
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white p-4 mt-4 shadow-md flex justify-between items-center">
    <img src="https://placehold.co/50x50" alt="Footer Image" class="w-12 h-12">
    <div class="flex space-x-4">
      <button class="bg-gray-500 text-white px-4 py-2 rounded">Back</button>
      <button class="bg-gray-500 text-white px-4 py-2 rounded">Back</button>
      <button class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
    </div>
  </footer>

  <!-- Added text at the bottom of the page -->
  <div class="p-4 text-center">
    <p>Add Element</p>
  </div>
</body>

</html>
