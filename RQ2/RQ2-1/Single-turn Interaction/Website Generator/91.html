<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wireframe Webpage</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    .first-text {
      font-size: 50px;
    }
  </style>
<script>
    function showAlert() {
      alert('Add Interaction');
    }
  </script>
</head>
<body class="bg-gray-100">
<div class="min-h-screen flex flex-col items-center justify-start py-10">
<!-- Login Section -->
<div class="w-full max-w-sm bg-white p-6 rounded-lg shadow-md mb-10">
<header class="flex justify-between items-center mb-6">
<a class="text-blue-500" href="#">Login</a>
<a class="text-blue-500" href="#">Sign Up</a>
</header>
<section>
<form class="space-y-4">
<div>
<label class="block text-sm font-medium text-gray-700 first-text" for="username">Login</label>
<input class="mt-1 block w-full px-3 py-2 bg-white border rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring focus:ring-opacity-50" id="username" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700" for="password">Password</label>
<input class="mt-1 block w-full px-3 py-2 bg-white border rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring focus:ring-opacity-50" id="password" type="password"/>
</div>
<div class="flex items-center justify-between">
<div class="flex items-center">
<input class="h-4 w-4 text-blue-600 border-gray-300 rounded" id="remember_me" type="checkbox"/>
<label class="ml-2 block text-sm text-gray-900" for="remember_me">Remember me</label>
</div>
<div><a class="text-sm text-blue-600 hover:underline" href="#">Forgot Password</a></div>
</div>
</form>
</section>
</div>
<!-- Main Content Section -->
<div class="w-full max-w-3xl space-y-10">
<!-- Dropdown Section -->
<div class="flex space-x-10">
<div>
<label class="block text-sm font-medium text-gray-700" for="language">C Sharp</label>
<select class="mt-1 block w-48 px-3 py-2 bg-white border rounded-md shadow-sm focus:outline-none focus:ring focus:ring-opacity-50" id="language">
<option selected="">C Sharp</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-gray-700" for="dropdown2">Get Drop Down Here</label>
<select class="mt-1 block w-48 px-3 py-2 bg-white border rounded-md shadow-sm focus:outline-none focus:ring focus:ring-opacity-50" id="dropdown2">
<option selected="">Get Drop Down Here</option>
</select>
</div>
</div>
<!-- Checkboxes Section -->
<div class="flex space-x-10">
<div>
<input class="mr-2" id="csharp" type="checkbox"/>
<label for="csharp">C#</label>
</div>
<div>
<input class="mr-2" id="java" type="checkbox"/>
<label for="java">Java</label>
</div>
<div>
<input class="mr-2" id="php" type="checkbox"/>
<label for="php">PHP</label>
</div>
<div>
<input class="mr-2" id="vb" type="checkbox"/>
<label for="vb">Visual Basic</label>
</div>
</div>
<!-- Image Placeholder and Input -->
<div class="flex space-x-10">
<div>
<img alt="Placeholder Image" src="https://placehold.co/150x150"/>
</div>
<div>
<input class="mt-1 block w-full px-3 py-2 bg-white border rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring focus:ring-opacity-50" type="text"/>
</div>
</div>
<!-- Horizontal Lines (Placeholder for Text) -->
<div>
<p class="w-full h-4 bg-gray-200 mb-2"></p>
<p class="w-full h-4 bg-gray-200 mb-2"></p>
<p class="w-full h-4 bg-gray-200 mb-2"></p>
</div>
<!-- List and Actions Section -->
<div class="flex justify-between">
<div class="space-y-4">
<div>
<input checked="" class="mr-2" id="option1" type="checkbox"/>
<label for="option1">Checkbox 1</label>
</div>
<div>
<input class="mr-2" id="option2" type="checkbox"/>
<label for="option2">Checkbox 2</label>
</div>
<div>
<input checked="" class="mr-2" id="radio1" name="radio" type="radio"/>
<label for="radio1">Radio Button 1</label>
</div>
<div>
<input class="mr-2" id="radio2" name="radio" type="radio"/>
<label for="radio2">Radio Button 2</label>
</div>
</div>
<div class="space-y-4">
<button class="w-full bg-gray-300 text-black text-sm font-medium py-2 px-4 rounded-md">BACK</button>
<button class="w-full bg-gray-300 text-black text-sm font-medium py-2 px-4 rounded-md">Button</button>
</div>
</div>
</div>
<!-- Login Button at the Bottom -->
<div class="w-full max-w-sm bg-white p-6 rounded-lg shadow-md mt-10">
<div>
<button class="w-full bg-blue-600 text-white text-sm font-medium py-2 px-4 rounded-md" id="6_1" onclick="showAlert()" type="button">LOGIN</button>
</div>
</div>
</div>
</body>
</html>
