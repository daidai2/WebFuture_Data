<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Layout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Top Link -->
  <header class="bg-white p-6 shadow-md">
    <div class="text-center">
      <a href="#" class="text-blue-500 font-bold">Add Element</a>
    </div>
    <!-- Header Section -->
    <div class="text-center">
      <h1 class="text-3xl font-bold">Title1</h1>
      <h2 class="text-xl text-gray-600">Title2</h2>
    </div>
    <nav class="mt-4 flex justify-center space-x-4">
      <a href="#" class="text-gray-700">Home</a>
      <a href="#" class="text-gray-700">About</a>
      <a href="#" class="text-gray-700">Services</a>
      <a href="#" class="text-gray-700">Contact</a>
    </nav>
  </header>

  <!-- Main Content Section -->
  <section class="my-8 mx-auto max-w-screen-lg p-6 bg-white shadow-md">
    <h1 class="text-2xl font-bold text-center">Title2</h1>
    <p class="text-center my-4">Text1</p>
    <div class="flex justify-center my-8">
      <img src="https://placehold.co/600x400" alt="PIC2" class="w-full max-w-lg">
    </div>
    <div class="text-center">
      <button class="px-8 py-2 bg-blue-500 text-white rounded">Button1</button>
    </div>
  </section>

  <!-- Sub Content Sections -->
  <section class="my-8 mx-auto max-w-screen-lg p-6 bg-white shadow-md">
    <div class="grid grid-cols-2 gap-8">

      <!-- Sub-content Row 1 -->
      <div>
        <div class="text-left">
          <div>Indicator 1</div>
          <h3 class="text-lg font-semibold">Title3-1</h3>
          <img src="https://placehold.co/300x200" alt="PIC3-1" class="my-4">
          <button class="px-6 py-2 bg-blue-500 text-white rounded">Button3-1</button>
        </div>
      </div>
      <div>
        <div class="text-left">
          <div>Indicator 2</div>
          <h3 class="text-lg font-semibold">Title3-2</h3>
          <img src="https://placehold.co/300x200" alt="PIC3-2" class="my-4">
          <button class="px-6 py-2 bg-blue-500 text-white rounded">Button3-2</button>
        </div>
      </div>

      <!-- Sub-content Row 2 -->
      <div>
        <div class="text-left">
          <div>Indicator 3</div>
          <h3 class="text-lg font-semibold">Title3-3</h3>
          <img src="https://placehold.co/300x200" alt="PIC3-3" class="my-4">
          <button id="Button3-3" class="px-6 py-2 bg-blue-500 text-white rounded">Button3-3</button>
        </div>
      </div>
      <div>
        <div class="text-left">
          <div>Indicator 4</div>
          <h3 class="text-lg font-semibold">Title3-4</h3>
          <img src="https://placehold.co/300x200" alt="PIC3-4" class="my-4">
          <button class="px-6 py-2 bg-blue-500 text-white rounded">Button3-4</button>
        </div>
      </div>

      <!-- Sub-content Row 3 -->
      <div>
        <div class="text-left">
          <div>Indicator 5</div>
          <h3 class="text-lg font-semibold">Title3-5</h3>
          <img src="https://placehold.co/300x200" alt="PIC3-5" class="my-4">
          <button class="px-6 py-2 bg-blue-500 text-white rounded">Button3-5</button>
        </div>
      </div>
      <div>
        <div class="text-left">
          <div>Indicator 6</div>
          <h3 class="text-lg font-semibold">Title3-6</h3>
          <img src="https://placehold.co/300x200" alt="PIC3-6" class="my-4">
          <button class="px-6 py-2 bg-blue-500 text-white rounded">Button3-6</button>
        </div>
      </div>

    </div>
  </section>

  <!-- Form Section -->
  <section class="my-8 mx-auto max-w-screen-lg p-6 bg-white shadow-md">
    <div class="grid grid-cols-2 gap-8">
      <!-- Form Inputs -->
      <div>
        <label class="block mb-2">Label2</label>
        <input type="text" class="block w-full mb-4 p-2 border border-gray-300 rounded">

        <label class="block mb-2">Label3</label>
        <input type="text" class="block w-full mb-4 p-2 border border-gray-300 rounded">

        <label class="block mb-2">Label4</label>
        <textarea class="block w-full mb-4 p-2 border border-gray-300 rounded" rows="4"></textarea>

        <button class="px-6 py-2 bg-blue-500 text-white rounded">Submit</button>
      </div>

      <!-- Contact Details & Social Media Links -->
      <div>
        <h3 class="text-lg font-semibold">Title10</h3>
        <p class="my-4">Text2</p>
        <h3 class="text-lg font-semibold">Title11</h3>
        <div class="flex space-x-4 my-4">
          <img src="https://placehold.co/40x40" alt="Social Icon">
          <img src="https://placehold.co/40x40" alt="Social Icon">
          <img src="https://placehold.co/40x40" alt="Social Icon">
        </div>
      </div>
    </div>
  </section>

  <!-- New Module Section -->
  <section id="newModuleSection" class="my-8 mx-auto max-w-screen-lg p-6 bg-white shadow-md">
    <!-- This section will be dynamically updated -->
  </section>

  <!-- Footer Section -->
  <footer class="bg-white p-6 shadow-md text-center">
    <div class="flex justify-center space-x-4">
      <a href="#" class="text-gray-700">Link7</a>
      <a href="#" class="text-gray-700">Link8</a>
    </div>
  </footer>

  <!-- Script Section -->
  <script>
    document.getElementById('Button3-3').addEventListener('click', function() {
      // Add new module at the bottom of the page
      const newModule = document.createElement('div');
      newModule.className = 'bg-gray-200 p-6 mt-6';
      newModule.innerText = 'Add Interaction';
      document.getElementById('newModuleSection').appendChild(newModule);

      // Delete the first text input field on the page
      const firstInput = document.querySelector('input[type="text"]');
      if (firstInput) {
        firstInput.remove();
      }
    });
  </script>

</body>
</html>
