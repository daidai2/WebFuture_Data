<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Product Page</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
<div class="container mx-auto p-4">
<!-- Header Section -->
<header class="flex items-start mb-4">
<img alt="Large Placeholder Image" class="w-32 h-32 mr-4" src="https://placehold.co/150x150"/>
<div class="flex-1">
<p class="mb-2" style="font-size: 50px;">Text Line 1</p>
<p class="mb-2">Text Line 2</p>
<p class="mb-2">Text Line 3</p>
<button class="bg-blue-500 text-white px-4 py-2">BACK</button>
</div>
<div class="ml-4">
<input class="mr-2" id="main-checkbox" type="checkbox"/>
<label for="main-checkbox">Checkbox</label>
</div>
</header>
<!-- Main Content Section -->
<section class="mb-4">
<h2 class="text-center mb-4">PRODUCT PAGE</h2>
<div class="flex">
<!-- Product Display -->
<div class="w-1/2">
<img alt="Main Product Image" class="w-full mb-4" src="https://placehold.co/300x300"/>
<div class="flex justify-between">
<img alt="Thumbnail 1" class="w-1/4" src="https://placehold.co/100x100"/>
<img alt="Thumbnail 2" class="w-1/4" src="https://placehold.co/100x100"/>
<img alt="Thumbnail 3" class="w-1/4" src="https://placehold.co/100x100"/>
<img alt="Thumbnail 4" class="w-1/4" src="https://placehold.co/100x100"/>
</div>
</div>
<!-- Product Details -->
<aside class="w-1/2 px-4">
<h1 class="mb-2">PRODUCT NAME</h1>
<p class="mb-2">Manufacturer</p>
<div class="mb-2">
<p>Color:</p>
<input class="mr-2" id="color-red" name="color" type="radio" value="red"/>
<label class="mr-4" for="color-red">Red</label>
<input class="mr-2" id="color-blue" name="color" type="radio" value="blue"/>
<label class="mr-4" for="color-blue">Blue</label>
<input class="mr-2" id="color-white" name="color" type="radio" value="white"/>
<label for="color-white">White</label>
</div>
<p class="mb-2">Price: $100</p>
<p class="mb-4">Old Price: $200</p>
<button class="bg-green-500 text-white px-4 py-2">Add to Cart</button>
</aside>
</div>
</section>
<!-- Form Section -->
<form class="bg-white p-4 border rounded">
<div class="mb-4">
<label class="block mb-2" for="title">Title</label>

</div>
<fieldset class="mb-4">
<legend class="mb-2">Radio Buttons</legend>
<div class="flex items-center mb-2">
<input class="mr-2" id="not-relevant" name="relevance" type="radio"/>
<label class="mr-4" for="not-relevant">Not relevant</label>
<input class="mr-2" id="low" name="relevance" type="radio"/>
<label class="mr-4" for="low">Low</label>
<input class="mr-2" id="medium" name="relevance" type="radio"/>
<label class="mr-4" for="medium">Medium</label>
<input class="mr-2" id="high" name="relevance" type="radio"/>
<label for="high">High</label>
</div>
</fieldset>
<fieldset class="mb-4">
<legend class="mb-2">Checkboxes</legend>
<div class="grid grid-cols-2 gap-2">
<div>
<input class="mr-2" id="choice1" type="checkbox"/>
<label for="choice1">Choice 1</label>
</div>
<div>
<input class="mr-2" id="choice2" type="checkbox"/>
<label for="choice2">Choice 2</label>
</div>
<div>
<input class="mr-2" id="choice3" type="checkbox"/>
<label for="choice3">Choice 3</label>
</div>
<div>
<input class="mr-2" id="choice4" type="checkbox"/>
<label for="choice4">Choice 4</label>
</div>
<div>
<input class="mr-2" id="choice5" type="checkbox"/>
<label for="choice5">Choice 5</label>
</div>
<div>
<input class="mr-2" id="choice6" type="checkbox"/>
<label for="choice6">Choice 6</label>
</div>
<div>
<input class="mr-2" id="choice7" type="checkbox"/>
<label for="choice7">Choice 7</label>
</div>
<div>
<input class="mr-2" id="choice8" type="checkbox"/>
<label for="choice8">Choice 8</label>
</div>
</div>
</fieldset>
<div class="flex justify-between">
<button class="bg-blue-500 text-white px-4 py-2" type="submit">OK</button>
<h2>Cancel</h2>
</div>
</form>
</div>
</body>
</html>
