<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Low Fidelity Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-5">
  <header class="flex justify-between items-center mb-5">
    <h1 class="text-3xl font-bold">Title</h1>
    <video class="w-1/2 h-48 bg-gray-300 flex justify-center items-center" controls>
      <source src="path/to/video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </header>

  <nav class="grid grid-cols-2 gap-5 mb-5">
    <div class="border p-3 bg-white">
      <h2 class="text-xl font-semibold">Title</h2>
      <img src="https://placehold.co/100x100" alt="Article Image 1" class="w-full h-20 object-cover mb-2">
      <p class="text-gray-700">Article Teaser 1</p>
    </div>
    <div class="border p-3 bg-white">
      <h2 class="text-xl font-semibold">Title</h2>
      <img src="https://placehold.co/100x100" alt="Article Image 2" class="w-full h-20 object-cover mb-2">
      <p class="text-gray-700">Article Teaser 2</p>
    </div>
    <div class="border p-3 bg-white">
      <h2 class="text-xl font-semibold">Title</h2>
      <img src="https://placehold.co/100x100" alt="Article Image 3" class="w-full h-20 object-cover mb-2">
      <p class="text-gray-700">Article Teaser 3</p>
    </div>
    <div class="border p-3 bg-white">
      <h2 class="text-xl font-semibold">Title</h2>
      <img src="https://placehold.co/100x100" alt="Article Image 4" class="w-full h-20 object-cover mb-2">
      <p class="text-gray-700">Article Teaser 4</p>
    </div>
  </nav>

  <section id="extra-components" class="mb-5">
    <div class="grid grid-cols-2 gap-5 mb-5">
      <img src="https://placehold.co/150x150" alt="Additional Image 1" class="w-full h-40 object-cover">
      <img src="https://placehold.co/150x150" alt="Additional Image 2" class="w-full h-40 object-cover">
      <img src="https://placehold.co/150x150" alt="Additional Image 3" class="col-span-2 w-full h-40 object-cover mx-auto">
    </div>
    <div>
      <img src="https://placehold.co/100x100" alt="Thumbnail" class="w-full h-20 object-cover mb-2">
      <p class="text-gray-700 mb-2">Additional Text 1</p>
      <p class="text-gray-700">Additional Text 2</p>
      <button class="bg-blue-500 text-white px-4 py-2 mt-3">Default Button</button>
    </div>
  </section>

  <section id="form-section" class="bg-white p-5 border rounded-md">
    <h2 class="text-2xl font-bold mb-3">Form</h2>
    <div>
      <label class="block font-semibold">Forma de envío:</label>
      <label class="block">
        <input type="radio" name="shipping" class="mr-2"> Terrestre
      </label>
      <label class="block">
        <input type="radio" name="shipping" class="mr-2"> Aéreo
      </label>
      <label class="block">
        <input type="radio" name="shipping" class="mr-2"> Marítimo
      </label>
    </div>
    <div class="mt-3">
      <label class="block font-semibold">Forma de pago:</label>
      <label class="block">
        <input type="radio" name="payment" class="mr-2"> Tarjeta (Crédito/Débito)
      </label>
      <label class="block">
        <input type="radio" name="payment" class="mr-2"> Transferencia bancaria Metálico
      </label>
      <label class="block">
        <input type="radio" name="payment" class="mr-2"> Metálico
      </label>
    </div>
    <div class="mt-3">
      <label class="block font-semibold">Dirección</label>
      <input type="text" class="w-full border p-2 mb-3">
    </div>
    <div class="flex items-center mb-3">
      <label class="font-semibold mr-3">País</label>
      <input type="text" class="border p-2">
      <input type="checkbox" class="ml-3">
    </div>
    <button class="bg-green-500 text-white px-4 py-2">Aceptar</button>
  </section>
  <div class="mt-5 text-center">
    Add Element
  </div>
  <h2 class="bg-green-500 text-white px-4 py-2 mt-3 text-center">Aceptar</h2>
</body>
</html>
