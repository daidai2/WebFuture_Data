<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Wireframe Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
 </head>
 <body class="bg-gray-100">
  <a class="text-blue-500 px-4" href="#">
   Add Element
  </a>
  <!-- Container -->
  <div class="min-h-screen flex flex-col">
   <!-- Header -->
   <header class="bg-white py-4 shadow">
    <nav class="container mx-auto flex justify-between">
     <div>
      <h1 class="text-xl font-bold">
       Login
      </h1>
     </div>
     <div>
      <a class="text-blue-500 px-4" href="#login">
       Login
      </a>
      <a class="text-blue-500 px-4" href="#signup">
       Sign Up
      </a>
     </div>
    </nav>
   </header>
   <!-- First Section -->
   <section class="container mx-auto py-8 px-6 bg-white shadow mt-4">
    <h2 class="text-2xl mb-4">
     Login
    </h2>
    <form>
     <div class="mb-4">
      <label class="block text-gray-700" for="login">
       Login
      </label>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700" for="password">
       Password
      </label>
      <input class="mt-1 p-2 border w-full" id="password" type="password"/>
     </div>
     <div class="flex items-center mb-4">
      <input class="mr-2" id="remember" type="checkbox"/>
      <label class="text-gray-700" for="remember">
       Remember me
      </label>
     </div>
     <div class="mb-4">
      <a class="text-blue-500" href="#forgot-password">
       Forgot Password
      </a>
     </div>
     <button class="bg-blue-500 text-white p-2 w-full" type="submit">
      Login
     </button>
    </form>
   </section>
   <!-- Second Section -->
   <section class="container mx-auto py-8 px-6 bg-white shadow mt-4">
    <div class="mb-4">
     <button class="bg-blue-500 text-white p-2 w-full mb-4">
      Modify Element
     </button>
    </div>
    <div class="mb-4">
     <p>
      Text line 1
     </p>
     <p>
      Text line 2
     </p>
     <p>
      Text line 3
     </p>
    </div>
    <button class="bg-blue-500 text-white p-2 w-full mb-4">
     Back
    </button>
    <div class="flex items-center">
     <input class="mr-2" id="section2-checkbox" type="checkbox"/>
     <label class="text-gray-700" for="section2-checkbox">
      Checkbox
     </label>
    </div>
   </section>
   <!-- Third Section -->
   <section class="container mx-auto py-8 px-6 bg-white shadow mt-4">
    <div class="mb-4">
     <img alt="large placeholder" class="w-full h-auto" src="https://placehold.co/1200x400"/>
    </div>
    <div class="mb-4 grid grid-cols-3 gap-4">
     <p>
      Column 1 Text
     </p>
     <p>
      Column 2 Text
     </p>
     <p>
      Column 3 Text
     </p>
    </div>
    <form>
     <div class="mb-4">
      <label class="block text-gray-700" for="form-label-1">
       Label 1
      </label>
      <input class="mt-1 p-2 border w-full" id="form-label-1" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700" for="form-label-2">
       Label 2
      </label>
      <input class="mt-1 p-2 border w-full" id="form-label-2" type="text"/>
     </div>
     <div class="mb-4 grid grid-cols-2 gap-4">
      <div>
       <div class="flex items-center mb-2">
        <input class="mr-2" id="checkbox1" type="checkbox"/>
        <label class="text-gray-700" for="checkbox1">
         Checkbox 1
        </label>
       </div>
       <div class="flex items-center mb-2">
        <input class="mr-2" id="checkbox2" type="checkbox"/>
        <label class="text-gray-700" for="checkbox2">
         Checkbox 2
        </label>
       </div>
       <div class="flex items-center mb-2">
        <input class="mr-2" id="checkbox3" type="checkbox"/>
        <label class="text-gray-700" for="checkbox3">
         Checkbox 3
        </label>
       </div>
       <div class="flex items-center mb-2">
        <input class="mr-2" id="checkbox4" type="checkbox"/>
        <label class="text-gray-700" for="checkbox4">
         Checkbox 4
        </label>
       </div>
      </div>
     </div>
     <button class="bg-blue-500 text-white p-2 w-full mb-4" type="submit">
      Button
     </button>
     <div class="flex items-center mb-4">
      <input class="mr-2" id="radio1" name="radio-group" type="radio"/>
      <label class="text-gray-700" for="radio1">
       Radio 1
      </label>
     </div>
     <div class="flex items-center mb-4">
      <input class="mr-2" id="radio2" name="radio-group" type="radio"/>
      <label class="text-gray-700" for="radio2">
       Radio 2
      </label>
     </div>
     <div class="flex items-center mb-4">
      <input class="mr-2" id="radio3" name="radio-group" type="radio"/>
      <label class="text-gray-700" for="radio3">
       Radio 3
      </label>
     </div>
     <div class="flex items-center mb-4">
      <input class="mr-2" id="radio4" name="radio-group" type="radio"/>
      <label class="text-gray-700" for="radio4">
       Radio 4
      </label>
     </div>
     <div class="mb-4">
      <img alt="small placeholder" class="w-full h-auto" src="https://placehold.co/400x300"/>
     </div>
     <p>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean aliquet sit amet leo nec scelerisque.
     </p>
    </form>
   </section>
   <!-- Footer Placeholder (if needed) -->
   <footer class="bg-white py-4 shadow mt-4">
    <div class="container mx-auto text-center">
     Footer content here
    </div>
   </footer>
  </div>
 </body>
</html>
