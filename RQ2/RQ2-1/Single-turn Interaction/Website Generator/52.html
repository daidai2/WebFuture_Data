<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write Review</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <!-- Header -->
  <header class="bg-white p-4 shadow mb-6">
    <h1 class="text-3xl font-bold">Write Review</h1>
  </header>

  <!-- Section -->
  <section class="bg-white p-6 shadow mb-6">
    <!-- Product Review Area -->
    <div class="flex mb-6">
      <!-- Product Information -->
      <div class="flex-none w-24 h-24 bg-gray-200 mr-4">
        <button id="image-button" class="w-full h-full bg-blue-500 text-white object-cover">Modify Element</button>
      </div>
      <div class="flex-grow">
        <h2 class="text-xl font-semibold">Product Name</h2>
        <p class="text-gray-600">$Price</p>
        <div class="flex items-center">
          <div class="text-yellow-500 flex">
            &#9733; &#9733; &#9733; &#9733; &#9733;
          </div>
          <span class="ml-2 text-gray-600">45 Reviews</span>
        </div>
      </div>
    </div>

    <!-- Review Input -->
    <div class="mb-6">
      <h3 class="text-lg font-semibold mb-2">Rate Product <span class="ml-4">Write Review</span></h3>
      <div class="flex mb-2">
        <div class="text-yellow-500 flex">
          &#9734; &#9734; &#9734; &#9734; &#9734;
        </div>
        <span class="ml-4">Bad :(</span>
      </div>
      <label class="block mb-2 font-semibold" for="headline">Headline</label>
      <input id="headline" type="text" class="w-full p-2 border border-gray-300 rounded mb-4">
      <label class="block mb-2 font-semibold" for="review">Review</label>
      <textarea id="review" rows="4" class="w-full p-2 border border-gray-300 rounded mb-4"></textarea>
      <button class="bg-blue-500 text-white px-4 py-2 rounded">SUBMIT</button>
    </div>

    <!-- Media Area -->
    <div class="grid grid-cols-2 gap-4 mb-6">
      <div class="bg-gray-200 h-32">
        <img src="https://placehold.co/200x200" alt="Media Placeholder" class="w-full h-full object-cover">
      </div>
      <div class="bg-gray-200 h-32">
        <img src="https://placehold.co/200x200" alt="Media Placeholder" class="w-full h-full object-cover">
      </div>
      <div class="bg-gray-200 h-32 col-span-2">
        <img src="https://placehold.co/400x200" alt="Media Placeholder" class="w-full h-full object-cover">
      </div>
    </div>

    <!-- Additional Inputs/Checkbox -->
    <div class="mb-6">
      <input type="text" class="w-full p-2 border border-gray-300 rounded mb-4">
      <div class="flex items-center mb-4">
        <input type="checkbox" id="terms" name="terms" class="mr-2">
        <label for="terms">I agree to the terms</label>
      </div>
      <button id="add-interaction" class="bg-blue-500 text-white px-4 py-2 rounded">Button</button>
    </div>
  </section>

  <!-- Shipping Info -->
  <section class="bg-white p-6 shadow">
    <h2 class="text-2xl font-bold mb-4">Shipping Info</h2>
    <div class="grid grid-cols-2 gap-4 mb-4">
      <div>
        <label for="first-name" class="block mb-2 font-semibold">First Name</label>
        <input id="first-name" type="text" class="w-full p-2 border border-gray-300 rounded">
      </div>
      <div>
        <label for="last-name" class="block mb-2 font-semibold">Last Name</label>
        <input id="last-name" type="text" class="w-full p-2 border border-gray-300 rounded">
      </div>
      <div>
        <label for="phone" class="block mb-2 font-semibold">Phone</label>
        <input id="phone" type="text" class="w-full p-2 border border-gray-300 rounded">
      </div>
      <div>
        <label for="email" class="block mb-2 font-semibold">E-mail</label>
        <input id="email" type="email" class="w-full p-2 border border-gray-300 rounded">
      </div>
      <div>
        <label for="country" class="block mb-2 font-semibold">Country</label>
        <select id="country" class="w-full p-2 border border-gray-300 rounded">
          <option>United States</option>
        </select>
      </div>
      <div>
        <label for="state" class="block mb-2 font-semibold">State</label>
        <input id="state" type="text" class="w-full p-2 border border-gray-300 rounded">
      </div>
      <div>
        <label for="city" class="block mb-2 font-semibold">City</label>
        <input id="city" type="text" class="w-full p-2 border border-gray-300 rounded">
      </div>
      <div>
        <label for="zipcode" class="block mb-2 font-semibold">Zip Code</label>
        <input id="zipcode" type="text" class="w-full p-2 border border-gray-300 rounded">
      </div>
    </div>
    <div class="flex justify-between">
      <button class="bg-gray-400 text-white px-4 py-2 rounded">BACK</button>
      <button class="bg-blue-500 text-white px-4 py-2 rounded">NEXT STEP</button>
    </div>
  </section>

  <!-- Add JavaScript to handle interactions -->
  <script>
    document.getElementById('add-interaction').addEventListener('click', function() {
      const newModule = document.createElement('div');
      newModule.className = 'p-4 bg-white shadow mt-6';
      newModule.innerHTML = '<p>Add Interaction</p>';
      document.body.appendChild(newModule);
    });
  </script>
</body>
</html>
