<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wireframe Page</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<!-- Main Wrapper -->
<div class="container mx-auto p-4">
<!-- Header Section -->
<header class="flex items-center justify-between mb-4">
<div class="flex items-center">
<label class="mr-2 text-4xl" for="language" style="font-size: 50px;">C Sharp</label>
<select class="border rounded p-2" id="language">
<option>C Sharp</option>
</select>
</div>
</header>
<!-- Body Section -->
<section class="mb-8">
<div class="mb-4">
<label class="block mb-2">Select Programming Languages:</label>
<div class="space-x-4">
<label><input class="mr-2" type="checkbox"/>C#</label>
<label><input class="mr-2" type="checkbox"/>Java</label>
<label><input class="mr-2" type="checkbox"/>PHP</label>
<label><input class="mr-2" type="checkbox"/>Visual Basic</label>
</div>
</div>
<div class="mb-8">
<img alt="Placeholder" class="mx-auto border border-gray-300" src="https://placehold.co/600x300"/>
</div>
<div class="mb-4">
<p class="border-b border-gray-300 mb-2"></p>
<p class="border-b border-gray-300 mb-2"></p>
<p class="border-b border-gray-300 mb-2"></p>
<p class="border-b border-gray-300 mb-2"></p>
</div>
<div class="mb-8">
<input class="block border rounded p-2 mb-2 w-full" placeholder="Input 1" type="text"/>
<input class="block border rounded p-2 mb-2 w-full" placeholder="Input 2" type="text"/>
<button class="bg-green-500 text-white py-2 px-4 rounded mt-2" id="goButton">
          Go
        </button>
</div>
<div class="mb-4">
<label><input class="mr-2" type="checkbox"/>Option 1</label><br/>
<label><input class="mr-2" type="checkbox"/>Option 2</label><br/>
<label><input class="mr-2" name="radio-btn" type="radio"/>Option A</label><br/>
<label><input class="mr-2" name="radio-btn" type="radio"/>Option B</label>
</div>
<div class="text-center text-gray-500 mt-4">1356 x 624</div>
</section>
<!-- Footer Section -->
<footer class="bg-white p-4 rounded shadow">
<h2 class="text-lg font-bold mb-4">Shipping Info</h2>
<form class="grid grid-cols-2 gap-4">
<input class="border rounded p-2 w-full" placeholder="First Name" type="text"/>
<input class="border rounded p-2 w-full" placeholder="Last Name" type="text"/>
<input class="border rounded p-2 w-full" placeholder="Phone" type="text"/>
<input class="border rounded p-2 w-full" placeholder="E-mail" type="text"/>
<select class="border rounded p-2 w-full">
<option>United States</option>
</select>
<select class="border rounded p-2 w-full">
<option>Choose</option>
</select>
<select class="border rounded p-2 w-full">
<option>Palo Alto</option>
</select>
<input class="border rounded p-2 w-full" placeholder="Zip Code" type="text"/>
<div class="col-span-2 flex justify-between mt-4">
<button class="bg-gray-500 text-white py-2 px-4 rounded" type="button">
            BACK
          </button>
<button class="bg-blue-500 text-white py-2 px-4 rounded" type="button">
            NEXT STEP
          </button>
</div>
</form>
</footer>
</div>
<div class="container mx-auto p-4">
<button class="bg-blue-500 text-white py-2 px-4 rounded" id="6_1">
      Get Drop Down Here
    </button>
</div>
<script>
    document.getElementById('goButton').addEventListener('click', function() {
      alert('Add Interaction');
    });
  </script>
</body>
</html>
