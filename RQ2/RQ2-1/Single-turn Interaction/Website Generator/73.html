<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Product Review Page</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
<!-- Header -->
<a class_="text-blue-500 underline" href="#">Add Element</a><br/><header class="text-center mb-8">
<h1 class="text-3xl font-bold">Write Review</h1>
</header>
<!-- First Section: Write Review Form -->
<section class="bg-white p-6 rounded-lg shadow-md mb-8">
<div class="flex items-center mb-4">

<div>
<span class="block font-bold text-lg">Product Name</span>
<span class="block text-gray-600">$Price</span>
<span class="block text-yellow-500">★★★★☆</span>
<span class="block text-gray-600">45 reviews</span>
</div>
</div>
<form>
<div class="mb-4">
<label class="block font-bold mb-2" for="rating">Rate Product:</label>
<div class="flex items-center" id="rating">
<label class="mr-2">1 <input class="mx-1" name="rating" type="radio" value="1"/></label>
<label class="mr-2">2 <input class="mx-1" name="rating" type="radio" value="2"/></label>
<label class="mr-2">3 <input class="mx-1" name="rating" type="radio" value="3"/></label>
<label class="mr-2">4 <input class="mx-1" name="rating" type="radio" value="4"/></label>
<label class="mr-2">5 <input class="mx-1" name="rating" type="radio" value="5"/></label>
<span class="ml-2">(Bad :(</span>
</div>
</div>
<div class="mb-4">
<label class="block font-bold mb-2" for="headline">Headline:</label>
<input class="w-full p-2 border border-gray-300 rounded" id="headline" type="text"/>
</div>
<div class="mb-4">
<label class="block font-bold mb-2" for="review">Review:</label>
<textarea class="w-full p-2 border border-gray-300 rounded" id="review"></textarea>
</div>
<button class="bg-blue-500 text-white py-2 px-4 rounded bg-[#C6A7B1] hover:bg-[#FFDEE9]" type="submit">Submit</button>
</form>
</section>
<!-- Second Section: Related Content -->
<section class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
<article class="bg-white p-4 rounded-lg shadow-md">
<img alt="Related Product 1" class="w-full mb-4" src="https://placehold.co/150x150"/>
<h3 class="font-bold mb-2">Related Product 1</h3>
<p>Summary</p>
</article>
<article class="bg-white p-4 rounded-lg shadow-md">
<img alt="Related Product 2" class="w-full mb-4" src="https://placehold.co/150x150"/>
<h3 class="font-bold mb-2">Related Product 2</h3>
<p>Summary</p>
</article>
<article class="bg-white p-4 rounded-lg shadow-md">
<img alt="Related Product 3" class="w-full mb-4" src="https://placehold.co/150x150"/>
<h3 class="font-bold mb-2">Related Product 3</h3>
<p>Summary</p>
</article>
</section>
<!-- Third Section: Product Catalog -->
<section class="bg-white p-6 rounded-lg shadow-md">
<div class="flex justify-between items-center mb-6">
<h2 class="text-2xl font-bold">Product Catalog</h2>
<input class="p-2 border border-gray-300 rounded" placeholder="Search" type="search"/>
</div>
<div class="grid grid-cols-1 md:grid-cols-3 gap-4">
<article class="flex flex-col items-center bg-white p-4 rounded-lg shadow-md">
<img alt="Product 1" class="w-full mb-4" src="https://placehold.co/150x150"/>
<h3 class="font-bold mb-2">Product 1</h3>
<span class="text-gray-600">$30.00</span>
<button class="bg-blue-500 text-white py-2 px-4 mt-4 rounded">Add to Cart</button>
</article>
<article class="flex flex-col items-center bg-white p-4 rounded-lg shadow-md">
<img alt="Product 2" class="w-full mb-4" src="https://placehold.co/150x150"/>
<h3 class="font-bold mb-2">Product 2</h3>
<span class="text-gray-600">$10.00</span>
<button class="bg-blue-500 text-white py-2 px-4 mt-4 rounded">Add to Cart</button>
</article>
<article class="flex flex-col items-center bg-white p-4 rounded-lg shadow-md">
<img alt="Product 3" class="w-full mb-4" src="https://placehold.co/150x150"/>
<h3 class="font-bold mb-2">Product 3</h3>
<span class="text-gray-600">$40.00</span>
<button class="bg-blue-500 text-white py-2 px-4 mt-4 rounded">Add to Cart</button>
</article>
</div>
</section>
</body>
</html>
