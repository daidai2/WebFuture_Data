<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
  <section class="max-w-4xl mx-auto p-8 bg-white shadow-md">
    <!-- Header -->
    <header class="mb-8">
      <h1 class="text-2xl font-bold text-center mb-4" style="font-size: 50px;">Login Sign Up</h1>
      <nav class="flex justify-end space-x-4">
        <a href="#" class="text-blue-500 hover:text-blue-700">Login</a>
        <a href="#" class="text-blue-500 hover:text-blue-700">Sign Up</a>
      </nav>
    </header>

    <!-- Login Form Section -->
    <form class="mb-8">
      <div class="mb-4">
        <label for="login" class="block text-gray-700">Login</label>
        <input type="text" id="login" class="w-full mt-1 p-2 border rounded" />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Password</label>
        <input type="password" id="password" class="w-full mt-1 p-2 border rounded" />
      </div>
      <div class="mb-4 flex items-center">
        <input type="checkbox" id="remember-me" class="mr-2">
        <label for="remember-me" class="text-gray-700">Remember me</label>
      </div>
      <div class="mb-4">
        <a href="#" class="text-blue-500 hover:text-blue-700">Forgot Password</a>
      </div>
      <div class="text-center">
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">LOGIN</button>
      </div>
    </form>

    <!-- Navigation Section -->
    <article class="mb-8">
      <div class="flex items-center mb-4">
        <button class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-700">Back</button>
      </div>
      <div class="flex items-center mb-4">
        <input type="checkbox" id="generic-checkbox" class="mr-2">
        <label for="generic-checkbox" class="text-gray-700">Check box</label>
      </div>
    </article>

    <!-- Shipping Information Section -->
    <section>
      <h2 class="text-xl font-bold text-center mb-4">Shipping Info</h2>
      <form>
        <div class="mb-4">
          <label for="first-name" class="block text-gray-700">First Name</label>
          <input type="text" id="first-name" class="w-full mt-1 p-2 border rounded" />
        </div>
        <div class="mb-4">
          <label for="last-name" class="block text-gray-700">Last Name</label>
          <input type="text" id="last-name" class="w-full mt-1 p-2 border rounded" />
        </div>
        <div class="mb-4">
          <label for="phone" class="block text-gray-700">Phone</label>
          <input type="tel" id="phone" class="w-full mt-1 p-2 border rounded" />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700">E-mail</label>
          <input type="email" id="email" class="w-full mt-1 p-2 border rounded" />
        </div>
        <div class="mb-4">
          <label for="country" class="block text-gray-700">Country</label>
          <select id="country" class="w-full mt-1 p-2 border rounded">
            <option>United States</option>
            <option>Canada</option>
            <option>Mexico</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="state" class="block text-gray-700">State</label>
          <select id="state" class="w-full mt-1 p-2 border rounded">
            <option>California</option>
            <option>Texas</option>
            <option>New York</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="city" class="block text-gray-700">City</label>
          <input type="text" id="city" class="w-full mt-1 p-2 border rounded" />
        </div>
        <div class="mb-4">
          <label for="zip-code" class="block text-gray-700">Zip Code</label>
          <input type="text" id="zip-code" class="w-full mt-1 p-2 border rounded" />
        </div>
        <div class="flex justify-between mt-4">
          <button type="button" class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-700">BACK</button>
          <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">NEXT STEP</button>
        </div>
      </form>
    </section>
    <div class="text-center mt-8">
      <p class="text-gray-500">Add Element</p>
    </div>
  </section>
</body>

</html>
