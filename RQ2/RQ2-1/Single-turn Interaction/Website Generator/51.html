<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wireframe Layout</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<section class="w-full max-w-5xl mx-auto p-8 bg-white shadow-md">
<!-- Navigation -->
<nav class="flex justify-between mb-8">
<a class="text-blue-500" href="#">Sign Up</a>
<a class="text-blue-500" href="#">Login</a>
</nav>
<!-- Sign-Up Form -->
<form class="space-y-4 mb-8">
<div class="grid grid-cols-2 gap-4">
<div>
<label class="block" for="name">Name</label>
<input class="w-full p-2 border border-gray-300 rounded" id="name" type="text"/>
</div>
<div>
<label class="block" for="lastname">Last Name</label>
<input class="w-full p-2 border border-gray-300 rounded" id="lastname" type="text"/>
</div>
</div>
<div class="grid grid-cols-2 gap-4">
<div>
<label class="block" for="phone">Phone</label>
<input class="w-full p-2 border border-gray-300 rounded" id="phone" type="text"/>
</div>
<div>
<label class="block" for="email">E-mail</label>
<input class="w-full p-2 border border-gray-300 rounded" id="email" type="email"/>
</div>
</div>
<div class="grid grid-cols-2 gap-4">
<div>
<label class="block" for="password">Password</label>
<input class="w-full p-2 border border-gray-300 rounded" id="password" type="password"/>
</div>
<div>
<label class="block" for="confirmpassword">Confirm Password</label>
<input class="w-full p-2 border border-gray-300 rounded" id="confirmpassword" type="password"/>
</div>
</div>
<div class="flex items-center">
<input class="mr-2" id="terms" type="checkbox"/>
<label class="block" for="terms">I agree to Terms and Conditions</label>
</div>
<div class="text-right">
<input class="bg-blue-500 text-white px-4 py-2 rounded cursor-pointer   b g - [ # C 6 A 7 B 1 ]   h o v e r : b g - [ # F F D E E 9 ]" type="button" value="Sign Up"/>
</div>
</form>
<!-- Product Section -->
<div class="mb-8">
<input class="bg-blue-500 text-white px-4 py-2 rounded cursor-pointer" type="button" value="Modify Element"/>
<p class="text-lg mb-2">$24.9</p>
<h2 class="text-2xl font-semibold mb-4">Product Title</h2>
<hr class="mb-4"/>
<div class="space-y-2">
<label class="block">Check items:</label>
<div class="flex items-center">
<input class="mr-2" id="item1" type="checkbox"/>
<label class="block" for="item1">Check item 1</label>
</div>
<div class="flex items-center">
<input class="mr-2" id="item2" type="checkbox"/>
<label class="block" for="item2">Check item 2</label>
</div>
<div class="flex items-center">
<input class="mr-2" id="item3" type="checkbox"/>
<label class="block" for="item3">Check item 3</label>
</div>
</div>
<div class="text-center mt-4">
<input class="bg-green-500 text-white px-4 py-2 rounded cursor-pointer" type="button" value="Buy Now"/>
</div>
</div>
<!-- Shipping Info Section -->
<section>
<h3 class="text-xl font-semibold mb-4">Shipping Info</h3>
<form class="space-y-4">
<div class="grid grid-cols-2 gap-4">
<div>
<label class="block" for="firstname">First Name</label>
<input class="w-full p-2 border border-gray-300 rounded" id="firstname" type="text"/>
</div>
<div>
<label class="block" for="lastname">Last Name</label>
<input class="w-full p-2 border border-gray-300 rounded" id="lastname" type="text"/>
</div>
</div>
<div class="grid grid-cols-2 gap-4">
<div>
<label class="block" for="phone">Phone</label>
<input class="w-full p-2 border border-gray-300 rounded" id="phone" type="text"/>
</div>
<div>
<label class="block" for="email">E-mail</label>
<input class="w-full p-2 border border-gray-300 rounded" id="email" type="email"/>
</div>
</div>
<div class="grid grid-cols-2 gap-4">
<div>
<label class="block" for="country">Country</label>
<select class="w-full p-2 border border-gray-300 rounded" id="country">
<option>United States</option>
</select>
</div>
<div>
<label class="block" for="state">State</label>
<select class="w-full p-2 border border-gray-300 rounded" id="state">
<option>Choose</option>
</select>
</div>
</div>
<div class="grid grid-cols-2 gap-4">
<div>
<label class="block" for="city">City</label>
<input class="w-full p-2 border border-gray-300 rounded" id="city" type="text"/>
</div>
<div>
<label class="block" for="zipcode">Zip Code</label>
<input class="w-full p-2 border border-gray-300 rounded" id="zipcode" type="text"/>
</div>
</div>
<div class="flex justify-between">
<input class="bg-gray-500 text-white px-4 py-2 rounded cursor-pointer" type="button" value="Back"/>
<input class="bg-blue-500 text-white px-4 py-2 rounded cursor-pointer" type="button" value="Next Step"/>
</div>
</form>
</section>
</section>
<p>Add Element</p></body>
</html>
