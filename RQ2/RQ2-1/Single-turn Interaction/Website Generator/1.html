<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-5">
  <a href="#" class="text-blue-500 mb-4 block">Add Element</a>
  <div class="max-w-4xl mx-auto bg-white p-5 shadow-lg rounded-md">
    <!-- Sign Up Section -->
    <div class="mb-10">
      <div class="flex justify-between items-center border-b pb-2 mb-5">
        <h2 class="text-xl font-bold">Sign Up</h2>
        <a href="#" class="text-blue-500">Login</a>
      </div>
      <div class="grid grid-cols-2 gap-5 mb-5">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
          <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
          <input type="text" id="last-name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
          <input type="text" id="phone" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
          <input type="email" id="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
          <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <input type="password" id="confirm-password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
      </div>
      <div class="flex items-center mb-5">
        <input type="checkbox" id="terms" class="h-4 w-4 text-blue-600 border-gray-300 rounded">
        <label for="terms" class="ml-2 block text-sm text-gray-900">I agree to Terms and Conditions</label>
      </div>
      <button class="w-full bg-[#C6A7B1] text-white py-2 rounded-md hover:bg-[#FFDEE9]">Sign Up</button>
    </div>

    <!-- Intermediary Section -->
    <aside class="mb-10">
      <div class="flex justify-between items-center mb-5">
        <button class="w-full bg-gray-500 text-white py-2 rounded-md hover:bg-gray-600">Modify Element</button>
        <ul class="ml-5 space-y-2">
          <li class="text-gray-700">Line 1</li>
          <li class="text-gray-700">Line 2</li>
          <li class="text-gray-700">Line 3</li>
        </ul>
      </div>
      <button class="w-full bg-gray-500 text-white py-2 rounded-md hover:bg-gray-600 mb-5">Back</button>
      <div class="flex items-center">
        <input type="checkbox" id="additional-checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded">
        <label for="additional-checkbox" class="ml-2 block text-sm text-gray-900">Checkbox</label>
      </div>
    </aside>

    <!-- Shipping Info Section -->
    <div>
      <div class="border-b pb-2 mb-5">
        <h2 class="text-xl font-bold">Shipping Info</h2>
      </div>
      <div class="grid grid-cols-2 gap-5 mb-5">
        <div>
          <label for="shipping-first-name" class="block text-sm font-medium text-gray-700">First Name</label>
          <input type="text" id="shipping-first-name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
          <label for="shipping-last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
          <input type="text" id="shipping-last-name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
          <label for="shipping-phone" class="block text-sm font-medium text-gray-700">Phone</label>
          <input type="text" id="shipping-phone" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
          <label for="shipping-email" class="block text-sm font-medium text-gray-700">E-mail</label>
          <input type="email" id="shipping-email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
          <label for="country" class="block text-sm font-medium text-gray-700">Country</label>
          <select id="country" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            <option>United States</option>
          </select>
        </div>
        <div>
          <label for="state" class="block text-sm font-medium text-gray-700">State</label>
          <select id="state" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            <option>Choose</option>
          </select>
        </div>
        <div>
          <label for="city" class="block text-sm font-medium text-gray-700">City</label>
          <input type="text" id="city" value="Palo Alto" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
          <label for="zip" class="block text-sm font-medium text-gray-700">Zip Code</label>
          <input type="text" id="zip" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
      </div>
      <div class="flex justify-between">
        <button class="bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600">Back</button>
        <button class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Next Step</button>
      </div>
    </div>
  </div>
</body>
</html>
