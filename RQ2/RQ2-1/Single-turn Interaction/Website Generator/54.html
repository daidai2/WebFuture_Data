<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // JavaScript to show browser alert when "Find Out More" button is clicked
    function showAlert() {
      alert('Add Interaction');
    }

    document.addEventListener('DOMContentLoaded', (event) => {
      const buttons = document.querySelectorAll('button');
      buttons.forEach(button => {
        if (button.textContent === 'Find Out More') {
          button.addEventListener('click', showAlert);
        }
      });
    });
  </script>
</head>

<body class="bg-gray-100 p-6">
  <!-- Added Hyperlink at the Top of the Page -->
  <div class="mb-6">
    <a href="#" class="text-blue-500 underline">Add Element</a>
  </div>

  <!-- Payment Method Section -->
  <section class="bg-white p-6 rounded-md shadow-md mb-6">
    <h2 class="text-lg font-bold mb-4">Select your payment method</h2>
    <form>
      <div class="mb-4">
        <label class="block mb-2">
          <input type="radio" name="payment" value="credit-card" class="mr-2"> Credit Card
        </label>
        <label class="block mb-2">
          <input type="radio" name="payment" value="paypal" class="mr-2"> Paypal
        </label>
        <label class="block mb-2">
          <input type="radio" name="payment" value="bank-transfer" class="mr-2"> Bank Transfer
        </label>
      </div>
      <h3 class="text-md font-semibold mb-4">Enter your data</h3>
      <div class="mb-4">
        <label for="card-number" class="block text-sm font-medium mb-2">Card Number</label>
        <input id="card-number" type="text" class="w-full px-3 py-2 border rounded-md">
      </div>
      <div class="flex space-x-4 mb-4">
        <div>
          <label for="expiration-date" class="block text-sm font-medium mb-2">Expiration Date</label>
          <input id="expiration-date" type="text" placeholder="MM / YYYY" class="w-full px-3 py-2 border rounded-md">
        </div>
        <div>
          <label for="cvc" class="block text-sm font-medium mb-2">CVV</label>
          <input id="cvc" type="text" class="w-full px-3 py-2 border rounded-md">
        </div>
      </div>
      <button class="bg-blue-500 text-white px-6 py-2 rounded-md">Complete</button>
    </form>
  </section>

  <!-- Advertisement Section -->
  <section class="bg-white p-6 rounded-md shadow-md mb-6">
    <h2 class="text-lg font-bold mb-2">Mobility Solutions & Daily Living Aids <span class="ml-4">Email</span></h2>
    <p class="text-md mb-4">Making Life Easier</p>
    <button class="bg-blue-500 text-white px-4 py-2 rounded-md mb-6">Find Out More</button>
  </section>

  <!-- Additional Information Section -->
  <section class="bg-white p-6 rounded-md shadow-md mb-6">
    <div class="grid grid-cols-2 gap-6">
      <div>
        <h3 class="text-md font-semibold mb-2">Wheelchair Repair</h3>
        <p class="text-sm mb-4">Description text goes here...</p>
        <button class="bg-blue-500 text-white px-4 py-2 rounded-md">Find Out More</button>
      </div>
      <div>
        <h3 class="text-md font-semibold mb-2">Community Contacts</h3>
        <p class="text-sm mb-4">Description text goes here...</p>
        <button class="bg-blue-500 text-white px-4 py-2 rounded-md">Find Out More</button>
      </div>
    </div>
    <div class="mt-6">
      <img src="https://placehold.co/400x300" alt="Placeholder" class="w-full mb-4 rounded-md">
      <p class="text-sm mb-4">Description text goes here...</p>
      <button class="bg-blue-500 text-white px-4 py-2 rounded-md">Find Out More</button>
    </div>
  </section>

  <!-- Shipping Information Section -->
  <section class="bg-white p-6 rounded-md shadow-md">
    <h2 class="text-lg font-bold mb-4">Shipping Info</h2>
    <form>
      <div class="grid grid-cols-2 gap-6 mb-4">
        <div>
          <label for="first-name" class="block text-sm font-medium mb-2">First Name</label>
          <input id="first-name" type="text" class="w-full px-3 py-2 border rounded-md">
        </div>
        <div>
          <label for="last-name" class="block text-sm font-medium mb-2">Last Name</label>
          <input id="last-name" type="text" class="w-full px-3 py-2 border rounded-md">
        </div>
      </div>
      <div class="grid grid-cols-2 gap-6 mb-4">
        <div>
          <label for="phone" class="block text-sm font-medium mb-2">Phone</label>
          <input id="phone" type="text" class="w-full px-3 py-2 border rounded-md">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium mb-2">Email</label>
          <input id="email" type="text" class="w-full px-3 py-2 border rounded-md">
        </div>
      </div>
      <div class="grid grid-cols-2 gap-6 mb-4">
        <div>
          <label for="country" class="block text-sm font-medium mb-2">Country</label>
          <select id="country" class="w-full px-3 py-2 border rounded-md">
            <option>United States</option>
            <option>Canada</option>
            <option>Mexico</option>
          </select>
        </div>
        <div>
          <label for="state" class="block text-sm font-medium mb-2">State</label>
          <select id="state" class="w-full px-3 py-2 border rounded-md">
            <option>California</option>
            <option>New York</option>
            <option>Texas</option>
          </select>
        </div>
      </div>
      <div class="grid grid-cols-2 gap-6 mb-4">
        <div>
          <label for="city" class="block text-sm font-medium mb-2">City</label>
          <input id="city" type="text" class="w-full px-3 py-2 border rounded-md">
        </div>
        <div>
          <label for="zip-code" class="block text-sm font-medium mb-2">Zip Code</label>
          <input id="zip-code" type="text" class="w-full px-3 py-2 border rounded-md">
        </div>
      </div>
      <div class="flex justify-between">
        <button class="bg-gray-500 text-white px-4 py-2 rounded-md">Back</button>
        <button class="bg-blue-500 text-white px-4 py-2 rounded-md">Next Step</button>
      </div>
    </form>
  </section>
</body>

</html>
