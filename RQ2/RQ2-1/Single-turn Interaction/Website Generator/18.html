<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Write Review</title>
  <style>
    .btn-hover:hover {
      background-color: #FFDEE9;
    }
  </style>
</head>
<body class="bg-gray-100 p-6">
  <header class="bg-white p-4 shadow mb-6">
    <h1 class="text-2xl font-bold">Write Review</h1>
  </header>

  <main class="space-y-6">
    <!-- Product Information -->
    <div class="bg-white p-4 shadow flex items-center">
      <img src="https://placehold.co/100x100" alt="Product Image" class="w-24 h-24 object-cover mr-4">
      <div>
        <p class="text-xl font-semibold">Product Name</p>
        <p class="text-lg text-gray-500">$Price</p>
        <div class="flex items-center space-x-2 mt-2">
          <p class="text-lg font-medium">★★★★★</p>
          <p class="text-sm text-gray-500">45 reviews</p>
        </div>
      </div>
    </div>

    <!-- Rate Product -->
    <section class="bg-white p-4 shadow">
      <h2 class="text-xl font-bold mb-4">Rate Product</h2>
      <div class="flex items-center space-x-2">
        <div>
          <span class="text-2xl cursor-pointer">★</span>
          <span class="text-2xl cursor-pointer">★</span>
          <span class="text-2xl cursor-pointer">★</span>
          <span class="text-2xl cursor-pointer">★</span>
          <span class="text-2xl cursor-pointer">★</span>
        </div>
        <p class="text-lg text-red-500">Bad :(</p>
      </div>
    </section>

    <!-- Review Form -->
    <section class="bg-white p-4 shadow space-y-4">
      <input type="text" placeholder="Headline" class="w-full px-4 py-2 border border-gray-400 rounded">
      <textarea placeholder="Review" class="w-full px-4 py-2 border border-gray-400 rounded h-32"></textarea>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
    </section>

    <!-- Large Image Placeholder -->
    <div class="bg-white p-4 shadow">
      <!-- Image to be deleted -->
      <img src="https://placehold.co/600x400" alt="Large Product Image" class="w-full h-auto first-image">
    </div>

    <!-- Product Details -->
    <section class="bg-white p-4 shadow">
      <p class="text-3xl font-semibold">$24.9</p>
      <h2 class="text-2xl font-bold mt-2">Product Title</h2>
    </section>

    <!-- Check Items -->
    <section class="bg-white p-4 shadow">
      <h3 class="text-xl font-bold mb-4">Check items:</h3>
      <div class="space-y-2">
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="form-checkbox">
          <span>Check item 1</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="form-checkbox">
          <span>Check item 2</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="form-checkbox">
          <span>Check item 3</span>
        </label>
      </div>
    </section>

    <!-- Buy Now Button -->
    <div class="bg-white p-4 shadow flex justify-center">
      <button id="buy-now" class="bg-green-500 text-white px-4 py-2 rounded btn-hover">Buy Now</button>
    </div>

    <!-- Additional Form Elements -->
    <div class="bg-white p-4 shadow">
      <input type="text" placeholder="Title" class="w-full px-4 py-2 border border-gray-400 rounded mb-4">
      <fieldset class="mb-4">
        <legend class="text-lg font-semibold mb-2">Radio Buttons</legend>
        <div class="space-y-2">
          <label class="flex items-center space-x-2">
            <input type="radio" name="relevance" class="form-radio">
            <span>Not relevant</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="radio" name="relevance" class="form-radio">
            <span>Low</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="radio" name="relevance" class="form-radio">
            <span>Medium</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="radio" name="relevance" class="form-radio">
            <span>High</span>
          </label>
        </div>
      </fieldset>
      <fieldset class="mb-4">
        <legend class="text-lg font-semibold mb-2">Choices</legend>
        <div class="grid grid-cols-2 gap-2">
          <label class="flex items-center space-x-2">
            <input type="checkbox" class="form-checkbox">
            <span>Choice 1</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="checkbox" class="form-checkbox">
            <span>Choice 2</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="checkbox" class="form-checkbox">
            <span>Choice 3</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="checkbox" class="form-checkbox">
            <span>Choice 4</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="checkbox" class="form-checkbox">
            <span>Choice 5</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="checkbox" class="form-checkbox">
            <span>Choice 6</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="checkbox" class="form-checkbox">
            <span>Choice 7</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="checkbox" class="form-checkbox">
            <span>Choice 8</span>
          </label>
        </div>
      </fieldset>
      <div class="flex space-x-4">
        <button class="bg-blue-500 text-white px-4 py-2 rounded btn-first">OK</button>
        <button class="bg-red-500 text-white px-4 py-2 rounded">Cancel</button>
      </div>
    </div>
  </main>

  <script>
    document.getElementById("buy-now").addEventListener("click", function() {
      // Add new module at the bottom of the page
      var newModule = document.createElement("div");
      newModule.classList.add("bg-white", "p-4", "shadow", "mt-6");
      newModule.textContent = "Add Interaction";
      document.querySelector("main").appendChild(newModule);
      
      // Delete the first image on the page
      var firstImage = document.querySelector("img.first-image");
      if (firstImage) {
        firstImage.remove();
      }
    });

    // Change the background color of the first button and add hover effect
    var firstButton = document.querySelector(".btn-first");
    if (firstButton) {
      firstButton.style.backgroundColor = "#C6A7B1";
      firstButton.classList.add("btn-hover");
    }
  </script>
</body>
</html>
