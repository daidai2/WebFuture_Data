<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Product Page</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6">
<div class="max-w-7xl mx-auto">
<!-- Header -->
<header class="text-center mb-6">
<h1 class="text-3xl font-bold" style="font-size: 50px;">Product Page</h1>
</header>
<!-- Product Section -->
<section class="flex flex-wrap mb-8">
<!-- Main Product Image -->
<article class="w-full md:w-1/2">

<!-- Thumbnails -->
<div class="flex justify-center space-x-4">
<img alt="Thumbnail Image 1" src="https://placehold.co/100"/>
<img alt="Thumbnail Image 2" src="https://placehold.co/100"/>
<img alt="Thumbnail Image 3" src="https://placehold.co/100"/>
<img alt="Thumbnail Image 4" src="https://placehold.co/100"/>
</div>
</article>
<!-- Product Details -->
<aside class="w-full md:w-1/2 pl-4">
<h1 class="text-2xl font-bold mb-2">Product Name</h1>
<p class="mb-4">Manufacturer</p>
<div>
<p class="font-bold mb-1">Color Options:</p>
<label class="block"><input name="color" type="radio" value="red"/> Red</label>
<label class="block"><input name="color" type="radio" value="blue"/> Blue</label>
<label class="block mb-4"><input name="color" type="radio" value="white"/> White</label>
</div>
<p class="text-lg font-bold mb-1">Price: $100</p>
<p class="text-lg line-through mb-4">Old Price: $200</p>
<button class="px-4 py-2 bg-blue-500 text-white rounded">Add to Cart</button>
</aside>
</section>
<!-- Team Members Section -->
<section class="mb-8">
<div class="flex flex-wrap justify-center md:justify-start mb-4">
<!-- Team Member 1 -->
<div class="w-full md:w-1/3 flex items-center mb-4">
<img alt="Team Member 1" class="mr-4" src="https://placehold.co/150"/>
<div>
<p class="font-bold">Mate One</p>
<p>Job Title</p>
</div>
</div>
<!-- Team Member 2 -->
<div class="w-full md:w-1/3 flex items-center mb-4">
<img alt="Team Member 2" class="mr-4" src="https://placehold.co/150"/>
<div>
<p class="font-bold">Mate Two</p>
<p>Job Title</p>
</div>
</div>
<!-- Team Member 3 -->
<div class="w-full md:w-1/3 flex items-center">
<img alt="Team Member 3" class="mr-4" src="https://placehold.co/150"/>
<div>
<p class="font-bold">Mate Three</p>
<p>Job Title</p>
</div>
</div>
</div>
</section>
<!-- Shipping and Payment Form -->
<section>
<form class="space-y-4">
<h2 class="text-2xl font-bold">Forma de envío</h2>
<div>
<p class="font-bold mb-1">Medio transporte:</p>
<label class="block"><input name="transport" type="radio" value="terrestre"/> Terreste</label>
<label class="block"><input name="transport" type="radio" value="aereo"/> Aereo</label>
<label class="block"><input name="transport" type="radio" value="maritimo"/> Maritimo</label>
</div>
<div>
<p class="font-bold mb-1">Forma de pago:</p>
<label class="block"><input name="payment" type="radio" value="tarjeta"/> Tarjeta (Credito/débito)</label>
<label class="block"><input name="payment" type="radio" value="transferencia"/> Transferencia bancaria</label>
<label class="block"><input name="payment" type="radio" value="metalico"/> Metálico</label>
</div>
<div>
<label class="block mb-1">Dirección</label>
<input class="w-full border rounded p-2" name="address" type="text">
</input></div>
<div>
<label class="block mb-1">País</label>
<select class="w-full border rounded p-2">
<option>Seleccione un país</option>
<!-- Add more options as needed -->
</select>
</div>
<h2>Aceptar</h2>
</form>
</section>
</div>
</body>
</html>
