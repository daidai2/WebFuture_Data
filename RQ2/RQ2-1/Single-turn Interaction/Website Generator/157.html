<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .custom-button {
      background-color: #C6A7B1;
    }
    .custom-button:hover {
      background-color: #FFDEE9;
    }
  </style>
</head>
<body class="bg-gray-100">
  <header class="w-full bg-blue-600 text-white p-4 flex justify-between">
    <h1 class="text-xl">Header</h1>
    <a href="#" class="text-white">Add Element</a>
  </header>

  <main class="p-4 space-y-4">
    <!-- Row 1 -->
    <div class="grid grid-cols-4 gap-4">
      <div class="text-center">
        <img src="https://placehold.co/200x150" alt="PIC1-1" class="mx-auto">
      </div>
      <div class="text-center">
        <img src="https://placehold.co/200x150" alt="PIC1-2" class="mx-auto">
        <p>Text1-2</p>
      </div>
      <div class="text-center">
        <img src="https://placehold.co/200x150" alt="PIC1-3" class="mx-auto">
        <p>Text1-3</p>
      </div>
      <div class="text-center">
        <img src="https://placehold.co/200x150" alt="PIC1-4" class="mx-auto">
        <p>Text1-4</p>
      </div>
    </div>

    <!-- Row 2 -->
    <div class="grid grid-cols-4 gap-4">
      <div class="text-center col-span-2">
        <img src="https://placehold.co/400x150" alt="PIC1-5" class="mx-auto">
        <p>Text1-5</p>
      </div>
      <div class="text-center col-span-1">
        <img src="https://placehold.co/200x150" alt="PIC1-6" class="mx-auto">
        <p>Text1-6</p>
      </div>
      <div class="text-center col-span-1">
        <img src="https://placehold.co/200x150" alt="PIC1-7" class="mx-auto">
        <p>Text1-7</p>
      </div>
      <div class="text-center col-span-1">
        <img src="https://placehold.co/200x150" alt="PIC1-8" class="mx-auto">
        <p>Text1-8</p>
      </div>
    </div>

    <!-- Text1-1 -->
    <section class="bg-white p-4 border rounded-md">
      <p>Text1-1</p>
    </section>
  </main>

  <footer class="w-full bg-blue-600 text-white p-4">
    <div class="flex justify-around items-center">
      <div class="text-center">
        <button class="custom-button">Initial-1</button>
        <p>Label-1</p>
      </div>
      <div class="text-center">
        <p>Initial-2</p>
        <p>Label-2</p>
      </div>
      <div class="text-center">
        <p>Initial-3</p>
        <p>Label-1</p>
      </div>
      <div class="text-center">
        <p>Initial-4</p>
        <p>Label-2</p>
      </div>
    </div>
  </footer>
</body>
</html>
