<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
  <!-- Header Section -->
  <header class="bg-white p-4 shadow-md">
    <nav class="flex justify-end space-x-4">
      <a href="#" class="text-blue-500">Login</a>
      <a href="#" class="text-blue-500">Sign Up</a>
    </nav>
  </header>

  <!-- Main Section -->
  <main class="p-8">
    <!-- Login Form Section -->
    <section class="bg-white p-6 shadow-md rounded-md mb-8">
      <h2 class="text-2xl mb-4">Login</h2>
      <form id="login-form">
        <div class="mb-4">
          <label class="block text-gray-700">Login</label>
          <input type="text" class="w-full p-2 border border-gray-300 rounded-md" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Password</label>
          <input type="password" class="w-full p-2 border border-gray-300 rounded-md" />
        </div>
        <div class="flex items-center mb-4">
          <input type="checkbox" class="mr-2" />
          <label class="text-gray-700">Remember me</label>
        </div>
        <a href="#" class="text-blue-500 block mb-4">Forgot Password</a>
        <button type="submit" id="login-button" class="w-full bg-blue-500 text-white p-2 rounded-md">Login</button>
      </form>
    </section>

    <!-- Title and Video Section -->
    <section class="mb-8">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-3xl">Title</h2>
        <iframe src="https://placehold.co/300x200" class="w-64 h-40"></iframe>
      </div>
      <h3 class="text-xl mb-4">Title Page</h3>
    </section>

    <!-- Articles Section -->
    <section class="grid grid-cols-2 gap-4 mb-8">
      <article class="bg-white p-4 shadow-md rounded-md">
        <button class="w-full bg-blue-500 text-white p-2 rounded-md">Modify Element</button>
        <h3 class="text-xl mb-2">Title</h3>
        <p>Title Page</p>
      </article>
      <article class="bg-white p-4 shadow-md rounded-md">
        <img src="https://placehold.co/150x150" class="w-full mb-4" />
        <h3 class="text-xl mb-2">Title</h3>
        <p>Title Page</p>
      </article>
      <article class="bg-white p-4 shadow-md rounded-md">
        <img src="https://placehold.co/150x150" class="w-full mb-4" />
        <h3 class="text-xl mb-2">Title</h3>
        <p>Title Page</p>
      </article>
      <article class="bg-white p-4 shadow-md rounded-md">
        <img src="https://placehold.co/150x150" class="w-full mb-4" />
        <h3 class="text-xl mb-2">Title</h3>
        <p>Title Page</p>
      </article>
    </section>

    <!-- Bottom Form Section -->
    <section class="bg-white p-6 shadow-md rounded-md">
      <div class="grid grid-cols-2 gap-4 mb-8">
        <img src="https://placehold.co/300x400" class="w-full" />
        <div>
          <p class="border-b border-gray-300 mb-2">Text line</p>
          <p class="border-b border-gray-300 mb-2">Text line</p>
          <p class="border-b border-gray-300 mb-2">Text line</p>
        </div>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Label</label>
        <input type="text" class="w-full p-2 border border-gray-300 rounded-md" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Label</label>
        <input type="text" class="w-full p-2 border border-gray-300 rounded-md" />
      </div>
      <div class="flex items-center mb-4">
        <input type="checkbox" class="mr-2" />
        <label class="text-gray-700">Checkbox</label>
      </div>
      <div class="flex items-center mb-4">
        <input type="checkbox" class="mr-2" />
        <label class="text-gray-700">Checkbox</label>
      </div>
      <div class="flex items-center mb-4">
        <input type="radio" name="radio" class="mr-2" />
        <label class="text-gray-700">RadioButton</label>
      </div>
      <div class="flex items-center mb-4">
        <input type="radio" name="radio" class="mr-2" />
        <label class="text-gray-700">RadioButton</label>
      </div>
      <button class="w-full bg-blue-500 text-white p-2 rounded-md mb-4">Button</button>
      <div>
        <p class="border-b border-gray-300 mb-2">Text line</p>
        <p class="border-b border-gray-300 mb-2">Text line</p>
      </div>
    </section>
  </main>

  <script>
    document.getElementById('login-button').addEventListener('click', function(event) {
      event.preventDefault();
      alert('Add Interaction');
    });

    // Change the first image to a button
    document.querySelectorAll('article img')[0].outerHTML = '<button class="w-full bg-blue-500 text-white p-2 rounded-md">Modify Element</button>';

    // Delete the first text input field
    document.querySelectorAll('input[type="text"]')[0].remove();
  </script>
</body>

</html>
