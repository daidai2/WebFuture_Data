<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelector('.write-review-btn').addEventListener('click', function() {
        alert('Add Interaction');
      });
    });
  </script>
</head>
<body class="bg-gray-100 p-6">
  <header class="bg-white p-4 shadow-md rounded-md mb-6">
    <div class="flex items-center">
      <button class="bg-blue-500 text-white px-4 py-2 rounded-md mr-4">Modify Element</button>
      <div>
        <h2 class="text-xl font-bold">Product Name</h2>
        <h3 class="text-lg text-gray-500">$24.9</h3>
        <div class="flex items-center mt-2">
          <span class="text-yellow-500">★★★★★</span>
          <span class="ml-2 text-gray-500">(15 reviews)</span>
        </div>
        <button class="write-review-btn mt-2 text-blue-500 underline">Write Review</button>
      </div>
    </div>
  </header>

  <a href="#" class="block text-blue-500 underline mb-6">Add Element</a>

  <section class="bg-white p-4 shadow-md rounded-md mb-6">
    <h2 class="text-lg font-bold mb-2">Rate Product</h2>
    <form>
      <div class="flex items-center mb-4">
        <div class="text-yellow-500">★★☆☆☆</div>
        <p class="ml-4">Bad :(</p>
      </div>
      <div class="mb-4">
        <label for="headline" class="block text-sm font-bold mb-1">Headline</label>
        <input type="text" id="headline" name="headline" class="w-full p-2 border border-gray-300 rounded-md">
      </div>
      <div class="mb-4">
        <label for="review" class="block text-sm font-bold mb-1">Review</label>
        <textarea id="review" name="review" rows="4" class="w-full p-2 border border-gray-300 rounded-md"></textarea>
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Submit</button>
    </form>
  </section>

  <section class="bg-white p-4 shadow-md rounded-md mb-6">
    <img src="https://placehold.co/600x400" alt="Main Product Image" class="w-full mb-4">
    <h2 class="text-2xl font-bold">$24.9</h2>
    <h1 class="text-xl font-bold mb-4">Product Title</h1>
    <hr class="border-t mt-4 mb-4">

    <h2 class="text-lg font-bold mb-2">Check items:</h2>
    <ul class="mb-6">
      <li class="flex items-center mb-2"><input type="checkbox" checked class="mr-2">Check item 1</li>
      <li class="flex items-center mb-2"><input type="checkbox" class="mr-2">Check item 2</li>
      <li class="flex items-center mb-2"><input type="checkbox" class="mr-2">Check item 3</li>
    </ul>
    <button type="button" class="bg-green-500 text-white w-full py-3 rounded-md">Buy Now</button>
  </section>

  <section class="bg-white p-4 shadow-md rounded-md mb-6">
    <div class="flex items-start mb-6">
      <img src="https://placehold.co/200x200" alt="Additional Image" class="w-48 h-48 mr-4">
      <div>
        <p>Additional Text Line 1</p>
        <p>Additional Text Line 2</p>
        <p>Additional Text Line 3</p>
      </div>
    </div>
    <form>
      <div class="mb-4">
        <label for="input1" class="block text-sm font-bold mb-1">Label</label>
        <input type="text" id="input1" class="w-full p-2 border border-gray-300 rounded-md">
      </div>
      <div class="mb-4">
        <label for="input2" class="block text-sm font-bold mb-1">Label</label>
        <input type="text" id="input2" class="w-full p-2 border border-gray-300 rounded-md">
      </div>
      <div class="mb-4 flex items-center">
        <input type="radio" class="mr-2"> RadioButton
      </div>
      <div class="mb-4 flex items-center">
        <input type="radio" class="mr-2"> RadioButton
      </div>
      <textarea name="extra-text" rows="4" class="w-full mb-4 p-2 border border-gray-300 rounded-md"></textarea>
      <button type="button" class="bg-blue-500 text-white px-4 py-2 rounded-md">Button</button>
      <img src="https://placehold.co/100x100" alt="Another Image" class="ml-4">
    </form>
  </section>
</body>
</html>
