<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wireframe Example</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    .btn-custom {
      background-color: #C6A7B1;
    }
    .btn-custom:hover {
      background-color: #FFDEE9;
    }
  </style>
</head>
<body class="bg-gray-100">

<div class="max-w-screen-lg mx-auto p-4 bg-white shadow-lg">

<header class="flex justify-between items-center p-4 bg-blue-500 text-white">

</header>
<!-- Main Navigation Section -->
<nav class="flex justify-around p-4 bg-blue-600 text-white">
<a class="hover:underline" href="#">Link 1</a>
<a class="hover:underline" href="#">Link 2</a>

</nav>
<!-- Featured Content Section -->
<section class="featured-content p-4">
<div class="grid grid-cols-1 md:grid-cols-3 gap-4">
<div class="p-4 bg-gray-100">
<div class="text-xl font-bold mb-2">Title</div>
<div class="bg-gray-300 h-32 mb-2">
<img alt="Placeholder" src="https://placehold.co/150x150"/>
</div>
<div>Short description</div>
</div>
<div class="p-4 bg-gray-100">
<div class="text-xl font-bold mb-2">Title</div>
<div class="bg-gray-300 h-32 mb-2">
<img alt="Placeholder" src="https://placehold.co/150x150"/>
</div>
<div>Short description</div>
</div>
<div class="p-4 bg-gray-100">
<div class="text-xl font-bold mb-2">Title</div>
<div class="bg-gray-300 h-32 mb-2">
<img alt="Placeholder" src="https://placehold.co/150x150"/>
</div>
<div>Short description</div>
</div>
</div>
</section>
<!-- Main Content Area -->
<main class="p-4">
<div class="bg-gray-300 h-64 mb-4">
<img alt="Banner" src="https://placehold.co/600x300"/>
</div>
<div class="mb-4">
<p>Paragraph text here.</p>
<p>Paragraph text here.</p>
<p>Paragraph text here.</p>
</div>
<div class="mb-4">
<input class="w-full mb-2 p-2 border" placeholder="Input Field 1" type="text"/>
<input class="w-full mb-2 p-2 border" placeholder="Input Field 2" type="text"/>
<button class="btn-custom text-white p-2 w-full">Submit</button>
</div>
<div class="mb-4">
<label class="block mb-2"><input type="checkbox"/> Checkbox 1</label>
<label class="block mb-2"><input type="checkbox"/> Checkbox 2</label>
<label class="block mb-2"><input name="options" type="radio"/> Radio Button 1</label>
<label class="block mb-2"><input name="options" type="radio"/> Radio Button 2</label>
</div>
</main>
<!-- Footer Section -->
<footer class="p-4 bg-blue-500 text-white">
<div class="flex flex-col md:flex-row justify-around items-start mb-4">
<div class="flex-initial text-center mb-4 md:mb-0">
<img alt="Placeholder" src="https://placehold.co/150x150"/>

</div>
<div class="flex-1 md:ml-4 text-center md:text-left">
<label class="block mb-2"><input type="checkbox"/> Checkbox 1</label>
<label class="block mb-2"><input type="checkbox"/> Checkbox 2</label>
<button class="bg-white text-blue-500 p-2 rounded" id="6_1">Submit</button>
