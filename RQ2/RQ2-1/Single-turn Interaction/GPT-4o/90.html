<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wireframe Page</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    .first-text {
      font-size: 50px;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
<!-- Header Section -->
<header class="bg-white p-4 shadow">
<div class="container mx-auto flex justify-between items-center">
<div class="text-lg font-bold">Logo</div>
<div class="text-2xl first-text">Title Page</div>
<div>
<a href="#">
<img alt="Play Button" src="https://placehold.co/50x50"/>
</a>
</div>
</div>
</header>
<!-- Main Content Section -->
<main class="container mx-auto py-8">
<!-- First Subsection: Articles -->
<section class="grid grid-cols-1 md:grid-cols-2 gap-4">
<article class="bg-white p-4 shadow">
<h2 class="text-xl font-bold mb-2">Title</h2>
<p>Text here</p>
</article>
<article class="bg-white p-4 shadow">
<h2 class="text-xl font-bold mb-2">Title</h2>
<img alt="Placeholder" class="mb-2" src="https://placehold.co/300x200"/>
<p>Text here</p>
</article>
<article class="bg-white p-4 shadow">
<h2 class="text-xl font-bold mb-2">Title</h2>
<img alt="Placeholder" class="mb-2" src="https://placehold.co/300x200"/>
<p>Text here</p>
</article>
<article class="bg-white p-4 shadow">
<h2 class="text-xl font-bold mb-2">Title</h2>
<img alt="Placeholder" class="mb-2" src="https://placehold.co/300x200"/>
<p>Text here</p>
</article>
</section>
<!-- Second Subsection: Featured Banner and Text -->
<section class="my-8">
<img alt="Featured Banner" class="w-full mb-4" src="https://placehold.co/1386x284"/>
<p class="mb-2">Info text paragraph 1</p>
<p class="mb-2">Info text paragraph 2</p>
<p class="mb-2">Info text paragraph 3</p>
</section>
<!-- Form Section -->
<section class="my-8">
<form class="bg-white p-4 shadow">
<div class="mb-4">
<input class="w-full p-2 border" placeholder="Input 1" type="text"/>
</div>
<div class="mb-4">
<input class="w-full p-2 border" placeholder="Input 2" type="text"/>
</div>
</form>
</section>
<!-- Checklist Section -->
<section class="my-8">
<h3 class="text-xl font-bold mb-4">Checklist</h3>
<div class="space-y-2">
<div class="flex items-center">
<input class="mr-2" id="checkbox1" type="checkbox"/>
<label for="checkbox1">Option 1</label>
</div>
<div class="flex items-center">
<input class="mr-2" id="checkbox2" type="checkbox"/>
<label for="checkbox2">Option 2</label>
</div>
<div class="flex items-center">
<input class="mr-2" id="checkbox3" type="checkbox"/>
<label for="checkbox3">Option 3</label>
</div>
</div>
</section>
<!-- Banner Section -->
<section class="my-8">
<div class="w-full h-64 bg-blue-200 flex items-center justify-center">
<span class="text-xl">1386 x 284 Banner</span>
</div>
</section>
<!-- Additional Content Section -->
<section class="my-8 flex">
<div class="w-1/2">
<img alt="Placeholder" src="https://placehold.co/300x300"/>
</div>
<div class="w-1/2 flex flex-col justify-between pl-8">
<input class="p-2 border" placeholder="Textbox or input field" type="text"/>
<div class="space-x-4 mt-4">
<button class="px-4 py-2 bg-blue-500 text-white">Back</button>
<button class="px-4 py-2 bg-blue-500 text-white">Back</button>
<button class="px-4 py-2 bg-blue-500 text-white">Button</button>
</div>
</div>
</section>
</main>
<!-- Footer Section -->
<footer class="bg-white p-4 shadow">
<div class="container mx-auto space-y-4">
<section>
<h3 class="text-xl font-bold mb-2">Footer Checklist</h3>
<ul class="space-y-2">
<li class="flex items-center">
<input class="mr-2" id="footerCheckbox1" type="checkbox"/>
<label for="footerCheckbox1">Footer Option 1</label>
</li>
<li class="flex items-center">
<input class="mr-2" id="footerCheckbox2" type="checkbox"/>
<label for="footerCheckbox2">Footer Option 2</label>
</li>
<li class="flex items-center">
<input class="mr-2" id="footerCheckbox3" type="checkbox"/>
<label for="footerCheckbox3">Footer Option 3</label>
</li>
</ul>
</section>
<section>
<h3 class="text-xl font-bold mb-2">Footer Radio Buttons</h3>
<ul class="space-y-2">
<li class="flex items-center">
<input class="mr-2" id="footerRadio1" name="footerRadio" type="radio"/>
<label for="footerRadio1">Footer Radio Option 1</label>
</li>
<li class="flex items-center">
<input class="mr-2" id="footerRadio2" name="footerRadio" type="radio"/>
<label for="footerRadio2">Footer Radio Option 2</label>
</li>
</ul>
</section>
<section class="flex">
<div class="w-1/2">
<img alt="Square Image" src="https://placehold.co/150x150"/>
</div>
<div class="w-1/2">
<img alt="Wide Image" src="https://placehold.co/300x150"/>
</div>
</section>
<section>
<h3 class="text-xl font-bold mb-2">Footer Links</h3>
<ul class="space-y-2">
<li>Text Link 1</li>
<li>Text Link 2</li>
<li>Text Link 3</li>
</ul>
</section>
<section class="space-x-4">
<button class="px-4 py-2 bg-blue-500 text-white">Back</button>
<button class="px-4 py-2 bg-blue-500 text-white">Back</button>
<button class="px-4 py-2 bg-blue-500 text-white">Button</button>
<button class="px-4 py-2 bg-blue-500 text-white" id="6_1" type="submit">Submit</button>
</section>
</div>
</footer>
</body>
</html>
