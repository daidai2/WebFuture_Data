<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="IE=edge" http-equiv="X-UA-Compatible"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Low Fidelity Wireframe Page</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-5">
<header class="flex justify-between items-center mb-5">
<h1 class="text-3xl font-bold">Title</h1>
<video class="w-1/2 h-48 bg-gray-300 flex justify-center items-center" controls="">
<source src="path/to/video.mp4" type="video/mp4"/>
      Your browser does not support the video tag.
    </video>
</header>
<nav class="grid grid-cols-2 gap-5 mb-5">
<div class="border p-3 bg-white">
<h2 class="text-xl font-semibold">Title</h2>
<img alt="Article Image 1" class="w-full h-20 object-cover mb-2" src="https://placehold.co/100x100"/>
<p class="text-gray-700">Article Teaser 1</p>
</div>
<div class="border p-3 bg-white">
<h2 class="text-xl font-semibold">Title</h2>
<img alt="Article Image 2" class="w-full h-20 object-cover mb-2" src="https://placehold.co/100x100"/>
<p class="text-gray-700">Article Teaser 2</p>
</div>
<div class="border p-3 bg-white">
<h2 class="text-xl font-semibold">Title</h2>
<img alt="Article Image 3" class="w-full h-20 object-cover mb-2" src="https://placehold.co/100x100"/>
<p class="text-gray-700">Article Teaser 3</p>
</div>
<div class="border p-3 bg-white">
<h2 class="text-xl font-semibold">Title</h2>
<img alt="Article Image 4" class="w-full h-20 object-cover mb-2" src="https://placehold.co/100x100"/>
<p class="text-gray-700">Article Teaser 4</p>
</div>
</nav>
<section class="mb-5" id="extra-components">
<div class="grid grid-cols-2 gap-5 mb-5">
<img alt="Additional Image 1" class="w-full h-40 object-cover" src="https://placehold.co/150x150"/>
<img alt="Additional Image 2" class="w-full h-40 object-cover" src="https://placehold.co/150x150"/>
<img alt="Additional Image 3" class="col-span-2 w-full h-40 object-cover mx-auto" src="https://placehold.co/150x150"/>
</div>
<div>
<img alt="Thumbnail" class="w-full h-20 object-cover mb-2" src="https://placehold.co/100x100"/>
<p class="text-gray-700 mb-2">Additional Text 1</p>
<p class="text-gray-700">Additional Text 2</p>
<h2 class="bg-blue-500 text-white px-4 py-2 mt-3">Default Button</h2>
</div>
</section>
<section class="bg-white p-5 border rounded-md" id="form-section">
<h2 class="text-2xl font-bold mb-3">Form</h2>
<div>
<label class="block font-semibold">Forma de envío:</label>
<label class="block">
<input class="mr-2" name="shipping" type="radio"/> Terrestre
      </label>
<label class="block">
<input class="mr-2" name="shipping" type="radio"/> Aéreo
      </label>
<label class="block">
<input class="mr-2" name="shipping" type="radio"/> Marítimo
      </label>
</div>
<div class="mt-3">
<label class="block font-semibold">Forma de pago:</label>
<label class="inline-flex items-center mr-5">
<input class="mr-2" name="payment" type="radio"/> Tarjeta (Crédito/Débito)
      </label>
<label class="inline-flex items-center mr-5" id="6_2_2_1_1">
<input class="mr-2" name="payment" type="radio"/> Transferencia bancaria
      </label>
<label class="inline-flex items-center" id="6_2_1_1_1">
<input class="mr-2" name="payment" type="radio"/> Metálico
      </label>
</div>
<div class="mt-3">
<label class="block font-semibold">Dirección</label>
<input class="w-full border p-2 mb-3" type="text"/>
</div>
<div class="flex items-center mb-3">
<label class="font-semibold mr-3">País</label>
<input class="border p-2" type="text"/>
<input class="ml-3" type="checkbox"/>
</div>
<button class="bg-green-500 text-white px-4 py-2">Aceptar</button>
</section>
<p class="text-center mt-10">Add Element</p>
</body>
</html>
