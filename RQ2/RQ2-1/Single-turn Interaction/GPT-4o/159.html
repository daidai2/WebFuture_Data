<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wireframe Page</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
      // Change the first image to a button with the text 'Modify Element'
      const firstImage = document.querySelector('img[alt="Image1"]');
      if (firstImage) {
        const button = document.createElement('button');
        button.innerText = 'Modify Element';
        button.className = 'px-4 py-2 bg-blue-500 text-white rounded';
        firstImage.parentNode.replaceChild(button, firstImage);
      }

      // Add event listener to Button2
      document.querySelector('button:contains("Button2")').addEventListener('click', () => {
        // Add new module at the bottom of the page
        const newModule = document.createElement('section');
        newModule.className = 'bg-white py-8';
        newModule.innerHTML = `
          <div class="text-center">
            <p class="text-gray-600">Add Interaction</p>
          </div>
        `;
        document.body.appendChild(newModule);
      });

      // Move Text5 to the right of Title4-4
      const title44 = document.querySelector('h4:contains("Title4-4")');
      const text5 = document.querySelector('p:contains("Text5")');
      if (title44 && text5) {
        title44.parentNode.appendChild(text5);
      }
    });
  </script>
</head>
<body class="font-sans bg-gray-100">
<!-- Header -->
<header class="bg-white shadow p-4 flex justify-between items-center">
<div class="text-xl font-bold">Logo</div>
<nav>
<a class="text-gray-700 mx-2" href="#">Nav Item 1</a>
<a class="text-gray-700 mx-2" href="#">Nav Item 2</a>
</nav>
</header>
<!-- Section 1 -->
<section class="bg-white py-8">
<div class="text-center">
<h1 class="text-3xl font-bold mb-4">Title1</h1>
<p class="text-gray-600 mb-4">Text1</p>
<button class="px-4 py-2 bg-blue-500 text-white rounded">Button1</button>
</div>
</section>
<!-- Section 2 -->
<section class="bg-white py-8">
<div class="text-center mb-8">
<h2 class="text-2xl font-bold">Title2</h2>
<p class="text-gray-600">Text2</p>
</div>
<div class="flex justify-center space-x-4">
<button class="px-4 py-2 bg-blue-500 text-white rounded">Modify Element</button>
<img alt="Image2" class="rounded shadow" src="https://placehold.co/100x100"/>
<img alt="Image3" class="rounded shadow" src="https://placehold.co/100x100"/>
</div>
</section>
<!-- Section 3 -->
<section class="bg-white py-8">
<div class="flex justify-between">
<div class="w-1/2 p-4">
<img alt="IMG1-1" class="rounded shadow" src="https://placehold.co/300x200"/>
</div>
<div class="w-1/2 p-4">
<h3 class="text-xl font-bold">Title3-1</h3>
<p class="text-gray-600">Text3-1</p>
</div>
</div>
</section>
<!-- Section 4 -->
<section class="bg-white py-8">
<div class="flex justify-between">
<div class="w-1/2 p-4">
<h3 class="text-xl font-bold">Title3-2</h3>
<p class="text-gray-600">Text3-2</p>
</div>
<div class="w-1/2 p-4">
<img alt="IMG2-1" class="rounded shadow" src="https://placehold.co/300x200"/>
</div>
</div>
</section>
<!-- Section 5 -->
<section class="bg-white py-8">
<div class="flex justify-between">
<div class="w-1/2 p-4">

</div>

<!-- Section 6 -->

<div class="text-center mb-8">
<h2 class="text-2xl font-bold">Title4</h2>
<p class="text-gray-600">Text4</p>
</div>
<div class="grid grid-cols-2 gap-4">

</div>

<div class="space-x-4">
<button class="px-4 py-2 bg-blue-500 text-white rounded">Button2</button>

</section>
<!-- Footer -->
<footer class="bg-white py-4 flex justify-center space-x-4">
<a class="text-gray-700" href="#">Link1</a>
<a class="text-gray-700" href="#">Link2</a>

</footer>
</body>
</html>
