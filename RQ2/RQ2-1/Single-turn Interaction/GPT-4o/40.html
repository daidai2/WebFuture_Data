<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobility Solutions & Daily Living Aids</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      document.querySelectorAll('button').forEach(button => {
        if (button.textContent === 'Find out More') {
          button.addEventListener('click', () => {
            alert('Add Interaction');
          });
        }
      });
    });
  </script>
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">

  <a href="#" class="block text-center p-4 bg-blue-600 text-white">Add Element</a>

  <header class="bg-blue-600 p-6 text-center text-white">
    <h1 class="text-3xl font-bold">Mobility Solutions & Daily Living Aids</h1>
    <h2 class="text-xl mt-2">Making Life Easier</h2>
    <button class="mt-4 px-4 py-2 bg-white text-blue-600 font-semibold rounded">Find out More</button>
  </header>

  <section id="hero" class="bg-blue-400 py-12 text-center">
    <button class="mt-4 px-4 py-2 bg-white text-blue-600 font-semibold rounded">Find out More</button>
  </section>

  <section id="services" class="py-12 text-center">
    <div class="w-10/12 mx-auto grid md:grid-cols-2 gap-8">
      <div class="service-item bg-white p-6 rounded shadow-md">
        <h3 class="text-xl font-semibold">Wheelchair Repair</h3>
        <button class="mt-4 px-4 py-2 bg-blue-600 text-white font-semibold rounded">Find out More</button>
        <img src="https://placehold.co/150" alt="Wheelchair Repair Image" class="mt-4">
      </div>
      <div class="service-item bg-white p-6 rounded shadow-md">
        <h3 class="text-xl font-semibold">Community Contracts</h3>
        <button class="mt-4 px-4 py-2 bg-blue-600 text-white font-semibold rounded">Find out More</button>
      </div>
    </div>
  </section>

  <section id="profiles" class="bg-gray-200 py-12 text-center">
    <div class="w-10/12 mx-auto grid grid-cols-1 md:grid-cols-3 gap-8">
      <div class="profile-item bg-white p-6 rounded shadow-md flex flex-col items-center">
        <img src="https://placehold.co/100" alt="Profile 1 Image">
        <h4 class="mt-4">Mate One</h4>
        <p class="text-gray-600">Job Title</p>
      </div>
      <div class="profile-item bg-white p-6 rounded shadow-md flex flex-col items-center">
        <img src="https://placehold.co/100" alt="Profile 2 Image">
        <h4 class="mt-4">Mate Two</h4>
        <p class="text-gray-600">Job Title</p>
      </div>
      <div class="profile-item bg-white p-6 rounded shadow-md flex flex-col items-center">
        <img src="https://placehold.co/100" alt="Profile 3 Image">
        <h4 class="mt-4">Mate Three</h4>
        <p class="text-gray-600">Job Title</p>
      </div>
    </div>
  </section>

  <section id="additional-content" class="py-12 text-center">
    <div class="additional-element mb-8">
      <img src="https://placehold.co/400x200" alt="Large Visual Element">
    </div>
    <div class="text-lines mb-8">
      <p class="mb-2">Placeholder Text Line 1</p>
      <p class="mb-2">Placeholder Text Line 2</p>
      <p class="mb-2">Placeholder Text Line 3</p>
    </div>
    <div class="form-elements mb-8">
      <div class="mb-2">
        <input type="checkbox" id="checkbox1" name="checkbox1">
        <label for="checkbox1">Checkbox Text 1</label>
      </div>
      <div class="mb-2">
        <input type="checkbox" id="checkbox2" name="checkbox2">
        <label for="checkbox2">Checkbox Text 2</label>
      </div>
      <div class="mb-2">
        <input type="radio" id="radio1" name="radio" value="radio1">
        <label for="radio1">Radio Button Text 1</label>
      </div>
    </div>
    <div class="navigation-buttons">
      <button class="px-4 py-2 bg-gray-300 rounded mr-2">Back</button>
      <button class="px-4 py-2 bg-blue-600 text-white rounded">Button</button>
    </div>
  </section>

  <footer class="bg-blue-600 p-6 text-center text-white">
    <p>&copy; 2023 Mobility Solutions & Daily Living Aids</p>
  </footer>

</body>

</html>
