<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Write Review</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const button = document.querySelector('button.bg-blue-500');
      button.addEventListener('click', () => {
        // 1. Add new module with 'Add Interaction'
        const newModule = document.createElement('div');
        newModule.className = 'bg-white shadow p-6 mb-6';
        newModule.innerHTML = '<p>Add Interaction</p>';
        document.body.appendChild(newModule);

        // 2. Delete the first image on the page
        const firstImage = document.querySelector('img');
        if (firstImage) {
          firstImage.remove();
        }

        // 3. Add a text 'Add Element' at the bottom of the page
        const addElementText = document.createElement('p');
        addElementText.textContent = 'Add Element';
        document.body.appendChild(addElementText);
      });
    });
  </script>
</head>
<body class="bg-gray-50 p-6">

  <!-- Header Section -->
  <header class="bg-white shadow p-6 mb-6">
    <div class="flex items-center justify-between">
      <img src="https://placehold.co/100x100" alt="Product Image" class="h-16 w-16 object-cover">
      <div class="ml-4">
        <h2 class="text-xl font-bold">Product Name</h2>
        <p class="text-gray-500">$Price</p>
      </div>
      <div class="ml-auto text-right">
        <div class="flex items-center">
          <p class="text-yellow-500">⭐⭐⭐⭐☆</p>
          <p class="ml-2 text-gray-500">(45 reviews)</p>
        </div>
      </div>
    </div>
  </header>

  <!-- Product Details Section -->
  <section id="product-details" class="bg-white shadow p-6 mb-6">
    <div class="flex">
      <img src="https://placehold.co/200x200" alt="Product Image" class="h-24 w-24 object-cover">
      <div class="ml-6">
        <h3 class="text-lg font-bold">Product Name</h3>
        <p class="text-gray-500">$Price</p>
        <div class="flex items-center mt-2">
          <p class="text-yellow-500">⭐⭐⭐⭐☆</p>
          <p class="ml-2 text-gray-500">(45 reviews)</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Write Review Section -->
  <section id="write-review" class="bg-white shadow p-6 mb-6">
    <h3 class="text-xl font-bold mb-4">Rate Product</h3>
    <div class="flex items-center mb-4">
      <div class="flex text-yellow-500">
        ⭐⭐⭐☆☆
      </div>
      <p class="ml-2 text-gray-500">Bad! :(</p>
    </div>
    <div class="mb-4">
      <label for="headline" class="block text-gray-700">Headline</label>
      <input type="text" id="headline" class="w-full mt-1 p-2 border border-gray-300 rounded-md" placeholder="Enter headline">
    </div>
    <div class="mb-4">
      <label for="review" class="block text-gray-700">Review</label>
      <textarea id="review" class="w-full mt-1 p-2 border border-gray-300 rounded-md h-32" placeholder="Write your review"></textarea>
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Submit</button>
  </section>

  <!-- Miscellaneous Elements Section -->
  <section id="misc-elements" class="bg-white shadow p-6 mb-6 space-y-4">
    <!-- Placeholder Images -->
    <div class="grid grid-cols-2 gap-4">
      <img src="https://placehold.co/150x150" alt="Placeholder Image" class="object-cover">
      <img src="https://placehold.co/150x150" alt="Placeholder Image" class="object-cover">
    </div>
    <!-- Text Items and Button -->
    <ul class="list-disc pl-6 mb-4">
      <li>Text Item</li>
      <li>Text Item</li>
      <li>Text Item</li>
    </ul>
    <ul class="list-disc pl-6">
      <li>Text Item</li>
      <li>Text Item</li>
    </ul>
    <button type="button" class="bg-blue-500 text-white px-4 py-2 rounded-md">Button</button>
  </section>

  <!-- Module Section -->
  <div class="bg-white shadow p-6">
    <img src="https://placehold.co/150x150" alt="Module Image" class="object-cover mb-4">
    <ul class="list-disc pl-6 mb-4">
      <li>Text Line</li>
      <li>Text Line</li>
      <li>Text Line</li>
    </ul>
    <div class="mb-4">
      <label for="label1" class="mr-2">Label 1</label>
      <input type="checkbox" id="label1">
    </div>
    <div class="mb-4">
      <label for="label2" class="mr-2">Label 2</label>
      <input type="checkbox" id="label2">
    </div>
    <button type="button" class="bg-blue-500 text-white px-4 py-2 rounded-md mb-4">Button</button>
    <div class="mb-4">
      <label for="label3" class="mr-2">Label 3</label>
      <input type="radio" id="label3" name="radio-group">
    </div>
    <div class="mb-4">
      <label for="label4" class="mr-2">Label 4</label>
      <input type="radio" id="label4" name="radio-group">
    </div>
    <img src="https://placehold.co/150x150" alt="Module Image 2" class="object-cover">
  </div>

</body>
</html>
