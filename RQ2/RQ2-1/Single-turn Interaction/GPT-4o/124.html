<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Show alert when "Search" button is clicked
      document.querySelector('.search-button').addEventListener('click', function() {
        alert('Add Interaction');
      });

      // Change the first image to a button with text 'Modify Element'
      const firstImage = document.querySelector('.main-image');
      const modifyButton = document.createElement('button');
      modifyButton.textContent = 'Modify Element';
      modifyButton.classList.add('bg-blue-500', 'text-white', 'px-4', 'py-2', 'rounded', 'hover:bg-blue-600');
      firstImage.replaceWith(modifyButton);

      // Add 'Add Element' text at the bottom of the page
      const addElementText = document.createElement('p');
      addElementText.textContent = 'Add Element';
      addElementText.classList.add('text-center', 'py-6');
      document.body.appendChild(addElementText);
    });
  </script>
</head>
<body class="bg-gray-100">
  <!-- Main Header -->
  <header class="text-center py-6 bg-white shadow-md">
    <h1 class="text-3xl font-bold">Product Page</h1>
  </header>

  <!-- Product Details Section -->
  <section id="product-details" class="flex justify-between p-6 max-w-6xl mx-auto bg-white shadow-lg my-6">
    <!-- Main Product Image and Thumbnails -->
    <div class="main-product mr-6">
      <img class="main-image w-96 h-96 object-cover mb-4" src="https://placehold.co/400x400" alt="Main Product">
      <div class="thumbnails flex space-x-2">
        <img class="thumbnail w-20 h-20 object-cover" src="https://placehold.co/100x100" alt="Thumbnail">
        <img class="thumbnail w-20 h-20 object-cover" src="https://placehold.co/100x100" alt="Thumbnail">
        <img class="thumbnail w-20 h-20 object-cover" src="https://placehold.co/100x100" alt="Thumbnail">
        <img class="thumbnail w-20 h-20 object-cover" src="https://placehold.co/100x100" alt="Thumbnail">
      </div>
    </div>

    <!-- Product Information -->
    <aside class="product-info">
      <h1 class="product-name text-2xl font-bold mb-2">PRODUCT NAME</h1>
      <p class="product-manufacturer text-gray-700 mb-4">Manufacturer</p>

      <div class="color-options mb-4">
        <label class="block mb-2 font-semibold">Color</label>
        <label><input type="radio" name="color" class="color-option" value="red"> Red</label>
        <label><input type="radio" name="color" class="color-option" value="blue"> Blue</label>
        <label><input type="radio" name="color" class="color-option" value="white"> White</label>
      </div>

      <div class="pricing mb-4">
        <label class="new-price text-xl font-bold">$100</label>
        <label class="old-price text-gray-500 line-through">$200</label>
      </div>

      <button class="add-to-cart bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add to Cart</button>
    </aside>
  </section>

  <!-- Recommended Items Section -->
  <div class="p-6 max-w-6xl mx-auto bg-white shadow-lg my-6">
    <div class="flex space-x-6 mb-4">
      <div class="w-1/3">
        <img src="https://placehold.co/100x100" alt="Recommended 1" class="w-full h-40 object-cover mb-2">
        <h3 class="text-xl font-bold">Mate One</h3>
        <p>Job Title</p>
      </div>
      <div class="w-1/3">
        <img src="https://placehold.co/100x100" alt="Recommended 2" class="w-full h-40 object-cover mb-2">
        <h3 class="text-xl font-bold">Mate Two</h3>
        <p>Job Title</p>
      </div>
      <div class="w-1/3">
        <img src="https://placehold.co/100x100" alt="Recommended 3" class="w-full h-40 object-cover mb-2">
        <h3 class="text-xl font-bold">Mate Three</h3>
        <p>Job Title</p>
      </div>
    </div>
  </div>

  <!-- Product Catalog Section -->
  <section id="product-catalog" class="p-6 max-w-6xl mx-auto bg-white shadow-lg my-6">
    <header class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold">Product Catalog</h2>
      <div>
        <input type="text" class="search-box border rounded py-1 px-2" placeholder="Search...">
        <button class="search-button bg-blue-500 text-white px-4 py-1 rounded hover:bg-blue-600">Search</button>
      </div>
    </header>

    <div class="catalog-items grid grid-cols-3 gap-6">
      <article class="catalog-item bg-gray-100 p-4 rounded shadow">
        <img class="catalog-image w-full h-40 object-cover mb-2" src="https://placehold.co/100x100" alt="Product 1">
        <h3 class="catalog-product-name text-xl font-bold mb-1">PRODUCT 1</h3>
        <p class="catalog-product-price text-gray-700">$20.00</p>
        <button class="catalog-add-to-cart bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full mt-2">Add to Cart</button>
      </article>

      <article class="catalog-item bg-gray-100 p-4 rounded shadow">
        <img class="catalog-image w-full h-40 object-cover mb-2" src="https://placehold.co/100x100" alt="Product 2">
        <h3 class="catalog-product-name text-xl font-bold mb-1">PRODUCT 2</h3>
        <p class="catalog-product-price text-gray-700">$10.00</p>
        <button class="catalog-add-to-cart bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full mt-2">Add to Cart</button>
      </article>

      <article class="catalog-item bg-gray-100 p-4 rounded shadow">
        <img class="catalog-image w-full h-40 object-cover mb-2" src="https://placehold.co/100x100" alt="Product 3">
        <h3 class="catalog-product-name text-xl font-bold mb-1">PRODUCT 3</h3>
        <p class="catalog-product-price text-gray-700">$40.00</p>
        <button class="catalog-add-to-cart bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full mt-2">Add to Cart</button>
      </article>
    </div>
  </section>
  <p class="text-center py-6">Add Element</p>
</body>
</html>
