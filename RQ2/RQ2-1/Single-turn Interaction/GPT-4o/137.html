<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wireframe Page</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    .custom-button {
      background-color: #C6A7B1;
    }
    .custom-button:hover {
      background-color: #FFDEE9;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
<!-- Header -->
<header class="bg-blue-500 text-white p-4 text-center">
<h1 class="text-2xl">Mobility Solutions &amp; Daily Living Aids</h1>
<h2 class="text-xl">Making Life Easier</h2>
</header>
<!-- Navigation -->
<nav class="flex justify-center space-x-4 p-4 bg-white shadow-md">
<div>
<h3 class="text-lg">Wheelchair Repair</h3>
<button class="mt-2 custom-button text-white py-1 px-3 rounded">Find Out More</button>
</div>
<div>
<h3 class="text-lg">Community Contracts</h3>
<button class="mt-2 bg-blue-500 text-white py-1 px-3 rounded">Find Out More</button>
</div>
</nav>
<!-- Main Content -->
<main class="p-4">
<!-- Product Section -->
<section class="text-center mb-8">
<p class="text-xl">$24.99</p>
<h3 class="text-2xl font-bold">Product Title</h3>
<hr class="my-4"/>
<!-- Checklist Section -->
<div class="text-left max-w-md mx-auto">
<h4 class="text-lg mb-2">Check items:</h4>
<div class="flex items-center mb-2">
<input checked="" class="mr-2" type="checkbox"/>
<label for="checkbox1">Check item 1</label>
</div>
<div class="flex items-center mb-2">
<input class="mr-2" type="checkbox"/>
<label for="checkbox2">Check item 2</label>
</div>
<div class="flex items-center mb-4">
<input class="mr-2" type="checkbox"/>
<label for="checkbox3">Check item 3</label>
</div>
<button class="bg-green-500 text-white py-2 px-4 rounded">Buy Now</button>
</div>
</section>
<!-- Additional Content Section -->
<section class="mb-8">
<hr class="my-4"/>
</section>
<!-- Form Section -->
<section class="mb-8 max-w-md mx-auto">
<input class="block w-full mb-4 p-2 border border-gray-300 rounded" placeholder="Enter text" type="text"/>
<textarea class="block w-full mb-4 p-2 border border-gray-300 rounded" placeholder="Enter more text"></textarea>
<div class="flex items-center mb-2">
<input class="mr-2" name="radio" type="radio"/>
<label for="radio1">Option 1</label>
</div>
<div class="flex items-center mb-2">
<input class="mr-2" name="radio" type="radio"/>
<label for="radio2">Option 2</label>
</div>
<div class="flex space-x-4">
<button class="bg-gray-500 text-white py-2 px-4 rounded">Back</button>
<button class="bg-blue-500 text-white py-2 px-4 rounded">Button</button>
</div>
</section>
</main>
<!-- Footer -->
<footer class="bg-gray-800 text-white p-4 text-center">
<img alt="Footer Image" class="mx-auto mb-4" src="https://placehold.co/50x50"/>
<button class="mt-4 bg-white text-blue-500 py-2 px-4 rounded" id="6_1">Find Out More</button>
</footer>
</body>
</html>
