<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobility Solutions & Daily Living Aids</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <!-- Header Section -->
    <header class="text-center mb-8">
      <h1 class="text-3xl font-bold">Mobility Solutions & Daily Living Aids</h1>
      <h2 class="text-xl text-gray-600">Making Life Easier</h2>
      <button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">Find out More</button>
    </header>

    <!-- Navigation Section -->
    <nav class="flex justify-around mb-8">
      <div class="text-center">
        <p class="font-semibold">Wheelchair Repair</p>
        <button class="mt-2 px-4 py-2 bg-blue-500 text-white rounded">Find out More</button>
      </div>
      <div class="text-center">
        <p class="font-semibold">Community Contacts</p>
        <button class="mt-2 px-4 py-2 bg-blue-500 text-white rounded">Find out More</button>
      </div>
    </nav>

    <!-- Main Content Section -->
    <section class="mb-8">
      <div class="flex mb-4">
        <div class="ml-4">
          <h3 class="font-semibold">Note One</h3>
          <h4 class="text-gray-600">Job Title</h4>
          <p class="text-gray-700">Short description...</p>
          <button class="mt-2 px-4 py-1 bg-blue-500 text-white rounded">Find out More</button>
        </div>
      </div>
      <div class="flex mb-4">
        <div class="mr-4">
          <h3 class="font-semibold">Note Two</h3>
          <h4 class="text-gray-600">Job Title</h4>
          <p class="text-gray-700">Short description...</p>
        </div>
        <img src="https://placehold.co/100" alt="Image Placeholder" class="w-24 h-24">
      </div>
      <div class="flex mb-4">
        <img src="https://placehold.co/100" alt="Image Placeholder" class="w-24 h-24">
        <div class="ml-4">
          <h3 class="font-semibold">Note Three</h3>
          <h4 class="text-gray-600">Job Title</h4>
          <p class="text-gray-700">Short description...</p>
        </div>
      </div>
    </section>

    <!-- Additional Content Section -->
    <aside class="mb-8">
      <img src="https://placehold.co/500" alt="Large Image Placeholder" class="w-full h-48 mb-4">
      <p class="text-gray-700">Related text lines...</p>
    </aside>

    <!-- Form Section -->
    <form class="bg-white p-8 rounded shadow-md">
      <div class="mb-4">
        <label for="input1" class="block text-gray-700">Label</label>
        <input type="text" id="input1" class="w-full border border-gray-300 rounded p-2">
      </div>
      <div class="mb-4">
        <label for="input2" class="block text-gray-700">Label</label>
        <input type="text" id="input2" class="w-full border border-gray-300 rounded p-2">
      </div>
      <div class="mb-4">
        <label for="checkbox1" class="inline-flex items-center">
          <input type="checkbox" id="checkbox1" class="form-checkbox">
          <span class="ml-2 text-gray-700">Checkbox 1</span>
        </label>
      </div>
      <div class="mb-4">
        <label for="checkbox2" class="inline-flex items-center">
          <input type="checkbox" id="checkbox2" class="form-checkbox">
          <span class="ml-2 text-gray-700">Checkbox 2</span>
        </label>
      </div>
      <div class="mb-4">
        <label for="radio1" class="inline-flex items-center">
          <input type="radio" id="radio1" name="radio-group" class="form-radio">
          <span class="ml-2 text-gray-700">Radio 1</span>
        </label>
      </div>
      <div class="mb-4">
        <label for="radio2" class="inline-flex items-center">
          <input type="radio" id="radio2" name="radio-group" class="form-radio">
          <span class="ml-2 text-gray-700">Radio 2</span>
        </label>
      </div>
      <div class="flex justify-between items-center">
        <h2 class="px-4 py-2 bg-blue-500 text-white rounded">Button</h2>
        <img src="https://placehold.co/50" alt="Small Image Placeholder" class="w-12 h-12 ml-4">
      </div>
    </form>
    <p class="text-gray-700 mt-4">Add Element</p>
  </div>
</body>
</html>
