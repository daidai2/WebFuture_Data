<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wireframe Page</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
<div class="max-w-screen-lg mx-auto bg-white ring-1 ring-gray-300 p-4" id="main-container">
<!-- Header Section -->
<header class="mb-4">
<h1 class="text-2xl font-bold">Wireframe Page</h1>
</header>
<!-- Navigation Bar -->
<nav class="mb-4 flex items-center space-x-4">
<select class="border p-2" id="language-dropdown">
<option>C Sharp</option>
</select>
<button class="bg-blue-500 text-white px-4 py-2" id="get-dropdown">Get Drop Down Here</button>
<div class="checkbox-container flex items-center space-x-2">
<label id="6_2_1_1_1"><input class="mr-1" id="csharp" type="checkbox"/> C#</label>
<label><input class="mr-1" id="java" type="checkbox"/> Java</label>
<label><input class="mr-1" id="php" type="checkbox"/> PHP</label>
<label><input class="mr-1" id="visual-basic" type="checkbox"/> Visual Basic</label>
</div>
</nav>
<!-- Main Section -->
<section class="mb-4" id="main-content">
<div class="text-placeholder">
<p class="mb-2">Placeholder text for multiple paragraphs</p>
<p class="mb-2">Placeholder text for multiple paragraphs</p>
<p class="mb-2">Placeholder text for multiple paragraphs</p>
</div>
</section>
<!-- Form Section -->
<section class="mb-4" id="form-section">
<input class="border p-2 mb-2 w-full" id="input1" placeholder="Input Field 1" type="text"/>
<input class="border p-2 mb-2 w-full" id="input2" placeholder="Input Field 2" type="text"/>
<input class="border p-2 mb-2 w-full" id="input3" placeholder="Input Field 3" type="text"/>
<button class="bg-green-500 text-white px-4 py-2" id="submit-button">Submit</button>
</section>
<!-- List Section -->
<aside class="mb-4" id="list-section">
<label class="block"><input class="mr-1" id="chk1" type="checkbox"/> Checkbox Entry 1</label>
<label class="block"><input class="mr-1" id="chk2" type="checkbox"/> Checkbox Entry 2</label>
<label class="block"><input class="mr-1" id="option1" name="option" type="radio"/> Radio Entry 1</label>
<label class="block"><input class="mr-1" id="option2" name="option" type="radio"/> Radio Entry 2</label>
<label class="block"><input class="mr-1" id="option3" name="option" type="radio"/> Radio Entry 3</label>
</aside>
<!-- Resolution Section -->
<section class="mb-4" id="resolution">
<h5 class="text-gray-500">1356 x 624</h5>
</section>
<!-- Shipping Form Section -->
<section class="mb-4" id="shipping-form-section">
<h5 class="font-bold" id="6_2_2_2_1">Forma de envío</h5>
<span id="6_2_1_2_1">C#</span>
<label class="block"><input class="mr-1" id="shipping-method-transport" name="shipping-method" type="radio"/> Medio transporte</label>
<label class="block"><input class="mr-1" id="shipping-method-land" name="shipping-method" type="radio"/> Terrestre</label>
<label class="block"><input class="mr-1" id="shipping-method-air" name="shipping-method" type="radio"/> Aéreo</label>
<label class="block"><input class="mr-1" id="shipping-method-sea" name="shipping-method" type="radio"/> Marítimo</label>
</section>
<!-- Payment Form Section -->
<section class="mb-4" id="payment-form-section">
<h5 class="font-bold">Forma de pago</h5>
<label class="block"><input class="mr-1" id="payment-method-card" type="checkbox"/> Tarjeta (Crédito/Débito)</label>
<label class="block"><input class="mr-1" id="payment-method-bank" name="payment-method" type="radio"/> Transferencia bancaria</label>
<label class="block"><input class="mr-1" id="payment-method-cash" name="payment-method" type="radio"/> Metálico</label>
</section>
<!-- Address Section -->
<section class="mb-4" id="address-section">
<h5 class="font-bold">Dirección</h5>
<input class="border p-2 w-full" id="address-input" type="text"/>
</section>
<!-- Country Dropdown Section -->
<section class="mb-4" id="country-dropdown">
<h5 class="font-bold">País</h5>
<select class="border p-2 w-full" id="country-dropdown-input">
<option>Country Dropdown</option>
</select>
</section>
<!-- Accept Button Section -->
<section class="mb-4" id="accept-button">
<h2 class="text-2xl font-bold" id="accept-button-element">Aceptar</h2>
</section>
</div>
</body>
</html>
