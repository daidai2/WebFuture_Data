<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mobility Solutions &amp; Daily Living Aids</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
      // Function to dynamically add a new module at the bottom of the page
      document.querySelectorAll('.find-out-more').forEach(button => {
        button.addEventListener('click', () => {
          // Add new module
          const newModule = document.createElement('div');
          newModule.classList.add('text-center', 'py-8', 'bg-gray-100');
          newModule.innerHTML = '<p class="text-xl">Add Interaction</p>';
          document.body.appendChild(newModule);

          // Move the button to the bottom of the page
          document.body.appendChild(button);
        });
      });

      // Change the first image to a button
      const firstImage = document.querySelector('section img');
      const modifyButton = document.createElement('button');
      modifyButton.classList.add('px-4', 'py-2', 'bg-blue-500', 'text-white', 'font-semibold', 'rounded-full');
      modifyButton.innerText = 'Modify Element';
      firstImage.parentNode.replaceChild(modifyButton, firstImage);
    });
  </script>
</head>
<body class="font-sans antialiased text-gray-900">
<!-- Header Section -->
<header class="bg-blue-500 text-white text-center py-8">
<h1 class="text-3xl font-bold">Mobility Solutions &amp; Daily Living Aids</h1>
<h2 class="text-xl">Making Life Easier</h2>
<button class="mt-4 px-4 py-2 bg-white text-blue-500 font-semibold rounded-full find-out-more">Find out More &gt;</button>
</header>
<!-- Navigation Section -->
<nav class="flex justify-around py-8 bg-gray-100">
<div class="text-center">
<h3 class="text-xl font-semibold">Wheelchair Repair</h3>
<button class="mt-4 px-4 py-2 bg-blue-500 text-white font-semibold rounded-full find-out-more">Find out More &gt;</button>
</div>
<div class="text-center">
<h3 class="text-xl font-semibold">Community Contacts</h3>
<button class="mt-4 px-4 py-2 bg-blue-500 text-white font-semibold rounded-full find-out-more">Find out More &gt;</button>
</div>
</nav>
<!-- Section 1: Featured Image -->
<section class="text-center py-8">
<button class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-full">Modify Element</button>
<button class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-full find-out-more" id="6_1">Find out More &gt;</button>
</section>
<!-- Section 2: Product Information -->
<section class="py-8 bg-gray-100">
<div class="text-center">
<figure>
<img alt="Product Image" class="mx-auto mb-4" src="https://placehold.co/600x400"/>
<figcaption>
<p class="text-2xl font-semibold">$24.99</p>
<p class="text-xl">Product Title</p>
</figcaption>
</figure>
</div>
<div class="text-center mt-4">
<p class="font-bold">Check items:</p>
<div class="flex justify-center items-center gap-4 mt-2">
<label class="flex items-center">
<input checked="" class="mr-2" type="checkbox"/> Check item 1
        </label>
<label class="flex items-center">
<input class="mr-2" type="checkbox"/> Check item 2
        </label>
<label class="flex items-center">
<input class="mr-2" type="checkbox"/> Check item 3
        </label>
</div>
<button class="mt-4 px-6 py-2 bg-green-500 text-white font-semibold rounded-full">Buy Now</button>
</div>
</section>
<!-- Section 3: Shipping Information Form -->
<section class="py-8">
<h2 class="text-2xl font-bold text-center mb-4">Shipping Info</h2>
<form class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-4">
<div>
<label class="block" for="firstName">First Name:</label>
<input class="w-full p-2 border" id="firstName" name="firstName" placeholder="First Name" type="text"/>
</div>
<div>
<label class="block" for="lastName">Last Name:</label>
<input class="w-full p-2 border" id="lastName" name="lastName" placeholder="Last Name" type="text"/>
</div>
<div>
<label class="block" for="phone">Phone:</label>
<input class="w-full p-2 border" id="phone" name="phone" placeholder="Phone Number" type="text"/>
</div>
<div>
<label class="block" for="email">E-mail:</label>
<input class="w-full p-2 border" id="email" name="email" placeholder="Email Address" type="email"/>
</div>
<div>
<label class="block" for="country">Country:</label>
<select class="w-full p-2 border" id="country" name="country">
<option>United States</option>
</select>
</div>
<div>
<label class="block" for="state">State:</label>
<input class="w-full p-2 border" id="state" name="state" placeholder="State" type="text"/>
</div>
<div>
<label class="block" for="city">City:</label>
<input class="w-full p-2 border" id="city" name="city" placeholder="City" type="text"/>
</div>
<div>
<label class="block" for="zipCode">Zip Code:</label>
<input class="w-full p-2 border" id="zipCode" name="zipCode" placeholder="Zip Code" type="text"/>
</div>
<div class="md:col-span-2 flex justify-between mt-4">
<button class="px-6 py-2 bg-gray-200 font-semibold rounded-full" type="button">Back</button>
<button class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-full" type="submit">Next Step</button>
</div>
</form>
</section>
</body>
</html>
