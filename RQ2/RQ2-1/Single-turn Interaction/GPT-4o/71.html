<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wireframe Page</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<!-- Page Wrapper -->
<div class="container mx-auto p-4">
<!-- Header -->
<header class="mb-8">
<h1 class="text-3xl font-bold">Product Catalog</h1>
<div class="mt-4 flex">
<button class="ml-2 bg-blue-500 text-white p-2" onclick="alert('Add Interaction')">Search</button>
</div>
</header>
<!-- Main Content -->
<main>
<!-- List of Individuals -->
<section class="mates-list mb-8">
<article class="mate-entry flex items-center mb-4">
<img alt="Mate One" class="w-24 h-24 mr-4" src="https://placehold.co/100x100"/>
<div>
<h2 class="text-xl font-semibold">Mate One</h2>
<p class="text-gray-700">Job Title</p>
</div>
</article>
<article class="mate-entry flex items-center mb-4">
<div class="mr-4">
<h2 class="text-xl font-semibold">Mate Two</h2>
<p class="text-gray-700">Job Title</p>
</div>
<img alt="Mate Two" class="w-24 h-24" src="https://placehold.co/100x100"/>
</article>
<article class="mate-entry flex items-center">
<img alt="Mate Three" class="w-24 h-24 mr-4" src="https://placehold.co/100x100"/>
<div>
<h2 class="text-xl font-semibold">Mate Three</h2>
<p class="text-gray-700">Job Title</p>
</div>
</article>
</section>
<!-- Checkout Form -->
<section class="checkout mb-8">
<h2 class="text-2xl font-bold mb-4">Checkout</h2>
<!-- Shipping Address -->
<div class="shipping-address mb-4">
<h3 class="text-xl font-semibold">Shipping Address</h3>
<div class="mt-2">
<label class="block" for="first-name">First Name</label>
<input class="border border-gray-300 p-2 w-full" id="first-name" name="first-name" type="text"/>
</div>
<div class="mt-2">
<label class="block" for="last-name">Last Name</label>
<input class="border border-gray-300 p-2 w-full" id="last-name" name="last-name" type="text"/>
</div>
<div class="mt-2">
<label class="block" for="company">Company</label>
<input class="border border-gray-300 p-2 w-full" id="company" name="company" type="text"/>
</div>
</div>
<!-- Shipping Service -->
<div class="shipping-service">
<h3 class="text-xl font-semibold">Shipping Service</h3>
<div class="mt-2">
<input checked="" id="standard" name="shipping" type="radio" value="standard"/>
<label class="ml-2" for="standard">Standard - 14 days - $6.99</label>
</div>
<div class="mt-2">
<input id="expedited" name="shipping" type="radio" value="expedited"/>
<label class="ml-2" for="expedited">Expedited - 7 days - $12.99</label>
</div>
<div class="mt-2">
<input id="express" name="shipping" type="radio" value="express"/>
<label class="ml-2" for="express">Express - 3 days - $19.99</label>
</div>
</div>
</section>
<!-- Product Catalog -->
<section class="product-catalog">
<h2 class="text-2xl font-bold mb-4">Product Catalog</h2>
<div class="grid grid-cols-1 md:grid-cols-3 gap-4">
<!-- Product 1 -->
<div class="product-item border border-gray-300 p-4 text-center">
<img alt="Product 1" class="mx-auto mb-4" src="https://placehold.co/200x200"/>
<h3 class="text-xl font-semibold mb-2">Product 1</h3>
<span class="block text-gray-700 mb-4">$20.00</span>
</div>
<!-- Product 2 -->
<div class="product-item border border-gray-300 p-4 text-center">
<img alt="Product 2" class="mx-auto mb-4" src="https://placehold.co/200x200"/>
<h3 class="text-xl font-semibold mb-2">Product 2</h3>
<span class="block text-gray-700 mb-4">$10.00</span>
</div>
<!-- Product 3 -->
<div class="product-item border border-gray-300 p-4 text-center">
<img alt="Product 3" class="mx-auto mb-4" src="https://placehold.co/200x200"/>
<h3 class="text-xl font-semibold mb-2">Product 3</h3>
<span class="block text-gray-700 mb-4">$40.00</span>
</div>
</div>
</section>
</main>
<!-- Add to Cart Button at the Bottom -->
<footer class="mt-8">
<button class="bg-blue-500 text-white p-2 w-full" id="6_1">Add to Cart</button>
</footer>
</div>
</body>
</html>
