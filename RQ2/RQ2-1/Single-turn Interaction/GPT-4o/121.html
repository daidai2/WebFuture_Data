<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wireframe</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<!-- Header Section -->
<header class="flex justify-between items-center p-4 bg-white shadow-md">
<h1 class="text-2xl font-bold" id="6_2_1_1_1">Title Page</h1>
<div class="w-24 h-24 bg-gray-300 flex justify-center items-center">
<button class="text-white bg-gray-600 p-4 rounded-full">â–¶</button>
</div>
</header>
<!-- Main Content Section -->
<main class="mt-8 px-4">
<section class="grid grid-cols-2 gap-4">
<article class="bg-white p-4 shadow-md">
<h2 class="text-lg font-semibold" id="6_2_1_2_1">Title</h2>
<img alt="Placeholder" class="mt-2" src="https://placehold.co/150x100"/>
<p class="mt-2" id="6_2_1_3_1">Title text</p>
</article>
<article class="bg-white p-4 shadow-md">
<h2 class="text-lg font-semibold" id="6_2_1_4_1">Title</h2>
<img alt="Placeholder" class="mt-2" src="https://placehold.co/150x100"/>
<p class="mt-2" id="6_2_1_5_1">Title text</p>
</article>
<article class="bg-white p-4 shadow-md">
<h2 class="text-lg font-semibold" id="6_2_1_6_1">Title</h2>
<img alt="Placeholder" class="mt-2" src="https://placehold.co/150x100"/>
<p class="mt-2" id="6_2_1_7_1">Title text</p>
</article>
<article class="bg-white p-4 shadow-md">
<h2 class="text-lg font-semibold" id="6_2_1_8_1">Title</h2>
<img alt="Placeholder" class="mt-2" src="https://placehold.co/150x100"/>
<p class="mt-2" id="6_2_1_9_1">Title text</p>
</article>
</section>
<!-- Middle Section -->
<section class="mt-8 grid grid-cols-2 gap-4 items-center">
<div class="col-span-1">
<img alt="Large Placeholder" class="w-full" src="https://placehold.co/250x250"/>
</div>
<div class="col-span-1">
<img alt="Large Placeholder" class="w-full" src="https://placehold.co/250x250"/>
</div>
<div class="col-span-2 mt-4">
<img alt="Small Placeholder" class="w-full" src="https://placehold.co/150x150"/>
</div>
<textarea class="col-span-2 mt-4 w-full p-2 border border-gray-300 rounded" placeholder="Write something..." rows="3"></textarea>
<div class="col-span-1 mt-4">
<input class="mr-2" id="checkbox" type="checkbox"/><label for="checkbox">Option</label>
</div>
<button class="col-span-1 mt-4 bg-blue-500 text-white py-2 px-4 rounded">Button</button>
</section>
</main>
<!-- Product Catalog Section -->
<section class="mt-8 p-4 bg-white shadow-md">
<div class="flex justify-between items-center">
<h2 class="text-xl font-bold">Product Catalog</h2>
<div class="flex items-center">
<!-- Removed the first text input field here -->
<button class="bg-blue-500 text-white py-2 px-4 rounded">Search</button>
</div>
</div>
<div class="grid grid-cols-3 gap-4 mt-4">
<article class="bg-white p-4 shadow-md text-center">
<img alt="Product 1" class="w-full mb-2" src="https://placehold.co/150x150"/>
<h3 class="font-semibold">Product 1</h3>
<p class="text-gray-500">$30.00</p>
<button class="mt-2 bg-blue-500 text-white py-2 px-4 rounded">Add to Cart</button>
</article>
<article class="bg-white p-4 shadow-md text-center">
<img alt="Product 2" class="w-full mb-2" src="https://placehold.co/150x150"/>
<h3 class="font-semibold" id="6_2_2_10_1">Product 2</h3>
<span class="ml-2" id="6_2_1_10_1">Title</span>
<p class="text-gray-500">$10.00</p>
<button class="mt-2 bg-blue-500 text-white py-2 px-4 rounded">Add to Cart</button>
</article>
<article class="bg-white p-4 shadow-md text-center">
<img alt="Product 3" class="w-full mb-2" src="https://placehold.co/150x150"/>
<h3 class="font-semibold">Product 3</h3>
<p class="text-gray-500">$40.00</p>
<button class="mt-2 bg-blue-500 text-white py-2 px-4 rounded">Add to Cart</button>
</article>
</div>
</section>
<footer class="mt-8 p-4 bg-white shadow-md text-center">
<h2 class="text-xl font-bold">Add to Cart</h2>
</footer>
</body>
</html>
