<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Write Review</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
      // Change the first image to a button
      const firstImage = document.querySelector('img');
      const modifyButton = document.createElement('button');
      modifyButton.textContent = 'Modify Element';
      modifyButton.className = 'bg-blue-500 text-white px-4 py-2 rounded';
      firstImage.parentNode.replaceChild(modifyButton, firstImage);

      // Place text "Write Review" to the right of "Rate Product"
      const rateProductText = document.querySelector('h3:text("Rate Product")');
      const writeReviewText = document.createElement('span');
      writeReviewText.textContent = ' Write Review';
      rateProductText.parentNode.appendChild(writeReviewText);

      // Add event listener to dynamically add a new module
      const addButton = document.querySelector('button:text("Button")');
      addButton.addEventListener('click', function() {
        const newModule = document.createElement('div');
        newModule.textContent = 'Add Interaction';
        newModule.className = 'bg-gray-200 p-4 rounded mt-4';
        document.body.appendChild(newModule);
      });
    });
  </script>
</head>
<body class="bg-gray-100 p-6">
<!-- Header -->
<header class="bg-white p-4 shadow mb-6">
<h1 class="text-3xl font-bold" id="6_2_1_1_1">Write Review</h1>
</header>
<!-- Section -->
<section class="bg-white p-6 shadow mb-6">
<!-- Product Review Area -->
<div class="flex mb-6">
<!-- Product Information -->
<div class="flex-none w-24 h-24 bg-gray-200 mr-4">
<img alt="Product Image" class="w-full h-full object-cover" src="https://placehold.co/100x100"/>
</div>
<div class="flex-grow">
<h2 class="text-xl font-semibold">Product Name</h2>
<p class="text-gray-600">$Price</p>
<div class="flex items-center">
<div class="text-yellow-500 flex">
            ★ ★ ★ ★ ★
          </div>
<span class="ml-2 text-gray-600">45 Reviews</span>
</div>
</div>
</div>
<!-- Review Input -->
<div class="mb-6">
<h3 class="text-lg font-semibold mb-2" id="6_2_2_2_1">Rate Product</h3>
<div class="flex mb-2">
<div class="text-yellow-500 flex">
          ☆ ☆ ☆ ☆ ☆
        </div>
<span class="ml-4">Bad :(</span>
<span id="6_2_1_2_1"> Write Review</span> <!-- Added Write Review here -->
</div>
<label class="block mb-2 font-semibold" for="headline">Headline</label>
<input class="w-full p-2 border border-gray-300 rounded mb-4" id="headline" type="text"/>
<label class="block mb-2 font-semibold" for="review">Review</label>
<textarea class="w-full p-2 border border-gray-300 rounded mb-4" id="review" rows="4"></textarea>
<button class="bg-blue-500 text-white px-4 py-2 rounded">SUBMIT</button>
</div>
<!-- Media Area -->
<div class="grid grid-cols-2 gap-4 mb-6">
<div class="bg-gray-200 h-32">
<img alt="Media Placeholder" class="w-full h-full object-cover" src="https://placehold.co/200x200"/>
</div>
<div class="bg-gray-200 h-32">
<img alt="Media Placeholder" class="w-full h-full object-cover" src="https://placehold.co/200x200"/>
</div>
<div class="bg-gray-200 h-32 col-span-2">
<img alt="Media Placeholder" class="w-full h-full object-cover" src="https://placehold.co/400x200"/>
</div>
</div>
<!-- Additional Inputs/Checkbox -->
<div class="mb-6">
<input class="w-full p-2 border border-gray-300 rounded mb-4" type="text"/>
<div class="flex items-center mb-4">
<input class="mr-2" id="terms" name="terms" type="checkbox"/>
<label for="terms">I agree to the terms</label>
</div>
<button class="bg-blue-500 text-white px-4 py-2 rounded">Button</button>
</div>
</section>
<!-- Shipping Info -->
<section class="bg-white p-6 shadow">
<h2 class="text-2xl font-bold mb-4">Shipping Info</h2>
<div class="grid grid-cols-2 gap-4 mb-4">
<div>
<label class="block mb-2 font-semibold" for="first-name">First Name</label>
<input class="w-full p-2 border border-gray-300 rounded" id="first-name" type="text"/>
</div>
<div>
<label class="block mb-2 font-semibold" for="last-name">Last Name</label>
<input class="w-full p-2 border border-gray-300 rounded" id="last-name" type="text"/>
</div>
<div>
<label class="block mb-2 font-semibold" for="phone">Phone</label>
<input class="w-full p-2 border border-gray-300 rounded" id="phone" type="text"/>
</div>
<div>
<label class="block mb-2 font-semibold" for="email">E-mail</label>
<input class="w-full p-2 border border-gray-300 rounded" id="email" type="email"/>
</div>
<div>
<label class="block mb-2 font-semibold" for="country">Country</label>
<select class="w-full p-2 border border-gray-300 rounded" id="country">
<option>United States</option>
</select>
</div>
<div>
<label class="block mb-2 font-semibold" for="state">State</label>
<input class="w-full p-2 border border-gray-300 rounded" id="state" type="text"/>
</div>
<div>
<label class="block mb-2 font-semibold" for="city">City</label>
<input class="w-full p-2 border border-gray-300 rounded" id="city" type="text"/>
</div>
<div>
<label class="block mb-2 font-semibold" for="zipcode">Zip Code</label>
<input class="w-full p-2 border border-gray-300 rounded" id="zipcode" type="text"/>
</div>
</div>
<div class="flex justify-between">
<button class="bg-gray-400 text-white px-4 py-2 rounded">BACK</button>
<button class="bg-blue-500 text-white px-4 py-2 rounded">NEXT STEP</button>
</div>
</section>
</body>
</html>
