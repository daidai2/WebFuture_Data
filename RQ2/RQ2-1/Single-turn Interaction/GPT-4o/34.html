<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wireframe</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
<header class="flex justify-between items-center mb-8">
<a class="text-blue-500 underline" href="#">Add Element</a>
<img alt="Logo Left" class="w-1/4" src="https://via.placeholder.com/100"/>
<nav class="flex space-x-4">
<span class="block w-24 h-2 bg-gray-400"></span>
<span class="block w-24 h-2 bg-gray-400"></span>
<span class="block w-24 h-2 bg-gray-400"></span>
</nav>
<img alt="Logo Right" class="w-1/4" src="https://via.placeholder.com/100"/>
</header>
<section class="flex justify-between items-start mb-8">
<img alt="Main Image" class="w-1/2" src="https://via.placeholder.com/200"/>
<div class="w-1/2">
<div class="mb-4">
<span class="block mb-2 w-full h-2 bg-gray-400"></span>
<span class="block mb-2 w-full h-2 bg-gray-400"></span>
<span class="block mb-2 w-full h-2 bg-gray-400"></span>
</div>
<div class="mb-4">
<label class="flex items-center space-x-2">
<input type="checkbox"/>
<span class="block mb-2 w-full h-2 bg-gray-400"></span>
</label>
</div>
<button class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Button
      </button>
</div>
</section>
<section class="mb-8">
<h2 class="text-xl font-bold mb-4">Product Page</h2>
<div class="flex justify-between items-start">
<div class="w-1/2">
<img alt="Product Main Image" class="mb-2 w-full" src="https://via.placeholder.com/200"/>
<div class="flex space-x-2">
<img alt="Thumbnail 1" class="w-1/4" src="https://via.placeholder.com/50"/>
<img alt="Thumbnail 2" class="w-1/4" src="https://via.placeholder.com/50"/>
<img alt="Thumbnail 3" class="w-1/4" src="https://via.placeholder.com/50"/>
<img alt="Thumbnail 4" class="w-1/4" src="https://via.placeholder.com/50"/>
</div>
</div>
<div class="w-1/2">
<div class="mb-4">
<p class="block mb-2 w-full h-6 bg-gray-400"></p>
<p class="block mb-2 w-full h-6 bg-gray-400"></p>
</div>
<div class="mb-4">
<p class="block mb-2 w-full h-6 bg-gray-400"></p>
<p class="block mb-2 w-1/3 h-6 bg-gray-400"></p>
<p class="block mb-2 w-1/6 h-6 bg-gray-400"></p>
</div>
<div class="mb-4">
<label class="flex items-center space-x-2">
<input name="color" type="radio"/>
<span class="block w-6 h-6 bg-red-400"></span>
</label>
<label class="flex items-center space-x-2">
<input name="color" type="radio"/>
<span class="block w-6 h-6 bg-blue-400"></span>
</label>
<label class="flex items-center space-x-2">
<input name="color" type="radio"/>
<span class="block w-6 h-6 bg-white"></span>
</label>
</div>
<div class="mb-4">
<p class="block w-full h-6 bg-gray-400"></p>
<p class="block w-1/2 h-6 bg-gray-400"></p>
</div>
<button class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
          Add to Cart
        </button>
<label class="flex items-center space-x-2 mt-2">
<input type="checkbox"/>
<span class="block mb-2 w-full h-2 bg-gray-400"></span>
</label>
</div>
</div>
</section>
<section class="mb-8">
<img alt="Wide Image" class="w-full mb-4" src="https://via.placeholder.com/400x100"/>
<div class="flex justify-between">
<p class="block w-1/3 h-16 bg-gray-400"></p>
<p class="block w-1/3 h-16 bg-gray-400"></p>
<p class="block w-1/3 h-16 bg-gray-400"></p>
</div>
</section>
<section class="mb-8">
<form class="space-y-4">
<!-- Remove the first text input field -->
<div class="flex space-x-4 items-center">
<label class="w-1/6" for="input2">Label</label>
<input class="w-5/6 p-2 border border-gray-300 rounded" id="input2" type="text"/>
</div>
<button class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">
        Button
      </button>
<div class="flex space-x-4">
<label class="flex items-center space-x-2">
<input type="checkbox"/>
<span>Checkbox 1</span>
</label>
<label class="flex items-center space-x-2" id="6_2_1_1_2">
<input type="checkbox"/>
<span id="6_2_1_2_2">Checkbox 2</span>
</label>
<label class="flex items-center space-x-2">
<input type="checkbox"/>
<span>Checkbox 3</span>
</label>
<label class="flex items-center space-x-2">
<input type="checkbox"/>
<span>Checkbox 4</span>
</label>
</div>
</form>
</section>
<footer class="mt-8">
<div class="flex space-x-4 mb-4">
<label class="flex items-center space-x-2" id="6_2_2_4_1">
<input name="group1" type="radio"/>
<span id="6_2_2_4_2">Radio 1</span>
</label>
<!-- Place Checkbox 2 to the right of Radio 1 -->
<label class="flex items-center space-x-2" id="6_2_1_3_2">
<input type="checkbox"/>
<span id="6_2_1_4_2">Checkbox 2</span>
</label>
<label class="flex items-center space-x-2">
<input name="group1" type="radio"/>
<span>Radio 2</span>
</label>
<label class="flex items-center space-x-2">
<input name="group1" type="radio"/>
<span>Radio 3</span>
</label>
<label class="flex items-center space-x-2">
<input name="group1" type="radio"/>
<span>Radio 4</span>
</label>
</div>
<div class="flex space-x-4">
<img alt="Small Image" class="w-1/4" src="https://via.placeholder.com/80x80"/>
<p class="block w-3/4 h-16 bg-gray-400"></p>
</div>
</footer>
</body>
</html>
