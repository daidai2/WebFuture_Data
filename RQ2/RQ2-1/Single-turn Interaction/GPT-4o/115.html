<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Checkout Page</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
<section class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg">
<header class="mb-6">
<h1 class="text-2xl font-bold">Checkout</h1>
<hr class="mt-2 mb-6"/>
</header>
<section class="mb-6">
<h2 class="text-xl font-semibold mb-4">Shipping Address</h2>
<div class="mb-4 flex items-center">
<label class="block text-gray-700" id="6_2_2_2_1">First Name</label>
<input class="w-full p-2 border border-gray-300 rounded" type="text"/>
<span class="ml-2" id="6_2_1_1_1">High</span>
</div>
<div class="mb-4">
<label class="block text-gray-700">Last Name</label>
<input class="w-full p-2 border border-gray-300 rounded" type="text"/>
</div>
<div class="mb-4">
<label class="block text-gray-700">Company</label>
<input class="w-full p-2 border border-gray-300 rounded" type="text"/>
</div>
</section>
<section class="mb-6">
<h2 class="text-xl font-semibold mb-4">Shipping Service</h2>
<div class="mb-2">
<input class="mr-2" id="standard" name="shipping" type="radio"/>
<label for="standard">Standard 14 days - $6.99</label>
</div>
<div class="mb-2">
<input class="mr-2" id="expedited" name="shipping" type="radio"/>
<label for="expedited">Expedited 7 days - $11.99</label>
</div>
<div class="mb-2">
<input class="mr-2" id="express" name="shipping" type="radio"/>
<label for="express">Express 3 days - $19.97</label>
</div>
</section>
<section class="mb-6">
<h2 class="text-xl font-semibold mb-4">Write Review</h2>
<article class="flex items-start mb-6">
<button class="bg-blue-500 text-white px-4 py-2 rounded">Modify Element</button>
<div>
<div class="font-bold">Product Name</div>
<div class="text-gray-500 mb-2">$Price</div>
<div class="flex items-center mb-2">
<span class="text-yellow-500">★★★★★</span>
<span class="text-gray-500 ml-2">45 reviews</span>
</div>
</div>
</article>
<div class="mb-4">
<label class="block text-gray-700">Rate Product</label>
<div class="flex items-center">
<input class="mr-1" name="rating" type="radio"/>1
          <input class="mr-1 ml-3" name="rating" type="radio"/>2
          <input class="mr-1 ml-3" name="rating" type="radio"/>3
          <input class="mr-1 ml-3" name="rating" type="radio"/>4
          <input class="mr-1 ml-3" name="rating" type="radio"/>5
          <span class="ml-4">(Bad :(</span>
</div>
</div>
<div class="mb-4">
<label class="block text-gray-700">Headline</label>
<input class="w-full p-2 border border-gray-300 rounded" type="text"/>
</div>
<div class="mb-6">
<label class="block text-gray-700">Review</label>
<textarea class="w-full p-2 border border-gray-300 rounded"></textarea>
</div>
<button class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
</section>
<section class="mb-6">
<h2 class="text-xl font-semibold mb-4">Additional Options</h2>
<div class="mb-4">
<label class="block text-gray-700">Title</label>
<input class="w-full p-2 border border-gray-300 rounded" type="text"/>
</div>
<div class="mb-4">
<h3 class="text-lg font-semibold mb-2">Radio Buttons</h3>
<div class="mb-2">
<input class="mr-2" id="not-relevant" name="relevance" type="radio"/>
<label for="not-relevant">Not relevant</label>
</div>
<div class="mb-2">
<input class="mr-2" id="low" name="relevance" type="radio"/>
<label for="low">Low</label>
</div>
<div class="mb-2">
<input class="mr-2" id="medium" name="relevance" type="radio"/>
<label for="medium">Medium</label>
</div>
<div class="mb-2">
<input class="mr-2" id="high" name="relevance" type="radio"/>
<label for="high" id="6_2_1_2_1">High</label>
</div>
</div>
<div class="mb-4">
<h3 class="text-lg font-semibold mb-2">Check Boxes</h3>
<div class="flex flex-wrap">
<div class="mr-4 mb-2">
<input class="mr-2" id="choice1" type="checkbox"/>
<label for="choice1">Choice 1</label>
</div>
<div class="mr-4 mb-2">
<input class="mr-2" id="choice2" type="checkbox"/>
<label for="choice2">Choice 2</label>
</div>
<div class="mr-4 mb-2">
<input class="mr-2" id="choice3" type="checkbox"/>
<label for="choice3">Choice 3</label>
</div>
<div class="mr-4 mb-2">
<input class="mr-2" id="choice4" type="checkbox"/>
<label for="choice4">Choice 4</label>
</div>
<div class="mr-4 mb-2">
<input class="mr-2" id="choice5" type="checkbox"/>
<label for="choice5">Choice 5</label>
</div>
<div class="mr-4 mb-2">
<input class="mr-2" id="choice6" type="checkbox"/>
<label for="choice6">Choice 6</label>
</div>
<div class="mr-4 mb-2">
<input class="mr-2" id="choice7" type="checkbox"/>
<label for="choice7">Choice 7</label>
</div>
<div class="mr-4 mb-2">
<input class="mr-2" id="choice8" type="checkbox"/>
<label for="choice8">Choice 8</label>
</div>
</div>
</div>
<div class="flex justify-end space-x-4">
<button class="bg-blue-500 text-white px-4 py-2 rounded">OK</button>
<button class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</button>
</div>
</section>
<div class="text-center mt-8">
      Add Element
    </div>
</section>
</body>
</html>
