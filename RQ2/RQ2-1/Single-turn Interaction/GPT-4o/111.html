<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wireframe to Tailwind</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
<!-- Header -->
<header class="bg-white shadow p-4 flex justify-between items-center">
<div class="font-bold text-4xl">Logo / Site Title</div>
<nav>
<a class="mx-2 text-blue-500" href="#">Login</a>
<a class="mx-2 text-blue-500" href="#">Sign Up</a>
</nav>
</header>
<!-- Main Section -->
<section class="container mx-auto p-6">
<!-- Login Section -->
<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
<h2 class="text-lg font-bold mb-4">Login / Sign-Up</h2>
<form>
<div class="mb-4">
<label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
<input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="password" placeholder="Enter your password" type="password"/>
</div>
<div class="mb-4">
<input class="mr-2 leading-tight" id="rememberMe" type="checkbox"/>
<label class="text-gray-700 text-sm" for="rememberMe">Remember me</label>
<a class="text-blue-500 text-sm float-right" href="#">Forgot Password</a>
</div>
</form>
</div>
<!-- Content Section -->
<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
<div class="flex mb-4">
<figure class="flex-shrink-0 mr-4">
<img alt="Placeholder Image" class="w-24 h-24 object-cover" src="https://placehold.co/100x100"/>
</figure>
<div>
<p class="text-gray-700">Placeholder text line 1</p>
<p class="text-gray-700">Placeholder text line 2</p>
<p class="text-gray-700">Placeholder text line 3</p>
</div>
</div>
<button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded mb-4" type="button">BACK</button>
<div>
<input class="mr-2 leading-tight" id="checkbox" type="checkbox"/>
<label class="text-gray-700 text-sm" for="checkbox">Checkbox</label>
</div>
</div>
</section>
<!-- Footer -->
<footer class="bg-white shadow p-4">
<form class="max-w-lg mx-auto">
<div class="mb-4">
<h3 class="text-lg font-bold mb-2">Forma de envío</h3>
<label class="block text-gray-700">
<input class="mr-2 leading-tight" name="shipping" type="radio" value="transit"/> Transit
        </label>
<label class="block text-gray-700">
<input class="mr-2 leading-tight" name="shipping" type="radio" value="plane"/> Avion
        </label>
<label class="block text-gray-700">
<input class="mr-2 leading-tight" name="shipping" type="radio" value="motorbike"/> Marítimo
        </label>
</div>
<div class="mb-4">
<h3 class="text-lg font-bold mb-2">Forma de pago</h3>
<label class="block text-gray-700">
<input class="mr-2 leading-tight" name="payment" type="radio" value="card"/> Tarjeta (Crédito/Débito)
        </label>
<label class="block text-gray-700">
<input class="mr-2 leading-tight" name="payment" type="radio" value="banktransfer"/> Transferencia bancaria
        </label>
<label class="block text-gray-700">
<input class="mr-2 leading-tight" name="payment" type="radio" value="cash"/> Metálico
        </label>
</div>
<div class="mb-4">
<label class="block text-gray-700 text-sm font-bold mb-2" for="address">Dirección</label>
<input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3" id="address" placeholder="Enter your address" type="text"/>
</div>
<div class="mb-4">
<label class="block text-gray-700 text-sm font-bold mb-2" for="country">País</label>
<select class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline" id="country">
<option>Seleccione su país</option>
</select>
</div>
<div class="flex items-center justify-between mb-4">
<button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" type="button">Aceptar</button>
</div>
<div class="flex items-center justify-between">
<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id="6_1" type="button">LOGIN</button>
</div>
</form>
</footer>
</body>
</html>
