<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wireframe Example</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
<!-- Header Section -->
<header class="text-center mb-8">
<h1 class="text-2xl font-bold">Mobility Solutions &amp; Daily Living Aids</h1>
<h2 class="text-xl">Making Life Easier</h2>
<button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">Find out More</button>
</header>
<!-- Services Section -->
<section class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
<div class="text-center">
<h2 class="text-lg font-semibold">Wheelchair Repair</h2>
<button class="mt-2 px-4 py-2 bg-blue-500 text-white rounded">Find out More</button>
</div>
<div class="text-center">
<h2 class="text-lg font-semibold">Community Contracts</h2>
<button class="mt-2 px-4 py-2 bg-blue-500 text-white rounded">Find out More</button>
</div>
</section>
<!-- Image Section -->
<section class="text-center mb-8">
<button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">Modify Element</button>
<button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">Find out More</button>
</section>
<!-- Featured Product Section -->
<section class="text-center mb-8">
<img alt="Placeholder Image" class="mx-auto mb-4" src="https://placehold.co/300x200"/>
<p class="text-xl mb-2">$24.99</p>
<h3 class="text-lg font-semibold mb-4 inline" id="6_2_2_2_1">PRODUCT TITLE</h3>
<span class="text-lg font-semibold mb-4" id="6_2_1_1_1">$10.00</span>
<div class="text-left inline-block mb-4">
<p class="font-bold">Check items:</p>
<div class="flex items-center mb-2">
<input checked="" class="mr-2" type="checkbox"/>
<span>Check item 1</span>
</div>
<div class="flex items-center mb-2">
<input class="mr-2" type="checkbox"/>
<span>Check item 2</span>
</div>
<div class="flex items-center mb-2">
<input class="mr-2" type="checkbox"/>
<span>Check item 3</span>
</div>
</div>
<button class="px-4 py-2 bg-blue-500 text-white rounded">Buy Now</button>
</section>
<!-- Product Catalog Section -->
<section class="mb-8">
<div class="mb-4 flex justify-between items-center">
<h2 class="text-2xl font-semibold">Product Catalog</h2>
<input class="p-2 border rounded" placeholder="Search" type="text"/>
</div>
<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
<article class="text-center border p-4 rounded bg-white">
<img alt="Product 1" class="mx-auto mb-4" src="https://placehold.co/150x150"/>
<p class="font-bold mb-2">Product 1</p>
<p class="text-lg mb-4">$30.00</p>
<button class="px-4 py-2 bg-blue-500 text-white rounded">Add to Cart</button>
</article>
<article class="text-center border p-4 rounded bg-white">
<img alt="Product 2" class="mx-auto mb-4" src="https://placehold.co/150x150"/>
<p class="font-bold mb-2">Product 2</p>
<p class="text-lg mb-4" id="6_2_1_2_1">$10.00</p>
<button class="px-4 py-2 bg-blue-500 text-white rounded">Add to Cart</button>
</article>
<article class="text-center border p-4 rounded bg-white">
<img alt="Product 3" class="mx-auto mb-4" src="https://placehold.co/150x150"/>
<p class="font-bold mb-2">Product 3</p>
<p class="text-lg mb-4">$40.00</p>
<button class="px-4 py-2 bg-blue-500 text-white rounded">Add to Cart</button>
</article>
</div>
</section>
<!-- Add Element Text -->
<footer class="text-center mt-8">
<p>Add Element</p>
</footer>
</body>
</html>
