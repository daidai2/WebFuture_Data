<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Wireframe Page</title>
  <style>
    .bg-custom {
      background-color: #C6A7B1;
    }

    .bg-custom:hover {
      background-color: #FFDEE9;
    }
  </style>
</head>

<body class="bg-gray-100 p-4">
  <header class="mb-8">
    <nav class="flex justify-between items-center">
      <a href="#" class="text-blue-600">Sign Up</a>
      <a href="#" class="text-blue-600">Login</a>
    </nav>
  </header>

  <div class="mb-8 bg-white p-8 rounded shadow">
    <form id="signup-form" class="grid grid-cols-2 gap-4">
      <div>
        <label for="name" class="block">Name</label>
        <input type="text" id="name" class="w-full p-2 border rounded">
      </div>
      <div>
        <label for="last-name" class="block">Last Name</label>
        <input type="text" id="last-name" class="w-full p-2 border rounded">
      </div>
      <div>
        <label for="phone" class="block">Phone</label>
        <input type="text" id="phone" class="w-full p-2 border rounded">
      </div>
      <div>
        <label for="email" class="block">E-mail</label>
        <input type="email" id="email" class="w-full p-2 border rounded">
      </div>
      <div>
        <label for="password" class="block">Password</label>
        <input type="password" id="password" class="w-full p-2 border rounded">
      </div>
      <div>
        <label for="confirm-password" class="block">Confirm Password</label>
        <input type="password" id="confirm-password" class="w-full p-2 border rounded">
      </div>
      <div class="col-span-2 flex items-center">
        <input type="checkbox" id="terms" class="mr-2">
        <label for="terms">I agree to Terms and Conditions</label>
      </div>
      <div class="col-span-2 text-center">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Sign Up</button>
      </div>
    </form>
  </div>

  <section class="mb-8 bg-white p-8 rounded shadow text-center">
    <button class="bg-custom text-white px-4 py-2 rounded mb-4">Modify Element</button>
    <span class="block text-2xl font-bold mb-2">$24.99</span>
    <h2 class="text-xl mb-4">Product Title</h2>
    <div class="text-left mb-4">
      <div>
        <input type="checkbox" id="item1" class="mr-2">
        <label for="item1">Check item 1</label>
      </div>
      <div>
        <input type="checkbox" id="item2" class="mr-2">
        <label for="item2">Check item 2</label>
      </div>
      <div>
        <input type="checkbox" id="item3" class="mr-2">
        <label for="item3">Check item 3</label>
      </div>
    </div>
    <button class="bg-green-600 text-white px-4 py-2 rounded">Buy Now</button>
  </section>

  <section class="bg-white p-8 rounded shadow">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-xl">Product Catalog</h3>
      <div class="flex">
        <input type="text" placeholder="Search" class="p-2 border rounded-l">
        <button class="bg-blue-600 text-white px-4 py-2 rounded-r">Search</button>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <article class="text-center border p-4 rounded shadow">
        <img src="https://placehold.co/200x200" alt="Product 1" class="mx-auto mb-2">
        <h4 class="text-lg mb-2">PRODUCT 1</h4>
        <span class="block text-lg font-bold mb-2">$20.00</span>
        <button class="bg-blue-600 text-white px-4 py-2 rounded add-to-cart">ADD TO CART</button>
      </article>

      <article class="text-center border p-4 rounded shadow">
        <img src="https://placehold.co/200x200" alt="Product 2" class="mx-auto mb-2">
        <h4 class="text-lg mb-2">PRODUCT 2</h4>
        <span class="block text-lg font-bold mb-2">$10.00</span>
        <button class="bg-blue-600 text-white px-4 py-2 rounded add-to-cart">ADD TO CART</button>
      </article>

      <article class="text-center border p-4 rounded shadow">
        <img src="https://placehold.co/200x200" alt="Product 3" class="mx-auto mb-2">
        <h4 class="text-lg mb-2">PRODUCT 3</h4>
        <span class="block text-lg font-bold mb-2">$40.00</span>
        <button class="bg-blue-600 text-white px-4 py-2 rounded add-to-cart">ADD TO CART</button>
      </article>
    </div>
  </section>

  <script>
    document.querySelectorAll('.add-to-cart').forEach(button => {
      button.addEventListener('click', () => {
        alert('Add Interaction');
      });
    });
  </script>
</body>

</html>
