<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Webpage</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Change the font size of the first text to 50px */
    p:first-of-type {
      font-size: 50px;
    }
  </style>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-4xl mx-auto bg-white shadow-md rounded p-6">

    <!-- Header Section -->
    <header class="flex justify-between items-center mb-8">
      <h1 class="text-xl font-bold">Sign Up</h1>
      <nav>
        <a class="text-blue-500 hover:underline mr-4" href="#">Login</a>
      </nav>
    </header>

    <!-- Sign-Up Form -->
    <section class="mb-8">
      <form id="signupForm" class="space-y-4">
        <!-- Name and Last Name -->
        <div class="flex space-x-4">
          <!-- Removed the first text input field -->
          <div class="w-1/2">
            <label class="block text-gray-700">Last Name</label>
            <input id="inputName_last" type="text" class="mt-1 block w-full border-gray-300 rounded-md" />
          </div>
        </div>

        <!-- Phone and Email -->
        <div class="flex space-x-4">
          <div class="w-1/2">
            <label class="block text-gray-700">Phone</label>
            <input id="inputPhone" type="text" class="mt-1 block w-full border-gray-300 rounded-md" />
          </div>
          <div class="w-1/2">
            <label class="block text-gray-700">E-mail</label>
            <input id="inputEmail" type="email" class="mt-1 block w-full border-gray-300 rounded-md" />
          </div>
        </div>

        <!-- Password and Confirm Password -->
        <div class="flex space-x-4">
          <div class="w-1/2">
            <label class="block text-gray-700">Password</label>
            <input id="inputPassword" type="password" class="mt-1 block w-full border-gray-300 rounded-md" />
          </div>
          <div class="w-1/2">
            <label class="block text-gray-700">Confirm Password</label>
            <input id="inputConfirmPassword" type="password" class="mt-1 block w-full border-gray-300 rounded-md" />
          </div>
        </div>

        <!-- Terms and Conditions -->
        <div class="flex items-center mt-4">
          <input id="checkboxTerms" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded" />
          <label for="checkboxTerms" class="ml-2 block text-gray-900">I agree to Terms and Conditions</label>
        </div>

        <!-- Sign-Up Button -->
        <div class="flex justify-end mt-4">
          <button id="btnSignUp" type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Sign Up</button>
        </div>
      </form>
    </section>

    <!-- Image and Text Section -->
    <section class="mb-8">
      <div class="flex space-x-4">
        <div class="w-1/2">
          <img src="https://placehold.co/200x200" alt="Placeholder Image" class="rounded border border-gray-300" />
        </div>
        <div class="w-1/2 space-y-4">
          <!-- Change the font size of the first text to 50px -->
          <p class="text-gray-700">Some text here...</p>
          <p class="text-gray-700">Additional text here...</p>
          <button id="btnBack" class="bg-gray-300 text-black px-4 py-2 rounded">Back</button>
          <div class="flex items-center mt-4">
            <input id="checkboxGeneric" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded" />
            <label for="checkboxGeneric" class="ml-2 block text-gray-900">Checkbox</label>
          </div>
        </div>
      </div>
    </section>

    <!-- Additional Form Section -->
    <section>
      <div class="flex space-x-4 mb-4">
        <div class="w-1/2">
          <img src="https://placehold.co/200x200" alt="Placeholder Image" class="rounded border border-gray-300" />
        </div>
        <div class="w-1/2 space-y-4">
          <p class="text-gray-700">Some text here...</p>
          <p class="text-gray-700">Additional text here...</p>
        </div>
      </div>
      <form id="additionalForm" class="space-y-4">
        <div class="flex space-x-4">
          <div class="w-1/2">
            <label class="block text-gray-700">Label</label>
            <input type="text" class="mt-1 block w-full border-gray-300 rounded-md" />
          </div>
          <div class="w-1/2">
            <label class="block text-gray-700">Label</label>
            <input type="text" class="mt-1 block w-full border-gray-300 rounded-md" />
          </div>
        </div>
        <div class="flex space-x-4">
          <div class="flex items-center">
            <input type="checkbox" id="checkboxOption1" class="h-4 w-4 text-blue-600 border-gray-300 rounded" />
            <label for="checkboxOption1" class="ml-2 block text-gray-900">Checkbox</label>
          </div>
          <div class="flex items-center">
            <input type="checkbox" id="checkboxOption2" class="h-4 w-4 text-blue-600 border-gray-300 rounded" />
            <label for="checkboxOption2" class="ml-2 block text-gray-900">Checkbox</label>
          </div>
        </div>
        <div class="flex space-x-4">
          <div class="flex items-center">
            <input type="radio" id="radioOption1" name="radioGroup" class="h-4 w-4 text-blue-600 border-gray-300" />
            <label for="radioOption1" class="ml-2 block text-gray-900">Radio button</label>
          </div>
          <div class="flex items-center">
            <input type="radio" id="radioOption2" name="radioGroup" class="h-4 w-4 text-blue-600 border-gray-300" />
            <label for="radioOption2" class="ml-2 block text-gray-900">Radio button</label>
          </div>
        </div>
        <div class="flex justify-end">
          <!-- Change the bottom-most button to a heading -->
          <h2 class="bg-blue-500 text-white px-4 py-2 rounded">Button</h2>
        </div>
      </form>
      <div>
        <img src="https://placehold.co/200x200" alt="Placeholder Image" class="mt-4 rounded border border-gray-300" />
      </div>
    </section>

  </div>
</body>
</html>
