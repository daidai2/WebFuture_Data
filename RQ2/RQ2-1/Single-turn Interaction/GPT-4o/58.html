<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Wireframe Example</title>
</head>
<body class="font-sans bg-gray-100 p-5">

  <header class="mb-5">
    <nav class="flex justify-between">
      <div class="flex space-x-4">
        <a href="#" class="text-blue-500">Sign Up</a>
        <a href="#" class="text-blue-500">Login</a>
      </div>
    </nav>
  </header>

  <section class="bg-white p-6 rounded shadow-md mb-6" id="registration-section">
    <h2 class="text-xl font-bold mb-4">Sign Up</h2>
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
        <input type="text" id="last-name" class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
        <input type="tel" id="phone" class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
      <div>
        <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" id="confirm-password" class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
    </div>
    <div class="mt-4 flex items-center">
      <input type="checkbox" id="terms" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
      <label for="terms" class="ml-2 block text-sm text-gray-900">I agree to Terms and Conditions</label>
    </div>
    <div class="mt-4">
      <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md">Sign Up</button>
    </div>
  </section>

  <section class="bg-white p-6 rounded shadow-md mb-6" id="product-section">
    <div class="flex flex-col items-center">
      <button class="mb-4 bg-blue-500 text-white py-2 px-4 rounded-md">Modify Element</button>
      <p class="text-xl font-bold mb-2">$24.99</p>
      <p class="text-lg mb-4">Product Title</p>
    </div>
    <div class="mb-4">
      <p class="font-bold">Check items:</p>
      <div class="flex items-center mb-2">
        <input type="checkbox" id="check1" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
        <label for="check1" class="ml-2 text-sm text-gray-900">Check item 1</label>
      </div>
      <div class="flex items-center mb-2">
        <input type="checkbox" id="check2" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
        <label for="check2" class="ml-2 text-sm text-gray-900">Check item 2</label>
      </div>
      <div class="flex items-center mb-4">
        <input type="checkbox" id="check3" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
        <label for="check3" class="ml-2 text-sm text-gray-900">Check item 3</label>
      </div>
    </div>
    <div>
      <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded-md">Buy Now</button>
    </div>
  </section>

  <section class="bg-white p-6 rounded shadow-md" id="checkout-section">
    <h2 class="text-xl font-bold mb-4">Forma de envío</h2>
    <div class="mb-4">
      <p class="font-bold mb-2">Seleccione el tipo de transporte:</p>
      <div class="flex items-center mb-2">
        <input type="radio" id="radio1" name="transport" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300">
        <label for="radio1" class="ml-2 text-sm text-gray-900">Agencia transporte</label>
      </div>
      <div class="flex items-center mb-2">
        <input type="radio" id="radio2" name="transport" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300">
        <label for="radio2" class="ml-2 text-sm text-gray-900">Tren</label>
      </div>
      <div class="flex items-center mb-2">
        <input type="radio" id="radio3" name="transport" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300">
        <label for="radio3" class="ml-2 text-sm text-gray-900">Aéreo</label>
      </div>
      <div class="flex items-center mb-4">
        <input type="radio" id="radio4" name="transport" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300">
        <label for="radio4" class="ml-2 text-sm text-gray-900">Marítimo</label>
      </div>
    </div>
    <h2 class="text-xl font-bold mb-4">Forma de pago</h2>
    <div class="mb-4">
      <div class="flex items-center mb-2">
        <input type="radio" id="payment1" name="payment" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300">
        <label for="payment1" class="ml-2 text-sm text-gray-900">Tarjeta (Crédito/Débito)</label>
      </div>
      <div class="flex items-center mb-2">
        <input type="radio" id="payment2" name="payment" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300">
        <label for="payment2" class="ml-2 text-sm text-gray-900">Transferencia bancaria</label>
      </div>
      <div class="flex items-center mb-4">
        <input type="radio" id="payment3" name="payment" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300">
        <label for="payment3" class="ml-2 text-sm text-gray-900">Metálico</label>
      </div>
    </div>
    <div class="mb-4">
      <label for="address" class="block text-sm font-medium text-gray-700">Dirección</label>
      <input type="text" id="address" class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>
    <div class="mb-4">
      <label for="country" class="block text-sm font-medium text-gray-700">País</label>
      <select id="country" class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <option>Seleccione un país</option>
        <option>País 1</option>
        <option>País 2</option>
        <option>País 3</option>
      </select>
    </div>
    <div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md">Aceptar</button>
    </div>
  </section>

  <footer class="text-center mt-6">
    <p class="text-sm text-gray-500">Add Element</p>
  </footer>

</body>
</html>
