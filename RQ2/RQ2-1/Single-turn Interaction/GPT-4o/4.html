<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">
  <header class="bg-white p-6 rounded-lg shadow-lg mb-8">
    <h1 class="text-2xl font-bold mb-4">Write Review</h1>
    <a href="#" id="add-element" class="text-blue-500">Add Element</a>
    <div class="flex">
      <img src="https://placehold.co/100x100" alt="Product Image" id="first-image" class="w-24 h-24 object-cover mr-4">
      <div>
        <h2 class="text-xl font-semibold">Product Name</h2>
        <h3 class="text-lg text-gray-700 mb-2">$Price</h3>
        <div class="flex items-center">
          <img src="https://placehold.co/100x20" alt="Star Rating Image" class="w-24 h-6">
          <p class="text-gray-600 ml-2">45 reviews</p>
        </div>
      </div>
    </div>
  </header>

  <section class="bg-white p-6 rounded-lg shadow-lg mb-8">
    <h2 class="text-xl font-bold mb-4">Rate Product</h2>
    <div class="flex items-center mb-4">
      <img src="https://placehold.co/100x20" alt="Rating Stars" class="w-24 h-6 mr-4">
      <p class="text-gray-700">Bad :(</p>
    </div>
    <div class="mb-4">
      <label for="headline" class="block text-lg font-medium text-gray-700 mb-2">Headline</label>
      <input type="text" id="headline" name="headline" class="w-full border border-gray-300 p-2 rounded">
    </div>
    <div class="mb-4">
      <label for="review" class="block text-lg font-medium text-gray-700 mb-2">Review</label>
      <textarea id="review" name="review" rows="4" class="w-full border border-gray-300 p-2 rounded"></textarea>
    </div>
    <button class="bg-blue-500 text-white px-4 py-2 rounded">SUBMIT</button>
  </section>

  <section class="bg-white p-6 rounded-lg shadow-lg mb-8">
    <img src="https://placehold.co/600x400" alt="Product Image" class="w-full mb-4">
    <h2 class="text-2xl font-bold mb-2">$24.99</h2>
    <h3 class="text-xl text-gray-700 mb-4">Product Title</h3>
    <h4 class="text-lg font-semibold mb-2">Check items:</h4>
    <ul class="mb-4">
      <li class="mb-2">
        <label class="flex items-center">
          <input type="checkbox" class="mr-2">
          Check item 1
        </label>
      </li>
      <li class="mb-2">
        <label class="flex items-center">
          <input type="checkbox" class="mr-2">
          Check item 2
        </label>
      </li>
      <li class="mb-2">
        <label class="flex items-center">
          <input type="checkbox" class="mr-2">
          Check item 3
        </label>
      </li>
    </ul>
    <button id="buy-now" class="bg-green-500 text-white px-4 py-2 rounded">Buy Now</button>
  </section>

  <section class="bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-xl font-bold mb-4">Shipping Info</h2>
    <form>
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label for="first-name" class="block text-lg font-medium text-gray-700 mb-2">First Name</label>
          <input type="text" id="first-name" name="first-name" class="w-full border border-gray-300 p-2 rounded">
        </div>
        <div>
          <label for="last-name" class="block text-lg font-medium text-gray-700 mb-2">Last Name</label>
          <input type="text" id="last-name" name="last-name" class="w-full border border-gray-300 p-2 rounded">
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label for="phone" class="block text-lg font-medium text-gray-700 mb-2">Phone</label>
          <input type="text" id="phone" name="phone" class="w-full border border-gray-300 p-2 rounded">
        </div>
        <div>
          <label for="email" class="block text-lg font-medium text-gray-700 mb-2">E-mail</label>
          <input type="email" id="email" name="email" class="w-full border border-gray-300 p-2 rounded">
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label for="country" class="block text-lg font-medium text-gray-700 mb-2">Country</label>
          <select id="country" name="country" class="w-full border border-gray-300 p-2 rounded">
            <option>United States</option>
          </select>
        </div>
        <div>
          <label for="state" class="block text-lg font-medium text-gray-700 mb-2">State</label>
          <input type="text" id="state" name="state" class="w-full border border-gray-300 p-2 rounded">
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label for="city" class="block text-lg font-medium text-gray-700 mb-2">City</label>
          <input type="text" id="city" name="city" class="w-full border border-gray-300 p-2 rounded">
        </div>
        <div>
          <label for="zip-code" class="block text-lg font-medium text-gray-700 mb-2">Zip Code</label>
          <input type="text" id="zip-code" name="zip-code" class="w-full border border-gray-300 p-2 rounded">
        </div>
      </div>
      <div class="flex justify-between">
        <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded">Back</button>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Next Step</button>
      </div>
    </form>
  </section>
  
  <div id="new-module-container"></div>
  
  <script>
    // JavaScript to handle dynamic content changes
    document.addEventListener('DOMContentLoaded', function() {
      // Change the first image to a button with the text 'Modify Element'
      const firstImage = document.getElementById('first-image');
      const modifyButton = document.createElement('button');
      modifyButton.innerText = 'Modify Element';
      modifyButton.className = 'bg-purple-500 text-white px-4 py-2 rounded';
      firstImage.parentNode.replaceChild(modifyButton, firstImage);

      // Add event listener to the 'Buy Now' button
      document.getElementById('buy-now').addEventListener('click', function() {
        const newModule = document.createElement('div');
        newModule.className = 'bg-white p-6 rounded-lg shadow-lg mt-4';
        newModule.innerHTML = '<p class="text-xl font-bold">Add Interaction</p>';
        document.getElementById('new-module-container').appendChild(newModule);
      });

      // Add 'Add Element' hyperlink at the top
      const addElementLink = document.getElementById('add-element');
      addElementLink.href = '#';
    });
  </script>
</body>

</html>
