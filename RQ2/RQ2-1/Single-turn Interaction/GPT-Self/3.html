<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 356px;
            margin: 0 auto;
        }
        .image-placeholder {
            width: 100%;
            height: 150px;
            background-color: #e0e0e0;
            margin-bottom: 20px;
        }
        .payment-method {
            margin-bottom: 20px;
        }
        .payment-method label {
            display: block;
            margin-bottom: 5px;
        }
        .payment-method input[type="radio"] {
            margin-right: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"], 
        .form-group input[type="email"],
        .form-group select {
            width: calc(50% - 10px);
            padding: 8px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .form-group input[type="text"]:nth-child(2n), 
        .form-group input[type="email"]:nth-child(2n),
        .form-group select:nth-child(2n) {
            margin-right: 0;
        }
        .expiration-date, .ccv {
            display: inline-block;
            width: calc(33% - 10px);
            margin-right: 10px;
        }
        .expiration-date:last-child, .ccv:last-child {
            margin-right: 0;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-placeholder"></div>
        <div class="payment-method">
            <label>Select your payment method:</label>
            <label><input type="radio" name="payment" value="credit-card" checked> Credit Card</label>
            <label><input type="radio" name="payment" value="paypal"> Paypal</label>
            <label><input type="radio" name="payment" value="bank-transfer"> Bank Transfer</label>
        </div>
        <div class="form-group">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number">
        </div>
        <div class="form-group">
            <label>Expiration Date:</label>
            <input type="text" name="expiration-month" placeholder="MM" class="expiration-date">
            <input type="text" name="expiration-year" placeholder="YY" class="expiration-date">
            <input type="text" name="ccv" placeholder="CCV" class="ccv">
        </div>
        <div class="form-group">
            <label>Shipping Info:</label>
            <input type="text" name="first-name" placeholder="First Name">
            <input type="text" name="last-name" placeholder="Last Name">
            <input type="text" name="phone" placeholder="Phone">
            <input type="email" name="email" placeholder="E-mail">
            <input type="text" name="country" placeholder="Country" value="United States">
            <input type="text" name="state" placeholder="State">
            <input type="text" name="city" placeholder="City" value="Palo Alto">
            <input type="text" name="zip-code" placeholder="Zip Code">
        </div>
        <div class="buttons">
            <button type="button" id="back-button">Back</button>
            <button type="button">Next Step</button>
        </div>
    </div>
    <script>
        document.getElementById('back-button').addEventListener('click', function() {
            // 添加新模块
            const newModule = document.createElement('div');
            newModule.textContent = 'Add Interaction';
            document.body.appendChild(newModule);
            
            // 修改第一个文本的字体大小
            const firstTextElement = document.querySelector('.form-group label');
            if (firstTextElement) {
                firstTextElement.style.fontSize = '50px';
            }
            
            // 删除第一个文本输入字段
            const firstTextInput = document.querySelector('input[type="text"]');
            if (firstTextInput) {
                firstTextInput.remove();
            }
        });
    </script>
</body>
</html>
