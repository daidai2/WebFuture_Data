<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low-Fidelity Wireframe Implementation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .header, .section, .footer {
            padding: 20px;
            margin: 10px 0;
        }
        .header {
            background-color: #f4f4f4;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 50px; /* 修改字体大小为50px */
        }
        .links, .buttons, .form-group {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
        }
        .section {
            background-color: #e9e9e9;
        }
        .section img {
            max-width: 100%;
        }
        .section .sub-section {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .sub-section .box {
            width: 48%;
            margin-bottom: 10px;
            background-color: #ccc;
            text-align: center;
            padding: 10px;
        }
        .footer {
            background-color: #f4f4f4;
            text-align: center;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- 添加超链接 -->
    <div>
        <a href="#">Add Element</a>
    </div>

    <div class="container">
        <div class="header">
            <h1>Title1</h1>
            <h2>Title1-1</h2>
            <img src="pic1.png" alt="PIC1">
            <div class="links">
                <a href="#">Link1-1</a>
                <a href="#">Link1-2</a>
                <a href="#">Link1-3</a>
            </div>
            <div class="buttons">
                <button>Button1</button>
                <button>Button2</button>
                <button id="button3">Button3</button> <!-- 添加ID -->
                <button>Button4</button>
            </div>
        </div>

        <div class="section">
            <h2>Title2</h2>
            <p>Text2</p>
            <img src="pic2.png" alt="PIC2">
            <button>Button2</button>
        </div>

        <div class="section">
            <div class="sub-section">
                <div class="box">
                    <h3>Title3-1</h3>
                    <img src="pic3-1.png" alt="PIC3-1">
                    <button>Button3-1</button>
                </div>
                <div class="box">
                    <h3>Title3-2</h3>
                    <img src="pic3-2.png" alt="PIC3-2">
                    <button>Button3-2</button>
                </div>
                <div class="box">
                    <h3>Title3-3</h3>
                    <img src="pic3-3.png" alt="PIC3-3">
                    <button>Button3-3</button>
                </div>
                <div class="box">
                    <h3>Title3-4</h3>
                    <img src="pic3-4.png" alt="PIC3-4">
                    <button>Button3-4</button>
                </div>
                <div class="box">
                    <h3>Title3-5</h3>
                    <img src="pic3-5.png" alt="PIC3-5">
                    <button>Button3-5</button>
                </div>
                <div class="box">
                    <h3>Title3-6</h3>
                    <img src="pic3-6.png" alt="PIC3-6">
                    <button>Button3-6</button>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="links">
                <a href="#">Link4-1</a>
                <a href="#">Link4-2</a>
                <a href="#">Link4-3</a>
                <a href="#">Link4-4</a>
                <a href="#">Link4-5</a>
                <a href="#">Link4-6</a>
            </div>
            <div class="form-group">
                <label for="input1">Label4-1</label>
                <input type="text" id="input1">
                <label for="input2">Label4-2</label>
                <input type="text" id="input2">
                <label for="textarea1">Label4-3</label>
                <textarea id="textarea1"></textarea>
                <button>Button4-1</button>
            </div>
        </div>

        <div class="footer">
            <div class="sub-section">
                <div class="box">
                    <h4>Title4-1</h4>
                    <p>Text4-1</p>
                </div>
                <div class="box">
                    <h4>Title4-2</h4>
                    <p>Text4-2</p>
                </div>
                <div class="box">
                    <h4>Title4-3</h4>
                    <p>Text4-3</p>
                </div>
                <div class="box">
                    <h4>Title4-4</h4>
                    <button>Button4-2</button>
                    <button>Button4-3</button>
                    <button>Button4-4</button>
                    <button>Button4-5</button>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Label5-1 | Label5-2</p>
        </div>
    </div>

    <script>
        document.getElementById('button3').addEventListener('click', function() {
            alert('Add Interaction');
        });
    </script>
</body>
</html>
