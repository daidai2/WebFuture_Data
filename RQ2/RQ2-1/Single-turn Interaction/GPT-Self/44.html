<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Checkout</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 60%;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        .section {
            margin-bottom: 20px;
        }
        .section label {
            display: block;
            margin-bottom: 5px;
        }
        .section input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .section input[type="radio"] {
            margin-right: 10px;
        }
        .checkbox-group, .radio-group {
            margin-bottom: 10px;
        }
        .button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button-first {
            background-color: #C6A7B1;
        }
        .button-first:hover {
            background-color: #FFDEE9;
        }
        .button-bottom {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
<h1>Checkout</h1>
<div class="section">
<h2>Shipping Address</h2>
<label for="lastName">Last Name</label>
<input id="lastName" name="lastName" type="text"/>
<label for="company">Company</label>
<input id="company" name="company" type="text"/>
</div>
<div class="section">
<h2>Shipping Service</h2>
<div class="radio-group">
<input checked="" id="standard" name="shipping" type="radio" value="standard"/>
<label for="standard">Standard (14 days - $6.59)</label>
</div>
<div class="radio-group">
<input id="expedited" name="shipping" type="radio" value="expedited"/>
<label for="expedited">Expedited (7 days - $1.97)</label>
</div>
<div class="radio-group">
<input id="express" name="shipping" type="radio" value="express"/>
<label for="express">Express (3 days - $19.97)</label>
</div>
</div>
<div class="section">
<button class="button button-first">Button</button>
<button class="button">Get Drop Down Item</button>
</div>
<div class="section">
<div class="checkbox-group">
<input id="csharp" name="language" type="checkbox" value="csharp"/>
<label for="csharp">C#</label>
</div>
<div class="checkbox-group">
<input id="java" name="language" type="checkbox" value="java"/>
<label for="java">Java</label>
</div>
<div class="checkbox-group">
<input id="php" name="language" type="checkbox" value="php"/>
<label for="php">PHP</label>
</div>
<div class="checkbox-group">
<input id="vb" name="language" type="checkbox" value="vb"/>
<label for="vb">Visual Basic</label>
</div>
</div>
<div class="section">
<label>Label</label>
<input type="text"/>
<label>Label</label>
<input type="text"/>
<div class="checkbox-group">
<input id="checkbox1" name="checkbox1" type="checkbox"/>
<label for="checkbox1">Checkbox</label>
</div>
<div class="checkbox-group">
<input id="checkbox2" name="checkbox2" type="checkbox"/>
<label for="checkbox2">Checkbox</label>
</div>
<div class="radio-group">
<input checked="" id="radio1" name="radio" type="radio"/>
<label for="radio1">Radio button</label>
</div>
<div class="radio-group">
<input id="radio2" name="radio" type="radio"/>
<label for="radio2">Radio button</label>
</div>
<button class="button button-bottom" id="6_1">C#</button>
</div>
</div>
</body>
</html>
