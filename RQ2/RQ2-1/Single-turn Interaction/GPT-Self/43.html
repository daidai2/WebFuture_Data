<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sign Up and Login Page</title>
<style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 5px;
        }
        .form-group.inline {
            display: flex;
            justify-content: space-between;
        }
        .form-group.inline > div {
            width: 48%;
        }
        .button-group {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        .checkbox-group label {
            margin: 0;
        }
        .image-placeholder {
            width: 100%;
            height: 150px;
            background-color: #ccc;
            margin-bottom: 15px;
        }
        h1:first-of-type {
            font-size: 50px;
        }
    </style>
</head>
<body>
<div class="container">
<a href="#">Add Element</a>
<h1>Sign Up</h1>
<div class="form-group inline">
<div>
<label for="first-name">Name</label>
<input id="first-name" name="first-name" type="text"/>
</div>
<div>
<label for="last-name">Last Name</label>
<input id="last-name" name="last-name" type="text"/>
</div>
</div>
<div class="form-group inline">
<div>
<label for="phone">Phone</label>
<input id="phone" name="phone" type="text"/>
</div>
<div>
<label for="email">Email</label>
<input id="email" name="email" type="email"/>
</div>
</div>
<div class="form-group inline">
<div>
<label for="password">Password</label>
<input id="password" name="password" type="password"/>
</div>
<div>
<label for="confirm-password">Confirm Password</label>
<input id="confirm-password" name="confirm-password" type="password"/>
</div>
</div>
<div class="checkbox-group form-group">
<input id="terms" name="terms" type="checkbox"/>
<label for="terms">I agree to Terms and Conditions</label>
</div>
<h1>Login</h1>
<div class="image-placeholder"></div>
<div class="form-group">
<label for="login-username">Username</label>
<input id="login-username" name="login-username" type="text"/>
</div>
<div class="form-group">
<label for="login-password">Password</label>
<input id="login-password" name="login-password" type="password"/>
</div>
<div class="button-group">
<button type="button">Back</button>
</div>
<div class="form-group">
<input id="checkbox1" name="checkbox1" type="checkbox"/>
<label for="checkbox1">Checkbox</label>
</div>
<div class="form-group">
<label for="label1">Label</label>
<input id="label1" name="label1" type="text"/>
</div>
<div class="form-group">
<input id="checkbox2" name="checkbox2" type="checkbox"/>
<label for="checkbox2">Checkbox</label>
</div>
<div class="form-group">
<input id="radio1" name="radio-group" type="radio"/>
<label for="radio1">Radio button</label>
</div>
<div class="form-group">
<input id="radio2" name="radio-group" type="radio"/>
<label for="radio2">Radio button</label>
</div>
<div class="button-group">
<button type="button">Button</button>
</div>
<div class="image-placeholder"></div>
<!-- 移动Sign Up按钮到页面底部 -->
<div class="button-group">
<button id="6_1" type="button">Sign Up</button>
</div>
</div>
</body>
</html>
