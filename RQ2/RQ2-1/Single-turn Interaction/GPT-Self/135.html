<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header h1 {
            margin-right: 10px;
        }
        .video {
            width: 80%;
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
        .posts {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 80%;
        }
        .post {
            border: 1px solid #ddd;
            padding: 10px;
        }
        .post img {
            max-width: 100%;
            height: auto;
        }
        .form {
            width: 80%;
            margin: 20px 0;
        }
        .form input[type="text"], .form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
        }
        .form input[type="checkbox"] {
            margin-right: 10px;
        }
        .form input[type="submit"] {
            padding: 10px 20px;
            border: none;
            background-color: #C6A7B1;
            color: white;
            cursor: pointer;
        }
        .form input[type="submit"]:hover {
            background-color: #FFDEE9;
        }
        .video button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .video button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Title</h1>
        <p>Title Page</p>
    </div>
    <div class="video">
        <button>Modify Element</button>
    </div>
    <div class="posts">
        <div class="post">
            <h2>Title</h2>
            <img src="image_placeholder.png" alt="Post Image">
            <p>Title Post</p>
        </div>
        <div class="post">
            <h2>Title</h2>
            <img src="image_placeholder.png" alt="Post Image">
            <p>Title Post</p>
        </div>
        <div class="post">
            <h2>Title</h2>
            <img src="image_placeholder.png" alt="Post Image">
            <p>Title Post</p>
        </div>
        <div class="post">
            <h2>Title</h2>
            <img src="image_placeholder.png" alt="Post Image">
            <p>Title Post</p>
        </div>
    </div>
    <div class="form">
        <input type="text" placeholder="Text Input">
        <textarea placeholder="Text Area"></textarea>
        <div>
            <input type="checkbox" id="checkbox1">
            <label for="checkbox1">Checkbox</label>
        </div>
        <input type="submit" value="Submit">
    </div>
</body>
</html>
