<!DOCTYPE html>

<html lang="zh">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Product Review and Catalog</title>
<style>
        body {
            font-family: Arial, sans-serif;
        }
        .review-section, .catalog-section {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .rating {
            display: flex;
            align-items: center;
        }
        .rating span {
            margin-left: 5px;
        }
        .star {
            color: gold;
            font-size: 20px;
        }
        .form-group {
            margin: 10px 0;
        }
        .product-catalog {
            display: flex;
            justify-content: space-between;
        }
        .product-item {
            text-align: center;
            border: 1px solid #ccc;
            padding: 10px;
            width: 30%;
        }
        .product-item img {
            width: 100%;
            height: auto;
        }
        .search-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="review-section">
<h2>Write Review</h2>
<div class="product">
<div>
<div>Product Name</div>
<div>$Price</div>
</div>
<div class="rating">
<div class="star">⭐⭐⭐☆☆</div>
<span>45 reviews</span>
</div>
</div>
<form>
<div class="form-group">
<label>Rate Product:</label>
<div class="star">⭐☆☆☆☆</div> Bad :(
            </div>
<div class="form-group">
<label for="headline">Headline:</label>
<input id="headline" name="headline" style="width: 100%;" type="text"/>
</div>
<div class="form-group">
<label for="review">Review:</label>
<textarea id="review" name="review" rows="4" style="width: 100%;"></textarea>
</div>
<button type="submit">Submit</button>
</form>
</div>
<div class="catalog-section">
<h2>Product Catalog</h2>
<div class="search-bar">
<input placeholder="Search" type="text"/>
<button id="searchButton" type="button">Search</button>
</div>
<div class="product-catalog">
<div class="product-item">
<button id="modifyButton">Modify Element</button>
<div>Product 1</div>
<div>$20.00</div>
<button class="addToCartButton">Add to Cart</button>
</div>
<div class="product-item">
<img alt="Product 2" src="placeholder.png"/>
<div>Product 2</div>
<div>$10.00</div>
<button class="addToCartButton">Add to Cart</button>
</div>
<div class="product-item">
<img alt="Product 3" src="placeholder.png"/>
<div>Product 3</div>
<div>$40.00</div>
<button class="addToCartButton" id="6_1">Add to Cart</button>
</div>
</div>
</div>
<script>
        document.getElementById('searchButton').addEventListener('click', function() {
            alert('Add Interaction');
        });

        var addToCartButtons = document.querySelectorAll('.addToCartButton');
        if (addToCartButtons.length > 0) {
            var lastButton = addToCartButtons[addToCartButtons.length - 1];
            lastButton.style.position = 'absolute';
            lastButton.style.bottom = '10px';
            lastButton.style.left = '50%';
            lastButton.style.transform = 'translateX(-50%)';
        }

        var firstProductItem = document.querySelector('.product-item');
        if (firstProductItem) {
            var firstImg = firstProductItem.querySelector('img');
            if (firstImg) {
                firstImg.style.display = 'none';
                var modifyButton = document.createElement('button');
                modifyButton.textContent = 'Modify Element';
                firstProductItem.insertBefore(modifyButton, firstProductItem.firstChild);
            }
        }
    </script>
</body>
</html>
