<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment and Signup Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            margin-bottom: 10px;
        }
        .section input[type="text"],
        .section input[type="password"],
        .section input[type="email"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0;
        }
        .section input[type="checkbox"] {
            margin-right: 10px;
        }
        .section select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        .section button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #C6A7B1;
        }
        .section button:hover {
            background-color: #FFDEE9;
        }
    </style>
    <script>
        function showAlert() {
            alert('Add Interaction');
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Payment Method Section -->
        <div class="section">
            <h2>Select your payment method</h2>
            <input type="radio" id="creditCard" name="paymentMethod" checked>
            <label for="creditCard">Credit Card</label><br>
            <input type="radio" id="paypal" name="paymentMethod">
            <label for="paypal">Paypal</label><br>
            <input type="radio" id="bankTransfer" name="paymentMethod">
            <label for="bankTransfer">Bank Transfer</label><br><br>
            <label for="cardNumber">Card Number</label><br>
            <input type="text" id="cardNumber" name="cardNumber"><br>
            <label for="expirationDate">Expiration Date</label><br>
            <input type="text" id="expirationDateMonth" name="expirationDateMonth" placeholder="MM" style="width: 48px;">
            <input type="text" id="expirationDateYear" name="expirationDateYear" placeholder="YY" style="width: 48px;"><br>
            <label for="ccv">CCV</label><br>
            <input type="text" id="ccv" name="ccv"><br><br>
            <button onclick="showAlert()">Complete</button>
        </div>
        
        <!-- Signup/Login Section -->
        <div class="section">
            <h2>Sign Up</h2>
            <!-- 删除第一个文本输入字段 -->
            <!-- <label for="firstName">Name</label><br>
            <input type="text" id="firstName" name="firstName"><br> -->
            <label for="lastName">Last Name</label><br>
            <input type="text" id="lastName" name="lastName"><br>
            <label for="phone">Phone</label><br>
            <input type="text" id="phone" name="phone"><br>
            <label for="email">E-mail</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password"><br>
            <label for="confirmPassword">Confirm Password</label><br>
            <input type="password" id="confirmPassword" name="confirmPassword"><br>
            <input type="checkbox" id="terms" name="terms">
            <label for="terms">I agree to Terms and Conditions</label><br><br>
            <button>Sign Up</button>
        </div>
        
        <!-- Shipping Information Section -->
        <div class="section">
            <h2>Forma de envío</h2>
            <input type="radio" id="terrestre" name="medioTransporte" checked>
            <label for="terrestre">Terrestre</label><br>
            <input type="radio" id="aereo" name="medioTransporte">
            <label for="aereo">Aereo</label><br>
            <input type="radio" id="maritimo" name="medioTransporte">
            <label for="maritimo">Marítimo</label><br><br>
            <h2>Forma de pago</h2>
            <input type="radio" id="tarjeta" name="formaPago" checked>
            <label for="tarjeta">Tarjeta (Crédito/Débito)</label><br>
            <input type="radio" id="transferencia" name="formaPago">
            <label for="transferencia">Transferencia bancaria</label><br>
            <input type="radio" id="metalico" name="formaPago">
            <label for="metalico">Metálico</label><br><br>
            <label for="direccion">Dirección</label><br>
            <input type="text" id="direccion" name="direccion"><br>
            <label for="pais">País</label><br>
            <select id="pais" name="pais">
                <option value="country1">Country 1</option>
                <option value="country2">Country 2</option>
                <option value="country3">Country 3</option>
            </select><br><br>
            <button>Aceptar</button>
        </div>
    </div>
</body>
</html>
