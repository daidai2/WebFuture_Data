<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Web Page</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 1356px;
            height: 624px;
            border: 1px solid #000;
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            width: 100%;
            height: 200px;
            border: 1px solid #000;
            margin-bottom: 20px;
        }
        .text-line {
            width: 100%;
            height: 20px;
            margin-bottom: 10px;
            background-color: #f0f0f0;
            font-size: 50px; /* 修改第一个文本的字体大小 */
        }
        .button {
            width: 200px;
            height: 40px;
            margin-bottom: 20px;
            background-color: #dcdcdc;
            border: 1px solid #000;
            text-align: center;
            line-height: 40px;
        }
        .checkbox,
        .radio {
            margin-bottom: 10px;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-section input[type="text"],
        .form-section input[type="number"] {
            width: 100%;
            height: 30px;
            margin-bottom: 10px;
            padding: 5px;
            box-sizing: border-box;
        }
        .form-section input[type="submit"] {
            width: 100%;
            height: 40px;
            background-color: #dcdcdc;
            border: 1px solid #000;
        }
        .checkbox-with-ccv {
            display: flex;
            align-items: center;
        }
        .checkbox-with-ccv label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container">
<div class="header"></div>
<div class="text-line"></div>
<div class="text-line"></div>
<div class="text-line"></div>
<div class="text-line"></div>
<h2 class="button">Button</h2> <!-- 将按钮更改为标题 -->
<div class="checkbox">
<input id="checkbox1" type="checkbox"/>
<label for="checkbox1">Checkbox 1</label>
</div>
<div class="checkbox-with-ccv">
<input checked="" id="checkbox2" type="checkbox"/>
<label for="checkbox2" id="6_2_2_2_1">Checkbox 2</label>
<span id="6_2_1_1_1">CCV:</span>
</div>
<div class="checkbox">
<input id="checkbox3" type="checkbox"/>
<label for="checkbox3">Checkbox 3</label>
</div>
<div class="radio">
<input id="radio1" name="radio" type="radio"/>
<label for="radio1">Radio 1</label>
</div>
<div class="radio">
<input checked="" id="radio2" name="radio" type="radio"/>
<label for="radio2">Radio 2</label>
</div>
<form class="form-section">
<div>
<label>Select your payment method:</label><br/>
<input checked="" name="payment" type="radio" value="credit_card"/> Credit Card<br/>
<input name="payment" type="radio" value="paypal"/> PayPal<br/>
<input name="payment" type="radio" value="bank_transfer"/> Bank Transfer<br/>
</div>
<div>
<label for="card-number">Card Number:</label><br/>
<input id="card-number" name="card-number" type="text"/>
</div>
<div>
<label for="expiration-date">Expiration Date:</label><br/>
<input id="expiration-date" name="expiration-date" placeholder="MM" style="width: 48%;" type="number"/>
<input id="expiration-year" name="expiration-year" placeholder="YY" style="width: 48%;" type="number"/>
</div>
<div>
<label for="ccv" id="6_2_1_2_1">CCV:</label><br/>
<input id="ccv" name="ccv" style="width: 48%;" type="text"/>
</div>
<input type="submit" value="Complete"/>
</form>
<form class="form-section">
<label for="title">Title:</label><br/>
<input id="title" name="title" type="text"/>
<div>
<label>Radio Buttons:</label><br/>
<input name="relevance" type="radio" value="not_relevant"/> Not relevant<br/>
<input name="relevance" type="radio" value="low"/> Low<br/>
<input name="relevance" type="radio" value="medium"/> Medium<br/>
<input name="relevance" type="radio" value="high"/> High<br/>
</div>
<div>
<label>Check Boxes:</label><br/>
<input id="choice1" name="choice" type="checkbox" value="choice1"/> Choice 1<br/>
<input checked="" id="choice2" name="choice" type="checkbox" value="choice2"/> Choice 2<br/>
<input id="choice3" name="choice" type="checkbox" value="choice3"/> Choice 3<br/>
<input id="choice4" name="choice" type="checkbox" value="choice4"/> Choice 4<br/>
<input checked="" id="choice5" name="choice" type="checkbox" value="choice5"/> Choice 5<br/>
<input id="choice6" name="choice" type="checkbox" value="choice6"/> Choice 6<br/>
<input id="choice7" name="choice" type="checkbox" value="choice7"/> Choice 7<br/>
<input checked="" id="choice8" name="choice" type="checkbox" value="choice8"/> Choice 8<br/>
</div>
<div>
<input type="button" value="OK"/>
<input type="button" value="Cancel"/>
</div>
</form>
</div>
</body>
</html>
