<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login Page</title>
<style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            padding-top: 50px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .remember-me {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .remember-me input {
            margin-right: 5px;
        }
        .actions {
            margin-top: 20px;
        }
        .actions a {
            display: block;
            margin-top: 10px;
            text-align: right;
        }
        .bottom-text {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="container">
<h2 id="6_2_1_1_1">Login</h2>
<form>
<div class="input-group">
<label for="username" id="6_2_1_2_1">Login</label>
<input id="username" name="username" type="text"/>
</div>
<div class="input-group">
<label for="password">Password</label>
<input id="password" name="password" type="password"/>
</div>
<div class="remember-me">
<div>
<input id="remember" name="remember" type="checkbox"/>
<label for="remember" id="6_2_2_4_1">Remember me</label>
</div>
<label id="6_2_1_3_1">Login</label>
</div>
<div class="actions">
<h2 id="6_2_1_4_1">Login</h2>
<a href="#">Forgot Password</a>
</div>
</form>
<div class="bottom-text">
<p>Add Element</p>
</div>
</div>
</body>
</html>
