<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="radio"],
        .form-group input[type="checkbox"] {
            width: auto;
        }
        .form-group .inline {
            display: inline-block;
            width: auto;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelector('button[type="submit"]').addEventListener('click', function(event) {
                event.preventDefault();
                alert('Add Interaction');
                const newElement = document.createElement('div');
                newElement.textContent = 'Add Element';
                document.body.appendChild(newElement);
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>Select your payment method</h2>
        <div class="form-group">
            <label>
                <input type="radio" name="payment_method" value="credit_card" checked> Credit Card
            </label>
            <label>
                <input type="radio" name="payment_method" value="paypal"> Paypal
            </label>
            <label>
                <input type="radio" name="payment_method" value="bank_transfer"> Bank Transfer
            </label>
        </div>

        <h2>Enter your data</h2>
        <!-- Removed the first text input field as requested -->
        <div class="form-group">
            <label for="expiration_date">Expiration Date</label>
            <div class="inline">
                <input type="text" id="expiration_month" name="expiration_month" placeholder="MM">
            </div>
            /
            <div class="inline">
                <input type="text" id="expiration_year" name="expiration_year" placeholder="YY">
            </div>
        </div>
        <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv">
        </div>

        <button type="submit">Complete</button>

        <h2>Forma de envío</h2>
        <div class="form-group">
            <label>
                <input type="radio" name="shipping_method" value="terrestre" checked> Terrestre
            </label>
            <label>
                <input type="radio" name="shipping_method" value="aereo"> Aereo
            </label>
            <label>
                <input type="radio" name="shipping_method" value="maritimo"> Marítimo
            </label>
        </div>

        <h2>Forma de pago</h2>
        <div class="form-group">
            <label>
                <input type="radio" name="payment_method_es" value="tarjeta" checked> Tarjeta (Crédito/débito)
            </label>
            <label>
                <input type="radio" name="payment_method_es" value="transferencia_bancaria"> Transferencia bancaria
            </label>
            <label>
                <input type="radio" name="payment_method_es" value="metalico"> Metálico
            </label>
        </div>

        <div class="form-group">
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion">
        </div>
        <div class="form-group">
            <label for="pais">País</label>
            <select id="pais" name="pais">
                <option value="es">España</option>
                <option value="us">Estados Unidos</option>
                <!-- Add more options as needed -->
            </select>
        </div>

        <button type="submit">Aceptar</button>
    </div>
</body>
</html>
