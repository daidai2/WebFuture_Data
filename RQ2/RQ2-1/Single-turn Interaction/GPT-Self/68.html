<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Low Fidelity Wireframe</title>
<style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            font-size: 1.5em;
        }
        .payment-methods,
        .services,
        .form-section {
            border: 1px solid #000;
            padding: 10px;
        }
        .services .service-item {
            display: inline-block;
            width: 48%;
            margin-right: 2%;
        }
        .services .service-item:last-child {
            margin-right: 0;
        }
        .checkbox-group,
        .radio-group {
            display: flex;
            flex-wrap: wrap;
        }
        .checkbox-group label,
        .radio-group label {
            flex: 1 0 25%;
        }
    </style>
</head>
<body>
<div class="container">
<div class="section payment-methods">
<h2>Select your payment method</h2>
<label><input checked="" name="payment" type="radio" value="credit-card"/> Credit Card</label><br/>
<label><input name="payment" type="radio" value="paypal"/> Paypal</label><br/>
<label><input name="payment" type="radio" value="bank-transfer"/> Bank Transfer</label>
</div>
<div class="section card-details">
<h2>Enter your data</h2>
<label>Card Number</label><br/>
<br/>
<label>Expiration Date</label><br/>
<input name="expiry-month" placeholder="MM" size="2" type="text"/> / 
            <input name="expiry-year" placeholder="YY" size="2" type="text"/><br/>
<label>CCV</label><br/>
<input name="ccv" size="4" type="text"/><br/>
<button>Complete</button>
</div>
<div class="section services">
<h2>Mobility Solutions &amp; Daily Living Aids</h2>
<button>Find out More</button>
<div class="service-item">
<h3>Wheelchair Repair</h3>
<button>Find out More</button>
</div>
<div class="service-item">
<h3>Community Contracts</h3>
<button>Find out More</button>
</div>
</div>
<div class="section form-section">
<h2>Form Section</h2>
<label>Title</label><br/>
<input name="title" type="text"/><br/>
<div class="radio-group">
<label><input name="relevance" type="radio" value="not-relevant"/> Not relevant</label>
<label><input name="relevance" type="radio" value="low"/> Low</label>
<label><input name="relevance" type="radio" value="medium"/> Medium</label>
<label><input name="relevance" type="radio" value="high"/> High</label>
</div>
<div class="checkbox-group">
<label><input name="choice1" type="checkbox"/> Choice 1</label>
<label><input checked="" name="choice2" type="checkbox"/> Choice 2</label>
<label><input name="choice3" type="checkbox"/> Choice 3</label>
<label><input name="choice4" type="checkbox"/> Choice 4</label>
<label><input checked="" name="choice5" type="checkbox"/> Choice 5</label>
<label><input name="choice6" type="checkbox"/> Choice 6</label>
<label><input name="choice7" type="checkbox"/> Choice 7</label>
<label><input checked="" name="choice8" type="checkbox"/> Choice 8</label>
</div>
<button>OK</button>
<h2>Cancel</h2>
</div>
</div>
<p>Add Element</p></body>
</html>
