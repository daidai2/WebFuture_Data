<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Low-Fidelity Wireframe Page</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .container {
            width: 300px;
            margin: 0 auto;
        }
        .login-form, .other-form {
            margin-bottom: 40px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="checkbox"],
        .form-group input[type="radio"] {
            margin-right: 5px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #C6A7B1;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #FFDEE9;
        }
        .image-placeholder {
            width: 100%;
            height: 100px;
            background-color: #e9e9e9;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container">
<!-- Add Element Link -->
<a href="#">Add Element</a>
<!-- Login Form -->
<div class="login-form">
<div class="form-group">
<label for="login">Login</label>
<input id="login" name="login" type="text"/>
</div>
<div class="form-group">
<label for="password">Password</label>
<input id="password" name="password" type="password"/>
</div>
<div class="form-group">
<input id="remember" name="remember" type="checkbox"/>
<label for="remember">Remember me</label>
</div>
<div class="form-group">
<a href="#">Forgot Password</a>
</div>
</div>
<!-- Other Form -->
<div class="other-form">
<div class="form-group">
<div class="image-placeholder"></div>
<button type="button">Back</button>
</div>
<div class="form-group">
<input id="checkbox1" name="checkbox1" type="checkbox"/>
<label for="checkbox1">Checkbox</label>
</div>
<div class="form-group">
<label for="label1">Label</label>
<input id="label1" name="label1" type="text"/>
</div>
<div class="form-group">
<input id="checkbox2" name="checkbox2" type="checkbox"/>
<label for="checkbox2">Checkbox</label>
</div>
<div class="form-group">
<input id="checkbox3" name="checkbox3" type="checkbox"/>
<label for="checkbox3">Checkbox</label>
</div>
<div class="form-group">
<button type="button">Button</button>
</div>
<div class="form-group">
<div class="image-placeholder"></div>
</div>
<div class="form-group">
<label for="radio1">Radio button</label>
<input id="radio1" name="radio" type="radio" value="1"/>
</div>
<div class="form-group">
<label for="radio2">Radio button</label>
<input id="radio2" name="radio" type="radio" value="2"/>
</div>
</div>
<!-- Move Login Button to Bottom -->
<div class="form-group">
<button id="6_1" type="submit">Login</button>
</div>
</div>
</body>
</html>
