<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .product-review {
            max-width: 600px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
        }
        .product-info, .rating, .review, .purchase, .shipping-info {
            margin-bottom: 20px;
        }
        .rating-star {
            font-size: 1.5em;
            color: gold;
        }
        .rating-star.bad {
            color: red;
        }
        input[type="text"], input[type="email"], input[type="number"], select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .checkbox-group {
            margin-bottom: 10px;
        }
        .checkbox-group label {
            display: block;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button.submit {
            background-color: #007bff;
        }
        button.back {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <a href="#" id="add-element">Add Element</a>
    <div class="product-review">
        <h1 style="font-size: 50px;">Write Review</h1>
        <div class="product-info">
            <div><img src="placeholder.png" alt="Product Image" width="100" height="100"></div>
            <div>
                <h2>Product Name</h2>
                <p>$Price</p>
                <p>★★★★☆ 45 reviews</p>
            </div>
        </div>
        <div class="rating">
            <h3>Rate Product</h3>
            <div class="stars">
                <span class="rating-star">★</span>
                <span class="rating-star">★</span>
                <span class="rating-star">★</span>
                <span class="rating-star">★</span>
                <span class="rating-star bad">★</span>
                <span>Bad :(</span>
            </div>
        </div>
        <div class="review">
            <h3>Headline</h3>
            <input type="text" placeholder="Enter your headline">
            <h3>Review</h3>
            <textarea rows="5" style="width: 100%;" placeholder="Write your review here"></textarea>
            <button class="submit">Submit</button>
        </div>
        <div class="purchase">
            <h3>Product Title</h3>
            <p>$24.99</p>
            <div class="checkbox-group">
                <label><input type="checkbox"> Check item 1</label>
                <label><input type="checkbox"> Check item 2</label>
                <label><input type="checkbox"> Check item 3</label>
            </div>
            <button>Buy Now</button>
        </div>
        <div class="shipping-info">
            <h3>Shipping Info</h3>
            <div>
                <label>Last Name</label>
                <input type="text">
            </div>
            <div>
                <label>Phone</label>
                <input type="text">
            </div>
            <div>
                <label>Email</label>
                <input type="email">
            </div>
            <div>
                <label>Country</label>
                <select>
                    <option>United States</option>
                    <option>Canada</option>
                </select>
            </div>
            <div>
                <label>State</label>
                <input type="text">
            </div>
            <div>
                <label>City</label>
                <input type="text">
            </div>
            <div>
                <label>Zip Code</label>
                <input type="text">
            </div>
            <div>
                <button class="back">Back</button>
                <button class="next-step">Next Step</button>
            </div>
        </div>
    </div>
</body>
</html>
