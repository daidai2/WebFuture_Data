<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low Fidelity Wireframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            border: 1px solid #000;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .link1 {
            border: 2px solid #000;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            font-size: 20px;
            font-weight: bold;
        }
        .title1 {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0 10px 0;
            display: inline-block;
        }
        .text1 {
            font-size: 50px;
            margin: 10px 0;
            display: inline-block;
        }
        .text1-1 {
            font-size: 18px;
            margin: 10px 0;
        }
        .links {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .links div {
            font-size: 18px;
            font-weight: bold;
        }
        .footer {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="link1">Link1</div>
        <div class="title1">Title1</div>
        <div class="text1">Text1</div>
        <div class="links">
            <div>Link1-1</div>
            <div>Link1-2</div>
            <div>Link1-3</div>
            <div>Link1-4</div>
        </div>
        <div class="text1-1">Text1-1</div>
    </div>
    <div class="footer">Add Element</div>
</body>
</html>
