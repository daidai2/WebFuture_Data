<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Checkout Page</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 500px;
            margin: 0 auto;
        }
        h2 {
            border-bottom: 1px solid #000;
            padding-bottom: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .shipping-options {
            margin-bottom: 20px;
        }
        .shipping-options label {
            display: block;
        }
        .shipping-options input {
            margin-right: 10px;
        }
        .language-options {
            margin-bottom: 20px;
        }
        .language-options input {
            margin-right: 5px;
        }
        .language-options label {
            margin-right: 20px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            padding: 10px 20px;
        }
        .expedited {
            display: inline-block;
            margin-left: 20px;
        }
        .expedited label {
            display: inline;
        }
    </style>
</head>
<body>
<div class="container">
<h2>Checkout</h2>
<div class="shipping-address">
<h3>Shipping Address</h3>
<div class="form-group">
<label for="firstName" id="6_2_2_2_1" style="font-size: 50px;">First Name</label>
<span class="expedited" id="6_2_1_1_2"><label id="6_2_1_2_2"><input name="shipping" type="radio" value="expedited"/> Expedited (7 days - $1.97)</label></span>
</div>
<div class="form-group">
<label for="lastName">Last Name</label>
<input id="lastName" name="lastName" type="text"/>
</div>
<div class="form-group">
<label for="company">Company</label>
<input id="company" name="company" type="text"/>
</div>
</div>
<div class="shipping-service">
<h3>Shipping Service</h3>
<div class="shipping-options">
<label><input checked="" name="shipping" type="radio" value="standard"/> Standard (14 days - $6.59)</label>
<label><input name="shipping" type="radio" value="express"/> Express (3 days - $19.97)</label>
</div>
</div>
<div class="language-options">
<label for="languages">Choose a programming language:</label>
<select id="languages" name="languages">
<option value="csharp">C#</option>
<option value="java">Java</option>
<option value="php">PHP</option>
<option value="vb">Visual Basic</option>
</select>
</div>
<div class="language-checkboxes">
<label><input name="lang" type="checkbox" value="csharp"/> C#</label>
<label><input name="lang" type="checkbox" value="java"/> Java</label>
<label><input name="lang" type="checkbox" value="php"/> PHP</label>
<label><input name="lang" type="checkbox" value="vb"/> Visual Basic</label>
</div>
<div class="shipping-info">
<h3>Shipping Info</h3>
<div class="form-group">
<label for="shippingFirstName" id="6_2_2_2_2">First Name</label>
<input id="shippingFirstName" name="shippingFirstName" type="text"/>
</div>
<div class="form-group">
<label for="shippingLastName">Last Name</label>
<input id="shippingLastName" name="shippingLastName" type="text"/>
</div>
<div class="form-group">
<label for="phone">Phone</label>
<input id="phone" name="phone" type="text"/>
</div>
<div class="form-group">
<label for="email">E-mail</label>
<input id="email" name="email" type="email"/>
</div>
<div class="form-group">
<label for="country">Country</label>
<select id="country" name="country">
<option value="usa">United States</option>
<option value="other">Other</option>
</select>
</div>
<div class="form-group">
<label for="state">State</label>
<select id="state" name="state">
<option value="choose">Choose</option>
</select>
</div>
<div class="form-group">
<label for="city">City</label>
<input id="city" name="city" type="text"/>
</div>
<div class="form-group">
<label for="zip">Zip Code</label>
<input id="zip" name="zip" type="text"/>
</div>
</div>
<div class="buttons">
<button type="button">BACK</button>
<button type="button">NEXT STEP</button>
</div>
</div>
</body>
</html>
