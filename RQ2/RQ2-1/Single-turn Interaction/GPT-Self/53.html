<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .image {
            width: 100%;
            height: 300px;
            background-color: #ccc;
            margin-bottom: 20px;
        }
        .text {
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        .checkbox {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <a href="#" class="button">Add Element</a> <!-- 添加的超链接 -->
    <div class="container">
        <div class="image"></div>
        <div class="text">
            <p>Some text here. And some more text here.</p> <!-- 移动文本 -->
        </div>
        <a href="#" class="button">BACK</a>
        <div class="checkbox">
            <label for="checkbox">Checkbox</label> <!-- 删除文本输入字段 -->
        </div>
    </div>
</body>
</html>
