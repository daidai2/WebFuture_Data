<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>低保真线框图示例</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 1356px;
            margin: 0 auto;
        }
        .header, .section, .form-section {
            margin-bottom: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 24px;
        }
        .header img {
            width: 50px;
            height: 50px;
        }
        .content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .content .item {
            width: 48%;
            margin-bottom: 20px;
        }
        .banner {
            width: 100%;
            height: 200px;
            background-color: #ccc;
        }
        .form-section input[type="text"], 
        .form-section input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .form-section label {
            margin-right: 10px;
        }
        .form-section .checkbox-group, 
        .form-section .radio-group {
            margin-bottom: 10px;
        }
        .new-link {
            display: block;
            margin-bottom: 20px;
        }
        .section {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="container">
<a class="new-link" href="#">Add Element</a>
<div class="header">
<h1>Title</h1>
<button id="playVideo">Play Video</button>
</div>
<div class="section">
<h2 id="6_2_2_3_1">Title Page</h2>
<h2 id="6_2_1_1_1">Form</h2>
</div>
<div class="content">
<div class="item">
<h3>Title</h3>
<img alt="placeholder" src="https://via.placeholder.com/150"/>
<p>Title Post</p>
</div>
<div class="item">
<h3>Title</h3>
<img alt="placeholder" src="https://via.placeholder.com/150"/>
<p>Title Post</p>
</div>
<div class="item">
<h3>Title</h3>
<img alt="placeholder" src="https://via.placeholder.com/150"/>
<p>Title Post</p>
</div>
<div class="item">
<h3>Title</h3>
<img alt="placeholder" src="https://via.placeholder.com/150"/>
<p>Title Post</p>
</div>
</div>
<div class="section banner"></div>
<div class="form-section">
<h2 id="6_2_1_2_1">Form</h2>
<div>
<label for="address">Direccion:</label>
<input id="address" name="address" type="text"/>
</div>
<div>
<label for="country">Pais:</label>
<select id="country" name="country">
<option value="1">Country 1</option>
<option value="2">Country 2</option>
</select>
</div>
<div class="checkbox-group">
<label for="transport">Medio transporte:</label>
<input id="land" name="transport" type="checkbox" value="land"/> Terrestre
                <input id="air" name="transport" type="checkbox" value="air"/> Aereo
                <input id="sea" name="transport" type="checkbox" value="sea"/> Maritimo
            </div>
<div class="radio-group">
<label for="payment" id="6_2_1_3_1">Forma de pago:</label>
<input id="card" name="payment" type="radio" value="card"/> Tarjeta (Crédito/débito)
                <input id="bank" name="payment" type="radio" value="bank"/> Transferencia bancaria
                <input id="cash" name="payment" type="radio" value="cash"/> Metalico
            </div>
<input type="submit" value="Aceptar"/>
</div>
</div>
<script>
        document.getElementById("playVideo").addEventListener("click", function() {
            alert("Add Interaction");
        });

</body>
</html>
