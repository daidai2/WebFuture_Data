<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .product {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .product img {
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
        .product-details {
            flex-grow: 1;
        }
        .rating {
            margin-bottom: 10px;
        }
        .rating span {
            font-size: 20px;
            color: gold;
        }
        .review-form {
            margin-top: 20px;
        }
        .review-form input, .review-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .review-form button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .review-form button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector(".review-form button[type='submit']").addEventListener("click", function(event) {
                event.preventDefault();
                alert('Add Interaction');
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Write Review</h1>
        <div class="product">
            <button style="width: 100px; height: 100px; margin-right: 20px;">Modify Element</button>
            <div class="product-details">
                <h2>Product Name</h2>
                <p>Price: $Price</p>
                <div class="rating">
                    <span>⭐⭐⭐⭐☆</span>
                    <p>45 reviews <span style="margin-left: 10px;">Write Review</span></p>
                </div>
            </div>
        </div>
        <form class="review-form">
            <div>
                <label for="rating">Rate Product:</label>
                <div id="rating">
                    ⭐⭐⭐⭐⭐
                    <span>Bad :(</span>
                </div>
            </div>
            <input type="text" id="headline" name="headline" placeholder="Headline">
            <textarea id="review" name="review" rows="4" placeholder="Review"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
