<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Product Page</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 800px;
            margin: 0 auto;
        }
        .product-image {
            width: 300px;
            height: 300px;
            background-color: #ddd;
        }
        .product-info {
            margin-top: 20px;
        }
        .back-button {
            margin-top: 20px;
        }
        .checkbox {
            margin-top: 20px;
        }
        .product-page {
            display: flex;
            margin-top: 20px;
        }
        .product-thumbnails {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .product-thumbnails div {
            width: 50px;
            height: 50px;
            background-color: #ddd;
        }
        .product-details {
            margin-left: 20px;
        }
        .product-details label {
            display: block;
            margin-top: 10px;
        }
        .price {
            margin-top: 20px;
        }
        .add-to-cart {
            margin-top: 20px;
        }
        .form-section {
            margin-top: 40px;
        }
        .form-section label, .form-section .checkbox, .form-section .radio-button {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
<!-- First Section -->
<div class="product-image"></div>
<div class="product-info">
<p>Some product description here.</p>
<p>More information about the product.</p>
<p>Even more details about the product.</p>
</div>
<div class="checkbox">
<input id="check1" name="check1" type="checkbox"/>
<label for="check1">Checkbox</label>
</div>
<!-- Second Section - Product Page -->
<h2>Product Page</h2>
<div class="product-page">
<div class="product-image"></div>
<div class="product-details">
<label>Product Name</label>
<label>Manufacturer</label>
<label>Color</label>
<input id="red" name="color" type="radio" value="red"/>
<label for="red">Red</label>
<input id="blue" name="color" type="radio" value="blue"/>
<label for="blue">Blue</label>
<input id="white" name="color" type="radio" value="white"/>
<label for="white">White</label>
<div class="price">
<span>Price: $100</span>
<span style="text-decoration: line-through; margin-left: 20px;">Old Price: $200</span>
</div>
<button class="add-to-cart" onclick="showAlert()">ADD TO CART</button>
</div>
</div>
<div class="product-thumbnails">
<div></div>
<div></div>
<div></div>
<div></div>
</div>
<!-- Third Section - Form -->
<div class="form-section">
<label>Label</label>
<div class="product-image"></div>
<div>
<input id="form-check1" name="form-check1" type="checkbox"/>
<label for="form-check1">Checkbox</label>
</div>
<div>
<input id="form-check2" name="form-check2" type="checkbox"/>
<label for="form-check2">Checkbox</label>
</div>
<button>Button</button>
<label>Label</label>
<input id="form-radio1" name="form-radio" type="radio" value="option1"/>
<label for="form-radio1">Radio button</label>
<input id="form-radio2" name="form-radio" type="radio" value="option2"/>
<label for="form-radio2">Radio button</label>
</div>
<button class="back-button" id="6_1">BACK</button>
<p id="add-element-text"></p>
</div>
<script>
        function showAlert() {
            alert('Add Interaction');
            document.getElementById('add-element-text').innerText = 'Add Element';
        }

        window.onload = function() {
            var container = document.querySelector('.container');
            var backButton = document.querySelector('.back-button');
            container.appendChild(backButton);
        }
    </script>
</body>
</html>
