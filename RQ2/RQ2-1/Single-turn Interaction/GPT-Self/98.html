<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Low Fidelity Wireframe</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 300px;
            margin: auto;
        }
        .login-form, .language-form {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }
        .login-form input, .language-form input, .language-form button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }
        .login-form label, .language-form label {
            margin-bottom: 5px;
            display: block;
        }
        .checkbox-group, .radio-group {
            display: flex;
            justify-content: space-between;
        }
        .checkbox-group label, .radio-group label {
            width: 45%;
        }
        /* 修改按钮样式 */
        .language-form button:first-of-type {
            background-color: #C6A7B1;
        }
        .language-form button:first-of-type:hover {
            background-color: #FFDEE9;
        }
        /* 移动登录按钮到底部 */
        .login-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
<div class="container">
<!-- Login Form -->
<div class="login-form">
<h2>Login</h2>
<form>
<label for="login">Login</label>
<input id="login" name="login" type="text"/>
<label for="password">Password</label>
<input id="password" name="password" type="password"/>
<div class="checkbox-group">
<label>
<input name="remember" type="checkbox"/> Remember me
                    </label>
</div>
<a href="#">Forgot Password</a>
<button class="login-button" id="6_1" type="submit">Login</button>
</form>
</div>
<!-- Language Selection Form -->
<div class="language-form">
<h2>Select Programming Language</h2>
<form>
<label for="dropdown">C Sharp</label>
<select id="dropdown" name="dropdown">
<option value="csharp">C Sharp</option>
</select>
<button id="getDropDownButton" type="button">Get Drop Down Here</button>
<div class="checkbox-group">
<label>
<input name="language" type="checkbox" value="csharp"/> C#
                    </label>
<label>
<input name="language" type="checkbox" value="java"/> Java
                    </label>
<label>
<input name="language" type="checkbox" value="php"/> PHP
                    </label>
<label>
<input name="language" type="checkbox" value="visualbasic"/> Visual Basic
                    </label>
</div>
<div class="radio-group">
<label>
<input name="radiobutton" type="radio"/> RadioButton
                    </label>
<label>
<input name="radiobutton" type="radio"/> RadioButton
                    </label>
</div>
<button type="submit">Submit</button>
</form>
</div>
</div>
<script>
        document.getElementById('getDropDownButton').addEventListener('click', function() {
            alert('Add Interaction');
        });
    </script>
</body>
</html>
