<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low Fidelity Wireframe Implementation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 1356px;
            margin: 0 auto;
        }
        .dropdown, .button, .checkbox-group, .radio-group {
            margin-bottom: 20px;
        }
        .dropdown select, .checkbox-group input, .radio-group input, .text-input input, .text-input textarea {
            margin-right: 10px;
        }
        .large-box {
            width: 100%;
            height: 300px;
            background-color: #eaeaea;
            margin-bottom: 20px;
        }
        .small-box {
            width: 100%;
            height: 50px;
            background-color: #eaeaea;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dropdown">
            <label for="languages">Languages:</label>
            <select id="languages">
                <option value="csharp">C#</option>
                <option value="java">Java</option>
                <option value="php">PHP</option>
                <option value="vb">Visual Basic</option>
            </select>
            <button>Get Drop Down Item</button>
        </div>

        <div class="checkbox-group">
            <label><input type="checkbox" name="language" value="csharp"> C#</label>
            <label><input type="checkbox" name="language" value="java"> Java</label>
            <label><input type="checkbox" name="language" value="php"> PHP</label>
            <label><input type="checkbox" name="language" value="vb"> Visual Basic</label>
        </div>

        <div class="large-box"></div>
        
        <div class="text-input">
            <div class="small-box"></div>
            <div class="small-box"></div>
            <div class="small-box"></div>
            <div class="small-box"></div>
            <input type="text" placeholder="Text input 2">
            <button>Button</button>
        </div>

        <div class="radio-group">
            <label><input type="radio" name="option" value="1"> Radio 1</label>
            <label><input type="radio" name="option" value="2"> Radio 2</label>
            <label><input type="radio" name="option" value="3"> Radio 3</label>
            <label><input type="radio" name="option" value="4"> Radio 4</label>
        </div>

        <div class="checkbox-group">
            <label><input type="checkbox" name="check1" checked> Checkbox 1</label>
            <label><input type="checkbox" name="check2"> Checkbox 2</label>
            <label><input type="checkbox" name="check3" checked> Checkbox 3</label>
            <label><input type="checkbox" name="check4"> Checkbox 4</label>
        </div>

        <div class="large-box"></div>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc maximus, nulla ut commodo sagittis, sapien dui mattis dui, non pulvinar lorem felis nec erat.</p>
        <h2>Button</h2>
        <p>Add Element</p>
    </div>
</body>
</html>
