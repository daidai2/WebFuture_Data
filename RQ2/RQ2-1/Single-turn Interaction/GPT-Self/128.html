<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Low Fidelity Wireframe</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, section, form {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        header {
            background-color: #f8f8f8;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .video {
            text-align: center;
            margin: 20px 0;
        }
        .video iframe {
            width: 80%;
            height: 400px;
        }
        .post {
            display: flex;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
        }
        .post img {
            width: 150px;
            height: 150px;
            margin-right: 10px;
        }
        .post-content {
            flex: 1;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="radio"],
        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .bottom-section {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<header>
<h1>Title</h1>
<p>Title Page</p>
</header>
<section class="video">
<iframe allowfullscreen="" frameborder="0" src="https://www.youtube.com/embed/dQw4w9WgXcQ"></iframe>
</section>
<section>
<div class="post">
<button>Modify Element</button>
<div class="post-content">
<h2>Title</h2>
<p>Title Post</p>
</div>
</div>
<div class="post">
<img alt="Post Image" src="https://via.placeholder.com/150"/>
<div class="post-content">
<h2>Title</h2>
<p>Title Post</p>
</div>
</div>
<div class="post">
<img alt="Post Image" src="https://via.placeholder.com/150"/>
<div class="post-content">
<h2>Title</h2>
<p>Title Post</p>
</div>
</div>
<div class="post">
<img alt="Post Image" src="https://via.placeholder.com/150"/>
<div class="post-content">
<h2>Title</h2>
<p>Title Post</p>
</div>
</div>
</section>
<form>
<div class="form-group">
<label for="label1">Label 1</label>
<input id="label1" name="label1" type="text"/>
</div>
<div class="form-group">
<label for="label2">Label 2</label>
<input id="label2" name="label2" type="text"/>
</div>
</form>
<div class="bottom-section">
<p>Add Element</p>
<form>
<div class="form-group">
<button id="6_1" type="submit">Button</button>
</div>
<div class="form-group">
<input id="radio1" name="radio" type="radio" value="radio1"/>
<label for="radio1">Radio 1</label>
<input id="radio2" name="radio" type="radio" value="radio2"/>
<label for="radio2">Radio 2</label>
<input id="radio3" name="radio" type="radio" value="radio3"/>
<label for="radio3">Radio 3</label>
<input id="radio4" name="radio" type="radio" value="radio4"/>
<label for="radio4">Radio 4</label>
</div>
<div class="form-group">
<input id="checkbox1" name="checkbox" type="checkbox" value="checkbox1"/>
<label for="checkbox1">Checkbox 1</label>
<input id="checkbox2" name="checkbox" type="checkbox" value="checkbox2"/>
<label for="checkbox2">Checkbox 2</label>
<input id="checkbox3" name="checkbox" type="checkbox" value="checkbox3"/>
<label for="checkbox3">Checkbox 3</label>
<input id="checkbox4" name="checkbox" type="checkbox" value="checkbox4"/>
<label for="checkbox4">Checkbox 4</label>
</div>
</form>
</div>
</body>
</html>
