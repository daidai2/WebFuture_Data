<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout and Product Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 40px;
        }
        h2 {
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .shipping-options label {
            display: block;
            margin-bottom: 10px;
        }
        .shipping-options input {
            margin-right: 10px;
        }
        .product-catalog {
            display: flex;
            gap: 20px;
        }
        .product-item {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
            width: calc(33.333% - 20px);
            box-sizing: border-box;
        }
        .product-item img {
            width: 100%;
            height: 150px;
            background-color: #ccc;
            margin-bottom: 10px;
        }
        .product-item button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .search-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 80%;
            padding: 8px;
        }
        .search-bar button {
            padding: 8px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        /* 修改第一个文本的字体大小 */
        .form-group input#first-name {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Checkout Section -->
        <div class="section">
            <h2>Checkout</h2>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">
            </div>
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" id="company" name="company">
            </div>
            <div class="shipping-options">
                <h3>Shipping Service</h3>
                <label>
                    <input type="radio" name="shipping" value="standard">
                    Standard - 14 days - $6.59
                </label>
                <label>
                    <input type="radio" name="shipping" value="expedited">
                    Expedited - 7 days - $1.99
                </label>
                <label>
                    <input type="radio" name="shipping" value="express">
                    Express - 3 days - $19.99
                </label>
            </div>
        </div>

        <!-- Language Selection -->
        <div class="section">
            <div class="form-group">
                <label for="language">Programming Language</label>
                <select id="language" name="language">
                    <option value="csharp">C#</option>
                    <option value="java">Java</option>
                    <option value="php">PHP</option>
                    <option value="vb">Visual Basic</option>
                </select>
            </div>
            <div class="form-group">
                <label>Other Languages</label>
                <label><input type="checkbox" name="other-languages" value="csharp"> C#</label>
                <label><input type="checkbox" name="other-languages" value="java"> Java</label>
                <label><input type="checkbox" name="other-languages" value="php"> PHP</label>
                <label><input type="checkbox" name="other-languages" value="vb"> Visual Basic</label>
            </div>
        </div>

        <!-- Product Catalog Section -->
        <div class="section">
            <h2>Product Catalog</h2>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button>Search</button>
            </div>
            <div class="product-catalog">
                <div class="product-item">
                    <div class="product-image"></div>
                    <p>Product 1</p>
                    <p>$20.00</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-item">
                    <div class="product-image"></div>
                    <p>Product 2</p>
                    <p>$10.00</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-item">
                    <div class="product-image"></div>
                    <p>Product 3</p>
                    <p>$40.00</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>

        <!-- 将页面底部的按钮更改为标题 -->
        <div class="section">
            <h3>Bottom Button as Heading</h3>
        </div>
        
        <!-- 添加底部文本 -->
        <div class="section">
            <p>Add Element</p>
        </div>
    </div>
</body>
</html>
