<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wireframe Page</title>
<style>
        body {
            font-family: Arial, sans-serif;
        }
        .header, .video, .content, .form {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .header {
            text-align: center;
        }
        .header h1 {
            font-size: 50px;
        }
        .post {
            display: flex;
            margin-bottom: 20px;
        }
        .post img {
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
        .form input[type="text"], .form input[type="submit"], .form input[type="button"] {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 200px;
        }
        .form .checkboxes, .form .radio-buttons {
            display: flex;
            flex-wrap: wrap;
        }
        .form label {
            margin-right: 20px;
        }
        .bottom-button {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Title Page</h1>

</div>
