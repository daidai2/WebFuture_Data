<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Product Page</title>
<style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .product-main {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-bottom: 20px;
        }
        .product-main img {
            max-width: 300px;
        }
        .product-details {
            max-width: 300px;
        }
        .product-thumbnails {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .product-thumbnails img {
            width: 50px;
            height: 50px;
        }
        .team-member {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin: 10px 0;
        }
        .team-member img {
            width: 100px;
            height: 100px;
        }
        .form-section {
            width: 80%;
            margin-top: 20px;
        }
        .form-section label {
            display: block;
            margin: 10px 0 5px;
        }
        .form-section input[type="text"], .form-section textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        .form-section input[type="checkbox"], .form-section input[type="radio"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container">
<h1>Product Page</h1>
<div class="product-main">
<img alt="Main Product Image" src="main-product.jpg"/>
<div class="product-details">
<h2>Product Name</h2>
<p>Manufacturer</p>
<p>Color:</p>
<label><input name="color" type="radio" value="red"/> Red</label>
<label><input name="color" type="radio" value="blue"/> Blue</label>
<label><input name="color" type="radio" value="white"/> White</label>
<p>Price: $100</p>
<p>Old Price: $200</p>
<button id="6_1">Add to Cart</button>
</div>
</div>
<div class="product-thumbnails">
<img alt="Thumbnail 1" src="thumb1.jpg"/>
<img alt="Thumbnail 2" src="thumb2.jpg"/>
<img alt="Thumbnail 3" src="thumb3.jpg"/>
<img alt="Thumbnail 4" src="thumb4.jpg"/>
</div>
<div class="team-member">
<img alt="Mate One" src="mate1.jpg"/>
<div>
<h3>Mate One</h3>
<p>Job Title</p>
<p>Job Description Line 1</p>
<p>Job Description Line 2</p>
</div>
</div>
<div class="team-member">
<div>
<h3>Mate Two</h3>
<p>Job Title</p>
<p>Job Description Line 1</p>
<p>Job Description Line 2</p>
</div>
<img alt="Mate Two" src="mate2.jpg"/>
</div>
<div class="team-member">
<img alt="Mate Three" src="mate3.jpg"/>
<div>
<h3>Mate Three</h3>
<p>Job Title</p>
<p>Job Description Line 1</p>
<p>Job Description Line 2</p>
</div>
</div>
<div class="form-section">
<label for="label1">Label 1</label>
<input id="label1" type="text"/>
<label for="label2">Label 2</label>
<input id="label2" type="text"/>
<label><input type="checkbox"/> Checkbox 1</label>
<label><input type="checkbox"/> Checkbox 2</label>
<label><input name="radio" type="radio" value="1"/> Radio Button 1</label>
<label><input name="radio" type="radio" value="2"/> Radio Button 2</label>
<button>Button</button>
</div>
</div>
<script>
        document.getElementById('add-to-cart-btn').addEventListener('click', function() {
            // 添加包含文本元素的新模块
            var newModule = document.createElement('div');
            newModule.innerHTML = '<p>Add Interaction</p>';
            document.querySelector('.container').appendChild(newModule);
            
            // 删除页面上的第一个文本输入字段
            var firstTextInput = document.querySelector('.form-section input[type="text"]');
            if (firstTextInput) {
                firstTextInput.parentNode.removeChild(firstTextInput);
            }

            // 将“Add to Cart”按钮移动到页面底部
            var addToCartBtn = document.getElementById('add-to-cart-btn');
            addToCartBtn.parentNode.removeChild(addToCartBtn);
            document.querySelector('.container').appendChild(addToCartBtn);
        });
    </script>
</body>
</html>
