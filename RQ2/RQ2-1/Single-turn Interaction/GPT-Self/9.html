<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Checkout Page</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        h2 {
            text-align: center;
            font-size: 50px; /* 改变第一个文本的字体大小 */
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .radio-group {
            display: flex;
            justify-content: space-between;
        }
        .radio-group label {
            flex: 1;
            text-align: center;
        }
        .checkbox-group {
            display: flex;
            justify-content: space-around;
        }
        .checkbox-group label {
            flex: 1;
            text-align: center;
        }
        .button-group {
            text-align: center;
            position: absolute; /* 使按钮组定位到页面底部 */
            bottom: 20px; /* 调整按钮距底部的距离 */
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
        }
        .button-group button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container">
<h2>Checkout</h2>
<!-- 删除第一个文本输入字段 -->
<!-- <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName">
    </div> -->
<div class="form-group">
<label for="lastName">Last Name</label>
<input id="lastName" name="lastName" type="text"/>
</div>
<div class="form-group">
<label for="company">Company</label>
<input id="company" name="company" type="text"/>
</div>
<h3>Shipping Service</h3>
<div class="form-group radio-group">
<label>
<input name="shipping" type="radio" value="standard"/>
            Standard (14 days - $6.59)
        </label>
<label>
<input name="shipping" type="radio" value="expedited"/>
            Expedited (7 days - $1.97)
        </label>
<label>
<input name="shipping" type="radio" value="express"/>
            Express (3 days - $19.99)
        </label>
</div>
<div class="form-group">
<label for="language">Programming Language</label>
<select id="language" name="language">
<option value="csharp">C#</option>
<option value="java">Java</option>
<option value="php">PHP</option>
<option value="vb">Visual Basic</option>
</select>
</div>
<h3>Forma de envío</h3>
<div class="form-group radio-group">
<label>
<input name="transporte" type="radio" value="terrestre"/>
            Terrestre
        </label>
<label>
<input name="transporte" type="radio" value="aereo"/>
            Aéreo
        </label>
<label>
<input name="transporte" type="radio" value="maritimo"/>
            Marítimo
        </label>
</div>
<h3>Forma de pago</h3>
<div class="form-group radio-group">
<label>
<input name="pago" type="radio" value="tarjeta"/>
            Tarjeta (crédito/débito)
        </label>
<label>
<input name="pago" type="radio" value="transferencia"/>
            Transferencia bancaria
        </label>
<label>
<input name="pago" type="radio" value="metalico"/>
            Metálico
        </label>
</div>
<div class="form-group">
<label for="direccion">Dirección</label>
<input id="direccion" name="direccion" type="text"/>
</div>
<div class="form-group">
<label for="pais">País</label>
<select id="pais" name="pais">
<option value="pais1">País 1</option>
<option value="pais2">País 2</option>
<option value="pais3">País 3</option>
</select>
</div>
<div class="button-group">
<button id="6_1" type="submit">Aceptar</button>
</div>
</div>
</body>
</html>
