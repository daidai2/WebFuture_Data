<!DOCTYPE html>

<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wireframe Page</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        header, section, footer {
            margin-bottom: 20px;
        }
        header {
            text-align: center;
            padding: 20px 0;
        }
        .video {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            height: 200px;
            margin-bottom: 20px;
        }
        .posts {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .post {
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .post img {
            width: 100%;
            height: 150px;
            background-color: #ccc;
            margin-bottom: 10px;
        }
        .form-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .form-section input[type="text"],
        .form-section textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .form-section input[type="checkbox"],
        .form-section input[type="radio"] {
            margin-right: 10px;
        }
        .form-section button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-section button:hover {
            background-color: #0056b3;
        }
        .inline {
            display: inline-block;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div class="container">
<header>
<h1>Title</h1>
<h2>Title Page</h2>
<p>Some description text goes here.</p>
</header>
<section class="video">
<p>Video Placeholder</p>
</section>
<section class="posts">
<div class="post">
<h3>Title</h3>
<img alt="Post Image" src="#"/>
<p>Post content goes here.</p>
</div>
<div class="post">
<h3>Title</h3>
<p id="6_2_1_1_2">Title Post</p>
<p>Post content goes here.</p>
</div>
<div class="post">
<h3>Title</h3>
<img alt="Post Image" src="#"/>
<p>Post content goes here.</p>
</div>
<div class="post">
<h3>Title</h3>
<p id="6_2_1_2_2">Title Post</p>
<p>Post content goes here.</p>
</div>
</section>
<section class="form-section">
<input placeholder="Text input" type="text"/>
<textarea placeholder="Text area"></textarea>
<div>
<input id="checkbox1" type="checkbox"/>
<label for="checkbox1">Checkbox</label>
</div>
<div>
<input id="checkbox2" type="checkbox"/>
<label for="checkbox2">Checkbox</label>
</div>
<div>
<input id="radio1" name="radio" type="radio"/>
<label for="radio1" id="6_2_2_3_1">Radio button</label>
<span class="inline" id="6_2_1_3_2">Title Post</span>
</div>
<div>
<input id="radio2" name="radio" type="radio"/>
<label for="radio2" id="6_2_2_3_2">Radio button</label>
</div>
<button>Button</button>
</section>
<footer>
<p>Add Element</p>
</footer>
</div>
</body>
</html>
