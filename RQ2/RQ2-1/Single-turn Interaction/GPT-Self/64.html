<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low-Fidelity Wireframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            margin-right: 20px;
        }
        .checkout, .shipping-service, .extra-options {
            margin-bottom: 20px;
        }
        .shipping-service label, .extra-options label {
            display: block;
            margin-bottom: 5px;
        }
        .shipping-service input, .extra-options input {
            margin-right: 10px;
        }
        .extra-options {
            display: flex;
            flex-wrap: wrap;
        }
        .extra-options .checkbox-group {
            margin-right: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            margin-right: 10px;
        }
        .profile div:first-child {
            font-size: 50px;
        }
    </style>
</head>
<body>

    <a href="#">Add Element</a>

    <div class="profile">
        <div>Mate One</div>
        <div>Job Title</div>
    </div>

    <div class="profile">
        <img src="#" alt="Profile Picture">
        <div>
            <div>Mate Two</div>
            <div>Job Title</div>
        </div>
    </div>

    <div class="profile">
        <img src="#" alt="Profile Picture">
        <div>
            <div>Mate Three</div>
            <div>Job Title</div>
        </div>
    </div>

    <div class="checkout">
        <h2>Checkout</h2>
        <div>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name">
        </div>
        <div>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name">
        </div>
        <div>
            <label for="company">Company</label>
            <input type="text" id="company">
        </div>
    </div>

    <div class="shipping-service">
        <h3>Shipping Service</h3>
        <label>
            <input type="radio" name="shipping" value="standard">
            Standard (14 days - $6.59)
        </label>
        <label>
            <input type="radio" name="shipping" value="expedited">
            Expedited (7 days - $1.77)
        </label>
        <label>
            <input type="radio" name="shipping" value="express">
            Express (3 days - $19.97)
        </label>
    </div>

    <div class="extra-options">
        <h3>Extra Options</h3>
        <div>
            <label>Relevance</label>
            <label>
                <input type="radio" name="relevance" value="not-relevant"> Not Relevant
            </label>
            <label>
                <input type="radio" name="relevance" value="low"> Low
            </label>
            <label>
                <input type="radio" name="relevance" value="medium"> Medium
            </label>
            <label>
                <input type="radio" name="relevance" value="high"> High
            </label>
        </div>
        <div class="checkbox-group">
            <label>Checkboxes</label>
            <label>
                <input type="checkbox" name="choices" value="choice1"> Choice 1
            </label>
            <label>
                <input type="checkbox" name="choices" value="choice2"> Choice 2
            </label>
            <label>
                <input type="checkbox" name="choices" value="choice3"> Choice 3
            </label>
            <label>
                <input type="checkbox" name="choices" value="choice4"> Choice 4
            </label>
        </div>
        <div class="checkbox-group">
            <label>Checkboxes</label>
            <label>
                <input type="checkbox" name="choices" value="choice5"> Choice 5
            </label>
            <label>
                <input type="checkbox" name="choices" value="choice6"> Choice 6
            </label>
            <label>
                <input type="checkbox" name="choices" value="choice7"> Choice 7
            </label>
            <label>
                <input type="checkbox" name="choices" value="choice8"> Choice 8
            </label>
        </div>
    </div>

    <div class="buttons">
        <button>OK</button>
        <button>Cancel</button>
    </div>

</body>
</html>
