<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low Fidelity Wireframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .back-button {
            margin: 10px 0;
        }
        .checkbox {
            margin: 10px 0;
        }
        .product-page, .form-section {
            margin-top: 30px;
        }
        .product-page img, .form-section img {
            width: 100%;
        }
        .product-options {
            display: flex;
            justify-content: space-between;
        }
        .product-options div {
            margin: 10px;
        }
        .form-section .inputs {
            display: flex;
            flex-direction: column;
        }
        .form-section .inputs label {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Add Element Link -->
        <a href="#">Add Element</a>

        <!-- First Section -->
        <div class="first-section">
            <img src="image-placeholder.png" alt="Placeholder Image">
            <div class="back-button">
                <button>Back</button>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="checkbox1">
                <label for="checkbox1">Checkbox</label>
            </div>
        </div>

        <!-- Product Page Section -->
        <div class="product-page">
            <h1>Product Page</h1>
            <img src="product-image-placeholder.png" alt="Product Image">
            <div class="product-options">
                <div>
                    <p>Product Name</p>
                    <p>Manufacturer <span style="margin-left: 20px;">Checkbox</span></p>
                    <div>
                        <input type="radio" id="color1" name="color" value="red">
                        <label for="color1">Red</label><br>
                        <input type="radio" id="color2" name="color" value="blue">
                        <label for="color2">Blue</label><br>
                        <input type="radio" id="color3" name="color" value="white">
                        <label for="color3">White</label>
                    </div>
                    <div>
                        <p>Price: $100</p>
                        <p>Old Price: $200</p>
                    </div>
                    <button>Add to Cart</button>
                </div>
                <div>
                    <img src="thumbnail1-placeholder.png" alt="Thumbnail">
                    <img src="thumbnail2-placeholder.png" alt="Thumbnail">
                    <img src="thumbnail3-placeholder.png" alt="Thumbnail">
                    <img src="thumbnail4-placeholder.png" alt="Thumbnail">
                </div>
            </div>
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <img src="form-image-placeholder.png" alt="Form Image">
            <div class="inputs">
                <label for="input1">Label</label>
                <input type="text" id="input1">
                <label for="input2">Label</label>
                <input type="text" id="input2">
            </div>
            <h2>Button</h2>
            <div>
                <input type="radio" id="radio1" name="radio" value="1">
                <label for="radio1">Radio 1</label><br>
                <input type="radio" id="radio2" name="radio" value="2">
                <label for="radio2">Radio 2</label><br>
                <input type="radio" id="radio3" name="radio" value="3">
                <label for="radio3">Radio 3</label><br>
                <input type="radio" id="radio4" name="radio" value="4">
                <label for="radio4">Radio 4</label>
            </div>
            <div>
                <input type="checkbox" id="checkbox2">
                <label for="checkbox2">Checkbox 1</label><br>
                <input type="checkbox" id="checkbox3">
                <label for="checkbox3">Checkbox 2</label><br>
                <input type="checkbox" id="checkbox4">
                <label for="checkbox4">Checkbox 3</label><br>
                <input type="checkbox" id="checkbox5">
                <label for="checkbox5">Checkbox 4</label>
            </div>
            <img src="another-image-placeholder.png" alt="Another Image">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc maximus, nulla ut commodo sagittis, sapien dui mattis dui, non pulvinar lorem felis nec erat.</p>
        </div>
    </div>
</body>
</html>
