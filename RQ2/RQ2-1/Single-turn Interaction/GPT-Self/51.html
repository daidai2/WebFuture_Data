<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-section {
            margin-bottom: 30px;
        }
        .form-section h2 {
            margin-bottom: 10px;
            font-size: 50px; /* 修改第一个文本的字体大小 */
        }
        .form-section label {
            display: block;
            margin-bottom: 5px;
        }
        .form-section input[type="text"], .form-section input[type="email"], .form-section input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .form-section input[type="checkbox"] {
            margin-right: 5px;
        }
        .form-section button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-section button:hover {
            background-color: #0056b3;
        }
        .product {
            text-align: center;
            margin-bottom: 30px;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product .price {
            font-size: 24px;
            color: #28a745;
            margin: 10px 0;
        }
        .checkbox-list {
            margin-bottom: 20px;
        }
        .checkbox-list label {
            display: block;
        }
        .shipping-info {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="form-section">
    <h2>Sign Up / Login</h2>
    <form>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name">
        </div>
        <div>
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone">
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password">
        </div>
        <div>
            <input type="checkbox" id="terms" name="terms">
            <label for="terms">I agree to Terms and Conditions</label>
        </div>
        <div>
            <button type="submit">Sign Up</button>
        </div>
    </form>
</div>

<div class="product">
    <button>Modify Element</button> <!-- 修改图片为按钮 -->
    <div class="price">$24.9</div>
    <div class="title">Product Title</div>
</div>

<div class="checkbox-list">
    <h2>Check items:</h2>
    <div>
        <input type="checkbox" id="item1" name="item1">
        <label for="item1">Check item 1</label>
    </div>
    <div>
        <input type="checkbox" id="item2" name="item2">
        <label for="item2">Check item 2</label>
    </div>
    <div>
        <input type="checkbox" id="item3" name="item3">
        <label for="item3">Check item 3</label>
    </div>
    <div>
        <button type="button">Buy Now</button>
    </div>
</div>

<div class="form-section shipping-info">
    <h2>Shipping Info</h2>
    <form>
        <div>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name">
        </div>
        <div>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name">
        </div>
        <div>
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone">
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="us">United States</option>
            </select>
        </div>
        <div>
            <label for="state">State</label>
            <select id="state" name="state">
                <option value="choose">Choose</option>
            </select>
        </div>
        <div>
            <label for="city">City</label>
            <input type="text" id="city" name="city">
        </div>
        <div>
            <label for="zip-code">Zip Code</label>
            <input type="text" id="zip-code" name="zip-code">
        </div>
        <div>
            <button type="button">Back</button>
            <button type="submit">Next Step</button>
        </div>
    </form>
</div>

<!-- 在页面底部添加文字 -->
<div class="add-element">
    Add Element
</div>

</body>
</html>
