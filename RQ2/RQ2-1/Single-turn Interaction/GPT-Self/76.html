<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Wireframe Implementation</title>
<style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        header, .video, .content-cards, .banner, .form-elements, .product-catalog {
            margin-bottom: 20px;
        }
        header h1 {
            text-align: center;
        }
        .video iframe {
            width: 100%;
            height: 315px;
        }
        .content-cards {
            display: flex;
            justify-content: space-between;
        }
        .card {
            border: 1px solid #ccc;
            padding: 10px;
            width: 30%;
            box-sizing: border-box;
        }
        .banner img {
            width: 100%;
        }
        .form-elements input, .form-elements button {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .form-elements .checkbox-group, .form-elements .radio-group {
            display: flex;
            flex-direction: column;
        }
        .product-catalog {
            text-align: center;
        }
        .product-catalog h2 {
            margin-bottom: 20px;
        }
        .products {
            display: flex;
            justify-content: space-around;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            width: 30%;
        }
        .product img {
            width: 100%;
        }
        .product button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            background-color: #C6A7B1;
        }
        .product button:hover {
            background-color: #FFDEE9;
        }
        .bottom-buttons {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
<header>
<h1>Title Page</h1>
</header>
<div class="video">
<iframe allowfullscreen="" frameborder="0" src="https://www.youtube.com/embed/dQw4w9WgXcQ"></iframe>
</div>
<div class="content-cards">
<div class="card">
<h3>Title</h3>
<p>Title Text</p>
</div>
<div class="card">
<h3>Title</h3>
<img alt="Image" src="https://via.placeholder.com/150"/>
<p>Title Text</p>
</div>
<div class="card">
<h3>Title</h3>
<img alt="Image" src="https://via.placeholder.com/150"/>
<p>Title Text</p>
</div>
</div>
<div class="banner">
<img alt="Banner Image" src="https://via.placeholder.com/1356x624"/>
</div>
<div class="form-elements">
<input placeholder="Text Input" type="text"/>
<input placeholder="Password Input" type="password"/>
<button type="submit">Submit</button>
<div class="checkbox-group">
<label><input type="checkbox"/> Option 1</label>
<label><input checked="" type="checkbox"/> Option 2</label>
</div>
<div class="radio-group">
<label><input name="radio" type="radio"/> Option 1</label>
<label><input name="radio" type="radio"/> Option 2</label>
<label><input checked="" name="radio" type="radio"/> Option 3</label>
</div>
</div>
<div class="product-catalog">
<h2>Product Catalog</h2>
<div class="products">
<div class="product">
<h3>Product 1</h3>
<p>$10.00</p>
</div>
<div class="product">
<img alt="Product 2" src="https://via.placeholder.com/150"/>
<h3>Product 2</h3>
<p>$10.00</p>
</div>
<div class="product">
<img alt="Product 3" src="https://via.placeholder.com/150"/>
<h3>Product 3</h3>
<p>$40.00</p>
</div>
</div>
</div>
<div class="bottom-buttons">
<button id="6_1">Add to Cart</button>
</div>
</div>
</body>
</html>
