<!DOCTYPE html>

<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Checkout Page</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            border-bottom: 1px solid #000;
            padding-bottom: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .radio-group {
            margin-bottom: 10px;
        }
        .radio-group input {
            margin-right: 10px;
        }
        .review {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .review img {
            width: 50px;
            height: 50px;
            background-color: #ddd;
            margin-right: 10px;
        }
        .rating input {
            margin-right: 5px;
        }
        .button-group button {
            padding: 10px 20px;
            margin-right: 10px;
        }
        .flex-container {
            display: flex;
            justify-content: space-between;
        }
    </style>
<script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('button[type="submit"]').addEventListener('click', function(event) {
                event.preventDefault();
                var newModule = document.createElement('div');
                newModule.className = 'section';
                newModule.innerHTML = '<p>Add Interaction</p>';
                document.querySelector('.container').appendChild(newModule);
            });
        });
    </script>
</head>
<body>
<a href="#">Add Element</a>
<div class="container">
<div class="flex-container">
<h2 id="6_2_2_1_1">Write Review</h2>
<h2 id="6_2_1_1_1">Checkout</h2>
</div>
<div class="section">
<div class="form-group">
<label for="first-name">First Name</label>
<input id="first-name" name="first-name" type="text"/>
</div>
<div class="form-group">
<label for="last-name">Last Name</label>
<input id="last-name" name="last-name" type="text"/>
</div>
<div class="form-group">
<label for="company">Company</label>
<input id="company" name="company" type="text"/>
</div>
</div>
<div class="section">
<h2>Shipping Service</h2>
<div class="radio-group">
<input checked="" id="standard" name="shipping" type="radio" value="standard"/>
<label for="standard">Standard (14 days - $6.59)</label>
</div>
<div class="radio-group">
<input id="expected" name="shipping" type="radio" value="expected"/>
<label for="expected">Expected (7 days - $7.99)</label>
</div>
<div class="radio-group">
<input id="express" name="shipping" type="radio" value="express"/>
<label for="express">Express (3 days - $19.99)</label>
</div>
</div>
<div class="section">
<div class="review">
<img alt="Product Image" src="#"/>
<div>
<p>Product Name</p>
<p>$Price</p>
<p>★★★☆☆ 45 reviews</p>
</div>
</div>
<div class="rating">
<label>Rate Product:</label>
<input name="rating" type="radio" value="1"/>★
            <input name="rating" type="radio" value="2"/>★★
            <input name="rating" type="radio" value="3"/>★★★
            <input name="rating" type="radio" value="4"/>★★★★
            <input name="rating" type="radio" value="5"/>★★★★★
            <span>Bad :(</span>
</div>
<div class="form-group">
<label for="headline">Headline</label>
<input id="headline" name="headline" type="text"/>
</div>
<div class="form-group">
<label for="review">Review</label>
<input id="review" name="review" type="text"/>
</div>
<div>
<button type="submit">Submit</button>
</div>
</div>
</div>
</body>
</html>
