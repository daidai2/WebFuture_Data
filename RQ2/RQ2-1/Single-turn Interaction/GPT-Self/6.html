<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>产品页面</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 80%;
            margin: 20px 0;
        }
        .product-list, .product-details, .shipping-info {
            border: 1px solid #000;
            padding: 20px;
            margin-bottom: 20px;
        }
        .product-list img, .product-details img {
            width: 100px;
            height: 100px;
            margin-right: 10px;
        }
        .product-list div, .product-details div {
            margin-bottom: 10px;
        }
        .product-details .thumbnail {
            display: flex;
            justify-content: space-between;
        }
        .shipping-info label {
            display: block;
            margin-bottom: 5px;
        }
        .shipping-info input, .shipping-info select {
            width: calc(50% - 10px);
            padding: 5px;
            margin-bottom: 10px;
        }
        .shipping-info .full-width {
            width: 100%;
        }
        .actions {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
<div class="container">
<div class="product-list">
<div>
<img alt="Product Image 1" src="placeholder.png"/>
<img alt="Product Image 2" src="placeholder.png"/>
<img alt="Product Image 3" src="placeholder.png"/>
</div>
<div>产品描述...</div>
<div>更多内容...</div>
<button id="6_1">按钮</button>
<input id="example" type="checkbox"/>
<label for="example">选择框</label>
</div>
<div class="product-details">
<h2>产品页面</h2>
<div>
<img alt="Main Product Image" src="placeholder.png"/>
</div>
<div class="thumbnail">
<img alt="Thumbnail 1" src="placeholder.png"/>
<img alt="Thumbnail 2" src="placeholder.png"/>
<img alt="Thumbnail 3" src="placeholder.png"/>
<img alt="Thumbnail 4" src="placeholder.png"/>
</div>
<div>
<h3>产品名称</h3>
<p>制造商</p>
<p>颜色:</p>
<input id="red" name="color" type="radio" value="red"/>
<label for="red">红色</label>
<input id="blue" name="color" type="radio" value="blue"/>
<label for="blue">蓝色</label>
<input id="white" name="color" type="radio" value="white"/>
<label for="white">白色</label>
</div>
<div>
<p>价格: $100</p>
<p>原价: $200</p>
</div>
<button>加入购物车</button>
</div>
<div class="shipping-info">
<h2>配送信息</h2>
<label for="first-name">名字</label>
<input class="full-width" id="first-name" type="text"/>
<label for="last-name">姓氏</label>
<input class="full-width" id="last-name" type="text"/>
<label for="phone">电话</label>
<input class="full-width" id="phone" type="text"/>
<label for="email">电子邮件</label>
<input class="full-width" id="email" type="text"/>
<label for="country">国家</label>
<select id="country">
<option value="us">美国</option>
<!-- 其他国家选项 -->
</select>
<label for="state">州</label>
<select id="state">
<option value="choose">选择</option>
<!-- 其他州选项 -->
</select>
<label for="city">城市</label>
<input class="full-width" id="city" type="text"/>
<label for="zip">邮政编码</label>
<input class="full-width" id="zip" type="text"/>
<div class="actions">
<button>返回</button>
<button>下一步</button>
</div>
</div>
</div>
<script>
        document.getElementById('mainButton').addEventListener('click', function() {
            // 创建新的模块
            var newModule = document.createElement('div');
            newModule.textContent = 'Add Interaction';
            newModule.style.border = '1px solid #000';
            newModule.style.padding = '20px';
            newModule.style.marginBottom = '20px';

            // 获取 container 并添加新的模块
            var container = document.querySelector('.container');
            container.appendChild(newModule);

            // 添加 'Add Element' 文字
            var newTextElement = document.createElement('div');
            newTextElement.textContent = 'Add Element';
            container.appendChild(newTextElement);

            // 移动按钮到页面底部
            container.appendChild(this);
        });
    </script>
</body>
</html>
