<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .product-info img {
            display: none; /* 隐藏第一个图片 */
        }
        .rating {
            display: flex;
            align-items: center;
        }
        .rating span {
            margin-right: 5px;
        }
        .stars {
            display: flex;
        }
        .stars span {
            font-size: 20px;
            cursor: pointer;
            color: #ff0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #C6A7B1;
            color: #fff;
            border: none;
            cursor: pointer;
            text-align: center;
            border-radius: 4px;
        }
        .submit-btn:hover {
            background-color: #FFDEE9;
        }
    </style>
</head>
<body>
    <a href="#">Add Element</a>
    <div class="container">
        <h1>Write Review</h1>
        <div class="product-info">
            <div>
                <img src="product_image.png" alt="Product Image">
                <span>Product Name</span>
                <span>$Price</span>
            </div>
            <div class="rating">
                <span>45 reviews</span>
                <div class="stars">
                    <span>★</span><span>★</span><span>★</span><span>★</span><span>☆</span>
                </div>
            </div>
        </div>
        <form>
            <div class="form-group">
                <label for="rating">Rate Product</label>
                <div class="stars">
                    <span>★</span><span>★</span><span>★</span><span>★</span><span>☆</span>
                </div>
                <span>Bad :(</span>
            </div>
            <div class="form-group">
                <label for="headline">Headline</label>
                <input type="text" id="headline" name="headline">
            </div>
            <div class="form-group">
                <label for="review">Review</label>
                <textarea id="review" name="review"></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
