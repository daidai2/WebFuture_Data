<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login Page</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            text-align: center;
        }
        .container label {
            display: block;
            margin-bottom: 5px;
        }
        .container input[type="text"],
        .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .container input[type="checkbox"] {
            margin-right: 10px;
        }
        .container .remember-me {
            display: flex;
            align-items: center;
        }
        .container .forgot-password {
            text-align: right;
            margin-bottom: 10px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 3px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        .container .signup {
            text-align: center;
            margin-top: 20px;
        }
        .container .add-element {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
<h2>Login</h2>
<form>
<!-- 删除了第一个文本输入字段 -->
<label for="password">Password</label>
<input id="password" name="password" required="" type="password"/>
<div class="remember-me">
<input id="remember" name="remember" type="checkbox"/>
<label for="remember">Remember me</label>
</div>
<div class="forgot-password">
<a href="#">Forgot Password?</a>
</div>
<!-- 将按钮移动到页面底部 -->
<div class="signup">
<a href="#">Sign Up</a>
</div>
<button id="6_1" type="submit">Login</button>
</form>
<div class="add-element">
            Add Element
        </div>
</div>
</body>
</html>
