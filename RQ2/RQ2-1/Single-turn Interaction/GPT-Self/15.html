<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sign Up Page</title>
<style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-group {
            margin: 10px 0;
            width: 100%;
            max-width: 400px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .checkbox-group, .radio-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button-group button {
            padding: 10px 20px;
        }
        .inline-group {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="container">
<h1>Sign Up</h1>
<form action="#" method="post">
<!-- 删除了第一个文本输入字段 -->
<div class="form-group">
<label for="lastName">Last Name</label>
<input id="lastName" name="lastName" type="text"/>
</div>
<div class="form-group">
<label for="phone">Phone</label>
<input id="phone" name="phone" type="text"/>
</div>
<div class="form-group">
<label for="email">E-mail</label>
<input id="email" name="email" type="email"/>
</div>
<div class="form-group">
<label for="password">Password</label>
<input id="password" name="password" type="password"/>
</div>
<div class="form-group">
<label for="confirmPassword">Confirm Password</label>
<input id="confirmPassword" name="confirmPassword" type="password"/>
</div>
<div class="form-group checkbox-group">
<input id="agreeTerms" name="agreeTerms" type="checkbox"/>
<label for="agreeTerms">I agree to Terms and Conditions</label>
</div>
<div class="form-group">
<button type="submit">Sign Up</button>
</div>
</form>
<h2>Additional Section</h2>
<div class="form-group">
<label for="title" id="6_2_1_1_1">Title</label>
<input id="title" name="title" type="text"/>
</div>
<div class="form-group radio-group">
<label>Radio Buttons</label>
<input id="notRelevant" name="relevance" type="radio" value="Not relevant"/>
<label for="notRelevant">Not relevant</label>
<input id="low" name="relevance" type="radio" value="Low"/>
<label for="low">Low</label>
<input id="medium" name="relevance" type="radio" value="Medium"/>
<label for="medium">Medium</label>
<input id="high" name="relevance" type="radio" value="High"/>
<label for="high">High</label>
</div>
<div class="form-group checkbox-group">
<label>Check Boxes</label>
<input id="choice1" name="choices" type="checkbox" value="Choice 1"/>
<label for="choice1">Choice 1</label>
<div class="inline-group">
<input id="choice2" name="choices" type="checkbox" value="Choice 2"/>
<label for="choice2" id="6_2_2_2_1">Choice 2</label>
<!-- 在Choice 2右侧添加Title -->
<span id="6_2_1_2_1">Title</span>
</div>
<input id="choice3" name="choices" type="checkbox" value="Choice 3"/>
<label for="choice3">Choice 3</label>
<input id="choice4" name="choices" type="checkbox" value="Choice 4"/>
<label for="choice4">Choice 4</label>
<input id="choice5" name="choices" type="checkbox" value="Choice 5"/>
<label for="choice5">Choice 5</label>
<input id="choice6" name="choices" type="checkbox" value="Choice 6"/>
<label for="choice6">Choice 6</label>
<input id="choice7" name="choices" type="checkbox" value="Choice 7"/>
<label for="choice7">Choice 7</label>
<input id="choice8" name="choices" type="checkbox" value="Choice 8"/>
<label for="choice8">Choice 8</label>
</div>
<div class="form-group button-group">
<h2>OK</h2>
<h2>Cancel</h2>
</div>
</div>
</body>
</html>
