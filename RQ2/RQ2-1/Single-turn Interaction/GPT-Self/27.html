<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .search-bar {
            margin: 20px 0;
        }
        .product-list {
            display: flex;
            justify-content: space-between;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .product img {
            width: 100px;
            height: 100px;
            background-color: #eaeaea;
            margin-bottom: 10px;
        }
        .product button {
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .add-element {
            margin-top: 20px;
            font-weight: bold;
        }
        .new-module {
            border: 1px solid #000;
            padding: 10px;
            margin-top: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Catalog</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button id="searchButton">Search</button>
        </div>
        <div class="product-list">
            <div class="product">
                <img src="#" alt="Product 1">
                <p>Product 1</p>
                <p>$20.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="#" alt="Product 2">
                <p>Product 2</p>
                <p>$10.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="#" alt="Product 3">
                <p>Product 3</p>
                <p>$40.00</p>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="add-element">Add Element</div>
        <div id="dynamicContent"></div>
    </div>

    <script>
        document.getElementById('searchButton').addEventListener('click', function() {
            // 动态添加新模块
            var newModule = document.createElement('div');
            newModule.className = 'new-module';
            newModule.textContent = 'Add Interaction';
            document.getElementById('dynamicContent').appendChild(newModule);

            // 删除第一个文本输入字段
            var firstInputField = document.querySelector('input[type="text"]');
            if (firstInputField) {
                firstInputField.remove();
            }
        });
    </script>
</body>
</html>
