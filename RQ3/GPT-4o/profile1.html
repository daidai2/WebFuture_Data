<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Low-fidelity Wireframe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: black;
      animation: backgroundFadeIn 2s forwards;
    }
    @keyframes backgroundFadeIn {
      to {
        background-color: transparent;
        background-image: url('bg.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
    }
    #overlay {
      background-image: url('overlay.png');
      background-size: auto;
      background-repeat: repeat;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    #black-overlay {
      background-color: rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    .transparent-bg {
      background-color: transparent;
      border: 1px solid white;
      padding: 0.5rem 2.5rem;
    }
    .horizontal-line {
      width: 50%;
      height: 1px;
      background-color: white;
      margin: 0 auto;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .horizontal-line.top {
      top: 50%;
      animation: moveUp 1.5s forwards;
    }
    .horizontal-line.bottom {
      top: 50%;
      animation: moveDown 1.5s forwards;
    }
    .vertical-line-up, .vertical-line-down {
      width: 1px;
      background-color: white;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .vertical-line-up {
      top: -48px;
      height: 48px;
    }
    .vertical-line-down {
      bottom: -50px;
      height: 50px;
    }
    .white-text {
      color: white;
    }
    .bold-text {
      font-weight: bold;
    }
    .thin-text {
      font-weight: 300;
    }
    .underline-dotted {
      text-decoration: underline;
      text-decoration-style: dotted;
    }
    .content {
      opacity: 0;
      animation: fadeIn 2s forwards 3s;
    }
    .letter-spacing-wide {
      letter-spacing: 0.2em;
    }
    .smaller-font {
      font-size: 0.875rem;
    }
    .text-smaller {
      font-size: 0.75rem;
    }
    .wider-letter-spacing {
      letter-spacing: 0.15em;
    }
    .larger-box {
      padding: 0.75rem 2.5rem;
    }
    .text-wider-spacing {
      letter-spacing: 0.1em;
    }
    .increased-line-height {
      line-height: 1.75;
    }
    .nav-container {
      display: flex;
      justify-content: center;
      width: 50%;
      margin: 0 auto;
      border-collapse: collapse;
    }
    .nav-container a {
      margin: 0;
      border-left: none;
    }
    .nav-container a:first-child {
      border-left: 1px solid white;
    }
    @keyframes moveUp {
      to {
        top: 20%;
      }
    }
    @keyframes moveDown {
      to {
        top: 70%;
      }
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body class="relative">

  <div id="overlay"></div>
  <div id="black-overlay"></div>

  <div id="main-container" class="min-h-screen flex flex-col items-center justify-between p-4 relative z-10">
    <header class="w-full flex justify-center py-10">
      <div class="w-24 h-24 rounded-full transparent-bg flex items-center justify-center">
        <a href="/settings">
          <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" width="36px" height="36px">
            <path d="M12 2L2 12l10 10 10-10L12 2zm0 3.3l7.7 7.7-7.7 7.7-7.7-7.7 7.7-7.7z"/>
          </svg>
        </a>
      </div>
    </header>

    <div class="horizontal-line top">
      <div class="vertical-line-up"></div>
    </div>

    <section id="main-content" class="text-center mx-auto my-20 content">
      <h1 class="title1 text-4xl mb-4 white-text bold-text letter-spacing-wide">DIMENSION</h1>
      <p class="text1 text-smaller mb-6 white-text thin-text text-wider-spacing increased-line-height">A FULLY RESPONSIVE SITE TEMPLATE DESIGNED BY <span class="underline-dotted">HTML5 UP</span> AND RELEASED<br>FOR FREE UNDER THE <span class="underline-dotted">CREATIVE COMMONS</span> LICENSE.</p>
    </section>

    <div class="horizontal-line bottom">
      <div class="vertical-line-down"></div>
    </div>

    <nav class="nav-container mt-10 mb-16">
      <a href="/about" class="link2 transparent-bg white-text thin-text smaller-font larger-box">INTRO</a>
      <a href="/blog" class="link3 transparent-bg white-text thin-text smaller-font larger-box">WORK</a>
      <a href="/terms" class="link4 transparent-bg white-text thin-text smaller-font larger-box">ABOUT</a>
      <a href="/privacy" class="link5 transparent-bg white-text thin-text smaller-font larger-box">CONTACT</a>
    </nav>

    <footer class="w-full text-center py-6">
      <p class="text2 text-smaller white-text thin-text wider-letter-spacing">Â© UNTITLED. DESIGN: <span class="underline-dotted">HTML5 UP.</span></p>
    </footer>
  </div>

</body>
</html>
