<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Low-fidelity Wireframe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      animation: backgroundFade 2s forwards;
    }
    @keyframes backgroundFade {
      0% {
        background-color: black;
      }
      100% {
        background: url('bg.jpg') no-repeat center center fixed;
        background-size: cover;
      }
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('overlay.png') repeat;
      opacity: 0.5;
    }
    .black-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
    .link-circle {
      background-color: transparent;
      border: 1px solid white;
    }
    .transparent-link {
      background-color: transparent;
      border: 1px solid white;
      margin-right: -1px;
      font-weight: 300;
      font-size: 0.75rem;
      padding: 0.5rem 1.5rem;
      width: 130px;
      text-align: center;
      letter-spacing: 0.1em;
    }
    nav {
      display: inline-flex;
    }
    .horizontal-line {
      width: 50%;
      border-top: 1px solid white;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .horizontal-line.top {
      top: 50%;
      animation: move-up 2s forwards;
    }
    @keyframes move-up {
      0% {
        top: 50%;
      }
      100% {
        top: calc(20% + 6rem);
      }
    }
    .horizontal-line.bottom {
      top: 50%;
      animation: move-down 2s forwards;
    }
    @keyframes move-down {
      0% {
        top: 50%;
      }
      100% {
        top: calc(80% - 6rem);
      }
    }
    .vertical-line {
      position: absolute;
      left: 50%;
      width: 1px;
      background-color: white;
      transform: translateX(-50%);
    }
    .vertical-line.up {
      bottom: 100%;
      height: 6rem;
    }
    .vertical-line.down {
      top: 100%;
      height: 6rem;
    }
    .thin-font {
      font-weight: 300;
      font-size: 0.75rem;
    }
    .fade-in {
      opacity: 0;
      animation: fade-in 2s forwards;
      animation-delay: 2s;
    }
    @keyframes fade-in {
      to {
        opacity: 1;
      }
    }
    .hidden {
      display: none;
    }
    .show {
      display: block;
    }
    .underline-dotted {
      text-decoration: underline;
      text-decoration-style: dotted;
    }
    .diamond-icon {
      width: 40px;
      height: 40px;
      background: url('diamond-icon.png') no-repeat center center;
      background-size: contain;
    }
    .letter-spacing {
      letter-spacing: 0.2em;
    }
    .footer-spacing {
      letter-spacing: 0.1em;
    }
    .text-spacing {
      letter-spacing: 0.25em;
      line-height: 2.2;
    }
  </style>
</head>
<body class="relative">

  <div class="overlay"></div>
  <div class="black-overlay"></div>

  <div id="main-container" class="min-h-screen flex flex-col items-center justify-between p-4 relative z-10">
    <header class="w-full flex justify-center py-6 mt-6 fade-in">
      <div class="w-24 h-24 rounded-full flex items-center justify-center link-circle">
        <div class="diamond-icon"></div>
      </div>
    </header>

    <div class="horizontal-line top">
      <div class="vertical-line up"></div>
    </div>

    <section id="main-content" class="text-center mx-auto my-12 fade-in">
      <h1 class="title1 text-4xl font-bold mb-4 text-white letter-spacing">DIMENSION</h1>
      <p class="text1 text-xs mb-12 text-white thin-font text-spacing">
        A FULLY RESPONSIVE SITE TEMPLATE DESIGNED BY 
        <span class="underline-dotted">HTML5 UP</span> 
        AND RELEASED<br> FOR FREE UNDER THE 
        <span class="underline-dotted">CREATIVE COMMONS</span> 
        LICENSE.
      </p>
    </section>

    <div class="horizontal-line bottom">
      <div class="vertical-line down"></div>
    </div>

    <nav class="w-full flex justify-center mt-6 fade-in">
      <a href="/privacy" class="link2 px-4 py-2 rounded text-white transparent-link">INTRO</a>
      <a href="/post" class="link3 px-4 py-2 rounded text-white transparent-link">WORK</a>
      <a href="/categories" class="link4 px-4 py-2 rounded text-white transparent-link">ABOUT</a>
      <a href="/signup" class="link5 px-4 py-2 rounded text-white transparent-link">CONTACT</a>
    </nav>

    <footer class="w-full text-center py-6 fade-in">
      <p class="text2 text-xs text-gray-300 thin-font footer-spacing">
        Â© UNTITLED. DESIGN: <span class="underline-dotted">HTML5 UP.</span>
      </p>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.getElementById('main-content').classList.remove('hidden');
        document.getElementById('main-content').classList.add('show');
      }, 4000);
    });
  </script>
</body>
</html>
