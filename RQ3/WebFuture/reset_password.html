<!DOCTYPE html><html lang="zh"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>线框页面</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    @keyframes moveBg {
      from {
        background-position: 100% 0;
      }

      to {
        background-position: 0 0;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    body {
      background: url('bg.jpg') repeat-x center center fixed;
      background-size: cover;
      animation: moveBg 30s linear infinite;
    }

    .transparent {
      background-color: transparent;
      border: none;
    }

    .border-white {
      border: 2px solid white;
    }

    .text-white {
      color: rgba(255, 255, 255, 0.8);
    }

    .title1 {
      color: white;
      font-size: 3.75rem;
      /* Slightly smaller */
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 3s forwards;
      animation-delay: 3s;
    }

    .fade-in-element {
      opacity: 0;
      animation: fadeIn 3s forwards;
      animation-delay: 3s;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      opacity: 0;
      animation: fadeIn 3s forwards;
    }

    .overlay-pattern {
      background: url('overlay-pattern.png') repeat;
      width: 100%;
      height: 100%;
    }

    .overlay-svg {
      background: url('overlay.svg') no-repeat center center;
      background-size: cover;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .dotted-underline {
      text-decoration: underline;
      text-decoration-style: dotted;
    }

    .icon-large {
      font-size: 1.75rem;
      /* Slightly smaller */
    }

    .move-up {
      margin-top: -10px;
      /* Move up slightly */
    }
  </style>
</head>
<body class="flex flex-col justify-between min-h-screen bg-gray-100">
  <div class="overlay">
    <div class="overlay-pattern"></div>
    <div class="overlay-svg"></div>
  </div>

  <section class="transparent p-10 w-full max-w-5xl mx-auto mt-40 relative z-10 fade-in-element">
    <header class="text-center mb-4">
      <h1 class="title1">Adam Jensen</h1>
      <h2 class="text-xl mt-2 mb-2 text-white fade-in-element move-up">Security Chief • Cyborg • Never asked for this</h2>
    </header>

    <nav class="flex justify-center space-x-8 mb-8 mt-4">
      <a href="/reset_password" class="flex justify-center items-center w-20 h-20 transparent rounded-full text-center border-white text-white fade-in-element icon-large">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="/logout" class="flex justify-center items-center w-20 h-20 transparent rounded-full text-center border-white text-white fade-in-element icon-large">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="/signup" class="flex justify-center items-center w-20 h-20 transparent rounded-full text-center border-white text-white fade-in-element icon-large">
        <i class="fab fa-dribbble"></i>
      </a>
      <a href="/admin" class="flex justify-center items-center w-20 h-20 transparent rounded-full text-center border-white text-white fade-in-element icon-large">
        <i class="fab fa-github"></i>
      </a>
      <a href="/post" class="flex justify-center items-center w-20 h-20 transparent rounded-full text-center border-white text-white fade-in-element icon-large">
        <i class="fas fa-envelope"></i>
      </a>
    </nav>
  </section>

  <footer class="text-center p-4 transparent relative z-10">
    <p class="text-white">© Untitled. Design: <a href="/index" class="dotted-underline">HTML5 UP</a>.</p>
  </footer>




</body></html>
